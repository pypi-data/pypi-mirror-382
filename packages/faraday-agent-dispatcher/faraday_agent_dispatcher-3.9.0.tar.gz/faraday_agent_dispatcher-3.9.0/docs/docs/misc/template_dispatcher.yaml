agent:
  agent_name: docker_agent
  executors:
    nmap:
      max_size: '9965536'
      params:
        HOST_TIMEOUT:
          base: integer
          mandatory: false
          type: integer
        OPTION_PN:
          base: boolean
          mandatory: false
          type: boolean
        OPTION_SC:
          base: boolean
          mandatory: false
          type: boolean
        OPTION_SV:
          base: boolean
          mandatory: false
          type: boolean
        PORT_LIST:
          base: string
          mandatory: false
          type: range
        SCRIPT_TIMEOUT:
          base: integer
          mandatory: false
          type: integer
        TARGET:
          base: string
          mandatory: true
          type: string
        TOP_PORTS:
          base: list
          mandatory: false
          type: list
      repo_executor: nmap.py
      varenvs: {}
    arachni:
      max_size: '9965536'
      params:
        NAME_URL:
          base: string
          mandatory: true
          type: url
      repo_executor: arachni.py
      varenvs:
        ARACHNI_PATH: /usr/local/src/arachni/bin
    cme:
      max_size: '9965536'
      params:
        CRACKMAPEXEC_IP:
          base: string
          mandatory: true
          type: ip
        CRACKMAPEXEC_USER:
          base: string
          mandatory: false
          type: string
        CRACKMAPEXEC_PASS:
          base: string
          mandatory: false
          type: string
        CRACKMAPEXEC_LPORT:
          base: integer
          mandatory: false
          type: integer
        CRACKMAPEXEC_LHOST:
          base: string
          mandatory: false
          type: string
      repo_executor: crackmapexec.py
      varenvs: {}
    nixto2:
      max_size: '9965536'
      params:
        TARGET_URL:
          base: string
          mandatory: true
          type: url
        TARGET_PORT:
          base: integer
          mandatory: false
          type: integer
      repo_executor: nikto2.py
      varenvs: {}
    sublist3r:
      max_size: '9965536'
      params:
        DOMAIN:
          base: string
          mandatory: true
          type: string
      repo_executor: sublist3r.sh
      varenvs: {}
    zap:
      max_size: 9965536
      params:
        TARGET_URL:
          base: string
          mandatory: true
          type: url
      repo_name: zap
      repo_executor: zap.py
      varenvs:
        ZAP_API_KEY: 
    nuclei:
      max_size: '9965536'
      params:
        NUCLEI_TARGET:
          base: string
          mandatory: true
          type: string
        NUCLEI_EXCLUDE:
          base: string
          mandatory: false
          type: string
      repo_executor: nuclei.py
      varenvs:
        NUCLEI_TEMPLATES: /root/nuclei-templates
    wpscan:
      max_size: '9965536'
      params:
        WPSCAN_TARGET_URL:
          base: string
          mandatory: true
          type: url
      repo_executor: wpscan.py
      varenvs: {}
    gvm:
      max_size: '9965536'
      params:
        SCAN_TARGET:
          base: string
          mandatory: true
          type: string
        PORT_LIST_ID:
          base: string
          mandatory: false
          type: string
        SCAN_ID:
          base: string
          mandatory: false
          type: string
        CONNECTION_TYPE:
          base: string
          mandatory: true
          type: string
        SOCKET_PATH:
          base: string
          mandatory: false
          type: string
        SSH_USER:
          base: string
          mandatory: false
          type: string
        SSH_PASSW:
          base: string
          mandatory: false
          type: string
        TLS_CERTFILE_PATH:
          base: string
          mandatory: false
          type: string
        TLS_CAFILE_PATH:
          base: string
          mandatory: false
          type: string
        TLS_KEYFILE_PATH:
          base: string
          mandatory: false
          type: string
        TLS_PKEY_PASSW:
          base: string
          mandatory: false
          type: string
      repo_executor: gvm_openvas.py
      varenvs:
        GVM_USER: admin
        GVM_PASSW: admin
        HOST: 127.0.0.1
        PORT: 9392
server:
  api_port: 5985
  host: localhost
  ssl: false
  ssl_cert: ''
  ssl_ignore: true
  websocket_port: 5985
