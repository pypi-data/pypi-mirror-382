[build-system]
requires = [
  "hatchling",
  "setuptools",
  "setuptools_scm[toml]>=6.0",
  "build",
  "hatch-requirements-txt"
]
build-backend = "hatchling.build"

[project]
name = "techlens-pygments-tsx"
license = "CC-BY-NC-ND-4.0"
authors = [
  { name="Crosslake Technologies", email="techlens@crosslaketech.com" },
]
description = "A plugin for adding TSX support to Pygments based off the work of the JSX plugin."
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: JavaScript",
    "Operating System :: OS Independent",
    "Development Status :: 5 - Production/Stable",
    "Topic :: Software Development",
    "Topic :: Text Editors"
]
dynamic = ["dependencies", "version"]

[project.urls]
"Homepage" = "https://www.crosslaketech.com/"

[tool.pytest.ini_options]
addopts = [
    "--import-mode=importlib",
]

[tool.hatch.version]
path = "VERSION.py"

[tool.hatch.metadata.hooks.requirements_txt]
files = ["requirements.txt"]
