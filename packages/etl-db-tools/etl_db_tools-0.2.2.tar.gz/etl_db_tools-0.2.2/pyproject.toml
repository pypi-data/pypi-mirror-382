
[project]
name = "etl-db-tools"
version = "0.2.2"
description = "tools for moving data"
readme = "README.md"

authors = [
    {name = "Niels", email = "niels.kakes@gmail.com"},
]
requires-python = ">=3.10, <4.0"
dependencies = [
    "pyodbc >=5.2.0, <6.0.0",
    "tomli >=2.1.0, <3.0.0",
    "jinja2 >=3.1.4, <4.0.0",
]


[dependency-groups]
dev = [
    "pytest>=8.3.3,<9.0.0",
]


[build-system]
requires = ["uv_build>=0.7.15,<0.9.0"]
build-backend = "uv_build"

[tool.uv.build-backend]
module-name = 'etl_db_tools'
module-root = ''


