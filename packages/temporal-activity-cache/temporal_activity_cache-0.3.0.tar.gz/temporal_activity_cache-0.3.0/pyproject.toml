[project]
name = "temporal-activity-cache"
version = "0.3.0"
description = "Prefect-style activity caching for Temporal workflows using Redis"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "temporalio>=1.8.0",
    "redis[hiredis]>=5.0.0",
    "pydantic>=2.0.0",
]
license = {text = "MIT"}
keywords = ["temporal", "cache", "redis", "workflow", "activity"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[project.urls]
Homepage = "https://github.com/huscarldev/temporal-activity-cache"
Documentation = "https://github.com/huscarldev/temporal-activity-cache#readme"
Repository = "https://github.com/huscarldev/temporal-activity-cache"
Issues = "https://github.com/huscarldev/temporal-activity-cache/issues"


[build-system]
requires = ["uv_build>=0.8.5,<0.9.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "coverage>=7.10.7",
    "fakeredis[lua]>=2.31.3",
    "mypy>=1.18.2",
    "pytest>=8.4.2",
    "pytest-asyncio>=1.2.0",
    "ruff>=0.13.3",
]
