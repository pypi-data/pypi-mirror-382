[package]
name = "reachy-mini-motor-controller"
version = "1.0.0"
edition = "2024"
readme = "README.md"

[lib]
crate-type = ["cdylib", "lib"]

[dependencies]
env_logger = "0.11.8"
log = "0.4.27"
pyo3 = "0.25.0"
pyo3-log = "0.12.4"
pyo3-stub-gen = "0.9.0"
rustypot = "1.3.0"
serialport = { version = "4.7.2", default-features = false }
tokio = { version = "1.46.1", features = ["full"] }
clap = { version = "4", features = ["derive"] }
