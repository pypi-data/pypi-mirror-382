
[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["forwardbasespawner"]
include = ["*.py"]
exclude = ["test*"]

[project]
name = "jupyterhub-forwardbasespawner"
description = "JupyterHub BaseSpawner class. Enables remote single-user server."
readme = "README.md"
requires-python = ">=3.9"
license = {file = "LICENSE"}
keywords = ["jupyterhub", "spawner"]
authors = [
    {name = "Tim Kreuzer", email = "t.kreuzer@fz-juelich.de"}
]

dependencies = [
    "escapism",
    "jinja2",
    "jupyterhub>=5.0.0",
    "traitlets",
    "urllib3",
    "kubernetes"
]
dynamic = ["version"]

[tool.black]
target_version = [
  "py39",
  "py310",
  "py311",
  "py312",
]

[tool.hatch.version]
path = "forwardbasespawner/_version.py"

[tool.isort]
profile = "black"

[tool.tbump]
# Uncomment this if your project is hosted on GitHub:
github_url = "https://github.com/kreuzert/jupyterhub-forwardbasespawner"

[tool.tbump.version]
current = "2.0.2"
regex = '''
  (?P<major>\d+)
  \.
  (?P<minor>\d+)
  \.
  (?P<patch>\d+)
  (?P<pre>((a|b|rc)\d+)|)
  \.?
  (?P<post>((post)\d+)|)
  (?P<dev>(?<=\.)dev\d*|)
'''

[tool.tbump.git]
message_template = "Bump to {new_version}"
tag_template = "{new_version}"

# For each file to patch, add a [[tool.tbump.file]] config
# section containing the path of the file, relative to the
# pyproject.toml location.

[[tool.tbump.file]]
src = "forwardbasespawner/_version.py"

#[[tool.tbump.file]]
#src = "docs/source/_static/rest-api.yml"
#search = "version: {current_version}"

[tool.djlint]
indent = 2
profile = "jinja"
