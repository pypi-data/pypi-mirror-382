[project]
name = "r2x-pypsa"
version = "0.1.0"
description = "PyPSA to R2X parser and converter"
readme = "README.md"
dependencies = [
    "r2x>=1.1.0",
    "pypsa==0.35.2",
    "pandas",
    "loguru",
    "ipython>=9.6.0",
    "pytest>=8.4.2",
    "r2x-pypsa",
]
requires-python = ">=3.11"

[tool.uv.sources]
r2x = { git = "https://github.com/NREL/r2x", branch = "v2.0.0" }
r2x-pypsa = { path = ".", editable = true } 

[tool.pytest.ini_options]
pythonpath = [
  "src"
]
