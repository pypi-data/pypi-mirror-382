[tool.poetry]
name = "profanity-hinglish"
version = "0.1.2"
description = "A lightweight profanity filter for English and Hinglish text, built on top of better_profanity."
authors = ["Poornachandra A N <poornachandra308@gmail.com>"]
license = "MIT"
readme = "README.md"
packages = [
    { include = "profanity_hinglish" }
]

[tool.poetry.dependencies]
python = ">=3.9,<3.13"
better-profanity = ">=0.7.0,<0.8.0"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
