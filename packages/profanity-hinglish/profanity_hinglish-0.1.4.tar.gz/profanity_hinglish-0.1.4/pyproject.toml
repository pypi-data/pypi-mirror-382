[project]
name = "profanity-hinglish"
version = "0.1.4"
description = "A lightweight profanity filter for English and Hinglish text, built on top of better_profanity."
authors = [
    { name = "Poornachandra A N", email = "poornachandra308@gmail.com" }
]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "better-profanity>=0.7.0"
]
keywords = ["profanity", "hinglish", "filter"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]

[tool.setuptools.packages.find]
where = ["."]
include = ["profanity_hinglish*"]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"
