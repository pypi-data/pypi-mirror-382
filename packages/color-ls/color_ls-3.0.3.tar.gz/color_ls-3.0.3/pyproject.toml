[project]
name = "color-ls"
dynamic = ["version"]
authors = [{ name = "Romeet", email = "compilation-error@proton.me" }]
description = "Pure Python implementation of subset of ls command with colors and icons"
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Topic :: Utilities",
]
license = "GPL-3.0-or-later"
license-files = ["LICENSE"]

[project.urls]
Homepage = "https://codeberg.org/compilation-error/colorls"
Repository = "https://codeberg.org/compilation-error/colorls.git"
Issues = "https://codeberg.org/compilation-error/colorls/issues"
# Documentation = "https://codeberg.org/compilation-error/colorls/src/branch/master/README.md"
# Changelog = "https://github.com/me/spam/blob/master/CHANGELOG.md"

[project.scripts]
lx = "colorls.colorls:main"

[build-system]
requires = ["setuptools>=77", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = { "" = "src" }
include-package-data = true

[tool.setuptools.packages.find]
# All the following settings are optional:
where = ["src"]     # ["."] by default
include = ["*"]     # ["*"] by default
exclude = ["tests"] # empty by default
namespaces = true   # true by default

[tool.setuptools.package-data]
"colorls.config" = ["colorls.toml"]

[tool.ruff]
# Allow lines to be as long as 100 characters.
line-length = 80

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true
