specificationVersion: jobtemplate-2023-09
extensions:
  - REDACTED_ENV_VARS
name: RenderJob
parameterDefinitions:
- name: ProjectRelativePath
  type: STRING
- name: ProjectName
  type: STRING
- name: PerforceStreamPath
  type: STRING
- name: ExecutableRelativePath
  type: STRING
- name: PerforceChangelistNumber
  type: STRING
- name: ExtraCmdArgs
  type: STRING
  default: '-log'
- name: ExtraCmdArgsFile
  type: PATH
  objectType: FILE
  dataFlow: IN
- name: Executable
  type: STRING
  default: 'UnrealEditor-Cmd'
- name: ChunkSize
  type: INT
  default: 1
