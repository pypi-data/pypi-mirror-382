specificationVersion: jobtemplate-2023-09
extensions:
  - REDACTED_ENV_VARS
name: RenderJob
parameterDefinitions:
- name: ProjectRelativePath
  type: STRING
- name: ProjectName
  type: STRING
- name: PerforceChangelistNumber
  type: STRING
- name: PerforceWorkspaceSpecificationTemplate
  type: PATH
  objectType: FILE
  dataFlow: IN
- name: MrqJobDependenciesDescriptor
  type: PATH
  objectType: FILE
  dataFlow: IN
- name: ExtraCmdArgs
  type: STRING
  default: '-log'
- name: ExtraCmdArgsFile
  type: PATH
  objectType: FILE
  dataFlow: IN
- name: Executable
  type: STRING
  default: 'UnrealEditor-Cmd'
- name: CondaPackages
  type: STRING
  default: unrealengine=5.6 unrealengine-openjd=0.6.*
  userInterface: 
   control: LINE_EDIT
- name: CondaChannels
  type: STRING
  default: deadline-cloud
  userInterface: 
   control: LINE_EDIT
- name: ChunkSize
  type: INT
  default: 1
