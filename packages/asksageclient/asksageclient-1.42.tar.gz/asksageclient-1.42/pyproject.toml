[build-system]
requires = ["setuptools>=61.0", "pip_system_certs"]
build-backend = "setuptools.build_meta"

[project]
name = "asksageclient"
version = "1.42"
authors = [
  { name="Ask Sage, Inc.", email="support@asksage.ai" },
]
description = "Ask Sage Python Client API"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: Other/Proprietary License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/Ask-Sage/asksage-client"
"Bug Tracker" = "https://github.com/Ask-Sage/asksage-client/issues"