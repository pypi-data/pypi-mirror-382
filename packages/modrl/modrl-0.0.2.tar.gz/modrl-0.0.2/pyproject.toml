[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "modrl"
version = "0.0.2"
authors = [{name = "Tyler Wallett", email = "twallett@gwu.edu"}]
description = "A Python package for modular implementation of classical and deep Reinforcement Learning algorithms."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = ["numpy"]

[project.urls]
Homepage = "https://github.com/twallett/modrl"
Repository = "https://github.com/twallett/modrl"

[tool.setuptools]
license-files = []

[tool.setuptools.packages.find]
where = ["."]
include = ["modrl*"]