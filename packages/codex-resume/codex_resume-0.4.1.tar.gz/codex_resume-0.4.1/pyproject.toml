[build-system]
requires = ["setuptools>=67", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "codex-resume"
version = "0.4.1"
description = "Textual-based TUI to browse and resume Codex CLI sessions"
readme = "README.md"
authors = [{name = "darvell"}]
requires-python = ">=3.9"
license = {text = "MIT"}
keywords = ["codex", "tui", "cli", "productivity"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "textual>=6.0",
    "rich>=14.0",
]

[project.optional-dependencies]
dev = [
    "ruff>=0.6",
]

[project.urls]
Homepage = "https://github.com/darvell/codex-resume"
Repository = "https://github.com/darvell/codex-resume"
Issues = "https://github.com/darvell/codex-resume/issues"

[project.scripts]
codex-resume = "codex_resume.__main__:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
include = ["codex_resume*"]

[tool.uv]
package = true

[tool.uv.sources]
codex-resume = { workspace = true }
