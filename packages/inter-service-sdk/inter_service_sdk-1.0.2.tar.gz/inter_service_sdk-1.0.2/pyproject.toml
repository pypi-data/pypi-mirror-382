[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "inter-service-sdk"
version = "1.0.2"
authors = [
    {name = "Blazel", email = "dev@blazel.com"}
]
description = "Complete framework for inter-service communication with client, server utilities, auth and encryption"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Security :: Cryptography",
]
keywords = [
    "http",
    "client",
    "server",
    "api",
    "rest",
    "fastapi",
    "inter-service",
    "microservices",
    "authentication",
    "encryption",
    "ecc",
    "bearer-token",
]
dependencies = [
    "requests>=2.31.0",
    "fastapi>=0.104.0",
]

[project.optional-dependencies]
crypto = [
    "cryptography>=41.0.0",
]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "pytest-mock>=3.11.1",
    "requests-mock>=1.11.0",
    "black>=23.0.0",
    "flake8>=6.1.0",
    "mypy>=1.5.0",
    "types-requests>=2.31.0",
    "build>=1.0.0",
    "twine>=4.0.0",
    "cryptography>=41.0.0",
]

[project.urls]
Homepage = "https://github.com/AlexanderRyzhko/inter-service-sdk"
"Bug Tracker" = "https://github.com/AlexanderRyzhko/inter-service-sdk/issues"
Documentation = "https://github.com/AlexanderRyzhko/inter-service-sdk#readme"
"Source Code" = "https://github.com/AlexanderRyzhko/inter-service-sdk"

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra -q --strict-markers --cov=inter_service_sdk"
testpaths = [
    "tests",
]

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311', 'py312']
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.venv
  | build
  | dist
)/
'''

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true