certificates:
  <certificate-name>:
    common_name: <common-name>
    alt_names:
      <zone-name>:
        - "@",
        - <host-name>
    services:
      - <service-name>
    tlsa_records:
      <zone-name>:
        - <host-name>
        - host: <host-name>
          port: <port-number>
          usage: pkix-ee
          selector: spki
          protocol: tcp
          ttl: 300
    dhparam_size: 2048
    ecparam_curve: secp384r1
    key_types:
      - rsa
      - ecdsa
    key_size: 4096
    key_curve: secp384r1
    key_cipher: blowfish
    key_passphrase:
    key_provided: false
    expiration_days: 730
    auto_rollover: false
    hpkp_days: 30
    pin_subdomains: true
    hpkp_report_uri:
    ocsp_must_staple: false
    ocsp_responder_urls:
      - http://ocsp.int-x3.letsencrypt.org"
    ct_submit_logs:
      - google_icarus
      - google_pilot
    verify:
      - 443,
      - port: 25
        hosts:
          - <domain-name>
          - <domain-name>
        starttls: smtp
        key_types:
          - rsa
          - ecdsa

private_keys:
  <key-name>:
    certificates:
      <certificate-name>:
        common_name: <common-name>
        alt_names:
          <zone-name>:
            - "@"
            - <host-name>
        services:
          - <service-name>
        tlsa_records:
          <zone-name>:
            - <host-name>
            - host: <host-name>
              port: <port-number>
              usage: pkix-ee
              selector: spki
              protocol: tcp
              ttl: 300
        dhparam_size: 2048
        ecparam_curve: secp384r1
        key_types:
          - rsa
          - ecdsa
        ocsp_must_staple: false
        ocsp_responder_urls:
          - "http://ocsp.int-x3.letsencrypt.org"
        ct_submit_logs:
          - google_icarus
          - google_pilot
        verify:
          - 443
          - port: 25
            hosts:
              - <domain-name>
              - <domain-name>
            starttls: smtp
            key_types:
              - rsa
              - ecdsa
    key_types:
      - rsa
      - ecdsa
    key_size: 4096
    key_curve: secp384r1
    key_cipher: blowfish
    key_passphrase:
    key_provided: false
    expiration_days: 730
    auto_rollover: false
    hpkp_days: 30
    pin_subdomains: true
    hpkp_report_uri: null

authorizations:
  <zone-name>:
    - <host-name>
    - <host-name>

http_challenges:
  <domain-name>: <challenge-directory>

zone_update_keys:
  <zone-name>: <key-file>
  <zone-name>:
    file: <key-file>
    server: <server>
    port: <port-number>
