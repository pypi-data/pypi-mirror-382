[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "open-door-mcp"
version = "0.1.5"
description = "MCP service for controlling a door lock via MQTT broker (EMQX)."
readme = "README.md"
requires-python = ">=3.9"

dependencies = [
    "paho-mqtt>=2.1.0",
    "fastmcp>=0.4.0",
]


[tool.setuptools.packages.find]
where = ["src"]
include = ["DoorLockController*", "JC_packet*"]
exclude = ["tests*"]


[tool.setuptools.package-dir]
"" = "src"
JC_packet = "JC_packet"

[project.scripts]
open_door_mcp = "DoorLockController.mcp_tools:run"

[tool.setuptools]
zip-safe = false
include-package-data = true

