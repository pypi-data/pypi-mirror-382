[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "goodgleif"
dynamic = ["version"]
description = "Lightweight tools for working with GLEIF LEI data: preprocess, load, fuzzy query."
authors = [
    {name = "Peter Cotton"}
]
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">=3.10"
dependencies = [
    "pandas>=2.1",
    "pyarrow>=14.0",
    "rapidfuzz>=3.6",
    "platformdirs>=4.2",
    "pyyaml>=6.0.1",
]

[project.optional-dependencies]
polars = ["polars>=1.8"]
dev = ["pytest>=7.4", "ruff>=0.5.0"]

[project.scripts]
goodgleif = "goodgleif.cli:main"

[tool.setuptools]
include-package-data = true

[tool.setuptools.dynamic]
version = {attr = "goodgleif.__version__"}

[tool.setuptools.packages.find]
where = ["."]
include = ["goodgleif*"]

# Make sure wheel includes your data:
[tool.setuptools.package-data]
goodgleif = [
    "data/**/*.parquet",
    "data/**/*.txt",
    "config/**/*.yaml",
]
