[project]
name = "pdf-searchable-ocr"
version = "0.1.0"
description = "A simple Python package for OCR with searchable PDF generation using PaddleOCR"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Jasmin Mistry", email = "mistry.jasmin@gmail.com"}
]
maintainers = [
    {name = "Jasmin Mistry", email = "mistry.jasmin@gmail.com"}
]
keywords = ["ocr", "pdf", "paddleocr", "text-recognition", "searchable-pdf", "computer-vision"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Image Recognition",
    "Topic :: Text Processing",
    "Topic :: Multimedia :: Graphics :: Capture :: Digital Camera",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.8"
dependencies = [
    "paddleocr>=2.7.0",
    "paddlepaddle>=2.5.0",
    "reportlab>=4.0.0",
    "opencv-python>=4.0.0",
    "pillow>=8.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=22.0.0",
    "isort>=5.0.0",
    "mypy>=1.0.0",
    "flake8>=5.0.0",
]
gpu = [
    "paddlepaddle-gpu>=2.5.0",
]

[project.urls]
Homepage = "https://github.com/jasminmistry/pdf-searchable-ocr"
Repository = "https://github.com/jasminmistry/pdf-searchable-ocr.git"
Documentation = "https://github.com/jasminmistry/pdf-searchable-ocr#readme"
"Bug Tracker" = "https://github.com/jasminmistry/pdf-searchable-ocr/issues"

[project.scripts]
pdf-searchable-ocr = "py_ocr.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["py_ocr"]

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
