[project]
name = "cast-tui"
version = "0.1.0"
description = "Minimal, extensible terminal (TUI) framework with fuzzy autocomplete and plugin API"
requires-python = ">=3.13"
dependencies = [
    "prompt-toolkit>=3.0.43",
    "rich>=13.0.0"
]

[project.optional-dependencies]
dev = [
    "pytest>=8.3.0"
]

[build-system]
requires = ["uv_build>=0.8.22,<0.9.0"]
build-backend = "uv_build"

[tool.uv.build-backend]
module-name = "casting.apps.cast.tui"
namespace = true

[tool.pytest.ini_options]
testpaths = ["tests"]