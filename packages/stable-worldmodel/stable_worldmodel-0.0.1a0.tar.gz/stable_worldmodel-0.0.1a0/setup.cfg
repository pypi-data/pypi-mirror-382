[aliases]
test = pytest

[flake8]
max-line-length = 88
target-version = ['py37']
ignore = 
	E24,
	E121,
	E123,
	E126,
	E203,
	E226,
	E704,
	E722,
	E731,
	E741,
	W503,
	W504
exclude = 
	.git,
	__pycache__,
	dist,
	build,
	venv
per-file-ignores = 
	examples/*: E402
	docs/conf.py: E402

[mypy]
ignore_missing_imports = True
allow_redefinition = True

[codespell]
skip = ./.git,./.mypy_cache,./docs/_build,./docs/auto_examples,./docs/modules/generated

[egg_info]
tag_build = 
tag_date = 0

