[project]
name = "terraform-snapshot-test"
version = "0.0.1"
authors = [
  { name="Joao Rodrigues", email="jrodrigues@joaorodrigues.co.uk" },
]
description = "A small example package"
readme = "readme.rst"
requires-python = ">=3.12"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: POSIX :: Linux",
]
license = "MIT"
license-files = ["LICENSE"]

[project.urls]
Homepage = "https://github.com/joaorodrig/terraform-snapshot-test"
Issues = "https://github.com/joaorodrig/terraform-snapshot-test/issues"

[build-system]
requires = [
    "setuptools >= 77.0.3"
]
build-backend = "setuptools.build_meta"
