[build-system]
build-backend = "setuptools.build_meta"
requires = ["setuptools>=61.0", "wheel"]

[project]
dependencies = [
    "requests",
    "parsel",
    "fake_useragent",
    "loguru",
    "pymysql",
    "psycopg2",
    "dbutils",
]
description = "Python工具大全"
name = "wauo"
requires-python = ">=3.10"
version = "0.9.4.2"

authors = [{ name = "WangTuo", email = "markadc@126.com" }]
license = "MIT"
readme = "README.md"
urls = { Homepage = "https://github.com/markadc/wauo" }

[tool.setuptools]
include-package-data = true
packages = { find = { } }




