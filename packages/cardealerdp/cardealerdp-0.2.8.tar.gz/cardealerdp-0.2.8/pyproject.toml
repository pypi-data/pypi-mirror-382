[project]
name = "cardealerdp"
version = "0.2.8"
slug = "cardealerdp"
title = "Cardealer DP"
description = "Cardealer DP (Car Dealer Data Package) is a data exchange format that helps car dealerships share their car listings. It is developed on top of the Data Package standard"
license = "MIT"
readme = "README.md"
requires-python = ">=3.12"
classifiers = [ "Programming Language :: Python :: 3", "Programming Language :: Python :: 3.12", "Topic :: Software Development :: Libraries :: Python Modules" ]
dependencies = [ "typing-extensions>=4.15" ]

[project.urls]
repository = "https://github.com/datisthq/cardealerdp"
homepage = "https://datisthq.github.io/cardealerdp"

[[project.authors]]
name = "Evgeny Karev"

[build-system]
requires = [ "hatchling" ]
build-backend = "hatchling.build"
