[pytest]
DJANGO_SETTINGS_MODULE = tests.test_project.settings
pythonpath = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    --verbose
    --strict-markers
    --cov=django_global_search
testpaths = tests
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
