[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"


[project]
name = "railtownai"
authors = [
    { name = "Guan Zheng Huang", email = "guan@railtown.ai" },
    { name = "Jaime Bueza", email = "jaime@railtown.ai" },
    { name = "Logan Underwood", email = "logan@railtown.ai" },
]
readme = "README.md"
license = { file = "LICENSE" }
classifiers = ["License :: OSI Approved :: MIT License"]
dynamic = ["version", "description"]
dependencies = [
    "requests >=2.31,<3",
    "pydantic >= 2.5.3,<3",
    "requests-mock >= 1.12.1",
    "python-dotenv == 1.0.0",
    "ruff >= 0.13.0",
]

[project.urls]
Home = "https://railtown.ai"


[tool.flit.module]
name = "railtownai"



reportMissingImports = true
reportMissingTypeStubs = false

pythonVersion = "3.10"
pythonPlatform = "Linux"

executionEnvironments = [{ root = "src" }]

[project.optional-dependencies]
test = ["pytest >=7.1.2", "tomli; python_version < '3.11'"]

[tool.pytest.ini_options]
pythonpath = ["src"]
testpaths = ["tests"]
addopts = ["-v", "--strict-markers", "--disable-warnings"]
markers = [
    "unit: Unit tests that don't require external dependencies",
    "integration: Integration tests that require real API calls",
    "slow: Tests that take longer to run",
    "real_api: Tests that make real API calls",
    "blob_upload: Tests that upload data to blob storage",
]

[tool.ruff]
line-length = 120
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "B", "C4", "UP"]
ignore = ["E402"]

[tool.ruff.lint.isort]
known-first-party = ["railtownai"]
