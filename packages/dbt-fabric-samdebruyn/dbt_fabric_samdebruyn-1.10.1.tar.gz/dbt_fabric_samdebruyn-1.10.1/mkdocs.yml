site_name: dbt-fabric-samdebruyn
site_description: Documentation for `dbt-fabric-samdebruyn`
site_url: https://dbt-fabric.debruyn.dev
site_author: Sam Debruyn
repo_url: https://github.com/sdebruyn/dbt-fabric
edit_uri: edit/main/docs/
repo_name: sdebruyn/dbt-fabric
strict: false # TODO: set to true when docs are more complete
copyright: |
  dbt and dbt Core are trademarks of dbt Labs, Inc.
  Microsoft and Microsoft Fabric are trademarks of the Microsoft Corporation.
  This website is not affiliated with dbt Labs or Microsoft.

extra:
  social:
  - icon: fontawesome/brands/github
    link: https://github.com/sdebruyn/dbt-fabric
  - icon: fontawesome/brands/linkedin
    link: https://www.linkedin.com/in/samueldebruyn/
  - icon: fontawesome/brands/x-twitter
    link: https://x.com/s_debruyn
  - icon: fontawesome/solid/globe
    link: https://debruyn.dev
  analytics:
    provider: custom

markdown_extensions:
- admonition
- pymdownx.details
- pymdownx.highlight
- pymdownx.superfences
- pymdownx.inlinehilite
- pymdownx.snippets:
    check_paths: true
- pymdownx.emoji:
    emoji_index: !!python/name:material.extensions.emoji.twemoji
    emoji_generator: !!python/name:material.extensions.emoji.to_svg
- pymdownx.tabbed:
    alternate_style: true

plugins:
- search
# - social
- git-revision-date-localized
- autorefs
- open-in-new-tab

theme:
  name: material
  icon:
    logo: material/receipt
    repo: fontawesome/brands/github
  custom_dir: overrides
  palette:
  - scheme: default
    toggle:
      icon: material/brightness-7
      name: Switch to dark mode
    primary: teal
    accent: light green
    media: "(prefers-color-scheme: light)"
  - scheme: slate
    toggle:
      icon: material/brightness-4
      name: Switch to light mode
    primary: teal
    accent: light green
    media: "(prefers-color-scheme: dark)"
  features:
  - search.suggest
  - content.action.edit
  - navigation.instant
  - navigation.instant.progress
  - navigation.tracking
  - navigation.top
  - navigation.tabs
  - navigation.tabs.sticky
  - content.code.copy
  - content.code.annotate

extra_css:
- stylesheets/extra.css

nav:
- Home:
  - Overview: index.md
  - Comparison with dbt-fabric: feature-comparison.md
  - Contributing: contributing.md
  - License: license.md
- Installation & configuration: 
    - Installing the adapter: installation.md
    - Compatibility: compatibility.md
    - Configuration: configuration.md