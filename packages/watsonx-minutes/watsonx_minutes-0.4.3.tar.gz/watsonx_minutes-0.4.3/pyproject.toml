[build-system]
requires = ["setuptools>=70", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "watsonx-minutes"
version = "0.4.3"
description = "Summarize meeting minutes with watsonx.ai and generate TODOs in a fixed format."
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [{ name = "Melvin Tah Kok Wai", email = "Melvin.Tah@ibm.com" }]
keywords = ["watsonx.ai", "meeting", "todo", "summarization"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

dependencies = [
  "ibm-watsonx-ai>=1.3.0",
  "striprtf>=0.0.26",
  "rich>=13.7.0",
  "pypdf>=3.9.0",
  "python-docx>=1.1.2",
  "beautifulsoup4>=4.12.3",
  "python-pptx>=0.6.23",
]

[project.scripts]
"watsonx_minutes.generate_todos" = "watsonx_minutes.generate_todos:main"
"watsonx-minutes" = "watsonx_minutes.generate_todos:main"

[tool.setuptools.packages.find]
where = ["src"]
