[build-system]
requires = ["maturin>=1.9,<2.0"]
build-backend = "maturin"

[project]
name = "pybanquo"
version = "0.1.0"
description = "Python bindings for Banquo offline temporal logic monitor"
readme = "README.md"
license = {file = "LICENSE"}
authors = [
    {name="Quinn Thibeault", email="qthibeau@asu.edu"},
]
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Rust",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = [
    "typing-extensions>=4.13.2",
]

[project.urls]
repository = "https://github.com/cpslab-asu/banquo-python"

[dependency-groups]
ci = [
    "basedpyright>=1.31.6",
]
dev = [
    "maturin>=1.9.4",
    "pytest>=8.3.5",
    "ruff>=0.14.0",
]

[tool.maturin]
module-name = "banquo._banquo_impl"
features = ["pyo3/extension-module"]
python-packages = ["banquo"]

[tool.ruff]
preview = true
line-length = 100
target-version = "py39"

[tool.pyright]
include = ["banquo"]
pythonVersion = "3.9"

[tool.pytest.ini_options]
testpaths = [
    "tests"
]
markers = [
    "conformance: Tests to verify correct behavior of formulas",
    "unit: Tests to verify correct behavior of operators",
]
