publish = false
readme = "README.md"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "_banquo_impl"
crate-type = ["cdylib"]

[dependencies]
banquo = { version = "0.1.0" }
pyo3 = { version = "0.26.0", features = ["extension-module"] }
