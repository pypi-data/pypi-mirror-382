[project]
name = "md-manager"
version = "2.4.1"
description = "A python module that allow molecular dynamics data analysis based on pandas DataFrames."
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "mdanalysis>=2.9.0",
    "networkx>=3.5",
    "numba>=0.62.1",
    "numpy>=2.3.3",
    "pandas>=2.3.3",
    "scipy>=1.16.2",
    "twine>=6.2.0",
]

license = { file = "LICENSE" }
authors = [
  { name = "Nicolas Petiot", email = "nicolaspetiot2710@hotmail.fr" }
]

[project.urls]
Homepage = "https://github.com/NicolasPetiot/md_manager"
Repository = "https://github.com/NicolasPetiot/md_manager"
Issues = "https://github.com/NicolasPetiot/md_manager/issues"

[tool.setuptools.packages.find]
where = ["src"]

[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"
