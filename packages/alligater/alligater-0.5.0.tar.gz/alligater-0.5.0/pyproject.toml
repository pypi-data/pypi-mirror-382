[project]
name = "alligater"
version = "0.5.0"
description = "Randomization and gating library for Python."
authors = [{ name = "Joe Nudell", email = "jnudell@hks.harvard.edu" }]
requires-python = ">=3.11,<4"
readme = "README.md"
license = "MIT"
dependencies = [
    "mmh3~=4.1",
    "antlr4-python3-runtime==4.13.2",
    "requests~=2.32",
    "pyyaml~=6.0",
    "urllib3~=2.2",
    "signed-id>=0.1.0",
]

[dependency-groups]
dev = [
    "pytest>=8.2.2,<9",
    "responses>=0.25.3,<0.26",
    "pre-commit>=3.7.1,<4",
    "types-requests>=2.32.0.20240712,<3",
]

[tool.hatch.build.targets.sdist]
include = [
    "alligater",
    "crocodsl",
]

[tool.hatch.build.targets.wheel]
include = [
    "alligater",
    "crocodsl",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff]
exclude = ["crocodsl/gram"]
