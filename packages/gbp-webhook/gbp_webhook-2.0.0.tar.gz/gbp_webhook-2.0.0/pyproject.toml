[project]
name = "gbp-webhook"
dynamic = []
description = "gbp-notifications webhook server"
authors = [
    { name = "Albert Hopkins", email = "marduk@letterboxes.org" },
]
dependencies = [
    "flask>=3.1.0",
    "pygobject>=3.50.0",
    "gunicorn>=23.0.0",
    "jinja2>=3.1.6",
    "gbpcli>=2.5.0",
    "yarl>=1.20.1",
]
requires-python = ">=3.12"
readme = "README.md"
version = "2.0.0"

[project.license]
text = "GPL3+"

[project.entry-points."gbp_webhook.handlers"]
postpull = "gbp_webhook.handlers:postpull"

[project.entry-points."gbpcli.subcommands"]
webhook = "gbp_webhook.cli"

[project.urls]
homepage = "https://github.com/enku/gbp-webhook"
repository = "https://github.com/enku/gbp-webhook"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.black]
skip-magic-trailing-comma = true

[tool.pdm]
distribution = true

[tool.pdm.version]
source = "scm"

[tool.coverage.run]
source = [
    "gbp_webhook",
]
omit = []

[tool.pylint.master]
load-plugins = "pylint.extensions.bad_builtin"
bad-functions = "print"

[tool.pylint.variables]
init-import = "yes"

[dependency-groups]
dev = [
    "black>=25.1.0",
    "isort>=6.0.1",
    "mypy>=1.15.0",
    "pylint>=3.3.5",
    "pygobject-stubs>=2.13.0",
    "coverage>=7.7.1",
    "nox>=2025.2.9",
    "unittest-fixtures>=1.0.0",
    "gentoo-build-publisher[test] @ git+https://github.com/enku/gentoo-build-publisher.git@master",
]
