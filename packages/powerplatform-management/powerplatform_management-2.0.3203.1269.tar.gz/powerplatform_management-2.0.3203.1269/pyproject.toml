[build-system]
requires = ["setuptools>=80.9.0"]
build-backend = "setuptools.build_meta"

[project]
name = "powerplatform-management"
dynamic = ["version"]
description="Microsoft Power Platform Management SDK"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
license-files = ["LICENSE.md"]
urls = {homepage = "https://learn.microsoft.com/rest/api/power-platform/"}
authors = [
    {name = "Microsoft Corporation"},
]
dependencies = [
    "asyncio>=4.0.0",
    "azure-identity-broker>=1.3.0",
    "microsoft-kiota-authentication-azure>=1.9.6",
    "microsoft-kiota-http>=1.9.6",
    "microsoft-kiota-serialization-form>=1.9.6",
    "microsoft-kiota-serialization-json>=1.9.6",
    "microsoft-kiota-serialization-multipart>=1.9.6",
    "microsoft-kiota-serialization-text>=1.9.6",
    "msal-extensions>=1.3.1"
]

[tool.setuptools.dynamic]
version = {file = "version.txt"} 
