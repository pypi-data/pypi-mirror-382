[build-system]
requires = ["maturin>=1.0,<2.0"]
build-backend = "maturin"

[project]
name = "bhumi"
version = "0.4.82"
description = "High performance LLM client"
authors = [
    {name = "Rach Pradhan", email = "rach@rachpradhan.com"},
]
readme = "README.md"
dependencies = [
    "satya>=0.3.7; python_full_version >= '3.10.0'",
    "satya>=0.2.6; python_full_version < '3.10.0'"
]
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Rust",
    "Programming Language :: Python :: Implementation :: CPython",
]

[tool.maturin]
python-source = "src"
features = ["pyo3/extension-module"]
# maturin will automatically include files in the src/ directory 
