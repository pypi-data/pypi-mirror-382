[package]
name = "bhumi"
version = "0.1.0"
authors = ["Rach Pradhan <rach@rachpradhan.com>"]
edition = "2021"
description = "High performance LLM client with batching capabilities and multi-provider support"
license = "Apache-2.0"
repository = "https://github.com/justrach/bhumi"
documentation = "https://docs.rs/bhumi"
homepage = "https://github.com/justrach/bhumi"
keywords = ["llm", "ai", "openai", "anthropic", "gemini", "groq", "batch-processing", "async"]
categories = ["asynchronous", "api-bindings", "web-programming"]
readme = "README.md"

# Explicitly include only what we want to publish
include = [
    "/src/**/*.rs",
    "/src/bhumi/**/*.py",
    "/Cargo.toml",
    "/README.md",
    "/LICENSE*"
]

# Everything else is automatically excluded
exclude = [
    "**/frontend/**",
    "**/node_modules/**",
    "examples/*",
    "tests/*",
    ".env",
    ".gitignore",
    "media/*",
    ".github/*",
]

[lib]
name = "bhumi"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.26", features = ["extension-module"] }
tokio = { version = "1.47", features = ["full"] }
reqwest = { version = "0.11", features = ["json", "stream"] }
futures = "0.3"
futures-util = "0.3"
bytes = "1.0"
serde_json = "1.0"
uuid = { version = "1.0", features = ["v4"] }
serde = { version = "1.0", features = ["derive"] }

[build-dependencies]
pyo3-build-config = "0.26"
