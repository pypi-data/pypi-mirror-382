[project]
name = "Ab-Tune"
version = "0.1.0"
description = "AbTune: layer-wise selective Fine-Tuning of protein language models for Antibodies"
authors = [
    { name = "Xiaotong Xu", email = "x.xu1@uu.nl" }
]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.10"

dependencies = [
    "biopython==1.85",
    "fair-esm==2.0.0",
    "numpy==1.26.4",
    "omegaconf==2.3.0",
    "pandas==2.2.3",
    "torch==2.1.2"
]

[project.urls]
homepage = "https://github.com/ntxxt/Finetune-Ab.git"

[project.scripts]
ab-tune = "AbTune.run_AbTune:main"

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"