[build-system]
requires = ["setuptools>=64.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "brodata"
dynamic = ["version"]
authors = [{ name = "Ruben Calje", email = "r.calje@artesia-water.nl" }, { name = "DavÃ­d Brakenhoff", email = "d.brakenhoff@artesia-water.nl"}]
description = "A Python-package to download and process subsurface data from DINO and BRO"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]
dependencies = [
  "pandas",
  "geopandas",
  "owslib",
  "requests",
  "lxml",
  "pyproj",
  "matplotlib",
]

[project.urls]
homepage = "https://github.com/ArtesiaWater/brodata"
issues = "https://github.com/ArtesiaWater/brodata/issues"

[project.optional-dependencies]
ci = ["pytest", "pytest-sugar", "ipython", "lasio", "tqdm"]

[tool.setuptools.dynamic]
version = { attr = "brodata.version.__version__" }
