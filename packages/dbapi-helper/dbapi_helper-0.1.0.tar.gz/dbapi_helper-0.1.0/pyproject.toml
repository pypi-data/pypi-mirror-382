[build-system]
requires = ["hatchling<1.26"]
build-backend = "hatchling.build"

[project]
name = "dbapi-helper"
version = "0.1.0"
description = "A helper library for implementing Python DB API 2.0 database drivers"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "Apache License 2.0"}
authors = [
    {name = "Beto Dealmeida", email = "roberto@dealmeida.net"},
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Database",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
keywords = ["database", "db-api", "dbapi", "driver", "sql"]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "mypy>=1.0",
    "build>=1.0",
    "twine>=4.0",
    "pre-commit>=3.0",
]

[project.urls]
Homepage = "https://github.com/betodealmeida/dbapi-helper"
Repository = "https://github.com/betodealmeida/dbapi-helper"
Issues = "https://github.com/betodealmeida/dbapi-helper/issues"

[tool.hatch.build.targets.wheel]
only-include = ["src/dbapi_helper"]
sources = ["src"]

[tool.hatch.metadata]
allow-direct-references = false

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/tests",
    "/README.md",
    "/LICENSE",
]

[tool.ruff]
line-length = 88
target-version = "py39"

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
