[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "accelbyte-py-sdk-feat-token-validation"
readme = "README.md"
version = "0.4.0"
description = "AccelByte Python SDK - Feature - Token Validation"
requires-python = ">=3.9"
dependencies = [
    "bitarray",
    "mmh3",
    "PyJWT[crypto]",
    "accelbyte-py-sdk-core",
    "accelbyte-py-sdk-service-iam",
    "accelbyte-py-sdk-service-basic",
]
