[project]
name = "suletree"
version = "0.1.0"
description = "This package provides a function to print the structure (including classes and functions) of Python modules in a tree-like format."
license = { text = "MIT" }
readme = "README.md"
authors = [
    { name = "Süleyman Gölbol" }
]
requires-python = ">=3.10"
dependencies = []

[project.scripts]
suletree = "suletree:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.urls]
"Homepage" = "https://sglbl.github.io/"