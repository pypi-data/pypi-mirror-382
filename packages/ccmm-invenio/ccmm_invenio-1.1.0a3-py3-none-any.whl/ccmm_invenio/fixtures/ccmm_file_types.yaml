description:
  en: XLIFF is the XML Localisation Interchange File Format designed by a group of
    multilingual content publishers, software providers, localization service providers,
    localization tools providers and researchers. It is intended to give any multilingual
    content owner a single interchange file format that can be understood by any localization
    provider, using any conformant localization tool. While the primary focus is on
    being a lossless interchange format, usage of XLIFF as a processing format is
    neither encouraged nor discouraged or prohibited.
id: XLIFF
props:
  iri: http://publications.europa.eu/resource/authority/file-type/XLIFF
title:
  cs: XLIFF
  en: XLIFF
---
description:
  en: XLS is a proprietary binary file format used for Microsoft Excel spreadsheet
    which features calculation, graphing tools, pivot tables and a macro programming
    language.
id: XLS
props:
  iri: http://publications.europa.eu/resource/authority/file-type/XLS
title:
  cs: Excel XLS
  en: Excel XLS
---
description:
  en: A file with the XLSB file extension is an Excel Binary Workbook file. They store
    information in binary format instead of XML like with most other Excel files (like
    XLSX). Since XLSB files are binary, they can be read from and written to much
    faster, making them extremely useful for very large spreadsheets.
id: XLSB
props:
  iri: http://publications.europa.eu/resource/authority/file-type/XLSB
title:
  cs: XLSB
  en: XLSB
---
description:
  en: An Excel Macro-enabled Workbook contains worksheets of cells arranged by rows
    and columns as well as embedded macros programmed in the Visual Basic for Applications
    (VBA) language. XLSM files are saved in the Open XML format introduced in Microsoft
    Office 2007. XLSM files are XLSX files, but with macros enabled.
id: XLSM
props:
  iri: http://publications.europa.eu/resource/authority/file-type/XLSM
title:
  cs: XLSM
  en: XLSM
---
description:
  en: XLSX is the default file format for Excel 2007 and later workbook used for Microsoft
    Excel spreadsheet which features calculation, graphing tools, pivot tables and
    a macro programming language. XLSX is in reality a ZIP compressed archive with
    a directory structure of XML text documents.
id: XLSX
props:
  iri: http://publications.europa.eu/resource/authority/file-type/XLSX
title:
  cs: Excel XLSX
  en: Excel XLSX
