description:
  en: XSLT – Extensible Stylesheet Language Transformations – is a language for transforming
    XML documents into other XML documents or other formats such as HTML for web pages,
    plain text or XSL Formatting Objects, which may subsequently be converted to other
    formats, such as PDF, PostScript and PNG.
id: XSLT
props:
  iri: http://publications.europa.eu/resource/authority/file-type/XSLT
title:
  cs: XSLT
  en: XSLT
