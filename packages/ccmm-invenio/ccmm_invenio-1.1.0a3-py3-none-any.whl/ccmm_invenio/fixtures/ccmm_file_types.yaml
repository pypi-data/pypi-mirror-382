description:
  en: XML – Extensible Markup Language – is a markup language that defines a set of
    rules for encoding documents in a format that is both human-readable and machine-readable.
    The design goals of XML emphasize simplicity, generality and usability across
    the Internet.
id: XML
props:
  iri: http://publications.europa.eu/resource/authority/file-type/XML
