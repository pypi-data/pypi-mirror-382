  en: XSL-FO – XSL Formatting Objects – is a markup language for XML document formatting
    that is most often used to generate PDF files. XSL-FO is part of XSL (Extensible
    Stylesheet Language), a set of W3C technologies designed for the transformation
    and formatting of XML data.
id: XSLFO
props:
  iri: http://publications.europa.eu/resource/authority/file-type/XSLFO
title:
  cs: XSL-FO
  en: XSL-FO
