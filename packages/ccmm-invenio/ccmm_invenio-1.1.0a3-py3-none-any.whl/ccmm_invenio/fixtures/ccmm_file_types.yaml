    subset and extend HTML 4. XHTML family document types are XML based.
id: XHTML
props:
  iri: http://publications.europa.eu/resource/authority/file-type/XHTML
title:
  cs: XHTML
  en: XHTML
---
description:
  en: XML documents must be served with an XML Internet media type (often called ‘MIME
    type’) such as application/xhtml+xml or application/xml, and must conform to strict,
    well-formed syntax of XML. XHTML 5 is simply XML-serialized HTML 5 data (that
    is, HTML 5 constrained to XHTML’s strict requirements, e.g., not having any unclosed
    tags), sent with one of XML media types. HTML that has been written to conform
    to both the HTML and XHTML specifications and therefore produces the same DOM
    tree whether parsed as HTML or XML is known as polyglot markup. There is no DTD
    for XHTML5.
id: XHTML5
props:
  iri: http://publications.europa.eu/resource/authority/file-type/XHTML5
title:
  cs: XHTML5
  en: XHTML5
