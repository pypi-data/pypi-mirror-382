        cs: Konec
      hint:
        en: End of the interval.
        cs: Konec intervalu.
      help:
        en: Provide the time instant marking when the period ends.
        cs: Uveďte časový okamžik označující konec období.
    date_information:
      # sawsdl:modelReference=https://model.ccmm.cz/vocabulary/datacite#dateInformation
      type: i18nStr
      label:
        en: Date information
        cs: Informace o datu
      hint:
        en: Notes describing the period.
        cs: Poznámky popisující období.
      help:
        en: Add context about uncertainty, partial dates, or special conditions of the period.
        cs: Přidejte kontext o nejistotě, neúplných datech či zvláštních podmínkách období.
    date_type:
      # sawsdl:modelReference=https://model.ccmm.cz/vocabulary/ccmm#hasType
      type: DateType
      label:
