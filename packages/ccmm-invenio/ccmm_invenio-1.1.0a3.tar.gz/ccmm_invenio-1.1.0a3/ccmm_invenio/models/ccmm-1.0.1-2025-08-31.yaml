      hint:
        en: How to reach the organization.
        cs: Jak kontaktovat organizaci.
      help:
        en: Link one or more contact detail records for this organization.
        cs: Propojte jeden nebo více záznamů s kontaktními údaji pro tuto organizaci.
Person:
  type: object
  properties:
    iri:
      type: keyword
      label:
        en: IRI
        cs: IRI
      hint:
        en: Persistent IRI of the person record.
        cs: Perzistentní IRI záznamu osoby.
      help:
        en: Optional stable identifier for the person (e.g., ORCID URI).
        cs: Volitelný stabilní identifikátor osoby (např. ORCID URI).
    name:
      # sawsdl:modelReference=http://xmlns.com/foaf/0.1/name
