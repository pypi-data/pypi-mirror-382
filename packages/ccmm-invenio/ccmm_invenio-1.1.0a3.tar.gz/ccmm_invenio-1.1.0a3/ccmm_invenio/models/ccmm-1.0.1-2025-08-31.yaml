        en: Period covered by the resource.
        cs: Období pokryté zdrojem.
      help:
        en: Link or define an interval with start and end to describe coverage or validity.
        cs: Propojte nebo definujte interval se začátkem a koncem k popisu pokrytí nebo platnosti.
    time_instant:
      type: TimeInstant
      label:
        en: Time instant
        cs: Časový okamžik
      hint:
        en: A single date/time event.
        cs: Jednotlivý datum/čas.
      help:
        en: Link or define a single point in time relevant to the resource.
        cs: Propojte nebo definujte jediný časový bod relevantní ke zdroji.
ValidationResult:
  type: object
  properties:
    iri:
      type: keyword
      label:
        en: IRI
        cs: IRI
      hint:
        en: Persistent IRI of the validation result.
        cs: Perzistentní IRI výsledku validace.
      help:
        en: Optional stable identifier for this validation result entry.
