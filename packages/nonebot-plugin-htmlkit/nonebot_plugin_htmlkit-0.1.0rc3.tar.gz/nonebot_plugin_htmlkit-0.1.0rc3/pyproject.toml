[project]
name = "nonebot-plugin-htmlkit"
version = "0.1.0-rc3"
description = "Lightweight HTML rendering plugin for NoneBot"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "aiofiles>=0.8.0",
    "jinja2>=3.0.3",
    "markdown>=3.3.6",
    "nonebot2~=2.3",
    "pygments>=2.10.0",
    "pymdown-extensions>=9.1",
]
maintainers = [
  { name = "Nyuan Zhang", email = "blueglassblock@outlook.com"}
]
license = "MIT AND LGPL-3.0-or-later"
keywords = ["nonebot", "nonebot2", "htmlkit", "litehtml", "html"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Programming Language :: Python :: Implementation :: CPython",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Framework :: AsyncIO",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.14",
]

[project.urls]
Homepage = "https://github.com/nonebot/plugin-htmlkit"
Repository = "https://github.com/nonebot/plugin-htmlkit.git"
Issues = "https://github.com/nonebot/plugin-htmlkit/issues"

[build-system]
requires = ["setuptools>=42", "pip", "wheel", "ninja", "meson"]
build-backend = "setuptools.build_meta"

[dependency-groups]
build = [
    "auditwheel>=6.4.2 ; sys_platform == 'linux'",
    "delocate>=0.13.0 ; sys_platform == 'darwin'",
    "delvewheel>=1.11.1 ; sys_platform == 'win32'",
    "meson>=1.9.0",
    "ninja>=1.13.0",
    "pip>=25.2",
    "setuptools>=80.9.0",
    "wheel>=0.45.1",
]
dev = [
    "nonebot-adapter-console>=0.9.0",
    "nonebot-adapter-onebot>=2.4.6",
    "nonebot2[fastapi,httpx]>=2.4.3",
    { include-group = "build" },
    { include-group = "test" },
]
test = [
    "nonebot2[fastapi,httpx]>=2.4.3",
    "nonebug>=0.4.3",
    "numpy>=2.2.6",
    "pillow>=11.3.0",
    "pytest>=8.4.1",
    "pytest-asyncio>=1.1.0",
]


[tool.pyright]
pythonVersion = "3.10"

[tool.ruff]
line-length = 88
target-version = "py310"

[tool.ruff.format]
line-ending = "lf"

[tool.ruff.lint]
select = [
  "F",     # Pyflakes
  "W",     # pycodestyle warnings
  "E",     # pycodestyle errors
  "I",     # isort
  "UP",    # pyupgrade
  "ASYNC", # flake8-async
  "C4",    # flake8-comprehensions
  "T10",   # flake8-debugger
  "T20",   # flake8-print
  "PYI",   # flake8-pyi
  "PT",    # flake8-pytest-style
  "Q",     # flake8-quotes
  "TID",   # flake8-tidy-imports
  "RUF",   # Ruff-specific rules
]
ignore = [
  "E402",   # module-import-not-at-top-of-file
  "UP037",  # quoted-annotation
  "RUF001", # ambiguous-unicode-character-string
  "RUF002", # ambiguous-unicode-character-docstring
  "RUF003", # ambiguous-unicode-character-comment
]

[tool.ruff.lint.isort]
force-sort-within-sections = true
known-first-party = ["nonebot", "tests/*"]
extra-standard-library = ["typing_extensions"]

[tool.ruff.lint.flake8-pytest-style]
fixture-parentheses = false
mark-parentheses = false

[tool.ruff.lint.pyupgrade]
keep-runtime-typing = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "session"
