[project]
name = "pdf-anonymizer-core"
version = "0.3.2"
description = "A core library to anonymize PDF, Markdown, and plain text files using LLMs."
authors = [{ name = "Leonid Ganeline", email = "leo.gan.57@gmail.com" }]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "python-dotenv",
    "pymupdf4llm",
    "langchain-text-splitters",
]

[project.optional-dependencies]
google = ["google-genai"]
ollama = ["ollama"]
huggingface = ["huggingface-hub"]
openrouter = ["openai"]
openai = ["openai"]
anthropic = ["anthropic"]

[project.urls]
repository = "https://github.com/leo-gan/anonymizer"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src"}