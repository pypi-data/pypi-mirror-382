[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tinyedgellm"
version = "0.1.0"
description = "A modular framework for LLM quantization, structured pruning, and edge deployment"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
authors = [
    {name = "Krishna Bajpai", email = "krishna@krishnabajpai.me"},
    {name = "Vedanshi Gupta", email = "vedanshigupta158@gmail.com"},
]
maintainers = [
    {name = "Krishna Bajpai", email = "krishna@krishnabajpai.me"},
]
keywords = [
    "llm",
    "quantization",
    "pruning",
    "compression",
    "edge-computing",
    "machine-learning",
    "transformers",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "torch>=2.0.0",
    "transformers>=4.20.0",
    "onnxruntime>=1.14.0",
    "bitsandbytes>=0.41.0",
    "numpy>=1.21.0",
    "scipy>=1.7.0",
    "tqdm>=4.64.0",
    "psutil>=5.8.0",
    "accelerate>=0.20.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=22.0.0",
    "flake8>=4.0.0",
    "mypy>=0.950",
]
docs = [
    "mkdocs>=1.5.0",
    "mkdocs-material>=9.0.0",
    "mkdocs-git-revision-date-localized-plugin>=1.2.0",
    "mkdocs-git-committers-plugin-2>=2.2.0",
    "mkdocs-minify-plugin>=0.8.0",
    "pymdown-extensions>=10.0.0",
]
tflite = [
    "tflite-runtime>=2.11.0",
]

[project.urls]
Homepage = "https://github.com/krish567366/tinyedgellm"
Documentation = "https://krish567366.github.io/tinyedgellm/"
Repository = "https://github.com/krish567366/tinyedgellm"
Issues = "https://github.com/krish567366/tinyedgellm/issues"
Changelog = "https://github.com/krish567366/tinyedgellm/blob/main/CHANGELOG.md"

[tool.setuptools]
zip-safe = false
include-package-data = true

[tool.setuptools.packages.find]
exclude = ["tests*", "docs*"]

[tool.setuptools.package-data]
tinyedgellm = ["*.txt", "*.md"]