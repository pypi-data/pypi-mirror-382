[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "ambient-wds"
version = "0.2.7"
description = "Ship weather data from Ambient Weather API to APRS-IS/aprs.fi"
readme = "README.md"
requires-python = ">=3.9"
license = { file = "LICENSE" }
authors = [
  { name = "Jake Barbieur, N9DMT", email = "n9deltamiketango@gmail.com" }
]
dependencies = [
  "requests",
  "pyyaml",
  "click",
]

[project.scripts]
ambient-wds = "ambient_wds.main:main"
