#

# build-system
[build-system]
build-backend = "hatchling.build"
requires = ["hatchling"]

# dependency groups
[dependency-groups]
dev = [
  "dycw-utilities[test]",
  "pyright[nodejs]",
  "rich",
]

# project
[project]
authors = [{name = "Derek Wan", email = "d.wan@icloud.com"}]
dependencies = [
  "click >=8.3.0, <8.4",
  "dycw-utilities >=0.168.8, <0.169",
  "gitpython >=3.1.45, <3.2",
  "libcst >=1.8.5, <1.9",
  "loguru >=0.7.3, <0.8",
  "more-itertools >=10.8.0, <10.9",
  "orjson >=3.11.3, <3.12",
  "packaging >=25.0, <25.1",
  "tomlkit >=0.13.3, <0.14",
  "xdg-base-dirs >=6.0.2, <6.1",
]
name = "dycw-pre-commit-hooks"
readme = "README.md"
requires-python = ">= 3.12"
version = "0.13.10"

[project.scripts]
check-submodules-updated = "pre_commit_hooks.check_submodules_updated:main"
check-version-bumped = "pre_commit_hooks.check_version_bumped:main"
format-requirements = "pre_commit_hooks.format_requirements:main"
mirror-files = "pre_commit_hooks.mirror_files:main"
replace-sequence-str = "pre_commit_hooks.replace_sequence_str:main"
run-bump-my-version = "pre_commit_hooks.run_bump_my_version:main"
tag-commits = "pre_commit_hooks.tag_commits:main"

# bump-my-version
[tool.bumpversion]
allow_dirty = true
current_version = "0.13.10"

[[tool.bumpversion.files]]
filename = "src/pre_commit_hooks/__init__.py"
replace = "__version__ = \"{new_version}\""
search = "__version__ = \"{current_version}\""

# coverage
[tool.coverage]

[tool.coverage.html]
directory = ".coverage/html"

[tool.coverage.report]
exclude_also = ["@overload", "if TYPE_CHECKING:"]
fail_under = 100.0
skip_covered = true
skip_empty = true

[tool.coverage.run]
branch = true
data_file = ".coverage/data"
parallel = true

# hatch
[tool.hatch]

[tool.hatch.build.targets.sdist]
include = ["src"]

[tool.hatch.build.targets.wheel]
packages = ["src/pre_commit_hooks"]

# nitpick
[tool.nitpick]
style = [
  "https://raw.githubusercontent.com/dycw/nitpick/master/styles/3.12.toml",
  "https://raw.githubusercontent.com/dycw/nitpick/master/styles/common.toml",
]

# pyright
[tool.pyright]
deprecateTypingAliases = true
enableReachabilityAnalysis = false
ignore = ["**/_typeshed/**"]
pythonVersion = "3.12"
reportAny = false
reportCallInDefaultInitializer = true
reportImplicitOverride = true
reportImplicitStringConcatenation = true
reportImportCycles = true
reportMissingSuperCall = true
reportMissingTypeArgument = false
reportMissingTypeStubs = false
reportPrivateUsage = false
reportPropertyTypeMismatch = true
reportShadowedImports = true
reportUninitializedInstanceVariable = true
reportUnknownArgumentType = false
reportUnknownMemberType = false
reportUnknownParameterType = false
reportUnknownVariableType = false
reportUnnecessaryTypeIgnoreComment = true
reportUnusedCallResult = true
reportUnusedImport = false
reportUnusedVariable = false
typeCheckingMode = "strict"

# pytest
[tool.pytest]

[tool.pytest.ini_options]
addopts = [
  "-ra",
  "-vv",
  "--color=auto",
  "--pdbcls=pudb.debugger:Debugger",
  "--strict-markers",
]
asyncio_default_fixture_loop_scope = "function"
asyncio_mode = "auto"
collect_imported_tests = false
filterwarnings = ["error"]
minversion = "8.0"
testpaths = ["src/tests"]
xfail_strict = true

# ruff
[tool.ruff]
src = ["src"]
target-version = "py312"
unsafe-fixes = true

[tool.ruff.format]
preview = true
skip-magic-trailing-comma = true

[tool.ruff.lint]
explicit-preview-rules = true
fixable = ["ALL"]
ignore = [
  "ANN401",  # any-type
  "ASYNC109",  # async-function-with-timeout
  "C901",  # complex-structure
  "D100",  # undocumented-public-module
  "D101",  # undocumented-public-class
  "D102",  # undocumented-public-method
  "D103",  # undocumented-public-function
  "D104",  # undocumented-public-package
  "D105",  # undocumented-magic-method
  "D106",  # undocumented-public-nested-class
  "D107",  # undocumented-public-init
  "D203",  # one-blank-line-before-class
  "D213",  # multi-line-summary-second-line
  "DOC",  # pydoclint
  "E501",  # line-too-long
  "PD",  # pandas-vet
  "PERF203",  # try-except-in-loop
  "PLC0415",  # import-outside-top-level
  "PLR0911",  # too-many-return-statements
  "PLR0912",  # too-many-branches
  "PLR0913",  # too-many-arguments
  "PLR0915",  # too-many-statements
  "PLR2004",  # magic-value-comparison
  "PT012",  # pytest-raises-with-multiple-statements
  "PT013",  # pytest-incorrect-pytest-import
  "S311",  # suspicious-non-cryptographic-random-usage
  "S603",  # subprocess-without-shell-equals-true
  "S607",  # start-process-with-partial-path
  # preview
  "S101",  # assert
  # formatter
  "W191",  # tab-indentation
  "E111",  # indentation-with-invalid-multiple
  "E114",  # indentation-with-invalid-multiple-comment
  "E117",  # over-indented
  "D206",  # indent-with-spaces
  "D300",  # triple-single-quotes
  "Q000",  # bad-quotes-inline-string
  "Q001",  # bad-quotes-multiline-string
  "Q002",  # bad-quotes-docstring
  "Q003",  # avoidable-escaped-quote
  "COM812",  # missing-trailing-comma
  "COM819",  # prohibited-trailing-comma
  "ISC001",  # single-line-implicit-string-concatenation
  "ISC002",  # multi-line-implicit-string-concatenation
]
preview = true
select = [
  "ALL",
  "RUF022",  # unsorted-dunder-all
]

[tool.ruff.lint.extend-per-file-ignores]
"*.ipynb" = [
  "B018",  # useless-expression
  "F403",  # undefined-local-with-import-star
  "F405",  # undefined-local-with-import-star-usage
  "PLE1142",  # await-outside-async
  "S101",  # assert-used
]
"src/tests/**/*.py" = [
  "S101",  # assert-used
]

[tool.ruff.lint.flake8-tidy-imports]
ban-relative-imports = "all"

[tool.ruff.lint.isort]
required-imports = ["from __future__ import annotations"]
split-on-trailing-comma = false
