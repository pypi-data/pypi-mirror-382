[dependency-groups]
group = [
    "unbounded",
    "lower >=1.2.3",
    "upper <1.3",
    "lower-and-upper1 >=1.2.3, <1.3",
]

[project]
dependencies = [
    "unbounded",
    "lower1 >=1.2.3",
    "lower2 >=1.2.3",
    "upper1 <1.3",
    "upper2 <1.3",
    "lower-and-upper1 >=1.2.3, <1.3",
    "lower-and-upper2 >=1.2.3, <1.3",
    "lower-and-upper3 >=1.2.3, <1.3",
    "with-extra[extra]",
    "with-extra[extra] >=1.2.3",
    "with-extra[extra] >=1.2.3",
]

[project.optional-dependencies]
group = [
    "unbounded",
    "lower >=1.2.3",
    "upper <1.3",
    "lower-and-upper1 >=1.2.3, <1.3",
]
