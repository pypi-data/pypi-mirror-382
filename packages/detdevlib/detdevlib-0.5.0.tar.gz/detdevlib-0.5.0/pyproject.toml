[tool.poetry]
name = "detdevlib"
version = "0.5.0"
description = "Internal library to be used across det repositories."
authors = ["Robert Mertens <r.mertens@det.nl>"]
readme = "README.md"
packages = [{include = "detdevlib", from = "src"}]

[tool.poetry.dependencies]
python = "^3.11"
azure-storage-blob = "^12.25.1"
pytz = "^2025.2"
paramiko = "^4.0.0"
numpy = "^2.3.1"
pandas = "^2.3.0"
sqlalchemy = "^2.0.41"
pydantic-settings = {extras = ["dotenv"], version = "^2.10.1"}
azure-identity = "^1.23.1"
requests = "^2.32.5"
pydantic = "^2.11.7"

[tool.poetry.group.dev.dependencies]
pytest = "^8.0.0"
black = "^25.1.0"
isort = "^6.0.1"
hypothesis = "^6.135.16"
mkdocs-material = "^9.6.14"
mkdocstrings = {extras = ["python"], version = "^0.29.1"}
mkdocs = "^1.6.1"
mkdocs-gen-files = "^0.5.0"
pydocstyle = "^6.3.0"
requests-mock = "^1.12.1"
pytest-mock = "^3.15.0"
deptry = "^0.23.1"
openpyxl = "^3.1.5"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pydocstyle]
convention = "google"
add-ignore = ["D100", "D105", "D104"]

[tool.isort]
profile = "black"

[tool.deptry]
extend_exclude = ["mkdocs.py"]
known_first_party = ["detdevlib"]