[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "onecite"
version = "0.0.9"
description = "Universal citation management and academic reference toolkit"
readme = "README.md"
authors = [
    {name = "OneCite Team", email = "onecite@example.com"}
]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
requires-python = ">=3.7"
dependencies = [
    "requests>=2.25.0",
    "beautifulsoup4>=4.9.0",
    "lxml>=4.6.0",
    "bibtexparser>=1.4.0",
    "PyYAML>=6.0",
    "thefuzz>=0.19.0",
    "python-Levenshtein>=0.12.0",
    "scholarly>=1.7.0",
    "PyPDF2>=3.0.0",
]

[project.urls]
Homepage = "https://github.com/HzaCode/OneCite"
Repository = "https://github.com/HzaCode/OneCite"

[project.scripts]
onecite = "onecite.cli:main"
onecite-mcp = "onecite_mcp.server:main"

[tool.setuptools.packages.find]
include = ["onecite*"]
exclude = ["tests*", "*.tests*", "*.tests"]

[tool.setuptools.package-data]
onecite = ["templates/*.yaml"]



