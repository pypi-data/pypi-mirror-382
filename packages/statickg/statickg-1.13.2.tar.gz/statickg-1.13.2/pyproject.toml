[tool.poetry]
name = "statickg"
version = "1.13.2"
description = "Tools for creating & running knowledge graphs from files"
authors = ["Binh Vu <bvu687@gmail.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
drepr-v2 = "^1.6.5"
orjson = "^3.10.3"
hugedict = "^2.14.1"
typer = "^0.19.2"
python-slugify = "^8.0.4"
requests = "^2.32.3"
joblib = "^1.4.2"
loguru = "^0.7.0"
xxhash = "^3.5.0"
libactor = "^2.0.1"

[tool.poetry.group.dev.dependencies]
autoflake = "^2.3.1"
pytest = "^8.2.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
