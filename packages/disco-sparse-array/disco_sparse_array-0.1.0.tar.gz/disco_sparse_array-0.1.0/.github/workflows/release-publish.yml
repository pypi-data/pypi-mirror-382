name: Build & Publish (on Release)

on:
  release:
    types: [published]  # only when a GitHub Release is published

jobs:
  build-wheels:
    name: Build wheels (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, macos-13, macos-14]
    steps:
      - name: Check out release tag
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.release.tag_name }}

      - uses: actions/setup-python@v5
        with: { python-version: "3.12" }

      - name: Build wheels
        run: |
          python -m pip install -U pip cibuildwheel build
          python -m cibuildwheel --output-dir wheelhouse

      - uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: wheelhouse/*.whl

  build-sdist:
    runs-on: ubuntu-22.04
    steps:
      - name: Check out release tag
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.release.tag_name }}
      - uses: actions/setup-python@v5
        with: { python-version: "3.12" }
      - name: Build sdist
        run: |
          python -m pip install -U build
          python -m build --sdist
      - uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*.tar.gz

  publish:
    needs: [build-wheels, build-sdist]
    runs-on: ubuntu-22.04
    permissions:
      id-token: write   # required for PyPI Trusted Publisher (OIDC)
      contents: read
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          merge-multiple: true
          path: dist
      - uses: actions/download-artifact@v4
        with:
          name: sdist
          path: dist
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          skip-existing: true
          # repository-url: https://test.pypi.org/legacy/   # uncomment to publish Releases to TestPyPI instead
