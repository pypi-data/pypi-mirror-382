---
version: 2
sphinx:
  configuration: docs/conf.py

# uv build from the documentation at:
# https://docs.readthedocs.com/platform/latest/build-customization.html#install-dependencies-with-uv
build:
  os: ubuntu-24.04
  tools:
    python: "3.12"
  jobs:
    post_checkout:
      - git fetch --prune --unshallow
    pre_create_environment:
       - asdf plugin add uv
       - asdf install uv latest
       - asdf global uv latest
    create_environment:
       - uv venv "${READTHEDOCS_VIRTUALENV_PATH}"
    install:
       - UV_PROJECT_ENVIRONMENT="${READTHEDOCS_VIRTUALENV_PATH}" uv sync --frozen --group doc
