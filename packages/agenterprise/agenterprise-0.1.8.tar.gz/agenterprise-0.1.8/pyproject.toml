[project]
name = "agenterprise"
version = "0.1.8"
description = "Generator for AI Environments"
readme = "README.md"
requires-python = ">=3.12"
authors = [
    { name = "Michael Vonrueden", email = "mail@agenterprise.ai" }
]
dependencies = [
    "antlr4-python3-runtime>=4.13.2",
    "antlr4-tools>=0.2.2",
    "cookiecutter>=2.6.0",
    "jinja2>=3.1.6",
    "pydantic>=2.11.7",
    "pyproject-parser>=0.13.0"
]



license = "MIT"
keywords = ["AI", "agent", "mdsd", "enterprise", "codegen"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Code Generators",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Operating System :: OS Independent"
]
[tool.setuptools]
packages = { find = { include = ["agenterprise*"], exclude = ["target*", "test*"] } }

[dependency-groups]
dev = [
    "pytest-cov>=7.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.4.2",
    "build>=1.3.0",
    "twine>=6.2.0"
]
[project.scripts]
agenterprise = "agenterprise.__main__:main"


[project.urls]
Homepage = "https://agenterprise.ai"
Repository = "https://github.com/agenterprise/agenterprise"

[tool.pytest.ini_options]
addopts = "--maxfail=1 --cov=agenterprise.model --cov-report=term-missing --cov-report=xml"


