[package]
name = "swh-digestmap"
readme = "README.md"
version.workspace = true
edition = "2021"
description = "A tool to quickly convert between content hashes (eg. SWHID <-> sha1)"
repository.workspace = true
license.workspace = true
rust-version = "1.82"

[dependencies]
anyhow.workspace = true
bytemuck = { version = "1.23.2", features = ["derive", "min_const_generics"] }
faster-hex = { version = "0.10.0", features = ["std"], default-features = false }
itertools = { version = "0.14.0" }
mmap-rs = "0.6.1"
thiserror = "2.0.16"
rdst = { version  ="0.20.14", features = ["multi-threaded"] }
epserde = "0.8.0"
sux = "0.8.0"
xxhash-rust = "0.8.15"

# CLI
env_logger = "0.11.8"
clap = { version = "4.5.45", features = ["derive"] }
dsi-progress-logger = "0.8.2"
log = "0.4.27"

# Parallelism
crossbeam = "0.8.4"
rayon = { version = "1.11.0" }

# ORC parsing
ar_row_derive = { version = "1.2.0", optional = true }
ar_row = { version = "1.2.0", optional = true }
orc-rust = { version = "0.6.3", optional = true, default-features = false }

[dev-dependencies]
tempfile = "3.21.0"
arrow-array = "56.1.0"
arrow-schema = "56.1.0"

[features]
build = ["ar_row", "ar_row_derive", "orc-rust"]

[package.metadata.docs.rs]
all-features = true

[[bin]]
name = "swh-digestmap-build"
path = "src/bin/build.rs"
required-features = ["build"]

[[bin]]
name = "swh-digestmap-map"
path = "src/bin/map.rs"
