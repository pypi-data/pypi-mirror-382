[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
include = ["botsislabutils/**", "LICENSE", "README.md"]

[project]
name = "botsislabutils"
version = "1.0.2"
authors = [
  { name="Jonathan Spiker", email="jspiker3@jhmi.edu" },
  { name="Kory Kreimeyer", email="kkreime1@jhu.edu" },
  { name="Taxiarchis Botsis", email="tbotsis1@jhmi.edu" },
]
description = "Commonly used utilities for Botsis Lab"
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
  "mysql-connector-python>=8.0",
  "flask>=2.0",
]
license = "MIT"
license-files = ["LICENSE"]

[project.urls]
"Homepage" = "https://gitlab.com/botsis-lab/botsis-lab-utilities"
"Bug Tracker" = "https://gitlab.com/botsis-lab/botsis-lab-utilities/-/issues"
