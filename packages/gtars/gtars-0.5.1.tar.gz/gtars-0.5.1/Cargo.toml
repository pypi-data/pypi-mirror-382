[workspace]
resolver = "3"
members = ["gtars-python", "gtars-core", "gtars-refget", "gtars-overlaprs", "gtars-tokenizers", "gtars-io"]

[workspace.dependencies]
anyhow = "1.0.82"
fxhash = "0.2.1"
serde = { version = "1.0.203", features=["derive"] }
flate2 = "1.1.2"
indicatif = "0.18.0"
serde_json = "1.0.135"
byteorder = "1.5.0"

[patch."https://github.com/databio/gtars"]
gtars-core = { path = "gtars-core" }
gtars-io = { path = "gtars-io" }
gtars-igd = { path = "gtars-igd" }
gtars-refget = { path = "gtars-refget" }
gtars-tokenizers = { path = "gtars-tokenizers" }
