[tool.poetry]
name = "django-erd-generator"
version = "0.1.3"
description = "CLI tool to generate ER diagrams from Django models for Mermaid.js, PlantUML, and dbdiagram.io"
authors = ["Andryo Marzuki <andryo@mrzk.io>"]
license = "MIT"
readme = "README.md"
keywords = ["django", "ERD", "ER diagram", "entity relationship", "mermaid", "PlantUML", "dbdiagram", "visualization"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Framework :: Django",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Topic :: Software Development :: Code Generators",
    "Topic :: Software Development :: Documentation",
    "Topic :: Database"
]

[tool.poetry.urls]
"Homepage" = "https://github.com/marzukia/djagngo-erd"
"Documentation" = "https://github.com/marzukia/djagngo-erd#readme"
"Source" = "https://github.com/marzukia/djagngo-erd"
"Issue Tracker" = "https://github.com/marzukia/djagngo-erd/issues"

[tool.poetry.dependencies]
python = "^3.8"

[tool.poetry.group.dev.dependencies]
django = "^4.2"
tox = "^4.24.1"
pytest = "^8.3.4"
pytest-django = "^4.10.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
