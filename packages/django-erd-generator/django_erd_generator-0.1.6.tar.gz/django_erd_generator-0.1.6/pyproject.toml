[project]
name = "django-erd-generator"
version = "0.1.6"
description = "CLI tool to generate ER diagrams from Django models for Mermaid.js, PlantUML, and dbdiagram.io"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
authors = [{ name = "Andryo Marzuki", email = "andryo@mrzk.io" }]
keywords = ["django", "ERD", "ER diagram", "entity relationship", "mermaid", "PlantUML", "dbdiagram", "visualization", "data dictionary", "schema documentation", "model documentation", "markdown"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Framework :: Django",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Topic :: Software Development :: Code Generators",
    "Topic :: Software Development :: Documentation",
    "Topic :: Database",
    "Topic :: Text Processing :: Markup :: Markdown",
    "Topic :: Documentation :: Sphinx"
]
dependencies = []

[project.urls]
Homepage = "https://github.com/marzukia/django-erd"
Documentation = "https://github.com/marzukia/django-erd#readme"
Source = "https://github.com/marzukia/django-erd"
"Issue Tracker" = "https://github.com/marzukia/django-erd/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "django>=4.2.25",
    "tox>=4.24.1",
    "pytest>=8.3.4",
    "pytest-django>=4.10.0",
    "ipython>=8.12.3",
]


