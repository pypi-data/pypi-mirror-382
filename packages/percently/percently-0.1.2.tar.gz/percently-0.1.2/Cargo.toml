[package]
name = "percently"
version = "0.1.2"
edition = "2021"
readme = "README.md"
authors = ["ransomware <4thel00z@gmail.com>"]
description = "Fast percentile calculator written in Rust."
keywords = ["statistics", "rust", "python", "pyo3", "percentile"]
license = "MIT"
repository = "https://github.com/4thel00z/percently"
homepage = "https://github.com/4thel00z/percently"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "percently"
crate-type = ["cdylib"]

[dependencies]
kolmogorov_smirnov = "1.1.0"
pyo3 = { version = "0.25.0", features = ["anyhow", "serde", "default", "extension-module"] }
