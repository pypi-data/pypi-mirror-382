[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "chadhmm"
version = "0.4.0"
description = "Package for Hidden Markov and Hidden Semi-Markov Models"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "GarroshIcecream", email = "garroshicecream@gmail.com"}
]
keywords = [
    "hmm", "hsmm", "gmm", "ghmm", "ghsmm", 
    "hidden-markov-model", "hidden-semi-markov-model",
    "contexthmm", "contexthsmm", "parametrichmm"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Mathematics",
]
requires-python = ">=3.12"
dependencies = [
    "torch>=2.2.0",
    "numpy>=1.22.1",
    "scikit-learn>=1.5.0",
    "matplotlib>=3.7.2",
]

[dependency-groups]
dev = [
    "mypy>=1.18.2",
    "pytest>=8.4.2",
    "ruff>=0.13.3",
    "ty>=0.0.1a21",
]

[project.urls]
Homepage = "https://github.com/GarroshIcecream/chadhmm"
Repository = "https://github.com/GarroshIcecream/chadhmm"
Issues = "https://github.com/GarroshIcecream/chadhmm/issues"

[project.optional-dependencies]
dev = [
    "mypy>=1.0.0",
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
]

[tool.hatch.build.targets.wheel]
packages = ["chadhmm"]

[tool.mypy]
python_version = "3.12"
ignore_missing_imports = true
warn_return_any = false
warn_unused_configs = false
disallow_untyped_defs = false
warn_unreachable = false
warn_no_return = false
warn_redundant_casts = false
warn_unused_ignores = false

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short"

[tool.coverage.run]
source = ["chadhmm"]
omit = [
    "*/tests/*",
    "*/test_*",
    "*/__pycache__/*",
]

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]

[tool.ruff]
exclude = [
    "docs/",
    "*.ipynb",
]

[tool.ty.src]
exclude = [
    "docs/",
    "*.ipynb",
]

