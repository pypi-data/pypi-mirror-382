[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "patchai"
version = "0.1.5"
description = "AI-powered structured file editor with diff visualization"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "David Jeremiah", email = "flasconnect@gmail.com"}
]
keywords = ["ai", "json", "yaml", "diff", "editor", "llm", "config"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Editors",
]

dependencies = [
    "pyyaml>=6.0",
    "rich>=13.0.0",
]

[project.optional-dependencies]
gemini = ["google-genai"]
openai = ["openai"]
anthropic = ["anthropic"]
all-providers = ["google-genai", "openai", "anthropic"]
jupyter = ["ipywidgets", "IPython"]
dev = ["pytest", "black", "ruff"]

[project.urls]
Homepage = "https://github.com/davidkjeremiah/patchai"
Documentation = "https://github.com/davidkjeremiah/patchai/blob/main/README.md"
Repository = "https://github.com/davidkjeremiah/patchai"
Issues = "https://github.com/davidkjeremiah/patchai/issues"

[project.scripts]
patchai = "patchai.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["src/patchai"]

[tool.black]
line-length = 100
target-version = ['py38']

[tool.ruff]
line-length = 100
target-version = "py38"