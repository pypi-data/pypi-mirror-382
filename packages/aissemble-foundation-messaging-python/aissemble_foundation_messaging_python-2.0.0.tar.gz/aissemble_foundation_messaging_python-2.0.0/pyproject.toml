[project]
name = "aissemble-foundation-messaging-python"
version = "2.0.0"
description = "Defines a root level messaging architecture in python"
authors = [{name = "aiSSEMBLE Baseline Community", email = "aissemble@bah.com"}]
requires-python = ">=3.9"
dynamic = ["version", "dependencies"]
readme = "README.md"
license = "Apache-2.0"
license-files = ["LICENSE*"]

[project.urls]
homepage = "https://github.com/boozallen/aissemble"
documentation = "https://boozallen.github.io/aissemble"
repository = "https://github.com/boozallen/aissemble"

[tool.poetry]
packages = [
    {include = "aissemble_messaging", from = "src"},
]
include = [
    { path = "src/aissemble_messaging/service_resources/classpath/*", format=["wheel"] }
]

[tool.poetry.dependencies]
py4j = "0.10.9.7"
krausening = ">=21"

[tool.poetry.group.dev.dependencies]
behave = ">=1.2.6"
nose = ">=1.3.7"
kappa-maki = ">=1.0.1"
ruff = "^0.11.7"

[build-system]
requires = ["poetry-core>=1.7.0"]
build-backend = "poetry.core.masonry.api"


