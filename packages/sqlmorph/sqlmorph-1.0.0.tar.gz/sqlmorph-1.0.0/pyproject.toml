
[tool.poetry]
name = "sqlmorph"
version = "1.0.0" 
description = "The missing migration layer for SQLModel. Zero-config, auto-detecting schema migrations."
authors = ["pyomerhrr@gmail.com"]
license = "MIT" # A good, permissive default
readme = "README.md"
homepage = "https://github.com/omehrrr/sqlmorph" 
repository = "https://github.com/omehrrr/sqlmorph"
keywords = ["sqlmodel", "migration", "sqlalchemy", "orm", "database", "fastapi"]

[tool.poetry.dependencies]
python = "^3.9"
sqlmodel = "^0.0.16"
typer = {extras = ["all"], version = "^0.12.3"}
watchdog = "^4.0.0"

[tool.poetry.scripts]
sqlmorph = "sqlmorph.cli:app"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
