[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "smartschool-mcp"
version = "0.1.1"
description = "Access Smartschool courses, grades, assignments, and messages through the Model Context Protocol"
readme = "README.md"
authors = [{name = "Mauro Druwel", email = "mauro.druwel@gmail.com"}]
license = {text = "MIT"}
requires-python = ">=3.13"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "Topic :: Education",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
]
dependencies = [
    "mcp[cli]>=1.9.4",
    "smartschool",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "black>=23.0",
    "ruff>=0.1.0",
    "mypy>=1.0",
]

[project.urls]
Homepage = "https://github.com/MauroDruwel/Smartschool-MCP"
Repository = "https://github.com/MauroDruwel/Smartschool-MCP"
Issues = "https://github.com/MauroDruwel/Smartschool-MCP/issues"

[tool.hatch.build.targets.wheel]
packages = ["smartschool_mcp"]

[tool.black]
line-length = 88
target-version = ['py313']

[tool.ruff]
line-length = 88
target-version = "py313"

[tool.mypy]
python_version = "3.13"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
