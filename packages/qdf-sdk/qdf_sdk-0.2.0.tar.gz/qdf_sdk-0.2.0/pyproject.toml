[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "qdf-sdk"
version = "0.2.0"
description = "Python SDK for QuantDeFi Pool Rankings and Analytics API"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "QuantDeFi", email = "dev@quantdefi.com"},
]
maintainers = [
    {name = "QuantDeFi Team", email = "dev@quantdefi.com"},
]
keywords = ["defi", "blockchain", "crypto", "pools", "rankings", "analytics", "api", "sdk", "quantdefi"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Financial and Insurance Industry",
    "Topic :: Office/Business :: Financial :: Investment",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Typing :: Typed",
]

dependencies = [
    "requests>=2.31.0",
    "pydantic>=2.0.0",
    "python-dateutil>=2.8.2",
]

[project.optional-dependencies]
pandas = ["pandas>=2.0.0"]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.7.0",
    "mypy>=1.4.0",
    "twine>=3.8.0",
    "build>=0.10.0",
]
all = [
    "pandas>=2.0.0",
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.7.0",
    "mypy>=1.4.0",
]

[project.urls]
Homepage = "https://quantdefi.com"
Documentation = "https://docs.quantdefi.com"
Repository = "https://github.com/QuantDeFi/qdf-sdk"
Issues = "https://github.com/QuantDeFi/qdf-sdk/issues"
Changelog = "https://github.com/QuantDeFi/qdf-sdk/blob/main/CHANGELOG.md"

[tool.setuptools]
package-dir = {"" = "."}
packages = ["qdf", "qdf.models"]

[tool.setuptools.package-data]
qdf = ["py.typed"]

[tool.black]
line-length = 100
target-version = ["py38", "py39", "py310", "py311"]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
ignore_missing_imports = true