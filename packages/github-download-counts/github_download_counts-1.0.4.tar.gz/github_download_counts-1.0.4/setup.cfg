[metadata]
name = github-download-counts
version = 1.0.4
author = Seth Grover
author_email = mero.mero.guero@gmail.com
description = a simple Python wrapper around the GitHub REST API to get download counts for release assets and ghcr.io image pulls for organizations' repositories
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/mmguero/github-download-counts
project_urls = 
	Bug Tracker = https://github.com/mmguero/github-download-counts/issues
classifiers = 
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python :: 3

[options]
package_dir = 
	= src
packages = find:
zip_safe = False
python_requires = >=3.6
install_requires = 
	beautifulsoup4
	dateparser
	github3.py
	mmguero

[options.package_data]
* = *.txt

[options.entry_points]
console_scripts = 
	github-download-counts = github_download_counts:main

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

