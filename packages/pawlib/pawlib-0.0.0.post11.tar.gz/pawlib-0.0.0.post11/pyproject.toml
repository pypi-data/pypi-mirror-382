[build-system]
requires = ["hatchling>=1.25", "hatch-vcs"]
build-backend = "hatchling.build"

[project]
name = "pawlib"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.10"
license = { file = "LICENSE" }
dependencies = [
    "loguru>=0.7.0",
    "jieba>=0.42.1",
    "falkordb==1.2.0",
    "psycopg-binary==3.2.3",
    "python-dotenv==1.1.0",
    "tqdm==4.66.4",
    "jinja2==3.1.4",
    "nanoid==2.0.0",
    "redis==5.0.1",
    "pillow==10.3.0",
    "pandas==2.2.2",
    "pyarmor==9.1.5",
    "diskcache==5.6.3",
]

dynamic = ["version"]

[project.optional-dependencies]

sanic = [
    "sanic==25.3.0",
    "sanic-ext==23.12.0",
    "Sanic-HTTPAuth==0.2.0",
]

llm = [
    "langchain==0.3.27",
    "langchain-openai==0.3.28",
    "langchain-community==0.3.27",
    "langchain-experimental==0.3.4",
    "langchain-huggingface==0.1.2",
    "langchain-mcp-adapters==0.1.9",
    "langgraph==0.6.2",
    "langchain-postgres==0.0.15",
    "json-repair==0.39.1",
    "duckduckgo-search==7.2.1",
    "playwright==1.51.0",
    "graphiti-core==0.20.4",
]

aiops = [
    "mlflow==3.3.2",
]

containers = [
    "kubernetes==32.0.1",
]

devops= [
    "python-jenkins==1.8.2",
    "ansible-runner==2.4.1",
    "ansible==10.7.0",
]

document = [
    "python-pptx==0.6.23",
    "python-docx==1.1.2",
    "openpyxl==3.1.5",
    "tabulate==0.9.0",
    "jpype1==1.5.2",
    "pymupdf==1.24.5",
    "markdownify==0.12.1",
    "tabula-py==2.10.0",
]

ocr =[
    "paddlepaddle==3.0.0",
    "paddleocr==2.10.0",
    "paddleclas==2.5.2",
    "azure-cognitiveservices-vision-computervision==0.9.0",
]

test = [
    "pytest==8.3.5",
    "pytest-asyncio==0.26.0",
    "pytest-dotenv==0.5.2",
    "pytest-xdist==3.6.1",
    "sanic-testing==24.6.0",
    "pytest-cov==6.1.1",
    "pytest-html==4.1.1",
    "pytest-sugar==1.0.0"
]

all = [
    "pawlib[llm]",
    "pawlib[sanic]",
    "pawlib[document]",
    "pawlib[ocr]",
    "pawlib[devops]",
    "pawlib[containers]",
    "pawlib[aiops]",
    "pawlib[test]",
]

[tool.hatch.build.targets.sdist]
include = ["pawlib", "README.md", "LICENSE"]

[tool.hatch.build.targets.wheel]
packages = ["pawlib"]

[tool.hatch.version]
source = "vcs"

[tool.hatch.version.raw-options]
version_scheme = "post-release"
local_scheme = "no-local-version"
fallback_version = "0.0.0"

[dependency-groups]
dev = [
    "gradio>=5.49.0",
]
