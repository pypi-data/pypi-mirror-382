[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "spice_shyla"
version = "0.1.0"
description = "A modular-based Python package for shallow diving-wave analysis of hammer seismics"
readme = "README.md"
authors = [
    {name = "Shyla Kupis", email = "shyla.kupis@utas.edu.au"}
]
license = {text = "MIT"}
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Physics",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]

dependencies = [
    "obspy>=1.3.0",
    "scipy>=1.7.0",
    "pandas>=1.3.0",
    "numpy>=1.21.0",
    "matplotlib>=3.4.0",
    "pyproj>=3.0.0",
    "pykonal>=0.3.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "black>=22.0",
    "flake8>=4.0",
]

[project.urls]
Homepage = "https://github.com/shylarae10/SPIce"
Repository = "https://github.com/shylarae10/SPIce"

[tool.setuptools.packages.find]
where = ["src"]