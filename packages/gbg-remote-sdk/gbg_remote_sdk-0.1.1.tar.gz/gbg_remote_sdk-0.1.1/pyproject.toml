[project]
name = "gbg-remote-sdk"
version = "0.1.1"
description = "Software Development Kit for the SOAP-based API for Green Button Go Remote Control"
authors = [
    {name = "Eli Fine"},

]
readme = "README.md"
requires-python = ">=3.12.7"
classifiers = [
    "Programming Language :: Python :: 3",

    "Programming Language :: Python :: 3.12",

    "Programming Language :: Python :: 3.13",

]
dependencies = [
    "zeep>=4.3.2",
    "pydantic>=2.11.7",
    "requests>=2.32.5",
]


[dependency-groups]
dev = [
    # Specific to this repository
    "vcrpy>=7.0.0",
    "pytest-recording>=0.13.4",

    # Managed by upstream template
    "pyright>=1.1.405",
    "pytest>=8.4.2",
    "pytest-cov>=7.0.0",
    "pytest-randomly>=4.0.1",


]

[tool.setuptools]
license-files = [] # kludge until this bug is fixed https://github.com/pypa/setuptools/issues/4759
package-data = {"gbg_remote_sdk" = ["vendor_files/*.xml"]}

[tool.uv]
package = true

[[tool.uv.index]]
name = "pypi"
url = "https://pypi.org/simple/"
publish-url = "https://upload.pypi.org/legacy/"

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
