[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "covasant_sap_odata_connector"
version = "1.0.3"
description = "A powerful Python library for connecting to SAP OData services with OData V2 and V4 support"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Covasant Technologies", email = "info@covasant.com"}
]
keywords = ["sap", "odata", "connector", "api", "rest", "data", "integration", "etl"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "aiohttp>=3.8.0",
    "orjson>=3.9.0",
    "structlog>=23.1.0",
    "pydantic>=2.0.0",
    "asyncio>=3.4.3",
    "aiolimiter>=1.2.0",
    "attrs>=25.0.0",
    "coloredlogs>=14.0",
    "cryptography>=45.0.0",
    "dynaconf>=3.2.0",
    "fastapi>=0.116.0",
    "google-cloud-bigquery>=3.37.0",
    "google-cloud-storage>=3.4.0",
    "httpx>=0.28.0",
    "lxml>=6.0.0",
    "prometheus-client>=0.22.0",
    "pybreaker>=1.4.0",
    "pyodata>=1.11.0",
    "python-dateutil>=2.9.0",
    "python-dotenv>=1.1.0",
    "PyYAML>=6.0.0",
    "requests>=2.32.0",
    "SQLAlchemy>=2.0.0",
    "tenacity>=9.1.0",
    "tqdm>=4.67.0",
    "uvicorn>=0.36.0",
    "colorama>=0.4.6",
    "networkx>=3.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
]
bigquery = [
    "google-cloud-bigquery>=3.0.0",
]



[tool.setuptools.packages.find]
exclude = ["tests*", "examples*", "docs*", "demo_output*", "logs*", "venv*", "test_*"]

[tool.setuptools.package-data]
covasant_odata = ["config/*.yaml", "config/*.json"]
