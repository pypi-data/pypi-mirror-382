[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "py_boiler_tools"
version = "2.0.2"
description = "A fast and flexible scaffolding tool for Python applications."
readme = "README.md"
authors = [{ name = "Delali Funani", email = "dfunani@gmail.com" }]
license = { file = "LICENSE" }
requires-python = ">=3.10"
keywords = ["scaffold", "boilerplate", "python", "starter", "generator"]

classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]

dependencies = ["click"]

[project.optional-dependencies]
dev = ["mypy", "ruff", "pytest", "bumpver", "twine", "build", "pytest-cov"]

[project.urls]
Homepage = "https://github.com/dfunani/py_boiler"
Repository = "https://github.com/dfunani/py_boiler"
Issues = "https://github.com/dfunani/py_boiler/issues"


[tool.bumpver]
current_version = "2.0.2"
version_pattern = "MAJOR.MINOR.PATCH[-TAG]"
commit_message = "bump version {old_version} -> {new_version}"
tag_message = "{new_version}"
tag_scope = "default"
pre_commit_hook = ""
post_commit_hook = ""
commit = true
tag = true
push = true

[tool.bumpver.file_patterns]
"pyproject.toml" = [
    'current_version = "{version}"',
]
"README.md" = [
    "{version}",
    "{pep440_version}",
]
"src/py_boiler/__init__.py" = [
    '__version__ = "{version}"',
]

[project.scripts]
pyboiler = "py_boiler.app:main"


