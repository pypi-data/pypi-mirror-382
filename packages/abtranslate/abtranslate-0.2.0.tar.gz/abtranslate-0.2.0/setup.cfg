[metadata]
name = abtranslate
version = 0.2.0
author = Ichsan Takwa
author_email = ichsantakwa@gmail.com
description = A translator wrapper for open-source translation models with batch optimization. Currently supports ArgosTranslate models and is designed for scalable deployment.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/ichsan-t45/abtranslate
license = MIT
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.7
install_requires = 
	ctranslate2>=3.17.0

[egg_info]
tag_build = 
tag_date = 0

