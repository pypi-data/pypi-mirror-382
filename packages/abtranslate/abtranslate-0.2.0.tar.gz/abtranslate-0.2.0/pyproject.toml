[project]
name = "abtranslate"
version = "0.2.0"
description = "A translator wrapper for open-source translation models with batch optimization. Currently supports ArgosTranslate models and is designed for scalable deployment."
readme = "README.md"
authors = [
    { name = "ichsantakwa", email = "ichsantakwa@gmail.com" }
]
requires-python = ">=3.10"
dependencies = [
    "ctranslate2>=3.17.0",
    "pandas>=2.3.0",
    "pytest>=8.4.1",
    "sentencepiece>=0.2.0",
    "stanza==1.1.1",
    "regex>=2024.11.6",
    "build>=1.3.0",
]

[project.scripts]
abtranslate = "abtranslate:main"

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
include-package-data = false

[tool.setuptools.packages.find]
where = ["src"]
