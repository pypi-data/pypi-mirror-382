[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "nova-meta-prompter"
version = "0.1.0"
description = "Transform prompts to align with Amazon Nova guidelines"
authors = [{name = "Arlind Nocaj", email = "arlind.nocaj@gmail.com"}]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
dependencies = [
    "boto3>=1.26.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-mock>=3.10.0",
    "jupyter>=1.1.1",
]

[tool.setuptools]
packages = ["nova_meta_prompter"]

[tool.setuptools.package-data]
nova_meta_prompter = ["../data/**/*.txt"]
