[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "nova-meta-prompter"
version = "0.1.3"
description = "Transform prompts to align with Amazon Nova guidelines"
authors = [{name = "Arlind Nocaj", email = "arlind.nocaj@gmail.com"}]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
dependencies = [
    "boto3>=1.26.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-mock>=3.10.0",
    "jupyter>=1.1.1",
    "build>=1.0.0",
    "twine>=4.0.0",
    "poethepoet>=0.24.0",
]

[tool.setuptools]
packages = ["nova_meta_prompter"]

[tool.setuptools.package-data]
nova_meta_prompter = ["../data/**/*.txt"]

[tool.poe.tasks]
bump-version = "python bump_version.py"
publish-test = "twine upload --repository testpypi dist/*"
publish = "twine upload dist/*"

[tool.poe.tasks.build]
sequence = ["bump-version", "_do-build"]

[tool.poe.tasks._do-build]
cmd = "python -m build"
