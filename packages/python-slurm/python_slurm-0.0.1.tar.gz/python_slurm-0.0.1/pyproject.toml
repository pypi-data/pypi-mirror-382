[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[project]
name = "python_slurm"
version = "0.0.1"
authors = [
  { name="Cecil Hilpert", email="cecile.hilpert@cnrs.fr" },
]
description = "A small python package to launch slurm jobs"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3"
]
license = "CeCILL-2.1"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/cecilpert/py_slurm"
Issues = "https://github.com/cecilpert/py_slurm/issues"



