[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pytentacle"
version = "0.1.1"
description = "Modern Python client for the Octopus Energy API"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Sam Dobson", email = "1309834+samdobson@users.noreply.github.com"},
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
]
requires-python = ">=3.10"
dependencies = [
    "httpx>=0.25.0",
    "pydantic>=2.0.0",
    "python-dotenv>=1.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
    "pre-commit>=3.0.0",
    "nox>=2023.4.22",
    "interrogate>=1.5.0",
    "pydoclint>=0.3.0",
]

[project.urls]
Homepage = "https://github.com/samdobson/pytentacle"
Repository = "https://github.com/samdobson/pytentacle.git"
Issues = "https://github.com/samdobson/pytentacle/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/pytentacle"]

[tool.ruff]
target-version = "py310"

[tool.ruff.lint]
select = ["ALL"]
ignore = [
    "COM812",  # Trailing comma missing - conflicts with formatter
    "SLF001",  # Private member accessed - part of library design
]
pydocstyle.convention = "google"

[tool.ruff.lint.per-file-ignores]
"tests/*" = [
    "S101",    # Use of assert - standard in pytest
    "S105",    # Hardcoded password - test fixtures only
    "S106",    # Hardcoded password in function - test fixtures only
    "PLR2004", # Magic value - acceptable in test constants
]
"**/core/*.py" = [
    "PLR2004", # Magic value - HTTP status codes
]

[tool.mypy]
python_version = "3.10"
plugins = ["pydantic.mypy"]

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra -q --cov=pytentacle --cov-report=term-missing"
testpaths = ["tests",]
asyncio_default_fixture_loop_scope = "function"

[tool.coverage.run]
source = ["src/pytentacle"]
