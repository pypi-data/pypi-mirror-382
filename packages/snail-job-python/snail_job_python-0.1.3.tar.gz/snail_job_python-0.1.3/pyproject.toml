[project]
name = "snail-job-python"
version = "0.1.3"
description = "A distributed job execution framework"
readme = "README.md"
authors = [
    {name = "dhb52", email = "dhb52@126.com"}
]
license = {text = "Apache-2.0"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
keywords = ["distributed", "task-scheduler", "job-scheduler", "retry-management"]
dependencies = [
    "requests>=2.32.3",
    "pydantic>=2.7.4",
    "pydantic-settings>=2.0.0",
    "protobuf==5.27.2",
    "grpcio>=1.66.2",
]
requires-python = ">=3.8"

[project.urls]
Homepage = "https://gitee.com/opensnail/snail-job-python"
Repository = "https://gitee.com/opensnail/snail-job-python"
Documentation = "https://gitee.com/opensnail/snail-job-python"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["snailjob"]

[[tool.uv.index]]
url = "https://mirrors.aliyun.com/pypi/simple"
default = true

[dependency-groups]
dev = [
    "grpcio-tools==1.66.2",
    "pre-commit>=3.5.0",
    "ruff>=0.13.2",
]

[tool.ruff]
line-length = 100
target-version = "py38"
exclude = [
    "snailjob/grpc/snailjob_pb2_grpc.py",
    "snailjob/grpc/snailjob_pb2.py",
]

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
line-ending = "auto"
