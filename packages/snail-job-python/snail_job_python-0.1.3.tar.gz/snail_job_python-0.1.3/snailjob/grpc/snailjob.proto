syntax = "proto3";

message Metadata {
  string uri = 3;
  map<string, string> headers = 7;
}

message GrpcSnailJobRequest {
  int64 reqId = 1;
  Metadata metadata = 2;
  string body = 3;
}

message GrpcResult {
  int64 reqId = 1;
  int32 status = 2;
  string message = 3;
  string data = 4;
}


service UnaryRequest {
  rpc unaryRequest (GrpcSnailJobRequest) returns (GrpcResult);
}

