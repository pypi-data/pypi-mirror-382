[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tnm-circuit-breaker"
version = "0.2.1"
description = "A ligthweight circuit breaker implementation for Python."
readme = "README.md"
requires-python = ">=3.11"
authors = [{ name = "Justice Sandram", email = "justicesandram@gmail.com" }]
keywords = ["breaker", "circuit", "circuit breaker", "redis"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = ["typeguard>=4.0.1", "inflect>= 7.4.0"]

[project.optional-dependencies]
redis = ["redis[hiredis]>=5.3.1"]

dev = [
    "pytest>=7",
    "pytest_asyncio",
    "pytest-cov",
    "tox",
    "ruff",
    "black>=23",
    "mypy>=1.9",
    "twine",
    "build",
    "pydantic",
    "httpx"
]

[project.urls]
"Repository" = "https://github.com/mpamba/tnm-circuit-breaker"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]
exclude = ["tests*"]

[tool.setuptools.package-data]
"tnm.circuit" = ["storage/lua/*.lua", "storage/**/*"]
