<!-- Welcome message for first user -->
<div id="welcome-message" class="bg-blue-50 border border-blue-200 rounded-lg p-4 mb-6">
    <div class="text-blue-900 text-sm">
        <strong>Welcome!</strong> No users exist yet. Create the first administrator account to get started.
    </div>
</div>

<!-- Registration Form - Active -->
<form id="register-form"
      method="post"
      action="/auth/register"
      hx-post="/auth/register"
      hx-target="#register-status-message"
      hx-swap="outerHTML">
    <div class="mb-4">
        <label for="reg-username" class="block text-sm font-medium text-gray-900 mb-2">Username</label>
        <input 
            type="text" 
            id="reg-username" 
            name="username"
            placeholder="Enter your username"
            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 text-gray-900"
            required
        >
    </div>

    <div class="mb-4">
        <label for="reg-password" class="block text-sm font-medium text-gray-900 mb-2">Password</label>
        <input 
            type="password" 
            id="reg-password" 
            name="password"
            placeholder="Enter your password (min 6 characters)"
            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 text-gray-900"
            required
        >
    </div>

    <div class="mb-6">
        <p class="text-xs text-gray-600">
            <strong>Note:</strong> This first account will have administrator privileges.
        </p>
    </div>

    <button 
        type="submit"
        class="w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 focus:ring-4 focus:ring-green-300 transition-colors"
    >
        Create Account
    </button>
</form>

<!-- Status messages -->
<div id="register-status-message" class="mt-4">
    <!-- HTMX register responses will be inserted here -->
</div>
