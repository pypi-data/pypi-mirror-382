<!-- Patterns Container Template for Reordering -->
{% for pattern in patterns %}
    {% set index = loop.index0 %}
    {% include 'partials/schedules/patterns/pattern_field_modal.html' with context %}
{% endfor %}

{% if not patterns %}
<div class="text-center py-8 text-gray-500 dark:text-gray-400 border-2 border-dashed border-gray-300 dark:border-gray-600 rounded-lg">
    <svg class="w-8 h-8 mx-auto mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
    </svg>
    <p class="text-sm">No patterns configured</p>
    <p class="text-xs">Click "Add Pattern" to get started</p>
</div>
{% endif %}
