<!-- Edit Prune Policy -->
<form 
    hx-put="/api/prune/{{ config.id }}" 
    hx-ext="json-enc"
    hx-target="#cleanup-policy-status"
    class="space-y-3"
>
    <div>
        <label class="block text-sm font-medium text-gray-900 dark:text-gray-100">Policy Name</label>
        <input type="text" name="name" required value="{{ config.name }}" class="input-modern mt-1">
    </div>
    
    {% set retention_config = config %}
    {% include 'partials/prune/retention_fields.html' %}
    
    <input type="hidden" name="strategy" value="{{ config.strategy }}">
    
    <div class="flex space-x-2">
        <button type="submit" class="flex-1 bg-blue-600 text-white px-3 py-2 rounded-md hover:bg-blue-700 text-sm">
            Update Prune Policy
        </button>
        <button 
            type="button" 
            hx-get="/api/prune/policy-form"
            hx-target="#cleanup-policy-form-container"
            hx-swap="innerHTML"
            class="px-3 py-2 bg-gray-500 text-white rounded-md hover:bg-gray-600 text-sm">
            Cancel
        </button>
    </div>
</form>
