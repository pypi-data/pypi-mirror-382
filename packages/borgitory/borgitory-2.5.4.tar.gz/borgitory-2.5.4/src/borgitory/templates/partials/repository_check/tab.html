<!-- Repository Check Tab -->
<div id="tab-repository-check" class="tab-content">
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-6">
        <h2 class="text-lg font-medium text-gray-900 dark:text-gray-100 mb-4">Repository Check</h2>
        
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <!-- Run Repository Check -->
            <div class="border dark:border-gray-600 rounded-lg p-4">
                <h3 class="font-medium text-gray-700 dark:text-gray-200 mb-3">Run Repository Check</h3>
                
                <div hx-get="/api/repository-check-configs/form" hx-trigger="load" hx-swap="innerHTML">
                    <div class="[&.htmx-request]:flex hidden justify-center items-center py-8">
                        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600 mr-3"></div>
                        <span class="text-gray-600 dark:text-gray-300">Loading form...</span>
                    </div>
                    <div class="animate-pulse">
                        <div class="h-4 bg-gray-200 dark:bg-gray-600 rounded w-1/3 mb-3"></div>
                        <div class="h-10 bg-gray-200 dark:bg-gray-600 rounded mb-4"></div>
                        <div class="h-32 bg-gray-200 dark:bg-gray-600 rounded"></div>
                    </div>
                </div>
                
                <div id="check-status" class="mt-4"></div>
            </div>

            <!-- Check Policies -->
            <div class="border dark:border-gray-600 rounded-lg p-4">
                <h3 class="font-medium text-gray-700 dark:text-gray-200 mb-3">Check Policies</h3>
                
                <!-- Check Policy Form Container -->
                <div id="check-policy-form-container" class="mb-4 pb-4 border-b dark:border-gray-600" 
                     hx-get="/api/repository-check-configs/policy-form" 
                     hx-trigger="load"
                     hx-swap="innerHTML">
                    <div class="text-gray-600 dark:text-gray-400 text-sm">Loading form...</div>
                </div>
                <div id="check-policy-status" class="mb-4"></div>
                
                <!-- Existing Check Policies -->
                <div id="check-policies-list" 
                     hx-get="/api/repository-check-configs/html" 
                     hx-trigger="load, checkConfigUpdate from:body" 
                     hx-swap="innerHTML">
                    <div class="text-gray-500 dark:text-gray-400 text-sm">Loading check policies...</div>
                </div>
            </div>
        </div>
        
        <!-- Recent Checks - Full Width -->
        <div class="border dark:border-gray-600 rounded-lg p-4 mt-6">
            <h3 class="font-medium text-gray-700 dark:text-gray-200 mb-3">Recent Checks</h3>
            <div id="check-history">
                <div class="text-center py-4">
                    <p class="text-gray-500 dark:text-gray-400">No recent checks found</p>
                </div>
            </div>
        </div>
    </div>
</div>
