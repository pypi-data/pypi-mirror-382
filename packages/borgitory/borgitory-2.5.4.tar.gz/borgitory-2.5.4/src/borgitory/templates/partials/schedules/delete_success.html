<!-- HTMX Notification Trigger -->
<div hx-get="/api/shared/notification?message=Schedule '{{ schedule_name }}' deleted successfully!&type=success"
     hx-target="body"
     hx-swap="beforeend"
     hx-trigger="load">
</div>

<!-- Update Schedule List -->
<div hx-get="/api/schedules/html" 
     hx-target="#schedules-list" 
     hx-swap="innerHTML" 
     hx-trigger="load delay:100ms">
</div>
