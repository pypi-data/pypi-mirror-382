<!-- Upcoming Scheduled Backups -->
<div class="mt-6 bg-gray-50 dark:bg-gray-800 rounded-lg p-4">
    <h3 class="font-medium text-gray-700 dark:text-gray-300 mb-3">Upcoming Scheduled Backups</h3>
    <div id="upcoming-backups" 
         hx-get="/api/schedules/upcoming/html" 
         hx-trigger="load, every 60s, scheduleUpdate from:body" 
         hx-swap="innerHTML"
         hx-indicator="#upcoming-loading">
        <div class="text-gray-500 dark:text-gray-400 text-sm">Loading upcoming backups...</div>
    </div>
    <div id="upcoming-loading" class="[&.htmx-request]:block hidden flex items-center text-sm text-gray-500 dark:text-gray-400">
        <div class="animate-spin rounded-full h-4 w-4 border-b-2 border-blue-600 mr-2"></div>
        Updating upcoming backups...
    </div>
</div>
