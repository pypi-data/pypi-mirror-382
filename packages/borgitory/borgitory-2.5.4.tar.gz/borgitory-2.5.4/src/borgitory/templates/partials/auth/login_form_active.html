<!-- Login Form - Active -->
<form id="login-form" 
      method="post"
      action="/auth/login"
      hx-post="/auth/login"
      hx-target="#global-notifications"
      hx-swap="innerHTML"
      hx-indicator="#login-loading"
      hx-on::after-request="
        if (event.detail.xhr.status >= 400) {
          document.getElementById('global-notifications').innerHTML = event.detail.xhr.responseText;
        }
      ">
    <input type="hidden" name="next" value="{{ next or '/repositories' }}">
    <div class="mb-4">
        <label for="username" class="block text-sm font-medium text-gray-900 mb-2">Username</label>
        <input 
            type="text" 
            id="username" 
            name="username"
            placeholder="Enter your username"
            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 text-gray-900"
            required
        >
    </div>

    <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-900 mb-2">Password</label>
        <input 
            type="password" 
            id="password" 
            name="password"
            placeholder="Enter your password"
            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 text-gray-900"
            required
        >
    </div>

    <div class="mb-6">
        <label class="flex items-center">
            <input 
                type="checkbox" 
                id="remember-me"
                name="remember_me"
                class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
            >
            <span class="ml-2 text-sm text-gray-700">Remember me (stay logged in)</span>
        </label>
    </div>

    <button 
        type="submit"
        class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:ring-4 focus:ring-blue-300 transition-colors"
    >
        <span class="htmx-indicator hidden" id="login-loading">Signing in...</span>
        <span id="login-text">Sign In</span>
    </button>
</form>
