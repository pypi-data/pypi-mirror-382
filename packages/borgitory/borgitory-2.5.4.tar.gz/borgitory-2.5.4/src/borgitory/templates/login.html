<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Borgitory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box !important;
        }

        html, body {
            height: 100%;
        }

        body {
            display: table;
            width: 100%;
            height: 100%;
            background-color: #111;
            color: #f2f2f2;
            line-height: 1.6;
            position: relative;
            font-family: sans-serif;
            overflow: hidden;
        }

        .lines {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 100%;
            margin: auto;
            width: 90vw;
            display: flex;
            justify-content: space-between;
            z-index: 1;
        }

        .line {
            position: relative;
            width: 1px;
            height: 100%;
            overflow: hidden;
        }

        .line::after {
            content: '';
            display: block;
            position: absolute;
            height: 15vh;
            width: 100%;
            top: -50%;
            left: 0;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0) 0%, #ffffff 75%, #ffffff 100%);
            animation: drop 7s 0s infinite;
            animation-fill-mode: forwards;
            animation-timing-function: cubic-bezier(0.4, 0.26, 0, 0.97);
        }

        .line:nth-child(1)::after {
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0) 0%, #FF4500 75%, #FF4500 100%);
            animation-delay: 2.3s;
        }

        .line:nth-child(2)::after {
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0) 0%, #32CD32 75%, #32CD32 100%);
            animation-delay: 4.7s;
        }

        .line:nth-child(3)::after {
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0) 0%, #1E90FF 75%, #1E90FF 100%);
            animation-delay: 0.8s;
        }

        .line:nth-child(4)::after {
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0) 0%, #FFD700 75%, #FFD700 100%);
            animation-delay: 6.1s;
        }

        .line:nth-child(5)::after {
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0) 0%, #8A2BE2 75%, #8A2BE2 100%);
            animation-delay: 1.4s;
        }

        .line:nth-child(6)::after {
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0) 0%, #20B2AA 75%, #20B2AA 100%);
            animation-delay: 3.9s;
        }

        .line:nth-child(7)::after {
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0) 0%, #DC143C 75%, #DC143C 100%);
            animation-delay: 0.2s;
        }

        .line:nth-child(8)::after {
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0) 0%, #00FA9A 75%, #00FA9A 100%);
            animation-delay: 5.3s;
        }

        .line:nth-child(9)::after {
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0) 0%, #FF1493 75%, #FF1493 100%);
            animation-delay: 2.7s;
        }

        .line:nth-child(10)::after {
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0) 0%, #00BFFF 75%, #00BFFF 100%);
            animation-delay: 4.2s;
        }

        @keyframes drop {
            0% {
                top: -50%;
            }
            100% {
                top: 110%;
            }
        }

        .login-container {
            position: relative;
            z-index: 10;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .content-wrapper {
            display: table-cell;
            vertical-align: middle;
            text-align: center;
            padding: 2rem;
        }
    </style>
</head>
<body>
    <!-- Global notification container -->
    <div id="global-notifications" class="fixed top-4 right-4 z-50">
        <!-- HTMX notifications will appear here -->
    </div>
    <div class="lines">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
    </div>
    <div class="content-wrapper">
        <div class="login-container rounded-lg shadow-xl p-8 w-full max-w-md mx-auto">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-900 mb-2">Borgitory</h1>
                <p class="text-gray-900 dark:text-gray-900">BorgBackup Web Manager</p>
            </div>

            <!-- HTMX Auth Form Container -->
            <div id="auth-form-container"
                 hx-get="/auth/check-users?next={{ next|urlencode }}"
                 hx-trigger="load, reload-auth-form from:body"
                 hx-swap="innerHTML">
                <div class="flex items-center justify-center py-8">
                    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
                    <span class="ml-3 text-gray-600">Loading...</span>
                </div>
            </div>

            <!-- Loading indicator -->
            <div id="loading" class="hidden mt-4">
                <div class="flex items-center justify-center">
                    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
                    <span class="ml-3 text-gray-900 dark:text-gray-100">Processing...</span>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
