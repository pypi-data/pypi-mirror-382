<!-- HTMX Notification Trigger -->
<div hx-get="/api/shared/notification?message=Schedule created successfully!&type=success"
     hx-target="body"
     hx-swap="beforeend"
     hx-trigger="load">
</div>

<!-- Trigger schedule list refresh -->
<div hx-trigger="load"
     hx-swap="none"
     hx-on::load="document.body.dispatchEvent(new CustomEvent('scheduleUpdate'))">
</div>

<script>
// Reset form fields (keeping this JavaScript for complex form logic)
(function() {
    const form = document.querySelector('form[hx-post="/api/schedules/"]');
    if (form) {
        form.reset();
        
        // Clear custom form elements
        const preset = document.getElementById('schedule-preset');
        const cronExpression = document.getElementById('cron-expression');
        const customCron = document.getElementById('custom-cron');
        const cronDescription = document.getElementById('cron-description');
        
        if (preset) preset.value = '';
        if (cronExpression) cronExpression.value = '';
        if (customCron) customCron.classList.add('hidden');
        if (cronDescription) cronDescription.classList.add('hidden');
    }
})();
</script>
