<!-- HTMX Notification Trigger -->
<div hx-get="/api/shared/notification?message=Repository '{{ repository_name }}' deleted successfully!&type=success"
     hx-target="body"
     hx-swap="beforeend"
     hx-trigger="load">
</div>

<!-- Update Repository List -->
<div hx-get="/api/repositories/html" 
     hx-target="#repository-list" 
     hx-swap="innerHTML" 
     hx-trigger="load delay:100ms">
</div>
