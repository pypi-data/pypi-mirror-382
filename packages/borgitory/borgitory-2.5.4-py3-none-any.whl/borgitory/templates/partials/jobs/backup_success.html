<!-- HTMX notification trigger -->
<div hx-get="/api/shared/notification?type=success&message=Backup job #{{ job_id }} started successfully!"
     hx-target="#backup-status"
     hx-swap="innerHTML"
     hx-trigger="load">
</div>

<!-- Show backup job status -->
<div id="backup-job-{{ job_id }}" class="bg-blue-50 border border-blue-200 rounded-lg p-3">
    <div class="flex items-center">
        <div class="animate-spin rounded-full h-4 w-4 border-b-2 border-blue-600 mr-2"></div>
        <span class="text-blue-700 text-sm">Backup job #{{ job_id }} started...</span>
    </div>
</div>
