<!-- Archives Error Message Template -->
<div class="text-red-500 text-center py-8">
    <svg class="mx-auto h-12 w-12 text-red-400 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
    </svg>
    <h3 class="text-lg font-medium text-gray-900 mb-2">{{ title or "Error Loading Archives" }}</h3>
    <p class="text-sm text-red-600">{{ error_message }}</p>
    {% if show_help %}
    <p class="text-sm text-gray-600 dark:text-gray-400 mt-2">Please check that the repository is accessible and try again.</p>
    {% endif %}
</div>
