<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Borgitory - BorgBackup Manager{% endblock %}</title>
    
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/static/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon/favicon-16x16.png">
    <link rel="icon" type="image/x-icon" href="/static/favicon/favicon.ico">
    <link rel="manifest" href="/static/favicon/site.webmanifest">
    
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/sse.js"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/json-enc.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class'
        }
    </script>

    <script>
        function toggleDarkMode() {
            const html = document.documentElement;
            const isDark = html.classList.contains('dark');
            
            if (isDark) {
                html.classList.remove('dark');
                localStorage.setItem('darkMode', 'false');
            } else {
                html.classList.add('dark');
                localStorage.setItem('darkMode', 'true');
            }
        }

        function initializeDarkMode() {
            const savedMode = localStorage.getItem('darkMode');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            
            if (savedMode === 'true' || (savedMode === null && prefersDark)) {
                document.documentElement.classList.add('dark');
            }
        }

        initializeDarkMode();
        
        // HTMX-compatible mobile sidebar close function
        window.htmxCloseMobileSidebar = function() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebar-overlay');
            const hamburgerIcon = document.getElementById('hamburger-icon');
            const closeIcon = document.getElementById('close-icon');
            const button = document.getElementById('mobile-menu-button');
            const body = document.body;
            
            sidebar.classList.remove('mobile-open');
            overlay.classList.add('hidden');
            overlay.classList.remove('show');
            hamburgerIcon.classList.remove('hidden');
            closeIcon.classList.add('hidden');
            button.setAttribute('aria-expanded', 'false');
            body.classList.remove('mobile-sidebar-open');
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="/static/css/modern-components.css">
</head>
<body class="bg-gray-50 dark:bg-gray-900 min-h-screen">
    <nav class="bg-white dark:bg-gray-800 shadow-sm border-b dark:border-gray-700">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <!-- Hamburger Menu Button (Mobile Only) -->
                    <button 
                        id="mobile-menu-button" 
                        hx-on:click="
                            document.getElementById('sidebar').classList.toggle('mobile-open');
                            document.getElementById('sidebar-overlay').classList.toggle('hidden');
                            document.getElementById('sidebar-overlay').classList.toggle('show');
                            document.getElementById('hamburger-icon').classList.toggle('hidden');
                            document.getElementById('close-icon').classList.toggle('hidden');
                            document.body.classList.toggle('mobile-sidebar-open');
                            this.setAttribute('aria-expanded', this.getAttribute('aria-expanded') === 'true' ? 'false' : 'true');
                        "
                        class="lg:hidden mr-3 p-2 rounded-md text-gray-600 dark:text-gray-300 hover:text-gray-900 dark:hover:text-gray-100 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-blue-500"
                        aria-expanded="false"
                        aria-controls="mobile-sidebar"
                    >
                        <span class="sr-only">Open sidebar</span>
                        <!-- Hamburger Icon -->
                        <svg id="hamburger-icon" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                        <!-- Close Icon (hidden by default) -->
                        <svg id="close-icon" class="w-6 h-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                    <div class="flex items-center">
                        <img src="/static/favicon/favicon-32x32.png" alt="Borgitory Logo" class="w-8 h-8 mr-3">
                        <h1 class="text-xl font-semibold text-gray-900 dark:text-gray-100">Borgitory</h1>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    {% if current_user %}
                        <span class="text-sm text-gray-700 dark:text-gray-300">
                            Welcome, <span class="font-medium">{{ current_user.username }}</span>
                        </span>
                        <button onclick="logout()" class="bg-red-600 hover:bg-red-700 text-white px-3 py-1 rounded text-sm transition-colors">
                            Logout
                        </button>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    <div id="notification-area" class="fixed top-4 right-4 z-50"></div>

    <!-- Timezone Detection Script -->
    <script>
        function getBrowserTimezoneOffset() {
            return new Date().getTimezoneOffset();
        }
        
        function setCookie(name, value, days = 30) {
            const expires = new Date();
            expires.setTime(expires.getTime() + (days * 24 * 60 * 60 * 1000));
            document.cookie = `${name}=${value};expires=${expires.toUTCString()};path=/;SameSite=Lax`;
        }
        
        function setupTimezoneCookie() {
            const timezoneOffset = getBrowserTimezoneOffset();
            setCookie('browser_timezone_offset', timezoneOffset.toString());
        }
        
        // Set timezone cookie when DOM is ready
        document.addEventListener('DOMContentLoaded', setupTimezoneCookie);
    </script>

    <!-- Component JavaScript Files -->
    <script src="/static/js/app.js"></script>
    <script src="/static/js/components/navigation.js"></script>
    <script src="/static/js/components/jobs.js"></script>

    <script>
        // HTMX notification helper function
        function showHTMXNotification(message, type, targetContainer = '#notification-status') {
            // Try to use the page-specific notification container first
            let target = document.querySelector(targetContainer);
            if (!target) {
                // Fallback to any notification status container
                target = document.querySelector('[id$="-status"]');
            }
            if (!target) {
                // Create temporary container if none exists
                const tempContainer = document.createElement('div');
                tempContainer.id = 'temp-notification';
                tempContainer.style.position = 'fixed';
                tempContainer.style.top = '20px';
                tempContainer.style.right = '20px';
                tempContainer.style.zIndex = '1000';
                document.body.appendChild(tempContainer);
                target = tempContainer;
            }
            
            htmx.ajax('GET', `/api/shared/notification?type=${type}&message=${encodeURIComponent(message)}`, {
                target: target,
                swap: 'innerHTML'
            });
        }

        // Logout function (specific to base template)
        async function logout() {
            try {
                const response = await fetch('/auth/logout', {
                    method: 'POST',
                    credentials: 'include'
                });
                
                if (response.ok) {
                    showHTMXNotification('Logged out successfully', 'success');
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 1000);
                } else {
                    showHTMXNotification('Logout failed', 'error');
                }
            } catch (error) {
                console.error('Logout error:', error);
                showHTMXNotification('Logout failed', 'error');
            }
        }

        // Global HTMX event listeners (only for unhandled errors)
        document.body.addEventListener('htmx:responseError', function(evt) {
            // Only show if no specific handler was used
            if (!evt.target.hasAttribute('hx-on::after-request')) {
                showHTMXNotification('An error occurred: ' + evt.detail.xhr.statusText, 'error');
            }
        });

        
        // Close sidebar when clicking outside on mobile
        document.addEventListener('click', function(event) {
            const sidebar = document.getElementById('sidebar');
            const button = document.getElementById('mobile-menu-button');
            const isClickInsideSidebar = sidebar && sidebar.contains(event.target);
            const isClickOnButton = button && button.contains(event.target);
            const isMobile = window.innerWidth < 1024;
            
            if (isMobile && !isClickInsideSidebar && !isClickOnButton && sidebar.classList.contains('mobile-open')) {
                htmxCloseMobileSidebar();
            }
        });
        
        // Close sidebar on window resize to desktop
        window.addEventListener('resize', function() {
            const sidebar = document.getElementById('sidebar');
            if (window.innerWidth >= 1024 && sidebar.classList.contains('mobile-open')) {
                htmxCloseMobileSidebar();
            }
        });
        
        // Handle escape key to close sidebar
        document.addEventListener('keydown', function(event) {
            const sidebar = document.getElementById('sidebar');
            if (event.key === 'Escape' && sidebar.classList.contains('mobile-open')) {
                htmxCloseMobileSidebar();
            }
        });
        
        // Global click handler to close autocomplete dropdowns
        document.addEventListener('click', function(event) {
            // Check if click is outside any autocomplete component
            const clickedAutocomplete = event.target.closest('[data-path-autocomplete]');
            if (!clickedAutocomplete) {
                const autocompleteDropdowns = document.querySelectorAll('[data-path-autocomplete] [id$="-dropdown"]');
                autocompleteDropdowns.forEach(dropdown => {
                    dropdown.style.display = 'none';
                });
            }
        });
        
        
    </script>

    <!-- Archive Contents Modal -->
    {% include 'partials/archives/contents_modal.html' %}
</body>
</html>
