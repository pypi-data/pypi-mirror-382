<!-- Directory loading state with auto-trigger for actual content -->
<div class="archive-browser"
     hx-get="/api/repositories/{{ repository_id }}/archives/{{ archive_name }}/contents?path={{ path | urlencode }}"
     hx-trigger="load delay:100ms"
     hx-swap="outerHTML">
    <div class="flex justify-center items-center py-12">
        <div class="flex items-center text-gray-600 dark:text-gray-400">
            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-gray-600 dark:text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 714 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        Loading directory contents...
        </div>
    </div>
</div>
