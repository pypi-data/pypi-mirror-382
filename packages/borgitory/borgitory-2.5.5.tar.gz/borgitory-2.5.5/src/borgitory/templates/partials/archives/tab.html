<!-- Archives Tab -->
<div id="tab-archives" class="tab-content">
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-6">
        <h2 class="text-lg font-medium text-gray-900 dark:text-gray-100 mb-4">Archive Browser</h2>
        
        <div class="mb-4" 
             hx-get="/api/repositories/archives/selector{% if preselect_repo %}?preselect_repo={{ preselect_repo }}{% endif %}" 
             hx-trigger="load" 
             hx-swap="innerHTML">
            <div class="flex items-center space-x-4">
                <div class="flex-1">
                    <label class="block text-sm font-medium text-gray-900 dark:text-gray-100 mb-2">Select Repository</label>
                    <select class="select-modern w-full">
                        <option value="">Loading repositories...</option>
                    </select>
                </div>
                <div class="flex-shrink-0 pt-6">
                    <button class="bg-gray-400 text-white px-4 py-2 rounded-md cursor-not-allowed">
                        Refresh
                    </button>
                </div>
            </div>
        </div>
        
        <div id="archives-list" class="overflow-x-auto">
            {% include "partials/archives/empty_state.html" %}
        </div>
    </div>
</div>
