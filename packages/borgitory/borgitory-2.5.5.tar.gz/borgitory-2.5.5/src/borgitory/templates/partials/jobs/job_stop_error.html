{# Error response for job stop operation #}
<div class="bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 rounded-lg p-4 mb-4">
    <div class="flex items-center">
        <svg class="w-5 h-5 text-red-600 dark:text-red-400 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
        <div>
            <h3 class="text-sm font-medium text-red-800 dark:text-red-200">Failed to Stop Job</h3>
            <p class="text-sm text-red-700 dark:text-red-300 mt-1">{{ error_message }}</p>
            {% if error_code %}
                <p class="text-xs text-red-600 dark:text-red-400 mt-1">Error Code: {{ error_code }}</p>
            {% endif %}
        </div>
    </div>
</div>
