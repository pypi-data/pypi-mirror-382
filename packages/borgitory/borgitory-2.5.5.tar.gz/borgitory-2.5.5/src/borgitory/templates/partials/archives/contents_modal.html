<!-- Archive Contents Modal -->
<div id="archive-contents-modal" class="fixed inset-0 bg-gray-600 dark:bg-gray-900 bg-opacity-50 dark:bg-opacity-75 overflow-y-auto h-full w-full z-50 hidden">
    <div class="relative top-20 mx-auto p-5 border dark:border-gray-600 w-11/12 max-w-6xl shadow-lg rounded-md bg-white dark:bg-gray-800">
        <!-- Modal Header -->
        <div class="flex items-center justify-between mb-4">
            <h2 class="text-xl font-bold text-gray-900 dark:text-gray-100">Archive Contents</h2>
            <button onclick="document.getElementById('archive-contents-modal').classList.add('hidden')" 
                    class="text-gray-400 dark:text-gray-300 hover:text-gray-600 dark:hover:text-gray-100">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>
        
        <!-- Archive Browser Container -->
        <div id="archive-browser-container" class="min-h-96">
            <!-- Content will be populated by HTMX -->
        </div>
        
        <!-- Modal Footer -->
        <div class="flex justify-end mt-6 pt-4 border-t dark:border-gray-600">
            <button onclick="document.getElementById('archive-contents-modal').classList.add('hidden')" 
                    class="px-4 py-2 bg-gray-500 dark:bg-gray-600 text-white rounded hover:bg-gray-600 dark:hover:bg-gray-500">
                Close
            </button>
        </div>
    </div>
</div>
