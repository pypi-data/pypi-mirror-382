<!-- Statistics Tab -->
<div id="tab-statistics" class="tab-content">
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-6">
        <h2 class="text-lg font-medium text-gray-900 dark:text-gray-100 mb-4">Repository Statistics</h2>
        <p class="text-sm text-gray-700 dark:text-gray-300 mb-6">Analyze repository size, compression, and deduplication metrics</p>

        <!-- Repository Selector -->
        <div hx-get="/api/repositories/stats/selector" hx-trigger="load" hx-swap="innerHTML">
            <div class="mb-6">
                <div>
                    <label for="stats-repository-select" class="block text-sm font-medium text-gray-900 dark:text-gray-100 mb-2">Repository</label>
                    <select class="select-modern w-64">
                        <option value="">Loading repositories...</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Statistics Content -->
        <div id="statistics-content" class="min-h-96">
            <div class="flex items-center justify-center h-64">
                <div class="text-center">
                    <svg class="w-12 h-12 text-gray-400 dark:text-gray-500 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v4a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                    </svg>
                    <h3 class="text-lg font-medium text-gray-900 dark:text-gray-100 mb-2">Select Repository</h3>
                    <p class="text-gray-700 dark:text-gray-300">Choose a repository to view detailed statistics and analytics</p>
                </div>
            </div>
        </div>
    </div>
</div>
