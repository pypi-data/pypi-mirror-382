<!-- HTMX Notification Trigger -->
<div hx-get="/api/shared/notification?message=Schedule '{{ schedule_name }}' started manually!&type=success"
     hx-target="body"
     hx-swap="beforeend"
     hx-trigger="load">
</div>

<!-- Trigger schedule list refresh -->
<div hx-trigger="load"
     hx-swap="none"
     hx-on::load="document.body.dispatchEvent(new CustomEvent('scheduleUpdate'))">
</div>
