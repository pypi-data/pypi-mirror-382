[build-system]
requires = [ "bidict", "h5py", "hatchling==1.27.0", "hatch-vcs==0.5.0", "numpy", "pygtrie", "pyiron_snippets",]
build-backend = "hatchling.build"

[project]
name = "bagofholding"
description = "bagofholding - browsable, partially-reloadable serialization for pickleable python objects."
readme = "docs/README.md"
keywords = [ "pyiron",]
requires-python = ">=3.11, <3.15"
classifiers = [ "Development Status :: 4 - Beta", "Topic :: Scientific/Engineering", "License :: OSI Approved :: BSD License", "Intended Audience :: Science/Research", "Operating System :: OS Independent", "Programming Language :: Python :: 3.11", "Programming Language :: Python :: 3.12", "Programming Language :: Python :: 3.13", "Programming Language :: Python :: 3.14",]
dependencies = [ "bidict==0.23.1", "h5py>=3.12.1,<3.15.0", "numpy>=1.26.4,<2.4.0", "pygtrie>=2.5.0,<2.6.0", "pyiron_snippets>=1.0.0,<2.0.0",]
dynamic = [ "version",]
[[project.authors]]
name = "Liam Huber"
email = "liamhuber@greyhavensolutions.com"

[project.license]
file = "LICENSE"

[project.urls]
Homepage = "https://pyiron.org/"
Documentation = "https://bagofholding.readthedocs.io"
Repository = "https://github.com/pyiron/bagofholding"

[project.optional-dependencies]
widget = [ "ipytree==0.2.2", "traitlets==5.14.3",]

[tool.ruff]
exclude = [ "docs", "notebooks", "setup.py", "_version.py",]

[tool.black]
extend-exclude = "(\n  ^/docs\n)\n"

[tool.mypy]
ignore_missing_imports = true
exclude = [ "docs/conf.py",]
check_untyped_defs = true
disallow_any_generics = true
disallow_incomplete_defs = true
disallow_subclassing_any = true
disallow_untyped_calls = true
disallow_untyped_decorators = true
disallow_untyped_defs = true
extra_checks = true
no_implicit_reexport = true
strict_equality = true
warn_redundant_casts = true
warn_return_any = true
warn_unused_configs = true
warn_unused_ignores = true
[[tool.mypy.overrides]]
module = "tests.*"
check_untyped_defs = false
disallow_incomplete_defs = false
disallow_untyped_calls = false
disallow_untyped_defs = false

[[tool.mypy.overrides]]
module = "notebooks.*"
check_untyped_defs = false
disallow_incomplete_defs = false
disallow_untyped_calls = false
disallow_untyped_decorators = false
disallow_untyped_defs = false

[[tool.mypy.overrides]]
module = "bagofholding._version"
ignore_errors = true

[tool.hatch.build]
include = [ "bagofholding",]

[tool.hatch.version]
source = "vcs"
path = "bagofholding/_version.py"

[tool.ruff.lint]
select = [ "E", "F", "UP", "B", "SIM", "I",]
ignore = [ "E501", "UP040", "UP046",]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = [ "F401",]

[tool.hatch.build.hooks.vcs]
version-file = "bagofholding/_version.py"

[tool.hatch.build.targets.sdist]
include = [ "bagofholding",]

[tool.hatch.build.targets.wheel]
packages = [ "bagofholding",]
