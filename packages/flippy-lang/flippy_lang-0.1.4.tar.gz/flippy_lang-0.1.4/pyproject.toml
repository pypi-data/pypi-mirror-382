[project]
name = "flippy-lang"
dynamic = ["version"]
description = 'FlipPy probabilistic programming language'
dependencies = []
readme = "README.md"

[build-system]
# setuptools-scm automatically adds all tracked files to package.
requires = ["setuptools>=61", "setuptools-scm>=8"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["flippy"]

[tool.setuptools.package-data]
flippy = ["version.txt"]

[project.optional-dependencies]
dev = [
    "pytest",
    "flake8",
    "twine",
    "build",
    "pdoc==15.0.3",
    "jupyter==1.1.1",
]
full = [
    "joblib==1.4.2",
    "numpy==2.0.2",
    "scipy==1.14.1",
    "sympy~=1.13.3",
    "matplotlib==3.10.3",
    "pandas==2.3.1",
    "seaborn==0.13.2",
]

[tool.pytest.ini_options]
python_files = "*test*.py"
testpaths = [
    "flippy/tests",
]
