[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pzp-hardware"
version = "0.1.0"
authors = [
  { name="Jakub Dranczewski", email="jakub.dranczewski@gmail.com" },
]
description = "Laboratory hardware support Pieces for the puzzlepiece GUI & automation framework"
readme = "README.rst"
requires-python = ">=3.7"
dependencies = [
    "puzzlepiece>=0.12.0",
    "pyqtgraph",
    "qtpy>=2.4.3",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Development Status :: 3 - Alpha"
]

[project.urls]
"Homepage" = "https://github.com/jdranczewski/pzp-hardware"
"Documentation" = "https://pzp-hardware.readthedocs.io"
"Bug Tracker" = "https://github.com/jdranczewski/pzp-hardware/issues"

[tool.hatch.build.targets.wheel]
packages = ["pzp_hardware"]