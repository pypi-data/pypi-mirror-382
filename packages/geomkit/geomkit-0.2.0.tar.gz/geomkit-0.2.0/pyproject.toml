[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "geomkit"
dynamic = ["version"]
description = "A comprehensive Python library for 2D and 3D geometric operations"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Mohamed Sajith", email = "mmssajith@gmail.com"}
]
maintainers = [
    {name = "Mohamed Sajith", email = "mmssajith@gmail.com"}
]
keywords = [
    "geometry",
    "mathematics",
    "computational-geometry",
    "2d",
    "3d",
    "vector",
    "point",
    "line",
    "circle",
    "ellipse",
    "polygon",
    "triangle",
    "shapes",
    "geometric-algorithms",
    "math-library"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]
docs = [
    "sphinx>=5.0.0",
    "sphinx-rtd-theme>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/mmssajith/geomkit"
Documentation = "https://github.com/mmssajith/geomkit#readme"
Repository = "https://github.com/mmssajith/geomkit"
"Bug Tracker" = "https://github.com/mmssajith/geomkit/issues"
Changelog = "https://github.com/mmssajith/geomkit/blob/main/CHANGELOG.md"

[tool.setuptools.packages.find]
where = ["."]
include = ["geomkit*"]
exclude = ["tests*", "examples*", "docs*"]

[tool.setuptools.dynamic]
version = {attr = "geomkit.__version__"}

[tool.setuptools.package-data]
geomkit = ["py.typed"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-v",
    "--strict-markers",
    "--tb=short",
]

[tool.ruff]
line-length = 100
target-version = "py38"

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "F",  # pyflakes
    "W",  # pycodestyle warnings
    "I",  # isort (import sorting)
]
ignore = []

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
line-ending = "auto"

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
