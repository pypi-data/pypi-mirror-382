[pytest]
# Pytest configuration for GeomKit

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Markers
markers =
    primitives: tests for primitive geometric objects
    shapes: tests for geometric shapes
    operations: tests for utility operations
    slow: marks tests as slow
