[project]
name = "hmt"
version = "0.1.0"
description = "Calculate when you can finish your 8-hour workday"
readme = "README.md"
requires-python = ">=3.12"
dependencies = []
authors = [
    {name = "Anael", email = "anael@example.com"}
]
license = {text = "MIT"}
keywords = ["cli", "time", "work", "productivity"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
]

[project.urls]
Homepage = "https://github.com/yourusername/hmt"
Repository = "https://github.com/yourusername/hmt"

[project.scripts]
hmt = "hmt:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
