[project]
name = "finlab-guard"
version = "0.4.1"
description = "A lightweight package for managing local finlab data cache with versioning and time-context features"
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
authors = [
    { name = "iapcal", email = "chiyimin2018@gmail.com" }
]
keywords = ["finlab", "cache", "data", "versioning", "backtesting"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Office/Business :: Financial",
]
dependencies = [
    "duckdb>=1.4.0",
    "finlab>=1.2.23",
    "pandas>=2.1.0",
    "polars>=0.20.0",
    "numpy>=1.24.0",
    "pyarrow>=10.0.0", # for parquet support
    "orjson>=3.11.3",
    "tqdm>=4.66.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.4.2",
    "freezegun>=1.2.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "build>=1.3.0",
    "mypy>=1.18.1",
    "pandas-stubs>=2.2.2.240807",
    "pytest>=8.4.2",
    "pytest-cov>=5.0.0",
    "pytest-xdist>=3.6.0",
    "ruff>=0.13.0",
    "twine>=6.2.0",
    "types-tqdm>=4.66.0",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "--tb=short --strict-markers -n auto"
markers = [
    "real_finlab: marks tests that require real finlab connection",
    "serial: marks tests that should run serially to avoid state conflicts",
]
