[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.version]
path = "src/dkany/__about__.py"

[project]
dynamic = ["version"]
name = "dkany"
description = "A wrapper library around the DKAN API"
license = "MIT"
license-files = ["LICEN[CS]E*"]
readme = "README.md"
authors = [
  { name="Peter Mariani", email="pmariani@mathematica-mpr.com" },
  { name="Drew McArthur", email="dmcarthur@mathematica-mpr.com" },
  { name="Tom Coile", email="tcoile@mathematica-mpr.com" },
]
requires-python = ">=3.9"
dependencies = [
    "luigi>=3.6.0",
    "paramiko>=4.0.0",
    "pyyaml>=6.0.3",
    "requests>=2.32.5",
    "requests-toolbelt>=1.0.0",
]

[dependency-groups]
dev = [
    "hatch>=1.14.2",
    "mypy>=1.18.2",
    "pytest>=8.4.2",
    "pytest-cov>=7.0.0",
    "pytest-html>=4.1.1",
    "ruff>=0.13.3",
    "ty>=0.0.1a21",
    "types-pysftp>=0.2.17.20250805",
    "types-pyyaml>=6.0.12.20250915",
    "types-requests>=2.32.4.20250913",
]
