[build-system]
requires = [
    'setuptools',
    'wheel',
    'build',
]
build-backend = 'setuptools.build_meta'

[tool.pytest.ini_options]
addopts = '--log-level=debug --doctest-modules -vv --cov n23 --cov-config pyproject.toml --cov-report=term-missing'
testpaths = ['n23', 'tests']
timeout = 60

[tool.coverage.run]
branch = true

[tool.coverage.report]
show_missing = true
fail_under = 89

[[tool.mypy.overrides]]
module = 'hy.*'
ignore_missing_imports = true

[tool.ruff]
lint.select = ['F', 'N', 'E', 'W', 'PL', 'C90', 'RUF', 'SLF']
# drop from ignore: PLR2004, E501
lint.ignore = ['E731', 'PLR2004', 'E501']
target-version = "py312"
