
[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "HoloLink"
version = "0.2.2"
description = "Modern manager for AI skills, tools, loading, execution, and automation."
authors = [
  {name = "Tristan McBride Sr.", email = "142635792+TristanMcBrideSr@users.noreply.github.com"},
]
maintainers = [
  {name = "Tristan McBride Sr.", email = "142635792+TristanMcBrideSr@users.noreply.github.com"}
]
readme = "README.md"
license = "Apache-2.0"
license-files = ["LICEN[CS]E.*"]
requires-python = ">=3.10"
dependencies = [
    "pyperclip",
    "pyautogui",
    "python-dotenv",
    "google-genai",
    "uv",
    "HoloViro",
    "HoloSync",
    "HoloMem",
    "HoloLrn",
    "HoloLog",
    "requests",
]
# Optional: Use this if you want to expose keywords for searchability
keywords = [
    "AI", "Agents", "Skills", "Tools", "Autoload", "Productivity", "Automation"
]
# Optional: Classifiers for PyPI
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
]

[project.urls]
Homepage = "https://github.com/TristanMcBrideSr"
