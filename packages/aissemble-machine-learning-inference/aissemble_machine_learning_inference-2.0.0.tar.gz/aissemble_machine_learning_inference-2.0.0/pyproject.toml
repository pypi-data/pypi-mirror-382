[project]
name = "aissemble-machine-learning-inference"
version = "2.0.0"
description = "Machine Learning Inference Test Module"
authors = [{name = "aiSSEMBLE Baseline Community", email = "aissemble@bah.com"}]
requires-python = ">=3.9"
dynamic = ["version", "dependencies"]
readme = "README.md"
license = "Apache-2.0"
license-files = ["LICENSE*"]

[project.urls]
homepage = "https://github.com/boozallen/aissemble"
documentation = "https://boozallen.github.io/aissemble"
repository = "https://github.com/boozallen/aissemble"

[tool.poetry]
packages = [{include = "aissemble_machine_learning_inference", from = "src"}]
# We have to explicitly include all source not just generated as it's all git-ignored in the test modules
include = [{path = "src/aissemble_machine_learning_inference/generated/**/*.py", format = ["wheel", "sdist"]}]

[tool.poetry.dependencies]
aissemble-foundation-pdp-client-python = {path = "../../../../foundation/foundation-security/aissemble-foundation-pdp-client-python", develop = true}
aissemble-foundation-core-python = {path = "../../../../foundation/aissemble-foundation-core-python", develop = true}
mlflow = ">=2.22.0"
fastapi = ">=0.95.0"
uvicorn = { version = "^0.18.0", extras = ["standard"]}
grpcio = "^1.50.0"
krausening = ">=21"
pandas = ">=1.5.0"

[tool.poetry.group.dev.dependencies]
behave = ">=1.2.6"
nose = ">=1.3.7"
grpcio-tools = "^1.50.0"
grpcio-testing = "^1.50.0"
kappa-maki = ">=1.0.1"
ruff = "^0.11.7"

[build-system]
requires = ["poetry-core>=1.7.0"]
build-backend = "poetry.core.masonry.api"


