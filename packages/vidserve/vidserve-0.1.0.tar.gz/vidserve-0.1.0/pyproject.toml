[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "vidserve"
version = "0.1.0"
description = "A video serving application"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "flask>=3.0.0",
    "click>=8.1.0",
    "opencv-python>=4.8.0",
    "pillow>=10.0.0",
]

[project.scripts]
vidserve = "vidserve.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["src/vidserve"]
