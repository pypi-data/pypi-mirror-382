[build-system]
requires = ["setuptools>=65", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "xpriment"
version = "0.0.2"
description = "实验管理框架"
readme = "README.md"
license = {text = "Apache-2.0"}
authors = [
    { name = "potatoQi" }
]
keywords = ["experiment", "scheduler", "machine-learning", "lark", "monitoring"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Build Tools"
]
requires-python = ">=3.9"
dependencies = [
    "toml>=0.10.2",
    "psutil>=5.8.0",
    "pandas>=1.3.0",
    "fastapi>=0.111.0",
    "uvicorn[standard]>=0.23.0",
    "websockets>=12.0",
    "lark-oapi>=1.0.30",
]

[tool.setuptools.packages.find]
include = ["experiment_manager*"]
exclude = [
    "tests*",
    "toy_example*",
    "data*",
    "experiments*",
]

[tool.setuptools.package-data]
"experiment_manager.ui" = ["static/**/*"]

[project.scripts]
EXP = "experiment_manager.ui.cli:main"

[project.optional-dependencies]
dev = [
    "pytest>=8.0",
    "pytest-asyncio>=0.23.0",
    "httpx>=0.27.0",
]

[project.urls]
Homepage = "https://github.com/potatoQi/EXP"
Repository = "https://github.com/potatoQi/EXP"
Issues = "https://github.com/potatoQi/EXP/issues"

[tool.pytest.ini_options]
pythonpath = ["."]
testpaths = ["tests", "toy_example"]
python_files = ["test_*.py"]