[project]
name = "hyprmonmon"
version = "0.1.0"
description = "Automatically manage multiple monitor setups for hyprland"
authors = [
    {name = "Ingmar Steen",email = "iksteen@gmail.com"}
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "hyprpy (>=0.2.0,<0.3.0)",
    "click (>=8.2.1,<9.0.0)"
]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.group.dev.dependencies]
pre-commit = "^4.3.0"
mypy = "^1.17.1"

[tool.poetry.scripts]
hyprmonmon = 'hyprmonmon:cli'

[tool.ruff.lint]
select = ["ALL"]
ignore = [
    # For ruff format
    "W191", "E111", "E114", "E117", "D206", "D300", "Q000", "Q001",
    "Q002", "Q003", "COM812", "COM819", "ISC001", "ISC002",
    "PLR2004",  # Allow magic constants.
    "D100", "D101", "D102", "D103", "D104", "D106", "D105", "D107", "D203", "D212", # The code is my docstring.
    "E501",  # Format takes care of this.
    "S603", "S607",  # Enable foot-shooting interface.
]

[tool.mypy]
strict = true
strict_optional = true
ignore_missing_imports = true
