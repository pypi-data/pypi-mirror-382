[bumpversion]
current_version = 0.8.0
commit = True
tag = True

[metadata]
name = sslmanager-sebastian-stigler
description = Add a short description here!
author = Sebastian Stigler
author_email = sebastian.stigler@hs-aalen.de
license = MIT
license_files = LICENSE.txt
long_description = file: README.rst
long_description_content_type = text/x-rst
url = https://github.com/pyscaffold/pyscaffold/
project_urls = 
	Documentation = https://pyscaffold.org/
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
install_requires = 
	importlib-metadata; python_version<"3.8"
	coloredlogs==15.0.1
	colorama==0.4.6
	humanfriendly==10.0
	inquirerpy==0.3.4
	prompt_toolkit==3.0.48
	wcwidth==0.2.13
	annotated-types==0.7.0
	pydantic==2.9.2
	pydantic-core==2.23.4
	typing-extensions==4.12.2
	dnspython==2.7.0
	email-validator==2.2.0
	idna==3.10
	shtab==1.7.1

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov

[options.entry_points]
console_scripts = 
	sslmanager = sslmanager.main:run
sslmanager.plugin = 
	0_help = sslmanager.cmd_help:CmdHelp.factory
	1_init = sslmanager.cmd_init:CmdInit.factory
	2_add-alias = sslmanager.cmd_add_alias:CmdAddAlias.factory
	3_del-alias = sslmanager.cmd_del_alias:CmdDelAlias.factory
	4_list-alias = sslmanager.cmd_list_alias:CmdListAlias.factory
	5_new-req = sslmanager.cmd_new_request:CmdNewRequest.factory
	6_store-cert = sslmanager.cmd_store_cert:CmdStoreCert.factory
	7_upload = sslmanager.cmd_upload:CmdUpload.factory

[tool:pytest]
addopts = 
	--cov sslmanager --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.5
package = sslmanager

[egg_info]
tag_build = 
tag_date = 0

