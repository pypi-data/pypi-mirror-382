[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "apisix-client"
version = "0.3.0"
dependencies = [
    "httpx >= 0.27, <1.0",
    "pyhumps >= 3.8, <4.0",
    "attrs >= 24.3, <25.0",
    "cattrs >= 24.1, <25.0",
]
requires-python = ">=3.9"
authors = [
    { name = "Dominik Tkacik", email = "tkacik38@gmail.com" },
    { name = "Jan Tkacik", email = "jan.tkacik@gmail.com" },
    { email = "info@neuronum.sk" },
]
maintainers = [
    { name = "Dominik Tkacik", email = "tkacik38@gmail.com" },
    { name = "Jan Tkacik", email = "jan.tkacik@gmail.com" },
]
description = "Python sdk for apisix admin api"
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]
keywords = ["apisix", "sdk", "neuronum"]
classifiers = [
    "Intended Audience :: Developers",
    "Development Status :: 2 - Pre-Alpha",
    "Programming Language :: Python",
    "Operating System :: OS Independent",
    "Operating System :: POSIX",
    "Operating System :: MacOS",
    "Operating System :: POSIX :: Linux",
    "Operating System :: Microsoft :: Windows",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]

[project.optional-dependencies]
dev = ["black >= 25.0", "ruff >= 0.12", "isort >= 6.0"]

[project.urls]
Homepage = "https://github.com/NeuronumOfficial/apisix-client"
Documentation = "https://github.com/NeuronumOfficial/apisix-client"
Repository = "https://github.com/NeuronumOfficial/apisix-client"
"Bug Tracker" = "https://github.com/NeuronumOfficial/apisix-client/issues"


[tool.black]
line-length = 110

[tool.ruff]
line-length = 110

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]
