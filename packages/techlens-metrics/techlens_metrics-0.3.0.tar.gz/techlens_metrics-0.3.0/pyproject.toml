[build-system]
requires = [
    "hatchling",
    "setuptools",
    "setuptools_scm[toml]>=6.0",
    "build",
    "hatch-requirements-txt"
]
build-backend = "hatchling.build"

[project]
name = "techlens-metrics"
authors = [
    {name = "Crosslake Technologies", email = "techlens@crosslaketech.com"},
]
description = "Calculate code metrics in various languages"
readme = "README.md"
license = "CC-BY-NC-4.0"
license-files = ["LICENSE"]
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: Free for non-commercial use",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Natural Language :: English",
]
dynamic = ["dependencies", "version"]

[project.optional-dependencies]
dev = [
    "black>=24.1.1",
    "pytest",
    "pytest-cov"
]

[project.urls]
"Homepage" = "https://www.crosslaketech.com/"

[tool.black]
line-length = 88
target-version = ['py310', 'py311']
include = '\.pyi?$'
exclude = '''
(
    (
          ^/VERSION\.py$
        | ^/testfiles/big_python\.py$
        | ^/env/.*
    )
)
'''


[tool.setuptools.packages.find]
where = ["."]
include = ["modernmetric*", "test*"]

[tool.hatch.version]
path = "VERSION.py"

[tool.hatch.metadata.hooks.requirements_txt]
files = ["requirements.txt"]
