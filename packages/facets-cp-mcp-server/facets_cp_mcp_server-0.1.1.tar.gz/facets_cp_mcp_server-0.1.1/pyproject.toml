[project]
urls = { "Homepage" = "https://github.com/Facets-cloud/control-plane-mcp-server", "Bug Tracker" = "https://github.com/Facets-cloud/control-plane-mcp-server/issues", "Documentation" = "https://github.com/Facets-cloud/control-plane-mcp-server#readme" }

name = "facets-cp-mcp-server"
description = "Facets Control Plane MCP Server"
dynamic = ["version"]
readme = "README.md"
license = {text = "MIT"}
authors = [
    { name = "Anshul Sao", email = "anshul@facets.cloud" },
    { name = "Anuj Hydrabadi", email = "anuj.hydrabadi@facets.cloud" },
]
dependencies = [
    "mcp[cli]>=1.13.0",
    "httpx>=0.25.0",
    "facets-control-plane-sdk==1.0.3",
    "pydantic~=2.11.2",
    "jsonschema~=4.23.0",
    "click>=8.2.1,<9.0.0",       # CLI argument parsing
    "uvicorn>=0.35.0,<1.0.0",    # ASGI server for streamable-http transport
    "starlette>=0.47.2,<1.0.0",  # Web framework (required for streamable-http)
    "python-dotenv>=1.1.1,<2.0.0",  # Environment variable loading
]
requires-python = ">=3.12"
keywords = ["Facets", "MCP", "Control Plane", "Python"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Build Tools",
    "Intended Audience :: Developers",
    "Development Status :: 4 - Beta",
]

[project.scripts]
facets-cp-mcp-server = "control_plane_mcp.server:main"

[build-system]
requires = ["setuptools>=61.0", "setuptools-scm>=7.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]
# Write the version to control_plane_mcp/_version.py
write_to = "control_plane_mcp/_version.py"
version_scheme = "post-release"
local_scheme = "node-and-date"

[tool.setuptools.packages.find]
where = ["."]
include = ["control_plane_mcp*"]

[tool.setuptools.package-data]
"control_plane_mcp" = [
    "**/*.json",
    "**/*.yaml",
    "**/*.yml",
    "**/*.md",
    "**/*.txt",
    "docs/**/*",
    "scripts/**/*",
]
