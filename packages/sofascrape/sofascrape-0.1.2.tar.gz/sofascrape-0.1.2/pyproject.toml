[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sofascrape"
version = "0.1.2"
description = "A Python library for scraping and interacting with SofaScore APIs"
readme = "README.md"
authors = [
    {name = "Chumari", email = "dchumari@gmail.com"}
]
license = {text = "MIT License"}
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
requires-python = ">=3.7"
keywords = ["sofascore", "scraping", "sports", "football", "api"]
dependencies = [
    "playwright>=1.30.0",
    "beautifulsoup4>=4.11.0",
    "requests>=2.28.0"
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov",
    "black",
    "flake8",
    "mypy"
]

[project.urls]
Homepage = "https://github.com/dchumari/sofascrape"
Repository = "https://github.com/dchumari/sofascrape.git"
"Bug Reports" = "https://github.com/dchumari/sofascrape/issues"