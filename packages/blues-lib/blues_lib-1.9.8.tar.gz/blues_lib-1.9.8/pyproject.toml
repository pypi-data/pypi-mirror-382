[project]
# 项目名称（必须与 src 下的包名一致，如 src/sap/ 则 name = "sap"）
name = "blues_lib"
# 版本号（从原 setup.py 或 setup.cfg 迁移）
version = "1.9.8"
description = "Blues's core library"
# 项目说明文件
readme = "README.md"
# 作者信息
authors = [
  { name = "Blues Liu", email = "1121557826@qq.com" }
]
# 支持的 Python 版本（从原配置迁移）
requires-python = ">=3.11"

# 依赖项（从原 setup.py 的 install_requires 或 requirements.txt 迁移）
dependencies = [
  "pillow>=10.3.0",
  "requests>=2.31.0",
  "selenium>=4.25.0",
  "selenium-wire>=5.1.0",
  "setuptools>=47.1.0",
  "webdriver-manager==4.0.2",
  "tld==0.13",
  "blinker==1.6.2",
  "pymysql==1.0.2",
  "beautifulsoup4==4.9.3",
  "pyperclip==1.9.0",
  "undetected-chromedriver==3.5.5",
  "paramiko==3.5.1",
  "psutil==7.0.0",
  "ddt==1.7.2",
  "pyyaml==6.0.2",
  "pytest==8.3.5",
  "pytest-html==4.1.1",
  "pytest-sugar==1.0.0",
  "pytest-cov==6.1.1",
  "jsonschema==4.21.1",
  "twine==6.1.0",
  "json5==0.12.0",
  "pyhocon==0.3.61",
  "pyautogui==0.9.54",
  "tiktoken>=0.5.1",
  "playwright>=1.55.0",
]

# 可选：开发依赖（如测试工具、格式化工具等，原 setup.py 的 extras_require 中的 dev 依赖）
[project.optional-dependencies]
dev = []

[tool.pytest.ini_options]
testpaths = ["tests"]
# 测试文件目录
pythonpath = ["src"]
# 告诉 pytest 从 src 目录找包
addopts = "-v"
# 显示详细测试日志

# UV 配置（镜像源、构建等）
[tool.uv]
# 设置镜像源（加速依赖下载）
index-url = "https://mirrors.aliyun.com/pypi/simple/"

# 构建系统配置（UV 专属构建后端，必须添加）
[build-system]
requires = ["uv_build>=0.8.17,<0.9.0"]
# UV 构建依赖
build-backend = "uv_build"
# 使用 UV 的构建后端
    