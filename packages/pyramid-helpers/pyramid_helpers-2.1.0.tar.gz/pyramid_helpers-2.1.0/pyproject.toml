[build-system]
requires = ["uv_build>=0.8.18,<0.9.0"]
build-backend = "uv_build"

[project]
name = "Pyramid-Helpers"
version = "2.1.0"
description = "Helpers to develop Pyramid applications"
authors = [
    {name = "Cyril Lacoux", email = "clacoux@easter-eggs.com"},
    {name = "Valéry Febvre", email = "vfebvre@easter-eggs.com"},
]
license = {text = "AGPL-3.0-or-later"}
requires-python = "<4.0,>=3.9"
dependencies = [
    "babel<3.0,>=2.9",
    "colorlog<7.0,>=6.0",
    "decorator<6.0,>=5.0",
    "formencode<3.0,>=2.0",
    "mako<2.0,>=1.1",
    "passlib<2.0,>=1.7",
    "pyramid<3.0,>=2.0",
    "pyramid-beaker<1.0,>=0.9",
    "pyramid-exclog<2.0,>=1.0",
    "pyramid-mako<2.0,>=1.1",
    "pyramid-tm<3.0,>=2.4",
    "transaction<6.0,>=5.0",
    "webob<2.0,>=1.8",
]
readme = "README.md"
keywords = [
    "web",
    "wsgi",
    "pylons",
    "pyramid",
    "helpers",
]
classifiers = [
    "License :: OSI Approved :: GNU Affero General Public License v3 or later (AGPLv3+)",
    "Development Status :: 5 - Production/Stable",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Framework :: Pyramid",
    "Topic :: Internet :: WWW/HTTP :: WSGI :: Application",
    "Topic :: Internet :: WWW/HTTP :: WSGI",
    "Topic :: Internet :: WWW/HTTP",
    "Intended Audience :: Developers",
]

[project.urls]
homepage = "https://gitlab.com/yack/pyramid-helpers"
download = "https://gitlab.com/yack/pyramid-helpers/-/releases"
issues = "https://gitlab.com/yack/pyramid-helpers/-/issues"
source = "https://gitlab.com/yack/pyramid-helpers"

[project.entry-points."paste.app_factory"]
main = "pyramid_helpers:main"

[project.scripts]
phelpers-init-db = "pyramid_helpers.scripts.initializedb:main"

[project.optional-dependencies]
markdown = [
    "markdown<4.0,>=3.1",
]
ldap = [
    "python-ldap<4.0,>=3.2",
]
radius = [
    "pyrad<3.0,>=2.1",
]
pgsql-src = [
    "psycopg2<3.0,>=2.9",
]
pgsql-bin = [
    "psycopg2-binary<3.0,>=2.9",
]

[dependency-groups]
dev = [
    "flake8",
    "gunicorn<24.0,>=23.0",
    "invoke",
    "paste",
    "po2json",
    "pylint",
    "pyramid-debugtoolbar",
    "pyramid-ipython",
    "pytest",
    "pytest-cov",
    "pytest-steps",
    "reuse",
    "robber",
    "sqlalchemy<3.0,>=2.0",
    "termcolor",
    "webtest<4.0,>=3.0",
    "zope-sqlalchemy<5.0,>=4.0",
]

[tool.uv.build-backend]
module-root = ""
source-exclude = [
    "pyramid_helpers/locale/*.pot",
    "pyramid_helpers/locale/*/LC_MESSAGES/*.po",
    "pyramid_helpers/static/translations/.gitignore",
]
