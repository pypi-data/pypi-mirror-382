[project]
name = "jupyterpower"            # what people pip install
version = "0.9.5"
description = "Utilities for Data Science using Python and Jupyter Notebook"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [{ name = "Bruce DeSimas" }]

# runtime deps for your package (keep this minimal)
dependencies = [
  "pandas>=2.2",
  "matplotlib>=3.8",
  "scikit-learn>=1.5"
]

[project.urls]
Homepage = "https://github.com/bdesimas/JupyterPower"
Source = "https://github.com/bdesimas/JupyterPower"
Issues = "https://github.com/bdesimas/JupyterPower/issues"

[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]
include = ["jupyterpower*"]        # ONLY the new name included


