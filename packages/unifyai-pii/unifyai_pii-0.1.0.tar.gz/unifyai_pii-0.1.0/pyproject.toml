[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "unifyai-pii"
version = "0.1.0"
description = "Country-specific PII recognizers for Microsoft Presidio"
readme = "README.md"
requires-python = ">=3.9,<4.0"
license = {text = "MIT"}
authors = [
    {name = "Vivek Dalvi", email = "vivekdalvi5143@gmail.com"}
]
keywords = ["presidio", "pii", "privacy", "data-protection", "nlp", "country-specific"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Security",
]

dependencies = [
    "presidio-analyzer>=2.2.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "ruff",
]

[project.urls]
Homepage = "https://github.com/Vivek5143/unifyai-pii"
Documentation = "https://github.com/Vivek5143/unifyai-pii#readme"
Repository = "https://github.com/Vivek5143/unifyai-pii"
Issues = "https://github.com/Vivek5143/unifyai-pii/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
unifyai_pii = ["py.typed"]


