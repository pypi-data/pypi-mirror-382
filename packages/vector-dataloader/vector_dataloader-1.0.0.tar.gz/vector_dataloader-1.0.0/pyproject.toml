[project]
name = "vector-dataloader"
version = "1.0.0"
description = "Production-grade embedding loader for CSV data to vector stores with multiple providers."
authors = [
    { name = "Shashwat Roy", email = "shashwatunf@gmail.com" }
]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "boto3==1.34.0",
    "asyncpg==0.29.0",
    "pgvector==0.2.5",
    "pandas==2.2.2",
    "pydantic==2.8.2",
    "tenacity==8.5.0",
    "numpy==1.26.4",
    "anyio==4.8.0",
    "python-dotenv==1.0.1",
]

[project.optional-dependencies]
gemini = ["google_genai==1.39.0"]
sentence-transformers = [
    "sentence-transformers==3.0.1",
    "torch==2.4.0",
]
openai = ["openai==1.51.0"]
faiss = ["faiss-cpu==1.8.0"]
chroma = [
    "chromadb==0.5.3",
    "posthog==3.6.6",
]
dev = [
    "pytest==8.3.2",
    "pytest-asyncio==0.23.8",
    "black>=25.9.0",
]
all = [
    "google_genai==1.39.0",
    "sentence-transformers==3.0.1",
    "torch==2.4.0",
    "openai==1.51.0",
    "faiss-cpu==1.8.0",
    "chromadb==0.5.3",
    "posthog==3.6.6",
    "pytest==8.3.2",
    "pytest-asyncio==0.23.8",
    "black>=25.9.0",
]

[project.scripts]
dataload-run = "main:main"

[build-system]
requires = ["setuptools>=64.0.0", "wheel", "build"]
build-backend = "setuptools.build_meta"

[dependency-groups]
dev = [
    "black>=25.9.0",
]
