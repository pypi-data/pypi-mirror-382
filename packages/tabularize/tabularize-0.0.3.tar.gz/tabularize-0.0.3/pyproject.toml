[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[project]
name = "tabularize"
version = "0.0.3"
requires-python = ">=3.9"
authors = [
    {name = "Jayson Fong", email = "jayson.fong@gatech.edu"}
]
description = "Parse semi-structured text into Python dictionaries without well-defined schemas"
readme = "README.md"
license = { text = "MIT" }
license-files = ["LICENSE"]
classifiers = [
    "Development Status :: 1 - Planning",
    "Programming Language :: Python",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Topic :: File Formats",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries",
    "Typing :: Typed"
]

[project.urls]
Homepage = "https://github.com/Jayson-Fong/tabularize"
Issues = "https://github.com/Jayson-Fong/tabularize/issues"

[dependency-groups]
test = [
    "pytest",
    "pytest-cov",
]

dev = [
    "black",
    "ruff",
    "mypy",
    "pytest",
    "pytest-cov"
]

[tool.hatch.build]
packages = ["src/tabularize"]
exclude = ["tests"]

[tool.pytest.ini_options]
addopts = "-v --cov=tabularize --cov-report=term-missing"
testpaths = ["tests"]
pythonpath = ["src"]

[tool.mypy]
warn_unused_configs = true
disallow_untyped_defs = true
ignore_missing_imports = true
strict_optional = true
mypy_path = ["src", "tests"]

[tool.ruff]
src = ["src"]
fix = true
show-fixes = true
output-format = "full"

[tool.coverage.run]
branch = true
source = ["tabularize", "tests"]

[tool.coverage.paths]
source = ["src", "*/site-packages"]

[project.scripts]
tabularize = "tabularize.main:main"
