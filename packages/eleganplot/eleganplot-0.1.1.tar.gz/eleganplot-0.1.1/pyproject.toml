[build-system]
requires = ["hatchling>=1.24"]
build-backend = "hatchling.build"

[project]
name = "eleganplot"
version = "0.1.1"
description = "EleganPlot — надстройка над Matplotlib для элегантной, изящной визуализации."
readme = "README.md"
requires-python = ">=3.9"
license = { file = "LICENSE" }
authors = [
  { name = "Alex Frauch" }
]
keywords = ["matplotlib", "visualization", "plot", "styling", "themes"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Topic :: Scientific/Engineering :: Visualization",
  "Intended Audience :: Science/Research",
  "Intended Audience :: Developers",
]
dependencies = [
  "matplotlib>=3.7",
]

[project.urls]
Homepage = "https://github.com/AlFrauch/eleganplot"
Repository = "https://github.com/AlFrauch/eleganplot"
Documentation = "https://github.com/AlFrauch/eleganplot#readme"
"Bug Tracker" = "https://github.com/AlFrauch/eleganplot/issues"

[project.scripts]
eplot = "eleganplot.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["src/eleganplot"]

[tool.black]
line-length = 100
target-version = ["py39"]

[tool.ruff]
line-length = 100
src = ["src"]
select = ["E", "F", "I", "B", "UP", "C90"]

[tool.pytest.ini_options]
addopts = "-q"
testpaths = ["tests"]


