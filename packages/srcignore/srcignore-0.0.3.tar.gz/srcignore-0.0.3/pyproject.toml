[project]
name = "srcignore"
version = "0.0.3"
description = "Generates a list of files that matches .gitignore-like files"
authors = [{name = "Calian AT"}]
readme = {file = "README.adoc", content-type = "text/plain"}
homepage = "https://calian.com/"
repository = "https://gitlab.com/brayden.willenborg/srcignore"
license = "MIT"
requires-python = ">=3.12"
dependencies = [
    "gitignore-parser>=0.1.13",
    "typer>=0.19.2",
]

[project.scripts]
srcignore = "srcignore:main"

[tool.uv.build-backend]
namespace = true
module-name = ""

[build-system]
requires = ["uv_build>=0.9.0,<0.10.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "pytest>=8.4.2",
    "pytest-timeout>=2.4.0",
]

[tool.pytest.ini_options]
pythonpath = [
  "src",
  "tests"
]
timeout = 1

[tool.mypy]
mypy_path = [
  "$MYPY_CONFIG_FILE_DIR/src",
  "$MYPY_CONFIG_FILE_DIR"
]
python_executable = "$MYPY_CONFIG_FILE_DIR/.venv/bin/python"
files = ["$MYPY_CONFIG_FILE_DIR/src/", "$MYPY_CONFIG_FILE_DIR/tests/"]
cache_dir = "$MYPY_CONFIG_FILE_DIR/.mypy_cache"
strict = true

[[tool.mypy.overrides]]
module = ["nidaqmx.*", "pysnmp.*", "cytoolz"]
ignore_missing_imports = true

[tool.ruff]
target-version = "py312"

