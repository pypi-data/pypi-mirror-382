[tool.poetry]
name = "glider-ingest"
version = "1.1.23"
description = "Package for GERG to ingest raw glider data into NetCDF files"
authors = ["Alec <alecmkrueger@tamu.edu>"]
maintainers = ["Alec <alecmkrueger@tamu.edu>"]
keywords = ["GERG", "TAMU", "glider", "ingest", "netcdf", "python", "data"]
readme = "README.md"
packages = [{include = "glider_ingest", from = "src"}]


[tool.poetry.dependencies]
python = ">=3.12,<3.14"
numpy = "^2.0.1"
pandas = "^2.2.2"
xarray = "^2024.6.0"
attrs = "^23.2.0"
gsw = "^3.6.19"
scipy = "^1.14.0"
netcdf4 = "^1.7.1.post1"
natsort = "^8.4.0"
dask = "^2024.8.2"
dask-expr = "^1.1.13"
dbdreader = "^0.5.7"

[tool.poetry.group.dev.dependencies]
black = "^24.4.2"
flake8 = "^7.1.0"
isort = "^5.13.2"
mypy = "^1.10.1"
pylint = "^3.2.5"
poetry-plugin-export = "^1.8.0"
sphinx = "^8.1.3"
sphinx-rtd-theme = "^3.0.2"
sphinx-autoapi = "^3.4.0"
graphviz = "^0.20.3"
notebook = "^7.3.2"
gerg-plotting = "^0.0.31"

[tool.poetry.group.test.dependencies]
pytest = "^8.2.2"
faker = "^26.0.0"
pytest-cov = "^6.0.0"

[tool.poetry.build]
script = "prebuild.py"

[tool.pytest.ini_options]
filterwarnings = [
    "ignore::DeprecationWarning",
    'ignore:numpy.ndarray size changed, may indicate binary incompatibility',
    'ignore::PendingDeprecationWarning'
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "serial",
    "example: marks tests as example (deselect with '-m \"not example\"')"
]

[tool.coverage.report]
exclude_lines = [
    "if __name__ == .__main__.:"
]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

