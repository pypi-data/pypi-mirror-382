[build-system]
requires = [
    "setuptools>=61.0",
    "wheel"
]
build-backend = "setuptools.build_meta"


[project]
name="holtz-tools"
version="0.4.3"   
authors=[
  { name="Jon Holtzman", email="holtzmanjon@gmail.com" },
]
description="Python utility tools"
readme = "README.md"
requires-python = ">=3.9"
classifiers=[
    "Development Status :: 1 - Planning",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: BSD License",  
    "Operating System :: OS Independent",        
    "Programming Language :: Python :: 3",
]
dependencies = [
    "matplotlib",                     
    "numpy",                     
    "scipy",                     
    "bokeh",                     
    "astropy",                     
]

[project.urls]
"Homepage" = "https://github.com/holtzmanjon/tools"

[tool.setuptools.packages.find]
where = ["python"]  # list of folders that contain the packages (["."] by default)
