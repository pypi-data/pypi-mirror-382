[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pymarulib"
version = "0.1.1"
authors = [
{ name="Maru", email="maru@fuwamofu.net" },
]
description = "A personal collection of utility functions."
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.8"
classifiers = [
"Programming Language :: Python :: 3",
"License :: OSI Approved :: MIT License",
"Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://www.google.com/search?q=https://github.com/EukkMaru/pymarulib"
"Bug Tracker" = "https://www.google.com/search?q=https://github.com/EukkMaru/pymarulib/issues"

[tool.setuptools.packages.find]
where = ["src"]