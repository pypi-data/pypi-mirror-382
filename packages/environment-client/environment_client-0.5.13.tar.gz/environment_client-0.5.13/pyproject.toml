[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "environment-client"
version = "0.5.13"
description = "Python client for DEFRA's environment.data.gov.uk APIs (typed, async-friendly)"
readme = "README.md"
requires-python = ">=3.12"
license = { file = "LICENSE" }
keywords = [
  "defra",
  "environment",
  "uk",
  "api",
  "flood",
  "hydrology",
  "environment.data.gov.uk",
]
authors = [{ name = "Cogna.co", email = "engineering@cogna.co" }]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.13",
  "Framework :: AsyncIO",
  "Typing :: Typed",
  "Topic :: Internet :: WWW/HTTP",
]
dependencies = [
    "httpx>=0.28.1",
    "pydantic>=2.11.7",
    "pyyaml>=6.0.2",
]

[project.urls]
"Homepage" = "https://github.com/cogna-public/environment-client"
"Bug Tracker" = "https://github.com/cogna-public/environment-client/issues"

[tool.hatch.build.targets.sdist]
include = ["/environment"]

[tool.hatch.build.targets.wheel]
packages = ["environment"]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q"
testpaths = ["tests"]
pythonpath = "."

[tool.uv]
dev-dependencies = [
  "pytest>=8.4.2",
  "pytest-asyncio>=1.1.0",
  "pytest-httpx>=0.35.0",
  "pytest-vcr>=1.0.2",
]
