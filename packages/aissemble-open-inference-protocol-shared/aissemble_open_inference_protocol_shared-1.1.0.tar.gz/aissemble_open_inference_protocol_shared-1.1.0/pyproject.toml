[project]
name = "aissemble-open-inference-protocol-shared"
version = "1.1.0"
description = "Shared Utilities for aiSSEMBLE Open Inference Protocol"
authors = [
    {name = "aiSSEMBLE Solutions Community", email = "aissemble@bah.com"}
]
readme = "README.md"
requires-python = ">=3.10,<3.13"

classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: Other/Proprietary License",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers"
]
license = "Apache-2.0"
license-files = ["LICENSE*"]
dynamic = ["version", "dependencies"]

[project.urls]
Homepage = "https://github.com/boozallen/aissemble-open-inference-protocol"

[tool.poetry]
packages = [
    { include="aissemble_open_inference_protocol_shared", from="src" }
]

[tool.poetry.dependencies]
fastapi = {extras = ["standard"], version = ">=0.116.1"}
pydantic = "^2.11.4"
krausening = ">=20"
cryptography = ">=44.0.1"
numpy = ">=1.26.0"
starlette = ">=0.47.2"

[tool.poetry.group.dev.dependencies]
ruff = "^0.11.12"
behave = "^1.2.6"
kappa-maki = "^1.0.2"
nose = ">=1.3.7"

[build-system]
requires = ["poetry-core>=2.0.0"]
build-backend = "poetry.core.masonry.api"
