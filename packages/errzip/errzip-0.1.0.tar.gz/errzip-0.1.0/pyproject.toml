[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "errzip"
version = "0.1.0"
description = "AI-optimized exception summarization that automatically sends to LLMs"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Greg", email = "greg@example.com"}
]
maintainers = [
    {name = "Greg", email = "greg@example.com"}
]
keywords = [
    "exception",
    "error",
    "debugging",
    "ai",
    "llm",
    "ollama",
    "openai",
    "claude",
    "diagnostics",
    "traceback"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Debuggers",
    "Topic :: Software Development :: Quality Assurance",
    "Topic :: System :: Monitoring",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Operating System :: OS Independent",
]

dependencies = [
    "requests>=2.25.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=22.0.0",
    "mypy>=0.990",
    "flake8>=6.0.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/errzip"
Documentation = "https://github.com/yourusername/errzip#readme"
Repository = "https://github.com/yourusername/errzip.git"
Issues = "https://github.com/yourusername/errzip/issues"
Changelog = "https://github.com/yourusername/errzip/blob/main/CHANGELOG.md"

[tool.setuptools]
packages = ["errzip"]

[tool.setuptools.package-data]
errzip = ["py.typed"]

[tool.black]
line-length = 100
target-version = ['py38']

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
