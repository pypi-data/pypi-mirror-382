[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[project]
name = "pyreporting"
dynamic = ["version"]
description = 'Progress, error reporting and logging for Python'
readme = "README.md"
requires-python = ">=3.11"
license = "MIT"
keywords = []
authors = [
  { name = "Tom Doel", email = "tom.doel@codechoreography.co.uk" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = [
  "platformdirs",
  "enlighten"
]

[project.urls]
Documentation = "https://CodeChoreography.github.io/pyreporting"
Issues = "https://github.com/CodeChoreography/pyreporting/issues"
Source = "https://github.com/CodeChoreography/pyreporting"

[tool.hatch.version]
source = "vcs"

[project.optional-dependencies]
tests = ["pytest"]
examples = ["pyside6"]
pyside = ["pyside6"]
lint = [
  "pylint",
  "pyside6"
]
docs = [
  "sphinx",
  "myst-parser",
  "pydata-sphinx-theme",
  "sphinx-autodoc-typehints"
]

[tool.pytest.ini_options]
pythonpath = [
  "src",
]

[tool.pylint.'MESSAGES CONTROL']
disable=[
  'no-else-return',
  'no-else-raise',
  'too-many-arguments',
  'too-many-positional-arguments',
  'too-few-public-methods',
  'too-many-public-methods',
  'no-name-in-module',
]

