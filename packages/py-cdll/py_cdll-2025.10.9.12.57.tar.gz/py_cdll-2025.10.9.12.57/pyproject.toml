[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "py-cdll"
description = "Circular doubly linked list data structure. Emulates Python list behavior and has additional features."
version = "2025.10.09.12.57"
requires-python = ">=3.9"
dependencies = []
authors = [
    { name = "tompy" },
]
readme = "README.md"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3.9",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]

[tool.hatch.build.targets.wheel]
packages = ["src/py_cdll"]
