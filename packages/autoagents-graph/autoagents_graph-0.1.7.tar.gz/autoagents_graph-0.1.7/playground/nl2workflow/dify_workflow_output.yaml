app:
  description: 基于知识库的智能问答系统
  icon: 🤖
  icon_background: '#FFEAD5'
  mode: workflow
  name: 智能问答助手
  use_icon_as_answer_icon: false
dependencies: []
kind: app
version: 0.3.1
workflow:
  conversation_variables: []
  environment_variables: []
  features:
    file_upload:
      allowed_file_extensions:
      - .JPG
      - .JPEG
      - .PNG
      - .GIF
      - .WEBP
      - .SVG
      allowed_file_types:
      - image
      allowed_file_upload_methods:
      - local_file
      - remote_url
      enabled: false
      fileUploadConfig:
        audio_file_size_limit: 50
        batch_count_limit: 5
        file_size_limit: 15
        image_file_size_limit: 10
        video_file_size_limit: 100
        workflow_file_upload_limit: 10
      image:
        enabled: false
        number_limits: 3
        transfer_methods:
        - local_file
        - remote_url
      number_limits: 3
    opening_statement: ''
    retriever_resource:
      enabled: true
    sensitive_word_avoidance:
      enabled: false
    speech_to_text:
      enabled: false
    suggested_questions: []
    suggested_questions_after_answer:
      enabled: false
    text_to_speech:
      enabled: false
      language: ''
      voice: ''
  graph:
    edges:
    - id: start-source-knowledge_search-target
      type: custom
      source: start
      target: knowledge_search
      sourceHandle: source
      targetHandle: target
      data:
        isInLoop: false
        sourceType: start
        targetType: knowledge-retrieval
      zIndex: 0
    - id: knowledge_search-source-ai_answer-target
      type: custom
      source: knowledge_search
      target: ai_answer
      sourceHandle: source
      targetHandle: target
      data:
        isInLoop: false
        sourceType: knowledge-retrieval
        targetType: llm
      zIndex: 0
    - id: ai_answer-source-end-target
      type: custom
      source: ai_answer
      target: end
      sourceHandle: source
      targetHandle: target
      data:
        isInLoop: false
        sourceType: llm
        targetType: end
      zIndex: 0
    nodes:
    - id: start
      type: custom
      position:
        x: 50.0
        y: 200.0
      positionAbsolute:
        x: 50.0
        y: 200.0
      sourcePosition: right
      targetPosition: left
      width: 244
      height: 54
      selected: false
      data:
        desc: ''
        selected: false
        title: 开始
        type: start
        variables: []
    - id: knowledge_search
      type: custom
      position:
        x: 300.0
        y: 200.0
      positionAbsolute:
        x: 300.0
        y: 200.0
      sourcePosition: right
      targetPosition: left
      width: 244
      height: 54
      selected: false
      data:
        dataset_ids:
        - knowledge_base
        desc: ''
        multiple_retrieval_config:
          reranking_enable: true
          top_k: 5
        query_variable_selector: []
        retrieval_mode: multiple
        selected: false
        title: 知识检索
        type: knowledge-retrieval
    - id: ai_answer
      type: custom
      position:
        x: 550.0
        y: 200.0
      positionAbsolute:
        x: 550.0
        y: 200.0
      sourcePosition: right
      targetPosition: left
      width: 244
      height: 54
      selected: false
      data:
        context:
          enabled: false
          variable_selector: []
        desc: ''
        model:
          completion_params:
            temperature: 0.3
          mode: chat
          name: doubao-deepseek-v3
          provider: ''
        prompt_template:
        - role: system
          text: '基于检索到的知识内容，为用户提供准确、详细的回答。


            知识内容：{{@knowledge_search_text}}

            用户问题：{{@start_userChatInput}}


            请根据知识内容回答用户问题，如果知识内容无法回答问题，请如实告知。'
        selected: false
        structured_output: null
        structured_output_enabled: false
        title: 智能回答
        type: llm
        variables: []
        vision:
          enabled: false
    - id: end
      type: custom
      position:
        x: 800.0
        y: 200.0
      positionAbsolute:
        x: 800.0
        y: 200.0
      sourcePosition: right
      targetPosition: left
      width: 244
      height: 54
      selected: false
      data:
        desc: ''
        outputs: []
        selected: false
        title: 结束
        type: end
    viewport:
      x: 0.0
      y: 0.0
      zoom: 1.0
