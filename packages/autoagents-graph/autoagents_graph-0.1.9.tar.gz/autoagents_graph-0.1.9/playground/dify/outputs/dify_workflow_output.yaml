app:
  description: 基于Text2Workflow构建的Dify工作流
  icon: 🤖
  icon_background: '#FFEAD5'
  mode: workflow
  name: Dify测试工作流
  use_icon_as_answer_icon: false
dependencies: []
kind: app
version: 0.3.1
workflow:
  conversation_variables: []
  environment_variables: []
  features:
    file_upload:
      allowed_file_extensions:
      - .JPG
      - .JPEG
      - .PNG
      - .GIF
      - .WEBP
      - .SVG
      allowed_file_types:
      - image
      allowed_file_upload_methods:
      - local_file
      - remote_url
      enabled: false
      fileUploadConfig:
        audio_file_size_limit: 50
        batch_count_limit: 5
        file_size_limit: 15
        image_file_size_limit: 10
        video_file_size_limit: 100
        workflow_file_upload_limit: 10
      image:
        enabled: false
        number_limits: 3
        transfer_methods:
        - local_file
        - remote_url
      number_limits: 3
    opening_statement: ''
    retriever_resource:
      enabled: true
    sensitive_word_avoidance:
      enabled: false
    speech_to_text:
      enabled: false
    suggested_questions: []
    suggested_questions_after_answer:
      enabled: false
    text_to_speech:
      enabled: false
      language: ''
      voice: ''
  graph:
    edges:
    - id: start-source-llm_analysis-target
      type: custom
      source: start
      target: llm_analysis
      sourceHandle: source
      targetHandle: target
      data:
        isInLoop: false
        sourceType: start
        targetType: llm
      zIndex: 0
    - id: llm_analysis-source-knowledge-target
      type: custom
      source: llm_analysis
      target: knowledge
      sourceHandle: source
      targetHandle: target
      data:
        isInLoop: false
        sourceType: llm
        targetType: knowledge-retrieval
      zIndex: 0
    - id: knowledge-source-ai_reply-target
      type: custom
      source: knowledge
      target: ai_reply
      sourceHandle: source
      targetHandle: target
      data:
        isInLoop: false
        sourceType: knowledge-retrieval
        targetType: llm
      zIndex: 0
    - id: ai_reply-source-end-target
      type: custom
      source: ai_reply
      target: end
      sourceHandle: source
      targetHandle: target
      data:
        isInLoop: false
        sourceType: llm
        targetType: end
      zIndex: 0
    nodes:
    - id: start
      type: custom
      position:
        x: 50.0
        y: 200.0
      positionAbsolute:
        x: 50.0
        y: 200.0
      sourcePosition: right
      targetPosition: left
      width: 244
      height: 54
      selected: false
      data:
        desc: ''
        selected: false
        title: 开始
        type: start
        variables:
        - label: 系统输入
          max_length: 48000
          options: []
          required: true
          type: text-input
          variable: sys_input
    - id: llm_analysis
      type: custom
      position:
        x: 300.0
        y: 200.0
      positionAbsolute:
        x: 300.0
        y: 200.0
      sourcePosition: right
      targetPosition: left
      width: 244
      height: 54
      selected: false
      data:
        context:
          enabled: false
          variable_selector: []
        desc: ''
        model:
          completion_params:
            temperature: 0.7
          mode: chat
          name: doubao-deepseek-v3
          provider: ''
        prompt_template:
        - role: system
          text: 你是一个专业的AI助手，请分析用户的问题。
        selected: false
        structured_output: null
        structured_output_enabled: false
        title: 智能分析
        type: llm
        variables: []
        vision:
          enabled: false
    - id: knowledge
      type: custom
      position:
        x: 550.0
        y: 200.0
      positionAbsolute:
        x: 550.0
        y: 200.0
      sourcePosition: right
      targetPosition: left
      width: 244
      height: 54
      selected: false
      data:
        dataset_ids:
        - knowledge_base
        desc: ''
        multiple_retrieval_config:
          top_k: 5
          reranking_enable: true
        query_variable_selector: []
        retrieval_mode: multiple
        selected: false
        title: 知识检索
        type: knowledge-retrieval
    - id: ai_reply
      type: custom
      position:
        x: 800.0
        y: 200.0
      positionAbsolute:
        x: 800.0
        y: 200.0
      sourcePosition: right
      targetPosition: left
      width: 244
      height: 54
      selected: false
      data:
        context:
          enabled: false
          variable_selector: []
        desc: ''
        model:
          completion_params:
            temperature: 0.8
          mode: chat
          name: doubao-deepseek-v3
          provider: ''
        prompt_template:
        - role: system
          text: 基于检索结果，为用户提供详细回答。
        selected: false
        structured_output: null
        structured_output_enabled: false
        title: 智能回复
        type: llm
        variables: []
        vision:
          enabled: false
    - id: end
      type: custom
      position:
        x: 1050.0
        y: 200.0
      positionAbsolute:
        x: 1050.0
        y: 200.0
      sourcePosition: right
      targetPosition: left
      width: 244
      height: 54
      selected: false
      data:
        desc: ''
        outputs: []
        selected: false
        title: 处理完成
        type: end
    viewport:
      x: 0.0
      y: 0.0
      zoom: 1.0
