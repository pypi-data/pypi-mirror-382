[project]
name = "blackdynamite"
dynamic = ["version"]
description = "Scientific Parametric Study Tool"
authors = [
        {name = "Guillaume Anciaux", email = "guillaume.anciaux@epfl.ch"}
]
license = {text = "GPL-3.0-or-later"}
readme = "README.md"
requires-python = ">=3.10"

dependencies = [
    "numpy>=1.24.1",
    "argcomplete>=2.0.0",
    "psycopg2-binary>=2.9.5",
    "pyparsing>=3.0.9",
    "zeo>=6.1",
    "zodb>=6.1",
    "tqdm>=4.64.1",
    "psutil>=5.9.4",
    "tabulate>=0.9.0",
    "pyyaml>=6.0",
    "matplotlib>=3.6.3",
    "traitlets>=5.9.0",
    "ipython>=8.11.0",
    "pandas>=2.2.3",
    "gitpython>=3.1.44",
    "deprecated>=1.2.18",
    "lazy-loader>=0.4",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.2.1",
    "pep8>=1.7.1",
]

[tool.setuptools]
packages = ["BlackDynamite"]

[tool.setuptools_scm]

[project.urls]
homepage = "https://gitlab.com/ganciaux/blackdynamite"
repository = "https://gitlab.com/ganciaux/blackdynamite"
documentation = "https://blackdynamite.readthedocs.io/en/latest/"

[build-system]
requires = ["setuptools>=76.0.0", "setuptools_scm[toml]>=8.2.0"]
build-backend = "setuptools.build_meta"

[project.scripts]
canYouDigIt = "BlackDynamite:scripts.canYouDigIt.main_PYTHON_ARGCOMPLETE_OK"
