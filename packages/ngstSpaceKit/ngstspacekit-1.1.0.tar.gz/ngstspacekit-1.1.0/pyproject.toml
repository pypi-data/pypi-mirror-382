[project]
name = "ngstSpaceKit"
version = "1.1.0"
description = "ngstSpaceKit is an addon to ngsolve, that provides several new spaces / finite elements."
license = "LGPL-3.0-only"
readme = "README.md"
authors = [{ name = "Johann Carl Meyer", email = "info@johannc.de" }]
requires-python = ">=3.10"
dependencies = [
    "mkl>=2025.1.0",
    "ngsolve>=6.2.2506",
    "ngstrefftz>=0.3.2506",
    "xfem>=2.1.2506",]

[project.urls]
repository = "https://codeberg.org/johann-cm/ngstspacekit"
documentation = "https://johann-cm.codeberg.page/ngstspacekit/docs/index.html"

[dependency-groups]
dev = ["numpy>=2.2.3", "pytest>=8.3.4", "pytest-cov>=6.2.1"]
documentation = ["pdoc>=15.0.1"]
examples = [
    "ipykernel>=6.29.5",
    "jupyter>=1.1.1",
    "jupyter-book>=1.0.4.post1",
    "jupytext>=1.17.1",
    "matplotlib>=3.10.3",
    "webgui-jupyter-widgets>=0.2.37",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.pyright]
venvPath = "."
venv = ".venv"

[tool.pytest.ini_options]
addopts = ["--import-mode=importlib"]
