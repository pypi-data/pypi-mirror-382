[project]
name = "nextpress"
version = "0.1.0"
description = "nth python framework"
readme = "README.md"
requires-python = ">=3.13"
dependencies = ["pydantic>=2.11.9"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["nextpress"]

[dependency-groups]
dev = [
    "requests>=2.32.5",
    "ruff>=0.13.2",
    "uvicorn>=0.37.0",
    "watchfiles>=1.1.0",
]
test = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.24.0",
    "pytest-cov>=6.0.0",
    "httpx>=0.28.0",
]
[tool.ruff]
ignore = ["E731"]

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
addopts = "--cov=nextpress --cov-report=term-missing --cov-report=html"
