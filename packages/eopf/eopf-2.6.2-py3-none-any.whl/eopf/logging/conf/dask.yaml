version: 1
formatters:
    stdout:
        format: '%(asctime)s : %(levelname)s : %(module)s : %(funcName)s : %(lineno)d : (Process Details : (%(process)d, %(processName)s), Thread Details : (%(thread)d, %(threadName)s))\nLog : %(message)s'
        datefmt: '%Y-%m-%d %H:%M:%S'
handlers:
    stdout:
      class: logging.StreamHandler
      level: INFO
      formatter: stdout
loggers:
    distributed:
      level: DEBUG
      handlers: [stdout]
