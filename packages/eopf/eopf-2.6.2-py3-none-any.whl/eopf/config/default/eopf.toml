# Example TOML Configuration File

[general]
title = "EOPF-CPM"
version = 1.0
description = "An example configuration file with complex structures."
facility = "CS-SopraSteria"

[logging]
level = "INFO"
dask_level = "WARNING"

[accessors.memmap]
packet_cache_size = 30000

[mapping]
# relative to eopf-cpm folder
folder = "store/mapping/"
# legacy mappings, as in version 2.4.5
# folder = "store/legacy_mapping/"

[product]
mask_and_scale = true
create_mask = false

[dask_context]
cluster_type = "local"
[dask_context.cluster_config]
# Default to use only multi-process dask local cluster
threads_per_worker = 1
#n_workers = 1
processes = true
memory_limit = "8GiB"




[store.convert]
use_multithreading = true
