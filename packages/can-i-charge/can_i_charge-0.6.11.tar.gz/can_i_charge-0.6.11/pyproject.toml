# pyproject.toml

[build-system]
requires      = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "can-i-charge"
version = "0.6.11"
description = "A CLI to fetch the status of charging stations"
readme = "README.md"
authors = [{ name = "Bram Oosterlynck", email = "bram.oosterlynck@gmail.com" }]
license = { file = "LICENSE" }
classifiers = [
  "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
  "Intended Audience :: Developers",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
]
dependencies = [
  "click>=8.3.0",
  "prometheus_client>=0.23.1",
  "shellrecharge>=0.1.22",
]

[project.urls]
Homepage = "https://github.com/boosterl/can-i-charge"

[project.scripts]
can-i-charge = "can_i_charge.__main__:main"
cic = "can_i_charge.__main__:main"
