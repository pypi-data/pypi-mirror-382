[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cds10-aidh"
version = "0.1.5"
description = "CDS Ten Commandments audit: scoring, recommendations, visuals, URL/YAML input"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [{name = "cds10-aidh authors"}]
dependencies = [
  "pydantic>=2",
  "pyyaml>=6",
  "matplotlib>=3.7"
]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Topic :: Scientific/Engineering :: Medical Science Apps."
]

[project.optional-dependencies]
ingest = [
  "requests>=2.31",
  "beautifulsoup4>=4.12",
  "readability-lxml>=0.8.1"
]

[project.scripts]
cds10-aidh = "cds10_aidh.cli:main"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
include = ["cds10_aidh*"]
namespaces = false

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-q"
pythonpath = ["."]
