[project]
name = "local-connect"
version = "0.0.1"
description = "library that contains scripts to connect between laptops in local network"
authors = [
    { name="truongbaan", email="truongbaansoftware@gmail.com" }
]
readme = "README.md"
license =  "MIT" 
requires-python = ">=3.9.13"

classifiers = [
]

dependencies = [
    "mss",
    "opencv-python",
    "numpy",
    "keyboard",
    "pyperclip",
]

[project.urls]
Homepage = "https://github.com/truongbaan/Local-Connect-Python"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["local_connect"]

[tool.setuptools.package-data]
"*" = ["README.md"]

[project.scripts]
local-connect = "local_connect.cli:main"
