[project]
name = "hashgrid"
version = "0.1.0"
description = "A simple Python package for hashgrid functionality"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "build>=1.3.0",
    "twine>=6.2.0",
]
authors = [
    {name = "Lucian Bicsi", email = "lucian@hashgrid.ai"}
]
license = {text = "MIT"}
keywords = ["hashgrid", "grid", "hash"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
]


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
