[tool.poetry]
name = "meomaya"
version = "0.1.0"
description = "Pure-Python NLP framework with a clean text pipeline"
authors = ["Kashyapsinh Gohil <Kagohil000@gmail.com>"]
license = "Polyform Noncommercial 1.0.0"

[tool.poetry.dependencies]
python = "^3.11"
nltk = "^3.8.1"
indic-nlp-library = {version = "^0.81", optional = true}
cython = {version = "^0.29.32", optional = true}
click = {version = "^8.1.3", optional = true}
fastapi = {version = "^0.111.0", optional = true}
uvicorn = {version = "^0.30.0", optional = true}
transformers = {version = "^4.41.0", optional = true}
torch = {version = "^2.3.0", optional = true}

[tool.poetry.scripts]
meomaya = "meomaya.cli.meomaya_cmd:main"

[tool.poetry.dev-dependencies]
pytest = "^7.2.0"
black = "^22.12.0"
isort = "^5.11.4"
flake8 = "^6.0.0"
pre-commit = "^2.20.0"
pdoc = "^12.3.1"
sphinx = "^5.3.0"
mkdocs = "^1.4.2"
tox = "^3.27.1"
hypothesis = "^6.58.0"
memory-profiler = "^0.61.0"
psutil = "^5.9.4"
nuitka = {version = "^1.4.7", optional = true}

twine = "^4.0.2"
loguru = "^0.6.0"
bandit = "^1.7.4"
licensecheck = "^2022.2.0"

[tool.poetry.extras]
ml = []
full = ["indic-nlp-library", "cython", "click"]
hf = ["transformers", "torch"]
api = ["fastapi", "uvicorn"]
onnx = ["onnxruntime"]

[tool.black]
line-length = 88

[tool.isort]
profile = "black"

[build-system]
requires = ["flit-core >=3.8"]
build-backend = "flit_core.buildapi"

[tool.flit.metadata]
module = "meomaya"
author = "Kashyapsinh Gohil"
author-email = "Kagohil000@gmail.com"
home-page = "https://github.com/KashyapSinh-Gohil/MeoMaya"
requires-python = ">=3.11"
