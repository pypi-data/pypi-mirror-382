version: '3.8'

services:
  kospi-kosdaq-sse:
    build: .
    container_name: kospi-kosdaq-sse-server
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=INFO
    volumes:
      - ./data:/app/data  # For persistent data if needed
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - stock-network

networks:
  stock-network:
    driver: bridge