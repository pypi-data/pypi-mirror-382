{% extends "bank_transaction_bridge/base.html" %}
{% load static %}
{% block title %}
    {% if object %}
        Update
    {% else %}
        Create
    {% endif %}
    Import Mapping
{% endblock %}
{% block body %}
    <form method="post">
        {% if object %}
            <a class="btn btn-accent"
               href="{% url 'bank_transaction_bridge:import_mapping_delete' object.pk %}">Delete</a>
        {% endif %}
        {% csrf_token %}
        {{ form }}
        <input class="btn btn-accent" type=submit>
        <a class="btn btn-accent"
           href="{% url 'bank_transaction_bridge:import_mapping_list' %}">Cancel</a>
    </form>
{% endblock %}
