<div class="mb-4">
    {% if selected_to_delete %}
        <div class="mb-2">Are you sure your want to delete these items?</div>
        <input class="btn btn-accent" type="submit" value="Yes">
        <a class="btn btn-accent" href="{% url list_url %}">cancel</a>
    {% else %}
        <input class="btn btn-accent"
               type="submit"
               value="Delete selected items"
               name="delete_selected">
        {% if create_url %}
            <a class="btn btn-accent" href="{% url create_url %}">Create</a>
        {% endif %}
    {% endif %}
</div>
