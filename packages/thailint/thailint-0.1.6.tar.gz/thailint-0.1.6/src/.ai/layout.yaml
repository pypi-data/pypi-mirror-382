file-placement:
  directories:
    .ai:
      allow:
      - .*\\.(md|yaml|yml)$
    .roadmap:
      allow:
      - .*\\.md$
    docs:
      allow:
      - .*\\.(md|rst|txt|py)$
      deny:
      - ^(?!.*\\.(md|rst|txt|py)$).*
    src:
      allow:
      - .*\\.py$
      deny:
      - test_.*\\.py$
      - .*_test\\.py$
    tests:
      allow:
      - test_.*\\.py$
      - .*_test\\.py$
      - conftest\\.py$
      - __init__\\.py$
      deny:
      - ^(?!test_|.*_test\\.py|conftest\\.py|__init__\\.py).*\\.py$
  global_patterns:
    deny:
    - message: Python files should be in src/, tests/, scripts/, docs/, .ai/, or .roadmap/
        directories
      pattern: ^(?!src/|tests/|scripts/|docs/|\\.ai/|\\.roadmap/).*\\.py$
  ignore:
  - __pycache__/
  - '*.pyc'
  - .git/
  - .venv/
  - venv/
  - .pytest_cache/
  - .mypy_cache/
  - .ruff_cache/
  - htmlcov/
  - '*.egg-info/'
  - dist/
  - build/
nesting:
  enabled: true
  max_nesting_depth: 3
