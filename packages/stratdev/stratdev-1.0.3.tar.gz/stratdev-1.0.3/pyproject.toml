[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "stratdev"
version = "1.0.3"
authors = [
  { name="Alejandro Wong", email="alejandroawong@gmail.com" },
]
description = "Financial data aqcuisition and organization system to streamline process for backtesting trading strategies"
readme = "README.md"
requires-python = ">=3.12, <4.0.0"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]
dependencies = [
    "setuptools >= 75.8.0",
    "alpaca-py >= 0.38.0",
    "backtesting >= 0.3.3",
    "bokeh >= 3.6.3",
    "python-dotenv >= 0.0.1",
    "matplotlib >= 3.10.0",
    "numpy >= 2.2.3",
    "pandas >= 2.2.3",
    "pandas_ta",
    "yfinance >= 0.2.53",
    "ohlc-data >= 1.1.3"
]

[project.scripts]
new_session = "stratdev.new_session:main"
set_timeframe = "stratdev.utilities.customize:set_timeframe"
set_strategy = "stratdev.utilities.customize:set_strategy"

[project.urls]
Homepage = "https://github.com/Alejandro-wong/stratdev"
Issues = "https://github.com/Alejandro-wong/stratdev/issues"