[build-system]
requires = ["setuptools>=45", "wheel", "setuptools-scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "clss-model"
version = "0.3.3"
description = "Contrastive Learning for Sequence and Structure - co-embeds protein sequences and structures"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Guy Yanai"},
    {name = "Gabriel Axel"},
    {name = "Liam M. Longo"},
    {name = "Nir Ben-Tal"},
    {name = "Rachel Kolodny"}
]
maintainers = [
    {name = "Guy Yanai", email = "guy@shay.co.il"},
]
keywords = ["protein", "machine-learning", "contrastive-learning", "bioinformatics", "structure", "sequence"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",

    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
requires-python = ">=3.8"
dependencies = [
    "torch>=1.11.0",
    "pytorch-lightning>=1.6.0", 
    "transformers>=4.20.0",
    "esm>=2.0.0",
    "pandas>=1.3.0",
    "scikit-learn>=1.0.0",
    "wandb>=0.12.0",
    "tqdm>=4.62.0",
    "huggingface-hub>=0.8.0"
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.10",
    "black>=22.0",
    "isort>=5.0",
    "flake8>=4.0",
    "mypy>=0.900",
    "pre-commit>=2.15.0"
]
notebooks = [
    "jupyter>=1.0.0",
    "matplotlib>=3.3.0",
    "seaborn>=0.11.0",
    "plotly>=5.0.0",
    "ipywidgets>=7.6.0"
]
docs = [
    "sphinx>=4.0.0",
    "sphinx-rtd-theme>=1.0.0",
    "myst-parser>=0.15.0"
]

[project.urls]
Homepage = "https://github.com/guyyanai/CLSS"
Repository = "https://github.com/guyyanai/CLSS"
"Bug Tracker" = "https://github.com/guyyanai/CLSS/issues"
Documentation = "https://github.com/guyyanai/CLSS"
"Paper" = "https://www.biorxiv.org/content/10.1101/2025.09.05.674454v3.full.pdf"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.isort]
profile = "black"
line_length = 88

# Configuration for pytest
[tool.pytest.ini_options]
minversion = "6.0"
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--strict-config", 
    "--verbose",
    "--tb=short"
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "gpu: marks tests that require GPU"
]

# MyPy type checking
[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false  # Relaxed for ML code
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = false  # Many ML decorators are untyped
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
show_error_codes = true

[[tool.mypy.overrides]]
module = [
    "esm.*",
    "biotite.*", 
    "wandb.*",
    "pytorch_lightning.*"
]
ignore_missing_imports = true