# Project: mausy5043-common

# Hatchling  https://packaging.python.org/en/latest/key_projects/#hatch

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mausy5043-common"
version = "2.6.1"  # latest production version
# version = "2.5.3" # latest test version
description = "Common python functions"
readme = "README.md"
requires-python = ">=3.12"
license = "MIT"
authors = [
  { name="Mausy5043" },
]
keywords = [
    "private",
    "Raspberry Pi",
    "Debian Linux"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Operating System :: OS Independent",
]
dependencies = [
    "numpy",
    "pandas",
    "pyarrow",
    "python-homewizard-energy==9.3.0",
    "sessypy==0.2.2",
    "zeroconf~=0.147",
]

[tool.hatch.build.targets.wheel.force-include]
"./pyproject.toml" = "mausy5043_common/pyproject.toml"

[project.urls]
"Homepage" = "https://github.com/Mausy5043/mausy5043-common"
"Bug Tracker" = "https://github.com/Mausy5043/mausy5043-common/issues"

# [tool.setuptools.package-data]
# "mausy5043-common" = ["py.typed"]

[tool.autopep8]
max_line_length = 98
in-place = true
recursive = true
aggressive = 2
ignore = [
    # whitespace before ':': is enforced by black
    "E203"
    ]

[tool.bandit]
skips = []

[tool.black]
line-length = 98
target-version = ["py312", "py313"]
exclude = '''
/(
    legacy/|
    \.local/
)
'''

[tool.isort]
profile = "black"
py_version="auto"

[tool.flake8]
max_line_length = 98
ignore = [
    # function too complex: is what we do ;-)
    "C901",
    # whitespace before ':': is enforced by black
    "E203",
    # line too long: is checked by pylint
    "E501",
# line break before binary: is against policy.
    "W503",
    ]
exclude = [
    "legacy/",
    ".local/"
]

[tool.mypy]
warn_return_any = true
warn_unused_configs = true
warn_redundant_casts = true
warn_unused_ignores = true
strict_equality = true
check_untyped_defs = true
disallow_subclassing_any = true
disallow_untyped_decorators = true
disallow_untyped_calls = true
no_implicit_reexport = true
extra_checks = true
exclude = [
    "legacy/",
    ".local/"
]

[tool.pydocstyle]
inherit = false
convention = "google"
match = ".*\\.py"

[tool.ruff]
fix = true
indent-width = 4
line-length = 98
output-format = "concise"
include = ["pyproject.toml", "src/**/*.py", "tests/**/*.py"]

[tool.ruff.format]
indent-style = "space"
line-ending = "auto"
quote-style = "preserve"

[tool.ruff.lint]
select = ["B", "E", "F", "I", "SIM", "UP", "W"]
ignore = [
    # line too long: formatter is leading
    "E501"
    ]
# Allow autofix for all enabled rules (when `--fix`) is provided.
fixable = ["ALL"]
unfixable = []


# pylint is controlled by .pylintrc
