[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "extended-sklearn-metrics"
version = "0.4.0"
description = "Comprehensive evaluation library for scikit-learn models with advanced metrics, custom thresholds, and visualizations"
readme = "README.md"
authors = [
    {name = "Subashanan Nair", email = "subashnair12@gmail.com"}
]
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
requires-python = ">=3.8"
dependencies = [
    "numpy>=1.24.0",
    "pandas>=2.0.0",
    "scikit-learn>=1.3.0"
]

[project.urls]
"Homepage" = "https://github.com/subashanannair/extended-sklearn-metrics"
"Bug Tracker" = "https://github.com/subashanannair/extended-sklearn-metrics/issues"
