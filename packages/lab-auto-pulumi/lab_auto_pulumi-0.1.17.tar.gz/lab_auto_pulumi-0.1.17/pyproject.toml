[project]
name = "lab-auto-pulumi"
version = "0.1.17"
description = "Pulumi helpers. Especially useful for tooling created by the LabAutomationAndScreening github organization."
authors = [
    {name = "Eli Fine"},

]
readme = "README.md"
requires-python = ">=3.12.7"
classifiers = [
    "Programming Language :: Python :: 3",

    "Programming Language :: Python :: 3.12",

    "Programming Language :: Python :: 3.13",

]
dependencies = [
    "pulumi>=3.190.0",
    "pulumi-aws>=7.5.0",
    "pulumi-aws-native>=1.32.0",
    "ephemeral-pulumi-deploy>=0.0.5",
    "boto3>=1.40.9",
    "boto3-stubs[ssm]>=1.40.9",
    "pydantic>=2.11.7",
]


[dependency-groups]
dev = [
    # Specific to this repository

    "boto3-stubs[all]>=1.40.9",

    # Managed by upstream template
    "pyright>=1.1.405",
    "pytest>=8.4.2",
    "pytest-cov>=7.0.0",
    "pytest-randomly>=4.0.1",


]

[tool.setuptools]
license-files = [] # kludge until this bug is fixed https://github.com/pypa/setuptools/issues/4759

[tool.uv]
package = true

[[tool.uv.index]]
name = "pypi"
url = "https://pypi.org/simple/"
publish-url = "https://upload.pypi.org/legacy/"

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
