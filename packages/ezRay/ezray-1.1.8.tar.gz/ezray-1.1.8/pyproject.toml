[tool.poetry]
name = "ezRay"
version = "1.1.8"
description = "A simple implementation of the ray framework for method agnostic task paralellization."
authors = ["Bela Vogler <bela.vogler@uni-jena.de>"]
license = "GNU GPLv3"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
psutil = "^6.1.1"
ray = {extras = ["default"], version = "^2.42.1"}
ipython = "^8.32.0"
tqdm = "^4.67.1"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
