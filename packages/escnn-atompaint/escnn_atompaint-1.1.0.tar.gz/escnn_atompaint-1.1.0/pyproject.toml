[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "escnn-atompaint"
authors = [
  {name = "Gabriele Cesa", email = "cesa.gabriele@gmail.com"},
  {name = "Kale Kundert", email = "kale@thekunderts.net"},
]
readme = 'README.md'
dynamic = ["version"]
description = "E(n)-Equivariant CNNs Library for PyTorch"
requires-python = "~=3.7"
dependencies = [
  'torch>=1.3',
  'numpy',
  'scipy',
  'lie_learn',
  'joblib',
  'pymanopt',
  'autograd',
  'py3nj',
]

[project.optional-dependencies]
test = [
  'scikit-learn',
  'scikit-image',
]

[project.urls]
'Documentation' = 'https://quva-lab.github.io/escnn/'
'Version Control' = 'https://github.com/kalekundert/escnn'
'Bug Tracker' = 'https://github.com/kalekundert/escnn/issues'

[tool.flit.module]
name = "escnn"
