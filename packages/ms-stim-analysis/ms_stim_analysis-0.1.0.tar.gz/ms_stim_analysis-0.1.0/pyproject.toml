[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[project]
name = "ms_stim_analysis"
version = "0.1.0"
description = ""
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT License" }
authors = [{ name = "Samuel Bray", email = "sam.bray@ucsf.edu" }]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "numpy",
    "scipy",
    "pandas",
    "xarray",
    "scikit-learn",
    "matplotlib",
]


[project.urls]
"Homepage" = "https://github.com/samuelbray32/MS_analysis_sam"
"Bug Tracker" = "https://github.com/samuelbray32/MS_analysis_sam/issues"

[project.optional-dependencies]
test = ["black",]

[tool.hatch.version]
source = "vcs"

[tool.hatch.build.hooks.vcs]
version-file = "src/ms_stim_analysis/_version.py"

[tool.hatch.build.targets.sdist]
exclude = [".git_archival.txt"]

[tool.hatch.build.targets.wheel]
packages = ["src/ms_stim_analysis"]