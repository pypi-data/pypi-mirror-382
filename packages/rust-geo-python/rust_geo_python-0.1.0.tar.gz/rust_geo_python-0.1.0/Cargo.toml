[package]
name = "rust-geo-python"
version = "0.1.0"
authors = ["plooney"]
edition = "2024"
readme = "README.md"

[lib]
name = "rust_geo_python"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.26.0", features = ["extension-module", "abi3-py37"] }
ndarray = {version="0.16", features = ["rayon"]}
numpy = "0.26.0"
geo = { version = "0.31.0" }

[workspace]

[tool.cibuildwheel.macos.environment]
MACOSX_DEPLOYMENT_TARGET = "10.12"

[tool.cibuildwheel]
skip = ["*-musllinux_i686"]
