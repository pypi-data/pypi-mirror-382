[project]
requires-python = ">=3.11"
name = "yanimt"

[tool.poetry]
name = "yanimt"
version = "0.0.5"
description = "Yet another impacket tool"
authors = ["Headorteil"]
homepage = "https://github.com/Headorteil/yanimt"
repository = "https://github.com/Headorteil/yanimt"
readme = "README.md"
license = "MIT"
classifiers = [
    'Environment :: Console',
    'Programming Language :: Python :: 3',
    'Topic :: Security',
]

[tool.poetry.dependencies]
python = "^3.11"
impacket = "^0.12.0"
dnspython = "^2.8.0"
textual = "^6.2.1"
sqlalchemy = "^2.0.43"
pyyaml = "^6.0.3"
rich = "^14.1.0"
typer = "^0.19.2"

[tool.poetry.scripts]
yanimt = 'yanimt.cli:app'

[tool.poetry.group.dev.dependencies]
ruff = "^0.13.3"
pre-commit = "^4.3.0"
textual-dev = "^1.7.0"
types-pyyaml = "^6.0.12.20250915"
types-ldap3 = "^2.9.13.20250622"
pyright = "^1.1.406"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pyright]
include = ["yanimt"]
venvPath = "."
venv = ".venv"
typeCheckingMode = "strict"
reportUnknownVariableType = false
reportUnknownMemberType = false
reportUnknownArgumentType = false

[tool.ruff]
src = ["yanimt"]

[tool.ruff.lint]
select = ["ALL"]
ignore = [
  "COM812",     # Conflicts with formatter
  "ISC001",     # Conflicts with formatter
  "D203",       # Conflicts with D211
  "D213",       # Conflicts with D212

  "D",          # Docstrings

  "BLE001",     # Blind exceptions
  "C901",       # Function too complex
  "E501",       # Line too long
  "FBT001",     # Boolean positional argument
  "FBT002",     # Boolean positional argument
  "FBT003",     # Boolean positional argument
  "PLR09",      # Too many ...
]
