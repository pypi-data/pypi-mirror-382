[project]
name = "ssh-proto-types"
version = "0.1.16"
description = "Parser of SSH Protocol types"
readme = "README.md"
requires-python = ">=3.13"
authors = [
    {name = "Kalle M. Krog Aagaard", email = "git@k-moeller.dk"},
]
maintainers = [
    {name = "Kalle M. Krog Aagaard", email = "git@k-moeller.dk"},
]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
]

[project.urls]
Homepage = "https://github.com/KalleDK/py-ssh-proto-types"
Documentation = "https://github.com/KalleDK/py-ssh-proto-types"
Repository = "https://github.com/KalleDK/py-ssh-proto-types.git"

[dependency-groups]
test = [
    "coverage>=7.10.7",
    "pytest>=8.4.2",
    "pytest-cov>=7.0.0",
]
stubs = []

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/ssh_proto_types"]

[tool.pyright]
include = ["src", "tests", "examples"]
typeCheckingMode = "strict"
exclude = ["**/__pycache__"]
pythonVersion = "3.13"

[tool.ruff]
line-length = 120
target-version = "py313"
