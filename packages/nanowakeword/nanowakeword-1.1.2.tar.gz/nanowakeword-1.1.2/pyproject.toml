
[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"


[project]
# pip install nanowakeword
name = "nanowakeword"

version = "1.1.2"
authors = [
  { name="Arcosoph", email="arcosoph.ai@gmail.com" },
]
description = "An intelligent framework for automatically training high--performance, custom wake word models."

readme = "README.md"
requires-python = ">=3.8, <3.12"
license = "Apache-2.0"

keywords = ["wakeword", "keyword-spotting", "pytorch", "onnx", "tflite", "speech-recognition", "nanowakeword" ]

classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "numpy",
    "onnxruntime",
    "requests",
    "tqdm",
    "scipy",        
    "scikit-learn", 
    "tflite-runtime; sys_platform == 'linux'"
]

[project.optional-dependencies]

train  = [
    "acoustics",
    "audiomentations",
    "Cython",
    "dp",
    "Flask",
    "importlib_resources",
    "librosa",
    "matplotlib",
    "mutagen",
    "onnx",
    "pronouncing",
    "pyaudio",
    "pydub",
    "pytorch_lightning",
    "PyYAML",
    "rich",
    "setuptools",
    "sounddevice",
    "soundfile",
    "speechbrain",
    "tensorflow",
    "torch",
    "torch_audiomentations",
    "torchaudio",
    "torchinfo",
    "torchmetrics"
    
]


[project.urls]
"Homepage" = "https://github.com/arcosoph/nanowakeword"
"Bug Tracker" = "https://github.com/arcosoph/nanowakeword/issues"

[tool.setuptools]

include-package-data = true

[tool.setuptools.packages.find]

where = ["."]
include = ["nanowakeword*"] # nanowakeword 

[project.scripts]
nanowakeword-train = "nanowakeword.train:main"