<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="brain-fill" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#6366f1"/>
    </linearGradient>

    <linearGradient id="data-fill" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669"/>
      <stop offset="100%" style="stop-color:#0d9488"/>
    </linearGradient>

    <!-- Arrow marker -->
    <marker id="arrow" markerWidth="10" markerHeight="7"
            refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6b7280" />
    </marker>
  </defs>

  <!-- Unstructured text representation (left side) -->
  <g transform="translate(40, 80)">
    <!-- Text document -->
    <rect x="0" y="0" width="100" height="130" rx="8" fill="#f3f4f6" stroke="#d1d5db" stroke-width="2"/>

    <!-- Messy unstructured text lines -->
    <g stroke="#6b7280" stroke-width="2" opacity="0.6">
      <line x1="15" y1="20" x2="85" y2="20"/>
      <line x1="15" y1="30" x2="70" y2="30"/>
      <line x1="15" y1="40" x2="80" y2="40"/>
      <line x1="15" y1="50" x2="65" y2="50"/>
      <line x1="15" y1="60" x2="85" y2="60"/>
      <line x1="15" y1="70" x2="75" y2="70"/>
      <line x1="15" y1="80" x2="60" y2="80"/>
      <line x1="15" y1="90" x2="80" y2="90"/>
      <line x1="15" y1="100" x2="70" y2="100"/>
      <line x1="15" y1="110" x2="55" y2="110"/>
    </g>

    <!-- "Messy Text" label -->
    <text x="50" y="155" fill="#6b7280" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Unstructured Text</text>
  </g>

  <!-- LangStruct processing (center) -->
  <g transform="translate(170, 110)">
    <!-- Simple processing icon - network pattern -->
    <circle cx="30" cy="20" r="25" fill="url(#brain-fill)"/>

    <!-- Network pattern inside (simplified) -->
    <g fill="white" stroke="white">
      <!-- Central nodes -->
      <circle cx="30" cy="15" r="2"/>
      <circle cx="25" cy="20" r="2"/>
      <circle cx="35" cy="20" r="2"/>
      <circle cx="30" cy="25" r="2"/>
      <circle cx="30" cy="20" r="1.5"/>

      <!-- Connection lines -->
      <g stroke-width="1.5" fill="none" opacity="0.8">
        <line x1="30" y1="15" x2="30" y2="20"/>
        <line x1="25" y1="20" x2="30" y2="20"/>
        <line x1="35" y1="20" x2="30" y2="20"/>
        <line x1="30" y1="25" x2="30" y2="20"/>
      </g>
    </g>

    <!-- "LangStruct" label -->
    <text x="30" y="60" fill="#3b82f6" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="600">LangStruct</text>
  </g>

  <!-- Structured data (right side) -->
  <g transform="translate(260, 80)">
    <!-- Data container -->
    <rect x="0" y="0" width="100" height="130" rx="8" fill="url(#data-fill)"/>

    <!-- Clean structured data blocks -->
    <g fill="white" opacity="0.95">
      <!-- Row 1 -->
      <rect x="15" y="20" width="25" height="8" rx="4"/>
      <rect x="45" y="20" width="35" height="8" rx="4"/>

      <!-- Row 2 -->
      <rect x="15" y="35" width="30" height="8" rx="4"/>
      <rect x="50" y="35" width="25" height="8" rx="4"/>

      <!-- Row 3 -->
      <rect x="15" y="50" width="20" height="8" rx="4"/>
      <rect x="40" y="50" width="40" height="8" rx="4"/>

      <!-- Row 4 -->
      <rect x="15" y="65" width="35" height="8" rx="4"/>
      <rect x="55" y="65" width="20" height="8" rx="4"/>

      <!-- Row 5 -->
      <rect x="15" y="80" width="25" height="8" rx="4"/>
      <rect x="45" y="80" width="30" height="8" rx="4"/>

      <!-- Row 6 -->
      <rect x="15" y="95" width="40" height="8" rx="4"/>
      <rect x="60" y="95" width="15" height="8" rx="4"/>

      <!-- Row 7 -->
      <rect x="15" y="110" width="30" height="8" rx="4"/>
      <rect x="50" y="110" width="25" height="8" rx="4"/>
    </g>

    <!-- "Structured Data" label -->
    <text x="50" y="155" fill="#059669" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Structured Data</text>
  </g>

  <!-- Flow arrows -->
  <g stroke="#6b7280" stroke-width="2" fill="none" marker-end="url(#arrow)">
    <path d="M 150 145 Q 170 145 180 145" opacity="0.7"/>
    <path d="M 230 145 Q 250 145 260 145" opacity="0.7"/>
  </g>
</svg>
