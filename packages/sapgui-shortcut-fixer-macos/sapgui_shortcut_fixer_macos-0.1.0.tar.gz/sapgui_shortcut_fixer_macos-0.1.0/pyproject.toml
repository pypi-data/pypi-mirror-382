[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sapgui-shortcut-fixer-macos"
version = "0.1.0"
description = "Automatically fix SAP GUI shortcut files (.sap) on macOS by removing malformed /M/ parameters from GuiParm connection strings"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "Nicolas Renkamp", email = "nico.re@gmail.com"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: End Users/Desktop",
    "Topic :: Utilities",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: MacOS :: MacOS X",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
]

[project.scripts]
sap-modifier = "sap_file_modifier.cli:main"

[project.urls]
Homepage = "https://github.com/nicornk/sapgui-shortcut-fixer-macos"
Repository = "https://github.com/nicornk/sapgui-shortcut-fixer-macos"

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short"
