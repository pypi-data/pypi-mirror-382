default_install_hook_types:
  - pre-commit
  - post-checkout
  - post-merge
  - post-rewrite
repos:
  - repo: https://github.com/astral-sh/uv-pre-commit
    rev: 0.8.17
    hooks:
      - id: uv-sync
        args: ["--all-groups"]

  - repo: local
    hooks:
      - id: uv-basedpyright
        name: Run basedpyright via uv
        entry: uv run basedpyright
        language: system
        types: [python]

      - id: uv-ruff-check
        name: Run ruff check via uv
        entry: uv run ruff check --fix
        language: system
        types: [python]

      - id: uv-ruff-fmt
        name: Run ruff format via uv
        entry: uv run ruff format
        language: system
        types: [python]
