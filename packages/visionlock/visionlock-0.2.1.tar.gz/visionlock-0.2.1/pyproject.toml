[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "visionlock"
version = "0.2.1"
authors = [
    { name="Arjun", email="arjun@example.com" },
]
description = "A simple face-detection + ESP32 demo package for students."
readme = "README.md"
requires-python = ">=3.7"

dependencies = [
    "opencv-python",
    "face-recognition",
    "pyserial",
    "numpy",
    "dlib-bin",
    "cmake"
]

license = { text = "MIT" }

[project.urls]
"Homepage" = "https://pypi.org/project/visionlock/"
