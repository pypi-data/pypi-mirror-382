[project]
name = "visionlock"
version = "0.1.0"
description = "A simple face recognition + ESP32 door automation library for learning and IoT robotics."
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}

authors = [
  {name = "Leo Das", email = "youremail@example.com"}
]

dependencies = [
  "opencv-python",
  "face-recognition",
  "pyserial"
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
