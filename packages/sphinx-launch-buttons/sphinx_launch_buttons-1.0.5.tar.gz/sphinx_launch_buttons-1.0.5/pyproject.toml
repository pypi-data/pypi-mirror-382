[build-system]
requires = ["setuptools>=61.8.0", "setuptools_scm", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sphinx-launch-buttons"
dynamic = ["version"]
description = "add custom launch buttons to jupyter-book"
readme = { file = "README.md", content-type = "text/markdown" }
dependencies = [
    "sphinx",
    "ruamel.yaml"
]
requires-python = ">=3.9"

[tool.setuptools_scm]
write_to = "src/sphinx-launch-buttons/_version.py" 