[project]
name = "jsonmacros"
version = "0.0.4"
authors = [
  { name="Broderick Riopelle", email="broderio@umich.edu" },
]
description = "A JSON preprocessor with macros, conditionals, and includes"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "BSD-3-Clause"
license-files = ["LICENSE.md"]

[project.urls]
Homepage = "https://github.com/rix-ros/jsonmacros"
Issues = "https://github.com/rix-ros/jsonmacros/issues"

[tool.setuptools]
packages = ["jsonmacros"]
package-dir = {"" = "src"}

[tool.setuptools.package-data]
jsonmacros = ["json_macro_schema.json"]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"