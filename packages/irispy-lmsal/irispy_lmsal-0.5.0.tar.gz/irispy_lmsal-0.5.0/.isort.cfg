[settings]
balanced_wrapping = true
skip =
    docs/conf.py
    irispy/__init__.py
default_section = THIRDPARTY
include_trailing_comma = true
known_astropy = astropy, asdf, gwcs
known_sunpy = sunraster, sunpy, drms, ndcube, dkist, aiapy
known_first_party = irispy
length_sort = false
length_sort_sections = stdlib
line_length = 120
multi_line_output = 3
no_lines_before = LOCALFOLDER
sections = STDLIB, THIRDPARTY, ASTROPY, SUNPY, FIRSTPARTY, LOCALFOLDER
