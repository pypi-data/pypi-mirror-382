[pytest]
minversion = 8.0
testpaths =
    irispy
    docs
norecursedirs =
    .tox
    build
    docs/_build
    docs/generated
    *.egg-info
    examples
    irispy/_dev
    .history
    irispy/extern
doctest_plus = enabled
doctest_optionflags =
    NORMALIZE_WHITESPACE
    FLOAT_CMP
    ELLIPSIS
addopts =
    --arraydiff
    --doctest-rst
    --doctest-ignore-import-errors
    -p no:unraisableexception
    -p no:threadexception
    -m "not mpl_image_compare"
mpl-results-path = figure_test_images
mpl-use-full-test-name = true
markers =
    remote_data: marks this test function as needing remote data.
    online: marks this test function as needing online connectivity.
    mpl_image_compare: marks this test function as using hash-based Matplotlib figure verification. This mark is not meant to be directly applied, but is instead automatically applied when a test function uses the @sunpy.tests.helpers.figure_test decorator.
remote_data_strict = true
junit_family = xunit1
doctest_subpackage_requires =
    docs/guide.rst = numpy>=2.0.0
filterwarnings =
    error
    # Do not fail on pytest config issues (i.e. missing plugins) but do show them
    always::pytest.PytestConfigWarning
    # A list of warnings to ignore follows. If you add to this list, you MUST
    # add a comment or ideally a link to an issue that explains why the warning
    # is being ignored
    # These randomly crop up due to our network stack and one day we need to track down the root cause
    ignore:unclosed event loop:ResourceWarning
    ignore:unclosed transport:ResourceWarning
    ignore:unclosed \<socket:ResourceWarning
    # Fix these one day.
    ignore::erfa.core.ErfaWarning
    ignore:target cannot be converted to ICRS, so will not be set on SpectralCoord
