[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dissect-st"
version = "0.5.4"
description = "A Python package for accurate cell segmentation of spatial transcriptomics"
readme = "README.md"
license = {text = "MIT"}
authors = [{name = "Yufeng Allen He", email = "yufenghepku@gmail.com"}]
dependencies = [
    "numpy>=1.21.0",
    "pandas>=1.3.0",
    "scipy>=1.7.0",
    "scikit-learn>=0.24.0",
    "polars>=0.20.3",
    "tifffile>=2023.12.9",
    "anndata>=0.11.3",
    "scikit-image>=0.25.2",
]
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]
