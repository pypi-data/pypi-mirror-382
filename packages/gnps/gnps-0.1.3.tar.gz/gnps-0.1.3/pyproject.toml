[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[project]
name = "gnps"
dynamic = []
authors = [
    { name = "Sergey Verlan", email = "dont-spam-me@no.spam" },
]
description = "Generalized Numerical P Systems simulator package"
readme = "README.md"
dependencies = [
    "lark~=1.1",
    "PyYAML~=6.0",
]
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 4 - Beta",
]
version = "0.1.3"

[project.license]
text = "MIT"

[project.scripts]
gnps = "gnps.__main__:main"
gnps-transform = "gnps.cli_transform:main"

[tool.pdm]
autoexport = [
    { filename = "requirements.txt", without-hashes = true },
]

[tool.pdm.version]
source = "scm"
fallback_version = "0.0.0"
tag_filter = "v*"
tag_regex = "^v(.*)$"
write_to = "gnps/_version.py"
write_template = "__version__ = '{}'"

[tool.pdm.scripts]
test = "pytest --cov=gnps --cov-report=xml --cov-report=term-missing"
builddoc = "sphinx-build -b html docs/source build/docs"

[tool.coverage.run]
branch = true
source = [
    "src/gnps/",
    "tests/",
]
omit = [
    "*/__main__.py",
    "*/_version.py",
    "venv/*",
    "cli.py",
]

[tool.coverage.report]
show_missing = true
skip_covered = true
omit = [
    "*/__main__.py",
    "*/_version.py",
    "cli.py",
    "venv/*",
]
exclude_also = [
    "if __name__ == .__main__.:",
]
exclude_lines = [
    "pragma: no cover",
    "if __name__ == .__main__.:",
    "def __repr__",
    "def __str__",
    "raise NotImplementedError",
]
ignore_errors = true

[tool.coverage.html]
directory = "coverage_html_report"

[tool.pytest.ini_options]
minversion = "6.0"
pythonpath = [
    "src/",
]
testpaths = [
    "tests/unit_tests/",
    "tests/functional_tests/",
]

[dependency-groups]
dev = [
    "pytest>=7.4.3",
    "sphinx>=7.2.6",
    "pytest-cov>=7.0.0",
    "sphinx-rtd-theme>=3.0.2",
]
