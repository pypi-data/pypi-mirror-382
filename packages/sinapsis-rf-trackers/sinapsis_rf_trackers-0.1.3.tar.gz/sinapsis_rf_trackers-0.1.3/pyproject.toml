[project]
name = "sinapsis-rf-trackers"
version = "0.1.3"
description = "Multi-object tracking templates using SORT and DeepSORT algorithms"
readme = "README.md"
license-files = ["LICENSE"]
requires-python = ">=3.10"
dependencies = [
    "sinapsis>=0.2.2",
    "sinapsis-data-visualization[visualization-matplotlib]>=0.1.0",
    "torch>=2.8.0",
    "torchvision>=0.23.0",
    "trackers[reid]==2.0.2rc0",
]

[project.optional-dependencies]
all = [
    "sinapsis-rf-trackers[sinapsis-ultralytics,sinapsis-dfine,sinapsis-data-readers,sinapsis-data-writers]",
]
sinapsis-ultralytics = [
    "sinapsis-ultralytics>=0.1.1",
]
sinapsis-dfine = [
    "sinapsis-dfine[training]>=0.1.1",
]
sinapsis-data-readers = [
    "sinapsis-data-readers[opencv]>=0.1.2",
]
sinapsis-data-writers = [
    "sinapsis-data-writers>=0.1.1",
]

[[tool.uv.index]]
url = "https://pypi.sinapsis.tech/"


[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"


[tool.uv.sources]
sinapsis-supervision = { workspace = true }

[project.urls]
Homepage = "https://sinapsis.tech"
Documentation = "https://docs.sinapsis.tech/docs"
Tutorials = "https://docs.sinapsis.tech/tutorials"
Repository = "https://github.com/Sinapsis-AI/sinapsis-trackers.git"

[dependency-groups]
dev = [
    "ruff>=0.8.3",
    "pre-commit>=4.0.1",
]

[tool.ruff]
lint.select = [
    "ARG",
    "ANN",
    "BLE",
    "C4",
    "E",
    "F",
    "FIX",
    "FLY",
    "I",
    "PERF",
    "PIE",
    "RUF",
    "RSE",
    "SIM",
    "SLOT",
    "T10",
    "T20",
    "TD",
    "TID",
]
lint.ignore =['ANN401']
line-length = 120
show-fixes = true
