commands:
  submit: ccc_msub
  get_cpu_time: sacct -j  -LEMMING-JOBID- --format=Elapsed | tail -1
  dependency: "-a"
  cancel: scancel
queues:
  debug:
    # core_nb is a parameter REQUIRED BY LEMMINGS in order to correctly
    # compute the elapsed CPU time during the chain
    core_nb: 48
    wall_time: '300'
    header: |
            #!/bin/bash
            #MSUB -q broadwell
            #MSUB -qos test
            #MSUB -n 48
            #MSUB -t -LEMMING-WALL-TIME-
            #MSUB -r -LEMMING-JOB_NAME-
            -EXEC-
  debug_pj:
    wall_time: '120'
    header: |
            #!/bin/bash
            #MSUB -q broadwell
            #MSUB -n 1
            #MSUB -c 28
            #MSUB -r -LEMMING-POSTJOB_NAME-
            #MSUB -t -LEMMING-WALL-TIME-
            -EXEC_PJ-
  nonreg:
    # core_nb is a parameter REQUIRED BY LEMMINGS in order to correctly
    # compute the elapsed CPU time during the chain
    core_nb: 1008
    wall_time: '43000'
    header: |
            #!/bin/bash
            #MSUB -q broadwell
            #MSUB -qos test
            #MSUB -n 1008
            #MSUB -t -LEMMING-WALL-TIME-
            #MSUB -r -LEMMING-JOB_NAME-
            -EXEC-
  nonreg_pj:
    wall_time: '180'
    header: |
            #!/bin/bash
            #MSUB -q broadwell
            #MSUB -n 1
            #MSUB -c 28
            #MSUB -r -LEMMING-POSTJOB_NAME-
            #MSUB -t -LEMMING-WALL-TIME-
            -EXEC_PJ-
