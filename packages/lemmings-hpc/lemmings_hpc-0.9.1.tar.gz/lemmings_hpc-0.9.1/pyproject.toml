[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "lemmings-hpc"
dynamic = ["version"]
authors = [
    { name = "Thibault Gioud" },
    { name = " Jimmy-John Hoste" },
    { name = "CoopTeam-CERFACS" },
    { email = "coop@cerfacs.fr" },
]
description = "Easy creation of  workflows for recursive and farming HPC jobs"
readme = "README.md"
requires-python = ">= 3.7"
keywords = ["hpc", "job chaining", "workflows"]
license = { file = "LICENSE.txt" }
classifiers = [
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    "click",
    "prettytable>=2.0.0, <3.0",
    "numpy",
    "PyYAML",
    "nob",
    "lock",
    "loguru",
]


[tool.setuptools.dynamic]
version = { attr = "lemmings.__version__" }

[project.scripts]
lemmings-farming = "lemmings.cli_farming:main_cli"
lemmings = "lemmings.cli:main_cli"
lem_sandbox = "lemmings.sandbox.sandbox_cli:sandbox_cli"

[project.urls]
Homepage = "https://gitlab.com/cerfacs/lemmings"
Documentation = "https://lemmings.readthedocs.io/en/latest/"
Issues = "https://gitlab.com/cerfacs/lemmings/-/issues"
# Changelog = ""

[tool.setuptools.packages.find]
where = ["src"]

[project.optional-dependencies]
tests = ["pytest", "pytest-coverage", "pytest-allclose", "pytest-mock"]
docs = ["sphinx_rtd_theme", "recommonmark"]

[tool.setuptools]
include-package-data = true
