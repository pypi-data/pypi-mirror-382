[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "formatting-library"
version = "1.2.5.1"
description = "A Python library for terminal text formatting, colors, and ASCII art"
readme = "README.md"
license = {file = "LICENSE"}
authors = [
    {name = "Kundaliel", email = "kundaliel.official@gmail.com"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Terminals",
    "Topic :: Text Processing",
    "Topic :: Multimedia :: Graphics",
]
keywords = ["terminal", "colors", "formatting", "ascii", "ansi", "C"]
dependencies = [
    "Pillow>=8.0.0",
]
requires-python = ">=3.8"

[project.urls]
Homepage = "https://github.com/Kundaliel/formatting_library"
Repository = "https://github.com/Kundaliel/formatting_library"
Issues = "https://github.com/Kundaliel/formatting_library/issues"
PyPI = "https://pypi.org/project/formatting-library/"

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "black",
    "isort",
    "flake8",
]

[tool.hatch.build.targets.wheel]
packages = ["src/formatting_library"]
# Only use artifacts, not force-include
artifacts = [
    "src/formatting_library/_bin/**/*",
]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/README.md",
    "/LICENSE",
]