[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "medvision_ds"
dynamic = ["version"]
description = "medvision_ds: a codebase for the MedVision dataset"
readme = "README.md"
requires-python = ">=3.9"
authors = [{ name = "Yongcheng Yao", email = "yc.yao@ed.ac.uk" }]
license = { text = "CC-BY-NC 4.0" }
dependencies = [
    "nibabel",
    "numpy",
    "SimpleITK",
    "huggingface_hub[xet,cli]",
    "synapseclient",
    "gdown",
    "gdrive",
    "requests",
    "scipy",
    "opencv-python",
    "matplotlib",
    "rarfile",
    "py7zr",
    "scikit-image",
    "pynrrd",
    "tqdm",
    "pandas",
    "datasets==3.6.0",
]

[project.urls]
"License" = "https://creativecommons.org/licenses/by-nc/4.0/"
"Homepage" = "https://medvision.github.io"

[tool.setuptools]
packages = [
    "medvision_ds",
    "medvision_ds.utils",
    "medvision_ds.datasets",
    "medvision_ds.datasets.AbdomenAtlas__1_0__Mini",
    "medvision_ds.datasets.AbdomenCT_1K",
    "medvision_ds.datasets.ACDC",
    "medvision_ds.datasets.AMOS22",
    "medvision_ds.datasets.autoPET_III",
    "medvision_ds.datasets.BCV15",
    "medvision_ds.datasets.BraTS24",
    "medvision_ds.datasets.CAMUS",
    "medvision_ds.datasets.Ceph_Biometrics_400",
    "medvision_ds.datasets.CrossMoDA",
    "medvision_ds.datasets.FLARE22",
    "medvision_ds.datasets.FeTA24",
    "medvision_ds.datasets.HNTSMRG24",
    "medvision_ds.datasets.ISLES24",
    "medvision_ds.datasets.KiPA22",
    "medvision_ds.datasets.KiTS23",
    "medvision_ds.datasets.MSD",
    "medvision_ds.datasets.OAIZIB_CM",
    "medvision_ds.datasets.SKM_TEA",
    "medvision_ds.datasets.ToothFairy2",
    "medvision_ds.datasets.TopCoW24",
    "medvision_ds.datasets.TotalSegmentator",
]
package-dir = { "" = "." }

[tool.setuptools.dynamic]
version = { attr = "medvision_ds.__version__" }
