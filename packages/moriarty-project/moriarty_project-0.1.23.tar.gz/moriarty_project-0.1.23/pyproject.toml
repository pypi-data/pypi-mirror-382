[build-system]
requires = ["hatchling>=1.24"]
build-backend = "hatchling.build"

[project]
name = "moriarty-project"
version = "0.1.23"
description = "Client-side OSINT toolkit with forensic-grade evidence handling."
readme = "README.md"
requires-python = ">=3.13"
license = {text = "MIT"}
authors = [
  {name = "Moriarty Contributors"}
]
keywords = ["osint", "cli", "forensics", "security"]
classifiers = [
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.13",
  "License :: OSI Approved :: MIT License",
  "Intended Audience :: Information Technology",
  "Topic :: Security",
  "Topic :: Utilities"
]
dependencies = [
  "typer[all]",
  "httpx[http2]",
  "uvloop; platform_system != 'Windows'",
  "aiodns",
  "aiosmtplib",
  "selectolax",
  "lxml",
  "aiohttp",
  "rapidfuzz",
  "orjson",
  "pydantic>=2",
  "rich",
  "aiolimiter",
  "email-validator",
  "networkx",
  "PyYAML>=6",
  "jsonpath-ng",
  "structlog",
  "Pillow",
  "phonenumbers",
  "scapy",
  "requests",
  "dnspython>=2.0.0",
  "pyOpenSSL>=23.0.0",
  "idna>=3.0"
]

[project.optional-dependencies]
pdf = [
  "weasyprint>=60.0"
]
headless = [
  "playwright>=1.40.0"
]
stix = [
  "stix2>=3.0.0"
]
http3 = [
  "aioquic>=0.9.0"
]
sign = [
  "sigstore>=2.0.0"
]
image = [
  "ImageHash>=4.3.0"
]
dev = [
  "pytest",
  "pytest-xdist",
  "hypothesis",
  "mypy",
  "ruff",
  "pip-audit",
  "cyclonedx-bom",
  "deptry>=0.23.0"
]

[project.urls]
Homepage = "https://github.com/DonatoReis/moriarty"
Documentation = "https://github.com/DonatoReis/moriarty#readme"

[project.scripts]
moriarty = "moriarty.cli.app:main"

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["moriarty"]

[tool.ruff]
line-length = 100
select = ["E", "F", "I", "UP", "B"]

[tool.pytest.ini_options]
addopts = "-n auto --strict-markers"
testpaths = ["moriarty/tests"]

[tool.mypy]
python_version = "3.13"
strict = true
packages = ["moriarty"]
