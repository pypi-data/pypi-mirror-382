[project]
name = "singctl"
version = "0.3.1"
readme = "README.md"
authors = [{ name = "pixelcola", email = "swakpo@outlook.com" }]
requires-python = ">=3.12"
dependencies = ["httpx>=0.28.1", "tinydb>=4.8.2", "typer>=0.19.2"]

[project.scripts]
singctl = "singctl.main:app"

[build-system]
requires = ["uv_build>=0.8.17,<0.9.0"]
build-backend = "uv_build"

[tool.ruff]
line-length = 120
target-version = "py312"

[tool.ruff.lint]
select = ["E", "W", "F", "I", "B", "C4", "UP", "ARG001", "RUF100"]
ignore = ["B904", "E501", "B008", "C901", "W191"]

[tool.pyright]
pythonVersion = "3.12"
include = ["src"]
reportReturnType = false
reportUnknownMemberType = false
