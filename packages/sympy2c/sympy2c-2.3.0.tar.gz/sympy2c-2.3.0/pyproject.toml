[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"


[project]
name = "sympy2c"
version = "2.3.0"
description = "sympy2c is a sympy to c compiler including solving odes at c level."
readme = {file = "README.rst", content-type = "text/x-rst"}
requires-python = ">=3.11"
dependencies = [
    "cosmo-torrent>=0.2.0",
    "Cython>=3.0.12",
    "numba>=0.56",
    "numpy>=2.1.3",
    "portalocker>=3.1.1",
    "requests>=2.32.3",
    "setuptools>=75.8.0",
    "sympy<1.14",
]

license = "MIT"
classifiers = [
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "Natural Language :: English",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]

authors = [
  {name = "Uwe Schmitt", email = "uwe.schmitt@id.ethz.ch"},
]


[project.urls]
Repository = "https://cosmo-docs.phys.ethz.ch/sympy2c"


[tool.pytest.ini_options]
addopts = "-v -ra"
testpaths = ["tests"]
filterwarnings = ["ignore:invalid"]

[dependency-groups]
docs = [
    "myst-parser>=4.0.1",
    "sphinx>=8.1.3",
    "sphinx-pynpoint-theme>=0.2.1",
]
dev = [
    "pdbp>=1.7.1",
    "pre-commit>=4.1.0",
    "pytest>=8.3.4",
    "pytest-cov>=6.0.0",
    "pytest-regtest>=2.3.3",
    "ruff>=0.11.0",
    "scipy>=1.15.2",
    "twine>=6.1.0",
]
