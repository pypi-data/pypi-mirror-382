[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "voidlight_choreographer"
version = "0.1.2"
description = "BDSM space-pirate commit planner and preview engine"
readme = "CAPTAINS_LOG.md"
requires-python = ">=3.12"
license = { text = "MIT" }
authors = [{ name = "Velvet Chains Maintainers", email = "snark@voidlight.dev" }]
keywords = ["git", "commit", "cli", "nsfw", "space-pirate"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Environment :: Console",
    "Topic :: Software Development :: Version Control",
]
dependencies = [
    "pyyaml>=6.0.3",
]

[project.urls]
Homepage = "https://github.com/hsmalley/velvet-chains"
Repository = "https://github.com/hsmalley/velvet-chains"

[project.scripts]
voidlight-plan = "voidlight_choreographer:main"

[tool.setuptools]
py-modules = ["voidlight_choreographer"]

[tool.ruff]
line-length = 88
target-version = "py312"

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # Pyflakes
    "UP",  # pyupgrade
    "B",   # flake8-bugbear
    "SIM", # flake8-simplify
    "I",   # isort
]
ignore = [
    "E501", # line too long (we use 88 chars)
]

[tool.ruff.lint.isort]
known-first-party = ["voidlight_choreographer", "voidlight_whispers"]
