# Based on https://github.com/denkiwakame/py-tiny-pkg/blob/main/pyproject.toml

[build-system]
requires = [
  "setuptools>=77",
  "wheel",               # for bdist package distribution
  "setuptools_scm>=6.4", # for automated versioning
]

build-backend = "setuptools.build_meta"

[tool.setuptools]
include-package-data = true
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]
namespaces = true

[tool.setuptools_scm]
write_to = "src/uas_standards/_version.py"

[project]
name = "uas_standards"
dynamic = ["version"]
authors = [
  { name="InterUSS Platform", email="tsc@lists.interussplatform.org" },
]
description = "Data types and tools for working with standards related to uncrewed aircraft systems (UAS)"
readme = "README.md"
license = "Apache-2.0"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

dependencies = [
  "implicitdict>=4.0.1",
]


[dependency-groups]
dev = [
  "pytest",
  "pytest-cov",
  "black",
  "ruff>=0.12.8",
  "basedpyright>=1.31.3",
]

openapi_conversion = [
  "pyyaml"
]

[project.urls]
"Homepage" = "https://github.com/interuss/uas_standards"
"Bug Tracker" = "https://github.com/interuss/uas_standards/issues"

[tool.ruff]
target-version = "py310"

# Default + isort + pyupgrade
lint.select = [
    "E4", "E7", "E9", "F", "I", "UP",
]

extend-exclude = ["interfaces/"]

[tool.basedpyright]
typeCheckingMode = "standard"

exclude = [
  "**/__pycache__",
  "**/.*",
  "interfaces/*",
]
