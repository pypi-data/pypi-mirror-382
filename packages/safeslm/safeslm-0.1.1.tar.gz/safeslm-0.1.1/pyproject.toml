[build-system]
requires = ["setuptools>=61.0", "wheel", "build"]
build-backend = "setuptools.build_meta"

[project]
name = "safeslm"
version = "0.1.1"
description = "SafesLM â€” safe LLM routing with LoRA adapters"
readme = "README.md"
license = { text = "MIT" }
authors = [{ name = "Shubham Aggarwal", email = "shubham_agg@alumni.iitm.ac.in" }]
requires-python = ">=3.8"

dependencies = [
  "transformers>=4.30.0",
  "accelerate>=0.20.0",
  "torch>=1.13.0",
  "datasets>=2.0.0",
  "bitsandbytes>=0.48.0",
  "peft>=0.4.0",
  "tqdm",
  "trl"
]

[tool.setuptools.packages.find]
where = ["src"]

[project.scripts]
safeslm = "safeslm.cli:main"
