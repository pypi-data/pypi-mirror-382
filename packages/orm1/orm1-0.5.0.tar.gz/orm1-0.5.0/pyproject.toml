[project]
name = 'orm1'
version = '0.5.0'
dependencies = ['asyncpg>=0.30.0']
authors = [{ name = "Kyungil Choi", email = "hanpama@gmail.com" }]
description = "Object-relational mapping library for PostgreSQL"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "Apache License, Version 2.0"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/hanpama/orm1"
Issues = "https://github.com/hanpama/orm1/issues"

[tool.setuptools]
py-modules = []

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.pyright]
include = ["src", "tests"]
pythonVersion = "3.12"

[tool.black]
line-length = 140

[tool.ruff]
line-length = 140