[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "plain-flags-sdk"
version = "1.0.3"
description = "Python SDK for the Plain Flags free feature flag system"
readme = "README.md"
authors = [
    {name = "Andrei Leonte", email = "andrei.leonte.dev@gmail.com"}
]
license-files = [
    "LICENSE.txt"
]
requires-python = ">=3.6"
dependencies = [
    "aiohttp",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules"
]

[project.urls]
Homepage = "https://plainflags.dev"

[tool.setuptools]
package-dir = {"" = "src"}
packages = ["plainflags"]

[tool.autopep8]
max_line_length = 88
aggressive = 1
# You can adjust the settings based on your preferences
# aggressive levels: 0 (default), 1, 2, or 3 (most aggressive)

[tool.isort]
profile = "pep8"
multi_line_output = 3
