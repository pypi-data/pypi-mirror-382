[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ai-cogence-mcp-server"
version = "1.0.0"
description = "MCP (Model Context Protocol) Server for AI Cogence RAG Backend"
readme = "MCP-SERVER-README.md"
authors = [
    {name = "AI Cogence", email = "contact@cogence.ai"}
]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
keywords = ["mcp", "rag", "ai", "langchain", "openai", "chatbot", "knowledge-base"]
requires-python = ">=3.10"

dependencies = [
    "mcp>=1.3.2",
    "fastapi>=0.116.1",
    "langchain>=0.3.27",
    "langchain-community>=0.3.27",
    "langchain-openai>=0.3.28",
    "langchain-postgres>=0.0.15",
    "langgraph>=0.2.0",
    "langgraph-checkpoint>=2.0.0",
    "langgraph-checkpoint-postgres>=2.0.0",
    "openai>=1.98.0",
    "psycopg>=3.2.9",
    "psycopg-pool>=3.2.6",
    "pgvector>=0.3.6",
    "asyncpg>=0.30.0",
    "python-dotenv>=1.0.0",
    "uvicorn[standard]>=0.32.1",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "mypy>=1.0.0",
]

[project.urls]
Homepage = "https://cogence.ai"
Documentation = "https://github.com/ai-cogence/mcp-server"
Repository = "https://github.com/ai-cogence/mcp-server"
Issues = "https://github.com/ai-cogence/mcp-server/issues"

[project.scripts]
ai-cogence-mcp = "mcp_server:main"

[tool.setuptools]
py-modules = ["mcp_server"]

[tool.setuptools.package-data]
"*" = ["content/*.md"]

[tool.black]
line-length = 100
target-version = ['py310', 'py311', 'py312']

[tool.isort]
profile = "black"
line_length = 100

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false

