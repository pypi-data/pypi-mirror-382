[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "fintrace"
version = "1.0.0a2"
description = "An interferometer modeling and ray tracing program"
readme = "README.md"
requires-python = ">=3.8"

authors = [
  { name = "Matthew Todd", email = "mactodd315@gmail.com" },
]

keywords = ["optics", "ifo-modeling", "ray-tracing"]

classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Science/Research",
  "Topic :: Scientific/Engineering :: Physics",
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent"
]

dependencies = [
  "finesse",
  "gtrace",
  "prettytable",
  "termcolor",
  "ezdxf"
]

[project.urls]
Homepage = "https://gitlab.com/mactodd315/fintrace"
Issues = "https://gitlab.com/mactodd315/fintrace/-/issues"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[project.scripts]
fintrace_plot_yaml = "fintrace.fintrace_plot_yaml:main"
