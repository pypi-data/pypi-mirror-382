[project]
name = "icestream"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "aiosqlite>=0.21.0",
    "alembic>=1.16.0",
    "asyncpg>=0.30.0",
    "boto3>=1.39.0",
    "fastapi>=0.116.0",
    "google-crc32c>=1.7.1",
    "httpx>=0.28.0",
    "hypercorn>=0.17.0",
    "kio>=0.4.0",
    "obstore>=0.7.0",
    "pyarrow>=21.0.0",
    "pydantic>=2.11.0",
    "pyiceberg[s3fs,rest-sigv4]>=0.9.0",
    "sqlalchemy>=2.0.0",
    "structlog>=25.2.0",
]
dynamic = ["version"]

[build-system]
requires = [
    "setuptools>=61.0",
    "twine>=6.1.0",
    "setuptools-scm"
]
build-backend = "setuptools.build_meta"

[project.scripts]
icestream = "icestream.__main__:main"

[tool.setuptools]

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools_scm]
version_scheme = "post-release"

[project.optional-dependencies]
dev = [
    "aiokafka>=0.12.0",
    "pytest>=8.4.0",
    "pytest-asyncio>=1.0.0",
]
