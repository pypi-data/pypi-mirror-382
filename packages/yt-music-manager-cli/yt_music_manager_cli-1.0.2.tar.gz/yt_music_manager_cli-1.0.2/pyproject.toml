[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "yt-music-manager-cli"
version = "1.0.2"
description = "A production-ready YouTube music playlist manager and synchronizer (YT Music Manager CLI)"
authors = [{name = "Sukarth Acharya", email = "sukarthacharya@gmail.com"}]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Multimedia :: Sound/Audio",
    "Topic :: Internet :: WWW/HTTP :: Indexing/Search",
]
dependencies = [
    "yt-dlp>=2023.7.6",
    "google-api-python-client>=2.95.0",
    "google-auth-httplib2>=0.1.0",
    "google-auth-oauthlib>=1.0.0",
    "click>=8.1.0",
    "rich>=13.4.0",
    "colorama>=0.4.6",
    "pydantic>=2.0.0",
    "pydantic-settings>=2.0.0",
    "toml>=0.10.2",
    "tomli-w>=1.0.0",
    "watchdog>=3.0.0",
    "static-ffmpeg>=2.0",
    "cryptography>=41.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.5.0",
]

[project.scripts]
ytmm = "yt_music_manager_cli.cli:main"

[project.urls]
Homepage = "https://github.com/sukarth/yt-music-manager-cli"
"Bug Reports" = "https://github.com/sukarth/yt-music-manager-cli/issues"
"Source" = "https://github.com/sukarth/yt-music-manager-cli"
"Privacy Policy" = "https://github.com/sukarth/yt-music-manager-cli/blob/main/PRIVACY_POLICY.md"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"yt_music_manager_cli" = ["data/*.json"]

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.mypy]
python_version = "3.13"
warn_unused_configs = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_return_any = true
warn_unreachable = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
no_implicit_optional = true
strict_optional = true
show_error_codes = true
pretty = true
exclude = ["old/", "yt_music_manager_cli.egg-info/"]

[[tool.mypy.overrides]]
module = ["toml", "pydantic_settings"]
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short --strict-markers"
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "asyncio: marks coroutine tests that should run with an event loop",
]