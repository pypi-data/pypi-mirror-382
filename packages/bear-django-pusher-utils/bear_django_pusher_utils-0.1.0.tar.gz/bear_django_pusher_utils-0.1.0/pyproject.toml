[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "bear-django-pusher-utils"
version = "0.1.0"
authors = [
  { name = "Bohdan Riabunets", email = "bearablyk@gmail.com" },
]
description = "A professional utility function for sending data via Pusher in Django projects."
readme = "README.md"

license = "MIT"
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Web Environment",
    "Framework :: Django",
    "Framework :: Django :: 4.2",
    "Framework :: Django :: 5.0",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
keywords = ["django", "pusher", "realtime", "websocket"]

dependencies = [
    "django >= 4.2",
    "pusher >= 3.3",
]

[project.urls]
Homepage = "https://github.com/bearablyk/django-pusher-utils"
Issues = "https://github.com/bearablyk/django-pusher-utils/issues"

