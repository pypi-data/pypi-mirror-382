# -*- coding: utf-8 -*-
[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "boltznet"
version = "0.4.4"
requires-python = ">=3.9"
description = "BoltzNet"
readme = "README.md"
dependencies = [
  "numpy>=1.26,<2",        # lib-style
  "pandas>=1.5,<3",
  "tensorflow>=2.15,<3",
  "logomaker>=0.8",
  "biopython",
  'dna-features-viewer',
  'seaborn',
  'scipy',
  'scikit-learn',
  'setproctitle',
  'bokeh==2.4.3',
  'bcbio-gff',
  'keras>2.12.0,<3',
  'platformdirs'
  
]

[tool.setuptools]
package-dir = {"" = "src"}
include-package-data = true     # if you ship any data files

[tool.setuptools.packages.find]
where = ["src"]
include = ["boltznet", "boltznet.*"]

# Tell setuptools to include your test data files in the wheel
[tool.setuptools.package-data]
boltznet = ["testdata/*"]

[project.scripts]
boltznet-init = "boltznet.boltznet_tf:__download_all_models__"     # downloads index.json
boltznet-selftest = "boltznet.selftest:main"  # runs a selftest

