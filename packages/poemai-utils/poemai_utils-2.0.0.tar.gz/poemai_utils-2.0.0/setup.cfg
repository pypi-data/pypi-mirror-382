[metadata]
name = poemai-utils
description = Add a short description here!
author = Markus Emmenegger
author_email = markus.emmenegger@poemai.ch
license = MIT
license_files = LICENSE.txt
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8
url = https://github.com/poemAI-ch/poemai-utils
project_urls = 
	Documentation = https://github.com/poemAI-ch/poemai-utils
	Source =https://github.com/poemAI-ch/poemai-utils
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
install_requires = 
	importlib-metadata; python_version<"3.8"
	sqlitedict
	httpx
	numpy
	openai
	python-box~=7.0

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov
	transformers

[options.entry_points]

[tool:pytest]
norecursedirs = 
	dist
	build
	.tox
testpaths = tests
markers = 
	integration: mark integration tests that may hit managed services
	external: mark tests that reach out to external APIs

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.4.1
package = poemai_utils

[options.package_data]

[egg_info]
tag_build = 
tag_date = 0

