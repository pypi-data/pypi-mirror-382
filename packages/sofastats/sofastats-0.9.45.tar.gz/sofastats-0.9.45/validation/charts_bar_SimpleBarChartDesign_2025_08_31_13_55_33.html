<script type="text/javascript">

function getAllFunctions(){
    var allFunctions = [];
    for (var i in window) {
      if((typeof window[i]).toString()=="function"){
        fn_name = window[i].name;
        if (fn_name.startsWith('make_chart')) {
            allFunctions.push(fn_name);
        }
      }
   }
   return allFunctions;
}

makeObjects = function(){
    functions = getAllFunctions();
    functions.forEach(fn_name => window[fn_name]());
};
dojo.addOnLoad(makeObjects);

var DEFAULT_SATURATION  = 100,
DEFAULT_LUMINOSITY1 = 75,
DEFAULT_LUMINOSITY2 = 50,

c = dojox.color,

cc = function(colour){
    return function(){ return colour; };
},

hl = function(colour){

    var a = new c.Color(colour),
        x = a.toHsl();
    if(x.s == 0){
        x.l = x.l < 50 ? 100 : 0;
    }else{
        x.s = DEFAULT_SATURATION;
        if(x.l < DEFAULT_LUMINOSITY2){
            x.l = DEFAULT_LUMINOSITY1;
        }else if(x.l > DEFAULT_LUMINOSITY1){
            x.l = DEFAULT_LUMINOSITY2;
        }else{
            x.l = x.l - DEFAULT_LUMINOSITY2 > DEFAULT_LUMINOSITY1 - x.l
                ? DEFAULT_LUMINOSITY2 : DEFAULT_LUMINOSITY1;
        }
    }
    return c.fromHsl(x);
}

getfainthex = function(hexcolour){
    var a = new c.Color(hexcolour)
    x = a.toHsl();
    x.s = x.s * 1.5;
    x.l = x.l * 1.25;
    return c.fromHsl(x);
}

makefaint = function(colour){
    var fainthex = getfainthex(colour.toHex());
    return new dojox.color.Color(fainthex);
}

</script>

<script type="text/javascript">

var highlight_ef023186_9c80_4732_9c45_a52b4273a543 = function(colour){
    var hlColour;
    switch (colour.toHex()){
        
            case "#e95f29": hlColour = "#736354"; break;
        default:
            hlColour = hl(colour.toHex());
            break;
    }
    return new dojox.color.Color(hlColour);
}

make_chart_ef023186_9c80_4732_9c45_a52b4273a543 = function(){

    var series = new Array();
    
      var series_00 = new Array();
          series_00["lbl"] = "None";
          series_00["vals"] = [805, 671, 678, 710, 646, 426, 437, 627];
          // options - stroke_width_to_use, fill_colour, y_lbls_str
          series_00["options"] = {stroke: {color: "white", width: "0px"}, fill: "#e95f29", yLbls: ['805<br>(16.1%)', '671<br>(13.42%)', '678<br>(13.56%)', '710<br>(14.2%)', '646<br>(12.92%)', '426<br>(8.52%)', '437<br>(8.74%)', '627<br>(12.54%)']};
      series.push(series_00);
    

    var conf = new Array();
        conf["axis_font_colour"] = "#423126";

        conf["chart_bg_colour"] = "#ffffff";

        conf["grid_line_width"] = 1;
        conf["has_minor_ticks"] = false;
        conf["highlight"] = highlight_ef023186_9c80_4732_9c45_a52b4273a543;
        conf["left_margin_offset"] = 25;
        conf["major_grid_line_colour"] = "#b8a49e";
        conf["n_records"] = "N = 5,000";
        conf["plot_bg_colour"] = "#f2f1f0";
        conf["plot_font_colour"] = "#423126";
        conf["plot_font_colour_filled"] = "#423126";
        conf["tooltip_border_colour"] = "#736354";
        conf["x_axis_font_size"] = 9;
        conf["x_axis_lbls"] = [{value: 1, text: "< 20"},
            {value: 2, text: "20-29"},
            {value: 3, text: "30-39"},
            {value: 4, text: "40-49"},
            {value: 5, text: "50-59"},
            {value: 6, text: "60-69"},
            {value: 7, text: "70-79"},
            {value: 8, text: "80+"}];
        conf["x_axis_title"] = "Age Group";
        conf["x_gap"] = 8;
        conf["y_axis_max"] = 885.5000000000001;
        conf["y_axis_title"] = "Freq";
        conf["y_axis_title_offset"] = 45;

    makeBarChart("bar_chart_ef023186_9c80_4732_9c45_a52b4273a543", series, conf);
}
</script>
