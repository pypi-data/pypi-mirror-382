[project]
name = "pyconfiglite"
version = "0.1.1"
description = "A lightweight Python package for managing config files(json, yaml, toml, INI), validate them against predefined schemas and override their values safely at runtime with environment variables."
authors = [
    {name = "Ntagungira-cmd,",email = "ntagungiraali@gmail.com"}
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "pyyaml (>=6.0.3,<7.0.0)",
    "pathlib (>=1.0.1,<2.0.0)"
]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
