[tool.poetry]
name = "alpss-processor"
version = "0.1.0"
description = "Package to run ALPSS as a stream processor using openmsistream tools"
authors = ["Ali Rachidi <arachid1@jhu.edu>"]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.9,<3.11"
openmsistream = "1.8.3.7.dev4"
openmsitoolbox =  "1.2.5.dev1"
alpss = " 1.3.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
alpss_processor = "alpss_processor.alpss_stream_processor:main"

