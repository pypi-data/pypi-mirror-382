
[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "proof-of-portfolio"
version = "0.0.169"
description = "Zero-Knowledge Proof framework for verifiable, private portfolio performance metrics"
readme = "README.md"
authors = [{ name = "Inference Labs, Inc.", email = "info@inferencelabs.com" }]
requires-python = ">=3.10"
dependencies = ["numpy", "colorama", "matplotlib", "toml", "scipy", "bittensor"]

[project.optional-dependencies]
dev = ["black", "flake8", "pre-commit"]

[project.scripts]
pop = "proof_of_portfolio.main:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["proof_of_portfolio*"]

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
"*" = ["*.sh", "install.sh"]
"proof_of_portfolio" = [
    "tree_generator/**/*",
    "circuits/**/*",
    "demo/**/*",
    "returns_generator/**/*",
]

[tool.ruff.lint]
ignore = ["E741"]
