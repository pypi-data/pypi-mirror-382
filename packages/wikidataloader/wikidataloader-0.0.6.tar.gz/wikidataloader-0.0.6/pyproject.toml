[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "wikidataloader"
version = "0.0.6"
authors = [
  { name="Nizar", email="nizar.neezr@web.de" },
]
description = "Pythonic wrapper around the Wikidata SPARQL API for quick creation of datasets from Wikidata"
keywords = ["datasets", "wikidata", "sparql"]
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
license = "GPL-3.0-or-later"
license-files = ["LICEN[CS]E.*"]
dependencies = [
  "requests",
  "pandas"
]

[project.urls]
Homepage = "https://github.com/neezr/wikidataloader"
Issues = "https://github.com/neezr/wikidataloader/issues"
Repository = "https://github.com/neezr/wikidataloader.git"

[tool.setuptools]
packages = ["wikidataloader"]
include-package-data = true

