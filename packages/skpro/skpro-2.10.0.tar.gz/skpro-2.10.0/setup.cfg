[aliases]
test = pytest

[tool.isort]
profile = "black"
multi_line_output = 3

[tool:pytest]
addopts = 
	--ignore build_tools
	--ignore examples
	--ignore docs
	--durations 10
	--timeout 600
	--cov skpro
	--cov-report xml
	--cov-report html
	--showlocals
	--only_changed_modules True
	-n auto
filterwarnings = 
	ignore::UserWarning
	ignore:numpy.dtype size changed
	ignore:numpy.ufunc size changed

[flake8]
ignore = E121, E123, E126, E226, E24, E704, W503, W504
max-line-length = 88
exclude = 
	skpro/_contrib/*
extend-ignore = 
	E203

[metadata]
description_file = README.md
long_description_content_type = text/markdown

[check-manifest]
ignore = 
	.binder/**
	.all-contributorsrc
	.coveragerc
	examples/**
	build_tools/**
	__check_build/**
	docs/**
	Makefile
	CODEOWNERS
	CONTRIBUTING.md
	*.yaml
	*.yml

[isort]
profile = black

[pydocstyle]
convention = numpy
match = (?!test_).*\.py

[bdist_wheel]
universal = false

[sdist]
formats = gztar

[egg_info]
tag_build = 
tag_date = 0

