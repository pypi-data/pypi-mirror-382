codecov:
  require_ci_to_pass: yes
  notify:
    wait_for_ci: yes

coverage:
  precision: 2
  round: down
  range: "70...100"

  status:
    project:
      default:
        target: auto
        threshold: 1%
        informational: false
    patch:
      default:
        target: auto
        threshold: 1%
        informational: false

comment:
  layout: "reach,diff,flags,files,footer"
  behavior: default
  require_changes: false
  require_base: false
  require_head: true

flags:
  ubuntu-latest-py3.8:
    carryforward: false
  ubuntu-latest-py3.9:
    carryforward: false
  ubuntu-latest-py3.10:
    carryforward: false
  ubuntu-latest-py3.11:
    carryforward: false
  ubuntu-latest-py3.12:
    carryforward: false
  windows-latest-py3.8:
    carryforward: false
  windows-latest-py3.9:
    carryforward: false
  windows-latest-py3.10:
    carryforward: false
  windows-latest-py3.11:
    carryforward: false
  windows-latest-py3.12:
    carryforward: false
  macos-latest-py3.8:
    carryforward: false
  macos-latest-py3.9:
    carryforward: false
  macos-latest-py3.10:
    carryforward: false
  macos-latest-py3.11:
    carryforward: false
  macos-latest-py3.12:
    carryforward: false

ignore:
  - "tests/"
  - "examples/"
  - "docs/"
  - "scripts/"
  - "**/__pycache__"
  - "*.pyc"
