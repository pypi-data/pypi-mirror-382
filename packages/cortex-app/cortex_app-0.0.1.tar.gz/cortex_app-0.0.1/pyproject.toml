[project]
name = "cortex-app"
version = "0.0.1"
description = "Cortex App - AI Agent Platform CLI (Coming Soon)"
readme = "README.md"
authors = [
    {name = "Cortex App", email = "dev@cortex-app.ai"}
]
license = {text = "MIT"}
requires-python = ">=3.8"
keywords = ["ai", "agents", "cli", "mcp", "platform", "cortex"]
classifiers = [
    "Development Status :: 1 - Planning",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities",
]

[project.urls]
Homepage = "https://cortex-app.ai"
Documentation = "https://docs.cortex-app.ai"
Repository = "https://github.com/cortex-app/cortex-cli"
Issues = "https://github.com/cortex-app/cortex-cli/issues"
Changelog = "https://github.com/cortex-app/cortex-cli/blob/main/CHANGELOG.md"

[project.scripts]
cortex = "cortex_app:main"
cortex-cli = "cortex_app:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
