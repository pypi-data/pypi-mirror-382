[build-system]
requires = ["setuptools>=64.0", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"


[project]
name = "camagick"
license = "GPL-3.0-or-later"
license-files = [ "COPYING.md" ]
authors = [
    { name = "Florin Boariu", email = "florin.pt@rootshell.ro" },
    { name = "Matthias RÃ¶ssle", email = "matthias.roessle@helmholtz-berlin.de" },    
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: POSIX :: Linux",
    "Development Status :: 2 - Pre-Alpha",
    "Environment :: Console",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering"
]
dependencies = [
    "schema",
    "numpy",
]
dynamic = ["version"]
description = "Command-line client tools for EPICS-CA data processing"
readme = "README.md"
requires-python = ">=3.8"
keywords = []

[project.urls]
"Source Code" = "https://gitlab.com/kmc3-xpp/camagick"
"Bug Tracker" = "https://gitlab.com/kmc3-xpp/camagick/-/issues"

[project.optional-dependencies]
all = [
  "camagick[test,hdf5,plot,zarr,tiff,legacy,epics,tango]"
]
epics = [
  "xarray",
  "caproto",
  "parse"  
]
tango = [
  "pytango>=10.0"
]
legacy = [
  "ophyd"
]
tiff = [
  "tifffile"
]
zarr = [
  "zarr",
]
plot = [
  "matplotlib"
]
hdf5 = [
  "h5py"
]
test = [
  "pytest",
  "pytest-cov",
  "pytest-asyncio"
]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra"
log_cli = true
asyncio_mode = "auto"
testpaths = [
    "tests",
]

[tool.setuptools_scm]
write_to = "src/camagick/_version.py"

[project.scripts]
caspy = "camagick.caspy:main"
