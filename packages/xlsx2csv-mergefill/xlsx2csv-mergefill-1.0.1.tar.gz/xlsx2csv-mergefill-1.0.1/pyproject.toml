[project]
name = "xlsx2csv-mergefill"
version = "1.0.1"
description = "Simple Excel to CSV converter with merged-cell propagation and cp932 encoding"
authors = [{ name = "abachan" }]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.9"
keywords = ["excel", "csv", "converter", "merged-cells", "cp932", "shift-jis", "japanese"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Office/Business :: Office Suites",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing",
]
dependencies = [
  "openpyxl>=3.1.0",
]

[project.urls]
Homepage = "https://github.com/your-username/xlsx2csv-mergefill"
Repository = "https://github.com/your-username/xlsx2csv-mergefill.git" 
Issues = "https://github.com/your-username/xlsx2csv-mergefill/issues"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["xlsx2csv_mergefill"]
package-dir = {"" = "src"}

[tool.pytest.ini_options]
testpaths = ["tests", "test"]
python_files = ["test_*.py"]
python_classes = ["Test*"]  
python_functions = ["test_*"]
addopts = "-v --tb=short"
