[build-system]
requires = ["hatchling>=1.18.0"]
build-backend = "hatchling.build"

[project]
name = "vector-classifier-python"
version = "0.1.0"
description = "Retrieval-based classification for structured data using embeddings and Pinecone. Zero-training, fast to integrate."
readme = "README.md"
authors = [
  { name = "Scout" }
]
license = { text = "MIT" }
requires-python = ">=3.9"
dependencies = [
  "openai>=1.30.0",
  "pinecone>=5.0.0",
  "huggingface_hub>=0.23.0",
  "requests>=2.31.0",
  "typing-extensions>=4.8.0",
  "playwright>=1.45.0; sys_platform != 'win32' or platform_system == 'Windows'",
  "beautifulsoup4>=4.12.0",
  "markdownify>=0.13.1",
  "gitpython>=3.1.43",
]

[project.urls]
Homepage = "https://github.com/"
Repository = "https://github.com/"

[tool.hatch.build.targets.wheel]
packages = ["vector_classifier"]

