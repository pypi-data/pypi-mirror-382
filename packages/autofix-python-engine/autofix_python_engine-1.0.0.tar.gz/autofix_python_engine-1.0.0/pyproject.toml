[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "autofix-python-engine"
version = "1.0.0"
description = "Automatic Python error detection and fixing"
readme = "README.md"
requires-python = ">=3.8"
authors = [{name = "Amit Rosen"}]
keywords = ["python", "error-fixing", "automation", "cli"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
]
dependencies = []

[project.scripts]
autofix = "autofix.cli.autofix_cli_interactive:main"

[project.urls]
Homepage = "https://github.com/Amitro123/autofix-python-engine"

[tool.setuptools.packages.find]
where = ["."]
include = ["autofix*"]
exclude = ["tests*", "demos*", "examples*"]
