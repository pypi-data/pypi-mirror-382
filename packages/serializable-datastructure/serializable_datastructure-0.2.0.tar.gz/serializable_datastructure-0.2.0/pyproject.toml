[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[project]
dynamic = ["version", "dependencies"]
name = "serializable-datastructure"
requires-python = ">=3.10"
description = "Serializable Datastructure is a Python library that allows you to convert a Python object into any data file format and vice versa (currently JSON & YAML)."

authors = [
  {name = "CeREF Technique", email = "developpement@ceref.be"},
  {name = "RocaroDev", email = "rocarodevelopment@gmail.com"},
]
readme="README.md"
license = {file = "LICENSE"}
keywords = ["serializable", "datastructure", "json", "yaml", "data", "structure", "serialization", "deserialization", "convert", "conversion", "file", "format", "pandas", "pyyaml"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU Affero General Public License v3 or later (AGPLv3+)"
]

[tool.setuptools.packages.find]
where = ["."]  # list of folders that contain the packages (["."] by default)
include = ["datastructure*"]  # package names should match these glob patterns (["*"] by default)

[tool.setuptools.dynamic]
dependencies = {file = ["requirements.txt"]}
version = {attr = "datastructure.__version__"}