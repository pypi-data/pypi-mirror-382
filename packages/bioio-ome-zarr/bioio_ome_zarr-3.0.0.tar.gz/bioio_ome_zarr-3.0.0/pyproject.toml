# package build
# https://peps.python.org/pep-0517/
[build-system]
requires = ["setuptools>=65", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]

[project]
name = "bioio-ome-zarr"
description = "A BioIO reader plugin for reading Zarr files in the OME format."
keywords = []
readme = "README.md"
requires-python = ">=3.11"
license = { text = "MIT License" }
authors = [
  { email = "brian.whitney@alleninstitute.org", name = "bioio-devs" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Natural Language :: English",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
]
dynamic = ["version"]
dependencies = [
    "bioio-base>=1.4.0",
    "fsspec[http]>=2022.8.0",
    "s3fs>=2023.9.0",
    "scikit-image!=0.23.0",
    "xarray>=0.16.1",
    "zarr>=3.1.0",
]

[project.urls]
Homepage = "https://github.com/BrianWhitneyAI/bioio-ome-zarr"
"Bug Tracker" = "https://github.com/BrianWhitneyAI/bioio-ome-zarr/issues"
"User Support" = "https://github.com/BrianWhitneyAI/bioio-ome-zarr/issues"

# extra dependencies
# https://peps.python.org/pep-0621/#dependencies-optional-dependencies
[project.optional-dependencies]
lint = [
  "pre-commit>=2.20.0",
]
test = [
  "ngff-zarr[validate]>=0.8.2",
  "coverage>=5.1",
  "pytest>=5.4.3",
  "pytest-cov>=2.9.0",
  "pytest-raises>=0.11",
]

# entry points
# https://peps.python.org/pep-0621/#entry-points
[project.entry-points."bioio.readers"]
bioio-ome-zarr = "bioio_ome_zarr"

[project.entry-points."bioio.writers"]
OMEZarrWriter = "bioio_ome_zarr.writers:OMEZarrWriter"
OmeZarrWriterV2 = "bioio_ome_zarr.writers:OmeZarrWriterV2"
OmeZarrWriterV3 = "bioio_ome_zarr.writers:OmeZarrWriterV3"

# build settings
# https://setuptools.pypa.io/en/latest/userguide/pyproject_config.html
[tool.setuptools]
zip-safe = false
include-package-data = true

[tool.setuptools.packages.find]
exclude = ["*docs/*", "*tests/*"]

[tool.setuptools.package-data]
"*" = ["*.yaml", "py.typed"]

# tools
[tool.black]
line-length = 88

[tool.isort]
ensure_newline_before_comments = true
force_grid_wrap = 0
include_trailing_comma = true
line_length = 88
multi_line_output = 3
profile = "black"
use_parentheses = true

# https://github.com/mgedmin/check-manifest#configuration
[tool.check-manifest]
ignore = [
  ".editorconfig",
  ".pre-commit-config.yaml",
  "CODE_OF_CONDUCT.md",
  "CONTRIBUTING.md",
  "Justfile",
  ".cookiecutter.yaml",
  "scripts/*",
]

[tool.mypy]
files = "bioio_ome_zarr/*.py"
ignore_missing_imports = true
disallow_untyped_defs = true
check_untyped_defs = true
show_error_codes = true

# https://flake8.pycqa.org/en/latest/user/options.html
# https://gitlab.com/durko/flake8-pyprojecttoml
[tool.flake8]
max-line-length = 88
ignore = "E203,E402,W291,W503"
min-python-version = "3.11.0"
per-file-ignores = [
  "__init__.py:F401",
]