[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "altwer"
version = "0.4.0"
description = "Evaluate ASR output while accounting for orthographic variation."
readme = "README.md"
authors = [
    { name = "Per Kummervold", email = "Per.Kummervold@nb.no" },
]
requires-python = ">=3.7"
dependencies = [
    "jiwer>=2.0.0",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/peregilk/altwer"
Repository = "https://github.com/peregilk/altwer"
