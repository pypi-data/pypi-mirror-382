[project]
name = "jinjapy"
version = "0.2.0"
description = "New hybrid file format combining a Jinja template with Python code in a frontmatter"
authors = [
    {"name" = "Maxime Bouroumeau-Fuseau", email = "maxime.bouroumeau@gmail.com"}
]
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
dependencies = [
    "jinja2 >=3.0.0,<4.0.0"
]

[project.urls]
Repository = "https://github.com/hyperflask/jinjapy"

[project.entry-points."pygments.lexers"]
jinjapy = "jinjapy.pygments:JinjapyLexer"

[dependency-groups]
dev = [
    "pytest>=8.4.1",
    "pytest-cov>=6.2.1",
    "ruff>=0.12.4",
]

[tool.ruff]
line-length = 100

[build-system]
requires = ["uv_build>=0.8.11,<0.9.0"]
build-backend = "uv_build"
