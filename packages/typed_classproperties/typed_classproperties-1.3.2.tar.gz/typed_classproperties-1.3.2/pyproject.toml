[build-system]
build-backend = "hatchling.build"
requires = [
    "hatch-docstring-description",
    "hatch-vcs",
    "hatchling",
    "typing-extensions; python_version < '3.12'",
]

[dependency-groups]
build-dev = ["hatchling"]
dev = [
    { include-group = "lint-format" },
    { include-group = "pre-commit" },
    { include-group = "test" },
    { include-group = "type-check" },
]
lint-format = ["ruff>=0.4"]
pre-commit = ["pre-commit"]
test = ["pytest"]
type-check = ["mypy>=1.12"]

[project]
authors = [
    { name = "Jonathan Clarke", email = "jonathan.a.clarke@gmail.com" },
    { name = "Matt Norton", email = "matt@carrotmanmatt.com" },
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Programming Language :: Python :: 3.15",
    "Programming Language :: Python :: 3.9",
    "Topic :: Software Development",
    "Topic :: Utilities",
    "Typing :: Typed",
]
dependencies = ["typing-extensions; python_version < '3.12'"]
dynamic = ["description", "readme", "version"]
keywords = ["classmethod", "decorator", "property"]
license = "MIT"
license-files = ["LICENSE"]
maintainers = [{ name = "Matt Norton", email = "matt@carrotmanmatt.com" }]
name = "typed_classproperties"
requires-python = ">=3.9"

[project.urls]
Issues = "https://github.com/CarrotManMatt/typed_classproperties/issues"
Repository = "https://github.com/CarrotManMatt/typed_classproperties"

[tool.hatch.build]
only-packages = true

[tool.hatch.build.targets.sdist]
artifacts = ["README.adoc"]

[tool.hatch.metadata.hooks]
custom = { readme-path = "README.adoc" } # NOTE: The hatch dynamic readme plugin cannot be installed in this project because it is a dependency of Pydowndoc. The downdoc binary must be installed in order to convert the README.adoc file for this project.
docstring-description = {}

[tool.hatch.version]
raw-options = { local_scheme = "no-local-version", version_scheme = "python-simplified-semver" }
source = "vcs"

[tool.mypy]
check_untyped_defs = true
disallow_any_generics = true
disallow_any_unimported = true
disallow_incomplete_defs = true
disallow_subclassing_any = true
disallow_untyped_calls = true
disallow_untyped_decorators = true
enable_error_code = [
    "deprecated",
    "explicit-override",
    "ignore-without-code",
    "mutable-override",
    "narrowed-type-not-subtype",
    "possibly-undefined",
    "redundant-expr",
    "redundant-self",
    "truthy-bool",
    "truthy-iterable",
    "unused-awaitable",
]
extra_checks = true
no_implicit_reexport = true
strict_equality = true
warn_redundant_casts = true
warn_return_any = true
warn_unreachable = true
warn_unused_configs = true
warn_unused_ignores = true

[tool.pytest.ini_options]
python_files = "tests.py"

[tool.ruff]
indent-width = 4
line-length = 95
output-format = "concise"

[tool.ruff.format]
docstring-code-format = true
indent-style = "space"
line-ending = "lf"
quote-style = "double"

[tool.ruff.lint]
ignore = [
    "C90",
    "COM812",
    "COM819",
    "CPY",
    "D206",
    "D212",
    "FA",
    "ICN001",
    "INP001",
    "ISC001",
    "ISC002",
    "N806",
    "PIE808",
    "Q000",
    "Q001",
    "Q002",
    "Q003",
    "S603",
    "SIM910",
    "TD002",
    "TD003",
    "W191",
]
select = ["ALL", "D204", "D213", "D401"]
task-tags = ["BUG", "DONE", "FIXME", "HACK", "IDEA", "ISSUE", "NOBUG", "NOTE", "REQ", "TODO"]

[tool.ruff.lint.flake8-import-conventions]
banned-from = ["abc", "re"]

[tool.ruff.lint.flake8-pytest-style]
fixture-parentheses = true
mark-parentheses = true
parametrize-values-type = "tuple"

[tool.ruff.lint.flake8-self]
extend-ignore-names = ["_original_cached_classproperties"]

[tool.ruff.lint.flake8-type-checking]
exempt-modules = []
quote-annotations = true
strict = true

[tool.ruff.lint.pep8-naming]
classmethod-decorators = [
    "typed_classproperties.cached_classproperty",
    "typed_classproperties.classproperty",
]
extend-ignore-names = [
    "BROKEN_*_MESSAGE",
    "INVALID_*_MESSAGE",
    "NO_*_MESSAGE",
    "cached_classproperty",
    "classproperty",
]

[tool.ruff.lint.per-file-ignores]
"tests.py" = ["S101"]
"tests/**/test_*.py" = ["S101"]

[tool.ruff.lint.pycodestyle]
ignore-overlong-task-comments = true
max-doc-length = 95

[tool.ruff.lint.pydocstyle]
convention = "google"
property-decorators = [
    "typed_classproperties.cached_classproperty",
    "typed_classproperties.classproperty",
]

[tool.ruff.lint.pylint]
allow-magic-value-types = ["bytes", "int", "str"]
max-args = 7
max-branches = 19
max-returns = 10

[tool.ruff.lint.pyupgrade]
keep-runtime-typing = true

[tool.uv]
default-groups = ["dev"]
no-binary-package = ["typed_classproperties"]
no-build = true
package = true
required-version = ">=0.5.21"
trusted-publishing = "always"

[[tool.uv.index]]
explicit = true
name = "Test-PyPI"
publish-url = "https://test.pypi.org/legacy/"
url = "https://test.pypi.org/simple/"
