[build-system]
requires = ["setuptools>=70", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "paragon-py"
version = "0.0.3"
description = "Paragon AI â€” Python bindings (ctypes) with embedded cross-vendor GPU backends"
readme = "README.md"
requires-python = ">=3.8"
license = "Apache-2.0"
authors = [{ name = "OpenFluke / Samuel Watson" }]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: Implementation :: CPython",
  "Operating System :: OS Independent",
  "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

[project.urls]
Homepage = "https://github.com/openfluke/paragon-py"
Source = "https://github.com/openfluke/paragon-py"
Issues = "https://github.com/openfluke/paragon-py/issues"

[tool.setuptools]
package-dir = {"" = "src"}
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
paragon_py = [
  "linux_amd64/*.so",
  "darwin_arm64/*.dylib",
  "darwin_amd64/*.dylib",
  "darwin_universal/*.dylib",
  "windows_amd64/*.dll",
]

[tool.setuptools.exclude-package-data]
paragon_py = [
  "**/*.h",
  "**/simple_bench_*",
  "**/.DS_Store",
  "**/._*",
]
