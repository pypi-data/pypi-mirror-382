[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "terminal-mcp-server"
version = "1.1.2"
description = "Smart terminal session management for AI assistants"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
keywords = ["mcp", "terminal", "ai", "cursor", "automation", "async"]
authors = [
    {name = "kanniganfan", email = "cao673100060@gmail.com"}
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "mcp>=1.0.0",
    "psutil>=5.9.6",
]

[project.urls]
Homepage = "https://github.com/kanniganfan/terminal-mcp"
Repository = "https://github.com/kanniganfan/terminal-mcp"
"Bug Tracker" = "https://github.com/kanniganfan/terminal-mcp/issues"

[project.scripts]
terminal-mcp-server = "terminal_mcp_server.server:main"

