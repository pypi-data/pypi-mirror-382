[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "agent-framework-chatkit"
version = "0.0.1a0"
description = "Agent Framework ChatKit Integration"
authors = [{ name = "Agent Framework Developers", email = "ekzhu@microsoft.com" }]
readme = "README.md"
license = "MIT"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://pypi.org/project/agent-framework-chatkit/"
