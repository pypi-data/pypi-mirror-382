[project]
name = "fizzysearch"
version = "0.30"
description = "A SPARQL rewriter that performs enhanced searches"
license = "MIT"
readme = "README.md"
authors = [{name = "Etienne Posthumus", email = "ep@epoz.org"}]
keywords = ["SPARQL", "search", "RDF", "Linked Data"]
requires-python = ">=3.10"
dependencies = [
    "bikidata>=0.3.5",
    "rbloom==1.5.2",
    "tree-sitter>=0.21.3",
    "tree-sitter-sparql>=0.1.0",
    "voyager>=2.1.0",
]

[project.urls]
Homepage = "https://ise-fizkarlsruhe.github.io/fizzysearch/"
Repository = "https://github.com/ISE-FIZKarlsruhe/fizzysearch"
