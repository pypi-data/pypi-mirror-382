[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sunrise6g-opensdk"
version = "2.0.0"
description = "⚠️ Deprecated — This SDK has moved to https://labs.etsi.org/rep/oop/code/tf-sdk/-/packages/"
keywords = [
  "Federation",
  "Transformation Functions",
  "TFs",
  "CAMARA",
  "GSMA OPG",
  "Open source",
  "OpenSDK",
  "SDK",
  "SUNRISE-6G",
  "6G",
  "ETSI",
  "Edge Cloud Platform",
  "5G Core",
  "Open RAN",
  "O-RAN",
]
authors = [
  { name="Adrian Pino", email="adrian.pino@i2cat.net" }
]
readme = "README.md"
requires-python = ">=3.7"
license = { text = "Apache-2.0" }
classifiers = [
    "Development Status :: 7 - Inactive",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
]
dependencies = [
  "auto_mix_prep==0.2.0",
  "colorlog==6.8.2",
  "pydantic==2.11.3",
  "pydantic-extra-types==2.10.3",
  "requests==2.32.4",
  "pymongo==4.13.2",
  "kubernetes==33.1.0",
]

[project.urls]
Homepage = "https://sunrise6g.eu/"
Repository = "https://github.com/OpenOperatorPlatform/OpenSDK"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
include = ["sunrise6g_opensdk*"]

[tool.setuptools.package-data]
sunrise6g_opensdk = ["py.typed"]
