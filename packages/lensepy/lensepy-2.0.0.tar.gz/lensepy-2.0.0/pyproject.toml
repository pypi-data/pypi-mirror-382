[project]
name = "lensepy"
version = "2.0.0"
authors = [
  { name="Julien VILLEMEJANE", email="julien.villemejane@institutoptique.fr" },
]
description = "LEnsE Package including scientific methods in photonics and graphical objects to implement a User Interface"
readme = "README.rst"
requires-python = ">=3.11"

dependencies = [
    "pyqt6>=6.1",
    "numpy>=2.1",
    "matplotlib>=2.1",
    "pypylon>=4.1.0",
    "pyqtgraph>=0.12"
]

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/IOGS-LEnsE/lensepy"


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.setuptools.package-data]
# File to include
"lensepy" = ["**/*.xml", "**/*.jpg"]