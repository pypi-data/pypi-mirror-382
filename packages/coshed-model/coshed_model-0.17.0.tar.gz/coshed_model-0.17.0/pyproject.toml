[tool.ruff]
exclude = [
  "__pycache__",
  ".idea",
  ".vscode",
  "build",
  "contrib",
  "dist",
  "doc",
  ".?venv3?",
  "venv3?",
]
line-length = 79
target-version = 'py39'

[project]
name = "coshed-model"
version = "0.17.0"
description = ""
authors = [{ name = "doubleO8", email = "wb008@hdm-stuttgart.de" }]
license = "GPL-2.0-only"
requires-python = ">=3.9.2"

dependencies = [
  "cryptography~=45.0.4",
  "orjson~=3.10.18",
  "pendulum>=2.1.2,!=3.0.0",
  "pydantic~=1.10.13",
  "coshiota~=0.3.0",
  "djali~=0.2.0",
  "SQLAlchemy~=1.4.2",
  "boto3>=1.18.21",
]

[dependency-groups]
dev = ["pre-commit~=4.2.0", "pytest~=8.4.1", "ruff~=0.12.0"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
include = ["coshed_model"]

[tool.hatch.build.targets.wheel]
include = ["coshed_model"]

