[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "pytrading-toolkit"
description = "Python 암호화폐 트레이딩 봇 개발 툴킷"
readme = "README.md"
license = "MIT"
authors = [
    {name = "Crypto Auto Trader Team", email = "your-email@example.com"},
]
keywords = ["trading", "crypto", "cryptocurrency", "bitcoin", "indicators", "telegram", "bot", "toolkit", "python"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Financial and Insurance Industry",
    "Topic :: Office/Business :: Financial :: Investment",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]
requires-python = ">=3.8"
dependencies = [
    "ta>=0.10.2",
    "python-telegram-bot>=20.7",
    "psutil>=5.9.0",
    "pyyaml>=6.0",
    "requests>=2.28.0",
]
dynamic = ["version"]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=22.0.0",
    "flake8>=4.0.0",
    "mypy>=0.950",
]
telegram = [
    "python-telegram-bot>=20.0",
]
analysis = [
    "matplotlib>=3.5.0",
    "plotly>=5.0.0",
    "jupyter>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/your-username/pytrading-toolkit"
"Bug Reports" = "https://github.com/your-username/pytrading-toolkit/issues"
Source = "https://github.com/your-username/pytrading-toolkit"
Documentation = "https://pytrading-toolkit.readthedocs.io/"

# [project.scripts]
# CLI 도구들은 pytrading_toolkit.tools/ 디렉토리에서 관리
# pytrading-config = "pytrading_toolkit.tools.config_setup:main"
# pytrading-manager = "pytrading_toolkit.tools.multi_instance_manager:main"
# pytrading-unified = "pytrading_toolkit.tools.unified_config:main"

[tool.setuptools.packages.find]
include = ["pytrading_toolkit*"]

[tool.setuptools.package-data]
pytrading_toolkit = ["*.yaml", "*.yml", "*.json"]

[tool.setuptools_scm]
write_to = "pytrading_toolkit/_version.py"
