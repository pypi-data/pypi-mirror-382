[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "agentlab-py"
version = "0.5.4"
description = "Python client library for the AgentLab evaluation platform using Connect RPC"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [
    { name = "VectorLabs", email = "info@vectorlabs.cz" }
]
maintainers = [
    { name = "VectorLabs", email = "info@vectorlabs.cz" }
]
keywords = [
    "agentlab",
    "evaluation",
    "ai",
    "ml",
    "rpc",
    "connect",
    "protobuf"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "connect-python>=0.5.0,<0.6.0",
    "protobuf>=4.21.0",
    "httpx>=0.27.0",
    "typing_extensions>=4.0.0",
    "googleapis-common-protos>=1.70.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=22.0.0",
    "isort>=5.10.0",
    "mypy>=1.0.0",
    "flake8>=5.0.0",
]
docs = [
    "sphinx>=5.0.0",
    "sphinx-rtd-theme>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/VectorLabsCZ/agentlab-py"
Documentation = "https://github.com/VectorLabsCZ/agentlab-py#readme"
Repository = "https://github.com/VectorLabsCZ/agentlab-py"
Issues = "https://github.com/VectorLabsCZ/agentlab-py/issues"

[tool.setuptools.packages.find]
include = ["agentlab*"]

[tool.setuptools.package-data]
agentlab = ["py.typed", "proto/**/*.py", "validate/**/*.py"]

[tool.black]
line-length = 88
target-version = ['py310']
include = '\.pyi?$'

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
show_error_codes = true

[[tool.mypy.overrides]]
module = "connect.*"
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short"
asyncio_mode = "auto"
