[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "rfc3230-digest-headers"
version = "1.0.3"
description = "Implementation of the Digest HTTP headers according to RFC 3230."
readme = "README.md"
requires-python = ">=3.10"
dependencies = []
authors = [{ name = "Marian Plivelic", email = "marianplivelic@gmail.com" }]
license = "MIT"
license-files = ["LICENSE"]
keywords = [
    "http",
    "digest",
    "rfc3230",
    "headers",
    "authentication",
    "security",
    "integrity",
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Security",
]

[project.urls]
Repository = "https://github.com/Mari6814/py-rfc3230-digest-headers"
Documentation = "https://github.com/Mari6814/py-rfc3230-digest-headers"


[dependency-groups]
dev = ["coverage>=7.10.6", "pybadges>=3.0.1", "pytest>=8.4.2", "ruff>=0.13.0"]

[tool.hatch.build]
packages = [ "rfc3230_digest_headers" ]


[tool.ruff.lint]
select = ["ALL"]
ignore = [
    "COM812",
    "D203",
    "D211",
    "D213",
    "E501",
    "EM101",
    "EM102",
    "S607",
    "TRY003",
    "S324",
    "PLR0911",
]
per-file-ignores = { "tests/*" = [
    "ANN201",
    "D100",
    "D103",
    "INP001",
    "PT011",
    "S101",
    "S105",
    "S106",
    "S603",
] }
