[project]
name = "pyloid-adapter"
version = "0.3.2"
description = "Pyloid Adapter"
readme = "README.md"
authors = [
    { name = "hyeonho cho", email = "111675679+aesthetics-of-record@users.noreply.github.com" }
]
requires-python = ">=3.9"
dependencies = []

[project.optional-dependencies]
fastapi = ["fastapi", "uvicorn"]
flask = ["flask", "flask-cors"]

[dependency-groups]
dev = [
    "fastapi>=0.116.2",
    "flask>=3.1.2",
    "flask-cors>=6.0.1",
    "pyloid>=0.26.3",
    "uvicorn>=0.36.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/pyloid_adapter"]
