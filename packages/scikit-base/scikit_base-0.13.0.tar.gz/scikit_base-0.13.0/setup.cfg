[metadata]
description_file = README.md
long_description_content_type = text/markdown

[bdist_wheel]
universal = false

[sdist]
formats = gztar

[flake8]
max-line-length = 88
inline-quotes = double
extend-ignore = E203
extend-select = B904, B907
exclude = .git, __pycache__, docs/source/conf.py, build, dist

[egg_info]
tag_build = 
tag_date = 0

