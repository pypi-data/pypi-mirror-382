[build-system]
build-backend = "poetry.masonry.api"
requires = ["poetry>=2"]

[project]
authors = [
    { name = "Dev Null", email = "<devnull@broadinstitute.org>" }
]
description = "BITS BITSdb"
dynamic = [ "dependencies" ]
keywords = ["bits", "bitsdb"]
license = "BSD-3-Clause"
name = "bits-bitsdb"
readme = "docs/README.md"
requires-python = ">=3.9"
version = "2.0.0"

[project.urls]
homepage = "https://github.com/broadinstitute/bits-bitsdb.git"
repository = "https://github.com/broadinstitute/bits-bitsdb.git"

[tool.poetry]
exclude = [
    "**/*.pyc",
    "**/*.pyi",
]
packages = [
    { include = "bits" },
]

[tool.poetry.dependencies]
bits-google = "^2.0.0"
bits-mongo = "^1.0.4"

[tool.ruff]
line-length = 120

[tool.ruff.format]
# Prefer double quotes over single quotes.
quote-style = "double"

[tool.ruff.lint]
fixable = ["ALL"]
ignore = [
    "D104",
    "N802", # we are not correcting all the function case-based naming
    "PLC0415",  # will not refactor locations of imports
]
select = [
  "D",   # pydocstyle
  "E",   # pycodestyle
  "F",   # pyflakes
  "I",   # isort
  "N",   # pep8-naming
  "PL",  # Pylint
  "UP",  # pyupgrade
]

[tool.ruff.lint.pydocstyle]
convention = "google"
