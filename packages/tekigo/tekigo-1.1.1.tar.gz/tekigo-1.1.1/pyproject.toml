[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "tekigo"
dynamic = ["version"]
authors = [{ name = "CoopTeam-CERFACS", email = "coop@cerfacs.fr" }]
description = "Cerfacs mesh adaption toolkit"
readme = "README.md"
requires-python = ">= 3.7"
keywords = ["tekigo API"]
license = { file = "LICENSE.txt" }
classifiers = [
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = ["numpy", "scipy", "h5py", "loguru", "pyhip", "pyyaml"]

[tool.setuptools.dynamic]
version = { attr = "tekigo.__version__" }

[project.urls]
Homepage = "https://gitlab.com/cerfacs/tekigo"
Documentation = "https://tekigo.readthedocs.io/en/latest/"
Issues = "https://gitlab.com/cerfacs/tekigo/-/issues"
# Changelog = ""

[tool.setuptools.packages.find]
where = ["src"]

[project.optional-dependencies]
tests = ["pytest", "pytest-coverage", "h5cross", "matplotlib"]
docs = ["sphinx_rtd_theme", "recommonmark"]

[tool.setuptools.package-data]
tekigo = ["hip_*"]
