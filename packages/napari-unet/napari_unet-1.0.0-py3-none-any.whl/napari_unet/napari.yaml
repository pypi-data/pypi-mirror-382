name: napari-unet
display_name: Napari UNet
# use 'hidden' to remove plugin from napari hub search results
visibility: public
# see https://napari.org/stable/plugins/manifest.html for valid categories
categories: ["Annotation", "Segmentation", "Acquisition"]
contributions:
  commands:
    - id: napari-unet.tiling
      python_name: napari_unet.widgets.tiling_widget:TilesCreatorWidget
      title: Tiles Creator
    - id: napari-unet.unet_training
      python_name: napari_unet.widgets.unet_training_widget:UNetTrainingWidget
      title: UNet Training
    - id: napari-unet.unet_inference
      python_name: napari_unet.widgets.unet_inference_widget:UNet2DInferenceWidget
      title: UNet Inference
    - id: napari-unet.compare_metrics
      python_name: napari_unet.widgets.compare_results_widget:CompareResultsWidget
      title: Compare Metrics
    - id: napari-unet.measure_skeleton
      python_name: napari_unet.widgets.skeleton_measures_widget:SkeletonAnalysisWidget
      title: Measure Skeleton
  widgets:
    - command: napari-unet.tiling
      display_name: Tiles Creator
    - command: napari-unet.unet_training
      display_name: UNet Training
    - command: napari-unet.unet_inference
      display_name: UNet Inference
    - command: napari-unet.compare_metrics
      display_name: Compare Metrics
    - command: napari-unet.measure_skeleton
      display_name: Measure Skeleton
