[project]
name = "almaflow"
version = "0.2.3"
description = ""
authors = [
    { name = "aturkenov" }
]
readme = "README.md"
license = "MIT"
requires-python = ">=3.12"
dependencies = [
    "almanet>=1.3.2",
]

[project.optional-dependencies]
testing = [
    "pytest>=8.3.5",
    "pytest-asyncio>=0.26.0",
    "pytest-cov>=6.1.1",
]

[tool.setuptools]
packages = ["almaflow"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
log_cli = "true"
log_cli_level = "DEBUG"
pythonpath = "./"
testpaths = "./testing"

[tool.ruff]
target-version = "py312"
line-length = 120

[tool.ruff.format]
quote-style = "double"

[tool.ruff.lint]
ignore = ["E722", "E731", "F403", "F405"]

[tool.pyright]
include = ["almaflow"]
typeCheckingMode = "basic"
reportArgumentType = "warning"
reportAssignmentType = "warning"
reportUnsupportedDunderAll = "none"
reportSelfClsParameterName = false

