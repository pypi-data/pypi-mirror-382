[build-system]
requires = ['setuptools>=45', 'wheel']
build-backend = 'setuptools.build_meta'

[project]
name = 'unitofwork'
version = '0.3.0'
description = ''
readme = 'README.md'
requires-python = '>=3.12'
license = 'MIT'
authors = [
    {name = 'Maxim Ivanov', email = 'ivanovmg@gmail.com'},
]
keywords = []
classifiers = [
    'Development Status :: 4 - Beta',
    'Intended Audience :: Developers',
    'Programming Language :: Python :: 3',
    'Programming Language :: Python :: 3.12',
    'Programming Language :: Python :: 3.13',
    'Topic :: Software Development :: Libraries :: Python Modules',
    'Topic :: Database',
    'Topic :: Database :: Database Engines/Servers',
    'Typing :: Typed',
    'Operating System :: OS Independent',
]
dependencies = []

[project.urls]
Homepage = 'https://github.com/ivanovmg/unitofwork'
Changelog = 'https://github.com/ivanovmg/unitofwork/blob/master/CHANGELOG.md'
Issues = 'https://github.com/ivanovmg/unitofwork/issues'

[tool.setuptools]
packages = {find = {where = ['src']}}
package-dir = {'' = 'src'}

[tool.setuptools.package-data]
unitofwork = ['py.typed']

[project.optional-dependencies]
dev = [
    'pytest>=7.0.0',
    'pytest-cov>=4.0.0',
    'ruff>=0.1.0',
    'mypy>=1.0.0',
    'types-setuptools',
    'build>=0.10.0',
    'twine>=4.0.0',
    'sqlalchemy~=2.0',
]
docs = [
    'sphinx>=7.0.0',
    'sphinx-rtd-theme>=1.0.0',
]

[tool.ruff]
line-length = 79
target-version = 'py312'

[tool.ruff.lint]
select = [
    'E',   # pycodestyle errors
    'W',   # pycodestyle warnings
    'F',   # pyflakes
    'I',   # isort
    'B',   # flake8-bugbear
    'C4',  # flake8-comprehensions
    'UP',  # pyupgrade
    'YTT', # flake8-2020
    'RUF', # ruff-specific rules
]
ignore = [
    'B008',  # do not perform function calls in argument defaults
    'B905',  # zip() without an explicit strict= parameter
    'E501',  # line too long (handled by formatter)
    'RUF012', # mutable class defaults
]

[tool.ruff.lint.isort]
known-first-party = ['unitofwork']
lines-after-imports = 2
combine-as-imports = true

[tool.ruff.lint.per-file-ignores]
'__init__.py' = ['F401']  # allow unused imports in __init__.py

# Formatting configuration
[tool.ruff.format]
quote-style = 'single'
skip-magic-trailing-comma = false

[tool.coverage.run]
source = ['src/unitofwork']
branch = true
parallel = true

[tool.coverage.paths]
source = ['src/unitofwork', '*/site-packages']

[tool.coverage.report]
show_missing = true
skip_covered = true
fail_under = 90
exclude_lines = [
    'pragma: no cover',
    'def __repr__',
    'if self\.debug',
    'raise AssertionError',
    'raise NotImplementedError',
    'if 0:',
    'if __name__ == .__main__.:',
    'if TYPE_CHECKING:',
    'class .*\bProtocol\):',
    'abc.abstractmethod',
    'abstractmethod',
    'pass',
]
ignore_errors = true

[tool.pytest.ini_options]
testpaths = ['tests']
addopts = '--cov=src/unitofwork --cov-report=term-missing --cov-report=html'
python_files = ['test_*.py']
python_classes = ['Test*']
python_functions = ['test_*']

[tool.mypy]
python_version = '3.12'
strict = true
