[project]
name = "pltr-cli"
version = "0.11.0"
description = "Command-line interface for Palantir Foundry APIs"
authors = [
    { name = "anjor", email = "anjor@umd.edu" },
]
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "click-repl>=0.3.0",
    "foundry-platform-sdk>=1.27.0",
    "keyring>=25.6.0",
    "python-dotenv>=1.1.1",
    "requests>=2.32.4",
    "rich>=14.1.0",
    "typer>=0.16.0",
]
keywords = [
    "palantir",
    "foundry",
    "cli",
    "api",
    "data",
    "ontology",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Systems Administration",
    "Topic :: Utilities",
]

[project.license]
text = "MIT"

[project.urls]
Homepage = "https://github.com/anjor/pltr-cli"
Repository = "https://github.com/anjor/pltr-cli"
Issues = "https://github.com/anjor/pltr-cli/issues"
Changelog = "https://github.com/anjor/pltr-cli/blob/main/CHANGELOG.md"
Documentation = "https://github.com/anjor/pltr-cli/blob/main/README.md"

[project.scripts]
pltr = "pltr.cli:app"

[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = [
    "src/pltr",
]

[dependency-groups]
dev = [
    "bandit>=1.8.6",
    "mypy>=1.17.1",
    "pre-commit>=4.3.0",
    "pydocstyle>=6.3.0",
    "pytest>=8.4.1",
    "pytest-cov>=6.2.1",
    "ruff>=0.12.8",
    "tomli-w>=1.2.0",
    "types-requests>=2.32.4.20250611",
]
