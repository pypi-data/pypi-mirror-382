[tool.poetry]
name = "mab-crystal-clear"
version = "1.0.6"
description = "Crystal-Clear CLI: Smart Contract Supply Chain Tool"
authors = [
    "Monica Jin <monicachenjin@gmail.com>",
    "Raphina Liu <raphinaliu@gmail.com>",
    "Martin Monperrus <martin@monperrus.com>"
]
license = "MIT"
readme = "README.md"
packages = [
    { include = "crystal_clear" },
    { include = "cli" }
]

[tool.poetry.dependencies]
python = ">3.12.0,<4"
web3 = { version = ">=7.8.0,<8.0.0", extras = ["tester"] }
click = ">=8.1.8,<9.0.0"
eth-utils = ">=5.2.0,<6.0.0"
rich = ">=14.1.0,<15.0.0"
pytest = ">=8.4.2,<9.0.0"
uschunter = "0.0.1"

[tool.poetry.group.dev.dependencies]
black = "^25.1.0"
isort = "^6.0.0"
ruff = "^0.9.4"
pre-commit = "^4.1.0"

[tool.poetry.scripts]
crystal-clear = "cli.cli:main"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 79
target-version = ['py312']

[tool.isort]
profile = "black"
line_length = 79

[tool.ruff]
line-length = 79
select = ["E", "F", "W", "I", "B"]
ignore = ["E203", "E266", "E501"]