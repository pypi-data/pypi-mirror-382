{% load static %} {% load i18n %} {% load horilla_tags %}
<div class="flex items-center gap-5">
    {% has_perm "reports.change_reportfolder" as can_change_report_folder %}
    {% if can_change_report_folder %}
        <button
            hx-get="{% url 'reports:update_folder' instance.id %}?{{ request.GET.urlencode}}" 
            hx-target="#modalBox"
            hx-swap="innerHTML" 
            onclick="openModal()">
            <img src={% static 'assets/icons/edit.svg' %} alt="" width="17" class="w-4 h-4" />
        </button>
        <button
            hx-get="{% url 'reports:move_folder_to_folder' instance.id %}?{{ request.GET.urlencode}}" 
            hx-target="#modalBox"
            hx-swap="innerHTML" 
            onclick="openModal()">
            <img src={% static 'assets/icons/a2.svg' %} alt="" width="21" class="w-4 h-4"  />
        </button>
    {% endif %}
    {% has_perm "reports.delete_reportfolder" as can_delete_report_folder %}
    {% if can_delete_report_folder %}
        <button
            hx-post="{% url 'reports:delete_folder' instance.id %}?{{ request.GET.urlencode}}" 
            hx-target="#deleteModeBox"
            hx-swap="innerHTML" 
            onclick="openDeleteModeModal()"
            hx-vals='{"check_dependencies": "true"}'>
            <img src={% static 'assets/icons/a4.svg' %} alt="" width="17" class="w-4 h-4" />
        </button>
    {% endif %}
 
</div>
