[build-system]
requires = ["setuptools>=61"]
build-backend = "setuptools.build_meta"

[project]
name = "MetaCraft"
version = "2025.10.6"
description = "Toolkit to enrich, validate and explore YAML metadata from a pandas DataFrame."
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [{name = "Jose Carlos Del Valle"}]
dependencies = [
    "numpy>=1.23",
    "pandas>=2.1",
    "PyYAML>=6.0",
    "openai>=1.14",
    "tdigest==0.5.2.2",
    "datasketch>=1.5"
]

[project.urls]
Homepage = "https://example.com/MetaCraft"

[tool.setuptools.packages.find]
where = ["."]
include = ["metacraft"]
