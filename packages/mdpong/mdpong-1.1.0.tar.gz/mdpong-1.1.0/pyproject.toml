[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "mdpong"  # must be unique on PyPI!
version = "1.1.0"
description = "A modern Pong game built in Python Turtle Graphics"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    { name = "Maalek Darkal", email = "maalekdarkal@gmail.com" }
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Games/Entertainment"
]

[project.urls]
"Homepage" = "https://github.com/MaalekDarkalX1/pong"

[project.scripts]
pong = "pong.pong:main"
