[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "."}
packages = { find = {} } # Automatically find all packages in the project
include-package-data = true # Include non-code files specified in MANIFEST.in

[tool.setuptools.package-data]
omgui = ["gui/data/samples.tar.gz", "static/**/*"]

[project]
name = "omgui"
version = "1.0.1"
authors = [
  { name="Moenen Erbuer / IBM Research", email="moenen.erbuer@ibm.com" },
]
description = "OMGUI is a Python library to visualize small molecules, macromolecules and various types of data on the fly."
readme = "README-pypi.md"
requires-python = ">=3.9"
license = "MIT"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
  "aiofiles>=22.1.0",
  "cinemol>=1.0.2",
  "fastapi>=0.115.7",
  "gemmi>=0.6.7",
  "IPython>=9.5.0",
  "Jinja2>=3.1.6",
  "pandas>=2.3.2",
  "pydantic>=2.11.9",
  "PyYAML>=6.0.2",
  "pubchempy>=1.0.5",
  "requests>=2.32.4",
  "rdkit>=2024.9.6",
  "redis>=6.2.0",
  "tabulate>=0.9.0",
  "uvicorn>=0.34.2",
  "pytest>=8.4.2",
  "python-dotenv>=1.1.0"
]

[project.urls]
Homepage = "https://github.com/acceleratedscience/omgui"
"Bug Tracker" = "https://github.com/acceleratedscience/omgui/issues"

[project.optional-dependencies]

# pip install omgui[dev]
dev = []

# pip install omgui[viz]
viz = [
  # chartviz + molviz --> SVG/PNG export
  "CairoSVG>=2.8.2",

  # chartviz
  "kaleido>=1.0.0",
  "plotly>=6.3.0",
]

[tool.black]
line-length = 120

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-v"