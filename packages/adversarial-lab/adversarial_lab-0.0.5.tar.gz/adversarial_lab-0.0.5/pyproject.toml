[build-system]
requires = ["setuptools>=77", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "adversarial-lab"
version = "0.0.5"
description = "A unified library for performing adversarial attacks on ML models"
readme = "README.md"
requires-python = ">=3.11"
license = "MIT"
authors = [{ name = "Pavan Reddy", email = "preddy.osdev@gmail.com" }]

classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent"
]

# from your previous build logs
dependencies = [
  "matplotlib==3.10.0",
  "nltk==3.9.1",
  "numpy==2.0.2",
  "plotly==6.0.1",
  "pandas==2.2.2",
  "imageio"
]

[project.urls]
Homepage = "https://github.com/pavanreddyml/adversarial-lab"

[project.optional-dependencies]
tensorflow = ["tensorflow==2.18.0"]
torch = ["torch==2.4.1"]
full = ["tensorflow==2.18.0", "torch==2.4.1"]
testing = ["pytest==8.3.3", "pytest-cov==5.0.0"]
build = [
  "pytest==8.3.3",
  "pytest-cov==5.0.0",
  "flake8==7.1.1",
  "mypy==1.12.0",
  "Sphinx==8.2.3",
  "sphinx-autodoc-typehints==3.1.0",
  "sphinx-rtd-theme==3.0.2"
]

[tool.setuptools]
packages = { find = { where = ["."], include = ["adversarial_lab*"] } }

[tool.setuptools.package-data]
adversarial_lab = ["*.md", "*.txt"]
