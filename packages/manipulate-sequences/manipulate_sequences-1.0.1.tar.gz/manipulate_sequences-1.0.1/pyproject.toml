[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"
 
[project]
name = "manipulate_sequences"
version = "1.0.1"
description = "Utils function to analyze nucleotide sequences."
authors = [
    { name = "Emma SOUFIR", email = "emma.soufir@cirad.fr" }]
dependencies = ["biopython", "pandas"]
 
[tool.setuptools]
include-package-data = true
 
[tool.setuptools.package-data]
"*" = ["*"]