[project]
name = "casting-cast-cli"
version = "0.2.5"
description = "CLI for Cast Sync"
requires-python = ">=3.13"
dependencies = [
    "casting-config",
    "cast-core",
    "cast-sync",
    "cast-tui",
    "typer>=0.9.0",
    "rich>=13.0.0",
    "ruamel.yaml>=0.18.0",
    "prompt-toolkit>=3.0.43",
    "google-api-python-client>=2.131.0",
    "google-auth>=2.30.0",
    "google-auth-oauthlib>=1.2.0"
]

[project.scripts]
cast = "casting.apps.cast.cli.cli:app"

[tool.uv.sources]
cast-core = { workspace = true }
cast-sync = { workspace = true }
cast-tui = { workspace = true }
casting-config = { workspace = true }

[build-system]
requires = ["uv_build>=0.8.22,<0.9.0"]
build-backend = "uv_build"

[tool.uv.build-backend]
module-name = "casting.apps.cast.cli"
namespace = true

[tool.pytest.ini_options]
testpaths = ["tests"]