[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "maivi"
version = "0.4.0"
description = "Maivi - My AI Voice Input: Real-time voice-to-text with hotkey support"
readme = "README.md"
requires-python = ">=3.10,<3.13"  # Python 3.13 not yet supported by NeMo
license = {text = "MIT"}
authors = [
    {name = "Maxime Rivest"}
]
keywords = ["speech-to-text", "voice", "transcription", "ai", "nemo"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Multimedia :: Sound/Audio :: Speech",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

dependencies = [
    "nemo-toolkit[asr]>=2.0.0",
    "PySide6>=6.5.0",
    "sounddevice>=0.4.6",
    "soundfile>=0.12.0",
    "librosa>=0.10.0",
    "numpy>=1.24.0,<2.0.0",
    "pynput>=1.7.6",
    "pyperclip>=1.8.2",
    "plyer>=2.1.0",
    "torch>=2.0.0",
    "torchaudio>=2.0.0",
    "ml-dtypes>=0.5.0,<0.6.0",  # Pin to avoid Python 3.13 compatibility issues
    "platformdirs>=3.0.0",  # Cross-platform application directories
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "black>=23.0",
    "isort>=5.12",
    "flake8>=6.0",
]
build = [
    "pyinstaller>=5.0",
    "build>=0.10",
    "twine>=4.0",
]

[project.urls]
Homepage = "https://github.com/MaximeRivest/maivi"
Repository = "https://github.com/MaximeRivest/maivi"
Issues = "https://github.com/MaximeRivest/maivi/issues"

[project.scripts]
maivi = "maivi.__main__:main"
maivi-cli = "maivi.cli.cli:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.black]
line-length = 100
target-version = ['py310', 'py311']

[tool.isort]
profile = "black"
line_length = 100

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
