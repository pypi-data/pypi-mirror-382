[cosmology]
h=.7
omega_b = 0.06
omega_m = 0.3
omega_l =
flat_universe = True
n = 1.0
Tcmb = 2.725
Yp = 0.24
N_massless_nu = 3.044
N_massive_nu = 0.
massive_nu_total_mass = 0.0
wa = 0.0
w0 = -0.95

[computations]
n_cores = 1

[model_specific_parameters]
cs_de2 = 1.0

[recombination]
recomb = recfast++
recomb_dir =
recomb_filename =
F = 1.14
fDM = 0.0

[tabulation]
tabulation = off
tabulation_k_grid =
tabulation_min_k = 1e-5
tabulation_max_k = 1e+2

[linear_perturbations]
pk_type = EH
pk_norm_type = sigma8
pk_norm = .8
k_pivot = 0.05
lin_halo_bias_type: MW

[nonlinear_perturbations]
pk_nonlin_type = halofit
multiplicity_fnct = ST

[nonlinear_perturbations:mead]
baryons = DMonly
npoints_k = 5000
A_mead = 3.13
eta0_mead_equation = True
eta0_mead_equation_version = 1
eta0_mead = 0.60

[nonlinear_perturbations:darkmatter_halos]
min_halo_mass = 1.0
max_halo_mass = 1e20
halo_profile = 0

[internal:observables]
k_size = 1000
a_size = 600

[internal:boltzmann_solver]
table_size = 2000
lna_0 =
y_0 =
initial_conditions = class
dt_0 = 1.5e-2
sec_factor = 10.0
boltzmann_rtol = 1e-5
boltzmann_atol = 1e-5
boltzmann_max_bdf_order = 5
boltzmann_max_iter = 2000000
boltzmann_h0 = 0.0
fast_solver = True

[internal:linear_perturbation_approx_growth_factor]
ainit_growth=5e-2
rtol_growth=1.49012e-8
atol_growth=1.49012e-8
h0_growth=0.0

[internal:comparison_modifications]
omega_suppress = False
suppress_rad = False
cosmo_nudge = [1., 1., 1.]

[internal:physical_constants]
c = 299792.458  # [km/s]
kb = 8.617333262e-5  # [eV/K]
evc2 = 1.782661907e-36  # [kg] - eV/c^2
G = 6.67408e-11  # [m^3/kg/s^2]
hbar = 6.582119514e-16  # eV s
mpc = 3.085677581491367e22  # [m]
mp = 938.2720813  # [MeV/c**2]
msun = 1.98848e30  # [kg]
sigmat = 6.6524587158e-29  # [m**2]
A10 = 2.869e-15 # [1/s]
f12 = 1420.406e6 # [Hz]
