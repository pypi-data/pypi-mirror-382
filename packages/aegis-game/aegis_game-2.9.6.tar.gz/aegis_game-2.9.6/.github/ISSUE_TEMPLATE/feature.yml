name: Feature Request
description: Suggest a new feature
title: "feature: "
labels: [enhancement]
body:
  - type: checkboxes
    attributes:
      label: Did you check existing requests?
      description: Make sure you checked all of the below before submitting a feature request
      options:
        - label: I have searched existing feature requests and issues
          required: true
        - label: This feature doesn't already exist
          required: true
  - type: dropdown
    id: component
    attributes:
      label: "Target Component"
      description: "Select which part of the system should include this feature"
      multiple: true
      options:
        - Aegis
        - Client
    validations:
      required: true
  - type: textarea
    validations:
      required: true
    attributes:
      label: Is your feature request related to a problem? Please describe.
      description: A clear and concise description of what the problem is. Ex. I'm always frustrated when [...]
  - type: textarea
    validations:
      required: true
    attributes:
      label: Describe the solution you'd like
      description: A clear and concise description of what you want to happen.
  - type: textarea
    validations:
      required: false
    attributes:
      label: Additional context
      description: Add any other context or screenshots about the feature request here.
