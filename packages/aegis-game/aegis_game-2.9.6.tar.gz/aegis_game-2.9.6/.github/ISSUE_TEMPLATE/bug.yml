name: Bug Report
description: File a bug/issue
title: "bug: "
labels: [bug]
body:
  - type: markdown
    attributes:
      value: |
        **Before** reporting an issue, make sure to read the [documentation](https://cpsc-383.github.io/aegis/)
        and search [existing issues](https://github.com/CPSC-383/aegis/issues).

        Usage questions such as ***"How do I...?"*** belong in [Discussions](https://github.com/CPSC-383/aegis/discussions) and will be closed.
  - type: checkboxes
    attributes:
      label: Did you check docs and existing issues?
      description: Make sure you checked all of the below before submitting an issue
      options:
        - label: I have read all the docs
          required: true
        - label: I have updated to the latest version before submitting this issue
          required: true
        - label: I have searched the existing issues
          required: true
  - type: dropdown
    id: component
    attributes:
      label: "Affected Component"
      description: "Select which part of the system is experiencing the issue"
      multiple: true
      options:
        - Aegis
        - Client
    validations:
      required: true
  - type: input
    attributes:
      label: "Operating system/version"
      placeholder: "MacOS 11.5"
    validations:
      required: true
  - type: textarea
    attributes:
      label: Describe the bug
      description: A clear and concise description of what the bug is. Please include any related errors you see.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Steps To Reproduce
      description: Steps to reproduce the behavior.
      placeholder: |
        1.
        2. 
        3.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Expected Behavior
      description: A concise description of what you expected to happen.
    validations:
      required: true
