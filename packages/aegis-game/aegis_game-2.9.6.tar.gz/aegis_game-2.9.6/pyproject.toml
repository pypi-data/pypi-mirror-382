[build-system]
requires = [ "hatchling",]
build-backend = "hatchling.build"

[project]
name = "aegis-game"
description = "Survivor Simulation Game"
version = "2.9.6"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
 "numpy>=2.1.3",
 "packaging>=25.0",
 "protobuf>=6.32.0",
 "pyyaml>=6.0.2",
 "requests>=2.32.4",
 "restrictedpython>=8.0",
 "websocket-server==0.6.4",
]

[dependency-groups]
dev = [ "gitpython>=3.1.45", "griffe>=1.11.0", "hatch>=1.14.1", "pytest>=8.4.1", "ruff>=0.12.2", "semver>=3.0.4", "toml>=0.10.2",]

[project.urls]
Documentation = "https://aegis-game.github.io/aegis-docs/"
Repository = "https://github.com/AEGIS-GAME/aegis"

[project.scripts]
aegis = "aegis_game:main"

[tool.ruff]
line-length = 88
exclude = [ "src/_aegis_game/sandbox.py", "src/_aegis_game/schemas/**", "agents/**", "src/_aegis_game/templates/**",]

[tool.pyright]
ignore = [ "reportMissingTypeStubs",]

[tool.ruff.lint]
select = [ "ALL",]
ignore = [ "S311", "D203", "D212", "COM812", "FIX002", "ERA001", "E501", "TD002", "TD003", "T201", "S101",]

[tool.hatch.build.targets.wheel]
packages = [ "src/aegis_game", "src/_aegis_game",]
include = [ "src/_aegis_game/templates/**/*",]
