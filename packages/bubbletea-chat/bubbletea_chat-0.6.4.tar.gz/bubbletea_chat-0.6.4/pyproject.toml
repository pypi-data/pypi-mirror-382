[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "bubbletea-chat"
version = "0.6.4"
description = "A Python package for building AI chatbots with LiteLLM support for BubbleTea platform"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "BubbleTea Team", email = "team@bubbletea.dev"}
]
keywords = ["chatbot", "ai", "bubbletea", "conversational-ai"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]

dependencies = [
    "fastapi>=0.100.0",
    "uvicorn>=0.23.0",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
llm = ["litellm>=1.0.0"]

[project.urls]
Homepage = "https://bubbletea.dev"
Documentation = "https://docs.bubbletea.dev"
Repository = "https://github.com/bubbletea/bubbletea-python"