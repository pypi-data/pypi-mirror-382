server:
  config:
    api_key: 6b9ef1f769msh95c46a345010a18p1fa99cjsn7d5c1b0c7195
    rapidapi_host: superhero-api.p.rapidapi.com
  description: ~ An API is to retrieve information about superheroes.
  name: Superhero Api
  options:
    requestTimeoutMillis: 15000
tools:
- args:
  - default: default
    description: You can compare heroes using comparison operators such as >, <, =,
      >=, and <= to evaluate their speed, power, intelligence, and more.
    name: numerics
    required: 'False'
  - default: default
    description: You can sort heroes using this
    name: sort
    required: 'False'
  - default: default
    description: Select good or bad
    name: alignment
    required: 'False'
  - default: default
    description: Select male or female.
    name: gender
    required: 'False'
  - default: default
    description: You can specify which field you would like to receive in the response.
    name: fields
    required: 'False'
  - default: '1'
    description: You can specify the index number of the page you would like to view.
    name: page
    required: 'False'
  - default: '40'
    description: You can specify a limit of one page with this field.
    name: limit
    required: 'False'
  description: Retrieve heroes by sorting, filtering, and selecting specific fields
  name: Get Filtered Heros
  requestTemplate:
    headers:
    - key: x-rapidapi-key
      value: '{{config.api_key}}'
    - key: x-rapidapi-host
      value: '{{config.rapidapi_host}}'
    method: GET
    url: https://superhero-api.p.rapidapi.com/?numerics={{args.numerics}}&sort={{args.sort}}&alignment={{args.alignment}}&gender={{args.gender}}&fields={{args.fields}}&page={{args.page}}&limit={{args.limit}}
