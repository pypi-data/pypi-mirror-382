[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[project]
name = "nonebot-plugin-open-file"
version = "1.0.0"
description = "通过检测特定私聊关键词来打开对应文件的 NoneBot2 插件"
authors = [
    {name = "星淆_xenith"}
]
keywords = ["nonebot", "nonebot2", "plugin", "file", "opener", "remote"]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.9,<4.0"

dependencies = [
    "nonebot2>=2.0.0",
    "nonebot-adapter-onebot>=2.0.0",
    "pydantic>=1.10.0,<3.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-asyncio",
    "black",
    "isort",
    "flake8",
]

[project.urls]
Homepage = "https://github.com/Xenith-Ethereon/nonebot-plugin-open-file.git"
Repository = "https://github.com/Xenith-Ethereon/nonebot-plugin-open-file.git"
Documentation = "https://github.com/Xenith-Ethereon/nonebot-plugin-open-file.git"

[tool.black]
line-length = 88
target-version = ["py38", "py39", "py310", "py311"]
include = '\.pyi?$'

[tool.isort]
profile = "black"
line_length = 88
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
asyncio_mode = "auto"