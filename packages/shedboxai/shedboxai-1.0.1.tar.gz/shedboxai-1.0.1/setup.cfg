[flake8]
max-line-length = 120
extend-ignore = E203,W503
exclude = 
	.git,
	__pycache__,
	.pytest_cache,
	.venv,
	venv,
	build,
	dist,
	*.egg-info
max-complexity = 45
per-file-ignores = 
	shedboxai/cli.py:E402
	shedboxai/__main__.py:E402
	tests/*:F401,E501,F841,F811,E402,E712,E721,F403,F405,F821
	setup.py:E501

[egg_info]
tag_build = 
tag_date = 0

