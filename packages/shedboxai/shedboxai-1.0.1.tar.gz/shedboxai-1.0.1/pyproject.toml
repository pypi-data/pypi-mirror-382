[tool.black]
line-length = 120

[tool.isort]
profile = "black"
line_length = 120

[tool.bandit]
exclude_dirs = ["tests"]
skips = ["B101", "B601", "B105", "B110"]  # Skip assert_used, shell_injection, hardcoded_password, try_except_pass

[tool.bandit.assert_used]
skips = ["*_test.py", "*/test_*.py"]
