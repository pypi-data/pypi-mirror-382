[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "networking-utils"
version = "0.1.6"
description = "A small collection of networking-related utility helpers (demo)."
readme = "README.md"
authors = [
  {name = "Your Name", email = "you@example.com"}
]
license = {text = "MIT"}
requires-python = ">=3.8"
keywords = ["networking", "utilities", "demo"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = []

[project.optional-dependencies]
dev = ["pytest>=7.0,<9.0"]

[project.urls]
Homepage = "https://example.com/networking-utils"
Repository = "https://example.com/networking-utils/repo"
Issues = "https://example.com/networking-utils/issues"

[tool.setuptools.packages.find]
where = ["src"]
include = ["networking_utils*"]

[tool.setuptools.package-data]
# Map package -> list of glob patterns relative to that package
networking_utils = [
  "templates/**/*.html",
  "static/**/*",
  "*.txt",
  ".gitignore",
  "READMEmd",
  "db.sqlite3"
]

[tool.setuptools]
# Ensures setuptools respects package data and (if present) MANIFEST.in
include-package-data = true

[project.scripts]
networking-utils-add = "networking_utils.cli:main"
