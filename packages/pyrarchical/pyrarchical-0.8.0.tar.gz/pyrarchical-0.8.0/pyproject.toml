[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pyrarchical"
version = "0.8.0"
authors = [
  { name="Matt Roelle"},
  { name="Neal Tanner"},
  { name="Teresa Gadda"},
]
description = "A framework for a responsive heirarchical state-machine"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://gitlab.com/nealtanner/pyrarchical-state-machine"
Issues = "https://gitlab.com/nealtanner/pyrarchical-state-machine/-/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/pyrarchical"]
