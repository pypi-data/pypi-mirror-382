[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pyrlib"
version = "0.0.1"
authors = [{name = "Tyler Wallett", email = "twallett@gwu.edu"}]
description = "A Python package for modular implementation of classical and deep Reinforcement Learning algorithms."
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = ["requests", "numpy"]

[tool.setuptools]
packages = ["pyrlib"]