[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "kicadfiles"
version = "1.0.5"
authors = [
    {name = "Steffen-W", email = "steffen@example.com"},
]
description = "A comprehensive Python library for parsing and manipulating KiCad file formats"
readme = "README.md"
license = "MIT"
requires-python = ">=3.9"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Electronic Design Automation (EDA)",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
keywords = ["kicad", "eda", "electronics", "pcb", "schematic", "parser"]
dependencies = []

[project.urls]
Homepage = "https://github.com/Steffen-W/KiCadFiles"
Documentation = "https://steffen-w.github.io/KiCadFiles/"
Repository = "https://github.com/Steffen-W/KiCadFiles.git"
"Bug Tracker" = "https://github.com/Steffen-W/KiCadFiles/issues"

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov",
    "black",
    "isort",
    "flake8",
    "mypy",
    "pyright",
]
docs = [
    "sphinx",
    "sphinx-rtd-theme",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["kicadfiles*"]

[tool.setuptools.package-data]
kicadfiles = ["*.md", "*.txt"]

[tool.black]
line-length = 88
target-version = ['py39']

[tool.isort]
profile = "black"
multi_line_output = 3

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[[tool.mypy.overrides]]
module = "kicadfiles.sexpdata"
ignore_errors = true

[tool.pyright]
exclude = ["kicadfiles/sexpdata.py"]


[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short"
# Ignore debug scripts
norecursedirs = ["debug", ".git", "__pycache__"]