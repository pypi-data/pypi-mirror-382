[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "cooplot"
version = "0.1.0"
description = "Co-op between members and subgroups."
authors = []
requires-python = ">=3.10.0"
dependencies = [
    "python-dotenv>=1.0",
    "matplotlib>=3.10.6",
    "mne-connectivity>=0.7.0",
    "numpy>=2.2.6",
    "requests>=2.32.5",
    "scholarly>=1.7.11",
    "tqdm>=4.67.1",
]
readme = {file = "README.md", content-type = "text/markdown"}

[project.optional-dependencies]
dev = [
    "ruff",
    "pytest",
    "twine", 
    "maturin",
]

[tool.setuptools]
packages = {find = {}}
include-package-data = true

[tool.pytest.ini_options]
markers = [
    "network: tests that require network access",
]
