[project]
name = "qt4-doc-mcp-server"
version = "0.4.0"
description = "Offline MCP Server for Qt 4.8.4 documentation"
requires-python = ">=3.11"
keywords = ["qt4", "mcp", "model-context-protocol", "documentation", "c++"]
readme = "README.md"
license = { file = "LICENSE" }
authors = [
    {name = "Kevin Tan", email = "jingzheng.tan@gmail.com"}
]
maintainers = [
    {name = "Kevin Tan", email = "jingzheng.tan@gmail.com"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Office/Business :: Groupware",
]
dependencies = [
  "mcp[cli]>=1.14.1",
  "uvicorn>=0.30",
  "python-dotenv>=1.0",
  "beautifulsoup4>=4.12.0",
  "markdownify>=0.11.0",
  "lxml>=4.9.0",
]

[project.urls]
Homepage = "https://github.com/jztan/qt4-doc-mcp-server"
Repository = "https://github.com/jztan/qt4-doc-mcp-server.git"
Issues = "https://github.com/jztan/qt4-doc-mcp-server/issues"
Changelog = "https://github.com/jztan/qt4-doc-mcp-server/blob/master/CHANGELOG.md"

[project.optional-dependencies]
dev = ["pytest", "ruff"]

[project.scripts]
qt4-doc-mcp-server = "qt4_doc_mcp_server.main:run"
qt4-doc-warm-md = "qt4_doc_mcp_server.cli:warm_md_main"

[tool.hatch.build.targets.wheel]
packages = ["src/qt4_doc_mcp_server"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
