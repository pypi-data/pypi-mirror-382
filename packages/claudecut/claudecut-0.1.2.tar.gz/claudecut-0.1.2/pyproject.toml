[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "claudecut"
version = "0.1.2"
description = "AI-powered video editing agent using Claude"
authors = [{name = "Mell Brouwer", email = "mell@example.com"}]
readme = "README.md"
requires-python = ">=3.12"
license = {text = "MIT"}
keywords = ["video", "editing", "ai", "claude", "agent", "subtitles", "captions", "whisper"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",
    "Topic :: Multimedia :: Video",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "rich",
    "python-dotenv",
    "whisper-timestamped>=1.15.9",
    "ffmpeg-python>=0.2.0",
    "claude-agent-sdk>=0.1.1",
    "onnxruntime>=1.23.1",
    "torchaudio>=2.8.0",
]

[project.urls]
Homepage = "https://github.com/mellebrouwer/claudecut"
Repository = "https://github.com/mellebrouwer/claudecut"
Issues = "https://github.com/mellebrouwer/claudecut/issues"

[dependency-groups]
dev = [
    "ruff",
    "pyrefly",
    "pytest",
    "pytest-asyncio",
    "pre-commit",
]

[tool.ruff]
line-length = 88
target-version = "py312"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]
ignore = []

[tool.pyrefly]
project-includes = ["**/*"]
project-excludes = [
    "**/node_modules",
    "**/__pycache__",
    "**/*venv/**/*",
]

[tool.hatch.build.targets.wheel]
packages = ["src/claudecut"]

[project.scripts]
claudecut = "claudecut.agent:main"

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
