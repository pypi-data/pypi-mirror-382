[project]
name = "maclidsensor"
version = "1.0.3"
dynamic = [
    "dependencies",
]
description = "A python package to read macbook lid angle."
readme = "README.md"
requires-python = ">=3.8"
keywords = [
    "maclidsensor",
]
license = { file = "LICENSE" }
authors = [
  {name = "Yashwan Kafle", email = "yashwankafle@gmail.com"},
]

[project.entry-points."console_scripts"]
maclidsensor = "maclidsensor.cli:main"

[project.optional-dependencies]
all = [
    "maclidsensor[extra]",
]


[tool]
[tool.setuptools.packages.find]
include = ["maclidsensor*"]

[tool.setuptools.dynamic]
dependencies = {file = ["requirements.txt"]}


[tool.distutils.bdist_wheel]
universal = true


[tool.bumpversion]
current_version = "1.0.3"
commit = true
tag = true

[[tool.bumpversion.files]]
filename = "pyproject.toml"
search = 'version = "{current_version}"'
replace = 'version = "{new_version}"'

[[tool.bumpversion.files]]
filename = "maclidsensor/__init__.py"
search = '__version__ = "{current_version}"'
replace = '__version__ = "{new_version}"'




[project.urls]
Homepage = "https://github.com/YashwanKafle/maclidsensor"

[build-system]
requires = ["setuptools>=64", "setuptools_scm>=8"]
build-backend = "setuptools.build_meta"

[tool.isort]
profile = "black"
line_length = 79
force_single_line = true

[tool.black]
line-length = 79
preview = true