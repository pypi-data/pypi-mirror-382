<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{title}}</title>
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body>
    <nav class="note-nav"><a href="../index.html">&larr; Back to index</a></nav>
    <main class="note">
      <header>
        <h1>{{title}}</h1>
        <p class="note-meta">
          Created: <time datetime="{{created_at_iso}}">{{created_at}}</time>
          &middot; Updated: <time datetime="{{updated_at_iso}}">{{updated_at}}</time>
        </p>
        <p class="note-tags">Tags: {{tags}}</p>
      </header>
      <article class="note-body">
        {{body_html}}
      </article>
    </main>
  </body>
</html>
