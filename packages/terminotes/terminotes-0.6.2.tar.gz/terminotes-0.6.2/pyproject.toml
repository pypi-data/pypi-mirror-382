[project]
name = "terminotes"
version = "0.6.2"
description = "Terminal-first notes CLI with SQLite storage and git sync."
authors = [
  { name="Julien Capul", email="julien.capul@pm.me" },
]
readme = "README.md"
requires-python = ">=3.13"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]
dependencies = [
    "click>=8.1.7",
    "httpx>=0.28.1",
    "jinja2>=3.1.6",
    "peewee>=3.18.2",
    "pyyaml>=6.0.2",
]

[project.urls]
Homepage = "https://github.com/jcapul/terminotes"
Issues = "https://github.com/jcapul/terminotes/issues"

[project.scripts]
tn = "terminotes.cli:main"

[dependency-groups]
dev = [
    "pytest",
    "ruff",
    "pre-commit",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
package = true

[tool.ruff]
line-length = 88
src = ["terminotes", "tests"]

[tool.ruff.lint]
select = ["E", "F", "I"]
