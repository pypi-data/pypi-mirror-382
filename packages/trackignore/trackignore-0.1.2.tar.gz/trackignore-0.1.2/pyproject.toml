[build-system]
requires = ["hatchling>=1.21"]
build-backend = "hatchling.build"

[project]
name = "trackignore"
version = "0.1.2"
description = "Utilities for managing trackignore configuration and publish workflows."
readme = "README.md"
requires-python = ">=3.12"
license = { file = "LICENSE" }
authors = [
  { name = "Really Him", email = "hesreallyhim@proton.me" }
]
dependencies = [
  "pathspec>=0.12,<0.13",
  "git-filter-repo>=2.42.0",
]

[project.optional-dependencies]
dev = [
  "pytest",
  "ruff",
  "pathspec>=0.12",
  "git-filter-repo>=2.42.0",
]

[project.scripts]
trackignore = "trackignore.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["trackignore"]

[tool.hatch.build.targets.wheel.sources]
trackignore = "src/trackignore"

[tool.hatch.build.targets.sdist]
include = [
  "src/trackignore",
  "README.md",
  "LICENSE",
  "scripts",
]

[tool.ruff]
target-version = "py312"
line-length = 100
fix = true

[tool.ruff.lint]
select = ["E", "F", "W"]
ignore = []

[tool.ruff.format]
quote-style = "double"
