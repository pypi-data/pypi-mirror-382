[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "nionswift-ipython-provisioner"
version = "0.1.0"
description = "An ipython kernel provisioner that connects to the Nion Swift ipython kernel."
authors = [
    { name = "Nion Software", email = "swift@nion.com" }
]
requires-python = ">=3.12"
license = "Apache-2.0"
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13"
]
urls = { "Homepage" = "https://github.com/nion-software/nionswift-ipython-provisioner" }
dependencies = [
    "ipykernel",
    "tornado",
    "jupyter_client>=7.0",
    "jupyter_core",
    "traitlets"
]

[tool.setuptools.packages.find]
include = ["nionswift_kernel_provisioner"]

[tool.setuptools.package-data]
"nionswift_kernel_provisioner" = ["resources/nion_swift_kernel/kernel.json"]

[project.entry-points."jupyter_client.kernel_provisioners"]
"nion-swift-provisioner" = "nionswift_kernel_provisioner.kernel_provisioner:SwiftProvisioner"

[tool.pytest.ini_options]
testpaths = [
    "nionswift_kernel_provisioner"
]
