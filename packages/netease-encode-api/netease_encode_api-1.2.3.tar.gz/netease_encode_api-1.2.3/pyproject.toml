[project]
name = "netease-encode-api"
version = "1.2.3"
description = "网易云weapi解码和封装。"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "pycryptodome~=3.23.0",
    "pyqrcode~=1.2.1",
    "requests~=2.32.4",
]
license = { text = "AGPL-3.0-or-later" }
authors = [{name="CooooldWind_",email="3091868003@qq.com"}]
[tool.setuptools.packages.find]
where = ["."]
include = ["netease_encode_api*"]
[[tool.uv.index]]
url = "https://pypi.tuna.tsinghua.edu.cn/simple"
default = true
[dependency-groups]
dev = [
    "build>=1.3.0",
    "twine>=6.2.0",
    "vermin>=1.6.0",
]
