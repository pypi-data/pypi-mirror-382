[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "opentea"
dynamic = ["version"]
authors = [
    { name = "Antoine Dauptain" },
    { name = "Aimad Er-raiy" },
    { name = "L. F. Pereira" },
    { email = "coop@cerfacs.fr" },
]
description = "Graphical User Interface engine based upon Schema"
readme = "README.md"
requires-python = ">= 3.7"
keywords = ["GUI", "SCHEMA", "Tkinter"]
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    "arnica>=1.14.2",
    "numpy>=1.16.2",
    "h5py>=2.6.0",
    "loguru",                                         # excellent logger
    "colorama",                                       # To colorize log output
    "markdown",
    "Pillow>=5.4.1",
    "jsonschema",
    "PyYAML>=3.13",
    "nob>=0.4.1",
    "nobvisual>= 1.0.0",
    "requests",
    "click",
    "tiny_3d_engine>=0.3.4",                          # for 3D viewport feedback
    "matplotlib",                                     # for 2D viewport feedback
    'importlib-resources>=5.0; python_version<"3.9"',
]


[tool.setuptools.dynamic]
version = { attr = "opentea.__version__" }

[project.scripts]
opentea3 = "opentea.cli:main_cli"

[project.urls]
Homepage = "https://gitlab.com/cerfacs/opentea3"
Documentation = "https://opentea.readthedocs.io/en/latest/"
Issues = "https://gitlab.com/cerfacs/opentea3/-/issues"
# Changelog = ""

[tool.setuptools.packages.find]
where = ["src"]

[project.optional-dependencies]
docs = ["myst-parser", "sphinx_rtd_theme"]
apps = ["neverd"]

[tool.setuptools]
include-package-data = true
zip-safe = false
