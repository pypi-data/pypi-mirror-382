[build-system]
requires = ["hatchling>=1.18"]
build-backend = "hatchling.build"

[project]
name = "mimory-mcp-focus"
version = "0.1.1"
description = "Focus-enforcing wrapper for MCP Python clients (dict-based param and tool allowlists)."
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
authors = [{name="Travis McQueen", email="oss@mimory.io"}]

dependencies = [
  "mcp>=1.14.0",
  "pyjwt>=2.10.1"   # for JWT token verification
]

[project.urls]
Homepage = "https://github.com/MimoryInc/mimory-mcp-focus"
Issues = "https://github.com/MimoryInc/mimory-mcp-focus/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/mimory_mcp_focus"]
