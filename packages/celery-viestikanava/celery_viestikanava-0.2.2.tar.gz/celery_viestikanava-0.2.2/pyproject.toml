[build-system]
requires = ["git-versiointi>=1.7c4", "setuptools>=77"]
build-backend = "setuptools.build_meta"

[project]
authors = [
  {name = "Antti Hautaniemi", email = "antti.hautaniemi@pispalanit.fi"},
]
dependencies = ["celery"]
description = "Asynkroninen toteutus Celeryn käyttämiseksi viestinvälitykseen"
dynamic = ["version"]
license = "MIT"
license-files = ["Oikeudet.txt"]
name = "celery-viestikanava"
readme = "README.md"
requires-python = ">= 3.9"
urls = {Repository = "https://github.com/an7oine/celery-viestikanava.git"}
