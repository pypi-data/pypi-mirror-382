[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "rai-agent-functions-api"
version = "1.0.0"
authors = [
    {name = "Your Name", email = "your.email@example.com"},
]
description = "Azure Functions API client for RAI (Responsible AI) operations including prompt review and testcase generation"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
]
keywords = ["azure", "functions", "api", "responsible-ai", "rai", "prompt-review", "testcase-generation"]
dependencies = [
    "azure-core>=1.24.0",
    "typing-extensions>=4.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-asyncio",
    "black",
    "flake8",
    "mypy",
]

[project.urls]
Homepage = "https://github.com/yourusername/rai-agent-functions-api"
Documentation = "https://github.com/yourusername/rai-agent-functions-api#readme"
Repository = "https://github.com/yourusername/rai-agent-functions-api.git"
"Bug Tracker" = "https://github.com/yourusername/rai-agent-functions-api/issues"

[tool.setuptools.packages.find]
where = ["RAI_SDK"]
include = ["rai_agent_functions_api*"]

[tool.setuptools.package-data]
"rai_agent_functions_api" = ["py.typed"]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true