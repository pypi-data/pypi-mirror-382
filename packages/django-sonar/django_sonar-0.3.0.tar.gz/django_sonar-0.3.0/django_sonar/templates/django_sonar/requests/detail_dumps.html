<div class="card shadow-sm  border-light mt-3">

    <div class="card-body">
    
        {% if not dumps %}
            <div class="text-light-grey">No dumps found</div>
        {% endif %}
    
        {% for dump in dumps %}
            <div class="row">
                <div class="col border-bottom border-1 border-light pb-3">
                    <code>{{ dump }}</code>
                </div>
            </div>
        {% endfor %}
    </div>

</div>
