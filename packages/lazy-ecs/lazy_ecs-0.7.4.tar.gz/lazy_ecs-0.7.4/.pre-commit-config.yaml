repos:
  - repo: local
    hooks:
      # Format markdown/yaml/json/toml files first
      - id: dprint
        name: dprint format
        entry: dprint fmt --staged
        language: system
        types_or: [markdown, yaml, json, toml]
        pass_filenames: false
      # Run the Python formatter
      - id: ruff-format
        name: ruff format
        entry: uv run ruff format
        language: system
        types: [python]
      # Then run the linter
      - id: ruff-check
        name: ruff check
        entry: uv run ruff check --fix
        language: system
        types: [python]
      # Finally run type checking
      - id: pyrefly-check
        name: pyrefly type check
        entry: uv run pyrefly check
        language: system
        types: [python]
