[metadata]
name = napari-mAIcrobe
version = 0.0.5
description = mAIcrobe
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/HenriquesLab/napari-mAIcrobe
author = Ant√≥nio Brito
author_email = antmsbrito95@gmail.com
license = BSD-3-Clause
license_files = LICENSE
classifiers = 
	Development Status :: 2 - Pre-Alpha
	Framework :: napari
	Intended Audience :: Developers
	License :: OSI Approved :: BSD License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Topic :: Scientific/Engineering :: Image Processing
project_urls = 
	Bug Tracker = https://github.com/HenriquesLab/mAIcrobe/issues
	Documentation = https://github.com/HenriquesLab/mAIcrobe#README.md
	Source Code = https://github.com/HenriquesLab/mAIcrobe
	User Support = https://github.com/HenriquesLab/mAIcrobe/issues

[options]
packages = find:
install_requires = 
	numpy<2.0
	magicgui>=0.10.0
	napari[all]
	tensorflow<=2.15.0
	napari-skimage-regionprops
	stardist-napari==2022.12.6
	scikit-learn
	scikit-image==0.20.0
	pandas
	cellpose==3.1.1.1
python_requires = >=3.8
include_package_data = True
package_dir = 
	=src

[options.packages.find]
where = src

[options.entry_points]
napari.manifest = 
	napari-mAIcrobe = napari_mAIcrobe:napari.yaml

[options.extras_require]
testing = 
	tox
	pytest  # https://docs.pytest.org/en/latest/contents.html
	pytest-cov  # https://pytest-cov.readthedocs.io/en/latest/
	pytest-qt  # https://pytest-qt.readthedocs.io/en/latest/
	napari
	pyqt5

[options.package_data]
* = *.yaml

[egg_info]
tag_build = 
tag_date = 0

