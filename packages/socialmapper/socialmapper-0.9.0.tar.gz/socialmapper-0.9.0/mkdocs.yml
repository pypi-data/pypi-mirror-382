# SocialMapper User Documentation
# Automatically deployed to GitHub Pages via .github/workflows/docs.yml

site_name: SocialMapper
site_description: Analyze community accessibility with travel times and demographics
site_url: https://mihiarc.github.io/socialmapper
repo_url: https://github.com/mihiarc/socialmapper
repo_name: mihiarc/socialmapper

# Theme Configuration
theme:
  name: material
  palette:
    # Light mode
    - scheme: default
      primary: blue
      accent: light blue
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode
    # Dark mode
    - scheme: slate
      primary: blue
      accent: light blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - search.suggest
    - content.code.annotate
    - content.code.copy
  icon:
    logo: material/map
    repo: fontawesome/brands/github

# Plugins
plugins:
  - search:
      lang: en

# Markdown Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      emoji_index: !!python/name:material.extensions.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true

# Extra CSS
extra_css:
  - assets/css/extra.css

# Extra JavaScript  
extra_javascript:
  - assets/js/extra.js

# Social Links
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/mihiarc/socialmapper
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/socialmapper/

# Copyright
copyright: MIT License - https://github.com/mihiarc/socialmapper

