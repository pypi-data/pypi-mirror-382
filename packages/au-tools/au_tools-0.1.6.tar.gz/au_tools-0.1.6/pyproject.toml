[project]
name = "au-tools"
version = "0.1.6"
description = "au - GitHub Classroom Automation Tools"
authors = [{ name = "Paul York", email = "paul@yorkfamily.com" }]
requires-python = ">=3.12,<4.0"
readme = "README.md"
license = "MIT"
keywords = [
    "github",
    "classroom",
    "autograde",
    "automation",
    "codespaces"
]
dependencies = [
    "pytest (>=8.3.4,<9.0.0)",
    "pytest-subtests (>=0.14.1,<0.15.0)",
    "pylint (>=3.3.4,<4.0.0)",
    "click (>=8.1.8,<9.0.0)",
    "dacite (>=1.9.2,<2.0.0)",
    "tomlkit (>=0.13.2,<0.14.0)",
    "rich (>=13.9.4,<14.0.0)",
    "beaupy (>=3.10.1,<4.0.0)",
    "pytest-timeout (>=2.3.1,<3.0.0)",
]

[project.urls]
homepage = "https://ptyork.github.io/au"
repository = "https://github.com/ptyork/au"
"Bug Tracker" = "https://github.com/ptyork/au/issues"

[project.scripts]
au = "au.cli:main"

[dependency-groups]
docs = [
    "mkdocs-material>=9.6.7,<10",
    "mkdocs-click>=0.8.1,<0.9",
]

[tool.uv]
default-groups = ["docs"]

[tool.hatch.build.targets.sdist]
include = [
    "src/au",
    "src/f_table",
    "src/git_wrap",
]

[tool.hatch.build.targets.wheel]
include = [
    "src/au",
    "src/f_table",
    "src/git_wrap",
]

[tool.hatch.build.targets.wheel.sources]
"src/au" = "au"
"src/f_table" = "f_table"
"src/git_wrap" = "git_wrap"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
