[project]
name = "csfloat-inspector"
version = "1.1.0"
description = "An inspector of CSFloat"
readme = "README.md"
authors = [
    { name = "GamerNoTitle", email = "GamerNoTitle@outlook.com" }
]
requires-python = ">=3.11"
dependencies = [
    "httpx>=0.28.1",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = { text = "AGPL-3.0-or-later" }
license-files = ["LICENSE*"]

[project.scripts]
csfloat-inspector = "csfloat_inspector:main"

[project.urls]
"Homepage" = "https://github.com/GamerNoTitle/csfloat-inspector"
"Issues" = "https://github.com/GamerNoTitle/csfloat-inspector/issues"
"Source" = "https://github.com/GamerNoTitle/csfloat-inspector"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "ruff>=0.14.0",
    "twine>=6.2.0",
]
