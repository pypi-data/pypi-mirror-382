[project]
name = "csfloat-inspector"
version = "1.0.0"
description = "An inspector of CSFloat"
readme = "README.md"
authors = [
    { name = "GamerNoTitle", email = "GamerNoTitle@outlook.com" }
]
requires-python = ">=3.11"
dependencies = [
    "httpx>=0.28.1",
]

[project.scripts]
csfloat-inspector = "csfloat_inspector:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
