[project]
name = "fillmore"
description = "Sentry event scrubber and utilities library"
version = "2.2.0"
readme = "README.rst"
keywords = ["sentry", "filter", "scrubber"]
authors = [{name = "Will Kahn-Greene"}]
license = {text = "MPLv2"}
requires-python = ">=3.10"
dependencies = [
    "attrs>=21.2.0",
    "sentry-sdk>=2",
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Mozilla Public License 2.0 (MPL 2.0)",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
urls.Homepage = "https://github.com/mozilla-services/fillmore"
urls.Documentation = "https://fillmore.readthedocs.io/"
urls.Source = "https://github.com/mozilla-services/fillmore/"
urls.Issues = "https://github.com/mozilla-services/fillmore/issues"

[project.entry-points.pytest11]
fillmore = "fillmore.pytest_plugin"

[project.optional-dependencies]
dev = [
    "build",
    "cogapp",
    "mypy",
    "pytest",
    "ruff",
    "Sphinx",
    "sphinx_rtd_theme",
    "tomli; python_version < '3.11'",
    "tox",
    "tox-gh-actions",
    "tox-uv",
    "twine",
    "Werkzeug",
]


[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"


[tool.ruff]
target-version = "py310"
line-length = 88
src = ["src", "tests"]

[tool.ruff.lint]
# Enable pycodestyle (E), pyflakes (F), and bugbear (B) rules
select = ["E", "F", "B"]
ignore = ["E501"]

[tool.ruff.lint.flake8-quotes]
docstring-quotes = "double"


[tool.mypy]
python_version = "3.10"
disallow_untyped_defs = true


[tool.pytest.ini_options]
filterwarnings = [
    "error",
]


[tool.tox]
legacy_tox_ini = """
[tox]
isolated_build = True
envlist =
    py310-django{none,42,51,52},
    py311-django{none,42,51,52},
    py312-django{none,42,51,52},
    py313-django{none,51,52},
    py314-django{none,52},
    py310-lint,
    py310-typecheck,
    py310-examples
uv_python_preference = only-managed

[gh-actions]
python =
    3.10: py310
    3.11: py311
    3.12: py312
    3.13: py313
    3.14: py314

[testenv]
deps =
    sentry2: sentry-sdk==2.0.0
    django42: Django>=4.2,<5.0
    django51: Django>=5.1,<5.2
    django52: Django>=5.2,<5.3
extras = dev
commands = pytest tests/ {posargs}

[testenv:py310-lint]
basepython = python3.10
changedir = {toxinidir}
allowlist_externals = ruff
commands =
    ruff format --check src tests docs examples
    ruff check src tests docs examples

[testenv:py310-examples]
basepython = python3.10
changedir = {toxinidir}/examples/
commands = ./run_examples.sh

[testenv:py310-typecheck]
basepython = python3.10
changedir = {toxinidir}
commands = mypy src/fillmore/
"""
