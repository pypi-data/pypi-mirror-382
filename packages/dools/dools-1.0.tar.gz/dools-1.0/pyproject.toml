[build-system]
requires = [ "setuptools>=77.0.3", "setuptools-scm>=8.0" ]
build-backend = "setuptools.build_meta"

[project]
name = "dools"
version = "1.0"
authors = [
  { name="Davis V. Garrad", email="davis.garrad@gmail.com" },
]
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "GPL-3.0-only"
license-files = ["COPYING"]

[project.urls]
Homepage = "https://github.com/Davis-Garrad/dools"
Issues = "https://github.com/Davis-Garrad/dools/issues"
