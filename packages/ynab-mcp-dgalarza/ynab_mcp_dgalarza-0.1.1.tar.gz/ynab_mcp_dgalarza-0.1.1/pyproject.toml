[project]
name = "ynab-mcp-dgalarza"
version = "0.1.1"
description = "MCP server for YNAB (You Need A Budget) integration"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "Damian Galarza", email = "damian@example.com"}
]
keywords = ["ynab", "mcp", "budget", "api", "model-context-protocol"]
dependencies = [
    "mcp>=1.0.0,<2.0.0",
    "ynab-sdk>=0.1.0,<1.0.0",
    "python-dotenv>=1.0.0,<2.0.0",
    "httpx>=0.27.0,<1.0.0",
    "termgraph>=0.5.3,<1.0.0",
]

[project.urls]
Homepage = "https://github.com/dgalarza/ynab-mcp-dgalarza"
Repository = "https://github.com/dgalarza/ynab-mcp-dgalarza"
Issues = "https://github.com/dgalarza/ynab-mcp-dgalarza/issues"

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "ruff>=0.8.0",
]

[project.scripts]
ynab-mcp-dgalarza = "ynab_mcp.server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/ynab_mcp"]

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "UP",  # pyupgrade
    "SIM", # flake8-simplify
]
ignore = [
    "E501",  # line too long (handled by formatter)
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
