[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ds-event-stream-python-sdk"
version = "0.1.1"
description = "A modern Python SDK for Kafka event streaming (Grasp Labs)"
readme = "README.md"
requires-python = ">=3.11"
license = "Apache-2.0"
authors = [
    {name = "Grasp Labs", email = "hello@grasplabs.no"},
]
maintainers = [
    {name = "Grasp Labs", email = "hello@grasplabs.no"},
]
keywords = ["kafka", "event-streaming", "sdk", "python", "grasp-labs"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",

    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Distributed Computing",
]
dependencies = [
    "confluent-kafka>=2.0.0",
]

[project.urls]
Homepage = "https://github.com/grasp-labs/ds-event-stream-py-sdk"
Documentation = "https://grasp-labs.github.io/ds-event-stream-py-sdk/"
Repository = "https://github.com/grasp-labs/ds-event-stream-py-sdk.git"
Issues = "https://github.com/grasp-labs/ds-event-stream-py-sdk/issues"
Changelog = "https://github.com/grasp-labs/ds-event-stream-py-sdk/releases"

[project.optional-dependencies]
dev = [
    "datamodel-code-generator>=0.25.0",
    "mkdocs>=1.5.0",
    "mkdocs-material>=9.0.0",
    "build>=0.10.0",
    "twine>=4.0.0",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["dseventstream*"]
exclude = ["tests*"]
