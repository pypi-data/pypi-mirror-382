[build-system]
requires = [
  "setuptools >= 61.0.0",
  "wheel",
]
build-backend = "setuptools.build_meta"

[project]
name = "varray"
authors = [{name = "Aaron M.", email = "aaronm6@gmail.com"}]
license = "BSD-3-Clause"
license-files = ["LICENSE"]
readme = "README.md"
description = "A 2d numpy-like array object with variable-length rows"
requires-python = ">=3.9.0"
classifiers = ["Programming Language :: Python :: 3",]
dependencies = ["numpy>=1.26.0"]
dynamic = ["version"]

[project.urls]
Homepage = "https://github.com/aaronm6/varray"
Repository = "https://github.com/aaronm6/varray"

[tool.setuptools]
platforms=["unix-like"]
zip-safe = false

[tool.setuptools.dynamic]
version = {attr = "varray.__version__"}
