[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "spacey3d"
version = "0.3.0"
description = "3D Spacey SDK for Python - Upload and manage 3D models"
readme = "README.md"
license = "MIT"
authors = [
    {name = "3D Spacey Team", email = "support@3dspacey.com"}
]
maintainers = [
    {name = "3D Spacey Team", email = "support@3dspacey.com"}
]
keywords = ["3d", "models", "upload", "sdk", "spacey", "3dsmax", "blender", "cinema4d"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Multimedia :: Graphics :: 3D Modeling",
]
requires-python = ">=3.8"
dependencies = [
    "requests>=2.31.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov",
    "black",
    "flake8",
    "mypy",
    "twine",
    "build",
]

[project.urls]
Homepage = "https://github.com/3dspacey/spacey3d-python-sdk"
Documentation = "https://github.com/3dspacey/spacey3d-python-sdk#readme"
Repository = "https://github.com/3dspacey/spacey3d-python-sdk"
Issues = "https://github.com/3dspacey/spacey3d-python-sdk/issues"

[project.scripts]
spacey3d = "spacey3d.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["spacey3d*"]

[tool.setuptools.package-data]
spacey3d = ["py.typed"]

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--strict-config",
    "--cov=spacey3d",
    "--cov-report=term-missing",
    "--cov-report=html",
    "--cov-report=xml",
]
