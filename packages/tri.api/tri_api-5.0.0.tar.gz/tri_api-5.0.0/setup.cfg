[metadata]
name = tri.api
version = attr: tri_api.__version__
description = Client library for TriOptima APIs
long_description = file: README.rst
long_description_content_type = text/x-rst
url = https://www.trioptima.com/
author = TriOptima
author_email = dl-tri.api@osttra.com
license = BSD
classifiers = 
	Programming Language :: Python :: 3
	Operating System :: OS Independent
	Development Status :: 5 - Production/Stable
	Intended Audience :: Developers
	License :: OSI Approved :: BSD License
	Natural Language :: English

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
include_package_data = True
install_requires = 
	requests

[options.packages.find]
where = src

[bdist_wheel]
universal = 1

[flake8]
ignore = E501,W503

[egg_info]
tag_build = 
tag_date = 0

