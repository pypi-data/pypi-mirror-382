[project]
name = "Anisette"
version = "1.2.4"
description = "Anisette provider"
readme = "README.md"
requires-python = ">=3.9"
license-files = ["LICENSE"]
dependencies = [
    "certifi>=2025.1.31",
    "fs>=2.4.16",
    "pyelftools>=0.31",
    "typing-extensions>=4.12.2",
    "unicorn>=2.1.1",
    "urllib3>=2.3.0",
]

[project.optional-dependencies]
cli = ["typer>=0.15.1", "rich>=13.9.4"]

[project.scripts]
ani = "anisette.cli:app"
anisette = "anisette.cli:app"

[dependency-groups]
dev = [
    "basedpyright>=1.31.4",
    "furo>=2025.7.19",
    "myst-parser>=4.0.1; python_version >= '3.10'",
    "packaging>=25.0",
    "pre-commit>=4.3.0",
    "ruff>=0.9.3",
    "sphinx>=8.2.3; python_version >= '3.11'",
    "sphinx-autoapi>=3.6.0",
    "tomli>=2.2.1",
]
test = [
    "psutil>=7.0.0",
    "pytest>=8.4.2",
]

[tool.pyright]
venvPath = "."
venv = ".venv"

typeCheckingMode = "standard"
reportImplicitOverride = true

[tool.ruff]
line-length = 120

[tool.ruff.lint]
select = ["ALL"]
ignore = [
    "FIX002", # resolving TODOs

    "ERA001", # commented out code

    "D203", # one blank line before class docstring
    "D212", # multi-line docstring start at first line
    "D105", # docstrings in magic methods

    "S101", # assert statements
    "S603", # false-positive subprocess call (https://github.com/astral-sh/ruff/issues/4045)

    "PLR2004", # "magic" values >.>
    "FBT",     # boolean "traps"

    "TD",
    "FIX",
]

[tool.ruff.lint.per-file-ignores]
"docs/*" = ["ALL"]
"tests/*" = ["D", "T", "ANN", "INP", "SLF"]
"scripts/*" = ["T201"]

[tool.pytest.ini_options]
pythonpath = ["."]

[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"
