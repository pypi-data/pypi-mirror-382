{% extends "basic/search.html" %}

{% block searchbox %}
  <form action="" method="get" class="iati-search-bar">
    <input
      type="text"
      name="q"
      aria-labelledby="search-documentation"
      value=""
      autocomplete="off"
      autocorrect="off"
      autocapitalize="off"
      spellcheck="false"
    />
    <button type="submit" class="iati-button">{{ _("Search") }}</button>
  </form>
{% endblock %}
