<div class="globaltoc">
  {{ this }}
  {{ toctree(includehidden=theme_globaltoc_includehidden, collapse=theme_globaltoc_collapse, maxdepth=theme_globaltoc_maxdepth) }}
  {% if theme_show_download_links %}
  <p class="caption" role="heading"><span class="caption-text">Download</span></p>
    <a href="{{ pdf_url }}"><span>PDF</span></a>
{% endif %}
</div>
