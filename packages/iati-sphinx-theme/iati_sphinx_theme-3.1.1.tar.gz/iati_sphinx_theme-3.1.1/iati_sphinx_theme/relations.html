<div class="relations">
  {%- if prev %}
    <div>
      <p class="relations__label">{{ _("Previous") }}</p>
      <a href="{{ prev.link|e }}">
        {{ prev.title }}
      </a>
    </div>
  {%- endif %}
  {%- if next %}
    <div class="right">
      <p class="relations__label">{{ _("Next") }}</p>
      <a href="{{ next.link|e }}">
        {{ next.title }}
      </a>
    </div>
  {%- endif %}
</div>
