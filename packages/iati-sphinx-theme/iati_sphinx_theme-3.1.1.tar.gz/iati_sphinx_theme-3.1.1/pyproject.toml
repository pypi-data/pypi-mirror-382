[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "iati-sphinx-theme"
version="3.1.1"
readme = "README.md"
dynamic = ["description"]
dependencies = []

[project.optional-dependencies]
docs = [
    "sphinxcontrib-video",
    "sphinxcontrib-youtube"
]
dev = [
    "black",
    "debugpy",
    "iati-sphinx-theme[docs]",
    "isort",
    "flake8",
    "Flake8-pyproject",
    "mypy",
    "sphinx-autobuild",
    "sphinx-intl",
    "types-docutils"
]

[project.entry-points."sphinx.html_themes"]
iati_sphinx_theme = "iati_sphinx_theme"

[tool.isort]
profile = "black"

[tool.flake8]
max-line-length = 88

[tool.mypy]
strict = true
