[workspace]
members = ["neopdf", "neopdf_pyapi"]
default-members = ["neopdf", "neopdf_capi", "neopdf_cli", "neopdf_pyapi"]
resolver = "2"

[workspace.package]
categories = ["science"]
edition = "2021"
keywords = ["high-energy-physics", "physics"]
license = "GPL-3.0-or-later"
repository = "https://github.com/Radonirinaunimi/neopdf"
rust-version = "1.82.0"
version = "0.2.1-alpha1"

[workspace.dependencies]
# Core dependencies
bincode = "1.3"
flate2 = "1.1.2"
git-version = "0.3.9"
indicatif = "0.17.8"
itertools = "0.13"
lz4_flex = "0.11"
ndarray = { version = "0.16.1", features = ["serde"] }
ninterp = "0.7.3"
rayon = "1.5"
regex = "1.11.1"
reqwest = { version = "0.12.22", features = ["blocking", "gzip", "rustls-tls", "stream"], default-features = false }
serde = { version = "1.0", features = ["derive"] }
serde_yaml = "0.9"
tar = "0.4.44"
tempfile = "3.10.1"
thiserror = "1.0.69"

# CLI dependencies
clap = { version = "4.5", features = ["derive"] }
terminal_size = "0.3.0"

# Python bindings
numpy = "0.25"
pyo3 = { version = "0.25", features = ["extension-module"] }

# Build dependencies
cbindgen = "0.26.0"

# Dev dependencies for testing
assert_cmd = "2.0.17"
assert_fs = "1.1.3"
criterion = "0.6"
predicates = "3.1.3"

# Internal crates
neopdf = { path = "./neopdf", version = "0.2.1-alpha1" }

[workspace.lints.clippy]
all = { level = "warn", priority = -1 }
cargo = { level = "warn", priority = -1 }
nursery = { level = "warn", priority = -1 }
pedantic = { level = "warn", priority = -1 }

[workspace.lints.rust]
missing-docs = "warn"
unsafe-op-in-unsafe-fn = "deny"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
panic = "abort"
strip = true

[profile.test-opt]
inherits = "test"
opt-level = 1
debug = false
