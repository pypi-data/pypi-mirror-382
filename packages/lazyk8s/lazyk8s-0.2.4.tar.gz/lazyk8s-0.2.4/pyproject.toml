[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "lazyk8s"
version = "0.2.4"
description = "The lazier way to manage Kubernetes"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
authors = [{ name = "Jason", email = "Berge472@gmail.com" }]
keywords = ["kubernetes", "k8s", "tui", "terminal"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "Topic :: System :: Systems Administration",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
]
dependencies = ["kubernetes>=28.0.0", "textual>=0.47.0", "click>=8.0.0"]

[project.optional-dependencies]
dev = ["pytest>=7.0.0", "black>=23.0.0", "mypy>=1.0.0"]

[project.scripts]
lazyk8s = "lazyk8s.main:main"

[project.urls]
Homepage = "https://github.com/lazyk8s/lazyk8s-py"
Repository = "https://github.com/lazyk8s/lazyk8s-py"

[tool.setuptools.packages.find]
where = ["."]
include = ["lazyk8s*"]

[tool.black]
line-length = 100
target-version = ['py38']

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
