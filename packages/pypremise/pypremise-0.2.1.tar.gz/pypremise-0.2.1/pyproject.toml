[project]
name = "pypremise"
version = "0.2.1"
description = "Python wrapper for the Premise algorithm, a data mining method to identify significant differences between two groups of texts."
authors = [
    {name = "Michael A. Hedderich", email = "replace-with-lastname@cis.lmu.de"}
]

readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.8"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
include-package-data = true
packages = ["pypremise"]


[tool.setuptools.package-dir]
"" = "src"

[tool.setuptools.package-data]
pypremise = [
    "Premise_Applesilicon",
    "Premise_Linux",
    "Premise_Windows.exe",
]
