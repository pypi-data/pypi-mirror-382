[project]
name = "aissemble-open-inference-protocol-kserve"
version = "1.1.0"
description = "A KServe implementation of the Open Inference Protocol"
authors = [
    {name = "aiSSEMBLE Solutions Community", email = "aissemble@bah.com"}
]
readme = "README.md"
requires-python = ">=3.10,<3.13"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: Other/Proprietary License",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers"
]
license = "Apache-2.0"
license-files = ["LICENSE*"]
dynamic = ["version", "dependencies"]

[project.urls]
Homepage = "https://github.com/boozallen/aissemble-open-inference-protocol"

[tool.poetry]
packages = [{include = "aissemble_open_inference_protocol_kserve", from = "src"}]


[tool.poetry.group.dev.dependencies]
ruff = "^0.11.12"
behave = "^1.2.6"
kappa-maki = "^1.0.2"
nose = ">=1.3.7"

[tool.poetry.group.test.dependencies]
tensorflow = ">=2.16.0,<2.17.0"

[tool.poetry.dependencies]
aissemble-open-inference-protocol-shared = {path = "../aissemble-open-inference-protocol-shared", develop = true}
kserve = "^0.15.2"


[build-system]
requires = ["poetry-core>=2.0.0"]
build-backend = "poetry.core.masonry.api"
