[package]
name = "dextrades-rs"
version = "0.1.12"
edition = "2021"
readme = "README.md"

[lib]
name = "dextrades"
path = "src/lib.rs"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.24", features = ["extension-module"] }
pyo3-async-runtimes = { version = "0.24", features = ["tokio-runtime"] }
tokio = { version = "1", features = ["full"] }
alloy = { version = "1.0.3", features = ["serde"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
eyre = "0.6"
arrow = { version = "55.0", features = ["pyarrow"] }
arrow-schema = "55.0"
arrow-array = "55.0"
arrow-ipc = "55.0"
hex = "0.4.3"
moka = { version = "0.12", features = ["sync"] }
url = "2.5.0"
reqwest = { version = "0.11", features = ["json"] }
async-trait = "0.1.74"
log = "0.4"
env_logger = "0.10"
dashmap = "5.5"
thiserror = "1.0"
futures = "0.3"
once_cell = "1.19"
uuid = { version = "1.0", features = ["v4"] }
async-stream = "0.3"
tokio-stream = { version = "0.1", features = ["sync"] }
