[project]
name = "isoplex"
version = "0.1.0"
description = "Compute and filter isoforms or other features based on perplexity"
readme = "README.md"
authors = [
  {name = "Fairlie Reese", email = "fairlie.reese@gmail.com"}
]
maintainers = [
  {name = "Fairlie Reese", email = "fairlie.reese@gmail.com"}
]
classifiers = [
    # TODO
]
license = {text = "MIT"}
dependencies = [
  "typer",
  "pandas>=2.2,<3.0",
  "numpy>=1.26,<2; python_version>='3.12'",
  "numpy>=1.21,<2; python_version<'3.12'",
]
requires-python = ">=3.8"


# tell setuptools to find the package in src/
[tool.setuptools]
packages = ["isoplex"]
package-dir = {"" = "src"}

[project.optional-dependencies]
test = [
    "coverage",  # testing
    "pytest",  # testing
    "ruff",  # linting
    "ty", # checking types
    "ipdb", # debugging
]

[project.urls]
bugs = "https://github.com/fairliereese/isoplex/issues"
changelog = "https://github.com/fairliereese/isoplex/blob/master/changelog.md"
homepage = "https://github.com/fairliereese/isoplex"

[project.scripts]
isoplex = "isoplex.cli:app"

[tool.ty]
# All rules are enabled as "error" by default; no need to specify unless overriding.
# Example override: relax a rule for the entire project (uncomment if needed).
# rules.TY015 = "warn"  # For invalid-argument-type, warn instead of error.

[tool.ruff]
line-length = 120

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # Pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "UP",  # pyupgrade
]

[tool.uv]
package = true


[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"
