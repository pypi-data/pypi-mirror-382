name: üêõ Bug Report
description: Report a bug or unexpected behavior in postgres-mcp-server
title: "[Bug]: "
labels: ["bug", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out this form to help us understand and fix the issue.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Detailed steps to reproduce the behavior.
      placeholder: |
        1. Configure MCP server with...
        2. Execute tool...
        3. See error...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen.
      placeholder: Describe what should happen...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened. Include error messages and logs.
      placeholder: Paste error messages or describe what happened...
      render: shell
    validations:
      required: true

  - type: dropdown
    id: version
    attributes:
      label: Version
      description: Which version of postgres-mcp-server are you using?
      options:
        - "1.0.5 (latest)"
        - "1.0.4"
        - "1.0.3"
        - "1.0.2"
        - "1.0.1"
        - "1.0.0"
        - "Other (specify in additional context)"
    validations:
      required: true

  - type: dropdown
    id: installation
    attributes:
      label: Installation Method
      description: How did you install postgres-mcp-server?
      options:
        - "Docker (recommended)"
        - "pip install"
        - "From source (uv)"
        - "From source (pip)"
    validations:
      required: true

  - type: input
    id: postgres-version
    attributes:
      label: PostgreSQL Version
      description: What version of PostgreSQL are you using?
      placeholder: "e.g., 16.2, 15.4, 14.10"
    validations:
      required: true

  - type: dropdown
    id: access-mode
    attributes:
      label: Access Mode
      description: Which access mode are you running in?
      options:
        - "restricted (production)"
        - "unrestricted (development)"
    validations:
      required: true

  - type: dropdown
    id: mcp-client
    attributes:
      label: MCP Client
      description: Which MCP client are you using?
      options:
        - "Claude Desktop"
        - "Cursor IDE"
        - "Other (specify in additional context)"
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      description: What operating system are you running on?
      options:
        - "Linux"
        - "macOS"
        - "Windows"
        - "Docker"
    validations:
      required: true

  - type: textarea
    id: extensions
    attributes:
      label: PostgreSQL Extensions
      description: Which PostgreSQL extensions do you have installed and enabled?
      placeholder: |
        - pg_stat_statements
        - hypopg
        - pgvector
        - PostGIS
      render: markdown

  - type: textarea
    id: logs
    attributes:
      label: Relevant Logs
      description: Please copy and paste any relevant log output.
      render: shell

  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Add any other context about the problem here (screenshots, configuration files, etc.).

  - type: checkboxes
    id: terms
    attributes:
      label: Checklist
      description: Please confirm the following
      options:
        - label: I have searched existing issues to ensure this bug hasn't been reported
          required: true
        - label: I have read the [troubleshooting guide](https://github.com/neverinfamous/postgres-mcp/wiki/Troubleshooting)
          required: true
        - label: This is a bug in postgres-mcp-server, not in PostgreSQL itself
          required: true
        - label: I am NOT reporting a security vulnerability (use [security policy](https://github.com/neverinfamous/postgres-mcp/security/policy) instead)
          required: true

