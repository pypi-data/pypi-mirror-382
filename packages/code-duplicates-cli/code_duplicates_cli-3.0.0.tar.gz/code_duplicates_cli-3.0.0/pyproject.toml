[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "code-duplicates-cli"
version = "3.0.0"
description = "Multi-language code duplicate detector using semantic embeddings and Tree-Sitter parsing"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Dario Soria", email = "dssupertech@gmail.com"}
]
maintainers = [
    {name = "Dario Soria", email = "dssupertech@gmail.com"}
]
keywords = ["code-analysis", "duplicate-detection", "semantic-embeddings", "tree-sitter", "cli"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Quality Assurance",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Environment :: Console",
]
requires-python = ">=3.8"
dependencies = [
    "typer>=0.12.3",
    "tqdm>=4.66.0",
    "sentence-transformers>=2.7.0",
    "faiss-cpu>=1.8.0",
    "tree-sitter>=0.22.3",
    "tree-sitter-python>=0.21.0",
    "tree-sitter-javascript>=0.21.0",
    "jinja2>=3.1.4",
    "pygments>=2.18.0",
    "orjson>=3.10.7",
    "joblib>=1.4.2",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/RDSoria/code-duplicates-cli"
Repository = "https://github.com/RDSoria/code-duplicates-cli"
Issues = "https://github.com/RDSoria/code-duplicates-cli/issues"
Documentation = "https://github.com/RDSoria/code-duplicates-cli#readme"

[project.scripts]
code-duplicates = "code_duplicates_cli.cli:app"

[tool.setuptools.packages.find]
where = ["."]
include = ["code_duplicates_cli*", "core*"]

[tool.setuptools.package-data]
"*" = ["*.md", "*.txt", "*.yml", "*.yaml"]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true