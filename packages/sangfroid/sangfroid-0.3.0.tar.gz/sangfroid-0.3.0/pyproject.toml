[project]
name = "sangfroid"
version = "0.3.0"
authors = [
  { name="Marnanel Thurman", email="marnanel@thurman.org.uk" },
]
description = "Parses Synfig files"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
        "Development Status :: 2 - Pre-Alpha",
        "Programming Language :: Python :: 3",
        "License :: OSI Approved :: MIT License",
        "Intended Audience :: Developers",
        "Operating System :: OS Independent",
        "Topic :: Text Processing",
        "Topic :: Multimedia :: Graphics :: Editors :: Vector-Based",
]
keywords = ["synfig", "synfigstudio", "animation"]
dependencies = [
	"beautifulsoup4==4.12.2",
	"bs4==0.0.1",
	"lxml==4.9.3",
	"pysrt==1.1.2",
	"pluggy==1.3.0",
	"pytest==7.4.3",
	"soupsieve==2.5",
]
[project.urls]
Homepage = "https://gitlab.com/marnanel/sangfroid"
Repository = "https://gitlab.com/marnanel/sangfroid.git"
Issues = "https://gitlab.com/marnanel/sangfroid/issues"

[project.scripts]
bywords="bywords.__main__:main"

[build-system]
requires = [
	"packaging==23.2",
	"pytest==7.4.3",
	"setuptools>=61.0",
	"wheel",
]

[tool.setuptools]
packages = [
        "sangfroid",
        "sangfroid.layer",
        "sangfroid.value",
        "bywords",
]
