[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "syft-serve"
version = "0.3.5"
description = "Generic FastAPI server process management and deduplication"
readme = "README.md"
license = {text = "Apache-2.0"}
requires-python = ">=3.9"
authors = [
    { name = "OpenMined", email = "info@openmined.org" },
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "fastapi>=0.115.5",
    "starlette>=0.41.2",
    "uvicorn[standard]>=0.24.0",
    "psutil>=5.9.0",
    "pydantic>=2.0.0",
    "requests>=2.31.0",
    "httpx>=0.25.0",
    "tabulate>=0.9.0",
    "jupyter-dark-detect>=0.1.0",
    "urllib3>=2.5.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "pytest-mock>=3.10.0",
    "pytest-xdist>=3.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/OpenMined/syft-serve"
Repository = "https://github.com/OpenMined/syft-serve"
Documentation = "https://docs.syft-serve.org"

[tool.hatch.build.targets.wheel]
packages = ["src/syft_serve"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/README.md",
    "/LICENSE",
]

[tool.black]
line-length = 100
target-version = ['py38']

[tool.ruff]
line-length = 100
target-version = "py38"

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.bandit]
# Skip subprocess warnings - we use it for core process management functionality
# All subprocess calls are validated with no user input
skips = ["B404", "B603", "B607"]
exclude_dirs = ["/test/", "/tests/", "/.venv/", "/venv/"]

[tool.bandit.assert_used]
skips = ["B404", "B603", "B607"]

[tool.uv]
dev-dependencies = [
    "bandit[toml]>=1.8.6",
    "pip-audit>=2.9.0",
    "pytest-pythonpath>=0.7.3",
    "safety>=3.2.4",
]

[[tool.mypy.overrides]]
module = [
    "psutil",
    "requests",
    "tabulate",
    "jupyter_dark_detect",
]
ignore_missing_imports = true

[tool.pytest.ini_options]
minversion = "7.0"
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--verbose",
    "--tb=short",
    "--disable-warnings",
]
markers = [
    "integration: Integration tests that may take longer",
    "slow: Tests that are known to be slow",
    "windows_only: Tests that only run on Windows",
    "posix_only: Tests that only run on POSIX systems",
]
