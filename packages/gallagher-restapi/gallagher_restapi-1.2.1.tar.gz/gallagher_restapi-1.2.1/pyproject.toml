[project]
name = "gallagher-restapi"
version = "1.2.1"
description = "Python library for Gallagher REST API"
authors = [{ name = "Rami Mousleh", email = "engrbm87@gmail.com" }]
requires-python = ">=3.11,<4.0"
license = "MIT"
dependencies = [
    # Runtime deps (converted from Poetry caret constraints)
    "httpx>=0.28.1,<0.29",
    "pytz>=2025.2.0,<2026.0.0",
    "dacite>=1.9.2,<2.0.0",
]

[dependency-groups]
dev = [
    "types-pytz>=2025.2.0,<2026.0.0",
    "pytest==8.4.1",
    "pytest-asyncio>=1.0.0,<2.0.0",
]

[build-system]
requires = ["uv-build>=0.8.13"]
build-backend = "uv_build"

[tool.ruff]
ignore = [
    "E731", # do not assign a lambda expression, use a def
]

[tool.pylint."MESSAGES CONTROL"]
disable = [
    "invalid-name",                  # N815
    "line-too-long",                 # E501, disabled globally
    "too-many-arguments",
    "too-many-lines",
    "too-many-instance-attributes",
    "too-many-public-methods",
    "too-many-positional-arguments",
    "too-many-branches",             # PLR0912
    "redefined-builtin",             # A001
    "protected-access",              # SLF001
]
