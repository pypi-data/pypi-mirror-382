[build-system]
requires = ["hatchling", "hatch-vcs", "python-minifier", "cryptography"]
build-backend = "hatchling.build"

[project]
name = "ls-buildtools"
license = "LicenseRef-All-Rights-Reserved"
requires-python = ">=3.11"
dynamic = [
    "version"
]
dependencies = [
    "cryptography",
    "python-minifier>=2.11.3",
]

[project.optional-dependencies]
hatchling = [
    "hatchling"
]
setuptools = [
    "setuptools"
]

[dependency-groups]
dev = [
    "pytest",
    "ruff",
    "pre-commit"
]

[tool.hatch.version]
source = "vcs"

[tool.hatch.build]
sources = ["src"]
include = [
    "ls_buildtools",
]

[tool.hatch.build.targets.sdist.hooks.custom]

[project.entry-points.hatch]
ls_buildtools = "ls_buildtools._integration.hatchling"
