[build-system]
requires = ["uv-build >=0.8.13"]  # https://github.com/astral-sh/uv/issues/15398
build-backend = "uv_build"

[project]
name = "mahoraga"
version = "0.3.0"
description = "Reverse proxy for Python mirrors"
readme = "README.md"
requires-python = ">=3.12"
license = "Apache-2.0"
keywords = ["conda", "pypi", "mirror"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Framework :: FastAPI",
    "Framework :: Pydantic :: 2",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: MacOS",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: Implementation :: CPython",
    "Topic :: System :: Archiving :: Mirroring",
    "Typing :: Typed",
]
dependencies = [
    "anyio >=4.8.0",
    "fastapi >=0.118.0",
    "filelock >=3.13.2",
    "hishel >=0.1.2",
    "httptools >=0.6.3",
    "httpx-aiohttp >=0.1.8",
    "jinja2 >=3.1.5",
    "kiss-headers >=2.4.0",
    "msgpack >=1.0.7",
    "packaging >=20.9.0",
    "pooch >=1.8.1",
    "pyarrow >=14.0.0",
    "pyarrow <=14.0.2; sys_platform == 'darwin' and platform_release < '19'",
    "pyarrow <=16.0.0; sys_platform == 'darwin' and platform_release < '20'",
    "pyarrow <=17.0.0; sys_platform == 'darwin' and platform_release < '21'",
    "pydantic-extra-types[semver] >=2.10.2",
    "pydantic-settings >=2.7.0",
    "pyodide-lock >=0.1.0",
    "py-rattler >=0.16.0",
    "rich-argparse >=1.6.0",
    "uvicorn >=0.32.1",
    "uvloop >=0.18.0; sys_platform != 'win32' and sys_platform != 'cygwin' and platform_python_implementation != 'PyPy'",
]

[project.optional-dependencies]
typing = [
    "msgpack-types ==0.3.0",
    "pyarrow-stubs >=17.10; sys_platform != 'darwin' or platform_release >= '20'",
    "types-requests >=2.25.0",
]

[dependency-groups]
dev = [
    "click <=8.2.1",  # https://github.com/mkdocs/mkdocs/issues/4032
    "mkdocs >=1.5.0",
    "mkdocs-macros-plugin >=1.0.4",
    "mkdocs-material >=9.5.0",
    "mkdocs-minify-plugin >=0.7.0",
    "pooch >=1.8.0",
    "pydantic-settings >=2.3.0",
    "pyodide-lock >=0.1.0",
]

[[project.authors]]
name = "hingebase"
email = "zcliu@pku.edu.cn"

[project.urls]
Homepage = "https://hingebase.github.io/mahoraga/"
"Source Code" = "https://github.com/hingebase/mahoraga"
Documentation = "https://hingebase.github.io/mahoraga/"
"Issue Tracker" = "https://github.com/hingebase/mahoraga/issues"

[project.scripts]
mahoraga = "mahoraga._cli:main"

[tool.basedpyright]
strict = ["."]
typeCheckingMode = "off"

[tool.ruff]
line-length = 79
preview = true

[tool.ruff.lint]
ignore = ["INP001"]
select = ["ALL"]

[tool.ty.rules]
division-by-zero = "warn"
possibly-unresolved-reference = "warn"
unused-ignore-comment = "warn"
