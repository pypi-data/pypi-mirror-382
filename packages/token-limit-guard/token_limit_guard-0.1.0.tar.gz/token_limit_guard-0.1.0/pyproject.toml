[build-system]
requires = ["setuptools>=65", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "token-limit-guard"
version = "0.1.0"
description = "Least recently used token allocator with per-token rate limiting"
readme = "README.md"
requires-python = ">=3.9"
authors = [
  { name = "Imranur Rahman", email = "ir.shimul@gmail.com"},
]
license = { text = "MIT License" }
keywords = ["tokens", "rate-limiting", "lru", "throttling"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Software Development :: Libraries",
  "Topic :: System :: Monitoring",
]
dependencies = []

[project.optional-dependencies]
dev = [
  "pytest>=7.0",
]

[project.urls]
Homepage = "https://github.com/imranur-rahman/token-limit-guard"
Repository = "https://github.com/imranur-rahman/token-limit-guard"
Issues = "https://github.com/imranur-rahman/token-limit-guard/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["token_limit_guard*"]
