[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "annuairesante-fhir-client"
version = "0.1.1"
description = "Client Python pour l'API FHIR de l'Annuaire Santé"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
keywords = ["fhir", "health", "annuaire-sante", "healthcare", "france"]
authors = [
    {name = "Annuaire Santé FHIR Client Contributors"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Healthcare Industry",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Medical Science Apps.",
]
dependencies = [
    "httpx>=0.25.0",
    "pydantic>=2.0.0",
    "fhir.resources>=7.1.0",
    "python-dotenv>=1.0.0",
    "beautifulsoup4>=4.12.0",
    "requests>=2.31.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "black>=24.0.0",
    "ruff>=0.3.0",
]

[project.urls]
Homepage = "https://github.com/orochvilato/annuairesante-fhir-client"
Documentation = "https://github.com/orochvilato/annuairesante-fhir-client#readme"
Repository = "https://github.com/orochvilato/annuairesante-fhir-client"
"Bug Tracker" = "https://github.com/orochvilato/annuairesante-fhir-client/issues"

[tool.setuptools.packages.find]
include = ["annuairesante_fhir*"]
exclude = ["tests*"]

[tool.setuptools.package-data]
annuairesante_fhir = ["data/*.json"]

[tool.black]
line-length = 100
target-version = ['py39']
exclude = '''
/(
    \.git
  | \.venv
  | venv
  | build
  | dist
)/
'''

[tool.ruff]
line-length = 100
target-version = "py39"
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "N",   # pep8-naming
    "UP",  # pyupgrade
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "SIM", # flake8-simplify
]
ignore = [
    "E501",  # line too long (handled by black)
]
exclude = [
    ".git",
    ".venv",
    "venv",
    "build",
    "dist",
]

[tool.ruff.per-file-ignores]
"__init__.py" = ["F401"]  # Unused imports in __init__.py

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = "-v --strict-markers"
