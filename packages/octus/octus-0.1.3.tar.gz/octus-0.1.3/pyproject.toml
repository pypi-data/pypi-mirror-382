[project]
name = "octus"
version = "0.1.3"
description = "A Python package designed to simplify configuration management for applications. It allows you to load configurations from YAML files, with support for environment-specific overrides and Pydantic for schema validation."
readme = "README.md"
requires-python = ">=3.11"
authors = [
    { name = "Nuriakhmetov Timur", email = "dinoartuso@ya.ru" },
]
license = "MIT"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "pydantic==2.12.0",
    "pyyaml==6.0.3",
]

[project.optional-dependencies]
dev = [
    "pytest==8.4.2",
    "build>=1.3.0",
    "twine>=6.2.0",
]

[project.urls]
"Homepage" = "https://github.com/artuso/octus"
"Bug Tracker" = "https://github.com/artuso/octus/issues"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

