[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "python-unfuck"
version = "1.0.1"
description = "ðŸ”¥ The magical Python error fixing tool that automatically fixes your code with a single command! Features AI integration, 5 personality modes, and fixes 50+ common errors in under 2 seconds."
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Sherin Joseph", email = "sherin.joseph2217@gmail.com"}
]
maintainers = [
    {name = "Sherin Joseph", email = "sherin.joseph2217@gmail.com"}
]
keywords = ["python", "debug", "error", "fix", "automation", "tool"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Debuggers",
    "Topic :: Software Development :: Quality Assurance",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.8"
dependencies = [
    "colorama>=0.4.4",
    "rich>=13.0.0",
    "click>=8.0.0",
]

[project.optional-dependencies]
ai = [
    "ollama>=0.1.0",
    "requests>=2.25.0",
]
dev = [
    "pytest>=6.0.0",
    "pytest-cov>=2.10.0",
    "black>=21.0.0",
    "flake8>=3.8.0",
]

[project.urls]
Homepage = "https://github.com/Sherin-SEF-AI/unfuck"
Repository = "https://github.com/Sherin-SEF-AI/unfuck"
Documentation = "https://github.com/Sherin-SEF-AI/unfuck#readme"
"Bug Tracker" = "https://github.com/Sherin-SEF-AI/unfuck/issues"
LinkedIn = "https://www.linkedin.com/in/sherin-roy-deepmost/"

[project.scripts]
unfuck = "unfuck.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["unfuck*"]

[tool.setuptools.package-data]
unfuck = ["*.py", "*.md", "*.txt"]

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short"
