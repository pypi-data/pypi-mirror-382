[project]
name = "engines4ai"
version = "1.0.3"
description = "This is a SearXNG helper for Python."
readme = "README.md"
requires-python = ">=3.7"
license = { file = "LICENSE" }
authors = [
  { name = "Keisuke Miyamoto", email = "miyamotokeisuke0727@gmail.com" }
]
dependencies = [
  "certifi",
  "charset-normalizer",
  "idna",
  "python-dotenv",
  "requests",
  "urllib3"
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
