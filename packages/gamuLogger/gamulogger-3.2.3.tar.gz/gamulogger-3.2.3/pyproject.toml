[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "gamuLogger"
dynamic = ["version"]
authors = [
  { name="Antoine Buirey", email="antoine.buirey@gmail.com" }
]
description = "A Logging library for Python."
license = "MIT"
license-files = ["LICENSE"]
readme = "readme.md"
keywords = [
  "logger",
  "logging",
  "log",
  "python",
  "gamuLogger",
  "trace"
]
requires-python = ">=3.12"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: Implementation :: CPython",
    "Operating System :: OS Independent",
    "Topic :: System :: Logging",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Intended Audience :: Developers",
    "Development Status :: 5 - Production/Stable",
    "Natural Language :: English",
]


[project.urls]
Homepage = "https://github.com/T0ine34/gamuLogger"
Issues = "https://github.com/T0ine34/gamuLogger/issues"



[tool.pytest.ini_options]
python_files = "tests/*_test.py"
testpaths = "tests"

[tool.setuptools]
packages = { find = { exclude = ["temp"] } }
