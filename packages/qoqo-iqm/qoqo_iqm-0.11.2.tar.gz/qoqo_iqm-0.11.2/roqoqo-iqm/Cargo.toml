[package]
name = "roqoqo-iqm"
version = "0.11.2"
edition = "2021"
authors = ["HQS Quantum Simulations <info@quantumsimulations.de>"]
license = "Apache-2.0"
rust-version = "1.63.0"
categories = ["science", "simulation"]
readme = "README.md"
description = "IQM interface for roqoqo rust quantum computing toolkit"
include = ["src*", "Cargo.toml", "LICENSE", "README.md"]

[lib]
name = "roqoqo_iqm"
path = "src/lib.rs"
doctest = false

[dependencies]
itertools = "0.14"
ndarray = "0.16"
qoqo_calculator = "~1.7"
reqwest = { version = "0.12", default_features = false, features = [
    "blocking",
    "json",
    "rustls-tls-native-roots",
] }
roqoqo = { version = "~1.21", features = ["serialize"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
test-case = "3.1"
thiserror = "2.0"

[dev-dependencies]
roqoqo-quest = "0.18"
num-complex = "0.4"
rand = "0.9"
