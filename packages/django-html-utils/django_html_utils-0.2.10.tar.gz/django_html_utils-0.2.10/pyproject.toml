[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"


[project]
name = "django-html-utils"
version = "0.2.10"
authors = [
    {name = "J. Nathanael Philipp", email = "nathanael@philipp.land"}
]
description="HTML utils app for django."
readme = "README.md"
license = "GPL-3.0-or-later"
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Web Environment",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Framework :: Django",
    "Framework :: Django :: 4.2",
    "Framework :: Django :: 5.1",
    "Framework :: Django :: 5.2",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
keywords = ["django", "bootstrap", "jquery", "select2", "fontawesome"]


[project.urls]
"Homepage" = "http://github.com/jnphilipp/django-html-utils"
"Bug Tracker" = "http://github.com/jnphilipp/django-html-utils/issues"

[tool.setuptools]
packages = [
    "django_html_utils",
    "django_html_utils.static",
    "django_html_utils.static.css",
    "django_html_utils.static.css.images",
    "django_html_utils.static.js",
    "django_html_utils.static.js.i18n",
    "django_html_utils.static.webfonts",
    "django_html_utils.templates.django_html_utils",
    "django_html_utils.templates.django_html_utils.form",
    "django_html_utils.templatetags",
]

[tool.setuptools.package-data]
django_html_utils = [
    "py.typed",
    "static/*",
    "static/css/*",
    "static/css/images/*",
    "static/js/*",
    "static/js/i18n/*",
    "static/webfonts/*",
    "templates/django_html_utils/*",
    "templates/django_html_utils/form/*",
]
