{% for message in messages %}
    <div class="alert alert{% if message.tags %} alert-{% if message.tags == "error" %}danger{% elif message.tags == "info" or message.tags == "debug" %}primary{% else %}{{ message.tags }}{% endif %}{% endif %} alert-dismissible fade show" role="alert">
        {{ message|safe }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
{% endfor %}
