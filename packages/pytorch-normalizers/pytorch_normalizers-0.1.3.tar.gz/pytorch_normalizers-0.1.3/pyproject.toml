[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pytorch-normalizers"
version = "0.1.3"
authors = [{ name = "Alon Rozental", email = "alonzorz@gmail.com" }]
description = "PyTorch normalization layers for numerical features, including SmoothBuckets and QuantileNorm"
readme = "README.md"
requires-python = ">=3.8"
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "torch>=2.0.0",
    "numpy>=1.20.0",
]

[project.optional-dependencies]
test = [
    "pandas>=1.0.0",  # Now only for tests
    "catboost>=1.0.0",
    "pytest>=7.0.0",  # For running tests if you add pytest support
]

[project.urls]
Homepage = "https://github.com/yourusername/pytorch_normalizers"  # Replace with your GitHub repo
Repository = "https://github.com/yourusername/pytorch_normalizers.git"
Issues = "https://github.com/yourusername/pytorch_normalizers/issues"

[tool.setuptools]
packages = ["pytorch_normalizers"]

[tool.setuptools.package-dir]
pytorch_normalizers = "layers"