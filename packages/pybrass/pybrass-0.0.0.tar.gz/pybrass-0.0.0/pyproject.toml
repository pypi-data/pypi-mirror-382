[build-system]
requires = ["scikit-build-core>=0.11", "pybind11>=2.11", "setuptools>=68"]
build-backend = "scikit_build_core.build"

[project]
name = "pybrass"
version = "0.0.0"
description = "Binary Reader and Analysis Suite Software"
readme = "README.md"
requires-python = ">=3.8"
authors = [{ name = "Carl B. Rosenkvist" }]
license = { file = "LICENSE" }
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: C++",
  "License :: OSI Approved :: MIT License",   # matches your LICENSE
  "Operating System :: POSIX :: Linux",
  "Operating System :: MacOS",
]
dependencies = []

[project.scripts]
brass-analyze = "pythonlib.brass.cli.analyze_runs:main"

[tool.scikit-build]
# CMake project is at repo root:
cmake.source-dir = "."
build-dir = "build"
cmake.args = ["-DBUILD_PYTHON=ON"]
cmake.version = ">=3.18"

# Ensure the wheel contains pythonlib/brass/
wheel.packages = ["brass"]

# Include sources/headers & docs in sdist
sdist.include = [
  "CMakeLists.txt",
  "src/**/*",
  "analyses/**/*",
  "include/**/*",
  "external/yaml-cpp/**/*",
  "tests/**/*",
  "README.md",
  "LICENSE",
  ".",  # the python package itself
]
