[build-system]
requires = ["hatchling>=1.5.0"]
build-backend = "hatchling.build"

[project]
name = "jupyter_ai_litellm"
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.9"
description = "A JupyterLab extension that provides LiteLLM model abstraction"
classifiers = [
    "Framework :: Jupyter",
    "Framework :: Jupyter :: JupyterLab",
    "Framework :: Jupyter :: JupyterLab :: 4",
    "Framework :: Jupyter :: JupyterLab :: Extensions",
    "Framework :: Jupyter :: JupyterLab :: Extensions :: Prebuilt",
    "License :: OSI Approved :: BSD License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
authors = [
    { name = "Project Jupyter", email = "jupyter@googlegroups.com" },
]
dependencies = [
    "jupyter_server>=2.4.0,<3",
    "litellm>=1.73,<2",
]
dynamic = ["version"]

[project.urls]
Documentation = "https://github.com/jupyter-ai-contrib/jupyter-ai-litellm/README.md"
Repository = "https://github.com/jupyter-ai-contrib/jupyter-ai-litellm"
Changelog = "https://github.com/jupyter-ai-contrib/jupyter-ai-litellm/CHANGELOG.md"
Source = "https://github.com/jupyter-ai-contrib/jupyter-ai-litellm/tree/main"
Issues = "https://github.com/jupyter-ai-contrib/jupyter-ai-litellm/issues/new/choose"

[project.optional-dependencies]
test = [
    "coverage",
    "pytest",
    "pytest-asyncio",
    "pytest-cov",
    "pytest-jupyter[server]>=0.6.0"
]

[tool.hatch.version]
path = "jupyter_ai_litellm/_version.py"

[tool.hatch.build.targets.wheel.shared-data]
"jupyter-config/server-config" = "etc/jupyter/jupyter_server_config.d"

[tool.jupyter-releaser.options]
version_cmd = "hatch version"

[tool.check-wheel-contents]
ignore = ["W002"]
