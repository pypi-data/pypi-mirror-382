[project]
name = "drf-apischema"
version = "0.2.9"
description = "API schema generator and validator for Django REST framework"
readme = "README.md"
license = { file = "LICENSE" }
authors = []
requires-python = ">= 3.11"
keywords = [
    "drf",
    "django",
    "django-rest-framework",
    "schema",
    "swagger",
    "openapi",
    "documentation",
    "drf-spectacular",
    "drf-apischema",
]
classifiers = [
    "Framework :: Django",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    "django",
    "django-restframework",
    "rich",
    "sqlparser",
    "drf-spectacular",
]

[project.urls]
Repository = "https://github.com/hmeqo/drf-apischema.git"
Issues = "https://github.com/hmeqo/drf-apischema/issues"

[tool.uv]
dev-dependencies = ["django-stubs", "djangorestframework-stubs"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/drf_apischema"]

[tool.django-stubs]
django_settings_module = "playground.playground.settings"
