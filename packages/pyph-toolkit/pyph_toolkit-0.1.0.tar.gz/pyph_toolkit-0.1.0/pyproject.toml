[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pyph-toolkit"
version = "0.1.0"
authors = [
  { name="Pierpaolo Pravatto" },
]
description = "A simple python-based plotter for acid-base logarithmic diagrams visualization"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
]
dependencies = [
    "numpy>=2.2.6",
    "matplotlib>=3.10.3",
]

[project.urls]
"Homepage" = "https://github.com/ppravatto/pypH"
"Bug Tracker" = "https://github.com/ppravatto/pypH/issues"

[tool.setuptools.packages.find]
where = ["./src"]
include = ["pypH", "pypH.*"]