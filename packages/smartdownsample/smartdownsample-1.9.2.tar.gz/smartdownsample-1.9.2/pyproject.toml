[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "smartdownsample"
version = "1.9.2"
description = "Smart image downsampling for image classification datasets"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Peter van Lunteren"}
]
keywords = [
    "image", "downsampling", "camera-trap", "machine-learning", 
    "computer-vision", "diversity", "deduplication"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Image Processing",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.8"
dependencies = [
    "numpy>=1.21.0",
    "Pillow>=8.0.0",
    "imagehash>=4.2.0",
    "tqdm>=4.62.0",
    "natsort>=8.0.0",
    "matplotlib>=3.5.0",
    "plotly>=5.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "black>=22.0",
    "flake8>=4.0",
    "mypy>=0.900",
]

[project.urls]
Homepage = "https://github.com/PetervanLunteren/smartdownsample"
Repository = "https://github.com/PetervanLunteren/smartdownsample"
Issues = "https://github.com/PetervanLunteren/smartdownsample/issues"
Documentation = "https://github.com/PetervanLunteren/smartdownsample#readme"

[tool.setuptools.packages.find]
where = ["."]
include = ["smartdownsample*"]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true