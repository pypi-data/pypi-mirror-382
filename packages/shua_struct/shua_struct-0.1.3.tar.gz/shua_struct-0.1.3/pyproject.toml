[project]
name = "shua_struct"
version = "0.1.3"
description = "Flexible binary data parsing and building for Python."
authors = [
    { name = "Shua-github", email = "CHA_shua@outlook.com" },
]
dependencies = []
requires-python = ">=3.10"
readme = "README.md"

[project.license]
file = "./LICENSE"

[project.urls]
Repository = "https://github.com/shua-github/shua_struct"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[tool.pdm.build]
includes = [
    "./shua",
]

[tool.pdm.scripts.test]
call = "tests:main"
