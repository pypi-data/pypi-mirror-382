[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "styro"
description = "Package manager for OpenFOAM"
readme = "README.md"
requires-python = ">=3.9"
authors = [{name = "Gabriel S. Gerlero", email = "ggerlero@cimec.unl.edu.ar"}]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Framework :: AsyncIO",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: MacOS :: MacOS X",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Scientific/Engineering",
    "Topic :: System :: Installation/Setup",
    "Topic :: System :: Software Distribution",
    "Typing :: Typed",
]
dependencies = [
    "aiohttp>=3,<4",
    "cyclopts>=3.24,<4",
    "typing_extensions>=4,<5; python_version < '3.11'",
]
dynamic = ["version"]

[project.urls]
Homepage = "https://github.com/gerlero/styro"
Repository = "https://github.com/gerlero/styro"

[project.scripts]
styro = "styro.__main__:app"

[dependency-groups]
dev = [
    "pyinstaller>=5,<7",
    "pytest>7,<9",
    "pytest-cov",
    "ruff",
    "ty",
]

[tool.hatch.version]
path = "styro/__init__.py"

[tool.ruff.lint]
extend-select = ["ALL"]
extend-ignore = [
    "C901",
    "COM812",
    "D",
    "E501",
    "PLR0912",
    "PLR0915",
    "S101",
    "T201",
]
