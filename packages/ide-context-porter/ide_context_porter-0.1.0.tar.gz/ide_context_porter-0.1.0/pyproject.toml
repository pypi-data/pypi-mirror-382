[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ide-context-porter"
version = "0.1.0"
description = "Universal CLI tool to import, export, and convert AI project instructions between IDEs"
readme = "README.md"
requires-python = ">=3.11"
license = "MIT"  # Use SPDX license string instead of a table
authors = [
    { name = "IDE Context Porter Contributors", email = "davidjmorgan26@gmail.com" }
]
keywords = ["ide", "ai", "context", "cursor", "vscode", "claude", "windsurf", "continue"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "typer[all]>=0.9.0",
    "pyyaml>=6.0",
    "rich>=13.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "ruff>=0.1.0",
    "black>=23.0.0",
    "mypy>=1.5.0",
    "types-PyYAML>=6.0.0",
    "pre-commit>=3.0.0",
    "build>=1.0.0"
]

[project.scripts]
ide-context-porter = "ideporter.cli:app"

[project.urls]
Homepage = "https://github.com/djmorgan26/IDE-Context-Converter"
Repository = "https://github.com/djmorgan26/IDE-Context-Converter"
Issues = "https://github.com/djmorgan26/IDE-Context-Converter/issues"

[tool.setuptools.packages.find]
where = ["ideporter"]
include = ["ideporter*"]

[tool.black]
line-length = 100
target-version = ['py311']
include = '\.pyi?$'

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]
ignore = [
    "E501",  # line too long, handled by black
    "B008",  # do not perform function calls in argument defaults
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
strict_equality = true

[[tool.mypy.overrides]]
module = "tests.*"
disallow_untyped_defs = false

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-v",
    "--strict-markers",
    "--cov=ideporter",
    "--cov-report=term-missing",
    "--cov-report=html",
]
