[tool.poetry]
name = "pyblockworld"
version = "0.3.9"
description = "Minecraft like block world in Python"
readme = "README.md"
authors = ["Marco Bakera <marco@bakera.de>"]
include = ["texture.png"]

[tool.poetry.dependencies]
python = "^3.13"
# TODO Migrate to pyglet 2.0
# https://pyglet.readthedocs.io/en/latest/programming_guide/migration.html
# Problems with missing GL_FOG arise
# referenced here: https://github.com/fogleman/Minecraft/issues/147
#
pyglet = "^1.5.26"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
