[package]
name = "prelude-parser"
version = "0.15.0"
description = "Parses XML files exported from Prelude EDC into formats usable by Python."
edition = "2021"
license = "MIT"
homepage = "https://github.com/pbs-data-solutions/prelude-parser"
repository = "https://github.com/pbs-data-solutions/prelude-parser"
readme = "README.md"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "_prelude_parser"
crate-type = ["cdylib"]

[dependencies]
anyhow = "1.0.100"
chrono = "0.4.41"
prelude-xml-parser = { version = "0.9.2", features = ["python"] }
pyo3 = { version = "0.26.0", features = ["extension-module"] }
roxmltree = "0.21.0"
serde = { version = "1.0.228", features = ["derive"] }
serde-xml-rs = "0.8.1"
thiserror = "2.0.17"
