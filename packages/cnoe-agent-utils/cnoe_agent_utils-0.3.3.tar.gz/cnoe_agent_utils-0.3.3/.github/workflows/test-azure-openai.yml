name: Test Azure OpenAI Examples

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test-azure-openai:
    name: Test Azure OpenAI Examples
    runs-on: ubuntu-latest
    env:
      # Azure OpenAI
      AZURE_OPENAI_API_KEY: ${{ secrets.AZURE_OPENAI_API_KEY }}
      AZURE_OPENAI_DEPLOYMENT: ${{ secrets.AZURE_OPENAI_DEPLOYMENT }}
      AZURE_OPENAI_API_VERSION: ${{ secrets.AZURE_OPENAI_API_VERSION }}
      AZURE_OPENAI_ENDPOINT: ${{ secrets.AZURE_OPENAI_ENDPOINT }}

      # Configuration
      LLM_SHOW_TIMING: ${{ secrets.LLM_SHOW_TIMING }}
      ENABLE_TRACING: ${{ secrets.ENABLE_TRACING }}
      LLM_PROVIDER: ${{ secrets.LLM_PROVIDER }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.13
      uses: actions/setup-python@v4
      with:
        python-version: "3.13"

    - name: Install uv
      uses: astral-sh/setup-uv@v2
      with:
        version: latest

    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: |
          .venv
          .uv
        key: ${{ runner.os }}-3.13-${{ hashFiles('**/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-3.13-

    - name: Install dependencies
      run: |
        uv sync --dev

    - name: Test Azure OpenAI Example
      id: test-azure-openai
      run: |
        source .venv/bin/activate
        echo "🧪 Testing Azure OpenAI Example"
        python examples/azure_openai_example.py
        echo "status=success" >> $GITHUB_OUTPUT
      continue-on-error: true

    - name: Comment test results on PR
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const stepResult = '${{ steps.test-azure-openai.outputs.status }}';
          let summary = "### 🧪 Azure OpenAI Test Results\n\n";

          if (stepResult === "success") {
            summary += "✅ **Azure OpenAI Examples**: PASS\n";
          } else {
            summary += "❌ **Azure OpenAI Examples**: FAIL\n";
          }

          summary += "\n---\n";
          summary += "🔗 [View full workflow run](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})";

          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: summary
          });
