[project]
name = "cnoe-agent-utils"
version = "0.3.3"
description = "Core utilities for CNOE agents including LLM factory and tracing"
authors = [
    {name = "CNOE Contributors", email = "cnoe-steering@googlegroups.com"}
]
readme = "README.md"
requires-python = ">=3.13,<4.0"
keywords = ["cnoe", "agents", "llm", "tracing", "observability"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "python-dotenv>=1.1.0",
    "langchain-anthropic>=0.3.14",
    "langchain-openai>=0.3.18",  # Covers both OpenAI and Azure OpenAI
    "langchain-aws>=0.2.24,<0.3.0",
    "langchain-google-genai>=2.1.5",
    "langchain-google-vertexai>=2.0.24",
    "boto3>=1.34.0",
    "botocore>=1.34.0",
    "langfuse>=3.0.0,<4.0.0",
    "opentelemetry-api>=1.20.0",
    "opentelemetry-sdk>=1.20.0",
    "opentelemetry-exporter-otlp>=1.20.0",
    "google-auth>=2.40.2,<3.0.0",
    "google-cloud-aiplatform>=1.38.0",
]

[project.optional-dependencies]
# Anthropic Claude dependencies
anthropic = [
    "langchain-anthropic>=0.3.14",
]

# Development dependencies
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0",
    "pip>=25.1.1",
    "commitizen>=4.8.3",
]

# OpenAI-specific dependencies (openai.com)
openai = [
    "langchain-openai>=0.3.18",
]

# Azure OpenAI dependencies (Azure-hosted OpenAI models)
azure = [
    "langchain-openai>=0.3.18",
]

# AWS-specific dependencies
aws = [
    "langchain-aws>=0.2.24,<0.3.0",
    "boto3>=1.34.0",
    "botocore>=1.34.0",
]

# Tracing and observability dependencies
tracing = [
    "langfuse>=3.0.0,<4.0.0",
    "opentelemetry-api>=1.20.0",
    "opentelemetry-sdk>=1.20.0",
    "opentelemetry-exporter-otlp>=1.20.0",
]

# Google Cloud dependencies
gcp = [
    "langchain-google-genai>=2.1.5",
    "langchain-google-vertexai>=2.0.24",
    "google-auth>=2.40.2,<3.0.0",
    "google-cloud-aiplatform>=1.38.0",
]


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
dev-dependencies = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0",
    "pip>=25.1.1",
    "commitizen>=4.8.3",
    "dotenv>=0.9.9",
    # Include optional dependencies for testing
    "langchain-anthropic>=0.3.14",
    "langchain-openai>=0.3.18",
    "langchain-aws>=0.2.24,<0.3.0",
    "langchain-google-genai>=2.1.5",
    "langchain-google-vertexai>=2.0.24",
    "boto3>=1.34.0",
    "botocore>=1.34.0",
    "langfuse>=3.0.0,<4.0.0",
    "opentelemetry-api>=1.20.0",
    "opentelemetry-sdk>=1.20.0",
    "opentelemetry-exporter-otlp>=1.20.0",
    "google-auth>=2.40.2,<3.0.0",
    "google-cloud-aiplatform>=1.38.0",
]



