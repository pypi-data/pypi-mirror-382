[tool.poetry]
packages = [
    {include = "model_training_api", from = "src"},
]

[project]
name = "aissemble-foundation-model-training-api"
version = "2.0.0"
description = ""
authors = [{name = "aiSSEMBLE Baseline Community", email = "aissemble@bah.com"}]
requires-python = ">=3.9"
dynamic = ["version", "dependencies"]
readme = "README.md"
license = "Apache-2.0"
license-files = ["LICENSE*"]

[project.urls]
homepage = "https://github.com/boozallen/aissemble"
documentation = "https://boozallen.github.io/aissemble"
repository = "https://github.com/boozallen/aissemble"

[tool.poetry.dependencies]
aissemble-foundation-messaging-python = {path = "../foundation-messaging/foundation-messaging-python/aissemble-foundation-messaging-python-client", develop = true}
fastapi = ">=0.95.0"
uvicorn = {version = "^0.18.0", extras = ["standard"]}
pydantic = ">=2.8.0"
kubernetes = ">=26.1.0"
urllib3 = "^2.5.0"
krausening = ">=21"

[tool.poetry.group.dev.dependencies]
behave = ">=1.2.6"
nose = ">=1.3.7"
kappa-maki = ">=1.0.1"
ruff = "^0.11.7"


[build-system]
requires = ["poetry-core>=1.7.0"]
build-backend = "poetry.core.masonry.api"
