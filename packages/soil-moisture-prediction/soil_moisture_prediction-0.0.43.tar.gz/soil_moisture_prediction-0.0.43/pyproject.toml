kiwisolver = "^1.4.8"
matplotlib = "^3.10.3"
numpy = "^2.2.5"
packaging = "^25.0"
pandas = "^2.2.3"
pillow = "^11.2.1"
pluggy = "1.5.0"
pyparsing = "^3.2.3"
python-dateutil = "^2.9.0.post0"
pytz = "^2025.2"
scikit-learn = "^1.6.1"
scipy = "^1.15.3"
seaborn = "^0.13.2"
six = "^1.17.0"
threadpoolctl = "^3.6.0"
tomli = "^2.2.1"
tzdata = "^2025.2"
xycmap = "1.0.1"
zipp = "^3.21.0"
toml = "^0.10.2"
owslib = "^0.33.0"
