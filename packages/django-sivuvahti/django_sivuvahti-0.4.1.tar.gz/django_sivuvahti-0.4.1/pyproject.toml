[build-system]
requires = ["git-versiointi>=1.7b1", "setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "django-sivuvahti"
dynamic = ["version"]
requires-python = ">= 3.8"
description = "Django-laajennos avoinna olevien sivujen seuraamiseen"
readme = "README.md"
authors = [
  {name = "Antti Hautaniemi", email = "antti.hautaniemi@me.com"},
]
license = {"text" = "MIT"}
dependencies = [
  "celery-viestikanava>=0.2",
  "django-pistoke>=0.9",
  "django-sivumedia",
]
urls = {Repository = "https://github.com/an7oine/django-sivuvahti.git"}

[project.entry-points]
"django.sovellus" = {sivuvahti = "sivuvahti"}

[tool.setuptools.packages.find]
include = ["sivuvahti*"]
