[project]
name = "afeng-tools"
version = "0.0.1"
description = "阿锋的工具箱"
authors = [
    {name = "陈铁锋",email = "imchentiefeng@aliyun.com"}
]
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent"
]
license = "GPLv3"
license-files = ["LICEN[CS]E*"]
dependencies = [
    "pydantic>=2.12.0",
#    "sqlalchemy>=2.0.43",
]

[project.urls]
Homepage = "https://gitee.com/python-playing/afeng-tools"
Issues = "https://gitee.com/python-playing/afeng-tools/issues"

[build-system]
requires = ["poetry-core>=2.1.2,<3.0.0"]
build-backend = "poetry.core.masonry.api"


[tool.poetry.dependencies]
python = "^3.10"


[tool.poetry]
packages = [
    { include = "afeng", from = "src" },
]