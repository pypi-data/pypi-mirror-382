[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pytwinnet"
# IMPORTANT: do NOT put a fixed version here
dynamic = ["version"]
description = "PyTwinNet: Wireless Digital Twin & Network Optimization Library"
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
authors = [{ name = "Oluwaseyi Giwa", email = "giwaoluwaseyi130@gmail.com" }]
keywords = ["wireless", "digital twin", "network optimization", "simulation", "RIS", "5G", "Wi-Fi"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Operating System :: OS Independent",
  "Intended Audience :: Science/Research",
  "Topic :: Scientific/Engineering",
  "Topic :: System :: Networking",
]

dependencies = [
  "numpy>=1.23",
  "matplotlib>=3.6",
]

[project.optional-dependencies]
accel = ["numba>=0.58"]
cli   = ["PyYAML>=6.0.1"]
docs  = ["sphinx>=7", "sphinx-rtd-theme>=2.0.0", "myst-parser>=2.0.0"]
dev   = ["pytest>=7", "pytest-cov>=4", "black>=24.4", "isort>=5.13", "flake8>=7.0", "pre-commit>=3.6"]
dashboard = ["streamlit>=1.38", "plotly>=5.24"]
rl = ["gymnasium>=0.29", "tqdm>=4.66"]
all = ["pytwinnet[accel,dashboard,rl,cli,docs,dev]"]


[project.scripts]
pytwinnet = "pytwinnet.cli.main:main"
pytwinnet-dashboard = "pytwinnet.dashboard.streamlit_app:main"


[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]
include = ["pytwinnet*"]

[tool.setuptools.package-data]
"pytwinnet" = ["../configs/*.yaml"]

[tool.setuptools.dynamic]
version = { attr = "pytwinnet.__about__.__version__" }


[tool.black]
line-length = 100
target-version = ["py39"]

[tool.isort]
profile = "black"

[tool.pytest.ini_options]
addopts = "-q"
markers = ["perf: performance smoke tests (may be slower)"]
