# Application Configuration

data:
  # Path to MIMIC-IV data files
  mimic_data_path: "/path/to/mimic/iv/data"

app:
  # Streamlit app settings
  port: 8501
  theme: "light"
  debug: false

models:
  # Model training parameters
  test_size: 0.2
  random_state: 42
  n_jobs: -1

logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
