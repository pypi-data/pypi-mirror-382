[project]
name = "cook-build"
version = "0.6.0"
readme = "README.md"
dependencies = [
    "colorama>=0.4.6",
    "networkx>=3.2.1",
]
requires-python = ">=3.10"

[dependency-groups]
dev = [
    "build>=1.3.0",
    "furo>=2025.9.25",
    "pyright>=1.1.406",
    "pytest>=8.4.2",
    "pytest-cov>=7.0.0",
    "ruff>=0.13.3",
    "sphinx>=7.4.7",
    "sphinxcontrib-shtest>=0.5.0",
    "twine>=6.2.0",
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project.scripts]
cook = "cook.__main__:__main__"
