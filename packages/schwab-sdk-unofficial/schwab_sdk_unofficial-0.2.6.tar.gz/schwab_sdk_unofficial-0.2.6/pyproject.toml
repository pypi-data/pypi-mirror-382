[build-system]
requires = ["setuptools>=65", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "schwab_sdk_unofficial"
version = "0.2.6"
description = "Cliente ligero para API de Schwab: OAuth, REST y Streaming WebSocket"
readme = {file = "README.md", content-type = "text/markdown"}
license = "MIT"
authors = [{ name = "Schwab SDK Contributors" }]
requires-python = ">=3.9"
dependencies = [
  "requests>=2.31.0",
  "websocket-client>=1.8.0",
  "Flask>=3.1.0",
  "cryptography>=41.0.0",
  "aiohttp>=3.8.0",
  "websockets>=11.0.0",
]
keywords = ["schwab", "trading", "market-data", "websocket", "sdk", "api"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://pypi.org/project/schwab-sdk/"
Repository = "https://github.com/your-org/schwab-sdk"

[tool.setuptools]
packages = ["schwab_sdk"]

[tool.setuptools.package-dir]
schwab_sdk = "."
