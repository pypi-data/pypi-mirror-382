[project]
name = "pyloid-builder"
version = "0.4.1"
description = "Pyloid Builder is a tool for building Pyloid applications with PyInstaller."
readme = "README.md"
authors = [
    { name = "hyeonho cho", email = "111675679+aesthetics-of-record@users.noreply.github.com" }
]
requires-python = ">=3.9"
dependencies = [
    "pyinstaller>=6.16.0",
    "rich>=14.1.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "ruff>=0.13.2",
]
