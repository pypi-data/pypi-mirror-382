[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "pupyC3D"
dynamic = ["version"]
description = "Pure Python C3D reader and writer for biomechanics and motion capture data"
readme = "README.md"
requires-python = ">=3.6"
license = {text = "CC-BY-NC-4.0"}
authors = [
    {name = "Antoine MARIN", email = "antoine.marin@univ-rennes2.fr"}
]
maintainers = [
    {name = "Antoine MARIN", email = "antoine.marin@univ-rennes2.fr"}
]
keywords = ["c3d", "biomechanics", "motion-capture", "3d-coordinates"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
    "Topic :: Scientific/Engineering :: Human Machine Interfaces",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Operating System :: OS Independent",
]
dependencies = [
    "numpy>=1.16.0"
]

[project.urls]
Homepage = "https://github.com/Norton-breman/pupyC3D"
Repository = "https://github.com/Norton-breman/pupyC3D"
"Bug Reports" = "https://github.com/Norton-breman/pupyC3D/issues"

[tool.setuptools]
packages = ["pupyC3D"]

[tool.setuptools.dynamic]
version = {attr = "pupyC3D.__version__"}