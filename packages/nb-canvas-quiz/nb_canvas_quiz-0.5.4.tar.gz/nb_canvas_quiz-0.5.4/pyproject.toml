[project]
name = "nb-canvas-quiz"
authors = [
    {name = "Mike Matera", email = "michael.matera@cabrillo.edu"},
]
description="quizzes for my CIS-15 class at Cabrillo College"
version = "0.5.4"
requires-python = ">= 3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]
dependencies = [
    "jinja2",
    "jupyterlab",
    "ipywidgets",
    "grpcio",
    "grpcio-tools",
    "myst_parser",
    "docutils",
    "cssutils",
    "minify_html",
    "pyyaml",
    "yamale",
    "requests",
    "nb-unittest",
]

[project.urls]
Homepage = "https://github.com/mike-matera/nb-canvas-quiz"
Issues = "https://github.com/mike-matera/nb-canvas-quiz/issues"

[tool.setuptools.package-data]
"nbquiz.resources" = ["*"]
"nbquiz.resources.canvas" = ["*"]
"nbquiz.resources.canvas.assessment" = ["*"]

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project.scripts]
nbquiz = "nbquiz.cli:main"

[tool.ruff]
line-length = 79

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
docstring-code-format = true
