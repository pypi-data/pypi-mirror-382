[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "agentic-ai-device-analysis"
dynamic = ["version"]
description = "Agentic AI based Device Attributes Analysis Demo for fraud prevention"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Device Analysis Team", email = "team@deviceanalysis.com"}
]
maintainers = [
    {name = "Device Analysis Team", email = "team@deviceanalysis.com"}
]
keywords = ["agentic-ai", "device-analysis", "fraud-prevention", "behavior-analysis", "security", "ai-demo"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Financial and Insurance Industry",
    "Intended Audience :: Information Technology",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Security",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Operating System :: OS Independent",
]
requires-python = ">=3.8"
dependencies = []

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "black>=21.0",
    "flake8>=3.8",
    "mypy>=0.910",
    "pre-commit>=2.15.0",
]
test = [
    "pytest>=6.0",
    "pytest-cov>=2.12.0",
    "pytest-mock>=3.6.0",
]

[project.urls]
Homepage = "https://github.com/deviceanalysis/agentic-ai-device-analysis"
Documentation = "https://github.com/deviceanalysis/agentic-ai-device-analysis/wiki"
Repository = "https://github.com/deviceanalysis/agentic-ai-device-analysis.git"
"Bug Tracker" = "https://github.com/deviceanalysis/agentic-ai-device-analysis/issues"

[project.scripts]
agentic-demo = "agentic_ai_demo.server:main"
device-analysis-demo = "agentic_ai_demo.server:main"

[tool.setuptools]
packages = ["agentic_ai_demo"]
include-package-data = true

[tool.setuptools.package-data]
agentic_ai_demo = ["templates/*.html", "static/*"]

[tool.setuptools_scm]
write_to = "agentic_ai_demo/_version.py"

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
addopts = "-v --tb=short"

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true