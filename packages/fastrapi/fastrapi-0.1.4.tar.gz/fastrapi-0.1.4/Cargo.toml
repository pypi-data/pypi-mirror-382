[package]
name = "fastrapi"
version = "0.1.4"
edition = "2021"
readme = "README.md"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "fastrapi"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.26.0", features = ["extension-module", "py-clone"]}
pyo3-async-runtimes = { version = "0.26.0", features = ["tokio-runtime"] }
axum = "0.8.4"
dashmap = "6.1.0"
once_cell = "1.21.3"
serde_json = "1.0.145"
tokio = { version = "1.47.1", features = ["full"] }
serde-pyobject = { git = "https://github.com/ppmpreetham/serde-pyobject.git" }
tracing = "0.1.41"
tracing-subscriber = "0.3.20"
