
[tool.poetry]
name = "aules-dropout-control"
version = "0.1.1"
description = "Utilidad para obtener los alumnos que no se han conectado en un número de días a Aules. Se pueden obtener varios cursos simultáneamente."
authors = ["Alvaro Maceda <alvaro.maceda@email.com>"]
license = "GPL-3.0-or-later"
packages = [
    { include = "aules_dropout_control" }
]
readme = "PYPI_README.md"

[tool.poetry.dependencies]
python = "^3.8"
requests = "^2.31.0"
beautifulsoup4 = "^4.12.2"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
aules-dropout-control = "aules_dropout_control.__main__:main"
