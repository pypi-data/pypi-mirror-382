[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "upstox-fastaccess"
version = "0.1.5"
description = "A lightweight automation tool to securely and quickly log in to your Upstox account."
readme = "README.md"
license = {text = "MIT"}
authors = [
  { name="Uttam", email="uttamraj5050@gmail.com" }
]
dependencies = [
  "selenium>=4.0",
  "pyotp",
  "requests",
  "pandas"
]
requires-python = ">=3.10"

[project.urls]
Homepage = "https://github.com/uttam04/upstox-auto-login"
