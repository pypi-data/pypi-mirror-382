[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "sabr-kit"
version = "0.1.2"
description = "Structure-based Antibody Renumbering"
readme = "README.md"
requires-python = ">=3.9"

authors = [
  { name = "Diego del Alamo" }
]

dependencies = [
  "absl-py==2.2.2",
  "biopython==1.85",
  "chex==0.1.89",
  "dm-haiku==0.0.14",
  "etils==1.12.2",
  "flax==0.10.6",
  "jax==0.6.0",
  "jaxlib==0.6.0",
  "numpy==2.2.6",
  "optax==0.2.4",
  "orbax-checkpoint==0.11.13",
  "pandas==2.2.3",
  "protobuf==6.31.0",
  "scipy==1.15.3",
  "tensorstore==0.1.75",
  "treescope==0.1.9",
]

[project.optional-dependencies]
test = ["pytest>=8.0", "pytest-cov>=5.0", "numpy>=1.24"]

[project.scripts]
sabr = "sabr.cli:main"

[project.urls]
Homepage = "https://github.com/delalamo/SAbR"

[tool.black]
line-length = 80

[tool.isort]
profile = "black"
line_length = 80

[tool.flake8]
max-line-length = 80
extend-ignore = ["E203", "W503"]

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-q"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["src", "external/SoftAlign", "external/ANARCI/src"]
include = ["sabr*", "softalign*", "ANARCI*"]

[tool.setuptools.package-data]
sabr = ["assets/embeddings.npz"]
softalign = ["models/*"]