[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "llm-warehouse"
version = "0.1.5"
description = "Auto-capture OpenAI and Anthropic LLM calls for warehousing and observability"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "Sinan Ozdemir", email = "sinan.u.ozdemir@gmail.com"}
]
maintainers = [
    {name = "Sinan Ozdemir", email = "sinan.u.ozdemir@gmail.com"}
]
keywords = ["llm", "openai", "anthropic", "logging", "observability", "monitoring", "warehouse"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: System :: Logging",
    "Topic :: System :: Monitoring"
]
dependencies = [
    "wrapt>=1.16.0",
    "openai>=1.0.0",
    "anthropic>=0.20.0",
    "httpx>=0.27",
    "requests>=2.31.0"
]

[project.urls]
Homepage = "https://github.com/Agenti-Code/llm-warehousing"
Documentation = "https://github.com/Agenti-Code/llm-warehousing#readme"
Repository = "https://github.com/Agenti-Code/llm-warehousing.git"
Issues = "https://github.com/Agenti-Code/llm-warehousing/issues"

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0",
    "isort>=5.12",
    "flake8>=6.0",
    "mypy>=1.0",
    "build>=0.10.0",
    "twine>=4.0.0"
]

[tool.setuptools.packages.find]
where = ["."]
include = ["llm_warehouse*"]

[tool.setuptools.package-data]
llm_warehouse = ["py.typed"]

[tool.black]
line-length = 88
target-version = ['py39']

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true


