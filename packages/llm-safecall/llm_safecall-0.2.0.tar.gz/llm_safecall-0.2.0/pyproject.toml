[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "llm-safecall"
version = "0.2.0"
description = "A safety+observability layer for LLM calls: policy guardrails, secret scanning, sanitization, schema validation, retries, budgets, and logs."
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [{name="Your Name"}]
dependencies = [
  "pyyaml>=6.0",
  "pydantic>=2.7",
  "tenacity>=9.0",
  "typing-extensions>=4.10"
]

[project.optional-dependencies]
openai = ["openai>=1.50.0"]
anthropic = ["anthropic>=0.34"]
dev = ["pytest>=8.2", "pytest-cov>=5.0", "ruff>=0.6", "mypy>=1.11"]

[tool.ruff]
line-length = 100
select = ["E", "F", "I", "UP"]
ignore = ["E501"]

[tool.pytest.ini_options]
addopts = "-q"
pythonpath = ["src"]


[project.urls]
Homepage = "https://github.com/your-org/llm-safecall"
Source = "https://github.com/your-org/llm-safecall"
Tracker = "https://github.com/your-org/llm-safecall/issues"

[project.scripts]
llm-safecall = "llm_safecall.cli:main"
