[project]
name = "mao-45m"
version = "0.6.0"
description = "MAO controller for the Nobeyama 45m telescope"
readme = "README.md"
requires-python = ">=3.10,<3.14"
dependencies = [
    "dateparser>=1,<2",
    "decode>=2025.6,<2026.0",
    "fire>=0.7,<1.0",
    "matplotlib>=3,<4",
    "ndtools>=1,<2",
    "numpy>=2,<3",
    "pandas>=2,<3",
    "pandas-stubs>=2,<3",
    "poppy>=1,<2",
    "scipy>=1,<2",
    "tqdm>=4,<5",
    "typing-extensions>=4,<5",
    "xarray>=2024,<2026",
]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]

[[project.authors]]
name = "Akio Taniguchi"
email = "taniguchi.akio@gmail.com"

[project.license]
file = "LICENSE"

[project.scripts]
mao-45m = "mao_45m:main"

[project.urls]
repository = "https://github.com/mao-wfs/mao-45m"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "black>=25,<26",
    "ipython>=8,<10",
    "pyright>=1,<2",
    "pytest>=8,<9",
]

[tool.pyright]
typeCheckingMode = "basic"
reportAttributeAccessIssue = "warning"
