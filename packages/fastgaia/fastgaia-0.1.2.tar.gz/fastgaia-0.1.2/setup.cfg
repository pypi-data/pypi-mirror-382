[metadata]
name = fastgaia
version = 0.1.2
author = Chris Talbot
author_email = cat267@cornell.edu
description = A tool to infer node locations and states from tree sequences.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/chris-a-talbot/fastgaia
license = MIT
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.7
install_requires = 
	numpy
	pandas
	tskit

[options.entry_points]
console_scripts = 
	fastgaia = fastgaia.cli:main

[egg_info]
tag_build = 
tag_date = 0

