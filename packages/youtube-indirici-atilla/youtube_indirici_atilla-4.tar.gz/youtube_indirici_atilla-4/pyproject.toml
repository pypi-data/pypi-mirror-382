[build-system]
# Paket oluşturmak için kullanılan araçları (build backend) tanımlar.
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
# Paket adı: PyPI'da benzersiz olmalıdır.
name = "youtube-indirici-atilla" # Genellikle küçük harf ve tire/alt çizgi
version = "4" # Güncel Sürüm
authors = [
  {name = "Atilla"}, 
  {name = "Python Kod Asistanı (Gemini)"},
]
description = "Komut satırından YouTube videolarını MP4 olarak indirmek için basit ama güçlü bir Python paketi."
readme = "README.md"
requires-python = ">=3.13" # Desteklenen minimum Python versiyonu
keywords = ["youtube", "indirici", "yt-dlp", "gui"]
license = {file = "LICENSE"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

# Bağımlılıklar
dependencies = [
   "yt-dlp",
   "Pillow",
]


# Giriş Noktaları (Entry Points)
# Hata Çözümü: 'youtube-indir' komutunu, indir.py içindeki main fonksiyonuna yönlendirir.
[project.scripts]
ytvi = "youtube_indirici.indir:main"
# youtube-indirici-atilla, ana paket adınız (PyPI).
# indir, içindeki modülünüz (indir.py).
# main, o modül içindeki fonksiyondur.

# [tool.setuptools.packages] kısmı, eğer paket yapınız karmaşıksa (src/ klasörü gibi)
# gereklidir. Basit paket yapınız (tek klasör) için bu yeterli olacaktır.