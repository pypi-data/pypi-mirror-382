[project]
name = "proompt"
version = "0.1.1"
description = "Object-oriented prompting for Python"
authors = [
    {name = "Burhan Qaddoumi"}
]
maintainers = [
  { name="https://github.com/Burhan-Q" }
]

readme = "README.md"
requires-python = ">=3.12"
keywords = [
    "ai",
    "prompting",
    "prompts",
    "object oriented",
    "ai agent",
    "prompt toolkit",
    "devtools",
    "developer tools",
    "llm",
    "prompt",
    "code tools",
    "structure",
]
dependencies = [
    "pydantic>=2.11.9",
]

[project.optional-dependencies]
dev = [
    "pylint>=3.3.8",
    "pytest>=8.4.2",
    "ruff>=0.13.2",
]

[project.urls]
homepage="https://github.com/Burhan-Q/proompt"
source="https://github.com/Burhan-Q/proompt"
issues="https://github.com/Burhan-Q/proompt/issues"


[tool.ruff]
# Exclude a variety of commonly ignored directories.
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".ipynb_checkpoints",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pyenv",
    ".pytest_cache",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    ".vscode",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "site-packages",
    "venv",
]

# Same as Black.
line-length = 120
indent-width = 4

target-version = "py312"

[tool.ruff.lint]
# Enable Pyflakes (`F`) and a subset of the pycodestyle (`E`) codes by default.
# Unlike Flake8, Ruff doesn't enable pycodestyle warnings (`W`) or
# McCabe complexity (`C901`) by default.
select = ["E4", "E7", "E9", "F"]
ignore = []

[tool.ruff.format]

quote-style = "double"
indent-style = "space"
line-ending = "auto"

[tool.ruff.lint.pycodestyle]
max-doc-length = 120

[tool.ruff.lint.pydocstyle]
convention = "google"
