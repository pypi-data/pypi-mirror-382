[project]
name = "ip-locator"
version = "0.1.0"
description = "IP address geolocation and network information tool"
authors = [{name = "jmeiracorbal"}]
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">=3.8,<3.14"
keywords = ["ip", "geolocation", "network", "lookup", "osint", "isp"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Utilities",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "requests>=2.31.0",
]

[project.urls]
Homepage = "https://github.com/jmeiracorbal/ip-locator"
Repository = "https://github.com/jmeiracorbal/ip-locator"
Issues = "https://github.com/jmeiracorbal/ip-locator/issues"

[project.optional-dependencies]
dev = [
    "pyinstaller>=6.15.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/tracker", "src/constants.py"]
include = ["main.py"]

[tool.hatch.build.targets.wheel.sources]
"src/tracker" = "tracker"
"src/constants.py" = "constants.py"
"main.py" = "main.py"

[project.scripts]
ip-locator = "main:main"

