name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install uv
      run: pip install uv
    
    - name: Install dependencies
      run: uv sync --all-extras
    
    - name: Build executable
      run: uv run pyinstaller --onefile --name "ip-locator" main.py
    
    - name: List files in dist (Linux/macOS)
      if: runner.os != 'Windows'
      run: ls -la dist/
    
    - name: List files in dist (Windows)
      if: runner.os == 'Windows'
      run: dir dist\
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ip-locator-${{ matrix.os }}
        path: dist/

  create-release:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts/
    
    - name: List downloaded artifacts
      run: |
        find artifacts/ -type f
        ls -la artifacts/
        ls -la artifacts/ip-locator-ubuntu-latest/
        ls -la artifacts/ip-locator-macos-latest/
        ls -la artifacts/ip-locator-windows-latest/
    
    - name: Create release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref_name }}
        release_name: IP Locator ${{ github.ref_name }}
        body: |
          ## IP Locator ${{ github.ref_name }}
          
          ### Downloads
          
          **Linux**: `ip-locator-linux` - Compatible with most distributions
          **macOS**: `ip-locator-macos` - Native for Apple Silicon/Intel
          **Windows**: `ip-locator-windows.exe` - Windows 10/11 compatible
          
          ### Installation
          Download the executable for your platform and run it directly. No Python installation required.
          
          ### Usage
          
          **Linux/macOS**: 
          ```bash
          chmod +x ip-locator-*
          ./ip-locator-*
          ```
          
          **Windows**:
          ```cmd
          ip-locator-windows.exe
          ```
          
          ### What's Changed
          - IP address geolocation
          - ISP and ASN information
          - Network details and timezone
          - Google Maps integration
        draft: false
        prerelease: false
    
    - name: Upload Linux asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: artifacts/ip-locator-ubuntu-latest/ip-locator
        asset_name: ip-locator-linux
        asset_content_type: application/octet-stream
    
    - name: Upload macOS asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: artifacts/ip-locator-macos-latest/ip-locator
        asset_name: ip-locator-macos
        asset_content_type: application/octet-stream
    
    - name: Upload Windows asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: artifacts/ip-locator-windows-latest/ip-locator.exe
        asset_name: ip-locator-windows.exe
        asset_content_type: application/octet-stream

