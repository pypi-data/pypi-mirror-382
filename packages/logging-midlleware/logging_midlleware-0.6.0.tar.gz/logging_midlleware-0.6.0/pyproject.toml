[project]
name = "logging-midlleware"
version = "0.6.0"
description = "Add your description here"
readme = "README.md"
authors = [
    { name = "shadrin-vi", email = "kod3852@gmail.com" }
]
requires-python = ">=3.10"
dependencies = [
    "amqp>=5.3.1",
    "faststream>=0.5.43",
    "graypy>=2.1.0",
    "starlette>=0.37.2",
]

[project.scripts]
logging-midlleware = "logging_midlleware:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.commitizen]
name = "cz_conventional_commits"
version_files = [
    "pyproject.toml:version"
]
version_provider = "pep621"
update_changelog_on_bump = true

[tool.ruff]
preview = true

select = [
    "A", "B", "C", "C4", "E", "F", "I", "Q", "ASYNC", "N", "W", 
    "UP", "T20", "PT", "SIM", "C90", "ANN", "PERF", "RUF", "R", 
    "RET", "PYI", "PIE", "FBT", "S"
]
ignore = [
    "Q000", "B904", "ANN101", "ANN102", "ANN401", "RET504",
    "RUF001", "S101", "RUF002", "S105", "RET505", "A005", "UP040",
    "FBT002", "FBT001", "W391"
]
exclude = ["tests"]
line-length = 100

[dependency-groups]
dev = [
    "commitizen>=4.1.1",
    "pre-commit>=4.1.0",
    "pytest>=8.3.4",
    "uvicorn>=0.34.0",
]
