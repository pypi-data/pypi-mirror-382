repos:
- repo: local
  hooks:
  - id: isort
    name: Isort
    stages: [pre-commit]
    language: system
    entry: isort --profile black
    types: [python]

  - id: black
    name: Black
    stages: [pre-commit]
    language: system
    entry: black --line-length 120
    types: [python]

  - id: flake8
    name: Flake8
    stages: [pre-commit]
    language: system
    entry: flake8
    types: [python]

  - id: pylint
    name: PyLint
    stages: [pre-commit]
    language: system
    entry: pylint --rcfile=.pylintrc
    files: \.py$

  - id: validate-pyproject
    name: Validate pyproject
    language: system
    entry: validate-pyproject pyproject.toml
    files: pyproject.toml
