[build-system]
requires = ["flit-core >= 3.11, <4"]
build-backend = "flit_core.buildapi"

[project]
name = "dorn"
version = "2.0.0"
description = "Close contact restrictions for radionuclide therapy patients"
authors = [
    { name = "Jake Forster" }
]
readme = "README.md"
license = "MIT"
requires-python = ">=3.9"
dependencies = [
    "glowgreen",
    "matplotlib",
    "numpy",
    "pandas",
    "platformdirs",
    "python-docx",
    "scipy",
    "xmltodict"
]
classifiers = [
    "Topic :: Scientific/Engineering :: Medical Science Apps.",
]

[project.gui-scripts]
dorn = "dorn.cli:main"

[project.optional-dependencies]
windows = ["pywin32"]
freeze = ["cx_Freeze"]

[project.urls]
Homepage = "https://github.com/SAMI-Medical-Physics/dorn"
Issues = "https://github.com/SAMI-Medical-Physics/dorn/issues"
Changelog = "https://github.com/SAMI-Medical-Physics/dorn/blob/main/CHANGELOG.md"

[tool.cxfreeze]
[[tool.cxfreeze.executables]]
script = "src/dorn/cli.py"
# base = "gui"                    #disables CLI
target_name = "Dorn.exe"
icon = "src/dorn/shovel"
copyright = "Copyright (C) 2022-2025 South Australia Medical Imaging"
