[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ai-cogence-tools"
version = "1.1.0"
description = "MCP Tools for AI Cogence - Expose AI capabilities via Model Context Protocol"
readme = "README-PACKAGE.md"
requires-python = ">=3.10"
license = {text = "MIT"}
keywords = ["mcp", "ai", "rag", "tools", "model-context-protocol"]
authors = [
    {name = "AI Cogence Team", email = "info@cogence.ai"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "mcp>=1.16.0",
    "python-dotenv>=1.0.0",
    "psycopg[binary]>=3.2.9",
    "psycopg-pool>=3.2.6",
    "langchain-postgres>=0.0.15",
    "langchain-openai>=0.3.28",
    "langgraph",
    "langgraph-checkpoint-postgres",
    "openai>=1.98.0",
    "httpx>=0.28.1",
]

[project.urls]
Homepage = "https://www.cogence.ai"
Documentation = "https://github.com/ai-cogence/mcp-tools"
Repository = "https://github.com/ai-cogence/mcp-tools"
Issues = "https://github.com/ai-cogence/mcp-tools/issues"

[project.scripts]
ai-cogence-tools = "ai_cogence_tools.server:main"

[tool.setuptools]
packages = ["ai_cogence_tools"]

[tool.setuptools.package-data]
ai_cogence_tools = ["*.py"]

