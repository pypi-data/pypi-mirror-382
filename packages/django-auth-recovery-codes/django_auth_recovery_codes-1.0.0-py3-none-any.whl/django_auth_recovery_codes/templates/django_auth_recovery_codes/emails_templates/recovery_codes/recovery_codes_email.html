<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Recovery Codes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 8px;
      border: 1px solid #ddd;
    }
    h1 {
      font-size: 20px;
      color: #222;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #f4f4f4;
      margin: 5px 0;
      padding: 10px;
      border-radius: 5px;
      font-family: monospace;
      font-size: 14px;
    }
    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #777;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hello {{ username }},</h1>
    <p>Here are your recovery codes. Keep them safe, remember each one can only be used once.</p>

    <ul>
      {% for status, value in codes %}
        <li>{{ value }}</li>
      {% endfor %}
    </ul>

    <p class="footer">
      If you did not request these codes, please ignore this message.
    </p>
  </div>
</body>
</html>
