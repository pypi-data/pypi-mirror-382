[build-system]
requires = ["setuptools>=64", "setuptools-scm>=8", "wheel"]
build-backend = "setuptools.build_meta"


[project]
name = "retinalysis-registration"
dynamic = ["version"]
description = "Easy, robust registration of retinal images"
authors = [{ name = "Bart Liefers", email = "b.liefers@erasmusmc.nl" }]
readme = "README.md"
license = {file = "LICENCE"}
requires-python = ">=3.9"
dependencies = [
    "numpy==2.*",
    "scikit-learn==1.*",
    "scikit-image==0.24.*",
    "scipy==1.*",
    "pydicom>=3,<4",
    "opencv-python-headless==4.*",
    "matplotlib==3.*",
    "Pillow==11.*"
]
classifiers = [
    "License :: OSI Approved :: GNU Affero General Public License v3 or later (AGPLv3+)",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Image Processing",
]

[tool.setuptools]
packages = ["rtnls_registration"]

[project.urls]
"Homepage" = "https://github.com/Eyened/retinalysis-registration"
"Bug Tracker" = "https://github.com/Eyened/retinalysis-registration/issues"

[tool.setuptools_scm]
write_to = "rtnls_registration/_version.py"
local_scheme = "no-local-version"