[tool.poetry]
name = "cthingsco-orchestra"
version = "0.5.0"
description = "Orchestra SDK and bindings for Python."
authors = ["CTHINGS.CO <contact@cthings.co>"]
readme = "README.rst"
license = "GNU Lesser General Public License v3 (LGPLv3)"
packages = [
    { include = "orchestra" },
]
classifiers = [
    "License :: OSI Approved :: GNU Lesser General Public License v3 (LGPLv3)",
    "Topic :: Software Development",
    "Programming Language :: Python",
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]

[tool.poetry.urls]
Homepage = "https://cthings.co"
Documentation = "https://docs.orchestra.cthings.co"

[[tool.poetry.source]]
name = "pypi-public"
url = "https://pypi.org/simple/"

[tool.poetry.dependencies]
python = ">=3.9"
pydantic = { extras = ["dotenv"], version = "^1.10.9" }
grpcio = "^1.56.0"
protobuf = "^4.23.3"
orjson = "^3.9.1"
futurist = "^2.4.1"
pymongo = "^4.15.1"

[tool.poetry.group.dev.dependencies]
black = "^23.3.0"
grpcio-tools = "^1.54.2"
sphinx = "^7.0.1"
sphinx-autodoc-typehints = "^1.23.2"
sphinx-pydantic = "^0.1.1"
pytest = "^7.3.2"
twine = "^5.1.1"

[tool.black]
line-length = 100

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
