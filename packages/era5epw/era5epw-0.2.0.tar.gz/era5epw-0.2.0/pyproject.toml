[tool.poetry]
name = "era5epw"
version = "0.2.0"
description = "A tool to convert ERA5/ECMWF data to EnergyPlus Weather (EPW) format"
authors = ["Antoine Galataud <antoine@foobot.io>"]
packages = [
    { include = "era5epw" },
]
readme = "README.md"

[[tool.poetry.source]]
name = "PyPI"
priority = "primary"

[tool.poetry.dependencies]
python = "~3.12"
numpy = "1.26.4"
pandas = "2.2.3"
xarray = "2025.7.0"
cdsapi = "0.7.6"
netcdf4 = "1.7.2"

[tool.poetry.scripts]
era5epw_download = "era5epw.main:download"
tests = "tests.discover:run"

[build-system]
requires = ["setuptools", "poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
