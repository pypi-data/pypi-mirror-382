io:
  inputs:
    primary: { kind: json_dir, path: "./data" }
  output: { kind: xlsx, path: "./tmp/out.xlsx" }
pipeline:
  steps:
    - dotted: "spreadsheet_handling.domain.transformations.helpers:mark_helpers"
      args: { sheet: "products", cols: ["product_id"] }
    - dotted: "spreadsheet_handling.domain.validations.unique:make_step"
      args: { sheet: "products", columns: ["product_id"] }
excel:
  auto_filter: true
  header_fill_rgb: "DDDDDD"
  freeze_header: false
  helper_fill_rgb: "FFF5CC"
