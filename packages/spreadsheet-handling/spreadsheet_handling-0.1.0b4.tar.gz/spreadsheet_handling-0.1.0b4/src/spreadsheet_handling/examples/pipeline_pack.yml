# Example: JSON dir -> XLSX with basic validation + FK helpers + drop helpers
io:
  input:
    kind: json_dir
    path: scripts/spreadsheet_handling/examples/roundtrip_start_json  # adjust to your real example dir
  output:
    kind: xlsx
    path: scripts/spreadsheet_handling/tmp/world_out.xlsx

pipeline:
  - step: validate
    mode_duplicate_ids: warn
    mode_missing_fk: warn
    defaults:
      id_field: id
      label_field: name
      detect_fk: true
      helper_prefix: "_"

  - step: apply_fks
    defaults:
      id_field: id
      label_field: name
      detect_fk: true

  - step: drop_helpers
    prefix: "_"
