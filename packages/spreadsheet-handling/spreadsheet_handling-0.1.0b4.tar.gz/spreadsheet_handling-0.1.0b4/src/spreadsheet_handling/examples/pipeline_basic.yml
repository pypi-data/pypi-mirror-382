io:
  profiles:
    pack_json_to_xlsx:
      pipeline: basic           # binds default pipeline for this profile
      input:  { kind: json_dir, path: scripts/.../roundtrip_start_json }
      output: { kind: xlsx,     path: scripts/.../tmp/world_out.xlsx }

pipelines:
  basic:
    - step: validate
      mode_duplicate_ids: warn
      mode_missing_fk: warn
      defaults: { id_field: id, label_field: name, detect_fk: true, helper_prefix: "_" }
    - step: apply_fks
      defaults: { id_field: id, label_field: name, detect_fk: true }
    - step: drop_helpers
      prefix: "_"
