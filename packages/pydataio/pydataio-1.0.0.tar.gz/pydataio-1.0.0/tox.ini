[tox]
isolated_build = true
skip_missing_interpreters = true
envlist =
    py{311}

[testenv]
package = wheel
wheel_build_env = .pkg
deps =
    pytest>=8.0
    pyspark==3.5.2
commands = py.test {posargs}

[testenv:ruff]
basepython = python3.11
deps = ruff
commands = ruff check .

[testenv:black]
basepython = python3.11
deps = black
commands = black .

[testenv:packages]
allowlist_externals =
    rm
basepython = python3.11
deps =
    build
    twine
commands =
    rm -rf build *.egg-info
    python -m build -s -w -o dist
    twine check dist/*
