[loggers]
keys=root,pydataio,azure

[handlers]
keys=consoleHandler

[formatters]
keys=defaultFormatter

[logger_root]
level=INFO
handlers=consoleHandler

[logger_pydataio]
level=INFO
handlers=consoleHandler
qualname=pydataio
propagate=1

[logger_azure]
level=WARN
handlers=consoleHandler
qualname=pydataio
propagate=1

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=defaultFormatter
args=(sys.stdout,)

[formatter_defaultFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=%Y-%m-%d %H:%M:%S