[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "django-edge-isr"
version = "0.0.7"
description = "Incremental Static Revalidation for Django (SWR + tag-based invalidation + warmup + CDN connectors)."
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [{name = "Barhamou ISSAKA HAMA", email = "hamabarhamou@gmail.com"}]
classifiers = [
  "Framework :: Django",
  "Framework :: Django :: 4.2",
  "Framework :: Django :: 5",
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent"
]
dependencies = [
  "Django>=4.2",
  "redis>=5.0.0",
  "requests>=2.31.0",
  "typing-extensions>=4.7.0",
]

[project.optional-dependencies]
celery = ["celery>=5.3"]
rq = ["rq>=1.15", "redis>=5.0.0"]
cloudfront = ["boto3>=1.26"]
dev = [
  "pytest>=7.4",
  "pytest-django>=4.7",
  "ruff>=0.4.0",
  "black>=24.4.0",
  "fakeredis>=2.22.0",
  ]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
include = ["edge_isr*"]
exclude = ["example*","tests*"]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.black]
line-length = 100
target-version = ["py310"]
