[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "adparser"
version = "0.1.6"
authors = [
  { name="Artem Ivashchenko", email="fertcool@gmail.com" },
]
description = "The adparser library for Python provides powerful capabilities for working with AsciiDoc documents"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS"
]
dependencies = [
    "lxml"
]

[project.urls]
Homepage = "https://github.com/fertcool/AsciiDocParse"
Issues = "https://github.com/fertcool/AsciiDocParse/issues"

[tool.hatch.build.targets.sdist]
exclude = ["dist*", "tests*", "htmlcov*", "venv*", ".coverage", ".git*", "*html", "*.adoc", "*.ini", "main.py", ".vscode"]