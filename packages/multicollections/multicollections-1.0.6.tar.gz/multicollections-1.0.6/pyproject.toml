[build-system]
requires = ["uv_build>=0.8.14,<0.9.0"]
build-backend = "uv_build"

[project]
name = "multicollections"
version = "1.0.6"
authors = [{ name = "Gabriel S. Gerlero", email = "ggerlero@cimec.unl.edu.ar" }]
description = "Fully generic MultiDict class"
readme = "README.md"
license = "Apache-2.0"
license-files = ["LICENSE.txt"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Software Development :: Libraries",
    "Typing :: Typed",
    "Operating System :: OS Independent",
]
requires-python = ">=3.8"

[project.urls]
Homepage = "https://github.com/gerlero/multicollections"
Repository = "https://github.com/gerlero/multicollections"
Documentation = "https://multicollections.readthedocs.io"

[dependency-groups]
lint = ["ruff"]
typing = [
    "ty",
    "typing_extensions>=4.4.0,<5; python_version<'3.12'"
]
test = [
    "multidict>=6,<7",
    "pytest>=7,<9",
    "pytest-cov"
]
docs = [
    "mkdocs>=1.6.1,<2; python_version>='3.10'",
    "mkdocs-material>=9.6.12,<10; python_version>='3.10'",
    "mkdocstrings[python]>=0.29.1,<0.31; python_version>='3.10'",
]
dev = [
    {include-group = "lint"},
    {include-group = "typing"},
    {include-group = "test"},
    {include-group = "docs"},
]

[tool.uv.build-backend]
module-root = "."

[tool.ruff.lint]
extend-select = ["ALL"]
extend-ignore = ["COM812"]

[tool.ruff.lint.pydocstyle]
convention = "google"
