name: Build and Push Docker Images

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: docker.io
  IMAGE_NAME: writenotenow/memory-journal-mcp

permissions:
  contents: read
  packages: write
  security-events: write  # For security scanning
  pull-requests: write    # For PR comments
  id-token: write        # For supply chain attestations
  attestations: write    # For generating attestations

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        # Install optional dependencies for full testing
        pip install sentence-transformers faiss-cpu || echo "Optional ML dependencies failed, continuing..."
    
    - name: Lint with flake8
      run: |
        echo "üîç Installing and running flake8 linting..."
        pip install flake8
        echo "üìÅ Checking src/ directory contents:"
        ls -la src/
        
        echo "üö® Checking for critical errors (syntax, undefined names):"
        flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics
        
        echo "üìä Running full flake8 analysis:"
        flake8 src/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        
        echo "‚úÖ Flake8 linting completed"
    
    - name: Test server import
      run: |
        cd src
        python -c "import server; print('‚úÖ Server imports successfully')"
    
    - name: Test database schema
      run: |
        cd src  
        python -c "
        import sqlite3
        import server
        # Test database initialization
        conn = sqlite3.connect(':memory:')
        with open('schema.sql', 'r') as f:
            conn.executescript(f.read())
        print('‚úÖ Database schema loads successfully')
        conn.close()
        "

  build:
    runs-on: ubuntu-latest
    needs: test  # Only build if tests pass
    strategy:
      matrix:
        variant:
          - name: latest
            dockerfile: Dockerfile
            platforms: linux/amd64,linux/arm64

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      continue-on-error: true  # Don't fail if Docker Hub credentials are missing
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Read version from pyproject.toml
      id: version
      run: |
        VERSION=$(grep '^version = ' pyproject.toml | sed 's/version = "\(.*\)"/\1/')
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Detected version: $VERSION"
    
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        flavor: |
          latest=auto
        tags: |
          # When pushing Git tag v1.1.2, create only: v1.1.2 (exact version)
          type=semver,pattern=v{{version}}
          # When pushing to main branch, read version from pyproject.toml
          type=raw,value=v${{ steps.version.outputs.version }},enable={{is_default_branch}}
          # Master-timestamped tags for main branch (master-YYYYMMDD-HHMMSS-sha)
          type=raw,value=master-{{date 'YYYYMMDD-HHmmss'}}-{{sha}},enable={{is_default_branch}}
          # SHA-pinned tags for security (sha256-fullhash)
          type=sha,prefix=sha256-,format=long
          # Latest tag
          type=raw,value=latest,enable={{is_default_branch}}

    # Build locally first for security scanning (single platform)
    - name: Build Docker image for scanning
      uses: docker/build-push-action@v6
      with:
        context: .
        file: ${{ matrix.variant.dockerfile }}
        platforms: linux/amd64  # Single platform for scanning
        push: false
        load: true
        tags: local-scan:${{ matrix.variant.name }}
        cache-from: type=gha

    # Security scanning with Docker Scout CLI (no Docker Hub credentials needed for local scan)
    # Now scanning optimized Alpine-based 'latest' image (225MB) - perfect size for CI scanning
    - name: Docker Scout security scan
      if: matrix.variant.name == 'latest'
      timeout-minutes: 10  # Prevent hanging
      run: |
        # Install Docker Scout CLI
        curl -sSfL https://raw.githubusercontent.com/docker/scout-cli/main/install.sh | sh -s --
        
        # Verify image exists
        docker images local-scan:${{ matrix.variant.name }}
        
        # Run security scan - block vulnerabilities above medium level (critical, high)
        echo "üîç Running Docker Scout security scan for local-scan:${{ matrix.variant.name }}"
        
        # Run scan with timeout and capture output to analyze
        echo "‚è±Ô∏è Running Docker Scout scan (max 8 minutes)..."
        if timeout 480 docker scout cves local-scan:${{ matrix.variant.name }} > scout_output.txt 2>&1; then
          echo "üìä Scan completed successfully"
          cat scout_output.txt
          
          # Check if critical or high vulnerabilities are present in the output
          if grep -E "(CRITICAL|HIGH)" scout_output.txt | grep -v "0  " > /dev/null; then
            echo "‚ùå Critical or high severity vulnerabilities detected"
            echo "üö® Build blocked due to unacceptable security risk"
            exit 1
          else
            echo "‚úÖ Security scan passed - no critical/high severity vulnerabilities"
            echo "‚ÑπÔ∏è Low/medium severity vulnerabilities are acceptable"
          fi
        else
          echo "‚ö†Ô∏è Docker Scout scan timed out or failed"
          echo "üîÑ Continuing build - scan timeout is not a security failure"
          echo "‚ÑπÔ∏è Consider running scout scan locally for large images"
        fi

    # Only push if security scan passes
    - name: Build and push Docker image
      if: success()
      id: build
      uses: docker/build-push-action@v6
      with:
        context: .
        file: ${{ matrix.variant.dockerfile }}
        platforms: ${{ matrix.variant.platforms }}
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        # Enable attestations for supply chain security
        attestations: true
        provenance: true
        sbom: true

    - name: Test Docker image functionality
      if: github.event_name != 'pull_request'
      run: |
        # Extract the first tag from the metadata output
        FIRST_TAG=$(echo '${{ steps.meta.outputs.tags }}' | head -n1)
        echo "Testing image: $FIRST_TAG"
        
        # Test that the image starts and server imports work
        docker run --rm $FIRST_TAG python -c "
        import sys
        sys.path.append('src')
        try:
            import server
            print('‚úÖ ${{ matrix.variant.name }} image: Server imports successfully')
        except ImportError as e:
            print(f'‚ùå Import failed: {e}')
            sys.exit(1)
        "
        
        echo "‚úÖ ${{ matrix.variant.name }} image tests passed"

    # Attestations are handled automatically by Docker build with:
    # attestations: true, provenance: true, and sbom: true (lines 189-191)
    # This provides attestations for ALL tags without creating extra sha256- tags
    
    # Docker Hub description update removed to eliminate secret warnings
    # README.md can be updated manually on Docker Hub if needed

