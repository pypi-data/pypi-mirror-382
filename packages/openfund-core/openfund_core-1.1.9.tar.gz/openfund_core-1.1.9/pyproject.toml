[tool.poetry]
name = "openfund-core"
version = "1.1.9"
description = "Openfund-core."
authors = []
readme = "README.md"
packages = [
    { include = "core", from = "src" },
]

[tool.poetry.dependencies]
python = "^3.9"
ccxt = "^4.4.26"
pandas = "^2.2.3"
pyyaml = "^6.0.2"
apscheduler = "^3.11.0"
pyfiglet ="^1.0.2"


[tool.poetry.group.dev.dependencies]
pytest = "^7.4.4"
pytest-mock = "^3.14.0"
pytest-asyncio = "^0.23.3"
pytest-cov = "^6.1.1"

[[tool.poetry.source]]
name = "mirrors"
# url = "https://pypi.tuna.tsinghua.edu.cn/simple/"
url = "https://pypi.org/simple/"
priority = "primary"

[tool.pytest.ini_options] # mandatory section name
addopts = "-vs --no-header --no-summary"
log_cli = true
log_cli_level = "DEBUG"
log_cli_format = "%(asctime)s.%(msecs)03d - %(filename)s:%(lineno)d - %(funcName)s - %(levelname)s - %(message)s"
log_cli_datefmt = "%Y-%m-%d-%H:%M:%S"
testpaths = [ 
    "tests",
]

[tool.poetry.scripts]
openfund-core = "core.main:main"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

