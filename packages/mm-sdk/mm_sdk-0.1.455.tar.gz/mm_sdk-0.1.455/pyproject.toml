[tool.poetry]
name = "mm-sdk"
version = "0.1.455"
description = ""
authors = ["dyus <dyuuus@gmail.com>"]
packages = [
    { include = "sdk" },
]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.dependencies]
python = "^3.7"
pydantic = "^1.10"
httpx = "^0.23.3"

[tool.poetry.dev-dependencies]
pytest = "^5.4.3"
pytest-cov = "^2.10.0"
black = "^19.10b0"
ipython = ">=7,<9"
requests = "2.28.1"

[tool.isort]
line_length = 88
atomic = true
include_trailing_comma = true
lines_after_imports = 2
lines_between_types = 1
multi_line_output = 3
use_parentheses = true
not_skip = "__init__.py"
filter_files = true

known_first_party = "sdk"
known_third_party = [
    "pydantic",
    "httpx"
]

[tool.black]
line-length = 88
include = '\.pyi?$'
exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
  | tests/.*/setup.py
)/
'''
