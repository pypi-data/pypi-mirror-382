[project]
name = "subcalc"
version = "0.1.0"
description = "A network subnet calculator"
authors = [
    {name = "Craig",email = "ceaveson@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.10,<4.0.0"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "textual (>=6.2.1,<7.0.0)",
]

license = "MIT"
license-files = ["LICEN[CS]E*"]

[tool.poetry]
packages = [{include = "subcalc", from = "src"}]

[tool.poetry.scripts]
subcalc = "subcalc.main:main"

[tool.poetry.group.dev.dependencies]
textual-dev = "^1.7.0"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[project.urls]
Homepage = "https://github.com/ceaveson/subcalc"
