[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
packages = [ 'jws_algorithms' ]

[project]
name = "jws-algorithms"
version = "1.2.2"
description = "Implements the most common JWT algorithms to generate keys or sign and verify payloads without the requirement to first read a lot of documentation just to do the signing and verifying part."
readme = "README.md"
requires-python = ">=3.10"
dependencies = ["cryptography>=45.0.6"]
authors = [{ name = "Marian Plivelic", email = "marianplivelic@gmail.com" }]
license = "Apache-2.0"
license-files = ["LICENSE"]
keywords = [
    "jws",
    "json web signature",
    "signature",
    "signing",
    "verify",
    "jwt algorithms",
    "jwt",
    "json web token",
    "jose algorithms",
    "jose",
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries",
    "Topic :: Security :: Cryptography",
]

[project.urls]
Repository = "https://github.com/Mari6814/py-jws-algorithms"
Documentation = "https://github.com/Mari6814/py-jws-algorithms"

[project.optional-dependencies]
encryption = ["bcrypt>=4.3.0"]

[dependency-groups]
dev = ["coverage>=7.10.6", "pytest>=8.4.1", "ruff>=0.12.12"]

[tool.ruff]
exclude = ["build", "dist", ".venv", ".env", "__pycache__"]

[tool.ruff.lint]
select = ["ALL"]
ignore = ["COM812", "D203", "D211", "D213", "E501", "EM101", "EM102", "TRY003"]
per-file-ignores = { "tests/*" = [
    "ANN201",
    "D100",
    "D103",
    "INP001",
    "PT011",
    "S101",
    "S105",
    "S106",
    "S603",
    "S607",
] }
