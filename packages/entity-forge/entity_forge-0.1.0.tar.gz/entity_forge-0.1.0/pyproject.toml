[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[project]
name = "entity-forge"
dynamic = ["version"]
description = "Entity Forge - Entity intelligence service for NER and entity resolution"
readme = "README.md"
requires-python = ">=3.11"
license = { text = "MIT" }
authors = [
    { name = "darth-veitcher", email = "1722315+darth-veitcher@users.noreply.github.com" }
]
keywords = [
    "entity-resolution",
    "ner",
    "named-entity-recognition",
    "knowledge-graph",
    "master-data-management",
    "entity-matching",
    "entity-forge",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Typing :: Typed",
]

dependencies = [
    "fastapi>=0.115.0",
    "uvicorn[standard]>=0.32.0",
    "pydantic>=2.9.0",
    "pydantic-settings>=2.6.0",
]

[project.scripts]
entity-forge = "entity_forge.cli:main"

[project.urls]
Homepage = "https://github.com/darth-veitcher/entity-forge"
Repository = "https://github.com/darth-veitcher/entity-forge"
Issues = "https://github.com/darth-veitcher/entity-forge/issues"

[dependency-groups]
dev = [
    "pytest>=8.3.0",
    "pytest-asyncio>=0.24.0",
    "httpx>=0.27.0",
]

[tool.hatch.version]
source = "vcs"
fallback-version = "0.1.0.dev0"

[tool.hatch.version.raw-options]
# Configure setuptools-scm (used internally by hatch-vcs)
# Disable local versions to avoid PyPI/TestPyPI rejection of +g hash suffixes
local_scheme = "no-local-version"

[tool.hatch.build.hooks.vcs]
version-file = "src/entity_forge/_version.py"

[tool.hatch.build.targets.wheel]
packages = ["src/entity_forge"]
