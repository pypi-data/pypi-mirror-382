[metadata]
name = env-scanner
version = attr: env_scanner.__version__
author = Ammar Munir
author_email = ammarmunir4567@gmail.com
description = Automatically scan Python projects for environment variables and generate .env-example files
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/ammarmunir4567/env-scanner
project_urls = 
	Bug Tracker = https://github.com/ammarmunir4567/env-scanner/issues
	Documentation = https://github.com/ammarmunir4567/env-scanner#readme
	Source Code = https://github.com/ammarmunir4567/env-scanner
classifiers = 
	Development Status :: 3 - Alpha
	Intended Audience :: Developers
	Topic :: Software Development :: Libraries :: Python Modules
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.7
install_requires = 

[options.extras_require]
dev = 
	pytest >= 7.0
	pytest-cov >= 4.0
	black >= 22.0
	flake8 >= 4.0
	mypy >= 0.900
	pre-commit >= 2.20.0
docs = 
	sphinx >= 4.0
	sphinx-rtd-theme >= 1.0
	sphinxcontrib-napoleon >= 0.7

[options.entry_points]
console_scripts = 
	env-scanner = env_scanner.cli:main

[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
	--verbose
	--cov=env_scanner
	--cov-report=term-missing
	--cov-report=html

[flake8]
max-line-length = 88
extend-ignore = E203, W503
exclude = 
	.git,
	__pycache__,
	build,
	dist,
	*.egg-info,
	.venv,
	venv

[mypy]
python_version = 3.7
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True

[isort]
profile = black
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True
ensure_newline_before_comments = True
line_length = 88

[egg_info]
tag_build = 
tag_date = 0

