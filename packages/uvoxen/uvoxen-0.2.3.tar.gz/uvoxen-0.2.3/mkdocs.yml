theme:
  name: material
  features:
    - navigation.instant
    - navigation.tracking
    - toc.integrate
    - toc.follow
    - content.code.copy
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/weather-night
        name: Switch to light mode
site_name: uvoxen
repo_url: https://gitlab.com/ppentchev/uvoxen
repo_name: uvoxen
site_author: ppentchev
site_url: https://devel.ringlet.net/devel/uvoxen/
site_dir: site/docs
nav:
  - 'index.md'
  - 'Getting started': 'getting-started.md'
  - 'Configuration': 'config.md'
  - 'Changelog': 'changes.md'
  - 'Download': 'download.md'
markdown_extensions:
  - toc:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite:
  - pymdownx.superfences:
plugins:
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          paths: [src]
          options:
            heading_level: 3
            show_root_heading: true
  - search
watch:
  - 'src/uvoxen'
