[tox]
minversion = 4.22
envlist =
  ruff
  format
  reuse
  mypy
  unit-tests
  uvoxen-sync-check
  var-expand-test
isolated_build = True

[defs]
pyfiles_source =
  src/uvoxen
pyfiles =
  {[defs]pyfiles_source} \
  tests/unit

[testenv:ruff]
skip_install = True
tags =
  check
  ruff
  quick
dependency_groups =
  testenv-ruff
commands =
  ruff check -- {[defs]pyfiles}

[testenv:format]
skip_install = True
tags =
  check
  quick
dependency_groups =
  testenv-ruff
commands =
  ruff check --config ruff-base.toml --select=D,I --diff -- {[defs]pyfiles}
  ruff format --config ruff-base.toml --check --diff -- {[defs]pyfiles}

[testenv:reformat]
skip_install = True
tags =
  format
  manual
dependency_groups =
  testenv-ruff
commands =
  ruff check --config ruff-base.toml --select=D,I --fix -- {[defs]pyfiles}
  ruff format --config ruff-base.toml -- {[defs]pyfiles}

[testenv:docs]
skip_install = True
tags =
  docs
dependency_groups =
  docs
commands =
  mkdocs build

[testenv:mypy]
tags =
  check
dependency_groups =
  testenv-mypy
commands =
  mypy {[defs]pyfiles}

[testenv:pyupgrade]
skip_install = True
tags =
  check
  manual
dependency_groups =
  testenv-pyupgrade
allowlist_externals =
  sh
commands =
  sh -c 'pyupgrade --py311-plus src/uvoxen/*.py tests/unit/*.py'

[testenv:reuse]
skip_install = True
tags =
  check
  quick
dependency_groups =
  testenv-reuse
commands =
  reuse lint

[testenv:unit-tests]
tags =
  tests
dependency_groups =
  testenv-unit-tests
commands =
  pytest {posargs} tests/unit

[testenv:uvoxen-sync-check]
tags =
  tests
commands =
  uvoxen req generate -g testenv-mypy -o -
  uvoxen req generate --check -g docs
  uvoxen tox generate --check

[testenv:var-expand-test]
skip_install = True
tags =
  tests
commands =
  {envdir}/bin/python3 -c 'import sys; print(sys.executable);'
