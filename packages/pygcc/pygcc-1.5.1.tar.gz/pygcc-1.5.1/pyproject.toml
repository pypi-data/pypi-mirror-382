[project]
name = "pygcc"
version = "1.5.1"
description = "A tool for thermodynamic calculations and geochemical database generation"
authors = [
    {name = "Dapo Awolayo and Benjamin Tutolo",email = "benjamin.tutolo@ucalgary.ca"}
]
maintainers = [
    {name = "Dapo Awolayo",email = "awolayoa@mcmaster.ca"}
]
license = "GPL-3.0-or-later"
readme = "README.md"
changelog = "CHANGELOG.md"
classifiers=[
        "Intended Audience :: Science/Research",
        "Intended Audience :: Education",
        "Natural Language :: English",
        "Programming Language :: Python :: 3.7",
        "Programming Language :: Python :: 3.8",
        "Programming Language :: Python :: 3.9",
        "Programming Language :: Python :: 3.10",
        "Programming Language :: Python :: 3.11",
	    "Programming Language :: Python :: 3.12",
	    "Programming Language :: Python :: 3.13",
        "Topic :: Scientific/Engineering",
        "Topic :: Software Development :: Libraries :: Python Modules",
    ]
requires-python = ">=3.9,<4.0"
keywords = [
    "Geochemistry",
    "Thermodynamic database",
    "Thermodynamic calculations",
    "Solid-solutions",
    "Variable clay minerals",
    "PHREEQC", "GWB", "EQ3/6",
    "Density extrapolation"
]
dependencies = [
    "pandas (>=1.5,<3.0)",
    "scipy>=1.2",
    "numpy>=1.19.2",
    "matplotlib>=3.2",
    "lxml>=4.5.0",
    "importlib-metadata>=4.4"
]


[project.urls]
homepage = "https://pygcc.readthedocs.io/en/"
repository = "https://bitbucket.org/Tutolo-RTG/pygcc/src/master/"
documentation = "https://pygcc.readthedocs.io/en/latest/index.html"

[tool.poetry]
packages = [{include = "pygcc", from = "src"}]




[build-system]
requires = ["setuptools", "poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"


[dependency-groups]
dev = [
    "myst-nb (>=1.3.0,<2.0.0)",
    "sphinx-autoapi (>=3.6.0,<4.0.0)",
    "sphinx-rtd-theme (>=3.0.2,<4.0.0)"
]
