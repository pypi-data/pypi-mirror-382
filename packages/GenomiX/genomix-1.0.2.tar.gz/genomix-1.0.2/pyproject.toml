[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "GenomiX"
version = "1.0.2"
description = "Use it to import very handy functions."
authors = [
    { name = "Florian CHARRIAT (CIRAD)", email = "florian.charriat@cirad.fr" }]
dependencies = [
    "biopython",
    "argparse",
    "pandas",
]
requires-python = ">=3.8"

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
"*" = ["*"]
