[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "starvell"
version = "0.0.1"
description = "библиотека для взаимодействия с API сайта Starvell"
authors = [{ name = "Mark", email = "kash1d@gmail.com" }]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.10"
keywords = ["starvell", "api", "library", "bot", "tools"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]
dependencies = [
    "pydantic>=2.11.10",
    "requests>=2.32.5",
    "ruff>=0.13.3",
    "setuptools>=61.0",
    "websocket-client>=1.8.0",
]

[project.urls]
Homepage = "https://github.com/kash1dd/StarvellSDK"
Issues = "https://github.com/kash1dd/StarvellSDK/issues"

[tool.ruff]
fix = true
line-length = 79
target-version = "py310"
preview = true

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
line-ending = "auto"

[dependency-groups]
dev = [
    "ruff>=0.13.2",
]
