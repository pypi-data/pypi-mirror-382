[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "faker-news"
version = "0.1.2"
description = "Faker provider for generating fake news content using OpenAI-compatible LLM APIs"
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
authors = [{ name = "Chris Beaven", email = "smileychris@gmail.com" }]
keywords = ["faker", "news", "generator", "llm", "openai"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "faker>=18.0.0",
    "openai>=1.0.0",
    "click>=8.0.0",
    "keyring>=24.0.0",
    "platformdirs>=3.0.0",
    "yaspin>=3.0.0",
    "simple-term-menu>=1.6.0",
]

[dependency-groups]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.1.0",
    { include-group = "docs" },
]
docs = ["mkdocs>=1.5.0", "mkdocs-material>=9.5.0"]

[project.scripts]
faker-news = "faker_news.cli:main"

[project.urls]
Homepage = "https://github.com/smileychris/faker-news"
Documentation = "https://github.com/smileychris/faker-news#readme"
Repository = "https://github.com/smileychris/faker-news"
Issues = "https://github.com/smileychris/faker-news/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
faker_news = ["fixtures/*.json"]

[tool.ruff]
line-length = 120
target-version = "py39"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W"]
ignore = []

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = ["-v", "--strict-markers", "--tb=short", "--disable-warnings"]
markers = [
    "integration: marks tests as integration tests (deselect with '-m \"not integration\"')",
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
]
