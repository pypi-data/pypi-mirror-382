# pyproject.toml (at repo root)
[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "quantium"
version = "0.0.1a0"
description = "A modern Python library for dimensional analysis and unit-safe scientific computation."
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [{ name = "Parneet Sidhu"}]
keywords = [
    "Python", "open-source",
    "physics",
    "numpy",
    "unit-conversion", 
    "dimensional-analysis", 
    "units", 
    "scientific-computing",
    "quantium"
]

dependencies = [
  # "numpy>=1.26",
]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
include = ["quantium*"]
