[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "sujal_ml"
version = "0.0.1"
authors = [
    {name = "Sujal Kumar", email = "sujaljayantkumar06@gmail.com"}
]
description = "A Python package for trying out ML algorithms, also serves a package for DA2401 assignments."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "numpy >= 2.0"
]