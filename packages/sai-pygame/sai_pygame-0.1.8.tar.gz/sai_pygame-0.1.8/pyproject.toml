[project]
name = "sai-pygame"
version = "0.1.8"
description = "A collection of pygame based minigame environments for the SAI platform."
readme = "README.md"
license = { text = "MIT" }
authors = [{ name = "ArenaX Labs", email = "research@competesai.com" }]
requires-python = ">=3.10"
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
]
dependencies = [
  "gymnasium>=1.0.0,<1.2.0",
  "pygame>=2.1.0,<3",
  "numpy>=2.0.0,<3.0",
  "setuptools<71",
]

[project.urls]
Homepage = "https://competesai.com"
Documentation = "https://docs.competesai.com"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/sai_pygame"]

[tool.hatch.build]
include = [
  "src/sai_pygame/**/*.py",
  "src/sai_pygame/*/assets/**/*",
  "src/sai_pygame/utils/fonts/*",
]
exclude = ["src/sai_pygame/_future"]
