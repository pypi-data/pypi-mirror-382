[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "fast-vindex"
version = "0.0.2"
description = "A faster version of Dask's vindex for advanced indexing with arrays."
license = { file = "LICENSE" }
authors = [
    { name = "Gwenaël CAËR", email = "gwenael.caer@data-terra.org"}
]
readme = "README.md"
requires-python = ">= 3.11"
dependencies = [
    "dask>=2025.1.0",
    "matplotlib",
    "numpy>=1.23",
    "pandas",
    "xarray",
]

[project.urls]
Homepage = "https://gitlab.ifremer.fr/odatis-public/fast_vindex"
Documentation  = "https://odatis-public.gitlab-pages.ifremer.fr/fast_vindex"

[project.optional-dependencies]
tests = [
  "pytest",
  "pytest-cov"
]
lint = [
  "black",
  "flake8"
]
docs = [
    "sphinx",
    "pydata-sphinx-theme",
    "myst-nb",
    "nbsphinx"
]

[tool.black]
line-length = 88
target-version = ['py310']
skip-string-normalization = false

[tool.isort]
profile = "black"

[tool.ruff]
line-length = 88
select = ["E", "F", "W"]
ignore = ["E203"]

# Ajouter uniquement des dossiers à exclure sans réécrire la liste complète
extend-exclude = ["docs"]

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "--strict-markers"
testpaths = ["tests"]
