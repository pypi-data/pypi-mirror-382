[project]
name = "kiln-ai"
version = "0.22.1"
requires-python = ">=3.10"
readme = "README.md"
description = 'Kiln AI'
authors = [
  {name = "Steve Cosman, Chesterfield Laboratories Inc", email = "scosman@users.noreply.github.com"}
]
classifiers = [
  "License :: OSI Approved :: MIT License",
  "Intended Audience :: Developers",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
]


dependencies = [
    "boto3>=1.37.10",
    "coverage>=7.6.4",
    "exceptiongroup>=1.0.0; python_version<'3.11'",
    "google-cloud-aiplatform>=1.84.0",
    "google-genai>=1.21.1",
    "jsonschema>=4.23.0",
    "lancedb>=0.24.2",
    "litellm>=1.72.6",
    "openai>=1.53.0",
    "pdoc>=15.0.0",
    "pydantic>=2.9.2",
    "pypdf>=6.0.0",
    "pytest-benchmark>=5.1.0",
    "pytest-cov>=6.0.0",
    "pyyaml>=6.0.2",
    "together",
    "typing-extensions>=4.12.2",
    "vertexai>=1.43.0",
    "llama-index-vector-stores-lancedb>=0.3.3",
    "llama-index>=0.13.3",
    "anyio>=4.10.0",
    "pypdfium2>=4.30.0",
    "pillow>=11.1.0",
]

[dependency-groups]
dev = [
    "isort>=5.13.2",
    "pyright==1.1.376",
    "pytest-asyncio>=0.24.0",
    "pytest>=8.3.3",
    "python-dotenv>=1.0.1",
    "ruff>=0.9.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.metadata]
requires-python = ">=3.10"

[tool.uv.sources]
together = { git = "https://github.com/scosman/together-python" }


[project.urls]
Homepage = "https://kiln.tech"
Repository = "https://github.com/Kiln-AI/kiln"
Documentation = "https://kiln-ai.github.io/Kiln/kiln_core_docs/kiln_ai.html"
Issues = "https://github.com/Kiln-AI/kiln/issues"

