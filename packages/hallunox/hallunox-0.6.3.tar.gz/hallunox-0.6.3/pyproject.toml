[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "hallunox"
version = "0.6.3"
description = "A confidence-aware routing system for LLM hallucination detection using multi-signal approach"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "AGPL-3.0"}
authors = [
    {name = "Nandakishor M", email = "support@convaiinnovations.com"},
]
maintainers = [
    {name = "Convai Innovations Pvt. Ltd.", email = "support@convaiinnovations.com"},
]
keywords = [
    "hallucination-detection",
    "llm",
    "confidence-estimation",
    "model-reliability",
    "uncertainty-quantification",
    "ai-safety",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: GNU Affero General Public License v3",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "torch>=1.13.0",
    "transformers>=4.45.0",
    "datasets>=2.0.0",
    "FlagEmbedding>=1.2.0",
    "scikit-learn>=1.0.0",
    "numpy==1.26.4",
    "tqdm>=4.64.0",
    "pathlib",
    "Pillow>=8.0.0",
    "bitsandbytes>=0.41.0",
    "requests>=2.31.0",
    "huggingface_hub>=0.23.0",
]
dynamic = []

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=3.0.0",
    "black>=22.0.0",
    "isort>=5.10.0",
    "flake8>=4.0.0",
    "mypy>=0.950",
]
training = [
    "wandb>=0.12.0",
    "tensorboard>=2.8.0",
]

[project.urls]
Homepage = "https://convaiinnovations.com"
Repository = "https://github.com/convai-innovations/hallunox"
Documentation = "https://hallunox.readthedocs.io"
"Bug Reports" = "https://github.com/convai-innovations/hallunox/issues"
"Source Code" = "https://github.com/convai-innovations/hallunox"

[project.scripts]
hallunox-train = "hallunox.training:main"
hallunox-infer = "hallunox.inference:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["hallunox*"]
exclude = ["tests*", "docs*", "examples*"]

[tool.setuptools.package-data]
hallunox = ["*.txt", "*.md", "*.yaml", "*.yml"]

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88
known_first_party = ["hallunox"]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra -q --strict-markers --strict-config"
testpaths = [
    "tests",
]
pythonpath = [
    ".",
]