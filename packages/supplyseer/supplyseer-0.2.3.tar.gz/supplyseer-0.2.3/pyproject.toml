[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "supplyseer"
version = "0.2.3"
authors = [
  { name="Jako Rostami", email="rostami.jako@gmail.com" },
]
description = "SupplySeer is a library for Applied Computational Supply Chain & Logistics. Unlock Neural Nets, Bayesian EOQ, Optimization, Time Series, Game Theory, and more for smarter decisions."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Development Status :: 3 - Alpha",
    "License :: OSI Approved :: GNU Affero General Public License v3",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Manufacturing",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Office/Business :: Financial :: Investment",
    "Topic :: Office/Business :: Financial :: Accounting",
    "Topic :: Office/Business :: Scheduling",
]
dependencies = [
    # List dependencies here

]

keywords = [
    "supply-chain",
    "logistics",
    "game-theory",
    "optimization",
    "risk-analysis",
    "operations-research",
    "inventory-management",
    "coalition-formation",
    "bayesian-networks"
]

[project.urls]
"Homepage" = "https://github.com/jakorostami/supplyseer"
"Bug Tracker" = "https://github.com/jakorostami/supplyseer/issues"
