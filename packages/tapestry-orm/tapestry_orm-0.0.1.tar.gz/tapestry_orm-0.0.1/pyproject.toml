[project]
name = "tapestry-orm"
version = "0.0.1"
description = "A prototype ORM for SurrealDB"
readme = "README.md"
license = { text = "MIT" }
authors = [
    { email = "timothee@obrecht.xyz" }
]
requires-python = ">=3.12"
dependencies = [
    "more-itertools>=10.7.0",
    "pydantic>=2.11.7",
    "surrealdb>=1.0.6",
]

[dependency-groups]
dev = [
    "pytest>=8.4.1",
    "pytest-asyncio>=1.1.0",
    "testcontainers>=4.12.0",
    "twine>=6.2.0",
]

misc = [
    "pandas>=2.3.1",
    "ipykernel>=6.30.1",
    "sphinx>=7.2.0",
    "sphinx-rtd-theme>=2.0.0",
    "sphinx-autodoc-typehints>=2.0.0",
    "sphinx-copybutton>=0.5.2",
    "myst-parser>=2.0.0",
    "mypy>=1.18.2",
    "pyright>=1.1.406",
]

[build-system]
requires = ["uv_build>=0.8.23,<0.9.0"]
build-backend = "uv_build"

[tool.uv.build-backend]
module-name = "tapestry"

[tool.uv.sources]
# territories = { path = "../territories", editable = true }

[tool.pytest.ini_options]
filterwarnings = [
    "ignore::DeprecationWarning:testcontainers.*",
]

[[tool.uv.index]]
name = "datapolitics"
url = "http://pypi.hedwige.fr:8080"
publish-url = "http://pypi.hedwige.fr:8080"
allow-insecure-host = ["http://pypi.hedwige.fr:8080"]
