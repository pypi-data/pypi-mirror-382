[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "amzurlog"
version = "1.2.1"
description = "A powerful, flexible, and easy-to-use logging library with streaming and exception tracking"
readme = "README.md"
license = {file = "LICENSE"}
authors = [
    {name = "AmzurATG", email = "support@amzur.com"},
]
keywords = ["logging", "monitoring", "streaming", "exceptions", "elk", "grafana", "sentry"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Logging",
    "Topic :: System :: Monitoring",
    "Topic :: Software Development :: Debuggers",
]
requires-python = ">=3.7"
dependencies = [
    "typing-extensions>=3.7.4; python_version<'3.8'",
    "elasticsearch>=7.0.0,<10.0.0",
    "kafka-python>=2.0.0,<3.0.0",
    "redis>=4.0.0,<7.0.0", 
    "requests>=2.25.0,<3.0.0",
    "sentry-sdk>=1.0.0,<3.0.0",
    "rollbar>=0.16.0,<2.0.0",
    "psutil>=5.0.0,<6.0.0",
]

[project.optional-dependencies]
minimal = [
    # Only core dependencies for basic logging
]
streaming = [
    "elasticsearch>=7.0.0",
    "kafka-python>=2.0.0", 
    "redis>=4.0.0",
    "requests>=2.25.0",
]
exceptions = [
    "sentry-sdk>=1.0.0",
    "rollbar>=0.16.0",
]
performance = [
    "psutil>=5.0.0",
]
all = [
    "elasticsearch>=7.0.0",
    "kafka-python>=2.0.0",
    "redis>=4.0.0", 
    "requests>=2.25.0",
    "sentry-sdk>=1.0.0",
    "rollbar>=0.16.0",
    "psutil>=5.0.0",
]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.0",
    "black>=21.0",
    "flake8>=3.8",
    "mypy>=0.800",
    "twine>=3.0.0",
    "wheel>=0.36.0",
    "build>=0.7.0",
]

[project.urls]
Homepage = "https://github.com/Iswarya-Amzur/amzurlog"
Documentation = "https://github.com/Iswarya-Amzur/amzurlog/blob/main/README.md"
Repository = "https://github.com/Iswarya-Amzur/amzurlog.git"
"Bug Reports" = "https://github.com/Iswarya-Amzur/amzurlog/issues"

[project.scripts]
amzurlog-test = "amzurlog.test_amzurlog:main"

[tool.setuptools]
packages = ["amzurlog"]
include-package-data = true

[tool.setuptools.package-data]
amzurlog = ["*.json", "*.yaml", "*.yml", "*.md"]