# === GENERAL RUN PARAMETERS ===

# Default thread number for processing in this and associated SMK pipeline
threads: 1
# Run name | the run names must follow the naming standard:
# <date>_<medit_version>
# ::date+time:: -> YYMMDDHHMMSSf
# ::random alphanumeric:: -> 9m7aQ0KRZx
run_name: ""
# Run's main directory
output_directory: ""
# Must be the same as specified for the run_name
processing_mode: ""
# mEdit can process more than one query file at a time
#   This index keeps track of the possible different query processing branches
query_index: ""

# == RUN PARAMETERS ==
# Any applicable defaults are defined at prog/arguments.py
qtype: ""
be_request: ""
editor_request: ""
distance_from_cutsite: ""
# Custom editor parameters required according to prog/arguments.py
pam: ""
guide_length: ""
pam_is_first: ""
dsb_position: ""
editing_window:
  - 4
  - 8
target_base: ""
result_base: ""

# === I/O PATHS ===
# == DIRECTORIES ==
# Directory that holds the query HGVSs
variant_query: ""

# Parent database folder
support_tables: ""

# Path to Log file
logfile_path: ""

# == TABLE FORMATING
# == Define the columns in *_Guide_differences tables that need to be transformed into float type
#       at the aggregation step
float_cols: ['Alt CBE Score', 'Alt ABE score',
             'Alt Azimuth Score', 'Alt DeepCas9 Score',
             'Alt DeepCpf1 Score', 'Alt OOF Score']

# === DOWNLOAD PARAMETERS ===
aws_url: "https://s3-us-west-2.amazonaws.com/human-pangenomics/working/HPRC"
aws_path: "assemblies/year1_freeze_assembly_v2/assembly_qc/dipcall_v0.2"
