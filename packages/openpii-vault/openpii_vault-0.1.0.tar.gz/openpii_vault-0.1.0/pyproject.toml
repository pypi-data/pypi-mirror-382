[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "openpii-vault"
version = "0.1.0"
description = "Format-/structure-preserving tokenization for JSON payloads (Spark/Glue friendly)."
readme = "README.md"
requires-python = ">=3.9"
license = { file = "LICENSE" }
authors = [
  { name = "Shobha Sethuraman", email = "shobha.sethuraman@gmail.com" }
]
keywords = ["pii", "tokenization", "privacy", "json", "spark", "glue"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "License :: OSI Approved :: Apache Software License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Intended Audience :: Developers",
  "Topic :: Security :: Cryptography",
  "Topic :: Software Development :: Libraries :: Python Modules"
]
dependencies = [
  # keep runtime deps lean; avoid bundling pyspark here
]

[project.optional-dependencies]
spark = ["pyspark>=3.3"]

[project.urls]
Homepage = "https://github.com/logicoflife/openpii-vault"
Repository = "https://github.com/logicoflife/openpii-vault"
Issues = "https://github.com/logicoflife/openpii-vault/issues"

[tool.setuptools.packages.find]
where = ["src"]
exclude = ["tests*", "examples*", "docs*", "scripts*"]

[tool.setuptools.package-data]
# Add "py.typed" if you ship typing markers:
# openpii_vault = ["py.typed"]
