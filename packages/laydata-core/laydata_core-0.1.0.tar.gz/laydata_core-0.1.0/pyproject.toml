[project]
name = "laydata-core"
version = "0.1.0"
description = "Shared core for Laydata server and client"
requires-python = ">=3.10"
dependencies = [
    "httpx[http2]>=0.25.0",
    "typing-extensions>=4.0.0",
    "python-dotenv>=1.0.0",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["laydata_core*"]

[build-system]
requires = ["setuptools>=68.0", "wheel", "build"]
build-backend = "setuptools.build_meta"
