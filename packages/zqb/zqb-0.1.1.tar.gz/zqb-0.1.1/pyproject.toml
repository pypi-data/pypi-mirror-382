[project]
name = "zqb"
version = "0.1.1"
description = "Zackary's Quick Bench - simple cli tool to quickly run scripts"
readme = "README.md"
authors = [
    { name = "ZackaryW", email = "36378555+ZackaryW@users.noreply.github.com" }
]


requires-python = ">=3.10"
dependencies = [
    "click>=8.3.0",
    "click-shell>=2.1",
    "keyring>=25.6.0",
]

[project.scripts]
zqb = "zqb.cli:init_cli"

[build-system]
requires = ["uv_build>=0.8.22,<0.9.0"]
build-backend = "uv_build"
