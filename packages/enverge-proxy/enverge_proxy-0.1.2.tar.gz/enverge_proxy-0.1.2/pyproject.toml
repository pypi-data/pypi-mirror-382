[build-system]
requires = ["setuptools>=61.0", "wheel", "black", "isort"]
build-backend = "setuptools.build_meta"

[project]
name = "enverge_proxy"
version = "0.1.2"
description = "A proxy server for Enverge workspaces"
readme = "README.md"
authors = [
    { name = "Enverge.ai", email = "tudor@enverge.ai" }
]
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "click",
]

[project.optional-dependencies]
dev = [
    "black",
    "isort",
]

[project.urls]
Homepage = "https://github.com/enverge-ai/enverge-proxy"

[project.scripts]
epxy = "enverge_proxy.main:main"

[tool.setuptools]
packages = ["enverge_proxy"]

[tool.black]
target-version = ['py310']

[tool.isort]
profile = "black"
known_first_party = ["enverge_proxy"]

