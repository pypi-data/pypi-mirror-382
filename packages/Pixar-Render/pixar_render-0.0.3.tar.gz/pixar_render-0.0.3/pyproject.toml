[build-system]
requires = ["setuptools", "wheel"]

[project]
name = "Pixar-Render"
version = "0.0.3"
authors = [
  { name="Yintao Tai", email="tai.yintao@gmail.com" },
]
description = "Provide rendering functions for project PIXAR."
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Utilities",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Development Status :: 2 - Pre-Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "Intended Audience :: Information Technology",
    "Intended Audience :: Science/Research",
    "Typing :: Typed",
]
dependencies = [
  "numpy",
  "torch",
  "torchvision",
  "pillow",
]

[project.urls]
"Homepage" = "https://github.com/TYTTYTTYT/Pixar-Render"
"Bug Tracker" = "https://github.com/TYTTYTTYT/Pixar-Render/issues"
"repository" = "https://github.com/TYTTYTTYT/Pixar-Render.git"

[project.license]
"file" = "LICENSE"
