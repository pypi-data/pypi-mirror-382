[build-system]
requires = ["setuptools>=61.2"]
build-backend = "setuptools.build_meta"

[project]
name = "kimmdy-hydrolysis"
version = "0.5.1"
license = {text = "GPL-3.0"}
description = "Reaction plugin for KIMMDY that hydrolyses peptide bonds"
readme = "README.md"
authors = [{name = "Jannik Buhr", email = "jannik.m.buhr@gmail.com"}]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
requires-python = ">= 3.10"
dependencies = [
    "MDAnalysis",
    "kimmdy",
    "freesasa",
]

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-cov",
    "statsmodels",
    "plotnine",
    "pandas",
    "numpy",
    "tox",
    "tox-uv",
    "black",
    "jupyter",
    "griffe >= 0.33, < 1.0.0",
    "quartodoc",
    "kimmdy_grappa",
    "grappa-ff",
    "torch"
]

[project.entry-points."kimmdy.reaction_plugins"]
hydrolysis = "kimmdy_hydrolysis.reaction:HydrolysisReaction"

[tool.setuptools]
package-dir = {"" = "src"}
include-package-data = true

[tool.setuptools.package-data]
kimmdy_hydrolysis = ["*.json"]

[tool.setuptools.packages.find]
where = ["src"]
namespaces = false

[tool.uv.sources]
torch = [{ index = "pytorch-cpu" }]
torchvision = [{ index = "pytorch-cpu" }]

[[tool.uv.index]]
name = "pytorch-cpu"
url = "https://download.pytorch.org/whl/cpu"
explicit = true