[project]
name = "ebook2text"
description = "Convert common book file types to text for machine learning"
readme = "README.md"
authors = [{name = "Ashlynn Antrobus", email = "ashlynn@prosepal.io"}]
license = {text = "MIT"}
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Environment :: Console",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Text Processing"
]
requires-python = ">=3.10"
dependencies = [
    "beautifulsoup4>=4.12.3",
    "ebooklib-autoupdate>=0.18.3",
    "openai>=1.54.3",
    "pdfminer-six>=20240706",
    "pillow>=10.4.0",
    "python-docx>=1.1.2",
    "python-dotenv>=1.0.1",
]
dynamic = ["version"]

[project.urls]
Repository = "https://github.com/ashrobertsdragon/Ebook-conversion-to-Text-for-Machine-Learning"

[build-system]
requires = ["setuptools>=61"]
build-backend = "setuptools.build_meta"

[tool.ruff]
line-length = 79
target-version = "py310"
exclude = [".git", "__pycache__", ".venv", "dist", "build", ".vscode", ".egg-info"]

[tool.ruff.lint]
select = ["E", "F", "I", "N", "UP"]

[tool.ruff.lint.per-file-ignores]
"**/{tests,docs,tools}/*" = ["F401", "I001", "E501", "N806"]
"**/VERSION.py" = ["N999"]

[tool.ruff.format]
docstring-code-format = true
docstring-code-line-length = "dynamic"
line-ending = "lf"

[tool.mypy]
mypy_path = "$MYPY_CONFIG_FILE_DIR/ebook2text"
exclude_gitignore = true
ignore_missing_imports = true
follow_imports = "silent"
follow_untyped_imports = false

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["."]

[dependency-groups]
dev = [
    "pytest-mock>=3.14.0",
    "pytest>=8.3.3",
]
