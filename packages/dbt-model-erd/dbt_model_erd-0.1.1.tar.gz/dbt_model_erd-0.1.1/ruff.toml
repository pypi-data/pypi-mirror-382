# Target Python version
target-version = "py38"
line-length = 100

# Exclude patterns
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "venv",
]

[lint]
# Enable rules
select = ["E", "F", "B", "I", "W", "C90", "N", "D", "UP", "S", "BLE", "A", "C4", "T10", "EM", "PIE"]

# Ignore specific issues
ignore = [
    "E501",  # Line length handled by formatter
    "D100",  # Missing docstring in public module
    "D104",  # Missing docstring in public package
    "D107",  # Missing docstring in __init__
    "W291",  # Trailing whitespace (handled by formatter)
    "W293",  # Blank line contains whitespace (handled by formatter)
    "D200",  # One-line docstring should fit on one line
    "D205",  # 1 blank line required between summary line and description
    "D415",  # First line should end with a period
    "C901",  # Function is too complex
    "S112",  # Try-except-continue pattern
    "F401",  # Imported but unused
    "BLE001", # Blind exception catch - we'll fix these incrementally
    "N999",  # Invalid module name (for dbt-erd with hyphens)
    "S101",  # Use of assert (allowed in tests)
    "PIE810", # Multiple startswith/endswith calls
]

# Allow unused variables when underscore-prefixed
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[lint.per-file-ignores]
"tests/**/*.py" = ["S101", "D"]  # Allow asserts in tests, ignore missing docstrings

[lint.mccabe]
max-complexity = 15

[lint.isort]
combine-as-imports = true
known-first-party = ["dbt_erd"]

[lint.pydocstyle]
convention = "google"

[format]
# Formatting options
quote-style = "double"
indent-style = "space"
line-ending = "auto"
docstring-code-format = true