[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "nagaagent-core"
version = "1.0.6"
description = "NagaAgent核心依赖包，包含核心功能和API服务器相关依赖"
authors = [
    {name = "NagaAgent Team", email = "nagaagent@example.com"}
]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers", 
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "mcp>=1.6.0",
    "openai>=1.76.0",
    "python-dotenv>=1.1.0", 
    "requests>=2.32.3",
    "aiohttp>=3.11.18",
    "flask>=3.1.0",
    "gevent>=25.5.1",
    "fastapi>=0.115.0",
    "uvicorn[standard]>=0.34.0",
    "PyQt5>=5.15.11",            # GUI依赖 #
    "pyqt5-qt5>=5.15.2",         # 平台Qt运行时 #
    "pyqt5-sip>=12.17.0",        # SIP绑定 #
    "psutil>=5.9.0",             # 系统资源监控 #
    "py2neo>=2021.2.3",          # Neo4j #
    "pyvis>=0.3.2",              # 可视化 #
    "matplotlib>=3.10.0",        # 绘图 #
    "neo4j",                     # Neo4j驱动 #
    "librosa",                   # 音频 #
    "accelerate",                # 加速 #
    "torch",                     # 深度学习 #
    "pycaw>=20240210",          # 音量控制 #
    "comtypes>=1.2.0",          # COM #
    "screen-brightness-control>=0.21.0",  # 亮度 #
    "sounddevice>=0.4.6",       # 音频 #
    "pyaudio>=0.2.14",          # 音频 #
    "edge-tts>=7.0.2",          # 语音 #
    "emoji>=2.8.0",             # 表情 #
    "pystray>=0.19.4",          # 托盘 #
    "jmcomic>=2.6.5",           # MCP 工具 #
    "fastmcp>=2.11.2",          # MCP 工具 #
    "paho-mqtt>=2.0.0",         # MQTT #
    "tiktoken",                  # 分词 #
    "python-docx>=1.2.0",       # 文档 #
    "onnxruntime",               # 推理 #
    "live2d-py>=0.5.4",         # Live2D #
    "PyOpenGL>=3.1.0",          # OpenGL（统一大小写） #
    "toml>=0.10.2",             # 配置 #
    "opensimplex>=0.4.5.1",     # 噪声 #
    "langchain-community>=0.3.29", # 搜索 #
    "playwright>=1.52.0",       # 浏览器自动化 #
    "bilibili-api-python",      # B站API #
    "langchain-openai>=0.3.34", # OpenAI工具 #
    "crawl4ai>=0.7.4",          # 抓取 #
    "pyautogui>=0.9.54",        # GUI自动化 #
    "gui-agents>=0.3.0",        # 高级GUI智能体 #
    "paddleocr>=3.1.0",         # OCR #
    "pytesseract>=0.3.13",      # OCR #
    "opencv-python>=4.12.0.88", # CV #
    "opencv-contrib-python>=4.10.0.84", # CV扩展 #
    "pygetwindow>=0.0.9",       # 窗口管理 #
    "pywinauto>=0.6.9",         # Windows自动化 #
    "Pillow>=11.3.0",           # 图像 #
    "numpy>=1.26.4",            # 科学计算 #
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-asyncio>=0.21.0",
    "black>=22.0",
    "flake8>=4.0",
]

[project.scripts]
nagaagent-core = "nagaagent_core.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["nagaagent_core*"]

[tool.black]
line-length = 88
target-version = ['py38']
