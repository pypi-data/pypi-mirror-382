[project]
name = "sitemap_tool"
version = "0.1.0"
description = "A tool for cleaning and managing sitemap URLs."
requires-python = ">=3.9"
authors = [
    {name = "Jubarte Labs", email = "dev@jubartelabs.com"},
]
license = "MIT"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["sitemap_tool"]

[project.urls]
Homepage = "https://github.com/Jubarte-Labs/prj-carpets-sitemap-cleaning"