[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "bear-django-oauth-utils"
version = "0.1.0"
authors = [
  { name = "Bohdan Riabunets", email = "bearablyk@gmail.com" },
]
description = "A utility class for handling Apple and Google OAuth2 in Django projects."
readme = "README.md"

license = "MIT"
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Web Environment",
    "Framework :: Django",
    "Framework :: Django :: 4.2",
    "Framework :: Django :: 5.0",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
keywords = ["django", "oauth", "apple", "google", "drf", "api", "static"]
dependencies = [
    "django >= 4.2",
    "djangorestframework >= 3.14",
    "requests >= 2.31",
    "PyJWT >= 2.8",
    "cryptography >= 41.0",
]

[project.urls]
Homepage = "https://github.com/bearablyk/django-oauth-utils"
Issues = "https://github.com/bearablyk/django-oauth-utils/issues"

