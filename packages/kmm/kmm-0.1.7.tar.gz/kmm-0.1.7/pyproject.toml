[tool.poetry]
name = "kmm"
version = "v0.1.7"
description = "Minimalistic library for reading files in the kmm/kmm2 file format"
authors = ["NextML AB"]
license = "Apache 2.0"

[tool.poetry.dependencies]
python = ">=3.8,<3.11"
numpy = "^1.21.2"
pydantic = "^2.0.0"
pandas = "^1.3.2"
sweref99 = "0.2"

[tool.poetry.group.dev.dependencies]
tqdm = "^4.62.2"
pytest = "^6.2.5"
flake8 = "^3.9.2"
Sphinx = "^4.1.2"
sphinx-rtd-theme = "^0.5.2"
recommonmark = "^0.7.1"
ipykernel = "^6.29.3"
ipywidgets = "^8.1.2"
black = "^22.0.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
