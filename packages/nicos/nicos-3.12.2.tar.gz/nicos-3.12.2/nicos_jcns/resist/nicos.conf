# nicos.conf for bio/chemistry lab laptop

[nicos]
instrument = "resist"
user = "jcns"
group = "jcns"
setup_package = "nicos_jcns"
setup_subdirs = ["resist"]
services = ["cache", "poller", "daemon", "watchdog"]

logging_path = "/var/log/nicos"
pid_path = "/var/run/nicos"

[environment]
# /control contains a checkout of the nicos-core repository
PYTHONPATH = "/control"
