# nicos.conf for MOKE setup

[nicos]
user = "jcns"
group = "ictrl"
setup_package = "nicos_jcns"
services_moke01 = ["cache", "cache-backup", "collector-cache", "poller", "daemon", "elog", "watchdog"]

logging_path = "/var/log/nicos"
pid_path = "/var/run/nicos"

[environment]
# /control contains a checkout of the nicos-core repository
PYTHONPATH = "/control"
