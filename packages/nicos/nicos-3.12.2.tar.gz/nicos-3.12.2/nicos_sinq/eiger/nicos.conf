[nicos]
user = "eiger"
group = "unx-lns"
umask = "022"
services = ["cache", "poller", "daemon"]
pid_path = "/home/eiger/nicos/pid"
logging_path = "/home/eiger/nicos/log"
setup_package = "nicos_sinq"
instrument = "eiger"
setup_subdirs = ["eiger", "frappy_sinq", "sinq_shared"]

[environment]
NICOSDUMP = "/home/eiger/nicosdata"
PYTHONPATH = "/home/eiger/frappy:/home/eiger"
