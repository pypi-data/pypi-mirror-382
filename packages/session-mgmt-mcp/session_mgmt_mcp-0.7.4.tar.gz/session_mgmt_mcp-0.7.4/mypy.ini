[mypy]
python_version = 3.13
strict = true
ignore_missing_imports = true
show_error_codes = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
exclude = tests/.*|test_.*\.py|.*_test\.py

# Ignore third-party libraries that cause zuban crashes
[mypy-jupyter_client.*]
ignore_errors = true

[mypy-session_mgmt_mcp.multi_project_coordinator]
# Ignore false positive no-any-return for database fetchall() operations
ignore_errors = true

[mypy-session_mgmt_mcp.advanced_search]
# Ignore false positive no-any-return for database fetchall() operations
ignore_errors = true
