$schema: https://azuremlschemas.azureedge.net/development/commandComponent.schema.json
name: dsl_condition_output
display_name: Condition Output
description: |
  This component will link output to specific input
  depends on the runtime evaluate result of condition.
version: 0.0.1
type: command
is_deterministic: true
tags:
  codegenBy: dsl.condition_output
inputs:
  input_a:
    type: path
    optional: true
    mode: direct
  input_b:
    type: path
    optional: true
    mode: direct
  condition:
    type: boolean
    optional: false
outputs:
  output:
    type: path
    mode: link
command: >-
  python dsl_condition_output.py $[[--input_a ${{inputs.input_a}}]] $[[--input_b ${{inputs.input_b}}]] --condition ${{inputs.condition}}
  --output ${{outputs.output}}
code: ./
# specify version here since use azureml:AzureML-Component@latest will raise not found error
environment: azureml://registries/azureml/environments/AzureML-Component
