[project]
name = "upsies"
description = "Media metadata aggregator"
readme = "README.rst"
license = {text = "GPL-3.0-or-later"}
authors = [
  { name="plotski", email="plotski@example.org" },
]
dynamic = ["version"]  # Get version from PROJECT/__version__
classifiers = [
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
]
requires-python = ">=3.9"
dependencies = [
    'aiobtclientapi==1.1.*',
    'async-lru==2.*',
    'beautifulsoup4==4.*',
    'countryguess==0.*',
    'guessit==3.*,>=3.5.0',
    'httpx==0.*',
    'langcodes==3.*',
    'natsort==8.*',
    'packaging',
    'prompt_toolkit==3.*,>=3.0.6',
    'pydantic==2.*',
    'pyimgbox==1.*',
    'pyparsebluray==0.1.4',
    'pyxdg',
    'term_image==0.7.*',
    'torf==4.*,>=4.1.2',
    'Unidecode==1.4.*',
]

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-asyncio",
    "pytest-mock",
    "pytest-timeouts",
    "pytest-httpserver",
    "trustme",

    "tox",

    "coverage",
    "pytest-cov",

    "ruff",
    "flake8",
]

[project.scripts]
upsies = "upsies.uis.tui:main"

[project.urls]
Repository = "https://codeberg.org/plotski/upsies"
Documentation = "https://upsies.readthedocs.io"
"Bug Tracker" = "https://codeberg.org/plotski/upsies/issues"
Changelog = "https://codeberg.org/plotski/upsies/raw/branch/master/NEWS"


[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
include = ["upsies*"]

[tool.setuptools.dynamic]
version = {attr = "upsies.__version__"}
