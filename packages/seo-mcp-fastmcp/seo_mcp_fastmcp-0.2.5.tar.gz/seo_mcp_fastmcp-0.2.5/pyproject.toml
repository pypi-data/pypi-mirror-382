[build-system]
requires = [
    "pdm-backend>=2.4.0",
]
build-backend = "pdm.backend"

[project]
name = "seo-mcp-fastmcp"
version = "0.2.5"
description = "A free SEO tool MCP (Model Control Protocol) service based on Ahrefs data. Includes features such as backlinks, keyword ideas, and more."
readme = "README.md"
authors = [
    { name = "cnych", email = "ych_1024@163.com" },
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.10"
dependencies = [
    "fastmcp>=2.0.0",
    "requests>=2.32.3",
    "pydantic>=2.5.0",
    "pydantic-core>=2.14.0",
]

[project.license]
text = "MIT"

[project.scripts]
seo-mcp = "seo_mcp.server:main"

[project.urls]
Homepage = "https://github.com/fastmcp-me/seo-mcp#readme"
Repository = "https://github.com/fastmcp-me/seo-mcp.git"
Issues = "https://github.com/fastmcp-me/seo-mcp/issues"

[tool.setuptools]
packages = [
    "seo_mcp",
]

[tool.setuptools.package-dir]
"" = "src"

[tool.hatch.build.targets.wheel]
packages = [
    "src/seo_mcp",
]
