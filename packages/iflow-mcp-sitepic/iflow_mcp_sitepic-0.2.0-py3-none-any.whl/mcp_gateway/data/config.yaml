server:
  config:
    api_key: 6b9ef1f769msh95c46a345010a18p1fa99cjsn7d5c1b0c7195
    rapidapi_host: sitepic1.p.rapidapi.com
  description: New website screenshot & web capture API. From URL to image effortlessly.
    Evolving fast with your input!
  name: SitePic
  options:
    requestTimeoutMillis: 15000
tools:
- args:
  - default: google.com
    description: URL of the website to capture (including http:// or https://)
    name: url
    required: 'True'
  - default: '720'
    description: Viewport height in pixels (1-5000). Default is 720.
    name: height
    required: 'False'
  - default: '1280'
    description: Viewport width in pixels (1-5000). Default is 1280.
    name: width
    required: 'False'
  - default: '0'
    description: Delay in seconds before taking the screenshot (0-30). Default is
      0.
    name: delay
    required: 'False'
  description: Get a screenshot image of a page located at the specified URL. The
    URL can be any valid URL, including http:// or https://. The viewport size can
    be customized, and a delay can be added before taking the screenshot.
  name: /screenshot
  requestTemplate:
    headers:
    - key: x-rapidapi-key
      value: '{{config.api_key}}'
    - key: x-rapidapi-host
      value: '{{config.rapidapi_host}}'
    method: GET
    url: https://sitepic1.p.rapidapi.com/screenshot?url={{args.url}}&height={{args.height}}&width={{args.width}}&delay={{args.delay}}
