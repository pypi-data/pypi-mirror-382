[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "njinja"
version = "0.3"
authors = [
  { name="Ximin Luo", email="infinity0@pwned.gg" },
]
description = "General-purpose lightweight meta-build system for Ninja"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]
dependencies = [
  "jinja2"
]

[project.urls]
"Homepage" = "https://github.com/infinity0/njinja"
"Bug Tracker" = "https://github.com/infinity0/njinja/issues"

