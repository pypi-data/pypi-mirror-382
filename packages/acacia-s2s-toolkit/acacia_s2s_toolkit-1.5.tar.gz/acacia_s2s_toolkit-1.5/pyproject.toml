[project]
name = "acacia_s2s_toolkit"
authors = [
  {name="Joshua Talib", email="joshuatalib@ecmwf.int" },
  {name="Innocent Masukwedza", email="g.t.masukwedza@reading.ac.uk"},
]
version = "1.5"
description = "A python package to support download and analysis of forecasts from ECMWF S2S Database."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
                "numpy>=1.23",
                "xarray>=2024.09.0",
                "dask>=2024.9.0",
                "pandas>=2.2.3",
                "scipy>=1.14.1",
                "netCDF4>=1.7.2",
                "matplotlib>=3.8",
                "cartopy>=0.22",
                "eccodes>=2.0.0"
]

[project.urls]
Homepage = "https://github.com/joshuatalib/acacia_s2s_toolkit"

# build system
[build-system]
requires = ["setuptools","wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-data = { "acacia_s2s_toolkit.lookup_tables" = ["*.csv"] }




