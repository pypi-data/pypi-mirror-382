repos:
  # Non-Latin character check (blocking)
  - repo: local
    hooks:
      - id: check-non-latin
        name: Check for non-Latin characters
        entry: .pre-commit-hooks/check-non-latin.py
        language: python
        types: [text]
        pass_filenames: true

  # Basic checks (only those not covered by ruff)
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict

  # Ruff - handles everything else
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.7.0
    hooks:
      - id: ruff
        args: [--fix, --exit-zero]
      - id: ruff-format
