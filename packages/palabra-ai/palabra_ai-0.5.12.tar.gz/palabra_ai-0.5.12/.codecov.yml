coverage:
  status:
    project:
      default:
        target: 80%  # Target coverage percentage
        threshold: 10%  # Allow 10% drop from target
        paths:
          - "src/*"
        ignore:
          - "src/palabra_ai/experimental/**/*"
          - "src/palabra_ai/benchmark/**/*"
    patch:
      default:
        target: 80%  # Target for new code
        threshold: 10%  # Allow 10% drop from target
        paths:
          - "src/*"
        ignore:
          - "src/palabra_ai/experimental/**/*"
          - "src/palabra_ai/benchmark/**/*"
