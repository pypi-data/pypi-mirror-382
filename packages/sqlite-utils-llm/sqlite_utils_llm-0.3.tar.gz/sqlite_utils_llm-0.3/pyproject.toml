[project]
name = "sqlite-utils-llm"
version = "0.3"
description = "Run llm from sqlite"
readme = "README.md"
authors = [{name = "Brian J. Cardiff"}]
license = "MIT"
license-files = []
classifiers = [
    "Topic :: Database",
    "Environment :: Plugins",
]
dependencies = [
    "sqlite-utils"
]

[project.urls]
Homepage = "https://github.com/bcardiff/sqlite-utils-llm"
Changelog = "https://github.com/bcardiff/sqlite-utils-llm/releases"
Issues = "https://github.com/bcardiff/sqlite-utils-llm/issues"
CI = "https://github.com/bcardiff/sqlite-utils-llm/actions"

[project.entry-points.sqlite_utils]
llm = "sqlite_utils_llm.sqlite_utils_llm"

[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["sqlite_utils_llm"]
