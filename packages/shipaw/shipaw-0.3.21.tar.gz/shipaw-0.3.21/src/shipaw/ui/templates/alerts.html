<!-- templates/alerts.html -->
{# ctx=    {{ alerts }}#}
{% if alerts %}
    <div class="wrapper">
        {% for alert in alerts.alert %}
            <div class="alert alert__{{ alert.type }}">
                <strong>{{ alert.type }}:    </strong>  {{ alert.message }} {{ "ErrorCode: " + alert.code|string if alert.code else ""}}
            </div>
        {% endfor %}
    </div>
{% endif %}
