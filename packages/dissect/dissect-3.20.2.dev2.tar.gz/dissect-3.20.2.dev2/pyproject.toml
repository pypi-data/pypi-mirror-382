[build-system]
requires = ["setuptools>=77.0.0", "setuptools_scm[toml]>=6.4.0"]
build-backend = "setuptools.build_meta"

[project]
name = "dissect"
description = "Dissect is a digital forensics & incident response framework and toolset that allows you to quickly access and analyse forensic artefacts from various disk and file formats, developed by Fox-IT (part of NCC Group)"
readme = "README.md"
requires-python = ">=3.10"
license = "AGPL-3.0-or-later"
license-files = ["LICENSE", "COPYRIGHT"]
authors = [
  {name = "Dissect Team", email = "dissect@fox-it.com"}
]
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Environment :: Console",
  "Intended Audience :: Developers",
  "Intended Audience :: Information Technology",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3",
  "Topic :: Internet :: Log Analysis",
  "Topic :: Scientific/Engineering :: Information Analysis",
  "Topic :: Security",
  "Topic :: Utilities",
]
dependencies = [
    "dissect.archive==1.7",
    "dissect.btrfs==1.8",
    "dissect.cim==3.12",
    "dissect.clfs==1.10",
    "dissect.cramfs==1.0",
    "dissect.cstruct==4.6",
    "dissect.esedb==3.17",
    "dissect.etl==3.13",
    "dissect.eventlog==3.10",
    "dissect.evidence==3.11",
    "dissect.executable==1.10",
    "dissect.extfs==3.14",
    "dissect.fat==3.12",
    "dissect.ffs==3.11",
    "dissect.fve==4.4; platform_system != 'Windows' or platform_python_implementation != 'PyPy'",
    "dissect.hypervisor==3.19",
    "dissect.jffs==1.5",
    "dissect.ntfs==3.14",
    "dissect.ole==3.11",
    "dissect.qnxfs==1.1",
    "dissect.regf==3.13",
    "dissect.shellitem==3.12",
    "dissect.sql==3.12",
    "dissect.squashfs==1.10",
    "dissect.target[full]==3.23.1",
    "dissect.thumbcache==1.10",
    "dissect.util==3.22",
    "dissect.vmfs==3.12",
    "dissect.volume==3.16",
    "dissect.xfs==3.12",
]
dynamic = ["version"]

[project.urls]
homepage = "https://dissect.tools"
documentation = "https://docs.dissect.tools"
repository = "https://github.com/fox-it/dissect"

[tool.setuptools.packages.find]
include = ["dissect.*"]

[tool.setuptools_scm]
local_scheme = "no-local-version"
