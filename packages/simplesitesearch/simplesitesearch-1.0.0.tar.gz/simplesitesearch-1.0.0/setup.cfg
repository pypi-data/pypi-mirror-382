[metadata]
name = simplesitesearch
version = 1.0.0
author = Your Name
author_email = your.email@example.com
description = A simple Django app for site search functionality with Django CMS integration
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/yourusername/simplesitesearch
license = MIT
license_files = LICENSE
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Framework :: Django
	Framework :: Django :: 3.2
	Framework :: Django :: 4.0
	Framework :: Django :: 4.1
	Framework :: Django :: 4.2
	Framework :: Django :: 5.0
	Topic :: Internet :: WWW/HTTP :: Dynamic Content
	Topic :: Software Development :: Libraries :: Python Modules
keywords = django search cms django-cms
project_urls = 
	Homepage = https://github.com/yourusername/simplesitesearch
	Documentation = https://github.com/yourusername/simplesitesearch#readme
	Repository = https://github.com/yourusername/simplesitesearch.git
	Bug Tracker = https://github.com/yourusername/simplesitesearch/issues

[options]
packages = find:
python_requires = >=3.8
install_requires = 
	Django>=3.2
	django-cms>=3.2
	requests>=2.25.0
include_package_data = True
zip_safe = False

[options.packages.find]
exclude = 
	tests*
	docs*

[options.package_data]
simplesitesearch = templates/simplesitesearch/*.html

[egg_info]
tag_build = 
tag_date = 0

