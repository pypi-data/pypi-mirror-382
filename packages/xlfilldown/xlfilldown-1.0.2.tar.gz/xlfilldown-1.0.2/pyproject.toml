[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "xlfilldown"
version = "1.0.2"
description = "Stream an Excel sheet into SQLite or Excel with forward-fill padding, preserved Excel row numbers, and a stable row hash."
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
  { name="Good Boy", email="pythonic@rexbytes.com" },
]
dependencies = [
  "openpyxl>=3.1.0"
]
keywords = ["excel", "sqlite", "etl", "forward-fill", "padding", "hash"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Topic :: Database",
  "Topic :: Utilities"
]

[project.scripts]
xlfilldown = "xlfilldown.cli:main"

[tool.pytest.ini_options]
addopts = "-q"

[project.urls]
Homepage = "https://github.com/RexBytes/xlfilldown"
Documentation = "https://rexbytes.com/2025/09/23/xlfilldown-the-complete-guide/"
Changelog = "https://github.com/RexBytes/xlfilldown/releases"

