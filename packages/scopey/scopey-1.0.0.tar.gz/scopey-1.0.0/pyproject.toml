[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "scopey"
version = "1.0.0"
description = "Scope Configuration for Python"
authors = [{name = "C4C-Dev", email = "jerry.sy.bai@gmail.com"}]
license-files = ["LICENSE"]
requires-python = ">=3.9"
dependencies = ["tomlkit"]

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
scopey = ['py.typed']