# pyproject.toml

[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "consolio"
version = "0.1.15"
description = "A simple terminal I/O utility with spinner animation"
readme = "README.md"
authors = [{ name = "Ioannis D (devcoons)", email = "support@devcoons.com" }]
license = { file = "LICENSE" }
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Natural Language :: English",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: Implementation :: PyPy",    
]
keywords = ["consolio","terminal","color"]
dependencies = [

]

requires-python = ">=3.9"

[project.optional-dependencies]
dev = ["pip-tools"]

[tool.pytest.ini_options]
addopts = "-q"
pythonpath = ["src"]

[project.urls]
Homepage = "https://github.com/devcoons/consolio"
Issues = "https://github.com/devcoons/consolio/issues"
