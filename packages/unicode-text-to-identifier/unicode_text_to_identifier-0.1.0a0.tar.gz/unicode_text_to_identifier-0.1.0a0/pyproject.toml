[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "unicode-text-to-identifier"
version = "0.1.0a0"
description = "A tool that converts arbitrary text (like user input or file names) into valid Python identifiers while preserving as much of the original meaning as possible."
readme = "README.md"
requires-python = ">=2"
license = "MIT"
authors = [
  { name="Jifeng Wu", email="jifengwu2k@gmail.com" }
]
classifiers = [
    "Programming Language :: Python :: 2",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "enum34; python_version < '3.4'",
    "typing; python_version < '3.5'"
]


[project.urls]
"Homepage" = "https://github.com/jifengwu2k/unicode-text-to-identifier"
"Bug Tracker" = "https://github.com/jifengwu2k/unicode-text-to-identifier/issues"
