[build-system]
requires = ['setuptools>=61.0']
build-backend = 'setuptools.build_meta'

[bdist_wheel]
universal = 0

[project]
name = 'pybrary'
version = '0.2541.0'
description = 'Python Library'
readme = 'README.md'
authors = [
    {name  = 'Louis RIVIERE', email = 'louis@riviere.xyz'},
]
requires-python = '>=3.9'
dependencies = [
    'cryptography',
    'nicely',
]
keywords = [
    'library',
]
classifiers = [
    'Development Status :: 3 - Alpha',
    'License :: OSI Approved :: MIT License',
    'Programming Language :: Python :: 3',
    'Operating System :: POSIX :: Linux',
    'Environment :: Console',
    'Intended Audience :: Developers',
]
license = {text = 'MIT'}

[project.optional-dependencies]
dev = [
    'pytest',
]

[project.urls]
pypi = 'https://pypi.org/project/pybrary'
repository = 'https://gitlab.com/dugres/pybrary'

[tool.setuptools]
include-package-data = false

[tool.setuptools.packages.find]
exclude = [
    '*test*',
]

[project.scripts]
pybrary = 'pybrary.main:main'

