Country: Uganda
Wave: 2005-06

household_roster:
    file:
        - ../Data/GSEC2.dta
    idxvars:
        i: HHID
        pid: PID
    myvars:
        Sex: h2q4
        Relation: h2q5
        Age: h2q9

people_last7days:
    file: GSEC14.dta
    idxvars:
        i: HHID
    myvars:
        Men : h14q1
        Women : h14q2
        Boys : h14q3
        Girls : h14q4

cluster_features:
    file: GSEC1.dta
    idxvars:
        i: HHID
        v: comm
    myvars:

        Region:
            # Some "Central" households have region coded as 0?  These seem to be households in one of the 34
            # Enumeration Areas (comm) of Kampala.
            # See https://microdata.worldbank.org/index.php/catalog/1001/data-dictionary/F41?file_name=2005_GSEC1
            - region
            - # Fix some values as above
               0: "Central"
        Rural: urban
        District: h1aq1
        Rural:
            - urban
            - # Value mapping dictionary
                urban: Urban
                0: Rural
