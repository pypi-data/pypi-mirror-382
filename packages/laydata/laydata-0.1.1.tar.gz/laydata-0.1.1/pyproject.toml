[build-system]
requires = ["setuptools>=68.0", "wheel", "build"]
build-backend = "setuptools.build_meta"

[project]
name = "laydata"
version = "0.1.1"
description = "LayData Python client SDK"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Typing :: Typed",
    "Operating System :: OS Independent",
]
dependencies = [
    "httpx[http2]>=0.25.0",
    "python-dotenv>=1.0.0",
    "typing-extensions>=4.0.0",
]

[tool.setuptools]
# Our package source lives two levels up (../..) at the monorepo's laydata/ directory
package-dir = {"" = "../.."}

[tool.setuptools.packages.find]
where = ["../.."]
# Include only the SDK (client) and core utilities; exclude server and other non-SDK parts
include = [
  "laydata",
  "laydata.client",
  "laydata.client.python",
  "laydata.core",
  "laydata.core.*",
]
exclude = [
  "laydata.server*",
  "laydata.features*",
  "laydata.adapters*",
  "laydata.dev*",
  "tests*",
]

