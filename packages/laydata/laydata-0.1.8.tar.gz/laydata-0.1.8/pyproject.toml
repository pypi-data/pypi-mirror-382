[project]
name = "laydata"
version = "0.1.8"
description = "LayData Python SDK"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "laydata-core",
    "httpx[http2]>=0.25.0",
    "typing-extensions>=4.0.0"
]

[tool.setuptools.packages.find]
where = ["."]
include = ["laydata*"]

[build-system]
requires = ["setuptools>=68.0", "wheel", "build"]
build-backend = "setuptools.build_meta"
