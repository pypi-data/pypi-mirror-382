[project]
name = "mosaik-api-v3"
description = "Python implementation of the mosaik API, version 3"
authors = [{ name = "mosaik development team", email = "mosaik@offis.de" }]
requires-python = ">=3.8"
dependencies = ["docopt>=0.6.1", "loguru>=0.6.0", "typing-extensions>=4.4.0"]
classifiers = [
    'Development Status :: 5 - Production/Stable',
    'Environment :: Console',
    'Intended Audience :: Science/Research',
    'License :: OSI Approved :: MIT License',
    'Natural Language :: English',
    'Operating System :: OS Independent',
    'Programming Language :: Python',
    'Programming Language :: Python :: 3',
    'Programming Language :: Python :: 3.8',
    'Programming Language :: Python :: 3.9',
    'Programming Language :: Python :: 3.10',
    'Programming Language :: Python :: 3.11',
    'Topic :: Scientific/Engineering',
    'Topic :: Software Development :: Libraries :: Python Modules',
]
license = { file = "LICENSE.txt" }
dynamic = ["version", "readme"]

[project.urls]
Homepage = "https://mosaik.offis.de"
Repository = "https://gitlab.com/mosaik/api/mosaik-api-python"

[project.scripts]
pyexamplemas = "example_mas.mosaik:main"
pyexamplesim = "example_sim.mosaik:main"

[dependency-groups]
dev = ["pytest>=8.2.1", "pytest-cov>=5.0.0"]

[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "vcs"

[tool.hatch.metadata.hooks.custom]
# This section is empty, but needed for the hatch_build.py script to run

[tool.hatch.build.targets.wheel]
packages = ["mosaik_api_v3", "example_mas", "example_sim"]

[tool.hatch.build.targets.sdist]
packages = ["mosaik_api_v3", "example_mas", "example_sim"]

[tool.uv]
cache-keys = [{ git = { commit = true, tags = true } }]

[[tool.uv.index]]
name = "pypi"
url = "https://pypi.org/simple/"
publish-url = "https://upload.pypi.org/legacy/"

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"

[tool.coverage.run]
source = ["mosaik_api_v3"]
branch = true

[tool.ruff.lint]
extend-select = ["E", "I"]
