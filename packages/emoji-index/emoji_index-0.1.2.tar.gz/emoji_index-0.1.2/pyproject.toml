[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "emoji-index"
version = "0.1.2"
authors = [{name="nQuest Corporation", email="support@nquest.io"}]
description = "A lightweight extension to the emoji library providing indexed traversal of emoji characters for selection menus"
readme = "README.md"
requires-python = ">=3.10"
license = "Apache-2.0"
keywords = ["emoji", "unicode", "index", "emoji-data", "emoji-picker"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing",
]
dependencies = [
    "emoji>=2.9.0"
]

[project.urls]
Homepage = "https://github.com/nquest-corp/emoji-index"
Repository = "https://github.com/nquest-corp/emoji-index"
Issues = "https://github.com/nquest-corp/emoji-index/issues"

[tool.setuptools.packages.find]
where = ["src"]