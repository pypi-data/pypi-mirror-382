[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "oasist"
version = "1.0.0"
description = "OASist Client Generator: generate Python clients from OpenAPI schemas"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
authors = [{ name = "AH Esmaeili", email = "ah.esmaeili.79@gmail.com" }]
keywords = ["openapi", "client", "generator", "oas", "oasist"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Operating System :: OS Independent",
    "Environment :: Console",
    "Topic :: Software Development :: Code Generators",
]
dependencies = [
    "openapi-python-client==0.26.1",
    "requests>=2.31.0",
    "pyyaml>=6.0.1",
    "rich>=13.7.0",
]

[project.urls]
Repository = "https://github.com/AhEsmaeili79/oasist"

[project.scripts]
oasist = "oasist.oasist:main"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]
include = ["oasist*"]
exclude = ["venv*", "clients*", "tests*"]

[tool.ruff]
line-length = 100
target-version = "py38"
