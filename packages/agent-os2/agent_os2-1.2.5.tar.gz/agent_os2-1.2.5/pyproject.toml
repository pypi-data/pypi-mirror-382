[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "agent_os2"
version = "1.2.5"
description = "面向LLM的工作流图嵌套调度框架"
requires-python = ">=3.12"
readme = "README.md"
license = {text = "MIT"}

dependencies = [
    "aiohttp>=3.11.14",
    "requests>=2.32.3",
    "google-genai[aiohttp]>=1.27.0",
    "pillow>=11.1.0",
    "PyYAML>=6.0",
    "tiktoken>=0.9.0"
]

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]
include = ["agent_os2*"]
namespaces = false

[tool.setuptools.package-data]
"*" = ["**/*.json", "**/*.yaml", "**/*.md", "**/*.txt","**/*.py"]