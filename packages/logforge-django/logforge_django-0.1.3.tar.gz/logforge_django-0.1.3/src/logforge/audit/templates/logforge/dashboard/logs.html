<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LogForge Dashboard</title>
    <link rel="stylesheet" href="/logforge/assets/app.css" />
  </head>

  <body class="bg-gray-50">
    <main class="min-h-screen p-6 max-w-7xl mx-auto">
      <div class="w-full">
        <div class="mb-6">
          <h1 class="text-2xl font-semibold text-gray-900">Audit Logs</h1>
          <p class="text-gray-600">Browse and filter audit log entries</p>
        </div>

        <div class="bg-white rounded-lg shadow p-6 mb-6">
          <h2 class="text-lg font-medium mb-4">Search</h2>
          <div class="grid grid-cols-1 md:grid-cols-5 gap-3">
            <div>
              <label
                for="logs-search-user"
                class="block text-xs font-medium text-gray-600 mb-1"
                >User ID</label
              >
              <input
                id="logs-search-user"
                type="text"
                placeholder="e.g. 42"
                class="w-full rounded-md border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
              />
            </div>
            <div>
              <label
                for="logs-search-resource-type"
                class="block text-xs font-medium text-gray-600 mb-1"
                >Resource Type</label
              >
              <input
                id="logs-search-resource-type"
                type="text"
                placeholder="e.g. Post, Order"
                class="w-full rounded-md border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
              />
            </div>
            <div>
              <label
                for="logs-search-batch"
                class="block text-xs font-medium text-gray-600 mb-1"
                >Batch UUID</label
              >
              <input
                id="logs-search-batch"
                type="text"
                placeholder="uuid..."
                class="w-full rounded-md border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
              />
            </div>
            <div>
              <label
                for="logs-search-data"
                class="block text-xs font-medium text-gray-600 mb-1"
                >Data (JSON)</label
              >
              <input
                id="logs-search-data"
                type="text"
                placeholder="free text..."
                class="w-full rounded-md border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
              />
            </div>
            <div>
              <label
                for="logs-search-date"
                class="block text-xs font-medium text-gray-600 mb-1"
                >Date</label
              >
              <input
                id="logs-search-date"
                type="date"
                class="w-full rounded-md border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
              />
            </div>
          </div>
        </div>

        <div class="bg-white rounded-lg shadow">
          <div class="px-6 py-4 border-b border-gray-200">
            <h2 class="text-lg font-medium">Audit Log Entries</h2>
          </div>

          <div
            class="audit-logs-table overflow-x-auto scrollbar-thin w-full"
            style="max-width: 100%"
          >
            <table
              class="w-full border-collapse table-fixed"
              style="min-width: 1750px"
            >
              <thead class="bg-gray-50 sticky top-0 z-10">
                <tr>
                  <th
                    class="px-4 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider whitespace-nowrap"
                    style="min-width: 180px"
                  >
                    ID
                  </th>
                  <th
                    class="px-4 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider whitespace-nowrap"
                    style="min-width: 150px"
                  >
                    Created
                  </th>
                  <th
                    class="px-4 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider whitespace-nowrap"
                    style="min-width: 100px"
                  >
                    Event
                  </th>
                  <th
                    class="px-4 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider whitespace-nowrap"
                    style="min-width: 160px"
                  >
                    User ID
                  </th>
                  <th
                    class="px-4 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider whitespace-nowrap"
                    style="min-width: 220px"
                  >
                    Resource
                  </th>
                  <th
                    class="px-4 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider whitespace-nowrap"
                    style="min-width: 220px"
                  >
                    Batch UUID
                  </th>
                  <th
                    class="px-4 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider whitespace-nowrap"
                    style="min-width: 120px"
                  >
                    IP Address
                  </th>
                  <th
                    class="px-4 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider whitespace-nowrap"
                    style="min-width: 240px"
                  >
                    Context
                  </th>
                  <th
                    class="px-4 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider whitespace-nowrap"
                    style="min-width: 100px"
                  >
                    Actions
                  </th>
                </tr>
              </thead>
              <tbody
                id="logs-table-body"
                class="bg-white divide-y divide-gray-200"
              ></tbody>
            </table>
          </div>

          <div
            class="px-6 py-4 border-t border-gray-200 flex items-center justify-between"
          >
            <div id="pagination-info" class="text-sm text-gray-700"></div>
            <div id="pagination-controls" class="flex space-x-2"></div>
          </div>
        </div>
      </div>
    </main>

    <script>
      window.LOGFORGE_CONFIG = { apiBase: "/logforge/api" };
    </script>
    <script src="/logforge/assets/app.js"></script>
  </body>
</html>
