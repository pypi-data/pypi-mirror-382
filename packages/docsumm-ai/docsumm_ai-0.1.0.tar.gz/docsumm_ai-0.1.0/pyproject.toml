[build-system]
requires = ["hatchling>=1.25"]
build-backend = "hatchling.build"

[project]
name = "docsumm-ai"
version = "0.1.0"
description = "Audience-aware document summarizer for PDF/DOCX/TXT â€” optimized for context retention, not token count."
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
authors = [{ name = "Rohit Rajdev" }]
keywords = ["summarization", "LLM", "documents", "pdf", "docx", "AI"]
dependencies = [
  "pydantic>=2.6",
  "rich>=13.7",
  "jinja2>=3.1",
  "pypdf>=4.3.0",
  "python-docx>=1.1.2",
]

# Optional extras for model backends (add later if you like)
[project.optional-dependencies]
llm = ["openai>=1.40.0", "litellm>=1.45.0"]
local = ["ollama>=0.3.0", "tiktoken>=0.7.0"]

[project.scripts]
docsumm = "docsumm_ai.cli:main"

[tool.pytest.ini_options]
addopts = "-q"

