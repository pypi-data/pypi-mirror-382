[tool.poetry]
packages = [
    {include = "data_transform_core", from="src"}
]

[project]
name = "aissemble-foundation-transform-core-python"
version = "2.0.0"
description = "Contains the core Python implementation of data transform"
authors = [{name = "aiSSEMBLE Baseline Community", email = "aissemble@bah.com"}]
requires-python = ">=3.9"
dynamic = ["version", "dependencies"]
readme = "README.md"
license = "Apache-2.0"
license-files = ["LICENSE*"]

[project.urls]
homepage = "https://github.com/boozallen/aissemble"
documentation = "https://boozallen.github.io/aissemble"
repository = "https://github.com/boozallen/aissemble"

[tool.poetry.dependencies]
aissemble-foundation-core-python = {path = "../../aissemble-foundation-core-python", develop = true}
pydantic = ">=2.8.0"
krausening = ">=21"
cryptography = ">=42.0.4"

[tool.poetry.group.dev.dependencies]
behave = ">=1.2.6"
nose = ">=1.3.7"
kappa-maki = ">=1.0.1"
ruff = "^0.11.7"

[build-system]
requires = ["poetry-core>=1.7.0"]
build-backend = "poetry.core.masonry.api"


