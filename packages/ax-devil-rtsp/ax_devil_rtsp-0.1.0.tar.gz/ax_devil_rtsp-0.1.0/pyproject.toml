[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ax-devil-rtsp"
version = "0.1.0"
description = "Python library for RTSP streaming from Axis devices"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "Rasmus Rynell", email = "Rynell.Rasmus@gmail.com"},
]
dependencies = [
    "numpy>=1.20.0",
    "opencv-python>=4.5.0",
    "click>=8.0.0",
    "rich>=13.9.4",
    "urllib3>=2.5.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-asyncio",
    "pytest-cov",
    "black",
    "ruff",
    "opencv-python>=4.5.0",
]

[project.urls]
Homepage = "https://github.com/rasmusrynell/ax-devil-rtsp"
Repository = "https://github.com/rasmusrynell/ax-devil-rtsp.git"
Documentation = "https://github.com/rasmusrynell/ax-devil-rtsp#readme"
"Bug Tracker" = "https://github.com/rasmusrynell/ax-devil-rtsp/issues"

[project.scripts]
ax-devil-rtsp = "ax_devil_rtsp.cli:cli"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v"
markers = [
    "requires_hardware: marks tests that require physical hardware",
    "requires_gstreamer: marks tests that need GStreamer installation",
]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
include = ["ax_devil_rtsp*"]

[tool.black]
line-length = 88
target-version = ["py310"]

[tool.ruff]
select = ["E", "F", "B", "I"]
line-length = 88