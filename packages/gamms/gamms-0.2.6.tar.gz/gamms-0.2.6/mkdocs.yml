site_name: GAMMS
site_description: >-
  Graph based Adversarial Multiagent Modelling Simulator

# Repository
repo_name: GAMMS
repo_url: https://github.com/GAMMSim/GAMMS

# Configuration
theme:
  name: material
  features:
    - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    - content.tooltips
    - navigation.footer
    - navigation.expand
    # - navigation.indexes
    # - navigation.sections
    # - navigation.tabs
    # - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    - toc.integrate
    - toc.nest
    # Light/Dark mode
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/link
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue grey
      accent: grey
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue grey
      accent: light green
      toggle:
        icon: material/toggle-switch-off
        name: Switch to system preference
  font:
    text: Roboto
    code: Roboto Mono

# Customization
extra:
  version:
    provider: mike
  social:
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/mkdocs-material/

plugins:
  - search
  - autorefs
  - mkdocstrings

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Page tree
nav:
  - index.md
  - Getting Started: start.md
  - User Tutorials:
    - tutorials/first_simulation.md
    - tutorials/realistic_scenario.md
    - tutorials/replay_analysis.md
  - API Reference:
    - Context: context.md
    - Agent: agent.md
    - Graph: graph.md
    - Sensor: sensor.md
    - Recorder: record.md
    - Visualization : visual.md
    - Logger : logger.md
  - Issue Tracker: "https://github.com/GAMMSim/GAMMS/issues"