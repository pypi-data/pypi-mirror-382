[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sevdesk"
dynamic = ["version"]
description = "A Python client for the sevDesk API, automatically generated from the OpenAPI specification"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    { name = "Maximilian Clemens", email = "maximilian.clemens@gamma.red" },
    { name = "Claude" },
    { name = "ChatGPT" },
    { name = "Copilot" },
]
keywords = ["sevdesk", "api", "client", "accounting"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "pydantic",
    "requests",
    "PyYAML",
    "jinja2",
]

[project.urls]
Homepage = "https://github.com/MaximilianClemens/python-sevdesk"
Repository = "https://github.com/MaximilianClemens/python-sevdesk"
Issues = "https://github.com/MaximilianClemens/python-sevdesk/issues"

[tool.setuptools.dynamic]
version = {attr = "sevdesk.VERSION"}

[tool.setuptools.packages.find]
where = ["."]
include = ["sevdesk*"]
