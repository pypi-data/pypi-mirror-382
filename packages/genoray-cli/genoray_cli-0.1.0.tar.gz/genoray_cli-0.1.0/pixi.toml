[workspace]
authors = ["d-laub <dlaub@ucsd.edu>"]
channels = ["conda-forge"]
name = "genoray-cli"
platforms = ["linux-64"]
version = "0.1.0"

[tasks]
publish = """
    git checkout main
    && cz bump
    && git push --follow-tags
    && rm -rf dist
    && uv build
    && uv publish
    && git checkout stable
    && git pull origin stable
    && git merge main
    && git push origin stable
    && git checkout main
    """

[dependencies]
python = ">=3.9,<3.13"
cyclopts = "*"
uv = "*"
pre-commit = "*"
commitizen = "*"

[pypi-dependencies]
genoray-cli = { path = ".", editable = true }
genoray = "*"
