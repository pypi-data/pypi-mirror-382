# Basic Jekyll Configuration
title: MCP Manager
description: Open Source Model Context Protocol (MCP) Manager
url: "https://mcpm.sh"
baseurl: ""

# Build settings
markdown: kramdown
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor

# Set to true since we want to serve raw HTML files
include: ["*.html"]
# GitHub Pages settings
github:
  is_project_page: true
  repository_url: https://github.com/pathintegral-institute/mcpm.sh
