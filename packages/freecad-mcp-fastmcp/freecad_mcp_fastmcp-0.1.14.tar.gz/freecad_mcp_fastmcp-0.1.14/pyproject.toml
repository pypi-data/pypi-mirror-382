[project]
name = "freecad-mcp-fastmcp"
version = "0.1.14"
description = "Add your description here"
readme = "README.md"
authors = [
    { name = "neka-nat", email = "nekanat.stock@gmail.com" }
]
license = { text = "MIT" }
requires-python = ">=3.12"
dependencies = [
    "mcp[cli]>=1.12.2",
]

[project.scripts]
freecad-mcp = "freecad_mcp.server:main"

[project.urls]
Homepage = "https://github.com/fastmcp-me/freecad-mcp#readme"
Repository = "https://github.com/fastmcp-me/freecad-mcp.git"
Issues = "https://github.com/fastmcp-me/freecad-mcp/issues"

[tool.hatch.build.targets.sdist]
exclude = ["assets", "results"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/freecad_mcp"]
