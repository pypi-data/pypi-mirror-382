[package]
edition = "2021"
name = "dataframely"
version = "0.1.0"
readme = "README.md"

[lib]
crate-type = ["cdylib"]
name = "dataframely"

[dependencies]
pyo3 = { version = "0.24", features = ["abi3-py310", "extension-module"] }
rand = { version = "0.9", features = ["std_rng"] }
regex-syntax = "0.8"
thiserror = "2.0"

[profile.release]
codegen-units = 1
lto = true
