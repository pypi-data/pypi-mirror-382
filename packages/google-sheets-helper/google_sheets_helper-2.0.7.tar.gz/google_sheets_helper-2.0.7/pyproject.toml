[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[project]
name = "google-sheets-helper"
version = "2.0.7"
description = "Lightweight helper module to extract data from Google Sheets and Excel files as list of dictionaries"
authors = [{ name = "Joao Brito"}]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.11,<3.15"
keywords = ["google-sheets", "excel", "etl", "data-extraction", "lightweight"]

classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Typing :: Typed"
]

dependencies = [
    "google-auth>=2.0.0",
    "google-auth-httplib2>=0.1.0",
    "google-auth-oauthlib>=0.5.0",
    "google-api-python-client>=2.0.0",
    "gspread>=6.0.0",
    "python-calamine>=0.4.0,<0.5.0",
]

[project.urls]
Homepage = "https://github.com/machado000/google-sheets-helper"
Documentation = "https://github.com/machado000/google-sheets-helper#readme"
Issues = "https://github.com/machado000/google-sheets-helper/issues"

[tool.poetry]
packages = [{ include = "google_sheets_helper"}]

[tool.poetry.group.dev.dependencies]
pytest = "^8.0.0"
mypy = "^1.17.0"

[tool.mypy]
python_version = "3.10"
ignore_missing_imports = true
disallow_untyped_defs = true
check_untyped_defs = true
warn_unused_ignores = true
warn_return_any = true
show_error_codes = true
per_module_options = {"tests.*" = {disallow_untyped_defs = false}}