[tool.poetry]
name = "ciel"
version = "2.3.1"
description = "An PDK builder/version manager for PDKs in the open_pdks format"
authors = ["Mohamed Gaber <me@donn.website>", "Efabless Corporation"]
readme = "Readme.md"
license = "Apache-2.0"
repository = "https://github.com/fossi-foundation/ciel"
classifiers = [
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Intended Audience :: Developers",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS :: MacOS X",
]

[tool.poetry.dependencies]
python = ">=3.8"
click = ">=8,<9"
pyyaml = ">=5,<7"
rich = ">=12,<15"
httpx = ">=0.22.0,<0.29"
pcpp = ">=1.2,<2"
zstandard = ">=0.19.0,<1"


[tool.poetry.group.dev.dependencies]
wheel = "*"
black = ">=24.4.0,<25"
flake8 = ">=4"
mypy = ">=1.9.0,<1.10.0"
types-PyYAML = "*"
types-setuptools = "*"
types-attrs = "*"


[tool.poetry.scripts]
ciel = "ciel.__main__:cli"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
include = 'ciel/[\w\-]+.py|ciel/build/[\w\-]+.py'
exclude = '.git|venv|.venv|.mypy_cache|(?<!ciel/)build|__pycache__|dist'
