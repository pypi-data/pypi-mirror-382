[project]
name = "jan883-eda"
version = "0.2.0"
description = "Library that provides helperfunctions for data science preprocessing and exploratory data analysis."
readme = "README.md"
authors = [
    { name = "Jan du Plessis", email = "drjanduplessis@icloud.com" }
]
requires-python = ">=3.12"
dependencies = [
    "imbalanced-learn>=0.13.0",
    "ipython>=9.0.2",
    "joblib>=1.4.2",
    "matplotlib>=3.10.1",
    "numpy>=2.2.4",
    "pandas>=2.2.3",
    "scikit-learn>=1.6.1",
    "scipy>=1.15.2",
    "seaborn>=0.13.2",
    "statsmodels>=0.14.4",
    "tqdm>=4.67.1",
    "xgboost>=3.0.0",
    "yellowbrick>=1.5",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
