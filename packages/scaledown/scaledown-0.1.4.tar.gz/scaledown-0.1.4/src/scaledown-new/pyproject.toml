[project]
name = "scaledown"
version = "0.2.0"
authors = [
  { name="Soham Chatterjee", email="soham@scaldown.ai" },
]
description = "A Context Optimization Package"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "requests>=2.25.0",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
keywords = ["ai", "llm", "prompt", "optimization", "template", "machine-learning"]
license = "MIT"

[project.urls]
Homepage = "https://scaledown.ai"
Issues = "https://github.com/scaledown-team/scaledown"

[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"
