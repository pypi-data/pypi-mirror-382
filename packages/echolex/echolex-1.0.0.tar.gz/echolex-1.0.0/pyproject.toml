[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "echolex"
version = "1.0.0"
authors = [
    {name = "Ramon Figueiredo", email = "ramon.fgrd@gmail.com"}
]
description = "A CLI tool for audio transcription using OpenAI's Whisper model"
readme = "README.md"
requires-python = ">=3.8"
keywords = ["whisper", "audio", "transcription", "speech-to-text", "stt", "openai", "ai", "cli"]
license = {text = "Apache-2.0"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Multimedia :: Sound/Audio :: Speech",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

dependencies = [
    "openai-whisper",
    "ffmpeg-python>=0.2.0",
    "certifi",
    "torch>=2.0.0",
    "tqdm",
    "numpy>=1.26.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
]

[project.urls]
Homepage = "https://github.com/ramonfigueiredo/echolex"
Documentation = "https://github.com/ramonfigueiredo/echolex#readme"
Repository = "https://github.com/ramonfigueiredo/echolex"
Issues = "https://github.com/ramonfigueiredo/echolex/issues"

[project.scripts]
echolex = "echolex:main"

[tool.setuptools]
py-modules = ["echolex"]

[tool.pytest.ini_options]
testpaths = ["test_echolex.py"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311']

[tool.isort]
profile = "black"
line_length = 100
