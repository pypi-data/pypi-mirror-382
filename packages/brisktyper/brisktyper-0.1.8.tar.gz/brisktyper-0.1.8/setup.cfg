[metadata]
name = brisktyper
version = attr: brisktyper.__version__
author = Laura M. Carroll
author_email = lmc297@cornell.edu
url = https://github.com/lmc297/brisktyper
description = Genome pre-processing pipeline for BRisk
long_description = file: README.md
long_description_content_type = text/markdown
license = GPL-3.0-only
license_file = LICENSE
platform = any
keywords = bacillus, risk assessment, genome
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Science/Research
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Topic :: Scientific/Engineering :: Bio-Informatics
project_urls = 
	Bug Tracker = https://github.com/lmc297/brisktyper/issues
	Publication = https://www.sciencedirect.com/science/article/pii/S0022030224008968
	Changelog = https://github.com/lmc297/brisktyper/blob/master/archive/CHANGELOG.md

[options]
zip_safe = false
include_package_data = true
python_requires = >= 3.7
packages = find:
setup_requires = 
	setuptools >=38.3.0
install_requires = 
	numpy >=1.18
	biopython >=1.74
	pandas >=1.0
	pyfastani >=0.3

[options.entry_points]
console_scripts = 
	brisktyper = brisktyper:main

[bdist_wheel]
universal = true
compression = stored

[egg_info]
tag_build = 
tag_date = 0

