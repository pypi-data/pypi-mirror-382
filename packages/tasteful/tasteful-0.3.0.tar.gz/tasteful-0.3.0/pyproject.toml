[tool.poetry]
    name          = "tasteful"
    version       = "0.3.0"
    description   = "Core library of the Tasteful framework"
    authors       = ["Fabrice PONT <fa.pont@gmail.com>", "Gabriel CRETI <me@kaboo.boo>"]
    readme        = "README.md"
    license       = "Apache.2-0"
    homepage      = "https://heka.ai"
    repository    = "https://github.com/heka-ai/tasteful"
    documentation = "https://heka-ai.github.io/tasteful"
    keywords = [
        "tasteful",
        "flavor",
        "fastapi",
        "library"
    ]
    classifiers = [
        "Development Status :: 1 - Planning",
        "Programming Language :: Python :: 3",
        "License :: OSI Approved :: Apache Software License",
        "Framework :: FastAPI"
    ]
    exclude = ["tests"]

    [tool.poetry.dependencies]
        python      = ">=3.9"
        fastapi     = { extras = ["all"], version = "^0.108.0" }
        pydantic    = "^2.5"
        orjson      = "^3.9"
        sqlmodel    = { version = "^0.0.16", python = ">=3.8,<4.0"}
        asyncpg     = "^0.29.0"
        humps       = "^0.2.2"
        python-multipart = "^0.0.9"
        dependency-injector = "^4.45.0"
        pydantic-settings = "^2.9.1"
        authlib = "^1.6.0"
        psycopg2-binary = "^2.9.10"
        httpx = "^0.27.0"
        joserfc = "^1.3.4"
        requests = "^2.32.5"

    [tool.poetry.group.dev]
        optional = true
        [tool.poetry.group.dev.dependencies]
            debugpy = "^1.8.1"
            pytest = "^8.2.0"
            pytest-asyncio = "^0.25.3"
            pytest-cov = "^6.0.0"
            mypy = "^1.10.0"
            ruff = "^0.4.2"
[build-system]
    requires      = ["poetry-core"]
    build-backend = "poetry.core.masonry.api"

