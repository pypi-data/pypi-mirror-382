[build-system]
requires = ["setuptools>=64", "setuptools_scm>=8", "wheel", "build"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages]
find = {}

[tool.setuptools_scm]

[project]
dynamic = ["version"]
name = "dkist-processing-common"
requires-python = ">=3.12"
description = "Common task classes used by the DKIST science data processing pipelines"
readme = "README.rst"
authors = [ {name = "NSO / AURA", email = "dkistdc@nso.edu"} ]
license = {text = "BSD-3-Clause"}
classifiers = [
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.12",
]
dependencies = [
  "asdf >= 3.5.0, <4.0.0",
  "astropy  >= 7.0.0",
  "dkist-fits-specifications >= 4.0.0, <5.0",
  "dkist-header-validator >= 5.0.0, <6.0",
  "dkist-processing-core == 6.0.0",
  "dkist-processing-pac >= 3.1, <4.0",
  "dkist-service-configuration >= 4.1.7, <5.0",
  "dkist-spectral-lines >= 3.0.0, <4.0",
  "solar-wavelength-calibration >= 1.0, <2.0",
  "globus-sdk >= 3.12.0",
  "gqlclient[pydantic] == 1.2.3",
  "sqids == 0.5.1",
  "matplotlib >= 3.4",
  "moviepy >= 2.0.0",
  "numpy >= 1.26.4",
  "object-clerk == 1.0.0",
  "pandas >= 1.4.2",
  "pillow >= 10.2.0",
  "pydantic >= 2.0",
  "redis == 6.4.0",
  "requests >= 2.23",
  "scipy >= 1.15.1",
  "sunpy >= 3.0.0",
  "talus == 1.3.4",
]

[project.urls]
Homepage = "https://nso.edu/dkist/data-center/"
Repository = "https://bitbucket.org/dkistdc/dkist-processing-common/"
Documentation = "https://docs.dkist.nso.edu/projects/common"
Help = "https://nso.atlassian.net/servicedesk/customer/portal/5"

[project.optional-dependencies]
test = [
  "pytest",
  "pytest-xdist",
  "pytest-cov",
  "pytest-mock",
  "hypothesis",
  "towncrier",
  "dkist-data-simulator >= 5.2.6",
  "dkist-processing-common[inventory]",
  "dkist-processing-common[asdf]",
  "dkist-processing-common[quality]",
]
docs = [
  "sphinx",
  "sphinx-astropy",
  "sphinx-changelog",
  "sphinx-autoapi != 3.1.0",
  "pytest",
  "towncrier < 22.12.0",
  "dkist-sphinx-theme",
]
inventory = [
  "dkist-inventory >= 1.6.0, <2.0",
]
asdf = [
  "dkist-inventory[asdf] >= 1.6.0, <2.0",
]
quality = [
  "dkist-quality >= 2.0.0, <3.0",
]

[tool.pytest.ini_options]
markers = [
  "development: For tests that can only be run while developing with a sidecar proxy (as opposed to in bitbucket pipelines)",
  "flaky: For tests that sporadically fail",
]

[tool.coverage.run]
omit = [
    "dkist_processing_common/tests/*",
    "dkist_processing_common/__init__.py",
]

[tool.coverage.report]
show_missing = true

[tool.towncrier]
    package = "dkist_processing_common"
    filename = "CHANGELOG.rst"
    directory = "changelog/"
    issue_format = "`#{issue} <https://bitbucket.org/dkistdc/dkist-processing-common/pull-requests/{issue}>`__"
    title_format = "{version} ({project_date})"
    ignore = [".gitempty"]

[[tool.towncrier.type]]
      directory = "feature"
      name = "Features"
      showcontent = true

[[tool.towncrier.type]]
      directory = "bugfix"
      name = "Bugfixes"
      showcontent = true

[[tool.towncrier.type]]
      directory = "removal"
      name = "Removals"
      showcontent = true

[[tool.towncrier.type]]
      directory = "misc"
      name = "Misc"
      showcontent = true

[[tool.towncrier.type]]
      directory = "doc"
      name = "Documentation"
      showcontent = true

[tool.black]
line-length = 100

[tool.isort]
profile = "black"
force_single_line = true
combine_as_imports = false
line_length = 100
