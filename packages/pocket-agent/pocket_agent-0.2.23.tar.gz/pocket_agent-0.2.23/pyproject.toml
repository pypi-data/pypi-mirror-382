[project]
name = "pocket-agent"
version = "0.2.23"
description = "A lightweight, extensible framework for building LLM agents with Model Context Protocol (MCP) support"
readme = "README.md"
license = "MIT"
authors = [
    {name = "Chris Egersdoerfer", email = "cegersdoerfer@gmail.com"},
]
maintainers = [
    {name = "Chris Egersdoerfer", email = "cegersdoerfer@gmail.com"},
]
requires-python = ">=3.12"
dependencies = [
    "fastmcp>=2.12.2",
    "litellm>=1.76.3",
]
keywords = ["llm", "ai", "agent", "mcp", "model-context-protocol"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

[project.urls]
"Homepage" = "https://github.com/DIR-LAB/pocket-agent"
"Repository" = "https://github.com/DIR-LAB/pocket-agent"
"Bug Tracker" = "https://github.com/DIR-LAB/pocket-agent/issues"
"Documentation" = "https://github.com/DIR-LAB/pocket-agent#readme"
"Changelog" = "https://github.com/DIR-LAB/pocket-agent/releases"

# Build system configuration
[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

# Add dynamic versioning configuration:
[tool.hatch.version]
source = "vcs"

# Configure the package structure
[tool.hatch.build.targets.wheel]
packages = ["pocket_agent"]

# CLI Scripts
[project.scripts]
pocket-dump = "pocket_agent.pocket_dump.cli:main"

# Optional dependency groups for uv
[dependency-groups]
test = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0", 
    "pytest-mock>=3.12.0",
]
dev = [
    {include-group = "test"},
    "pytest-cov>=4.1.0",
    "pre-commit>=3.0.0",
    "build>=1.0.0",
    "twine>=5.0.0",
    "hatch-vcs>=0.5.0",
]

# cookbook groups
cookbook-rich = [
    "rich>=14.1.0"
]
cookbook-streamlit = [
    "streamlit>=1.49.1"
]
cookbook-rag = [
    "llama-index>=0.14.2",
]
cookbook-all = [
    {include-group = "cookbook-rich"},
    {include-group = "cookbook-streamlit"},
    {include-group = "cookbook-rag"},
]


