[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "run-ipynb"
version = "0.1.1"
description = "A tool to run Jupyter notebooks as Python scripts"
authors = [
    { name = "Darius Schaub", email = "schaub.darius@gmail.com" },
]
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
    "jupyter==1.1.1",
    "rich>=13.8.1",
]

[project.scripts]
run-ipynb = "run_ipynb.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["run_ipynb"]