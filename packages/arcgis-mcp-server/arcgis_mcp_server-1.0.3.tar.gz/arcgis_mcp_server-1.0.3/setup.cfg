[metadata]
name = arcgis-mcp-server
version = 1.0.3
author = Esri Saudi Arabia
description = Intelligent ArcGIS content search. Works with Online/Enterprise.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/esrisaudiarabia/esrisaudiarabia-mcp
license = MIT
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
py_modules = arcgis_mcp
install_requires = 
	arcgis
	beautifulsoup4
	fastmcp
	langchain
	langchain-community
	langchain-core
	ollama
	osm-runner
	psutil
	python-dotenv
	streamlit
python_requires = >=3.9

[egg_info]
tag_build = 
tag_date = 0

