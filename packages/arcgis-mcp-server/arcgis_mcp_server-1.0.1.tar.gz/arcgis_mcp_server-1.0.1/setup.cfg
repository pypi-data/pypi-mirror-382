[metadata]
name = arcgis-mcp-server
version = 1.0.1
description = Intelligent ArcGIS content search. Works with Online/Enterprise.
long_description = file: README.md
url = https://github.com/esrisaudiarabia/esrisaudiarabia-mcp
author = Esri Saudi Arabia
license = MIT
keywords = 
	arcgis
	esri
	mcp
	ai
	search
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
exclude_package_data = 
	* .env
	* logs
install_requires = 
	arcgis>=2.0.0
	fastmcp>=0.1.0
	langchain==0.1.20
	langchain-community==0.0.38
	langchain-core==0.1.52
	streamlit>=1.0.0
	ollama>=0.1.0
	python-dotenv
	psutil
	beautifulsoup4
	osm-runner
zip_safe = False
python_requires = >=3.8

[options.packages.find]
where = .

[options.entry_points]
console_scripts = 
	start-mcp-server = arcgis_mcp:run_server

[egg_info]
tag_build = 
tag_date = 0

