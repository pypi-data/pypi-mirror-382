[tool.poetry]
name = "kiwi-booster"
version = "0.3.16"
description = "Python utility functions and classes for KiwiBot AI&Robotics team"
authors = ["Sebastian Hernandez <juan.hernandez@kiwibot.con>"]
readme = "README.md"
packages = [{include = "kiwi_booster"}]

[tool.poetry.dependencies]
python = ">=3.8,<3.13.0"
numpy = [
    {version = "^1.19", python = "<3.9"},
    {version = "^1.23", python = ">=3.9"}
]
slack-sdk = "^3.21.3"
google-cloud-secret-manager = "^2.16.1"
google-crc32c = "^1.5.0"
structlog = "^23.1.0"
google-cloud-bigquery = "^3.10.0"
google-cloud-storage = "^2.9.0"
google-auth = "^2.18.0"
timezonefinder = "4.4.1"
tzlocal = "^5.2"
protobuf = ">=3.20.2"
mcap = "^1.1.1"
mcap-ros2-support = "^0.5.3"
ipregistry = "^3.2.0"
pillow = "^10.2.0"
python-path = "^0.1.3"
opencv-python = { version = "^4.9.0.80", optional = true }
moviepy = { version = "^1.0.3", optional = true } 
imageio = { version = "2.10.2", optional = true } 
imageio-ffmpeg = { version = "0.4.5", optional = true } 
kfp = { version = "2.5.0", optional = true } 

[tool.poetry.extras]
video = ["opencv-python", "moviepy", "imageio", "imageio-ffmpeg"]
kfp = ["kfp"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
# Exclude a variety of commonly ignored directories.
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".ipynb_checkpoints",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pyenv",
    ".pytest_cache",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    ".vscode",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "site-packages",
    "venv",
    "**/__init__.py",
]

extend-include = ["*.ipynb"]

# Same as Black.
line-length = 88
indent-width = 4

# Assume Python 3.10
target-version = "py310"

[tool.ruff.lint]
select = [
    "E",
    "W",
    "F",
    "I",
    "N",
    "D101",
    "D102",
    "D103",
    "D104",
    "D105",
    "D106",
    "D417",
    "D419",
    "S",
    "ANN",
    "NPY",
    "RUF",
]
ignore = [
    "E501",   # line length
    "ANN101", # self annotation
    "S603", # running subprocess with shell=True
    "ANN204", # missing type on __init__
    "S311", # Standard pseudo-random generators are not suitable for cryptographic purposes
    "N806", # Variable X in function should be lowercase
    "ANN002", # Missing type annotation on args
    "ANN003", # Missing type annotation on kwargs
    "ANN401", # Allow have Any tiping on mcap classes
]

# Allow unused variables when underscore-prefixed.
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[tool.ruff.format]
# Like Black, use double quotes for strings.
quote-style = "double"

# Like Black, indent with spaces, rather than tabs.
indent-style = "space"

# Like Black, respect magic trailing commas.
skip-magic-trailing-comma = false

# Like Black, automatically detect the appropriate line ending.
line-ending = "auto"

# Enable auto-formatting of code examples in docstrings. Markdown,
# reStructuredText code/literal blocks and doctests are all supported.
docstring-code-format = true

# Set the line length limit used when formatting code snippets in
# docstrings.
docstring-code-line-length = "dynamic"