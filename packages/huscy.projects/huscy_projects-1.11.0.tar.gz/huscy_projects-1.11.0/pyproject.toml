[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"



[project]
name = "huscy.projects"
version = "1.11.0"
description = "Managing projects in a research context."
readme = { file = "README.md", content-type = "text/markdown" }
license = "AGPL-3.0-or-later"
license-files = ["LICENSE"]
authors = [
    { name = "Anne-Cathrin Brenner", email = "anne-cathrin-brenner@posteo.de" },
    { name = "Mathias Goldau", email = "goldau@cbs.mpg.de" },
    { name = "Stefan Bunde", email = "stefanbunde+git@posteo.de" },
]
dependencies = [
    "django>=4.2",
    "djangorestframework>=3.14",
    "django-guardian>=2.4",
    "django-reversion>=4",
    "drf-nested-routers>=0.92",
]
classifiers=[
    "Development Status :: 5 - Production/Stable",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Framework :: Django",
    "Framework :: Django :: 4.2",
    "Framework :: Django :: 5.1",
    "Framework :: Django :: 5.2",
]
[project.optional-dependencies]
development = ["psycopg2-binary"]
testing = ["tox", "watchdog"]

[project.urls]
homepage = "https://bitbucket.org/huscy/projects"




[tool.hatch.build]
include = ["huscy/"]
