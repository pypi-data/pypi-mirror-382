[project]
name = "pixel-patrol"
version = "0.3.1"
description = "Image prevalidation tool - PixelPatrol and its add-ons packages"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "pixel-patrol-base>=0.1.1",
    "pixel-patrol-image>=0.1.1",
    "pixel-patrol-loader-bio>=0.1.1",
]

[tool.uv]
package = true

[dependency-groups]
dev = [
    "pytest>=8.3.5",
    "pytest-mock>=3.14.1",
]

[tool.uv.sources]
pixel-patrol-base = { path = "../pixel-patrol-base" }
pixel-patrol-image = { path = "../pixel-patrol-image" }
pixel-patrol-loader-zarr = { path = "../pixel-patrol-loader-zarr" }
pixel-patrol-loader-bio = { path = "../pixel-patrol-loader-bio" }