[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "astroparse"
version = "0.1.3"
authors = [
    { name = "Anthony Atkinson", email = "asa15@rice.edu" }
]
description = "Flexible parsing utility for irregular text data tables."
readme = "README.md"
license = "GPL-3.0-only"
license-files = ["LICENSE"]

classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent"
]

requires-python = ">=3.10"
dependencies = [
    "astropy"
]

[project.urls]
Homepage = "https://github.com/asatk/astroparse"
Issues = "https://github.com/asatk/astroparse/issues"