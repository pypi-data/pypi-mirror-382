{
  "listener": {
    "microphone": {
      "module": "ovos-microphone-plugin-sounddevice"
    }
  },

  "play_wav_cmdline": "play-audio %1",
  "play_mp3_cmdline": "play-audio %1",

  "PHAL": {
    "ovos-PHAL-plugin-termux": {
      "stream": "music",
      "camera_id": 0,
      "vibrate_on_record_start": false,
      "vibrate_on_record_end": false,
      "vibrate_on_sleep": false,
      "vibrate_on_error": true
    }
  },

  "gui": {
    "disable_gui": true
  }
}
