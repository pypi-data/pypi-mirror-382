[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "stserve"
version = "0.1.0"
description = "Light-weight server exposing sentence-transformer models for embeddings"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "fastapi>=0.118.2",
    "sentence-transformers>=5.1.1",
    "uvicorn>=0.37.0",
    "click>=8.1.7",
]

[project.scripts]
stserve = "stserve.app:main"

[tool.hatch.build.targets.wheel]
packages = ["stserve"]
