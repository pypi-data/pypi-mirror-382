[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "retrivexlib"
version = "0.1.0"
description = "Lightweight neighbor-expansion retriever for addressing LLM positional bias in long contexts"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
authors = [
    {name = "Sushanth Reddy", email = "sushanthdondapati5@gmail.com"}
]
maintainers = [
    {name = "Sushanth Reddy", email = "sushanthdondapati5@gmail.com"}
]
keywords = ["retrieval", "rag", "llm", "vector-search", "context-window", "positional-bias", "neighbor-expansion"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers", 
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing :: Indexing",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]

dependencies = [
    "numpy>=1.24.0",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
langchain = [
    "langchain>=0.1.0",
    "langchain-core>=0.1.0",
]
llamaindex = [
    "llama-index>=0.9.0",
]
eval = [
    "scikit-learn>=1.3.0",
    "pandas>=2.0.0",
    "matplotlib>=3.7.0",
]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.5.0",
]
all = [
    "retrivex[langchain,llamaindex,eval,dev]",
]

[project.urls]
Homepage = "https://github.com/Sushanth-reddyD/retrivex"
Repository = "https://github.com/Sushanth-reddyD/retrivex"
Issues = "https://github.com/Sushanth-reddyD/retrivex/issues"
Documentation = "https://github.com/Sushanth-reddyD/retrivex/blob/main/README.md"
Changelog = "https://github.com/Sushanth-reddyD/retrivex/blob/main/CHANGELOG.md"

[project.scripts]
retrivex-eval = "retrivex.eval.run_evaluation:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.black]
line-length = 100
target-version = ['py310']

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
