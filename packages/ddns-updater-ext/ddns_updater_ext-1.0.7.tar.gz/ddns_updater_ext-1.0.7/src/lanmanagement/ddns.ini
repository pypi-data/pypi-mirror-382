# Information required for various DDNS services. The
# key "secrets_file" is the path to any file in which 
# confidential passwords or API keys are kept. It is
# OK to use env vars. Do not include secret values in
# this file

[default]
# Values in this section are inherited by sections below

[namecheap]

# Part of URL for updating service before the query parms:
url_root = https://dynamicdns.park-your-domain.com/update?
secrets_file = $HOME/.ssh/ddns_password
host     = andreas
domain   = dresl.net
