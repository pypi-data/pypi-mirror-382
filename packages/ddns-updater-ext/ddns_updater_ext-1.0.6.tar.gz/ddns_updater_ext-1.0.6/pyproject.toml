[build-system]

requires = ["setuptools >= 64", "cython", "wheel"]

[project]

name = "ddns-updater-ext"
description = "Update DDNS services; extensible"
version = "1.0.6"
readme  = "README.md"
authors = [
  {name = "Andreas Paepcke", email = "paepcke@cs.stanford.edu"}
  ]
maintainers = [
  {name = "Andreas Paepcke", email = "paepcke@cs.stanford.edu"}
  ]
license = "MIT"

dependencies = [
    "requests>=2.32.5",
    "dnspython>=2.8.0"
    ]

requires-python = ">= 3.10"

[project.optional-dependencies]
test = [
    "pytest",
]

[project.scripts]
ddns-updater = "lanmanagement.ddns_updater:main"

# The following establishes the <proj-root>/src
# as the root of all Python packages. The
# 'include' ensures that 'pip uninstall' removes
# the lanmanagement subdirectory in site-packages
[tool.setuptools.packages.find]
where = ["src"]
include = ["lanmanagement*"]
exclude = ["lanmanagement.test", "lanmanagement.test.*"]

[project.urls]

Homepage = "https://github.com/paepcke/ddns-updater.git"
Documentation = "https://github.com/paepcke/ddns-updater"
Repository = "https://github.com/paepcke/ddns-updater"


