name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.13"]
      fail-fast: false

    steps:
      - uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v6.8.0
        with:
          version: "latest"

      - name: Install dependencies
        run: uv sync --dev --python ${{ matrix.python-version }}

      - name: Run pre-commit checks
        run: uv run pre-commit run --all-files

  test:
    runs-on: self-hosted
    needs: lint
    strategy:
      matrix:
        python-version: ["3.13"]
      fail-fast: false

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install dependencies
        run: uv sync --dev --python ${{ matrix.python-version }}

      - name: Run tests with pytest
        run: uv run pytest -x -vv --log-level INFO
