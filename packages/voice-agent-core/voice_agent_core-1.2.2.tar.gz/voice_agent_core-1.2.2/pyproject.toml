[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "voice-agent-core"
version = "1.2.2"
authors = [
  { name = "Darshan", email = "darshanbr081@gmail.com" }
]
description = "A conversational voice companion bot framework for Python. Plug in any LLM and voice tools to create your own assistant."
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.8"
keywords = ["voice assistant", "LLM", "AI", "companion bot", "speech recognition", "text to speech"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]
dependencies = [
    "SpeechRecognition>=3.14.3",
    "pyttsx3>=2.90",
    "pywhatkit>=5.4",
    "PyAudio>=0.2.14",
    "pydub>=0.25.1",
    "soundfile>=0.12.1",
    "requests>=2.31.0"
]

[project.urls]
Homepage = "https://github.com/Darshan0312/Voice_Agent"
BugTracker = "https://github.com/Darshan0312/Voice_agent/issues"