[project]
name = "pr-install-pack"
version = "0.1.0"
description = "Prueba de instalacion de paquete"
readme = "README.md"
authors = [
    { name = "jcvillaaa", email = "juancamilovillaagudelo@gmail.com" }
]
requires-python = ">=3.11"
dependencies = [
    "httpx>=0.28.1",
    "python-dotenv>=1.1.1",
    "sqlalchemy>=2.0.43",
]

[project.scripts]
pr-install-pack = "pr_install_pack:main"

[build-system]
requires = ["uv_build>=0.8.6,<0.9.0"]
build-backend = "uv_build"
