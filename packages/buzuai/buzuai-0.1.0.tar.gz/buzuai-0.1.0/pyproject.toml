[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "buzuai"
version = "0.1.0"
description = "Python client library for BuzuAI chat system via Socket.IO"
readme = "README.md"
authors = [
    { name = "BuzuAI Team", email = "support@buzuai.com" }
]
license = { text = "MIT" }
requires-python = ">=3.7"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
keywords = ["buzuai", "chatbot", "socketio", "ai", "chat"]
dependencies = [
    "python-socketio[client]>=5.0.0",
]

[project.urls]
Homepage = "https://github.com/Luisnguyen1/buzuai"
Documentation = "https://github.com/Luisnguyen1/buzuai#readme"
Repository = "https://github.com/Luisnguyen1/buzuai"
Issues = "https://github.com/Luisnguyen1/buzuai/issues"
