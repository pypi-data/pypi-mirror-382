[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "retriable"
version = "0.1.0"
authors = [{ name = "Kovács Kristóf-Attila" }]
description = "A small Python library for retriable methods"
readme = "README.md"
requires-python = ">=3.8"
license = { file = "LICENSE" }
keywords = ["retriable", "retry", "automation"]
dependencies = []
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Multimedia :: Graphics",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[project.urls]
Homepage = "https://github.com/kkristof200/kretriable"
Repository = "https://github.com/kkristof200/kretriable"
Issues = "https://github.com/kkristof200/kretriable/issues"

[project.optional-dependencies]
dev = ["pytest>=8.0.0", "ruff>=0.4.0", "mypy>=1.10.0", "build>=1.2.0", "twine>=5.0.0"]

[tool.setuptools]
include-package-data = true
packages = ["retriable"]

[tool.setuptools.package-dir]
retriable = "src"
