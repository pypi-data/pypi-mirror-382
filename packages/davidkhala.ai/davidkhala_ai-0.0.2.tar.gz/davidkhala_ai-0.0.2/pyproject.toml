[project]
name = "davidkhala.ai"
version = "0.0.2"
description = "misc AI modules"
readme = "README.md"
requires-python = "==3.13.*"
dependencies = [
    "opik", # limit py version:ã€€PyO3 v0.22.6 currently supports up to Python 3.13.
]

[project.optional-dependencies]
langchain = [
    "langgraph", "langchain",
    "langchain-openai" # required by openRouter
]
google = [
    "google-genai", "google-adk"
]
api = [
    "requests",
]
ali = [
    "dashscope"
]
openai = [
    "openai"
]
[tool.hatch.build.targets.sdist]
include = ["davidkhala"]

[tool.hatch.build.targets.wheel]
include = ["davidkhala"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pytest",

]
