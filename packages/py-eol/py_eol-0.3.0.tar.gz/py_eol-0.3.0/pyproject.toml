[build-system]
requires = ["setuptools>=61.0","setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "py-eol"
description = "Check if a Python version is End-Of-Life (EOL)"
readme = "README.md"
keywords = ["python", "eol", "end-of-life"]
authors = [
    { name="Xianpeng Shen", email="xianpeng.shen@gmail.com" }
]
dynamic = ["version"]
license = "MIT"
dependencies = ["requests"]

[project.urls]
Homepage = "https://github.com/shenxianpeng/py-eol"
Repository = "https://github.com/shenxianpeng/py-eol.git"
Issues = "https://github.com/shenxianpeng/py-eol/issues"
Funding = "https://github.com/sponsors/shenxianpeng"

[project.scripts]
py-eol = "py_eol.cli:main"

[project.optional-dependencies]
dev = [
    "requests",
    "pytest"
]

[tool.pytest.ini_options]
testpaths = [
    "tests"
]

[tool.setuptools_scm]
version_scheme= "no-guess-dev"
# Test PyPI does not support local versions.
local_scheme = "no-local-version"
fallback_version = "0.0.0"
