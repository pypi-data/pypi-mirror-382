name: Refresh EOL Data
on:
  schedule:
    - cron: "0 0 * * *"  # Daily check
  workflow_dispatch:

jobs:
  refresh:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - name: Set up Python
        uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v6.0.0
        with:
          python-version: "3.12"
      - name: Install and Refresh EOL Data
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          py-eol --refresh

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@271a8d0340265f705b14b6d32b9829c1cb33d45e # v7.0.8
        with:
          commit-message: "Refresh EOL data"
          branch: refresh-eol-data-${{ github.run_id }}
          title: "chore: refresh EOL data"
          body: "This PR refreshes the EOL data using the latest available information."
          labels: "auto-generated"
          committer: "github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>"
