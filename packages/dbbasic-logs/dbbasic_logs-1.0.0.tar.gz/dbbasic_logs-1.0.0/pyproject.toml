[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dbbasic-logs"
version = "1.0.0"
description = "Structured logging with TSV storage and compression"
readme = "README.md"
requires-python = ">=3.6"
license = {text = "MIT"}
authors = [
    {name = "DBBasic Project", email = "hello@dbbasic.com"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
]

[project.urls]
Homepage = "https://dbbasic.com"
Documentation = "https://dbbasic.com/logs-spec"
Repository = "https://github.com/askrobots/dbbasic-logs"
