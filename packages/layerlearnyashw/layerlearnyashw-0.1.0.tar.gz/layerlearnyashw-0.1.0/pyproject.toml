[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[project]
name = "layerlearnyashw"
version = "0.1.0"
authors = [
  { name = "Yashwant Singh Rawat", email = "yashwantsinghrawat696@gmail.com" },
]
description = "A simple library for flexible model stacking in scikit-learn."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

license = { file = "LICENSE" }

dependencies = [
    "scikit-learn>=1.0.0",
    "numpy>=1.20.0",
]

[project.urls]
Homepage = "https://github.com/Mr-J12/newalgo"

[tool.hatch.build.targets.wheel]
packages = ["src/layerlearn"]