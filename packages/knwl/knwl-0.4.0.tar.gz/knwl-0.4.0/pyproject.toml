[project]
name = "knwl"
version = "0.4.0"
description = "Graph RAG"
authors = [
    {name = "Swa", email = "swa@orbifold.net"}
]
readme = "README.md"
requires-python = ">=3.10,<3.13"
dependencies = [
    "torch>=2.5.1",
    "graspologic>=3.4.1",
    "networkx>=3.4.2",
    "transformers>=4.46.1",
    "tiktoken>=0.8.0",
    "pyvis>=0.3.2",
    "tenacity>=9.0.0",
    "ollama>=0.4.7",
    "openai>=1.53.0",
    "chromadb>=0.5.16",
]

[project.optional-dependencies]
dev = [
    "faker>=30.8.2",
    "jupyter>=1.1.1",
    "pytest-cov>=6.0.0",
    "pytest-mock>=3.14.0",
    "pytest-asyncio>=0.24.0",
    "pytest>=8.3.3",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
dev-dependencies = [
    "faker>=30.8.2",
    "jupyter>=1.1.1",
    "pytest-cov>=6.0.0",
    "pytest-mock>=3.14.0",
    "pytest-asyncio>=0.24.0",
    "pytest>=8.3.3",
]
