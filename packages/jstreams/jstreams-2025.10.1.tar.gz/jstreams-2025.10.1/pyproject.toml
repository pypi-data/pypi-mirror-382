[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "jstreams"
version = "2025.10.1"
authors = [
    { name="Cristian Trohin", email="cristi.trohin@gmail.com" },
]
description = "A package providing streams and optional functionality similar to Java streams and optionals, a vavr.io Try minimal implementation, threading utilities such as JavaScript-like setTimer and setInterval,1 as well as a basic implementation of ReactiveX and a dependency injection framework."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/ctrohin/jstream"
Issues = "https://github.com/ctrohin/jstream/issues"

[tool.pylint]
disable = [
    "C",
    "R0801",
    "R0917",
    "W0640",
    "R0903",
    "R0914",
    "R0913",
    "R0902",
    "R0911",
    "R0912",
    "W0718",
    "W0212",
    "W0108",
    "R0901",
    "R0904",
    "R0915"
]