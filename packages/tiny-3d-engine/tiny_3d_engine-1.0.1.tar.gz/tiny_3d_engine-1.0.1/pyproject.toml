[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "tiny_3d_engine"
dynamic = ["version"]
authors = [{ name = "CoopTeam-CERFACS", email = "coop@cerfacs.fr" }]
description = "Open source tiny 3D engine for tkinter"
readme = "README.md"
requires-python = ">= 3.11"
keywords = ["3D", "python", "tkinter"]
license = { file = "LICENCE.md" }
classifiers = [
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    "loguru",
    "numpy>=2.0",
    "click",
    "arnica",
    "matplotlib", # for the benchmark
]


[tool.setuptools.dynamic]
version = { attr = "tiny_3d_engine.__version__" }

[project.scripts]
tiny_3d_engine = "tiny_3d_engine.cli:main_cli"

[project.urls]
Homepage = "https://gitlab.com/cerfacs/tiny_3d_engine"
Documentation = "https://tiny-3d-engine.readthedocs.io/en/latest/"
Issues = "https://gitlab.com/cerfacs/tiny_3d_engine/-/issues"
Changelog = "https://gitlab.com/cerfacs/tiny_3d_engine/-/blob/master/CHANGELOG.md"

[tool.setuptools.packages.find]
where = ["src"]

[project.optional-dependencies]
docs = ["sphinx_rtd_theme", "recommonmark"]
tests = ["pytest", "pytest-coverage", "pytest-allclose"]
