[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "orchestra-llm-cost"
version = "0.1.4"
description = "Plug-and-play LLM token/cost tracking SDK with multiple sinks and audit metadata"
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
authors = [{ name = "Orchestra", email = "team@orchestra.space" }]
keywords = ["llm", "pricing", "tokens", "billing", "supabase", "openai", "cost-tracking"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Operating System :: OS Independent",
  "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
  "httpx>=0.27.0",
  "supabase>=2.4.0",
]

[project.urls]
Homepage = "https://github.com/orchestra-ai/llm-cost"
Repository = "https://github.com/orchestra-ai/llm-cost"

[tool.setuptools]
packages = ["llm_cost"]

[tool.setuptools.package-data]
llm_cost = ["py.typed"]
