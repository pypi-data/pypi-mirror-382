[project]
name = "telebulk"
version = "0.1.0"
description = "Execute actions on multiple Telegram users or groups"
authors = [
    {name = "Stefano Pigozzi",email = "me@steffo.eu"}
]
license = {text = "EUPL-1.2"}
readme = "README.md"
requires-python = ">=3.13,<4.0"
dependencies = [
    "telethon (>=1.41.2,<2.0.0)",
    "click (>=8.3.0,<9.0.0)",
]


[project.scripts]
telebulk = "telebulk.__main__:telebulk"


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
