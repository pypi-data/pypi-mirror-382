semantic_models:
  - name: {{ model_name }}
    model: ref('{{ model_name }}')
    description: This is the default template for semantic models
    defaults:
      agg_time_dimension: datetime_column # ← add the datetime aggregation column here

# --- entities --- 

    entities: 
      - name: primary_entity_name # ← add entity name
        type: primary
        description: Description for primary entity
        expr: primary_key_column_name # ← add column or expression

      - name: foregin_entity_name # ← add entity name
        type: foreign
        description: Description for foregin entity
        expr: foregin_key_column_name # ← add column or expression

      - name: unique_entity_name # ← add entity name
        type: unique
        description: Description for unique entity
        expr: unique_column_name # ← add column or expression

      - name: natural_entity_name # ← add entity name
        type: natural
        description: Description for natural entity
        expr: natural_column_name # ← add column or expression

# --- dimensions ---

    dimensions:
      - name: temporal_dimension_name # ← add dimension name
        type: time
        description: Descripton for time dimension
        expr: temporal_column_name  # ← add column or expression
        type_params:
          time_granularity: day # ← modify time granularity

      - name: categorical_dimension_name # ← add dimension name
        type: categorical
        description: Descripton for categorical dimension
        expr: categorical_column_name # ← add column or expression

# --- measures ---

    measures:
      - name: sum_measure_name # ← add measure name
        description: Description of a sum measure
        expr: column_name # ← add column or expression
        agg: sum

      - name: avg_measure_name # ← add measure name
        description:  Description of an avg measure
        expr: column_name # ← add column or expression
        agg: average

      - name: max_measure_name # ← add measure name
        description: Description of a max measure
        expr: column_name # ← add column or expression
        agg: max

      - name: min_measure_name # ← add measure name
        description:  Description of a sum bool measure
        expr: column_name # ← add column or expression
        agg: min

      - name: sum_bool_measure_name # ← add measure name
        description: Description of a sum bool measure
        expr: column_name # ← add column or expression
        agg: sum_boolean 

      - name: count_distinct_measure_name # ← add measure name
        description: Description of a count distinct measure 
        expr: column_name # ← add column or expression
        agg: count_distinct

      - name: pctle_measure_name # ← add measure name
        description: Description of a percentile measure
        expr: column_name # ← add column or expression
        agg: percentile
        agg_params:
          percentile: .99 # modify pctle
          use_discrete_percentile: False # False calculates the continuous percentile, True calculates the discrete percentile.

      - name: median_measure_name # ← add measure name
        description: Description of a median measure
        expr: column_name # ← add column or expression
        agg: median