version: 2

{{ resource_type }}:
  - name: {{ model_name }}
    description: {% if model_description %}{{ model_description }}{% else %}Add description for {{ resource_type }} '{{ schema_name }}.{{ model_name }}' here {% endif %} 
    config:
      tags: []
    columns:
    {% for column in columns %}
      - name: {{ column.name }}
        data_type: {{ column.data_type }}
        description: {% if column.description %}{{ column.description }}{% else %}Add description for column '{{ column.name }}' here{% endif %} 
    {% endfor %}
