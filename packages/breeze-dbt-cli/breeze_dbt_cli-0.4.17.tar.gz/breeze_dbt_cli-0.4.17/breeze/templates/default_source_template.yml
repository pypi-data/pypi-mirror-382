version: 2

sources:
  - name: {{ schema_name }}
    description: This is the default template for sources.
    database: {{ database }}
    schema: {{ schema_name }}
    tables:
      - name: {{ source_name }}
        description: {% if source_description %}{{ source_description }}{% else %}Add description for source '{{ schema_name }}.{{ source_name }}' here{% endif %} 
        config:
          tags: []
        columns:
        {% for column in columns %}
          - name: {{ column.name }}
            data_type: {{ column.data_type }}
            description: {% if column.description %}{{ column.description }}{% else %}Add description for column '{{ column.name }}' here{% endif %} 
        {% endfor %}
