[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cargos-api"
version = "0.2.2"
description = "Python client and strict mapper for the Italian Police Ca.R.G.O.S. API"
readme = "README.md"
authors = [{name = "glizzykingdreko", email = "glizzykingdreko@protonamail.com"}]
license = {text = "MIT"}
requires-python = ">=3.9"
dependencies = [
  "requests>=2.28",
  "pycryptodome>=3.19",
]
keywords = ["cargos", "poliziadistato", "italy", "api", "rentals"]

[project.urls]
Homepage = "https://github.com/GlizzyKingDreko/cargos-api"

[tool.setuptools]
package-dir = {"" = "src"}
packages = ["cargos_api"]
include-package-data = true

[tool.setuptools.package-data]
cargos_api = ["data/*.csv"]

