[project]
name = "kubewhisper"
version = "1.0.7"
authors = [
  { name="Branko Petric", email="bane@brankopetric.com" },
]
description = "KubeWhisper - Generate kubectl commands from natural language queries"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/petricbranko/kubewhisper"
Issues = "https://github.com/petricbranko/kubewhisper/issues"

[project.scripts]
kubewhisper = "cli.main:main"

[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"