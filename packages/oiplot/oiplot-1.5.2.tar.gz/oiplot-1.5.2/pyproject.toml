[project]
name = "oiplot"
dynamic = ["version"]
description = "A plotting tool for OIFITS files with some additional functionality."
readme = "README.md"
requires-python = ">=3.10"
authors = [{ name = "Marten Scheuck", email = "code@mbscheuck.com" }]
dependencies = [
  "astropy>=6.1.7",
  "matplotlib>=3.10.1",
  "numpy>=2.2.3",
  "pandas>=2.2.3",
  "pillow>=11.1.0",
  "pyyaml>=6.0.2",
  "scienceplots>=2.1.1",
  "tqdm>=4.67.1",
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
include = ["oiplot*"]

[tool.setuptools.dynamic]
version = { attr = "oiplot.__version__" }

[tool.uv]
dev-dependencies = ["pytest>=8.3.5"]

[project.urls]
repository = "https://codeberg.org/MBSck/oiplot.git"
