[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ai-model-match"
version = "0.0.1"
description = "Simple Python library to interact with AI Model Match service"
readme = "README.md"
authors = [
  { name = "Lorenzo Castelli", email = "lory.castelli+modelmatch@gmail.com" }
]
requires-python = ">=3.8"
classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent"
]
license = "MIT"

[project.urls]
"Homepage" = "https://pypi.org/project/ai-model-match"

[tool.setuptools.packages.find]
where = ["src"]