<header class="bg-header border-header mt-3 mx-3 p-3">
    <div class="align-items-center d-flex flex-row">
        <a class="logo me-3" href="/"></a>
        <div class="d-flex flex-column flex-grow-1">
            <div class="d-flex flex-row">
                <span class="fs-3 fw-bold text-white me-2">{{ config.module.code }}</span>
                <span class="fs-3 fw-light text-white">{{ config.module.title }}</span>
            </div>
            <span class="fs-6 fst-italic fw-light text-white">{{ page.title }}</span>
        </div>
        <a class="fs-4 text-white me-2" style="cursor: pointer;" id="btn-theme" onclick="toggle_theme('dark')">
            <i class="bi bi-moon-stars-fill text-white"></i>
        </a>
        <a class="fs-4 text-white" style="cursor: pointer;" id="btn-font" onclick="toggle_font('normal')">
            <i class="bi bi-file-font-fill text-white"></i>
        </a>
    </div>
</header>
