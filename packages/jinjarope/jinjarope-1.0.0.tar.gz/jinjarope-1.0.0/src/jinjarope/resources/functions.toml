# This file contains definitions of the jinjarope filters as well as std library filters.

[functions.online]
fn = "jinjarope.envglobals.has_internet"
group = "misc"
[functions.online.examples.basic]
template = """
{{ online() }}
"""

[functions.now]
fn = "jinjarope.envglobals.now"
group = "misc"
[functions.now.examples.basic]
template = """
{{ now() }}
"""

[functions.utcnow]
fn = "jinjarope.envglobals.utcnow"
group = "misc"
[functions.utcnow.examples.basic]
template = """
{{ utcnow() }}
"""

[functions.cwd]
fn = "pathlib.Path.cwd"
group = "misc"
[functions.cwd.examples.basic]
template = """
{{ cwd() }}
"""

[functions.randrange]
fn = "random.randrange"
group = "misc"
[functions.randrange.examples.basic]
template = """
{{ randrange(1, 10) }}
"""

[functions.randint]
fn = "random.randint"
group = "misc"
[functions.randint.examples.basic]
template = """
{{ randint(1, 10) }}
"""

