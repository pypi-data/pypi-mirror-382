[project]
name = "obsidianki-mcp"
version = "0.1.1"
description = "MCP server for generating flashcards using obsidianki"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "mcp[cli]>=1.16.0",
]
authors = [
    {name = "ccmdi", email = "ccmdi.dev@gmail.com"}
]
license = {text = "MIT"}
keywords = ["mcp", "obsidian", "anki", "flashcards", "spaced-repetition"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Education",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
]

[project.urls]
Homepage = "https://github.com/ccmdi/obsidianki-mcp"
Repository = "https://github.com/ccmdi/obsidianki-mcp"
Issues = "https://github.com/ccmdi/obsidianki-mcp/issues"

[project.scripts]
obsidianki-mcp = "main:mcp.run"

[tool.setuptools]
py-modules = ["main"]

[tool.uv]
package = true