[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "upstox-auto-login"
version = "0.1.5"
description = "Automated Upstox login using Selenium and TOTP"
readme = "README.md"
license = {text = "MIT"}
authors = [
  { name="Uttam", email="uttamraj5050@gmail.com" }
]
dependencies = [
  "selenium>=4.0",
  "pyotp",
  "requests"
]
requires-python = ">=3.8"

[project.urls]
Homepage = "https://github.com/uttam04/upstox-auto-login"
