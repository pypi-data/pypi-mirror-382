[tool.black]
line-length = 80
target-version = ['py39']
exclude = '/.*(__pycache__).*/'

[tool.setuptools]
py-modules = ["bmsspy"]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "bmsspy"
version = "1.2.0"
description = "A pure python bmssp solver for python"
authors = [
    {name="Connor Makowski", email="conmak@mit.edu"}
]
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    'License :: OSI Approved :: MIT License',
    "Operating System :: OS Independent",
]
dependencies = []

[project.urls]
"Homepage" = "https://github.com/connor-makowski/bmsspy"
"Bug Tracker" = "https://github.com/connor-makowski/bmsspy/issues"
"Documentation" = "https://connor-makowski.github.io/bmsspy/bmsspy/enforcer.html"