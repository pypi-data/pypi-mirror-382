[metadata]
name = cia_python
description = Cluster Independent Annotation
author = Ivan Ferrari, Mattia Battistella, Francesca Vincenti, Andrea Gobbini, Eugenia Galeota
author_email = ferrari@ingm.org
license = MIT
license_files = LICENSE.txt
long_description = file: README.rst
long_description_content_type = text/x-rst; charset=UTF-8
url = https://github.com/ingmbioinfo/cia
project_urls = 
	Documentation = https://cia-python.readthedocs.io/en/latest/index.html
	Source = https://github.com/ingmbioinfo/cia
platforms = any
classifiers = 
	Programming Language :: Python
version = 1.0.0a8

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov

[options.entry_points]

[tool:pytest]
addopts = 
	--cov cia --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = v1.0.0a8
package = cia_python

[egg_info]
tag_build = 
tag_date = 0

