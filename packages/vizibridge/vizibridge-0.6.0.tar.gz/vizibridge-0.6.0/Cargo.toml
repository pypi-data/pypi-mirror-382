[package]
name = "vizibridge"
version = "0.6.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "vizibridge"
crate-type = ["cdylib"]

[dependencies]
seq-macro = "0.3.5"
vizitig-lib = { git = "https://gitlab.inria.fr/cpaperma/vizicomp.git",  branch="ggcat_integration"}
pyo3 = { version = "0.23.1" , features = ["extension-module", "generate-import-lib"] }
paste = "1.0.15"

[features]
few_kmer = []
