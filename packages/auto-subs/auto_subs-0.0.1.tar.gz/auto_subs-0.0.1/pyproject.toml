[project]
name = "auto-subs"
version = "0.0.1"
description = "A powerful, local-first library and CLI for video transcription and subtitle generation using Whisper."
authors = [
    { name = "Mateusz Kowalski", email = "kowalski.mateusz.1lo1@gmail.com" },
]
license = { file = "LICENSE" }
readme = "README.md"
requires-python = ">=3.13"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Topic :: Multimedia :: Video",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Text Processing",
]

dependencies = [
    "typer~=0.19.2",
]

[project.urls]
Homepage = "https://github.com/mateusz-kow/auto-subs"
Repository = "https://github.com/mateusz-kow/auto-subs"

[project.scripts]
auto-subs = "auto_subs.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"