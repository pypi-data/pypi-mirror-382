[tool.poetry]
authors = ["decentriq <opensource@decentriq.com>"]
description = "Python client library for the Decentriq platform"
homepage = "https://github.com/decentriq/decentriq-platform"
name = "decentriq-platform"
readme = 'README.md'
repository = "https://github.com/decentriq/decentriq-platform"
version = "0.39.0"

[tool.poetry.dependencies]
asn1crypto = "^1.5.1"
cbor2 = "^5.4.6"
chily = "^0.9.0"
cryptography = "^44.0.1"
decentriq-dcr-compiler = "0.19.3"
decentriq-transparency-verification = "0.2.0"
ecdsa = "^0.18.0"
pem = "^21.2.0"
protobuf = "^5.29.5"
pyOpenSSL = "^24.0.0"
python = "^3.9,!=3.9.0,!=3.9.1"
requests = "^2.32.4"
sgx-ias-structs = "^0.2.0"
typing-extensions = "^4.12.0"
# Force version to be >= 3.7 due to vuln (transitive dependency of `requests` package)
idna = "^3.7"
urllib3 = "1.26.19"

[tool.poetry.dev-dependencies]
black = "^24.4.0"
isort = "^5.13.2"
mypy = "^1.9.0"
mypy-protobuf = "^3.4.0"
types-pyOpenSSL = "*"
types-requests = "*"

[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core>=1.0.0"]

[tool.black]
extend-exclude = '''
.*_pb2.py  # exclude autogenerated Protocol Buffer files anywhere in the project
'''
[tool.mypy]
plugins = [
  "pydantic.mypy",
]

[tool.isort]
extend_skip = [".*_pb2.py"]
