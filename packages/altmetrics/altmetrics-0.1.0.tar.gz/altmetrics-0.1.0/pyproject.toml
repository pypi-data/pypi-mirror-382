[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "altmetrics"
version = "0.1.0"
description = "Evaluate ASR and MT output with alternative-aware metrics."
readme = "README.md"
authors = [
    { name = "Per Kummervold", email = "Per.Kummervold@nb.no" },
]
requires-python = ">=3.8"
dependencies = [
    "jiwer>=2.0.0",
    "sacrebleu>=2.4.0",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/peregilk/altmetrics"
Repository = "https://github.com/peregilk/altmetrics"

[tool.setuptools.packages.find]
where = ["src"]
