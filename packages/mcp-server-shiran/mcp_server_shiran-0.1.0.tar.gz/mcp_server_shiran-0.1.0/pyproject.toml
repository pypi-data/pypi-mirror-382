[build-system] 
requires = ["setuptools>=61.0", "wheel"] 
build-backend = "setuptools.build_meta" 
[project]
name = "mcp-server-shiran"
version = "0.1.0"
description = "实现类weather功能的MCP工具"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "dotenv>=0.9.9",
    "mcp>=1.16.0",
    "openai>=2.2.0",
]
[project.scripts] 
mcp-server-shiran = "mcp_server_shiran:main" 
[tool.setuptools] 
package-dir = {"" = "src"} 
[tool.setuptools.packages.find] 
where = ["src"]