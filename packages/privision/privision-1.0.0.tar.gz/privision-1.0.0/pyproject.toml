[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "privision"
version = "1.0.0"
description = "视频内容脱敏工具 - 基于OCR的信息识别与打码系统"
authors = [{ name = "0xyk3r" }]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.8"
keywords = ["privision", "video", "ocr", "phone-number", "mask", "blur", "privacy"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "Intended Audience :: End Users/Desktop",
    "Intended Audience :: Other Audience",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]

dependencies = [
    "paddlepaddle>=3.0.0",
    "paddleocr>=3.0.0",
    "opencv-python>=4.8.0",
    "numpy>=1.24.0",
    "Pillow>=10.0.0",
    "rich>=13.0.0",
    "fastapi>=0.104.0",
    "uvicorn>=0.24.0",
    "python-multipart>=0.0.6",
    "pydantic>=2.4.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
]

[project.scripts]
privision = "privision.main:main"
privision-server = "privision.server:start_server"
privision-batch = "privision.batch:main"

[project.urls]
Homepage = "https://github.com/0xyk3r/Privision"
Repository = "https://github.com/0xyk3r/Privision"
Issues = "https://github.com/0xyk3r/Privision/issues"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
privision = ["*.txt", "*.md"]
