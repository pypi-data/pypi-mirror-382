[project]
name = "octopize.avatar_yaml"
version = "0.1.22"
description = "Helper functions to work with Octopize's avatar YAML files"
readme = "README.md"
requires-python = ">=3.12"
authors = [{ name = "Octopize", email = "pypi-octopize@octopize.io" }]
license = {file = "LICENSE.txt"}

dependencies = [
    "pydantic>=2.10.6",
    "pyyaml>=6.0.2",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "mypy>=1.15.0",
    "pytest>=8.3.4",
    "ruff>=0.11.9",
    "types-pyyaml>=6.0.12.20241230",
]


[tool.ruff]
extend = "../../ruff.toml"


[tool.pytest.ini_options]
addopts = [
    # Recommended by pytest
    # https://docs.pytest.org/en/stable/explanation/goodpractices.html#tests-outside-application-code
    "--import-mode=importlib",
]
# Recommended by pytest
pythonpath = "src"

[tool.hatch.build.targets.wheel]
packages = ["src/avatar_yaml"]
