[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "fuckllm"
version = "0.1.0"
description = "A comprehensive AI agent framework with memory, tools, and TTS capabilities"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
authors = [
    {name = "xiasang", email = "aixiasang@163.com"}
]
keywords = ["ai", "agent", "memory", "tts", "llm"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "openai>=1.0.0",
    "numpy>=1.24.0",
    "websockets>=11.0",
    "mcp>=0.9.0",
]

[project.optional-dependencies]
# TTS 功能相关依赖
tts = [
    "dashscope>=1.14.0",
    "pyaudio>=0.2.13",
]

# 向量数据库功能
vectordb = [
    "chromadb>=0.4.0",
]

# 完整安装（包含所有可选功能）
full = [
    "fuckllm[tts,vectordb]",
]

# 开发依赖
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
]

[project.urls]
Homepage = "https://github.com/aixiasang/fuckllm"
Repository = "https://github.com/aixiasang/fuckllm"
Documentation = "https://github.com/aixiasang/fuckllm/blob/main/README.md"

[tool.setuptools]
packages = [
    "fuckllm",
    "fuckllm.agent",
    "fuckllm.config",
    "fuckllm.format",
    "fuckllm.memory",
    "fuckllm.model",
    "fuckllm.tools",
    "fuckllm.tts",
    "fuckllm.type",
    "fuckllm.utils",
    "fuckllm.vb",
]

[tool.setuptools.package-data]
fuckllm = ["py.typed"]

[tool.black]
line-length = 88
target-version = ["py310", "py311", "py312"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]

