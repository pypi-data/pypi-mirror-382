[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "cryogrid_pytools"
version = "0.3.20"
description = "Tools to read in CryoGrid MATLAB data to Python and create forcing data"
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]
maintainers = [
    # please add your name here if you contribute to the project
    { name = "Luke Gregor", email = "lukegre@gmail.com" },
]
requires-python = ">=3.11"
classifiers = [  # see https://pypi.org/classifiers/
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Education",
    "Topic :: Scientific/Engineering :: Hydrology",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3 :: Only",
]
dependencies = [
    "dask[array,diagnostics]>=2024",
    "joblib",
    "loguru",
    "matplotlib",
    "munch",
    "numpy>=2.0",
    "openpyxl",
    "pandas>=2",
    "pip>=24",
    "scipy>=1.13.1",
    "xarray>=2024",
]

[project.optional-dependencies]
data = [
    "bottleneck>=1.4.2",
    "earthaccess>=0.11.0",
    "earthengine-api>=1.5.9",
    "era5-downloader>=0.1.4",
    "geopandas>=1.0.1",
    "ipywidgets>=8.1.5",
    "memoization>=0.4.0",
    "planetary-computer>=1.0.0",
    "pooch>=1.8.2",
    "pyarrow>=19.0.1",
    "pystac-client>=0.8.3",
    "pyzenodo3>=1.0.2",
    "rioxarray>=0.15.0",
    "scikit-image>=0.24.0",
    "setuptools>=78.1.0",
    "stackstac>=0.5.1",
    "wxee>=0.4.2",
    "zarr>3",
]
dev = [
    "ipykernel>=6.29.5",
]
docs = [
    "mkdocs>=1.5.0",
    "mkdocs-rtd-dropdown>=1.0.2",
    "mkdocstrings>=0.24.0",
    "mkdocstrings-python>=1.7.0",
    "pymdown-extensions>=10.14.1",
    "mkdocs-material>=8.2.10",
]
viz = [
    "folium>=0.19.5",
    "geopandas>=1.0.1",
    "mapclassify>=2.8.1",
    "matplotlib>=3.9.4",
    "scikit-image>=0.24.0",
    "rioxarray>=0.15.0",
]

[project.urls]
"Homepage" = "https://github.com/lukegre/CryoGrid-pyTools"
"CryoGrid" = "https://github.com/CryoGrid"
"Documentation" = "https://lukegre.github.io/CryoGrid-pyTools/"

[tool.setuptools.packages.find]
include = ["cryogrid_pytools", "cryogrid_pytools.*"]

[tool.hatch.build]
packages = ["cryogrid_pytools"]
