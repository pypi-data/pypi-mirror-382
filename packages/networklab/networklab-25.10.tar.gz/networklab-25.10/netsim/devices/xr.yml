---
description: Cisco IOS XR Meta (Parent) Device
_meta_device: True
template: true
mgmt_if: MgmtEth0/RP0/CPU0/0
interface_name: GigabitEthernet0/0/0/{ifindex}
loopback_interface_name: Loopback{ifindex}
ifindex_offset: 0
group_vars:
  ansible_become_method: enable
  ansible_network_os: iosxr
  ansible_connection: network_cli
features:
  initial:
    ipv4:
      unnumbered: True
    ipv6:
      lla: True
    min_mtu: 68
    min_phy_mtu: 1500
    max_mtu: 9216
  ospf:
    unnumbered: True
    password: true
    priority: true
    timers: true
  isis:
    circuit_type: true
    unnumbered:
      ipv4: True
      ipv6: True
      network: True
  bgp:
    activate_af: True
external:
  image: none
