[pytest]
pythonpath =
    "test"
testpaths =
    "test"
junit_logging = all
addopts =
    --capture=tee-sys
    --verbose
markers =
    just_a_try: mark a test as a try
    unittests: tests of individual units of code
    reports: tests of the report generation
    build: tests of the target builds
    static_analysis: tests of static code analysis
