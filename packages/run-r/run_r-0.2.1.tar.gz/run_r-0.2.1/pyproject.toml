[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "run-r"
version = "0.2.1"
description = "A lightweight Python plugin to execute R scripts and retrieve workspace variables"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
    {name = "Your Name", email = "your.email@example.com"}
]
keywords = ["R", "statistics", "data-science", "subprocess", "interoperability"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/bsgarcia/run-r"
Repository = "https://github.com/bsgarcia/run-r"
Issues = "https://github.com/bsgarcia/run-r/issues"

[project.optional-dependencies]
dev = ["pytest>=7.0", "pytest-cov>=3.0"]
pandas = ["pandas>=1.0.0", "numpy>=1.18.0"]

[project.scripts]
run-r = "run_r.run_r:main"

[tool.setuptools]
packages = ["run_r"]

[tool.setuptools.package-data]
run_r = ["py.typed"]
