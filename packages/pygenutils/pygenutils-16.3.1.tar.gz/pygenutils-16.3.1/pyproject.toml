[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pygenutils"
version = "16.3.1"
license = {file = "LICENSE"}
description = "A comprehensive Python utility library for general-purpose and specialised tasks"
keywords = ["utilities", "python", "general-purpose", "file handling", "string processing"]
readme = {file = "README.md", content-type = "text/markdown"}
requires-python = ">=3.10"
authors = [
    {name = "Jon Ander Gabantxo", email = "jagabantxo@gmail.com"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities",
    "Typing :: Typed",
]
dependencies = [
    "more_itertools>=10.0.0",
    "numpy>=1.21.0,<2.0.0",
    "pandas>=1.3.0,<2.0.0",
    "filewise>=3.11.6",
    "paramlib>=3.4.10",
]

[project.optional-dependencies]
xarray = ["xarray>=2024.2.0"]
arrow = ["arrow>=1.2.0"]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "isort>=5.0.0",
    "mypy>=1.0.0",
    "flake8>=6.0.0",
]

[project.urls]
Homepage = "https://github.com/EusDancerDev/pygenutils"
Documentation = "https://github.com/EusDancerDev/pygenutils#readme"
Repository = "https://github.com/EusDancerDev/pygenutils.git"
"Bug Reports" = "https://github.com/EusDancerDev/pygenutils/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["pygenutils*"]
exclude = ["tests*", "tests.*", "*.tests", "*.tests.*"]

[tool.setuptools.package-data]
pygenutils = ["*.yaml", "*.json"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-ra -q"

[tool.black]
line-length = 88
target-version = ["py310"]
include = '\.pyi?$'

[tool.isort]
profile = "black"
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
line_length = 88

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true

[tool.flake8]
max-line-length = 88
extend-ignore = ["E203"]
exclude = [".git", "__pycache__", "build", "dist"]
