[project]
name = "tmc-export"
version = "0.0.7"
description = "Utility to run tmc2fcs generator with batteries included"
readme = "README.md"
authors = [
    { name = "Sylvain Guieu", email = "Sylvain.Guieu@gmail.com" }
]
requires-python = ">=3.11"
dependencies = [
    "packaging>=25.0",
    "pyyaml>=6.0.2",
    "requests>=2.32.4",
    "rich>=14.0.0",
    "typing-extensions>=4.14.1",
]

[project.scripts]
tmcExport = "tmc_export.app.main:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
