[project]
name = "arc-atlas"
version = "0.1.0"
description = "Atlas SDK sequential BYOA orchestration"
dependencies = [
    "asyncpg>=0.29.0",
    "httpx>=0.25.0",
    "langchain-core>=0.1.52",
    "langgraph>=0.2.30",
    "litellm>=1.36.0",
    "pydantic>=2.5.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4",
    "pytest-asyncio>=0.21",
]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
markers = [
    "postgres: integration tests requiring PostgreSQL",
]

[tool.setuptools.packages.find]
include = ["atlas*"]
