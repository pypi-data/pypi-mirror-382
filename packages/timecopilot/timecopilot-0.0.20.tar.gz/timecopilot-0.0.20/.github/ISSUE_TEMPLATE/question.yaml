# Template adapted from Pydantic-AI issue templates
# Source: https://github.com/pydantic/pydantic-ai

name: TimeCopilot - Question
description: "Ask a question about TimeCopilot"
title: "question: "
labels: ["question"]

body:
  - type: markdown
    attributes:
      value: How can we support you? ü§ù

  - type: textarea
    id: question
    attributes:
      label: Description
      description: |
        Provide details about your question.
        * Code snippets showing what you've tried
        * Error messages you're encountering (if any)
        * Expected vs. actual behavior
        * Your use case and what you're trying to achieve
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: Context
      description: |
        Provide additional information.
        * Python and TimeCopilot's version
        * Relevant configuration details