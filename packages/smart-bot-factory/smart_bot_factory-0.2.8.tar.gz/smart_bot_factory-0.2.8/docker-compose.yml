version: '3.8'

services:
  growthmed-helper:
    build: .
    command: python growthmed-helper.py
    volumes:
      - ./configs/growthmed-helper:/app/configs/growthmed-helper:ro
    restart: unless-stopped
    container_name: growthmed-helper
    environment:
      - PYTHONUNBUFFERED=1
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        