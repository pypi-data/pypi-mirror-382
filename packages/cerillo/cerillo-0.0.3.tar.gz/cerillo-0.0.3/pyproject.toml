[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "cerillo"
dynamic = ["version"]
description = ''
readme = "README.md"
requires-python = ">=3.8"
license = "GPL-3.0-or-later"
keywords = []
authors = [{ name = "cerilloderek", email = "derek@cerillo.bio" }]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = ["pyserial>=3.5"]

[project.urls]
Documentation = "https://github.com/cerillo/cerillo-apps/tree/main/packages/cerillo-python#readme"
Issues = "https://github.com/cerillo/cerillo-apps/issues"
Source = "https://github.com/cerillo/cerillo-apps/tree/main/packages/cerillo-python"

[tool.hatch.version]
path = "src/cerillo/__about__.py"

[tool.hatch.envs.types]
extra-dependencies = ["mypy>=1.0.0"]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/cerillo tests}"

[tool.coverage.run]
source_pkgs = ["cerillo", "tests"]
branch = true
parallel = true
omit = ["src/cerillo/__about__.py"]

[tool.coverage.paths]
cerillo = ["src/cerillo", "*/cerillo-python/src/cerillo"]
tests = ["tests", "*/cerillo-python/tests"]

[tool.coverage.report]
exclude_lines = ["no cov", "if __name__ == .__main__.:", "if TYPE_CHECKING:"]

[project.optional-dependencies]
dev = ["pytest>=7.0"]
