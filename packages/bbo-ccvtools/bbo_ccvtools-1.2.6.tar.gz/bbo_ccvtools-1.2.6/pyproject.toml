[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "bbo-ccvtools"
dynamic = ["version"]
description = "Work with BBO CCV files"
readme = "README.md"
license = {text = "BSD-3-Clause"}
authors = [
    { name = "BBO-lab @ caesar", email = "kay-michael.voit@caesar.de" },
]
classifiers = [
    "License :: OSI Approved :: BSD License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
]
dependencies = [
    "construct",
    "imageio",
    "imageio-ffmpeg",
    "mutagen",
    "numpy",
    "pyjson",
]

[project.urls]
Homepage = "https://github.com/bbo-lab/ccvtools"

[tool.hatch.version]
path = "ccvtools/__init__.py"

[tool.hatch.build.targets.sdist]
include = [
    "/ccvtools",
]

[tool.hatch.build.targets.wheel]
      packages = ["ccvtools"]
