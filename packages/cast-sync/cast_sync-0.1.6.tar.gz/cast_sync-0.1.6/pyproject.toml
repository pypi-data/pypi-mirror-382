[project]
name = "cast-sync"
version = "0.1.6"
description = "Sync engine for Cast - 3-way sync and conflict handling"
requires-python = ">=3.13"
dependencies = [
    "cast-core",
    "rich>=13.0.0",
    "ruamel.yaml>=0.18.0"
]

[project.optional-dependencies]
dev = [
    "pytest>=8.3.0"
]

[tool.uv.sources]
cast-core = { workspace = true }

[build-system]
requires = ["uv_build>=0.8.22,<0.9.0"]
build-backend = "uv_build"

[tool.uv.build-backend]
module-name = "casting.cast.sync"
namespace = true

[tool.pytest.ini_options]
testpaths = ["tests"]