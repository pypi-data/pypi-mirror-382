[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["cli_project"]

[project]
name = "release-test-cli"
version = "1.0.0"
description = "CLI tool for release testing"
authors = [{name = "Release Test", email = "test@example.com"}]
requires-python = ">=3.8"
dependencies = [
    "click>=8.0.0",
    "requests>=2.28.0",
]

[project.scripts]
release-test-cli = "cli_project.main:cli"

[project.urls]
Homepage = "https://github.com/malhotra5/release-test"
Repository = "https://github.com/malhotra5/release-test.git"