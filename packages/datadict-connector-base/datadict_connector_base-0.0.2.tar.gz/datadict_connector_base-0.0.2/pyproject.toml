[project]
name = "datadict-connector-base"
version = "0.0.2"
description = "Base classes and types for building DataDict connectors"
requires-python = ">=3.12"
authors = [
    {name = "Datadict Team", email = "support@datadict.co"}
]
license = "MIT"
readme = "README.md"
keywords = ["datadict", "data catalog", "metadata", "connector", "base"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Database",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "pydantic>=2.0",
    "ruamel.yaml>=0.17",
    "pandas>=2.0",
]

[project.urls]
Homepage = "https://github.com/datadict-dev/datadict"
Repository = "https://github.com/datadict-dev/datadict"
Issues = "https://github.com/datadict-dev/datadict/issues"
Documentation = "https://github.com/datadict-dev/datadict"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]
