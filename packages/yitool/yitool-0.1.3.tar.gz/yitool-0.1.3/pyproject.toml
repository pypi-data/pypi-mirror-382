[project]
name = "yitool"
version = "0.1.3"
description = "@yitech/yitool 工具包"
authors = [
    { name = "Tony Chen", email = "chruit@outlook.com" }
]
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "cachetools>=6.2.0",
    "croniter>=6.0.0",
    "deepmerge>=2.0",
    "polars>=1.33.1",
    "psutil>=7.1.0",
    "pyarrow>=21.0.0",
    "pydantic>=2.11.9",
    "pymysql>=1.1.2",
    "pytest>=8.4.2",
    "pytest-asyncio>=1.2.0",
    "python-dotenv>=1.1.1",
    "pyyaml>=6.0.3",
    "redis>=6.4.0",
    "rich>=14.1.0",
    "setuptools>=80.9.0",
    "sqlalchemy>=2.0.43",
    "tornado>=6.5.2",
]

[project.urls]
Homepage = "https://gitee.com/yi_tech/yitool"
Repository = "https://gitee.com/yi_tech/yitool"

[project.scripts]
yitool = "yitool.__main__:main"
yi = "yitool.__main__:main"

