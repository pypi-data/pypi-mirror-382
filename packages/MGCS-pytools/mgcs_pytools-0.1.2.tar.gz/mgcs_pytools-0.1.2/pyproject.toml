[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "MGCS_pytools"
version = "0.1.2"
description = "A collection of Python tools for data analysis and visualization made for the MGCS HST Treasury program."
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]
authors = [
  {name="Luca Rosignoli", email="luca.rosignoli@inaf.it"}
]
dependencies = [
    "numpy",
    "pandas",
    "shapely",
    "scipy",
    "matplotlib",
    "astropy",
    "emcee",
    "corner",
    "tqdm",
    "seaborn",
    "h5py",
    "scikit-learn",
]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[project.urls]
"Homepage" = "https://github.com/LR-inaf/MGCS_pytools"
"Bug Tracker" = "https://github.com/LR-inaf/MGCS_pytools/issues"
