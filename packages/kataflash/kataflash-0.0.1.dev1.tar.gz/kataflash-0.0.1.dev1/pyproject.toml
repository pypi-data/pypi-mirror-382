[build-system]
requires = [ "setuptools", "setuptools-scm" ]
build-backend = "setuptools.build_meta"

[project]
name = "kataflash"
dependencies = [
	"pyserial"
]
requires-python = ">=3.7"
dynamic = [ "version" ]

[tool.setuptools_scm]

[project.scripts]
kataflashtool = "kataflash.upstream:invoke_raw"
kataflash = "kataflash:main"
