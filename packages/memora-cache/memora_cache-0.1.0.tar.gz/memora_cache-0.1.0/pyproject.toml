[project]
name = "memora-cache"
version = "0.1.0"
description = "Semantic caching for LLMs"
authors = [{ name = "Juan JosÃ© de las Heras Herrera" }]
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "lancedb>=0.25.1",
    "orjson>=3.11.3",
    "pyarrow>=21.0.0",
    "sentence-transformers[onnx]>=5.1.1",
    "structlog>=25.4.0",
]

[project.optional-dependencies]
dev = ["pytest>=7.4.0", "pytest-cov>=4.1.0"]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["memora"]
package-dir = { "memora" = "src" }

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = ["-v"]

[dependency-groups]
dev = ["pytest-asyncio>=1.2.0"]
