[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sqlbot"
version = "1.3.1"
description = "SQLBot - Database Query Bot with AI-powered natural language processing"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
authors = [
    {name = "SQLBot Team"}
]
keywords = ["database", "dbt", "ai", "repl", "sql", "natural-language"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Database",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

dependencies = [
    "dbt-core>=1.6.0",
    "rich>=13.0.0",
    "langchain>=0.3.27",
    "langchain-openai>=0.3.32",
    "python-dotenv>=1.0.0",
    "textual>=0.47.0",
    "dotyaml>=0.1.0",
    "pandas>=1.5.0",
    "openpyxl>=3.0.0",
    "pyarrow>=10.0.0",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["sqlbot*"]

[project.optional-dependencies]
sqlserver = [
    "dbt-sqlserver>=1.6.0",
    "pyodbc>=4.0.0",
]
sqlite = [
    "dbt-sqlite>=1.6.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-bdd>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-watch>=4.2.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
]

[project.scripts]
sqlbot = "sqlbot.repl:main"

[project.urls]
Homepage = "https://github.com/AnthusAI/SQLBot"
Repository = "https://github.com/AnthusAI/SQLBot.git"
Issues = "https://github.com/AnthusAI/SQLBot/issues"

[tool.pytest-bdd]
features_base_dir = "tests/features"

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
  | target
)/
'''

[tool.mypy]
python_version = "1.3.1"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[tool.coverage.run]
source = ["sqlbot"]
omit = [
    "*/tests/*",
    "*/test_*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]