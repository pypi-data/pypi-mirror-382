[metadata]
name = RobertJN64TemplatePackage
description = A template for package structure, deployment, and testing
author = Robert Nies
license = MIT
license_file = LICENSE
url = https://github.com/RobertJN64/RobertJN64TemplatePackage
author_email = robertjnies@gmail.com
version = 1.1.5
long_description = file: README.md
long_description_content_type = text/markdown
classifiers = 
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Programming Language :: Python :: 3.13
	Programming Language :: Python :: 3.14

[options]
packages = RobertJN64TemplatePackage
python_requires = >=3.10
include_package_data = True
install_requires = 
	requests>=2.26.0

[options.extras_require]
bonus = 
	tabulate
dev = 
	pytest

[egg_info]
tag_build = 
tag_date = 0

