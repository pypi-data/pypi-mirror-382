[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "thalabus"       # The name users will use with `pip install thalabus`
version = "1.1.3"       # Update as needed
description = "An SDK for the thalabus AI chatbot platform"
readme = "README.md"
authors = [{ name = "Luca Strozzi", email = "luca.strozzi@t2b.ch" }]
license = { file = "LICENSE" }
requires-python = ">=3.9"
dependencies = ["aiohttp", "requests"]
dynamic = ["classifiers"]

[project.urls]
Homepage = "https://www.thalabus.com"

[tool.setuptools]
packages = ["thalabus"]

