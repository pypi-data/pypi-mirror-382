[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["py_irstd_metrics"]  # 直接指定包名

[project]
name = "pyirstdmetrics"
version = "1.0.1"
dependencies = ["numpy>=1.23,<2.0", "scikit-image>=0.14.1,<1.0", "scipy>=1.10,<2.0"]
requires-python = ">=3.6"
authors = [{ name = "lartpang", email = "lartpang@gmail.com" }]
maintainers = [{ name = "lartpang", email = "lartpang@gmail.com" }]
description = "A simple and efficient implementation for the IRSTD performance analysis."
readme = "readme.md"
license = { file = "LICENSE.txt" }
keywords = [
  "infrared small target detection",
  "infrared small target segmentation",
  "evaluation",
  "metric",
  "deep learning",
]
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Environment :: Console",
  "Intended Audience :: Developers",
  "Operating System :: OS Independent",
  "Programming Language :: Python",
  "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

[project.urls]
Homepage = "https://github.com/lartpang/PyIRSTDMetrics"
Documentation = "https://github.com/lartpang/PyIRSTDMetrics"
Repository = "https://github.com/lartpang/PyIRSTDMetrics.git"
"Bug Tracker" = "https://github.com/lartpang/PyIRSTDMetrics/issues"
Changelog = "https://github.com/lartpang/PyIRSTDMetrics/blob/master/CHANGELOG.md"

[tool.isort]
# https://pycqa.github.io/isort/docs/configuration/options/
profile = "black"
multi_line_output = 3
filter_files = true
supported_extensions = "py"

[tool.black]
line-length = 119
include = '\.pyi?$'
exclude = '''
/(
    \.eggs
  | \.git
  | \.idea
  | \.vscode
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
  | output
)/
'''

[tool.ruff]
# Same as Black.
line-length = 119
indent-width = 4
# Exclude a variety of commonly ignored directories.
exclude = [
  ".bzr",
  ".direnv",
  ".eggs",
  ".git",
  ".git-rewrite",
  ".hg",
  ".ipynb_checkpoints",
  ".mypy_cache",
  ".nox",
  ".pants.d",
  ".pyenv",
  ".pytest_cache",
  ".pytype",
  ".ruff_cache",
  ".svn",
  ".tox",
  ".venv",
  ".vscode",
  "__pypackages__",
  "_build",
  "buck-out",
  "build",
  "dist",
  "node_modules",
  "site-packages",
  "venv",
]
[tool.ruff.format]
# Like Black, use double quotes for strings.
quote-style = "double"
# Like Black, indent with spaces, rather than tabs.
indent-style = "space"
# Like Black, respect magic trailing commas.
skip-magic-trailing-comma = false
# Like Black, automatically detect the appropriate line ending.
line-ending = "auto"
