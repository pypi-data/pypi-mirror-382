[project]
name = "ng2web"
version = "1.1.0"
description = "Norton Guide to HTML conversion tool"
authors = [
    { name = "Dave Pearson", email = "davep@davep.org" }
]
dependencies = [
    "ngdb>=0.12.0",
    "jinja2>=3.1.6",
    "typing-extensions>=4.12.2",
    "markupsafe>=3.0.2",
]
readme = "README.md"
requires-python = ">= 3.10"
license = "GPL-3.0-or-later"
keywords = [
    "library",
    "dbase",
    "clipper",
    "norton",
    "guide",
    "reader",
    "converter",
    "html",
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Documentation",
    "Topic :: Software Development :: Documentation",
    "Topic :: Text Processing :: Markup :: HTML",
    "Topic :: Text Processing :: Markup",
    "Topic :: Utilities",
    "Typing :: Typed",
]

[project.urls]
Homepage = "https://ng2web.davep.dev/"
Repository = "https://github.com/davep/ng2web"
Documentation = "https://ng2web.davep.dev/"
Source = "https://github.com/davep/ng2web"
Issues = "https://github.com/davep/ng2web/issues"
Discussions = "https://github.com/davep/ng2web/discussions"

[project.scripts]
ng2web = "ng2web:main"

[build-system]
requires = ["uv_build>=0.8.11,<0.9.0"]
build-backend = "uv_build"

[tool.uv]
managed = true

[dependency-groups]
dev = [
    "pre-commit>=4.2.0",
    "mypy>=1.15.0",
    "mkdocs-material>=9.6.9",
    "markdown-exec>=1.10.2",
    "ruff>=0.12.9",
    "codespell>=2.4.1",
]

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true

[tool.pyright]
venvPath="."
venv=".venv"
exclude=[".venv"]
