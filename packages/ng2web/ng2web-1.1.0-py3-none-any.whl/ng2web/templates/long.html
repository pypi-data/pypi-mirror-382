{# -*- engine: jinja2 -*- #}

{% extends "entry.html" %}

{% block postlines %}
  {% if entry.has_see_also %}
    <nav class="seeAlso">
      <ul>
        <li>See Also:</li>
        {% for see_also in entry.see_also %}
          <li><a href="{{ see_also|urlify }}">{{ see_also.text }}</a></li>
        {% endfor %}
      </ul>
    </nav>
  {% endif %}
{% endblock %}

{# long.html ends here #}
