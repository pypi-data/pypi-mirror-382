[project]
name = "flask-super-macros"
version = "0.2.0"
description = "Super charged Jinja macros for Flask"
authors = [
    { name = "Maxime Bouroumeau-Fuseau", email = "maxime.bouroumeau@gmail.com" }
]
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
dependencies = [
    "flask>=3.0.0",
    "jinja-super-macros>=0.1.0",
]

[project.urls]
Repository = "https://github.com/hyperflask/flask-super-macros"

[dependency-groups]
dev = [
    "pytest>=8.4.1",
    "pytest-cov>=6.2.1",
    "ruff>=0.12.4",
]

[tool.ruff]
line-length = 100

[build-system]
requires = ["uv_build>=0.8.17,<0.9.0"]
build-backend = "uv_build"
