[package]
name = "core"
version = "0.5.0"
edition = "2021"

[lib]
crate-type = ["cdylib"]
name = "_core"

[dependencies]
data = { path = "../data" }
display = { path = "../display", optional = true }
ipc-channel = { workspace = true, optional = true }
process_path = "0.1"
pyo3 = { version = "0.21", features = ["abi3", "extension-module"] }
rmp-serde = "1.3"
serde = { workspace = true }

[features]
default = [ "thread" ]
ipc = [ "dep:ipc-channel" ]
thread = [ "dep:display" ]
