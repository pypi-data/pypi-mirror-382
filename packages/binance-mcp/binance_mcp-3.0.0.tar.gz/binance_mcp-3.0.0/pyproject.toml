[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "binance-mcp"
version = "3.0.0"
description = "MCP server for live crypto trading via Binance.US with comprehensive market intelligence, news, and advanced analytics"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Your Name", email = "your.email@example.com"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "mcp>=1.0.0",
    "python-binance>=1.0.19",
    "pydantic>=2.11.0",
    "pydantic-settings>=2.5.2",
    "python-dotenv>=1.0.0",
    "aiohttp>=3.9.1",
    "sqlalchemy>=2.0.25",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.4",
    "pytest-asyncio>=0.23.3",
]

[project.scripts]
binance-mcp = "crypto_mcp_server.server:main"

[tool.setuptools]
package-dir = {"" = "."}
packages = ["crypto_mcp_server"]

[tool.setuptools.package-data]
crypto_mcp_server = ["*.json", "*.md"]
