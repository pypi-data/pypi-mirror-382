[project]
name = "datasette-os-info"
version = "0.1"
description = "Provide information about the current OS at /-/os"
readme = "README.md"
authors = [{name = "Simon Willison"}]
license = "Apache-2.0"
classifiers=[
    "Framework :: Datasette"
]
requires-python = ">=3.10"
dependencies = [
    "datasette"
]

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project.urls]
Homepage = "https://github.com/datasette/datasette-os-info"
Changelog = "https://github.com/datasette/datasette-os-info/releases"
Issues = "https://github.com/datasette/datasette-os-info/issues"
CI = "https://github.com/datasette/datasette-os-info/actions"

[project.entry-points.datasette]
os_info = "datasette_os_info"

[project.optional-dependencies]
test = ["pytest", "pytest-asyncio"]

[tool.pytest.ini_options]
asyncio_mode = "strict"
asyncio_default_fixture_loop_scope = "function"

