[project]
name = "terrakio-api-beta"
version = "0.4.98.1b1"
description = "Client version of the terrakio-python-api"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "terrakio-core-beta==0.4.98b1",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["terrakio_api_beta"] 

[tool.uv.sources]
terrakio-core-beta = { workspace = true }
