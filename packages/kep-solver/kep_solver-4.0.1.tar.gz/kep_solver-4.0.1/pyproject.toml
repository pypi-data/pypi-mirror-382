[project]
name = "kep_solver"
authors = [
  { name = "William Pettersson", email = "william@ewpettersson.se" }
]
description = "A Python package for reading and solving single instances of kidney exchange problems."
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
        "Programming Language :: Python :: 3",
        "Programming Language :: Python :: 3.10",
        "Programming Language :: Python :: 3.11",
        "Programming Language :: Python :: 3.12",
        "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
        "Development Status :: 4 - Beta",
        "Operating System :: OS Independent",
]
license = {file = "LICENSE"}
keywords = ["kidney",  "kidney exchange", "kidney exchange programme"]
dependencies = [
  "pulp",
  "defusedxml",
  "pandas",
  "ruamel.yaml",
]
dynamic = ["version"]

[project.optional-dependencies]
test = [
  "pytest",
  "mypy>=0.800",
  "black",
  "pytest-cov",
  "xmldiff",
  "highspy",
]

docs = [
  "sphinx",
  "sphinx_rtd_theme>=2.0.0",
  "sphinx_autodoc_typehints",
  "myst-parser",
]

[project.urls]
Homepage = "https://gitlab.com/wpettersson/kep_solver"
Repository = "https://gitlab.com/wpettersson/kep_solver"
Documentation = "https://kep-solver.readthedocs.io/en/latest/index.html"
Changelog = "https://gitlab.com/wpettersson/kep_solver/-/blob/main/CHANGELOG.md"

[build-system]
requires = ["setuptools>=42", "wheel", "setuptools_scm[toml]>=3.4", "sphinx-rtd-theme", "sphinx-autodoc-typehints"]

[tool.setuptools_scm]

[tool.setuptools.packages.find]
include = ["kep_solver"]

[tool.setuptools.package-data]
"kep_solver" = ["py.typed"]
