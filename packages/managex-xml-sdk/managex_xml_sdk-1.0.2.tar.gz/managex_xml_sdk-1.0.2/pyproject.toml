[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "managex-xml-sdk"
dynamic = ["version"]
description = "A comprehensive Python SDK for digital certificate management and XML digital signing"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Aniket Chaturvedi", email = "chaturvedianiket007@gmail.com"}
]
maintainers = [
    {name = "Aniket Chaturvedi", email = "chaturvedianiket007@gmail.com"}
]
keywords = [
    "xml", "digital-signature", "certificate", "pkcs11", "hsm", "pfx",
    "windows-store", "cryptography", "security", "signing", "managex",
    "enterprise", "pki"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "Intended Audience :: System Administrators",
    "Topic :: Security :: Cryptography",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing :: Markup :: XML",
    "Topic :: Office/Business",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS",
    "Environment :: Console",
    "Environment :: Win32 (MS Windows)",
]
requires-python = ">=3.8"
dependencies = [
    "cryptography>=3.4.8",
    "lxml>=4.6.3",
    "requests>=2.25.1",
]

[project.optional-dependencies]
windows = ["pywin32>=228"]
hsm = ["PyKCS11>=1.5.12"]
dev = [
    "pytest>=6.2.5",
    "pytest-cov>=2.12.1",
    "black>=21.9b0",
    "flake8>=3.9.2",
    "mypy>=0.910",
]
docs = [
    "sphinx>=4.2.0",
    "sphinx-rtd-theme>=1.0.0",
]
all = [
    "pywin32>=228",
    "PyKCS11>=1.5.12",
    "pytest>=6.2.5",
    "pytest-cov>=2.12.1",
    "black>=21.9b0",
    "flake8>=3.9.2",
    "mypy>=0.910",
    "sphinx>=4.2.0",
    "sphinx-rtd-theme>=1.0.0",
]

[project.urls]
"Homepage" = "https://github.com/Aniketc068/managex_xml_sdk"
"Bug Reports" = "https://github.com/Aniketc068/managex_xml_sdk/issues"
"Source" = "https://github.com/Aniketc068/managex_xml_sdk"
"Documentation" = "https://github.com/Aniketc068/managex_xml_sdk/wiki"
"Discussions" = "https://github.com/Aniketc068/managex_xml_sdk/discussions"

[project.scripts]
managex-xml-sign = "managex_xml_sdk.cli:main"

[tool.setuptools]
packages = ["managex_xml_sdk", "managex_xml_sdk.core", "managex_xml_sdk.signers", "managex_xml_sdk.models"]

[tool.setuptools.dynamic]
version = {attr = "managex_xml_sdk.__version__"}

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q --strict-markers"
testpaths = [
    "tests",
]
python_files = [
    "test_*.py",
    "*_test.py",
    "simple_sdk_example.py"
]