
[build-system]
requires = ["uv_build>=0.8.15,<0.9.0"]
build-backend = "uv_build"

[project]
name = "anyeq_R1shy"
version = "0.0.1"
authors = [
  { name="Emma Kadlecek", email="kadlecekemma@gmail.com" },
]
description = "A simple lib to check if any values in a list are equal to a value"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICENSE"]
