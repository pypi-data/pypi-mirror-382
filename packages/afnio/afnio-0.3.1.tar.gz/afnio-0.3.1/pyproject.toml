[project]
name = "afnio"
version = "0.3.1"
description = "Afnio Python library and Tellurio Studio CLI tool"
authors = [
    { name = "Tellurio", email = "contact@tellurio.ai" }
]
license = { file = "LICENSE.md" }
keywords = ["ai-agent", "language-models", "prompt-optimization", "afnio"]
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: GNU Affero General Public License v3"
]
readme = { file = "README.md", content-type = "text/markdown" }
dependencies = [
    "click>=8.1.8, <9",
    "httpx>=0.28.1, <1",
    # Google Colab only supports ipython==7.34.0
    "ipython>=7.34.0, <10",
    "ipywidgets>=8.1.7, <9",
    "keyring>=25.6.0, <26",
    "openai>=1.106.1, <2",
    "python-dotenv>=1.1.0, <2",
    "python-slugify>=8.0.4, <9",
    # Google Colab only supports rich<14
    "rich>=13.9.4, <15",
    "websockets>=15.0.1, <16",
]

[project.optional-dependencies]
testing = [
    "pytest>=8.3.5",
    "pytest-asyncio>=0.26.0",
]

[project.urls]
homepage = "https://github.com/Tellurio-AI/afnio"
repository = "https://github.com/Tellurio-AI/afnio"

[tool.setuptools]
packages = { find = { exclude = ["tmp", "tmp.*"] } }
include-package-data = true

[tool.setuptools.package-data]
"afnio.models" = ["model_prices.json"]

[tool.pytest.ini_options]
asyncio_default_fixture_loop_scope = "function"

[project.scripts]
afnio = "afnio.tellurio.cli:cli"

[build-system]
requires = ["setuptools>=58", "wheel"]
build-backend = "setuptools.build_meta"