[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "quillai-filescanner"
version = "1.0.4"
authors = [
    {name = "Quillai Mohammed Eise Mohammed", email = "quillai20011114@gmail.com"},
]
description = "A comprehensive file system scanner for organizing and analyzing files"
readme = {file = "README.md", content-type = "text/markdown"}
requires-python = ">=3.7"
license = {text = "MIT"}
keywords = ["file", "scanner", "organizer", "analyzer", "cli"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]

[project.urls]
Homepage = "https://github.com/quillaiMohammed/filescanner-"
Repository = "https://github.com/quillaiMohammed/filescanner-"
Issues = "https://github.com/quillaiMohammed/filescanner-/issues"

[project.scripts]
filescanner = "quillai_filescanner.cli:main"
