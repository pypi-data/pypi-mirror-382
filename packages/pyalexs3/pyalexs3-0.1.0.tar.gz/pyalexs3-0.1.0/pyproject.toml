[project]
name = "pyalexs3"
version = "0.1.0"
description = "OpenAlex S3 processor"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [{name = "Adityam Ghosh", email = "adityam.ghosh@gmail.com" }]
dependencies = [
    "boto3>=1.40.48",
    "duckdb>=1.4.1",
    "numpy>=2.2.6",
    "pandas>=2.3.3",
    "rich>=14.1.0",
]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Science/Research",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Operating System :: OS Independent",
  "Topic :: Scientific/Engineering :: Information Analysis",
  "Typing :: Typed",
]

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-cov",
    "moto[s3]>=5",
]


[project.urls]
Homepage="https://github.com/EurekAI-Org/pyalexs3"
Repository="https://github.com/EurekAI-Org/pyalexs3"
Issues="https://github.com/EurekAI-Org/pyalexs3/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/pyalexs3"]

[tool.hatch.build.targets.sdist]
include = ["src", "README.md", "LICENSE", "tests"]

[tool.hatch.build.targets.wheel.force-include]
"src/pyalexs3/py.typed" = "pyalexs3/py.typed"

[tool.pytest.ini_options]
pythonpath = ["src"]
testpaths = ["tests"]
addopts = "-ra"
