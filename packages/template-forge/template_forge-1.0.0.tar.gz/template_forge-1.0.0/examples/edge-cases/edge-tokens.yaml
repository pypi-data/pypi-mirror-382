# YAML Edge Cases Test Data

# Boolean variations
booleans:
  true_values:
    - true
    - True
    - TRUE
    - yes
    - Yes
    - YES
    - on
    - On
    - ON
  false_values:
    - false
    - False
    - FALSE
    - no
    - No
    - NO
    - off
    - Off
    - OFF

# Number variations
numbers:
  integer: 42
  float: 3.14159
  scientific: 1.23e-4
  octal: 0o755
  hexadecimal: 0xFF
  negative: -273.15
  infinity: .inf
  not_a_number: .nan

# String variations
strings:
  plain: plain string
  single_quoted: 'single quoted'
  double_quoted: "double quoted"
  multiline_literal: |
    This is a literal multiline string.
    Newlines are preserved.
    Indentation is preserved.
  multiline_folded: >
    This is a folded multiline string.
    Newlines become spaces.
    Except for blank lines.
  
  empty: ""
  null_string: null
  special_chars: "!@#$%^&*()_+-=[]{}|;':\"<>?,./"

# Anchors and aliases
templates: &default_template
  timeout: 30
  retry: 3
  enabled: true

services:
  service_a:
    <<: *default_template
    name: "Service A"
  service_b:
    <<: *default_template
    name: "Service B"
    timeout: 60  # Override default

# Empty collections
empty:
  list: []
  dict: {}
  nested:
    deeply:
      nested:
        empty: []

# Mixed types
mixed_array:
  - "string"
  - 42
  - true
  - null
  - [1, 2, 3]
  - {key: "value"}

# Complex nested structure
organization:
  departments:
    - name: Engineering
      teams:
        - name: Backend
          members: []
          lead: null
        - name: Frontend
          members:
            - name: "Alice"
              role: "Senior"
            - name: "Bob"
              role: "Junior"
          lead: "Alice"
    - name: Sales
      teams: []

# Unicode and special characters
internationalization:
  english: "Hello, World!"
  spanish: "¡Hola, Mundo!"
  chinese: "你好，世界！"
  japanese: "こんにちは世界！"
  arabic: "مرحبا بالعالم!"
  emoji: "🌍 🚀 ⭐ 🎉"
  rtl_marks: "‏مرحبا‏"

# Edge values
edge_values:
  zero: 0
  negative_zero: -0
  empty_string: ""
  whitespace_only: "   "
  tab_string: "\t\t\t"
  newline_string: "\n\n"

# Dates and timestamps (parsed as strings by default)
timestamps:
  iso8601: "2025-10-05T12:00:00Z"
  date_only: "2025-10-05"
  time_only: "12:00:00"

# Keys with special characters
"key with spaces": "value1"
"key-with-dashes": "value2"
"key.with.dots": "value3"
"key/with/slashes": "value4"

# Very long string
long_text: "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat."
