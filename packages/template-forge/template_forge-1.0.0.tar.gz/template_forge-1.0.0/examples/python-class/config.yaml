# Template Forge Configuration for Python Class Example

template_dir: "."

inputs:
  - path: "metadata.json"
    namespace: "meta"  # All tokens from metadata.json under 'meta' namespace
    tokens:
      - name: "version"
        key: "package.version"
      - name: "author"
        key: "package.author"
      - name: "app_name"
        key: "application.name"
      - name: "features"
        key: "application.features"
      - name: "database_host"
        key: "database.host"
      - name: "port"
        key: "database.port"

static_tokens:
  class_name: "GeneratedClass"
  package_name: "generated_package"
  current_date: "2025-09-14"

templates:
  - template: "class_template.py.j2"
    output: "../../output/generated_class.py"