# Template Forge Configuration for Basic Example

template_dir: "."

inputs:
  - path: "settings.json"
    namespace: "app"  # All tokens from settings.json under 'app' namespace
    tokens:
      - name: "app_name"
        key: "application.name"
      - name: "version"
        key: "application.version"
      - name: "db_host"
        key: "database.connection.host"
      - name: "db_port"
        key: "database.connection.port"
      - name: "debug_mode"
        key: "application.debug"

static_tokens:
  company: "ACME Corporation"
  current_year: "2025"
  generated_by: "Template Forge"

templates:
  - template: "config.ini.j2"
    output: "../../output/config.ini"
  - template: "README.md.j2"
    output: "../../output/README.md"