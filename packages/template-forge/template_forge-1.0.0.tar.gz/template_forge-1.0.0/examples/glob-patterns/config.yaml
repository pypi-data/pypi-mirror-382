# Glob Patterns Example - Configuration
# Demonstrates REQ-ADV-001: Multiple file processing with glob patterns

inputs:
  # Process all JSON files in the data directory
  - path: "data/*.json"
    format: json
    namespace: "users"
    match: "list"  # Create list of all extracted data

# Template directory for auto-discovery
template_dir: "templates"

# Output directory for generated files
output_dir: "output"

# Optional: Global tokens available to all templates
static_tokens:
  report_title: "Team User Report"
  company: "Example Corp"
