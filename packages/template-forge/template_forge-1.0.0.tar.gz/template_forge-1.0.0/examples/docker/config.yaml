# Template Forge Configuration for Docker Example

template_dir: "."

inputs:
  - path: "deploy.yaml"
    namespace: "deploy"  # All deployment tokens under 'deploy' namespace
    tokens:
      - name: "environment"
        key: "deployment.environment"
      - name: "replicas"
        key: "deployment.spec.replicas"
      - name: "image"
        key: "deployment.container.image"
      - name: "port"
        key: "deployment.container.port"
      - name: "memory_limit"
        key: "deployment.resources.memory"
      - name: "cpu_limit" 
        key: "deployment.resources.cpu"

static_tokens:
  compose_version: "3.8"
  network_name: "app_network"

templates:
  - template: "docker-compose.yml.j2"
    output: "../../output/docker-compose.yml"