site_name: Template Forge Documentation
site_description: Transform structured data into code, configs, and docs with Jinja2 templates
site_author: Carlo Fornari
site_url: https://github.com/CarloFornari/template_forge

repo_name: CarloFornari/template_forge
repo_url: https://github.com/CarloFornari/template_forge
edit_uri: edit/main/docs/

copyright: Copyright &copy; 2025 Carlo Fornari

theme:
  name: material
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
    - toc.follow
  
  icon:
    repo: fontawesome/brands/github
    edit: material/pencil
    view: material/eye

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [.]
          options:
            show_source: true
            show_root_heading: true
            show_category_heading: true
            members_order: source
            heading_level: 2

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - attr_list
  - md_in_html
  - tables
  - footnotes
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - User Guide:
    - Overview: user-guide.md
    - Configuration: configuration.md
  - Examples:
    - Overview: ../examples/README.md
    - Basic Usage: ../examples/basic/README.md
    - Advanced Features: ../examples/advanced-features/README.md
    - AUTOSAR: ../examples/autosar/README.md
    - Docker: ../examples/docker/README.md
    - C++ Projects: ../examples/cpp-project/README.md
    - Python Classes: ../examples/python-class/README.md
    - YAML Configs: ../examples/yaml-config/README.md
  - API Reference:
    - API Documentation: api.md
  - Development:
    - Contributing: ../CONTRIBUTING.md
    - Development Guide: development.md
    - Publishing Guide: publishing.md
  - Requirements:
    - Overview: requirements/README.md
    - System Architecture (REQ-SYS): requirements/01_system_overview.md
    - Configuration (REQ-CFG): requirements/02_configuration.md
    - Data Extraction (REQ-EXT): requirements/03_data_extraction.md
    - Template Engine (REQ-TPL): requirements/04_template_engine.md
    - Code Preservation (REQ-PRV): requirements/05_code_preservation.md
    - CLI Interface (REQ-CLI): requirements/06_cli.md
    - Automation (REQ-AUT): requirements/07_automation.md
  - About:
    - License: ../LICENSE

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/CarloFornari/template_forge
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/template-forge/
  
  version:
    provider: mike

extra_css:
  - stylesheets/extra.css
