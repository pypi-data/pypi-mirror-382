[build-system]
requires = ["setuptools>=61.0.0", "setuptools-scm>=8.0"]
build-backend = "setuptools.build_meta"

[project]
classifiers = [
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: Apache Software License",
]
keywords = ["NOMAD", "NEB", "materials-science", "workflows"]
name = "nomad-neb-workflows"
description = "A NOMAD plugin containing the section definitions of a standard Nudged Elastic Band (NEB) workflow."
dynamic = ["version"]
readme = "README.md"
requires-python = ">=3.10"
authors = [
    { name = "Julia Schumann", email = "julia.schumann@physik.hu-berlin.de" },
    { name = "Uday Gajera", email = "uday.gajera@physik.hu-berlin.de" },
    { name = "Jose M. Pizarro", email = "jose.pizarro@physik.hu-berlin.de" },
    { name = "Hampus Näsström", email = "hampus.naesstroem@physik.hu-berlin.de" }
]
maintainers = [
    { name = "Julia Schumann", email = "julia.schumann@physik.hu-berlin.de" },
    { name = "Uday Gajera", email = "uday.gajera@physik.hu-berlin.de" },
    { name = "Hampus Näsström", email = "hampus.naesstroem@physik.hu-berlin.de" }
]
license = { file = "LICENSE" }
dependencies = [
    "nomad-lab>=1.3.14",
    "nomad-schema-plugin-simulation-workflow>=1.0.10",
]

[project.urls]
"Homepage" = "https://github.com/FAIRmat-NFDI/nomad-neb-workflows"
"Bug Tracker" = "https://github.com/FAIRmat-NFDI/nomad-neb-workflows/issues"
"Documentation" = "https://FAIRmat-NFDI.github.io/nomad-neb-workflows/"

[project.optional-dependencies]
dev = [
    "mypy>=1.15",
    "ruff",
    "pytest",
    "pytest-timeout",
    "pytest-cov",
    "structlog",
    "lxml_html_clean>=0.1.0",
    "nomad-parser-plugins-electronic>=1.0",
    "nomad-parser-plugins-atomistic>=1.0",
    "nomad-parser-plugins-workflow>=1.0",
    "nomad-parser-plugins-database>=1.0",
    "nomad-simulations>=0.3.2",
    "nomad-schema-plugin-run>=1.0.1",
    "nomad-normalizer-plugin-bandstructure>=1.0",
    "nomad-normalizer-plugin-dos>=1.0",
    "nomad-normalizer-plugin-soap>=1.0",
    "nomad-normalizer-plugin-spectra>=1.0",
    "nomad-normalizer-plugin-system>=1.0",
    "nomad-normalizer-plugin-simulation-workflow>=1.0",
]

[tool.ruff]
# Exclude a variety of commonly ignored directories.
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "venv",
]

# Same as Black.
line-length = 88
indent-width = 4


[tool.ruff.lint]
select = [
    "E", # pycodestyle
    "W", # pycodestyle
    "PL", # pylint
]

ignore = [
    "E501", # Line too long ({width} > {limit} characters)
    "E701", # Multiple statements on one line (colon)
    "E731", # Do not assign a lambda expression, use a def
    "E402",  # Module level import not at top of file
    "PLC0415", # `import` should be at the top-level of a file
    "PLR0911", # Too many return statements
    "PLR0912", # Too many branches
    "PLR0913", # Too many arguments in function definition
    "PLR0915", # Too many statements
    "PLR2004", # Magic value used instead of constant
    "PLW0603", # Using the global statement
    "PLW2901", # redefined-loop-name
    "PLR1714", # consider-using-in
    "PLR5501", # else-if-used
]

fixable = ["ALL"]

# Allow unused variables when underscore-prefixed.
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

# this is entirely optional, you can remove this if you wish to
[tool.ruff.format]
# use single quotes for strings.
quote-style = "single"

# indent with spaces, rather than tabs.
indent-style = "space"

# Like Black, respect magic trailing commas.
skip-magic-trailing-comma = false

# Like Black, automatically detect the appropriate line ending.
line-ending = "auto"

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools_scm]

[tool.setuptools.packages.find]
where = ["src"]

[project.entry-points.'nomad.plugin']

nomad_neb_workflows_plugin = "nomad_neb_workflows.schema_packages:nomad_neb_workflows_plugin"


