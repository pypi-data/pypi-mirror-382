[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "rest_adapter"
version = "0.1.3"
description = "A reusable REST API adapter built on top of the popular requests library."
readme = "README.md"
authors = [
  { name="HBNet Networks", email="dev@hbnet.tech" }
]
license = "GPL-3.0-or-later"
requires-python = ">=3.10"
dependencies = [
  "requests>=2.32.4"
]

[project.urls]
Homepage = "https://github.com/HNBetNetworks/rest-adapter"
Repository = "https://github.com/HNBetNetworks/rest-adapter"
Issues = "https://github.com/HNBetNetworks/rest-adapter/issues"

[tool.setuptools]
package-dir = {"" = "src"}
py-modules = ["rest_adapter"]


[tool.setuptools.package-data]
rest_adapter = ["py.typed"]

[tool.setuptools.exclude-package-data]
rest_adapter = ["*.conf", "*.bak"]

[tool.ruff]
line-length = 88
lint.select = [
  "E",
  "F",
  "W",
  "C",
  "D",
  "B",
  "I",
  "FBT"
]
exclude = [
  "__init__.py",
  "API/",
  "setup.py"
]
lint.extend-ignore = [
  "D107",  # Missing docstring in __init__
  "D400",  # First line should end with period
  "D415",  # First line should end with a period (redundant with D400 in some tools)
  "D212",  # Multi-line docstring should start with a summary line
  "D212",
  "W291"
]

[tool.ruff.lint.pydocstyle]
convention = "google"
