[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "aws-s3-mcp"
version = "0.1.3"
description = "MCP server for AWS S3 storage access"
authors = [
    {name = "Arclio Team", email = "info@arclio.com"},
]
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
dependencies = [
    "aioboto3>=13.2.0",
    "mcp>=1.7.0",
    "pypdf>=5.1.0",
    "python-dotenv>=1.0.1",
]

[project.scripts]
aws-s3-mcp = "aws_s3_mcp.__main__:main"

[project.optional-dependencies]
dev = []

[tool.hatch.build.targets.wheel]
packages = ["src/aws_s3_mcp"]

[tool.hatch.metadata]
allow-direct-references = true
