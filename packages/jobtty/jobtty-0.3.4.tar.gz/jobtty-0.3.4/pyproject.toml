[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "jobtty"
version = "0.3.4"
authors = [
    {name = "Croscom Software", email = "konrad.zdzieba@croscomsoftware.com"}
]
description = "ðŸš€ Terminal Job Board - Find your next role from the command line"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers", 
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9", 
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Office/Business",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

# Core dependencies - always installed
dependencies = [
    "click>=8.0.0",
    "rich>=13.0.0", 
    "requests>=2.28.0",
    "stripe>=5.0.0",
    "keyring>=23.0.0",
    "pydantic>=2.0.0",
    "pydantic-settings>=2.0.0",
    "qrcode[pil]>=7.0.0",
]

[project.optional-dependencies]
# Git integration features
git = [
    "GitPython>=3.1.0",
]

# WebSocket collaboration features  
collaboration = [
    "websockets>=11.0.0",
]

# Docker-based challenges
challenges = [
    "docker>=6.0.0", 
]

# Development dependencies
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-mock>=3.10.0", 
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
    "pre-commit>=3.0.0",
]

# Testing dependencies
test = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0", 
    "pytest-mock>=3.10.0",
]

# Install all optional features
all = [
    "GitPython>=3.1.0",
    "websockets>=11.0.0",
    "docker>=6.0.0",
]

[project.scripts]
jobtty = "jobtty.cli:main"

[project.urls]
Homepage = "https://github.com/croscomsoftware/jobtty"
Documentation = "https://github.com/croscomsoftware/jobtty/blob/main/README.md"
Repository = "https://github.com/croscomsoftware/jobtty.git"
Issues = "https://github.com/croscomsoftware/jobtty/issues"

[tool.setuptools]
packages = ["jobtty", "jobtty.commands", "jobtty.core", "jobtty.models", "jobtty.utils"]

[tool.setuptools.package-data]
jobtty = ["py.typed"]

[tool.black]
line-length = 88
target-version = ['py38', 'py39', 'py310', 'py311', 'py312']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true