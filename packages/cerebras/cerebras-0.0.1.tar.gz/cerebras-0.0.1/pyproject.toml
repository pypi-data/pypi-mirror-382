[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cerebras"
version = "0.0.1"
description = "Meta-package that depends on 'cerebras-cloud-sdk'."
readme = "README.md"
license = { text = "Apache-2.0" }
requires-python = ">=3.8"
authors = [
    { name = "Cerebras Systems", email = "support@cerebras.ai" }
]
dependencies = ["cerebras-cloud-sdk>=0"]
keywords = ["cerebras", "alias"]

[project.urls]
Homepage = "https://github.com/Cerebras/cerebras-cloud-sdk-python"
Source = "https://github.com/Cerebras/cerebras-cloud-sdk-python"
