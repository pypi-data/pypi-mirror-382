[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "matchbox2py"
version = "0.1.6"
description = "Official Python library for controlling Integrated Optics MatchBox2 laser modules via USB serial interface."
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"

authors = [
  { name = "Integrated Optics, UAB" }
]

dependencies = [
  "pyserial>=3.5"
]

[project.urls]
Homepage = "https://integratedoptics.com/"
Repository = "https://github.com/Integrated-optics/matchbox2py"

[tool.setuptools.packages.find]
where = ["."]
include = ["matchbox2*"]
