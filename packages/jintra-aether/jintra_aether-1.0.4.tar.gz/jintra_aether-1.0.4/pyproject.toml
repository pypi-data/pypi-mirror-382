[tool.poetry]
name = "jintra-aether"
version = "1.0.4"
description = "A lightweight, extensible framework for structured content authoring and validation with AI assistance"
authors = ["Jayce <jayce@jintra.io>"]
readme = "README.md"
license = "FSL-1.1-MIT"
homepage = "https://github.com/jintra-jayce/aether"
repository = "https://github.com/jintra-jayce/aether"
documentation = "https://github.com/jintra-jayce/aether"
keywords = ["schema", "validation", "content", "yaml", "json", "structured-data"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: Other/Proprietary License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing :: Markup",
    "Topic :: Documentation",
]
packages = [{include = "aether"}]

[tool.poetry.dependencies]
python = ">=3.9"
pyyaml = "^6.0.3"
jsonschema = "^4.25.1"

[tool.poetry.group.dev.dependencies]
pytest = "^8.4.2"
black = "^25.9.0"
ruff = "^0.13.2"

[tool.poetry.scripts]
aether = "aether.cli:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
