[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "accelbyte-py-sdk-core"
readme = "README.md"
version = "0.9.0"
description = "AccelByte Python SDK - Core"
requires-python = ">=3.9"
dependencies = [
    "bitarray",
    "httpx",
    "mmh3",
    "PyJWT[crypto]",
    "PyYAML",
    "requests",
    "websockets",
]
