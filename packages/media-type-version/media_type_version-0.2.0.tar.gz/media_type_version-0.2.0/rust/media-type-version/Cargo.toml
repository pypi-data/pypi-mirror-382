[package]
name = "media-type-version"
version = "0.2.0"
rust-version = "1.87"
edition = "2024"
authors = ["Peter Pentchev <roam@ringlet.net>"]
description = "Extract the format version from a media type string"
license = "BSD-2-Clause"
readme = "../../README.md"
repository = "https://gitlab.com/ppentchev/media-type-version"
keywords = ["mediaType", "media-type", "version"]
categories = ["config", "data-structures", "no-std", "no-std::no-alloc", "parser-implementations"]

[package.metadata.cargo-feature-combinations]
isolated_feature_sets = [
  ["alloc", "extract-from-table", "json-serialzero-unstable", "facet-unstable", "toml-boml1"],
]

[features]
alloc = []
facet-unstable = ["dep:facet"]
extract-from-table = []
json-serialzero-unstable = ["extract-from-table", "dep:serialzero"]
toml-boml1 = ["extract-from-table", "dep:boml"]

[dependencies]
boml = { version = "1.0.2", optional = true }
facet = { version = ">= 0.27.14, < 0.30", default-features = false, optional = true }
log = { version = "0.4.27", default-features = false }
serialzero = { version = "0.1", optional = true }

[dev-dependencies]
eyre = "0.6.12"
facet-pretty = { version = ">= 0.23.21, < 0.30", default-features = false }
facet-testhelpers = ">= 0.28.0, < 0.30"
