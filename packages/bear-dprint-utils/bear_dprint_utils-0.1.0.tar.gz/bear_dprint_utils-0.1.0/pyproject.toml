[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "bear-dprint-utils"
version = "0.1.0"
authors = [
  { name = "Bohdan Riabunets", email = "bearablyk@gmail.com" },
]
description = "A utility to override the global print function with a timestamped version."
readme = "README.md"

license = "MIT"
requires-python = ">=3.8"
classifiers = [
   "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Topic :: System :: Logging",
    "Topic :: Utilities",
]
keywords = ["print", "logging", "timestamp", "monkey-patching", "utility"]

dependencies = [
]

[project.urls]
Homepage = "https://github.com/bearablyk/dprint-utils"
Issues = "https://github.com/bearablyk/dprint-utils/issues"

