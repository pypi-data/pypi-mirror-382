[project]
name = "astromorph"
version = "0.1.2"
description = "Astromorph tool"
readme = "README.md"
requires-python = ">=3.12.0, <3.13.0"
dependencies = [
    "astropy>=6.0.1",
    "loguru>=0.7.2",
    "numpy>=1.26.4",
    "pandas>=2.2.2",
    "pydantic>=2.7.1",
    "scikit-image>=0.0",
    "scikit-learn>=1.4.2",
    "scipy>=1.13.0",
    "tensorboard>=2.16.2",
    "torch>=2.3.0",
    "torchvision>=0.18.0",
    "tqdm>=4.66.2",
    "typer>=0.15.2",
]

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
include-package-data = true

[project.scripts]
astromorph = "astromorph:__main__"

[dependency-groups]
dev = [
    "pytest>=8.3.5",
    "pytest-cov>=6.2.1",
    "pytest-env>=1.1.5",
    "mypy>=1.17.1",
    "typing-extensions>=4.12.2,<4.13.0",
]

[tool.pytest.ini_options]
addopts = "--no-header -vx --cov"
testpaths = ["tests"]
pythonpath = ["."]

[tool.coverage.run]
source = ["astromorph"]

[tool.coverage.report]
skip_covered = true

[tool.mypy]
files = ["astromorph"]
strict = true
ignore_missing_imports = true
allow_untyped_calls = true
implicit_reexport = true

[tool.uv]
package = true
default-groups = []

[tool.setuptools.packages.find]
exclude = [ "Dockerfile"]

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true