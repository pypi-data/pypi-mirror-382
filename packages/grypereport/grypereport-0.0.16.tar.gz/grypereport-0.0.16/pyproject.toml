[build-system]
requires = ["hatchling >= 1.27"]
build-backend = "hatchling.build"

[project]
name = "grypereport"
version = "0.0.16"
authors = [
  { name="Alex Marienko", email="alexey.maryenko@gmail.com" },
]
description = "Grype vulnerability scanner report builder and CSV exporter."
readme = "README.md"
license = "MIT"
license-files = ["LICEN[CS]E*"]
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3 :: Only",
    "Environment :: Console",
    "Development Status :: 5 - Production/Stable",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Operating System :: POSIX",
    "Operating System :: POSIX :: Linux",
    "Operating System :: POSIX :: Other",
    "Operating System :: POSIX :: BSD",
    "Operating System :: Unix",
    "Operating System :: MacOS",
    "Operating System :: MacOS :: MacOS X"
]
keywords = [
    "grype",
    "report",
    "builder",
    "csv",
    "csv-export",
    "ci",
]
dependencies = [
    "click",
]
[dependency-groups]
dev = [
    "build>=1.3.0",
    "docutils>=0.22.2",
    "pytest>=8.4.2",
    "pytest-plugins>=1.0.2",
    "ruff>=0.13.1",
    "twine>=6.2.0",
]

[project.optional-dependencies]
encoding = [
    "ftfy>=6.3",
]

[project.scripts]
grypereport = "grypereport.__main__:main"

[project.urls]
homepage = "https://github.com/amarienko/GrypeReport"
github = "https://github.com/amarienko/GrypeReport"
issues = "https://github.com/amarienko/GrypeReport/issues"

[tool.mypy]
files = [
    "src/**/*.py"
]
[tool.pytest.ini_options]
minversion = "8.4"
addopts = "-ra -vv --full-trace --collect-in-virtualenv"
testpaths = [
    "src",
]
