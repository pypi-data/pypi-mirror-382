[project]
name = "ohlc-data"
version = "1.1.3"
description = ""
authors = [
    {name = "Alejandro_Wong",email = "alejandroawong@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.11,<4.0.0"
dependencies = [
    "alpaca-py (>=0.42.0,<0.43.0)",
    "yfinance (>=0.2.65,<0.3.0)",
    "pandas (>=2.3.1,<3.0.0)",
    "numpy (>=2.2.0,<3.0.0)",
    "python-dotenv (>=1.1.1,<2.0.0)",
    "simple-term-menu (>=1.6.6)"
]

[tool.poetry]
packages = [{include = "ohlc_data", from = "src"}]
readme = ["./README.md"]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[project.scripts]
ohlc_download = "ohlc_data.main:main"
