[project]
name = "Rmoney_bhavcopy"
version = "0.1.3"
description = "This Python Library is designed to fetch BhavCopy data (daily market reports) from a PostgreSQL database for specified symbols, date ranges, and series. The script provides utility functions to standardize data formats, parse dates, and retrieve data for Cash Market (CM), Futures and Options (FO), and Indices."
readme = "README.md"
authors = [
    { name = "deepanshu.mangolia", email = "deepanshu.mangolia@rmoneyindia.com" }
]
requires-python = ">=3.12"
dependencies = [
    "pandas>=2.2.3",
    "psycopg2>=2.9.10",
    "python-dotenv>=1.0.1",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "mkdocs-material>=9.5.50",
    "mkdocs>=1.6.1",
    "pytest>=8.3.4",
]

[project.urls]
Homepage = "https://github.com/DeepanshuMangolia/RMoney_Bhavcopy"
