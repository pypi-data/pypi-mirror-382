[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "MangledDlt"
version = "0.1.4"
description = "Local Databricks Development Bridge - Intercept Spark operations for local Unity Catalog access"
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
authors = [
    { name = "MangledDLT Team", email = "mangler@mangledinnovation.com" }
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "databricks-sql-connector>=2.9.0",
    "databricks-sdk>=0.20.0",
    "configparser>=5.0",
    "python-dotenv>=1.0.0",
    "pyspark>=3.4.0",
]

[project.optional-dependencies]
all = []
dev = [
    "pytest>=7.0",
    "pytest-mock>=3.0",
    "pytest-cov>=4.0",
    "black>=23.0",
    "mypy>=1.0",
    "coverage>=6.0",
]

[project.scripts]
mangleddlt = "mangledlt.cli.main:main"

[project.urls]
"Homepage" = "https://github.com/mangledlt/mangledlt"
"Bug Tracker" = "https://github.com/mangledlt/mangledlt/issues"
"Documentation" = "https://github.com/mangledlt/mangledlt/docs"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short --cov=mangledlt --cov-report=term-missing"

[tool.coverage.run]
source = ["mangledlt"]
omit = ["*/tests/*", "*/test_*.py"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if __name__ == .__main__.:",
    "raise AssertionError",
    "raise NotImplementedError",
]

[tool.black]
line-length = 100
target-version = ["py39"]

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true