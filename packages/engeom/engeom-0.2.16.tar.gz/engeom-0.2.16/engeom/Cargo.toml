[package]
name = "engeom"
version.workspace = true
edition.workspace = true

[features]
stl = ["dep:stl_io"]
three_d = ["dep:three-d"]

[dependencies]
parry3d-f64 = { workspace = true, features = ["serde-serialize"] }
parry2d-f64 = { workspace = true, features = ["serde-serialize"] }
rayon = { workspace = true }
rand = { workspace = true }
uuid = { workspace = true, features = ["v4"] }

alum = { version = "0.6.1", default-features = false, features = ["decimate", "subdiv"] }
three-d = { version = "0.18.2", optional = true }
serde = { version = "1.0.219", features = ["derive"] }
bitvec = {version = "1.0.1", features = ["serde"]}

serde_json = "1.0.140"
itertools = "0.14.0"
levenberg-marquardt = "0.14.0"
stl_io = { version = "0.8.5", optional = true }
num-traits = "0.2.19"
faer = "0.22.6"
kdtree = "0.7.0"

imageproc = "0.25.0"
colorgrad = "0.7.2"

[dev-dependencies]
test-case = "3.3.1"
approx = "0.5.1"
criterion = "0.6.0"
rand = "0.9.1"

[[bench]]
name = "index_mask"
harness = false

[[bench]]
name = "down_sample"
harness = false

[[bench]]
name = "convolution"
harness = false

[[bench]]
name = "raster_ball_rolling"
harness = false
