server:
  config:
    api_key: 6b9ef1f769msh95c46a345010a18p1fa99cjsn7d5c1b0c7195
    rapidapi_host: all-serp.p.rapidapi.com
  description: SERP API allows you to Scrape Search results from top 5 Search Engines
    includes Google, Bing, Yahoo, Ask and Duckduckgo
  name: All SERP
  options:
    requestTimeoutMillis: 15000
tools:
- args:
  - default: all-serp.com
    description: search query
    name: keyword
    required: 'True'
  - default: us
    description: location query
    name: location
    required: 'True'
  - default: en
    description: language query
    name: language
    required: 'True'
  - default: google
    description: google
    name: search_engine
    required: 'True'
  - default: '1'
    description: 无
    name: page_limit
    required: 'True'
  - default: All
    description: 无
    name: search_type
    required: 'True'
  description: Scrap all search engines with one API
  name: All-SERP api
  requestTemplate:
    body: '{"key1": "value", "key2": "value"}'
    headers:
    - key: x-rapidapi-key
      value: '{{config.api_key}}'
    - key: x-rapidapi-host
      value: '{{config.rapidapi_host}}'
    - key: Content-Type
      value: application/json
    method: POST
    url: https://all-serp.p.rapidapi.com/all-serp-website?keyword={{args.keyword}}&location={{args.location}}&language={{args.language}}&search_engine={{args.search_engine}}&page_limit={{args.page_limit}}&search_type={{args.search_type}}
