[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "easier-openai"
version = "4.216"
description = "Utilities for orchestrating OpenAI chat, tool calling, search, audio, and images from one helper package."
readme = "README.md"
requires-python = ">=3.13"
license = "Apache-2.0"
authors = [
  { name = "Advik Mathur", email = "pranit.advik@gmail.com" },
]
keywords = ["openai", "assistant", "chat", "responses", "audio", "images", "vector", "speech"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.13",
  "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
  "openai>=1.43.0",
  "typing-extensions>=4.7.0",
  "pydantic>=2.0.0",
  "simpleaudio>=1.0.4",
  "openai-stt>=0.1.7.2",
  "ez-openai>=0.0.7",
  "huggingface-hub>=0.35.1",
  "shed>=2025.6.1",
  "pillow>=11.3.0",
  "playsound3>=3.2.8",
]

[project.optional-dependencies]
function_tools = [
  "ez-openai>=0.0.7",
]
speech_models = [
  "openai-whisper>=20250625",
]

[project.urls]
Homepage = "https://github.com/Adpros7/easier-gpt"
Repository = "https://github.com/Adpros7/easier-gpt"
Documentation = "https://github.com/Adpros7/easier-gpt"
Issues = "https://github.com/Adpros7/easier-gpt/issues"

[tool.setuptools]
packages = ["easier_openai"]
include-package-data = true
