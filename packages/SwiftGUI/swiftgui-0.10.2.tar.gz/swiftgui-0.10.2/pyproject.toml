[project]
name = "SwiftGUI"
version = "0.10.2"
packages = [
    { include = "SwiftGUI", from = "src" }
]
authors = [
  { name="Eric aka LeButch", email="cheesecaketv53+pypi@gmail.com" },
]
description = "An easy-to-use package for creating functional GUIs very quickly"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "Apache-2.0"
license-files = ["LICEN[CS]E*"]
dependencies = [
    "pyperclip",
    "pillow",
    "datetime",
]
[project.urls]
Homepage = "https://github.com/CheesecakeTV/SwiftGUI"
issues = "https://github.com/CheesecakeTV/SwiftGUI/issues"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"