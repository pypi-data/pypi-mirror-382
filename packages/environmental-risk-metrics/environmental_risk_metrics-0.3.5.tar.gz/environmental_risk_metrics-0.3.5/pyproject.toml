[project]
name = "environmental-risk-metrics"
version = "0.3.5"
description = "Calculate environmentalrisk metrics for a given polygon"
readme = "README.md"
authors = [
    { name = "Thimm Zwiener", email = "zwiener@gmail.com" },
    { name = "Thimm Zwiener", email = "thimm@regenrate.com" }
]
requires-python = ">=3.10"
dependencies = [
    "beautifulsoup4>=4.12.0",
    "geopandas>=1.0.1",
    "geopy>=2.4.1",
    "imageio>=2.31.0",
    "ipython>=8.0.0",
    "leafmap>=0.42.5",
    "matplotlib>=3.7.0",
    "numpy>=1.24.0",
    "odc-stac>=0.3.10",
    "pandas>=2.0.0",
    "planetary-computer>=1.0.0",
    "pyarrow>=18.1.0",
    "pygbif>=0.6.5",
    "pyproj>=3.5.0",
    "pystac-client>=0.8.5",
    "rasterstats>=0.20.0",
    "requests>=2.31.0",
    "rioxarray>=0.18.1",
    "shapely>=2.0.0",
    "tenacity>=8.2.0",
    "tqdm>=4.65.0",
    "xarray>=2023.1.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.pytest.ini_options]
pythonpath = ["./src/"]
filterwarnings = [
    "ignore:Support for class-based `config` is deprecated:DeprecationWarning"
]

[dependency-groups]
dev = [
    "pytest-mock>=3.14.0",
    "pytest>=8.3.4",
    "jupyter>=1.1.1",
]
