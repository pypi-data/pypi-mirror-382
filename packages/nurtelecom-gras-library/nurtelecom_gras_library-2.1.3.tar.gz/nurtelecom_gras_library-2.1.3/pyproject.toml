[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"



[project]
name = "nurtelecom_gras_library"
version = "2.1.3"
description = "Official Nurtelecom DSML library"
readme = "README.md"
authors = [
    { name = "Beksultan Tuleev", email = "beksultan.tuleev.ds@gmail.com" }
]
license = { file="LICENSE" }
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Build Tools",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
urls = { "Homepage" = "https://github.com/beksultantuleev/nurtelecom_gras_library.git" }
dependencies = [
    "oracledb",
    "pandas",
    "python-dotenv",
    "geopandas",
    "sqlalchemy",
    "openpyxl",
    "requests",
    "transliterate",
    "hvac"

]

[tool.setuptools]
packages = { find = { where = ["src"] } }