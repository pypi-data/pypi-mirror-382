[build-system]
requires = ["setuptools", "wheel"]

[project]
name = "AquaSEBS"
version = "1.0.2"
description = "Priestley-Taylor Jet Propulsion Laboratory Evapotranspiration Model"
readme = "README.md"
authors = [
    { name = "Gregory Halverson", email = "gregory.h.halverson@jpl.nasa.gov" },
    { name = "Joshua B. Fisher", email = "jbfisher@chapman.edu" }
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "check-distribution",
    "ECOv002-CMR",
    "ECOv002-granules>=1.2.1",
    "GEOS5FP",
    "NASADEM",
    "numpy",
    "priestley-taylor>=1.1.2",
    "rasters"
]
requires-python = ">=3.10"

[project.optional-dependencies]
dev = [
    "build",
    "pytest>=6.0",
    "pytest-cov",
    "jupyter",
    "pytest",
    "twine"
]

[tool.setuptools.packages.find]
exclude = ["notebooks", "tests"]

[project.urls]
"Homepage" = "https://github.com/JPL-Evapotranspiration-Algorithms/AquaSEBS"
