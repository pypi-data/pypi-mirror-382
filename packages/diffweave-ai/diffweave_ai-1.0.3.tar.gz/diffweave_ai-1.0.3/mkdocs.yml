site_name: DiffWeave
repo_url: https://github.com/block/diffweave-ai
site_url: https://block.github.io/diffweave-ai/
nav:
  - Home: index.md
theme:
  name: material
  favicon: ./images/favicon.ico
  logo: ./images/block.png
  palette:
    scheme: slate
  features:
    - content.code.copy
    - search.suggest
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - content.tabs.link
    - navigation.expand
    - toc.integrate
markdown_extensions:
  - admonition
  - codehilite
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
      use_pygments: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.smartsymbols
  - toc:
      permalink: []
plugins:
  - search
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          options:
            docstring_style: numpy
            show_root_heading: True
            heading_level: 3
            show_root_full_path: False
