[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "testing_framework_client"
version = "0.0.1"
description = "Python client for Testing Framework public endpoints with automatic token refresh"
authors = [{ name = "Kristian Pilegaard Jensen", email = "kristian.jensen@spirii.com" }]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.9"
dependencies = [
    "requests>=2.28",
    "colorama>=0.4.6",
    "python-dotenv>=1.0.0",
]

classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent"
]

[tool.setuptools.packages.find]
where = ["src"]
