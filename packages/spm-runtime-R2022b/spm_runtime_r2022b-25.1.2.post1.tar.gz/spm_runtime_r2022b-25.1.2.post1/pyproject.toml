[project]
name = "spm-runtime-R2022b"
description = "Compiled SPM package that can be called from Python"
readme = "README.md"
classifiers = [ "Intended Audience :: Science/Research", "Operating System :: OS Independent", "Programming Language :: Python :: 2.7", "Programming Language :: Python :: 3.8", "Programming Language :: Python :: 3.9", "Programming Language :: Python :: 3.10",]
license = "GPL-2.0"
license-files = [ "LICENSE",]
requires-python = ">=2.7,<3.11,!=3.0,!=3.1,!=3.2,!=3.3,!=3.4,!=3.5,!=3.6,!=3.7"
dependencies = [ "matlab-runtime>=0.0.4",]
version = "25.01.02.post1"
[[project.maintainers]]
name = "Yael Balbastre"
email = "y.balbastre@ucl.ac.uk"

[build-system]
requires = [ "setuptools >= 77.0", "wheel", "matlab_runtime",]
build-backend = "setuptools.build_meta"

[project.optional-dependencies]
test = [ "pytest",]

[project.urls]
Homepage = "https://github.com/balbasty/spm-runtime"
Issues = "https://github.com/balbasty/spm-runtime/issues"

[project.scripts]
spm = "spm_runtime:_standalone_entrypoint"

[tool.setuptools.package-data]
spm_runtime = [ "_spm/_spm.ctf",]
