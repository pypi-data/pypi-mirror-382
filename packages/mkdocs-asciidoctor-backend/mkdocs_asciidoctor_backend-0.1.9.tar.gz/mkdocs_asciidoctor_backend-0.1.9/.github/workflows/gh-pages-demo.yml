# .github/workflows/gh-pages-demo.yml
name: Deploy MkDocs (demo) to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Required for GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Set up Ruby (for Asciidoctor CLI)
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: false

      - name: Install Asciidoctor + Rouge
        run: gem install --no-document asciidoctor rouge

      - name: Install Python deps
        run: |
          python -m pip install -U pip
          pip install mkdocs mkdocs-material beautifulsoup4 markdown_gfm_admonition
          pip install -e .

      - name: Build MkDocs site
        run: |
          python -m mkdocs build -f demo/mkdocs.yml
        # demo/mkdocs.yml already sets site_dir to demo/site in your logs

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: demo/site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - id: deploy
        uses: actions/deploy-pages@v4
