[project]
name = "insightfinder-client"
version = "0.1.0"
description = "A CLI tool to configure and change InsightFinder project settings"
authors = [
    {name = "InsightFinder AI",email = "support@insightfinder.com"}
]
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "click",
    "requests (>=2.32.4)",
    "urllib3 (>=2.5.0)",
    "pydantic",
    "pyyaml",
    "python-dotenv (>=1.0.1,<2.0.0)"
]

[tool.poetry]
packages = [
    { include = "ifclient", from = "src" }
]

[tool.poetry.scripts]
ifclient = "ifclient.cli:cli"


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
