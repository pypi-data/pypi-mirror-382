[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "passgenius"
version = "0.1.0"
description = "A smart password generator and strength checker"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
authors = [
    { name = "Nasarah Peter Dashe", email = "godwinfirstfruit4b@gmail.com" }
]
keywords = ["password", "generator", "security", "checker"]
dependencies = []

[project.scripts]
passgenius = "passgenius.__main__:main"

[tool.setuptools]
packages = ["passgenius"]
