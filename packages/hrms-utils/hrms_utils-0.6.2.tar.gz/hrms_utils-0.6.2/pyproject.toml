[project]
name = "hrms_utils"
version = "0.6.2"
requires-python = ">=3.12"
dependencies = [
    "polars>=1.33.0,<2",
    "rdkit>=2024.0.0",
    "numpy>=1.20.0",
    "numba>=0.61.0",
    "ms_entropy",
    "requests",
    "aiohttp",
    "scipy",
    # for polars
    "pyarrow>=12.0.0",
    "pandas",
    "openpyxl",
    "python-calamine",
    "xlsx2csv",
    "xlsxwriter",
    "connectorx",
    "sqlalchemy",
]

[build-system]
requires = ["setuptools>=68", "wheel", "cython>=3.0.0", "numpy"]
build-backend = "setuptools.build_meta"


