[project]
name = "pyzurecli"
version = "0.7.522"
description = "Azure CLI automation via Docker"
authors = [
    {name = "Miles Copeland Luce"}
]
readme = "README.md"
requires-python =  ">=3.13,<4.0"
dependencies = [
    "dockwershell (>=0.6,<0.7)",
    "loguru (>=0.7.3,<0.8.0)",
    "python-multipart (>=0.0.20,<0.0.21)",
    "httpx (>=0.28.1,<0.29.0)",
    "toomanyconfigs (>=0.2.867,<0.3.0)",
    "pickleclass (>=0.1.0,<0.2.0)",
    "html2text (>=2025.4.15,<2026.0.0)",
]

[tool.poetry]
packages = [{include = "pyzurecli", from = "src"}]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
