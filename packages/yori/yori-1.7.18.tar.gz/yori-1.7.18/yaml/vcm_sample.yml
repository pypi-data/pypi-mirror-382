grid_settings:
  gridsize: 1
  projection: conformal

variable_settings:
  - name_in: Cloud_Mask_CM
    name_out: Cloud_Fraction_CM

  - name_in: Cloud_Optical_Thickness
    name_out: Cloud_Optical_Thickness_Ice
    masks:
    - Cloud_Mask_Ice

  - name_in: Cloud_Optical_Thickness
    name_out: Cloud_Optical_Thickness_Water
    masks:
    - Cloud_Mask_Water

  - name_in: Cloud_Effective_Radius
    name_out: Cloud_Effective_Radius_Ice
    masks:
    - Cloud_Mask_Ice

  - name_in: Cloud_Effective_Radius
    name_out: Cloud_Effective_Radius_Water
    masks:
    - Cloud_Mask_Water


