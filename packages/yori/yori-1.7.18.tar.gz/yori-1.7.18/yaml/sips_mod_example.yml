grid_settings:
  gridsize: 1
  projection: conformal

variable_settings:
  - name_in: Cloud_Effective_Radius
    name_out: EFFR

  - name_in: Cloud_Effective_Radius
    name_out: EFFR_ice
    masks:
    - Cloud_Mask_Ice

  - name_in: Cloud_Effective_Radius
    name_out: EFFR_water
    masks:
    - Cloud_Mask_Water

  - name_in: Cloud_Effective_Radius_16
    name_out: EFFR_16_ice
    masks:
    - Cloud_Mask_Ice

  - name_in: Cloud_Effective_Radius_16
    name_out: EFFR_16_water
    masks:
    - Cloud_Mask_Water

  - name_in: Cloud_Effective_Radius_37
    name_out: EFFR_37_ice
    masks:
    - Cloud_Mask_Ice

  - name_in: Cloud_Effective_Radius_37
    name_out: EFFR_37_water
    masks:
    - Cloud_Mask_Water


  - name_in: Cloud_Optical_Thickness
    name_out: OD

  - name_in: Cloud_Optical_Thickness
    name_out: OD_ice
    masks:
    - Cloud_Mask_Ice

  - name_in: Cloud_Optical_Thickness
    name_out: OD_water
    masks:
    - Cloud_Mask_Water


  - name_in: Cloud_Top_Height
    name_out: Cloud_Top_Height_chm

  - name_in: Cloud_Top_Height
    name_out: Cloud_Top_Height_ice_chm
    masks:
    - Cloud_Mask_Ice

  - name_in: Cloud_Top_Height
    name_out: Cloud_Top_Height_water_chm
    masks:
    - Cloud_Mask_Water


  - name_in: Cloud_Top_Pressure
    name_out: Cloud_Top_Pressure_chm

  - name_in: Cloud_Top_Pressure
    name_out: Cloud_Top_Pressure_ice_chm
    masks:
    - Cloud_Mask_Ice

  - name_in: Cloud_Top_Pressure
    name_out: Cloud_Top_Pressure_water_chm
    masks:
    - Cloud_Mask_Water


  - name_in: Cloud_Top_Temperature
    name_out: Cloud_Top_Temp_chm

  - name_in: Cloud_Top_Temperature
    name_out: Cloud_Top_Temp_ice_chm
    masks:
    - Cloud_Mask_Ice

  - name_in: Cloud_Top_Temperature
    name_out: Cloud_Top_Temp_water_chm
    masks:
    - Cloud_Mask_Water


  - name_in: Cloud_Height_ACHA
    name_out: CTH

  - name_in: Cloud_Pressure_ACHA
    name_out: CTP

  - name_in: Cloud_Phase_PATX
    name_out: PATX_phase







