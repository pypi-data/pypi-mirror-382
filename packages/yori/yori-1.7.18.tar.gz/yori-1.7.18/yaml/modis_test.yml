grid_settings:
  gridsize: 1
  projection: conformal

variable_settings:    
  - name_in: Cloud_Optical_Thickness
    name_out: OD
    masks:
    - Cloud_Mask

  - name_in: Cloud_Optical_Thickness
    name_out: OD_ice
    masks:
    - Ice_Mask
    
  - name_in: Cloud_Optical_Thickness
    name_out: OD_water
    masks:
    - Water_Mask

  - name_in: Cloud_Effective_Radius
    name_out: EFFR
    masks:
    - Cloud_Mask

  - name_in: Cloud_Effective_Radius
    name_out: EFFR_ice
    masks:
    - Ice_Mask

  - name_in: Cloud_Effective_Radius
    name_out: EFFR_water
    masks:
    - Water_Mask
