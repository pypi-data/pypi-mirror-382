[project]
name = 'yori'
description = 'User-customizable set of tools to easily grid satellite data'
readme = 'README.md'
requires-python = '>=3.10'
authors = [{ name = 'Paolo Veglio', email = 'paolo.veglio@ssec.wisc.edu' }]
classifiers = [
  'Development Status :: 5 - Production/Stable',
  'License :: OSI Approved :: MIT License',
  'Programming Language :: Python :: 3.9',
  'Programming Language :: Python :: 3.10',
  'Programming Language :: Python :: 3.11',
  'Programming Language :: Python :: 3.12',
  'Programming Language :: Python :: Implementation :: CPython',
]
dependencies = [
  'numpy==1.25.1',
  'pyproj',
  'netCDF4',
  'setuptools',
  'ruamel.yaml',
]
dynamic = ["version"]

[project.scripts]
yori-aggr = "yori.tools.aggr:main"
yori-grid = "yori.tools.grid:main"
yori-merge = "yori.tools.merge:main"

[project.urls]
Homepage = "https://gitlab.ssec.wisc.edu/pveglio/yori"
Documentation = "https://sips.ssec.wisc.edu/docs/yori.html"
Changelog = "https://gitlab.ssec.wisc.edu/pveglio/yori/-/blob/master/CHANGELOG.md"

[tool.hatch.envs.default]
dependencies = ['pytest']

[build-system]
requires = ['hatchling']
build-backend = 'hatchling.build'

[tool.pytest.ini_options]
addopts = ['--import-mode=importlib']

[tool.hatch.version]
path = "yori/__init__.py"
