[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "simplexpy"
version = "0.0.4"
description = "A comprehensive toolbox for structural engineering calculations"
authors = [
    { name = "StruSoft", email = "simplex@strusoft.com" },
]
maintainers = [
    { name = "Marco Pellegrino", email = "marco.pellegrino@strusoft.com" }
]
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.12.10"
keywords = [
    "structural-engineering",
    "foundation-design", 
    "eurocode",
    "civil-engineering",
    "structural-analysis",
    "concrete-design",
    "geotechnical",
    "construction"
]
classifiers = [
    # Intended Audience
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    
    # License
    "License :: OSI Approved :: Apache Software License",
    
    # Programming Language
    "Programming Language :: Python :: 3",
    
    # Operating System
    "Operating System :: Microsoft :: Windows",
    "Operating System :: MacOS",
    
    # Topic
    "Topic :: Scientific/Engineering",
]
dependencies = [
    "protobuf==4.25.3",
    "click>=8.1.7",
    "openpyxl>=3.1.0",
    "requests>=2.31.0"
]

[project.scripts]
simplex = "simplex.core.cli.main:main"

[project.urls]
Homepage = "http://www.strusoft.com/"
Documentation = "https://strusoft.com/"
Issues = "https://femdesign-api.discourse.group/"
Download = "https://strusoft.com/"

[tool.setuptools.packages.find]
where = ["."]
include = ["simplex*"]

[tool.setuptools.package-data]
simplex = ["foundation/*.json"]