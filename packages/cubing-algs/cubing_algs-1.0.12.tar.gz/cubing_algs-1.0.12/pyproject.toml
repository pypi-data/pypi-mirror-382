[build-system]
requires = ["setuptools>=74.1"]
build-backend = "setuptools.build_meta"

[project]
name = "cubing-algs"
dynamic = ["version"]
description = "Python module providing tools manipulating cubing algorithms."
readme = "README.md"
requires-python = ">=3.8"
license = {file = "LICENSE"}
keywords = ["rubick", "cube", "speedcubing", "solve", "algorithm"]
authors = [{name = "Fantomas42", email = "fantomas42@gmail.com"}]
classifiers = [
  "Programming Language :: Python"
]

[project.urls]
repository = "https://github.com/Fantomas42/cubing-algs"

[project.optional-dependencies]
dev = [
    "ruff",
    "mypy",
    "pytest",
    "pytest-cov",
    "pytest-subtests",
    "nbval",
]
notebooks = [
    "jupyterlab",
]

[tool.setuptools.packages.find]
include = ["cubing_algs*"]
namespaces = false

[tool.setuptools.dynamic]
version = {attr = "cubing_algs.__version__"}

[tool.setuptools]
ext-modules = [{name = "cubing_algs.extensions.rotate", sources = ["cubing_algs/extensions/rotate.c"], extra-compile-args = ["-O3", "-Wall"]}]

[tool.ruff]
line-length = 80
indent-width = 4
target-version = "py312"
show-fixes = true

[tool.ruff.lint]
preview = true
fixable = ["ALL"]
select = [
       "A",
       "ARG",
       "B",
       "BLE",
       "C4",
       #"C90",
       "COM",
       #"D",
       "DJ",
       "DTZ",
       "E",
       "EM",
       "ERA",
       "EXE",
       "F",
       "FBT",
       "FIX",
       "FLY",
       "FURB",
       "G",
       "I",
       "ICN",
       "INP",
       "INT",
       "ISC",
       "LOG",
       "N",
       "PIE",
       "PL",
       "PTH",
       "Q",
       "RET",
       "RSE",
       "RUF",
       "S",
       "SIM",
       "SLF",
       "T10",
       "T20",
       "TD",
       "TRY",
       "UP",
       "W",
]
ignore = [
       "S311",
       "TD003",
       "T201",
       "PLR0904",
]

[tool.ruff.format]
quote-style = "single"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
docstring-code-format = false
docstring-code-line-length = "dynamic"

[tool.ruff.lint.flake8-quotes]
docstring-quotes = "double"
inline-quotes = "single"

[tool.ruff.lint.isort]
force-single-line = true

[tool.ruff.lint.pylint]
allow-magic-value-types = ["str", "int"]

[tool.mypy]
disable_error_code = ["import-untyped"]
exclude = ["poc"]
python_version = 3.12

[tool.pytest.ini_options]
addopts = "--cov=cubing_algs"

[tool.coverage.run]
branch = true
omit = [
     "cubing_algs/tests/*",
     "cubing_algs/poc/*",
]

[tool.coverage.report]
show_missing = true
