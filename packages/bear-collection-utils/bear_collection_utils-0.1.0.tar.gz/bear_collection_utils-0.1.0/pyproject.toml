[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "bear-collection-utils"
version = "0.1.0"
authors = [
  { name = "Bohdan Riabunets", email = "bearablyk@gmail.com" },
]
description = "A flexible class for working with collections of data."
readme = "README.md"

license = "MIT"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
keywords = ["collection", "data", "utility"]

dependencies = []

[project.urls]
Homepage = "https://github.com/bearablyk/collection-utils"
Issues = "https://github.com/bearablyk/collection-utils/issues"

