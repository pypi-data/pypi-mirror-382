[build-system]
requires = ["setuptools>=61.0", "cython"]
build-backend = "setuptools.build_meta"

[project]
name = "ingescape"
authors = [
    {name = "Ingenuity I/O", email = "contact@ingenuity.io"},
]
description = "Ingescape library python3 binding"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Mozilla Public License 2.0 (MPL 2.0)",
    "Operating System :: OS Independent",
]
dependencies = [
    "wheel",
]
version = "4.5.0"

[project.urls]
Homepage = "https://ingescape.com/"
Repository = "https://github.com/zeromq/ingescape.git"
