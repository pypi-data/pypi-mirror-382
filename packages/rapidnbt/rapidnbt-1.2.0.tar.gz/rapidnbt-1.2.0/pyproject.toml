[build-system]
requires = ["setuptools>=65.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "rapidnbt"
version = "1.2.0"
authors = [{ name = "GlacieTeam" }]
description = "Python bindings for High-Performance NBT library"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MPL-2.0" }
classifiers = [
    "License :: OSI Approved :: Mozilla Public License 2.0 (MPL 2.0)",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Programming Language :: C++",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS :: MacOS X",
]
dependencies = []

[project.urls]
Homepage = "https://github.com/GlacieTeam/RapidNBT"

[tool.setuptools]
include-package-data = true
packages = { find = {} }

[tool.setuptools.package-data]
rapidnbt = ["*.pyd", "*.so"]

[project.scripts]
nbt = "rapidnbt.cli:main"

[tool.cibuildwheel]
build = "cp38-* cp39-* cp310-* cp311-* cp312-* cp313-* cp314-*"
manylinux-x86_64-image = "manylinux_2_28"
manylinux-aarch64-image = "manylinux_2_28"

[tool.cibuildwheel.linux]
before-all = [
    "ln -sf $(which python3) /usr/local/bin/python3",
    "/usr/local/bin/python3 --version",
    "yum install -y epel-release",
    "yum config-manager --set-enabled powertools",
    "yum install -y gcc-toolset-13",
    "source /opt/rh/gcc-toolset-13/enable",
    "ln -sf /opt/rh/gcc-toolset-13/root/usr/bin/gcc /usr/bin/gcc",
    "ln -sf /opt/rh/gcc-toolset-13/root/usr/bin/g++ /usr/bin/g++",
    "curl -fsSL https://xmake.io/shget.text | bash",
    "ln -s ~/.local/bin/xmake /usr/local/bin/xmake",
]
