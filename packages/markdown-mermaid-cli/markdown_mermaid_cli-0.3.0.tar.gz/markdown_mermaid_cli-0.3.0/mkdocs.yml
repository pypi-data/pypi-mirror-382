site_name: Mermaid extension for Python-Markdown
site_author: Hideyuki KATO
repo_url: https://github.com/hkato/markdown-mermaid-cli
repo_name: hkato/markdown-mermaid-cli
copyright: Copyright Â© 2025 Hideyuki KATO

theme:
  name: material
  palette:
    primary: pink
  icon:
    logo: fontawesome/solid/chart-diagram
  features:
    - navigation.tabs
  font:
    text: Roboto
    code: Roboto Mono

markdown_extensions: 
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - markdown_mermaid_cli

plugins:
  - search
  - to-pdf:
      cover_subtitle: using Mermaid-CLI
      download_link: header

nav:
  - Home: index.md
  - Examples: mermaid.md
