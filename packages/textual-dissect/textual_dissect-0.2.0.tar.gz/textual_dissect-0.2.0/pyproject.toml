[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "textual-dissect"
dynamic = ["version"]
description = "A tool for dissecting Textual widgets, including default CSS and more"
readme = "README.md"
requires-python = ">=3.9"
license = "GPL-3.0-or-later"
keywords = []
authors = [
    { name = "TomJGooding" },
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    "textual >= 5.0.0",
    "tree-sitter >= 0.25.0",
    "tree-sitter-scss >= 1.0.0",
]

[project.urls]
Homepage = "https://github.com/TomJGooding/textual-dissect"

[project.optional-dependencies]
dev = [
    "black",
    "flake8",
    "isort",
    "mypy",
    "textual-dev",
]

[project.scripts]
textual-dissect = "textual_dissect.app:run"

[tool.setuptools.dynamic.version]
attr = "textual_dissect.__version__"
