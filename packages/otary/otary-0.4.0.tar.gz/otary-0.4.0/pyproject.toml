[project]
name = "otary"
version = "0.4.0"
description = "Otary â€” elegant, readable, and powerful image and 2D geometry Python library."
authors = [
    {name="Alexandre Poupeau", email="alexandre.poupeau.contact@gmail.com"}
]
readme = "README.md"
package-mode = true

[tool.poetry.dependencies]
python = "^3.10"
opencv-python = "^4.10.0.84"
shapely = "^2.0.4"
pymupdf = "^1.24.12"
pillow = "^11.3.0"

[tool.poetry.group.test.dependencies]
pytest-cov = "^5.0.0"
pytest-mock = "^3.14.1"

[tool.poetry.group.check.dependencies]
mypy = "^1.10.0"
pylint = "^3.2.2"
pylint-exit = "^1.2.0"
ruff = "^0.4.4"
black = "^24.4.2"
pre-commit = "^3.7.1"

[tool.poetry.group.dev.dependencies]
setuptools = "^70.0.0"
ipykernel = "^6.29.4"

[tool.poetry.group.docs.dependencies]
mkdocs = "^1.6.1"
mkdocstrings = {extras = ["python"], version = "^0.29.1"}
mkdocs-material = "^9.6.15"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
line-length = 88

[tool.pylint]
fail-under = 10
max-line-length = 88
generated-members = ["cv2.*"]
extension-pkg-whitelist = ["cv2"]
disable = """
    fixme
"""

[tool.pylint."MESSAGES CONTROL"]
good-names = [
    "M", # matrix basic name
]

[tool.black]
line-length = 88

[tool.mypy]
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "yaml,requests"
ignore_missing_imports = true

[tool.bandit]
skips = ["B101"]
exclude_dirs = ['tests']

[tool.pytest.ini_options]
filterwarnings = [
    "ignore::DeprecationWarning:importlib.*"
]

[tool.coverage.run]
omit = [
    "*__init__*",
    "*/tests/*",
    "otary/utils/perf_eval.py"
]
