[project]
name = "notte-sdk"
version = "v1.7.6"
description = "The SDK for Notte"
readme = "README.md"
authors = [
    { name = "Notte Team ", email = "hello@notte.cc" }
]
packages = [
  { include = "notte_sdk", from = "src" },
]

requires-python = ">=3.11"
dependencies = [
    "halo>=0.0.28",
    "notte-core==v1.7.6",
    "websockets>=13.1",
]

[project.optional-dependencies]
playwright = [
    "playwright>=1.50.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
