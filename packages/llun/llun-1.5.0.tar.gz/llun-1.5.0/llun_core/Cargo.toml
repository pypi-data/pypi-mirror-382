[package]
name = "llun_core"
version = "1.5.0"
edition = "2024"
readme = "README.md"

[lib]
name = "llun_core"
path = "src/lib.rs"
crate-type = ["rlib", "cdylib"]

[dependencies]
serde = { version = "1.0", features = ["derive"] }
include_dir = "0.7.4"
serde_json = "1.0"
thiserror = "2.0.16"
schemars = "1.0.4"
async-openai = "0.29.3"
ignore = "0.4.23"
async-trait = "0.1.89"
futures = "0.3.31"
junit-report = "0.8.3"
tracing = "0.1.41"

[tool.maturin]
python-source = "python"
module-name = "llun.llun"
