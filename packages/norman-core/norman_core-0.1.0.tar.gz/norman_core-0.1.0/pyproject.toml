[project]
name = "norman-core"
version = "0.1.0"
description = "Norman SDK"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "norman-objects>=0.1.0",
    "norman-utils-external>=0.1.0",

    "aiofiles==24.1.0",
    "httpx==0.28.1",
    "pydantic==2.11.7",
    "pytest==8.4.1",
    "pytest-asyncio==1.1.0",
    "xxhash==3.5.0"
]

[build-system]
requires = ["setuptools==80.9.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.pytest.ini_options]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "upgrade: marks tests as part of model upgrade flow (deselect with '-m \"not upgrade\"')",
]
