[project]
name = "mini-kit"
version = "0.1.0"
description = "Small self-contained micro packages for deep learning codebases."
readme = "README.md"
authors = [
    { name = "Karim Abou Zeid", email = "contact@ka.codes" }
]
requires-python = ">=3.10"
dependencies = []

[project.optional-dependencies]
config = [
    "black>=22.1.0",
]
trainer = [
    "pillow>=11.3.0",
    "torch>=2.0.0",
    "wandb>=0.20.1",
]
itar = [
    "humanize>=4.12.3",
    "msgpack>=1.1.1",
]

[project.scripts]
itar = "mini.itar.sharded_indexed_tar:cli"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/mini"]

[dependency-groups]
dev = [
    "pytest>=8.4.0",
    "ruff>=0.11.13",
]
