[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[project]
authors = []
requires-python = ">=3.9.0,<4.0.0"
dependencies = [
    "anthropic>=0.69.0,<1.0.0",
    "langchain-core>=0.3.78,<1.0.0",
    "pydantic>=2.7.4,<3.0.0",
]
name = "langchain-anthropic"
version = "0.3.22"
description = "An integration package connecting Anthropic and LangChain"
readme = "README.md"

[project.license]
text = "MIT"

[project.urls]
"Source Code" = "https://github.com/langchain-ai/langchain/tree/master/libs/partners/anthropic"
"Release Notes" = "https://github.com/langchain-ai/langchain/releases?q=tag%3A%22langchain-anthropic%3D%3D0%22&expanded=true"
repository = "https://github.com/langchain-ai/langchain"

[dependency-groups]
test = [
    "pytest>=7.3.0,<8.0.0",
    "freezegun>=1.2.2,<2.0.0",
    "pytest-mock>=3.10.0,<4.0.0",
    "syrupy>=4.0.2,<5.0.0",
    "pytest-watcher>=0.3.4,<1.0.0",
    "pytest-asyncio>=0.21.1,<1.0.0",
    "defusedxml>=0.7.1,<1.0.0",
    "pytest-retry>=1.7.0,<1.8.0",
    "pytest-timeout>=2.3.1,<3.0.0",
    "pytest-socket>=0.7.0,<1.0.0",
    "vcrpy>=7.0.0,<8.0.0",
    "langchain-core",
    "langchain-tests",
]
lint = [
    "ruff>=0.13.1,<0.14.0",
]
dev = [
    "langchain-core",
]
test_integration = [
    "requests>=2.32.3,<3.0.0",
    "langchain-core",
]
typing = [
    "mypy>=1.17.1,<2.0.0",
    "types-requests>=2.31.0,<3.0.0",
    "langchain-core",
]

[tool.uv.sources.langchain-core]
path = "../../core"
editable = true

[tool.uv.sources.langchain-tests]
path = "../../standard-tests"
editable = true

[tool.mypy]
disallow_untyped_defs = "True"
plugins = [
    "pydantic.mypy",
]

[tool.ruff]
target-version = "py39"

[tool.ruff.format]
docstring-code-format = true
docstring-code-line-length = 100

[tool.ruff.lint]
select = [
    "ALL",
]
ignore = [
    "COM812",
    "ISC001",
    "PERF203",
    "UP007",
    "UP045",
    "SIM105",
    "FIX",
    "TD",
    "C901",
    "PLR0912",
    "PLR0913",
    "PLR0914",
    "PLR0915",
    "ARG001",
    "PLR2004",
    "ANN401",
    "ARG002",
    "BLE001",
    "TC",
    "PLC0415",
    "PT011",
    "PT013",
    "TRY",
    "PLW",
    "PLE",
]
unfixable = [
    "B028",
]

[tool.ruff.lint.pydocstyle]
convention = "google"
ignore-var-parameters = true

[tool.ruff.lint.extend-per-file-ignores]
"tests/**/*.py" = [
    "S101",
    "S311",
    "SLF001",
    "D",
]
"scripts/*.py" = [
    "INP001",
]

[tool.coverage.run]
omit = [
    "tests/*",
]

[tool.pytest.ini_options]
addopts = "--snapshot-warn-unused --strict-markers --strict-config --durations=5"
markers = [
    "requires: mark tests as requiring a specific library",
    "compile: mark placeholder test used to compile integration tests without running them",
]
asyncio_mode = "auto"
