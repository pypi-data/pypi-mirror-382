[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "flash-storage"
version = "0.3.0"
description = "Multi-cloud storage manager with automatic fallback for Git LFS (Cloudinary + Google Drive)"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Flash Storage Team", email = "jonazjuan.dev@gmail.com"}
]
keywords = ["git", "lfs", "cloudinary", "google-drive", "media", "storage", "cloud", "backup"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]

dependencies = [
    "cloudinary>=1.36.0",
    "requests>=2.28.0",
    "click>=8.1.0",
    "python-dotenv>=1.0.0",
    "google-auth>=2.16.0",
    "google-auth-oauthlib>=1.0.0",
    "google-auth-httplib2>=0.1.0",
    "google-api-python-client>=2.80.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=22.0.0",
    "flake8>=5.0.0",
]

[project.scripts]
flash = "flash_storage.cli:main"
flash-storage = "flash_storage.cli:main"
git-lfs-cloudinary = "flash_storage.cli:main"
git-lfs-cloudinary-agent = "flash_storage.transfer_agent:main"

[project.urls]
Homepage = "https://github.com/yourusername/flash-storage"
Repository = "https://github.com/yourusername/flash-storage"
