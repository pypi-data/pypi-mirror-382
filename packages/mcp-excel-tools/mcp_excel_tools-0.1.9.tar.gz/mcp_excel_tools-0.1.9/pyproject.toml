[project]
name = "mcp-excel-tools"
version = "0.1.9"
description = "Excel MCP Server for manipulating Excel files"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "mcp[cli]>=1.10.1",
    "fastmcp>=2.0.0,<3.0.0",
    "openpyxl>=3.1.5",
    "typer>=0.16.0"
]
[[project.authors]]
name = "chnwine"
email = "chnwine@qq.com"

[project.scripts]
mcp-excel-tools = "excel_mcp.__main__:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
# Configure hatchling to package from the src/ layout
sources = ["src"]

[tool.hatch.build.targets.wheel]
packages = ["excel_mcp"]
