[project]
name = "aissemble-open-inference-protocol-grpc"
version = "1.1.0"
description = "A gRPC implementation of the Open Inference Protocol"
authors = [
    {name = "aiSSEMBLE Solutions Community", email = "aissemble@bah.com"}
]
readme = "README.md"
requires-python = ">=3.10,<3.13"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: Other/Proprietary License",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers"
]
license = "Apache-2.0"
license-files = ["LICENSE*"]
dynamic = ["version", "dependencies"]

[project.urls]
Homepage = "https://github.com/boozallen/aissemble-open-inference-protocol"

[tool.poetry]
packages = [{include = "aissemble_open_inference_protocol_grpc", from = "src"}]

[tool.poetry.dependencies]
grpcio = ">=1.73.0,<2.0.0"
krausening = ">=20,<21"
cryptography = ">=44.0.1"
grpcio-tools = ">=1.73.0,<2.0.0"
PyJWT = "^2.10.1"
aissemble-open-inference-protocol-shared = {path = "../aissemble-open-inference-protocol-shared", develop = true}

[tool.poetry.group.dev.dependencies]
ruff = "^0.11.13"
behave = "^1.2.6"
kappa-maki = "^1.0.2"
nose = ">=1.3.7"

[build-system]
requires = ["poetry-core>=2.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.ruff.lint]
ignore = ["E4","F"]
