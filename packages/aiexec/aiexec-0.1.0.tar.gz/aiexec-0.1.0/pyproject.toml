[project]
name = "aiexec"
version = "0.1.0"
description = "Run .ai natural-language automation scripts in a safe terminal loop."
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
  "typer>=0.12.3",
  "pyyaml>=6.0.2",
  "rich>=13.7.1",
]

[project.scripts]
aiexec = "aiexec.main:app"

[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"
