[metadata]
name = odc-stats
description = Statistical Product Generation Framework
version = attr: odc.stats._version.__version__
author = Open Data Cube
author_email = 
maintainer = Open Data Cube
maintainer_email = 
long_description_content_type = text/markdown
long_description = file: README.md
platforms = any
license = Apache License 2.0
url = https://github.com/opendatacube/odc-stats/

[options]
include_package_data = true
zip_safe = false
packages = find_namespace:
python_requires = >=3.8
tests_require = pytest
install_requires = 
	botocore
	click>=8.0.0
	dask
	datacube>=1.9.6
	distributed>=2025.4,<2025.9
	numpy
	odc-cloud[ASYNC]>=0.2.5
	odc_algo>=1.0.1
	odc_dscache>=1.9
	odc_io
	odc-geo>=0.5.0rc1
	pandas
	pystac>=1.1.0
	eodatasets3>=1.9
	toolz
	tqdm
	xarray>=2023.1.0
	ciso8601
	gdal
	fsspec>=2022.1.0
	fiona
	rasterio>=1.3.2
	s3fs
	ai-edge-litert
	tl2cgen

[options.entry_points]
console_scripts = 
	odc-stats = odc.stats.cli:main

[options.packages.find]
include = 
	odc*

[options.extras_require]
ows = 
	datacube_ows>=1.9
	sentry-sdk
	blinker

[flake8]
extend-ignore = 
	E203,
	PT013,
per-file-ignores = 
	notebooks/s2-GM-stats.py: W0104
	odc/stats/cli.py: F401
max-line-length = 120

[egg_info]
tag_build = 
tag_date = 0

