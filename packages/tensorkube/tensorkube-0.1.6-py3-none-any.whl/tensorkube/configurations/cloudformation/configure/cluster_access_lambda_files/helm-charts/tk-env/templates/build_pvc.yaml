apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  {{ if eq .Values.envName "default" }}
  name: "s3-claim"
  {{ else }}
  name: "s3-claim-env-{{ .Values.envName }}"
  {{ end }}
  namespace: {{ .Values.envName }}
spec:
  accessModes:
    - ReadWriteMany # supported options: ReadWriteMany / ReadOnlyMany
  storageClassName: "" # required for static provisioning
  resources:
    requests:
      storage: 500Gi # ignored, required
  {{ if eq .Values.envName "default" }}
  volumeName: "s3-pv"
  {{ else }}
  volumeName: "s3-pv-env-{{ .Values.envName }}"
  {{ end }}

