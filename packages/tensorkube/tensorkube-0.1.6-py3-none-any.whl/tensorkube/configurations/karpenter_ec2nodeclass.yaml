apiVersion: karpenter.k8s.aws/v1beta1
kind: EC2NodeClass
metadata:
  name: default
spec:
  amiFamily: Bottlerocket # Amazon Linux 2
  role: KarpenterNodeRole-CLUSTER # replace with your cluster name
  subnetSelectorTerms:
    - tags:
        karpenter.sh/discovery: CLUSTER_NAME # replace with your cluster name
  securityGroupSelectorTerms:
    - tags:
        karpenter.sh/discovery: CLUSTER_NAME # replace with your cluster name
  blockDeviceMappings:
    - deviceName: /dev/xvda
      ebs:
        volumeType: gp3
        volumeSize: 200Gi
        deleteOnTermination: true
    - deviceName: /dev/xvdb
      ebs:
        volumeType: gp3
        volumeSize: 500Gi
        deleteOnTermination: true
    - deviceName: /dev/xvdc
      ebs:
        volumeType: gp3
        volumeSize: 2000Gi
        deleteOnTermination: true