[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "tensorkube"

version = "0.1.6"

authors = [{ name = "Samagra", email = "samagra14@tensorfuse.io" },
    { name = "Divyanshu", email = "divyanshu@tensorfuse.io" },
    { name = "Ganesh", email = "ganesh@tensorfuse.io"}
]
description = "Python SDK for Tensorfuse"
readme = "README.md"
requires-python = ">=3.7"
classifiers = ["Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    'boto3==1.34.114',
    'kubernetes==31.0.0',
    'click==8.1.7',
    'tqdm==4.66.4',
    'requests==2.32.4',
    'setuptools==78.1.1',
    'pathspec==0.12.1',
    'rich==13.7.1',
    'inquirer==3.3.0',
    'metapod==0.1.16',
    'semver==3.0.2',
    'cfnresponse',
]

[project.scripts]
tensorkube = "tensorkube.services.cli:tensorkube"

