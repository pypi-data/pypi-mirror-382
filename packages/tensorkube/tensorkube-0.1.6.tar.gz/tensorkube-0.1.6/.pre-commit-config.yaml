# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
-   repo: local
    hooks:
    -   id: check-tensorkube-cluster-name
        name: Check TensorKube Cluster Name
        entry: "bash -c 'cluster=$(tensorkube cluster); if [ \"$cluster\" != \"tensorkube\" ]; then echo \"Cluster name check failed: cluster name should be tensorkube, not $cluster\"; exit 1; else echo \"Cluster name check passed: tensorkube cluster is $cluster\"; exit 0; fi'"
        language: system
        pass_filenames: false
