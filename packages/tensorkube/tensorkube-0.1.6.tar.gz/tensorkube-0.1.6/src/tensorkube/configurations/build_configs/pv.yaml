apiVersion: v1
kind: PersistentVolume
metadata:
  name: s3-pv
  namespace: NAMESPACE
spec:
  capacity:
    storage: 500Gi # ignored, required
  accessModes:
    - ReadWriteMany # supported options: ReadWriteMany / ReadOnlyMany
  mountOptions:
    - allow-delete
    - region REGION #TODO
  csi:
    driver: s3.csi.aws.com # required
    volumeHandle: s3-csi-driver-volume
    volumeAttributes:
      bucketName: BUCKET_NAME #TODO
