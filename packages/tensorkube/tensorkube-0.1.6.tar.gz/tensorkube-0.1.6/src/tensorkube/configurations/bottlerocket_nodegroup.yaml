apiVersion: eksctl.io/v1alpha5
kind: ClusterConfig

metadata:
  name: ${CLUSTER_NAME}
  region: us-east-1

managedNodeGroups:
  - name: ${CLUSTER_NAME}-ng-bottlerocket
    instanceType: m5.xlarge
    minSize: 1
    maxSize: 10
    desiredCapacity: 2
    amiFamily: Bottlerocket
    releaseVersion: "1.20.3-5d9ac849"

