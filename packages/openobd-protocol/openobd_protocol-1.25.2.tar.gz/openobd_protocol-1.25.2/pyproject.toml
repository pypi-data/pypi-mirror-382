[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "openobd-protocol"
description = "Jifeline Networks openOBD Protocol Buffers gRPC"
requires-python = ">=3.8"
dependencies = [
    "grpcio-tools==1.60.1",
    "grpcio==1.60.1",
    "protobuf>=4.25.2"
]

license = {file = "LICENSE"}
dynamic = ["version"]
readme = "README.md"

authors = [
    { name="Gerhard de Koning Gans", email="gerhard@factorit.nl" },
    { name="Wessel van Tunen", email="wessel@factorit.nl" },
    { name="Rohaan Ghosh", email="rohaan@factorit.nl" },
    { name="Sander de Mooij", email="sanderdemooij@factorit.nl" },
]

maintainers = [
    { name="Gerhard de Koning Gans", email="gerhard@factorit.nl" },
    { name="Wessel van Tunen", email="wessel@factorit.nl" },
    { name="Rohaan Ghosh", email="rohaan@factorit.nl" },
    { name="Sander de Mooij", email="sanderdemooij@factorit.nl" },
]

keywords = ["OpenOBD", "Protocol", "gRPC", "Jifeline", "Remote", "Diagnostics",
    "OBD", "On-board", "Automotive", "Car", "Vehicle", "CAN", "K-line", "DoIP"]

classifiers = [
#    'Development Status :: 2 - Pre-Alpha',
    #'Development Status :: 3 - Alpha',
    'Development Status :: 4 - Beta',
    #'Development Status :: 5 - Production/Stable',
    'License :: OSI Approved :: MIT License',
    'Operating System :: OS Independent',
    'Programming Language :: Python :: 3',
    'Topic :: Communications',
]

[tool.setuptools.dynamic]
version = {attr = "openobd_protocol.__version__"}

[tool.setuptools]
platforms = ["any"]
#packages = ["openobd_protocol"] # no hyphen allowed (is bug), use autodetect # https://github.com/pypa/setuptools/issues/3796

#[tool.setuptools.package-dir]
#"" = "src"

[tool.setuptools.package-data]
"*" = ["*.pyi"]

[project.urls]
Homepage = "https://www.openobd.com"
#Documentation = "https://readthedocs.org"
#Repository = "https://github.com/me/spam.git"
#Issues = "https://www.jifeline.com"
#Changelog = "https://github.com/me/spam/blob/master/CHANGELOG.md"