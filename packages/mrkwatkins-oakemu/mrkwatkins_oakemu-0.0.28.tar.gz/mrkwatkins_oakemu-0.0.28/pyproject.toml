[project]
name = "mrkwatkins-oakemu"
version = "0.0.28"
description = "Python wrappers for the OakEmu project."
authors = [{ name = "MrKWatkins", email = "mrkwatkins@gmail.com" }]
requires-python = ">=3.11,<3.14"
readme = "README.md"
license = "GPL-3.0-only"
license-files = [ "LICENSE" ]
classifiers = [
    "Development Status :: 3 - Alpha",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)"
]
dependencies = [
    "pythonnet>=3.0.5"
]

[project.urls]
Homepage = "https://www.mrkwatkins.co.uk"
Repository = "https://github.com/MrKWatkins/OakEmu-Python"

[dependency-groups]
dev = [
    "imageio[ffmpeg]>=2.37.0",
    "pre-commit>=4.3.0",
    "ruff>=0.13.3",
]
test = [
    "coverage>=7.10.7",
    "pytest>=8.4.2",
]

[tool.uv]
required-version = ">=0.7.17"
default-groups = [
    "dev",
    "test",
]

[tool.hatch.build.targets.sdist]
include = ["src/mrkwatkins/oakemu"]

[tool.hatch.build.targets.wheel]
include = ["src/mrkwatkins/oakemu"]

[tool.hatch.build.targets.wheel.sources]
"src/mrkwatkins/oakemu" = "mrkwatkins/oakemu"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
