[build-system]
requires = [
    'packaging>=24,<25',
    'wheel>=0.45,<0.46',
    'setuptools>=77,<78',
    'setuptools-git-versioning>=2,<3',
]

build-backend = 'setuptools.build_meta'

[project]
name = 'function-tools'
description = 'Tools for creating functions'
license = 'Apache-2.0'
authors = [
  {name = 'Alexander Danilenko', email = 'a.danilenko@bars.group'},
]
readme = 'README.md'
requires-python = '>=3.9'
dependencies = [
    'Django>=1.11.29',
    'Pygments>=2.5.2',
    'm3-db-utils>=0.4,<1',
    'm3_django_compatibility>=1.12.0,<2',
]
classifiers=[
    'Development Status :: 5 - Production/Stable',
    'Programming Language :: Python :: 3',
    'Programming Language :: Python :: 3.9',
    'Programming Language :: Python :: 3.10',
    'Programming Language :: Python :: 3.11',
    'Programming Language :: Python :: 3.12',
    'Intended Audience :: Developers',
    'Environment :: Web Environment',
]
dynamic = ['version']

[project.urls]
Homepage = 'https://stash.bars-open.ru/projects/M3/repos/function-tools/browse'
Repository = 'https://stash.bars-open.ru/scm/m3/function-tools.git'

[project.optional-dependencies]
dev = [
    'isort==5.12.0',
    'ruff==0.6.9',
]
docs = [
    'sphinx>=7,<7.5',
    'sphinx-autodoc-typehints>=2,<2.5',
    'myst-parser>=3,<3.2',
    'sphinx_design>=0.6,<0.7',
]

[tool.setuptools.packages.find]
where = ['src']

[tool.setuptools.package-data]
function_tools = ['*.py-tpl', '*.md']

[tool.setuptools.exclude-package-data]
function_tools = ['tests', 'tests.*']

[tool.setuptools-git-versioning]
enabled = true

[tool.ruff]
line-length = 120
indent-width = 4

target-version = 'py312'

[tool.ruff.format]
quote-style = 'single'
indent-style = 'space'
docstring-code-format = true