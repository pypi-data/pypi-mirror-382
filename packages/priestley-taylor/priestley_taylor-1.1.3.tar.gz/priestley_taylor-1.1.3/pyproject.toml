[build-system]
requires = ["setuptools>=60", "setuptools-scm>=8.0", "wheel"]

[project]
name = "priestley-taylor"
version = "1.1.3"
description = "Priestley-Taylor Evapotranspiration Utilities in Python"
readme = "README.md"
authors = [
    { name = "Gregory H. Halverson", email = "gregory.h.halverson@jpl.nasa.gov" },
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "check_distribution",
    "GEOS5FP",
    "numpy",
    "rasters",
    "SEBAL-soil-heat-flux",
    "verma-net-radiation"
]

requires-python = ">=3.10"

[project.optional-dependencies]
dev = [
    "build",
    "pytest>=6.0",
    "pytest-cov",
    "jupyter",
    "pytest",
    "twine"
]

[project.urls]
"Homepage" = "https://github.com/JPL-Evapotranspiration-Algorithms/priestley-taylor"
