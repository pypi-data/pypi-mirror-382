[tool.poetry]
authors = ["PaymentsGate"]
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Intended Audience :: Developers",
  "Topic :: Software Development :: Libraries :: Python Modules",
]
description = "PaymentsGate's Python SDK for REST API"
documentation = "https://github.com/paymentsgate/python-secure-api"
homepage = "https://github.com/paymentsgate/python-secure-api"
keywords = ["paymentsgate", "payments", "sdk", "api"]
license = "MIT"
name = "paymentsgate"
packages = [{include = "paymentsgate"}]
readme = "README.md"
repository = "https://github.com/paymentsgate/python-secure-api"
version = "1.5.7"

[tool.poetry.dependencies]
pydantic = "^2.8.2"
python = "^3.10"
tomli = "^2.0.1"
jwt = "^1.3.1"
ruff = "^0.11.7"
cryptography = "^44.0.2"
httpx = "^0.28.1"

[tool.poetry.group.dev.dependencies]
black = ">=23.3,<25.0"
flake8 = "^7.1.1"
isort = "^5.12.0"
pytest = "^8.3.3"
pytest-coverage = "^0.0"
pytest-dotenv = "^0.5.2"

[tool.pytest.ini_options]
addopts = [
  "--log-cli-level=INFO",
  "--cov=paymentsgate",
]
env_files = [
  "tests/.sandbox.env",
]

[tool.isort]
profile = "black"

[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core"]
