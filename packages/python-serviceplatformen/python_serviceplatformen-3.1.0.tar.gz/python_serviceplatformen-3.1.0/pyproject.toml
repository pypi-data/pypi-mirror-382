[build-system]
requires = ["setuptools>=65.0"]
build-backend = "setuptools.build_meta"

[project]
name = "python_serviceplatformen"
version = "3.1.0"
authors = [
  { name="ITK Development", email="itk-rpa@mkb.aarhus.dk" },
]
description = "Python modules for easier use of Kombit's serviceplatformen."
readme = "README.md"
requires-python = ">=3.10, <3.13"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
]
dependencies = [
  "requests==2.*",
  "cryptography",
  "xmlschema",
  "pika==1.3.*",
]

[project.urls]
"Homepage" = "https://github.com/itk-dev-rpa/python_serviceplatformen"
"Bug Tracker" = "https://github.com/itk-dev-rpa/python_serviceplatformen/issues"

[project.optional-dependencies]
dev = [
  "python-dotenv",
  "flake8",
  "pylint"
]
