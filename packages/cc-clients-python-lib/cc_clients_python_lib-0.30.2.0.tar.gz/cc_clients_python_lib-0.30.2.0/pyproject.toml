[project]
name = "cc-clients-python_lib"
version = "0.30.02.000"
description = "Confluent Cloud Clients Python Library"
readme = "README.md"
requires-python = ">=3.11.9"
authors = [
    { name = "Jeffrey Jonathan Jennings (J3)", email = "j3@thej3.com" }
]
dependencies = [
    "attrs>=25.1.0",
    "avro>=1.12.0",
    "datamodel-code-generator>=0.28.4",
    "dotenv>=0.9.9",
    "fastavro>=1.10.0",
    "httpx>=0.28.1",
    "pydantic>=2.10.6",
    "pytest>=8.3.4",
    "python-dotenv>=1.1.0",
    "requests>=2.32.3",
    "setuptools>=75.8.0",
    "urllib3>=2.3.0",
    "wheel>=0.45.1",
]

[tool.pytest.ini_options]
pythonpath = ["src"]
log_file = "tests/cc_clients_python_lib_test.log"
log_file_level = "INFO"
log_file_format = "%(asctime)s - %(levelname)s - %(message)s"
log_file_date_format = "%Y-%m-%d %H:%M:%S"
log_cli = 1
log_cli_level = "INFO"
log_cli_format = "%(asctime)s - %(levelname)s - %(message)s"
log_cli_date_format = "%Y-%m-%d %H:%M:%S"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
