[project]
name = "artpack"
version = "0.1.1"
description = "Create data that displays generative art when mapped into a 'plotnine' plot. Functionality includes specialized data frame creation for geometric shapes, tools that define artistic color palettes, tools for geometrically transforming data, and other miscellaneous tools that are helpful when using 'plotnine' for generative art."
authors = [
    {name = "Meghan S. Harris", email = "meghanha01@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "build>=1.3.0",
    "matplotlib==3.8.4",
    "numpy==1.26.4",
    "pandas==2.2.2",
    "plotnine>=0.12.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
]

[project.urls]
Homepage = "https://github.com/Meghansaha/artpack-py"
Repository = "https://github.com/Meghansaha/artpack-py"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["artpack"]

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "--cov=artpack --cov-report=term-missing"
