[build-system]
requires = [
    "packaging>=21.3,<24",
    "setuptools>=47.3.1,<70",
    "wheel>=0.37.1,<0.42",
    "pip>=23.2.1,<24",
    "setuptools-git-versioning>=2,<3",
]
build-backend = "setuptools.build_meta"

[project]
name = 'edu-eldoc-registry'
description = 'Интеграция с системой Госключ'
authors = [
    {name = 'BARS Group', email = 'education_dev@bars.group'},
]
readme = 'README.md'
requires-python = '>=3.9'
dependencies = [
    # внешние
    'Django>=3.2,<5.0',
    'psycopg2-binary>=2.9,<3',

    # внутренние
    'educommon>=3.19.1,<4',
]
classifiers=[
    'Development Status :: 5 - Production/Stable',
    'Programming Language :: Python :: 3',
    'Programming Language :: Python :: 3.9',
    'Programming Language :: Python :: 3.10',
    'Programming Language :: Python :: 3.11',
    'Programming Language :: Python :: 3.12',
    'Framework :: Django :: 3.2',
    'Framework :: Django :: 4.0',
    'Framework :: Django :: 4.1',
    'Framework :: Django :: 4.2',
    'Framework :: Django :: 5.0',
    'Intended Audience :: Developers',
    'Environment :: Web Environment',
]
dynamic = ['version']

[project.urls]
Homepage = 'https://stash.bars-open.ru/projects/EDUBASE/repos/edu-eldoc-registry/browse'
Repository = 'https://stash.bars-open.ru/scm/edubase/edu-eldoc-registry.git'

[project.optional-dependencies]
dev = [
    'isort==5.12.0',
    'ruff==0.12.0',
    'flake8>=4.0.1,<7',
    'pytest>=3.2.5,<8',
    'pytest-cov<5',
    'mypy==1.12.0',
    'pylint==3.3.0'
]
docs = [
    'sphinx>=7,<7.5',
    'sphinx-autodoc-typehints>=2,<2.5',
    'myst-parser>=3,<3.2',
    'sphinx_design>=0.6,<0.7',
]

[tool.setuptools.packages.find]
where = ['src']

[tool.setuptools.package-data]
edu_eldoc_registry = ['*.js']

[tool.setuptools.exclude-package-data]
edu_eldoc_registry = ['tests', 'tests.*']

[tool.setuptools-git-versioning]
enabled = true

[tool.ruff]
target-version = 'py39'
line-length = 120
indent-width = 4

[tool.ruff.lint]
select = ['F', 'E', 'D', 'W', 'S', 'N',]
ignore = [
    # Missing docstring in public module
    'D100',
    # Missing docstring in public package
    'D104',
    # Missing docstring in public nested class
    'D106',
    # Missing docstring in magic method
    'D105',
    # Missing docstring in __init__
    'D107',
    # 1 blank line required before class docstring
    'D203',
    # Multi-line docstring summary should start at the second line
    'D213',
    # Missing blank line after last section
    'D413',
    # Bad inline option
    'I001',
    # Use of assert detected (useless with pytest)
    'S101',
]
exclude = [
    '.bzr',
    '.direnv',
    '.eggs',
    '.git',
    '.git-rewrite',
    '.hg',
    '.idea',
    '.ipynb_checkpoints',
    '.mypy_cache',
    '.nox',
    '.pants.d',
    '.pyenv',
    '.pytest_cache',
    '.pytype',
    '.ruff_cache',
    '.svn',
    '.tox',
    '.venv',
    '.vscode',
    '__pypackages__',
    '_build',
    'buck-out',
    'build',
    'dist',
    'node_modules',
    'site-packages',
    'venv',
]

[tool.ruff.format]
quote-style = 'single'
indent-style = 'space'
docstring-code-format = true

[tool.ruff.lint.per-file-ignores]
'*/tests/*' = ['D']
'*/migrations/*' = ['D', 'E']