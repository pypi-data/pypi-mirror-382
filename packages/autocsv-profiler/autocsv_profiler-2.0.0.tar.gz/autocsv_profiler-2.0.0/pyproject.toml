# AutoCSV Profiler - Project Configuration
# Single-environment CSV data analysis toolkit

[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"*" = ["*.py"]

[project]
name = "autocsv-profiler"
version = "2.0.0"
description = "Automated CSV data analysis with statistical profiling and visualization"
authors = [{name = "dhaneshbb", email = "dhaneshbb5@gmail.com"}]
maintainers = [{name = "dhaneshbb", email = "dhaneshbb5@gmail.com"}]
license = "MIT"
readme = "README_PYPI.md"
license-files = ["LICENSE", "NOTICE", "THIRD_PARTY_LICENSES.txt"]
keywords = [
    "csv",
    "data-analysis",
    "profiling",
    "statistics",
    "pandas",
    "data-quality",
    "exploratory-analysis",
    "visualization",
    "statistical-analysis",
    "data-profiling",
    "automated-analysis",
    "csv-analysis",
    "data-exploration",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Information Technology",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Scientific/Engineering :: Visualization",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Quality Assurance",
    "Topic :: Utilities",
]
requires-python = ">=3.8"

# Core dependencies for statistical analysis and visualization
dependencies = [
    "pandas==2.3.1",
    "numpy==2.2.6",
    "scipy>=1.10.0",
    "researchpy>=0.3.0",
    "statsmodels>=0.14.0",
    "matplotlib>=3.5.0",
    "seaborn>=0.11.0",
    "rich==14.1.0",
    "tqdm==4.67.1",
    "psutil==7.0.0",
    "charset-normalizer>=3.0.0",
    "pyyaml==6.0.2",
    "tabulate==0.9.0",
    "tableone==0.9.5",
]

[project.optional-dependencies]

# Development and testing dependencies
dev = [
    "pytest>=8.0.0",
    "pytest-cov>=6.0.0",
    "pytest-xdist>=3.0.0",
    "pytest-timeout>=2.1.0",
    "pytest-mock>=3.10.0",
    "mypy>=1.8.0",
    "black>=24.0.0",
    "flake8>=7.0.0",
    "isort>=5.12.0",
    "pre-commit>=3.0.0",
]

[project.scripts]
autocsv-profiler = "autocsv_profiler.cli:main"

[project.urls]
Homepage = "https://github.com/dhaneshbb/autocsv-profiler"
Documentation = "https://github.com/dhaneshbb/autocsv-profiler/blob/master/docs/index.md"
Repository = "https://github.com/dhaneshbb/autocsv-profiler.git"
Issues = "https://github.com/dhaneshbb/autocsv-profiler/issues"
Changelog = "https://github.com/dhaneshbb/autocsv-profiler/blob/master/CHANGELOG.md"

# Tool configurations
[tool.black]
line-length = 88
target-version = ["py38", "py39", "py310", "py311", "py312", "py313"]
include = "\\.pyi?$"
extend-exclude = '''
/(
    # directories
    \\.eggs
  | \\.git
  | \\.mypy_cache
  | \\.venv
  | \\.bkup
  | _build
  | build
  | dist
  | htmlcov
)/
'''

[tool.isort]
profile = "black"
line_length = 88
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true
show_error_codes = true
ignore_missing_imports = true

# Ignore external libraries that don't have type stubs
[[tool.mypy.overrides]]
module = [
    "pandas.*",
    "numpy.*",
    "matplotlib.*",
    "seaborn.*",
    "scipy.*",
    "sklearn.*",
    "statsmodels.*",
    "ydata_profiling.*",
    "sweetviz.*",
    "dataprep.*",
    "tqdm.*",
    "tableone.*",
    "missingno.*",
    "researchpy.*",
    "clevercsv.*",
]
ignore_missing_imports = true

# Pytest configuration is handled in pytest.ini to avoid duplication
[tool.coverage.run]
source = ["src/autocsv_profiler"]
omit = [
    "*/tests/*",
    "*/test_*",
    "*/__pycache__/*",
    "*/.git/*",
    "*/.bkup/*",
    "setup.py",
    "*/venv/*",
    "*/.venv/*",
    "src/autocsv_profiler/ui/interactive.py",
    "src/autocsv_profiler/ui/interface.py",
    "src/autocsv_profiler/ui/components.py",
    "src/autocsv_profiler/plots.py",
    "src/autocsv_profiler/stats.py",
]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]
show_missing = true
skip_covered = false
fail_under = 50

[tool.coverage.html]
directory = "htmlcov"
