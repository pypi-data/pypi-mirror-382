[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "gerg"
version = "0.0.1"
description = "CLI agent that collaborates with you by planning and running shell commands via a local Ollama model"
readme = "README.md"
authors = [{ name = "Greg Gottlieb" }]
license = { text = "MIT" }
requires-python = ">=3.9"
dependencies = [
  "requests>=2.31.0",
  "tomli; python_version<'3.11'",
]
keywords = ["ollama", "cli", "agent", "shell", "automation"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/ggottli/gerg"

[tool.setuptools]
package-dir = {"" = "src"}
packages = ["gerg"]

[project.scripts]
gerg = "gerg.cli:main"
