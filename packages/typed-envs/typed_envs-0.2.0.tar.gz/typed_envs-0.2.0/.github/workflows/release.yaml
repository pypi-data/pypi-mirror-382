name: Build and Publish Wheels

on:
  release:
    branches:
      - master
    types: [published]
  workflow_dispatch:
    inputs:
      fake_tag:
        description: 'Fake tag name to use for dry run (e.g. v2.3.4)'
        required: true

jobs:
  build_wheels:
    name: Build wheels using cibuildwheel
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Check out code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      # ----------------------------------------------------
      # Extract version from git tag or use fake tag for dry run (strip leading 'v')
      # ----------------------------------------------------
      - name: Extract version from tag
        id: get_version
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=$(echo '${{ github.event.inputs.fake_tag }}' | sed 's/^v//')" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT
          fi

      # On Windows and macOS, actions/setup-python provides Python.
      # On Ubuntu, cibuildwheel uses Docker to create manylinux wheels by default.
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.14"

      - name: Install cibuildwheel
        run: python -m pip install --upgrade pip setuptools wheel cibuildwheel

      - name: Build wheels
        env:
          # Use version from git tag (stripped 'v')
          SETUPTOOLS_SCM_PRETEND_VERSION: ${{ steps.get_version.outputs.version }}
          # Pass version into Docker for Linux builds
          CIBW_ENVIRONMENT: "SETUPTOOLS_SCM_PRETEND_VERSION=${{ steps.get_version.outputs.version }}"
        run: python -m cibuildwheel --output-dir wheelhouse

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: wheelhouse/*.whl

  publish_sdist_and_wheels:
    name: Publish wheels to PyPI
    needs: build_wheels
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.14"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel twine mypy[mypyc]
  
      - name: Build sdist
        run: |
          python setup.py sdist

      - name: Download wheel artifacts (Ubuntu)
        uses: actions/download-artifact@v5
        with:
          name: "wheels-ubuntu-latest"
          path: wheelhouse/ubuntu

      - name: Download wheel artifacts (macOS)
        uses: actions/download-artifact@v5
        with:
          name: "wheels-macos-latest"
          path: wheelhouse/macos

      - name: Download wheel artifacts (Windows)
        uses: actions/download-artifact@v5
        with:
          name: "wheels-windows-latest"
          path: wheelhouse/windows

      - name: Publish sdist and wheels to PyPI
        if: ${{ github.event_name != 'workflow_dispatch' }}
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
        run: |
          twine upload \
            dist/* \
            wheelhouse/ubuntu/*.whl \
            wheelhouse/macos/*.whl \
            wheelhouse/windows/*.whl
