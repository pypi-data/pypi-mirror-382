[project]
name = "phlashlib"
version = "0.1.1"
description = "Fast evaluation of SMC' likelihood for population genetic data"
readme = "README.md"
authors = [
    { name = "Jonathan Terhorst", email = "jonth@umich.edu" }
]
requires-python = ">=3.12"
dependencies = [
    "beartype>=0.21.0",
    "dask>=2024.8.0",
    "equinox>=0.13.0",
    "jax>=0.7.2",
    "jaxtyping>=0.3.2",
    "loguru>=0.7.3",
    "optimistix>=0.0.10",
    "sgkit>=0.10.0",
    "sparse>=0.17.0",
]

[project.optional-dependencies]
gpu = [
    "jax[cuda12]>=0.7.2",
    "cuda-bindings>=12.3,<13.0",
    "cuda-core>=0.3.1",
    "cuda-python>=12.2,<13",
    "cupy-cuda12x>=13.5.1",
]
dev = [
    "pytest>=8.4.1",
]

[build-system]
requires = ["uv_build>=0.8.4,<0.9.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "bio2zarr>=0.1.6",
    "jupyter>=1.1.1",
    "matplotlib>=3.10.6",
    "notebook>=7.4.7",
    "pytest>=8.4.2",
    "stdpopsim>=0.3.0",
]
