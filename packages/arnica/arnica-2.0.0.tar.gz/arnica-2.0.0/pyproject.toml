[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "arnica"
dynamic = ["version"]
authors = [{ name = "CoopTeam-CERFACS", email = "coop@cerfacs.fr" }]
description = "All Recurrent No-brainers In Cerfacs Applications"
readme = "README.md"
requires-python = ">= 3.11"
keywords = ["Tool", "CFD", " Scientific Computing"]
license = { file = "LICENCE.md" }
classifiers = [
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering",
]
dependencies = [
    "numpy",
    "scipy",
    "matplotlib",
    "h5py",
    "lxml",
    "click",
    "pandas",
    "plotille",
]

[tool.setuptools.dynamic]
version = { attr = "arnica.__version__" }

[project.scripts]
arnica = "arnica.cli:main_cli"

[project.urls]
Homepage = "https://gitlab.com/cerfacs/arnica"
Documentation = "https://arnica.readthedocs.io/en/latest/"
Issues = "https://gitlab.com/cerfacs/arnica/-/issues"
Changelog = "https://gitlab.com/cerfacs/arnica/-/blob/master/CHANGELOG.md"

[tool.setuptools.packages.find]
where = ["src"]

[project.optional-dependencies]
docs = ["sphinx_rtd_theme", "recommonmark"]
tests = ["pytest", "pytest-coverage", "pytest-allclose"]
