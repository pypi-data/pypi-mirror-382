[sdist]
formats = gztar

[check-manifest]
ignore = 
	*.yml
	*.yaml
	.coveragerc
	docs
	docs/*
	*.enc
	notebooks
	notebooks/*
	tests
	tests/*

[flake8]
max-line-length = 105
select = C,E,F,W,B,B950
ignore = E203, E501, W503
exclude = cook_inlet_catalogs/_version.py

[metadata]
name = cook_inlet_catalogs
description = Intake catalogs of datasets from Cook Inlet, AK
author = axiom-data-science
url = https://github.com/axiom-data-science/cook-inlet-catalogs
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
license_file = LICENSE.txt
classifiers = 
	Development Status :: 5 - Production/Stable
	Topic :: Scientific/Engineering
	Intended Audience :: Science/Research
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	License :: OSI Approved :: MIT License
author_email = kristen@axds.co

[options]
install_requires = 
	aiohttp
	appdirs
	cartopy
	cf_pandas
	cf_xarray
	cmocean
	geoviews
	h5netcdf
	hvplot
	jupyter
	jupyter_bokeh
	matplotlib
	numpy
	openpyxl
	pandas
	pip
	pyproj
	requests
setup_requires = 
	setuptools_scm
python_requires = >=3.8

[options.package_data]
cook_inlet_catalogs.catalogs = *.yaml
zip_safe = False
packages = find:

[egg_info]
tag_build = 
tag_date = 0

