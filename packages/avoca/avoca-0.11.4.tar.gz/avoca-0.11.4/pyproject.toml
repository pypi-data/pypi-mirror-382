[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[project]
name = "avoca"
version = "0.11.4"
authors = [
  { name="Lionel Constantin", email="lionel.constantin@empa.ch" },
]
description = "@voc@: Quality assessement of measurement data"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
  "pyyaml",
  "pandas", 
  "pydantic",
] 

[project.optional-dependencies]
dev = [
  "black",
  "flake8",
  "isort",
  "mypy",
  "pylint",
  "pytest",
]
doc = [
  "sphinx",
  "furo",
  "myst-parser",
  "myst_nb",
  "matplotlib",
  "ebas-io",
]


[tool.hatch.metadata]
allow-direct-references = true

[project.urls]
"Homepage" = "https://gitlab.com/empa503/atmospheric-measurements/avoca"
"Bug Tracker" = "https://gitlab.com/empa503/atmospheric-measurements/avoca/-/issues"
"Documentation" = "http://avoca.readthedocs.io/"

[tool.isort]
profile = "black"

[[tool.mypy.overrides]]
module = "ebas.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "nilutility.*"
ignore_missing_imports = true


[tool.pylint.format]
max-line-length = "88"


[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q"
testpaths = [
    "tests",
]