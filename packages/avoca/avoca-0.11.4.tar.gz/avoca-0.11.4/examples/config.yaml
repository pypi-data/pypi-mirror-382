# Example of a config file for avoca 
# This generates models 

retentionTimeCheck:
    # You always need to set the assigner model
    model: RetentionTimeChecker
    # Start is optional, it says which data should be used to start the retention time check
    start: 300d

otherAssigner:
    model: ExtremeValues
    # Other parameters that are specific to the chosen model
    params:
        variable: 'rt'