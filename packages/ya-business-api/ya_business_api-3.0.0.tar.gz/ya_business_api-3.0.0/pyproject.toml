[tool.poetry]
name = "ya-business-api"
version = "3.0.0"
description = "Yandex business API client"
authors = ["Kirill_Lekhov <kirill.lekhov@mail.ru>"]
license = "MIT"
readme = "README.md"
packages = [{include = "ya_business_api"}]

[tool.poetry.dependencies]
python = "^3.8.1"
requests = {version = "^2.31.0", optional = true}
aiohttp = {version = "^3.9.5", optional = true}
pydantic = "^2.7.4"


[tool.poetry.group.dev.dependencies]
flake8 = "^7.0.0"
flake8-zale = "^0.2.1"
pytest = "^8.1.2"
pytest-cov = "^5.0.0"
requests = "^2.31.0"
aiohttp = "^3.9.5"
pytest-asyncio = "^0.23.6"
pip-audit-extra = "^0.1.1"

[tool.poetry.extras]
sync = ["requests"]
async = ["aiohttp"]
all = ["requests", "aiohttp"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
