[build-system]
requires = ["hatchling>=1.21.1"]
build-backend = "hatchling.build"

[project]
name = "p2p-copy"
version = "0.1.2"
description = "Python library and command-line tool for transferring files and directories over a WebSocket relay server"
readme = "README.md"
requires-python = ">=3.10"
authors = [
  { name = "AfuLD"}
]
license = { text = "MIT" }
keywords = ["p2p", "file-transfer", "websocket"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Development Status :: 3 - Alpha",
  "Programming Language :: Python :: 3 :: Only",
  "Typing :: Typed",
]

dependencies = [
  "typer>=0.12",
  "websockets>=15.0.1",
  "zstandard>=0.22"
]

[project.optional-dependencies]
dev = [
  "pytest>=8.4.1",
  "mkdocs>=1.6.1",
  "mkdocs-material>=9.6.20",
  "mkdocstrings-python>=1.18.2"
]
security = [
  "cryptography>=42.0",
  "argon2_cffi>=21.1"]

[project.scripts]
p2p-copy = "p2p_copy_cli.main:app"


[tool.hatch.build.targets.wheel]
packages = [
  "src/p2p_copy",
  "src/p2p_copy_cli",
  "src/p2p_copy_server"
]

[tool.hatch.build.targets.sdist]
include = [
  "src/p2p_copy",
  "src/p2p_copy_cli",
  "src/p2p_copy_server",
  "README.md",
  "LICENSE",
  "pyproject.toml"
]
