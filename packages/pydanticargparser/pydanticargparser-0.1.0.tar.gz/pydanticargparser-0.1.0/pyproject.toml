[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pydanticargparser"
version = "0.1.0"
description = "Argparse integration with Pydantic models."
readme = "README.md"
requires-python = ">=3.9"
license = { file = "LICENSE" }
authors = [{ name = "Yannik Heizmann", email = "github@yannikheizmann.com" }]
dependencies = [
    "argparse>=1.4.0",
    "pydantic>=2.0",
]

[tool.hatch.build.targets.wheel]
packages = ["src/pargp"]

[project.urls]
Homepage = "https://github.com/yaHzm/pydanticargparser"
Repository = "https://github.com/yaHzm/pydanticargparser"
