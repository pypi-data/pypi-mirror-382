[project]
name = "fortfmt-fix"
version = "0.1.0"
description = "Codemod to replace Intel/DEC omitted-width FORMATs with standard-conforming Fortran I/O"
readme = "README.md"
requires-python = ">=3.9"
license = { text = "BSD-3-Clause" }
authors = [{ name = "David Bross", email = "brossdh@anl.gov" }]
keywords = ["fortran", "compiler", "modernization", "portability", "gfortran", "intel", "format"]
classifiers = [
  "License :: OSI Approved :: BSD License",
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent",
  "Topic :: Software Development :: Code Generators",
  "Intended Audience :: Science/Research"
]

dependencies = []

[project.optional-dependencies]
dev = ["pytest>=7.0"]

[project.scripts]
fortfmt-fix = "fortran_format_codemod.cli:main"

[project.urls]
Homepage = "https://github.com/dbross/fortfmt-fix"
Repository = "https://github.com/dbross/fortfmt-fix"
Issues = "https://github.com/dbross/fortfmt-fix/issues"

[build-system]
requires = ["setuptools>=69"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
fortran_format_codemod = ["py.typed"]
