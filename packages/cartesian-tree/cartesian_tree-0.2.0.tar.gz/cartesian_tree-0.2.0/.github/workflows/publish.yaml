name: Publish

on:
  workflow_call:
    secrets:
      CARGO_REGISTRY_TOKEN:
        required: true
      PYPI_TOKEN:
        required: true

env:
  CARGO_TERM_COLOR: always

jobs:
  publish-rust:
    name: Publish Rust Crate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      
      - name: Publish to crates.io
        run: cargo publish --token ${{ secrets.CARGO_REGISTRY_TOKEN }}

  publish-python:
    name: Publish Python Package
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Build and publish wheels
        uses: messense/maturin-action@v1
        with:
          maturin-version: latest
          command: publish
          args: --username __token__ --password ${{ secrets.PYPI_TOKEN }} --skip-existing
          manylinux: auto
    
  publish-sdist:
    name: Publish sdist (source)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Build and publish sdist
        run: maturin publish --sdist --username __token__ --password ${{ secrets.PYPI_TOKEN }} --skip-existing