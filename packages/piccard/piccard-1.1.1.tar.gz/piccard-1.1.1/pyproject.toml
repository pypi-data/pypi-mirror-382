[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "piccard"
version = "1.1.1"
authors = [
  { name="Abdulmohseen AlAli", email="abdulmohseen.alali@gmail.com" },
  { name="Elise Corbin", email="ecorbin567@gmail.com" },
  { name="Maliha Lodi", email="maliha.f.lodi@gmail.com" },
]
description = "Visualizing demographic evolution using geographically inconsistent census data"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: CC0 1.0 Universal (CC0 1.0) Public Domain Dedication",
    "Operating System :: OS Independent",
]

dependencies = [
  "geopandas",
  "plotly",
  "networkx",
  "numpy",
  "pandas",
  "shapely",
  "pyproj",
  "matplotlib",
  "nltk",
  "sentence-transformers",
  "scikit-learn",
  "graphviz",
  "swifter",
  "typing-extensions",
  "hatchling",
  "tscluster"
]

[project.urls]
"Homepage" = "https://github.com/ecorbin567/piccard2"
"Documentation" = "https://piccard.readthedocs.io/en/latest/"
"Research Paper" = "https://www.researchgate.net/publication/326137658_Visualizing_demographic_evolution_using_geographically_inconsistent_census_data"