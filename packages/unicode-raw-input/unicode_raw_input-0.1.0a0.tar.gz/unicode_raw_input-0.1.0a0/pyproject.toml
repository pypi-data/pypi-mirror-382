[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "unicode-raw-input"
version = "0.1.0a0"
description = "A cross-platform Unicode-aware replacement for Python's `raw_input()` (Python 2) and `input()` (Python 3) that handles Unicode text consistently across Python versions and operating systems."
readme = "README.md"
requires-python = ">=2"
license = "MIT"
authors = [
  { name="Jifeng Wu", email="jifengwu2k@gmail.com" }
]
classifiers = [
    "Programming Language :: Python :: 2",
    "Programming Language :: Python :: 3", 
    "Operating System :: OS Independent",
]
dependencies = [
    "textcompat",
    "typing; python_version < '3.5'"
]

[project.urls]
"Homepage" = "https://github.com/jifengwu2k/unicode-raw-input"
"Bug Tracker" = "https://github.com/jifengwu2k/unicode-raw-input/issues"