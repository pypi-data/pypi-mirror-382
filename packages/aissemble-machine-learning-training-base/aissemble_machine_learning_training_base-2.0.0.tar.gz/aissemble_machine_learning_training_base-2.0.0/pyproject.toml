[project]
name = "aissemble-machine-learning-training-base"
version = "2.0.0"
description = "Machine Learning Training Test Module"
authors = [{name = "aiSSEMBLE Baseline Community", email = "aissemble@bah.com"}]
requires-python = ">=3.9"
dynamic = ["version", "dependencies"]
readme = "README.md"
license = "Apache-2.0"
license-files = ["LICENSE*"]

[project.urls]
homepage = "https://github.com/boozallen/aissemble"
documentation = "https://boozallen.github.io/aissemble"
repository = "https://github.com/boozallen/aissemble"

[tool.poetry]
packages = [{include = "aissemble_machine_learning_training_base", from = "src"}]
# We have to explicitly include all source not just generated as it's all git-ignored in the test modules
include = [{path = "src/aissemble_machine_learning_training_base/generated/**/*.py", format = ["wheel", "sdist"]}]

[tool.poetry.dependencies]
aissemble-foundation-pdp-client-python = {path = "../../../../foundation/foundation-security/aissemble-foundation-pdp-client-python", develop = true}
aissemble-foundation-core-python = {path = "../../../../foundation/aissemble-foundation-core-python", develop = true}
krausening = ">=21"
mlflow = ">=2.22.0"
kafka-python = "^2.0.2"
pandas = ">=1.5.0"

# Necessary for working with v39.0.0 of crytopgraphy
# https://stackoverflow.com/questions/74981558/error-updating-python3-pip-attributeerror-module-lib-has-no-attribute-openss
pyopenssl = ">22.1.0"

# If protobuf is not explicitly downgraded and 4.x is transitively used via mlflow, developers
# may need to set the PROTOCOL_BUFFERS_PYTHON_IMPLEMENTATION=python to achieve backward compatibility
# with any modules that were generated using protobuf 3.x
protobuf = "4.25.8"



[tool.poetry.group.dev.dependencies]
behave = ">=1.2.6"
nose = ">=1.3.7"
kappa-maki = ">=1.0.1"
ruff = "^0.11.7"


[build-system]
requires = ["poetry-core>=1.7.0"]
build-backend = "poetry.core.masonry.api"


