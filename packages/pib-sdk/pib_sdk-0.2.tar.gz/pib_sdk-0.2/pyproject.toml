[build-system]
requires = ["setuptools>=70", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pib-sdk"
version = "0.2"
description = "Forward & inverse kinematics helpers for pib's robot arms"
readme = "README.md"
requires-python = ">=3.9"
license = {file = "LICENSE"}

authors = [
  {name = "pib.rocks", email = "team@pib.rocks"}
]

dependencies = [
  "roboticstoolbox-python==1.1.0",
  "numpy==1.26.4",
  "spatialmath-python",
  "roslibpy",
  "opencv-python==4.11.0.86",
  "depthai==2.30",
  "mediapipe",

]

classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent"
]

[project.scripts]
pib = "pib_sdk.cli:main"

[project.optional-dependencies]
dev = ["pytest", "ruff", "build", "twine"]

[project.urls]
Homepage = "https://github.com/pib-rocks/pib-sdk"

[tool.setuptools]               
package-dir = {"" = "src"}       # root of importable 
license-files = []  

[tool.setuptools.packages.find] 
where = ["src"]                  # scan “src/” for packages
