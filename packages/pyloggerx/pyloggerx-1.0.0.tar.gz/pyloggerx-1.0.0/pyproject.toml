
[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pyloggerx"
version = "1.0.0"
description = "Modern, colorful and simple logging for Python"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
    {name = "Mohamed NDIAYE", email = "mintok2000@gmail.com"}
]
keywords = ["logging", "colorful", "json", "rotation", "modern"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Logging",
]

[project.urls]
Homepage = "https://github.com/Moesthetics-code/pyloggerx"
Documentation = "https://pyloggerx.readthedocs.io"
Repository = "https://github.com/Moesthetics-code/pyloggerx"
"Bug Reports" = "https://github.com/Moesthetics-code/pyloggerx/issues"

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.0",
    "black>=21.0",
    "flake8>=3.9",
    "mypy>=0.900",
]

[project.scripts]
pyloggerx-demo = "pyloggerx.examples:demo"

[tool.setuptools]
packages = ["pyloggerx"]

[tool.setuptools.package-data]
pyloggerx = ["py.typed"]