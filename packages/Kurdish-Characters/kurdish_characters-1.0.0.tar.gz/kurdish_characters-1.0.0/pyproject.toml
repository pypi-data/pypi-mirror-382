[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "Kurdish_Characters"
version = "1.0.0"
authors = [
    {name = "Kurdish Developer Community", email = "neshwantaha@gmail.com"},
]
description = "A Python library to properly display Kurdish characters in tkinter and other interfaces"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.6"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing :: Linguistic",
    # Removed invalid classifier "Natural Language :: Kurdish"
]
keywords = ["kurdish", "text", "tkinter", "unicode", "font", "display"]
dependencies = []

[project.urls]
"Homepage" = "https://github.com/neshwantaha/Kurdish_Characters"
"Bug Reports" = "https://github.com/neshwantaha/Kurdish_Characters/issues"
"Source" = "https://github.com/neshwantaha/Kurdish_Characters"

[tool.setuptools.packages.find]
where = ["."]
include = ["Kurdish_Characters*"]