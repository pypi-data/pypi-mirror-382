[project]
name = "fastapi-deferred-init"
description = "Faster FastAPI start-up time for Projects with many nested routers"
keywords = [
    "fastapi",
    "speed",
    "router",
]
authors = [
    { name = "Jan Vollmer", email = "jan@vllmr.dev" },
]
dependencies = [
    "fastapi>=0.118.0",
]
requires-python = ">=3.9"
readme = "README.md"
classifiers = [
    "Framework :: FastAPI",
]
dynamic = []
version = "0.2.8"

[project.license]
text = "MIT"

[project.urls]
Source = "https://github.com/jvllmr/fastapi-deferred-init"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
ignore_package_warnings = [
    "pre-commit",
]
plugins = [
    "sync-pre-commit-lock",
]

[tool.pdm.scripts]
test = "pytest tests"

[tool.pdm.scripts.full_test]
shell = "pytest tests"

[tool.pdm.scripts.full_test.env]
FULL_TEST = "true"

[tool.pdm.scripts.benchmark]
shell = "pytest tests --benchmark-json benchmark.json"

[tool.pdm.scripts.benchmark.env]
FULL_TEST = "true"

[tool.pdm.scripts.post_install]
composite = [
    "pre-commit install",
    "pdm install --plugins --frozen-lock",
    "pip install -r fastapi/requirements.txt",
]

[tool.pdm.dev-dependencies]
dev = [
    "pytest>=8.4.2",
    "black>=25.9.0",
    "ruff>=0.13.1",
    "pre-commit>=4.3.0",
    "mypy>=1.18.2",
    "tuna>=0.5.11",
    "httpx>=0.28.1",
    "pytest-benchmark>=5.1.0",
    "pip>=25.2",
]

[tool.pdm.version]
source = "scm"

[tool.isort]
profile = "black"

[tool.pycln]
all = true
