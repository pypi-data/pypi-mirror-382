[build-system]
requires = ["setuptools>=68", "wheel", "setuptools-scm[toml]>=8"]
build-backend = "setuptools.build_meta"

[project]
name = "raise-synthetic-data-generator"
description = "RAISE Synthetic data generator"
readme = "README.md"
requires-python = ">=3.9"
license = { file = "LICENSE" }
authors = [{name = "RAISE", email = "info@raise-science.eu"}]
dynamic = ["dependencies", "version"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Science/Research",
  "Topic :: Scientific/Engineering :: Artificial Intelligence",
  "License :: OSI Approved :: European Union Public Licence 1.2 (EUPL 1.2)",
  "Programming Language :: Python :: 3",
]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
include = ["raise_synthetic_data_generator*"]

[tool.setuptools.package-data]
"raise_synthetic_data_generator.sd_evaluation.evaluation_report.images" = ["*"]
"raise_synthetic_data_generator.sd_evaluation" = ["*.csv"]

[tool.setuptools.dynamic]
dependencies = {file = ["requirements.txt"]}

# Para versionado autom√°tico
[tool.setuptools_scm]
version_scheme = "guess-next-dev"
local_scheme = "no-local-version"
tag_regex = "^(?P<version>\\d+\\.\\d+\\.\\d+)$"

[project.urls]
Homepage = "https://raise-science.eu/"
Documentation = "https://documentation.raise-science.eu/"
Source = "https://repo.raise-science.eu/raise_dev/raise-synthetic-data-generator"
