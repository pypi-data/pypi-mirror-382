[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "get-unicode-multiline-input-with-editor"
version = "0.1.0a1"
description = "Opens `$EDITOR` to get multi-line input as a list of Unicode strings, just like what `git commit` does."
readme = "README.md"
requires-python = ">=2"
license = "MIT"
authors = [
  { name="Jifeng Wu", email="jifengwu2k@gmail.com" }
]
classifiers = [
    "Programming Language :: Python :: 2",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "ctypes-unicode-proclaunch",
    "get-unicode-arguments-to-launch-editor",
    "typing; python_version < '3.5'"
]

[project.urls]
"Homepage" = "https://github.com/jifengwu2k/get-unicode-multiline-input-with-editor"
"Bug Tracker" = "https://github.com/jifengwu2k/get-unicode-multiline-input-with-editor/issues"