[project]
name = "a79"
version = "0.2.13"
description = "A79 AI Python SDK"
authors = [{ name = "A79 AI", email = "dev@a79.ai" }]
requires-python = ">=3.9"
readme = "README.md"
license = "MIT"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
]
dependencies = [
    "requests>=2.32.3,<3",
    "pandas>=2.0.0,<3",
    "sqlalchemy==2.0.30",
    "pydantic==2.11.7",
    "numpy>=1.24.0,<3",
]

[project.urls]
Repository = "https://github.com/a79ai/a79"

[dependency-groups]
dev = [
    "pytest>=7.4.0,<8",
    "pytest-cov>=4.1.0,<5",
]

[tool.hatch.build.targets.sdist]
include = ["src/a79"]

[tool.hatch.build.targets.wheel]
include = ["src/a79"]

[tool.hatch.build.targets.wheel.sources]
"src/a79" = "a79"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.pytest.ini_options]
testpaths = ["src"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--strict-config",
    "--verbose",
]
