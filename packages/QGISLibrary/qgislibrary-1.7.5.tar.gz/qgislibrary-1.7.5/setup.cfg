[metadata]
name = QGISLibrary
version = 1.7.5
keywords = qgis, robotframework, ui automation, ui testing, pywinauto, pyautogui
author = Michal Pilarski
author_email = michpil@gmail.com
description = A QGIS Robot Framework for QGIS UI Automation and QGIS UI Testing
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT - free and open-source licence
url = https://gitlab.com/michpil/qgis_library
classifiers = 
	Framework :: Robot Framework
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Topic :: Software Development :: Testing

[options]
packages = find:
install_requires = 
	robotframework>=7.3.2
	pywinauto>=0.6.9
	PyAutoGUI>=0.9.54
	pillow>=11.3.0
python_requires = >=3.12

[egg_info]
tag_build = 
tag_date = 0

