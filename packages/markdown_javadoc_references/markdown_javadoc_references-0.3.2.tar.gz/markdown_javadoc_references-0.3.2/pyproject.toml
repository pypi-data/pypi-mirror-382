[project]
name = "markdown_javadoc_references"
description = "A Markdown extension that makes it easy to reference Javadocs"
version = "0.3.2"

dependencies = [
    "requests",
    "markdown",
    "beautifulsoup4"
]

authors = [
    {name = "Nick Hensel"}
]

license = "MIT"
license-files = ["LICENSE"]

readme = "README.md"
requires-python = ">=3.9"

keywords = ["markdown", "markdown-extension", "mkdocs", "mkdocs-plugin", "documentation", "javadoc", "java",
    "references", "links", "markdown links", "javadoc links", "java-references", "api-docs", "docs", "doc-links"
]

classifiers = [
    "Environment :: Web Environment",
    "Framework :: MkDocs",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Documentation",
    "Topic :: Documentation :: Sphinx",
    "Topic :: Software Development :: Documentation",
    "Topic :: Text Processing :: Markup",
    "Typing :: Typed"
]

[project.urls]
github = "https://github.com/Goldmensch/pymarkdown-java-references"

[project.optional-dependencies]
mkdocs = ["mkdocs"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[dependency-groups]
dev = [
    "pytest-xdist (>=3.8.0,<4.0.0)",
    "pytest (>=8.4.2,<9.0.0)",
    "ruff"
]
mkdocs = [
    "mkdocs (>=1.5,<2.0)"
]

[tool.ruff]
target-version = "py313"
