[project]
name = "sphinx-embeddings"
version = "0.0.8"
dependencies = []
authors = [{name="Kayce Basques", email="kaycebasques@gmail.com"}]
description = "Embeddings-powered features for Sphinx projects"
readme = "README.md"
requires-python = ">=3.10"

[project.urls]
homepage = "https://github.com/kaycebasques/sphinx-embeddings"
issues = "https://github.com/kaycebasques/sphinx-embeddings/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/sphinx-embeddings"]

[project.optional-dependencies]
huggingface = ["sentence-transformers==5.1.1"]
