[project]
name = "media-analyzer"
version = "0.4.1"
description = "Analyze video/image with machine learning methods, exif data, and other file based information. "
readme = "README.md"
license = "MIT"
authors = [
    { name = "Ruurd Bijlsma", email = "ruurd@bijlsma.dev" }
]
requires-python = ">=3.10,<3.13"
dependencies = [
    "accelerate>=1.3.0",
    "bitsandbytes>=0.45.0",
    "insightface>=0.7.3",
    "material-color-utilities>=0.2.0",
    "meteostat>=1.6.8",
    "networkx>=3.4.2",
    "onnxruntime>=1.20.1",
    "onnxruntime-gpu>=1.20.1",
    "openai>=1.59.8",
    "opencv-python>=4.11.0.86",
    "pillow>=11.1.0",
    "pillow-avif-plugin>=1.4.6",
    "pyexiftool>=0.5.6",
    "pytesseract>=0.3.13",
    "pytz>=2024.2",
    "reverse-geocode>=1.6.5",
    "scikit-learn>=1.6.1",
    "scipy>=1.15.1",
    "timezonefinder>=6.5.7",
    "torch>=2.8.0",
    "torchvision>=0.23.0",
    "transformers>=4.48.0",
    "open-clip-torch>=3.2.0",
    "requests>=2.32.5",
    "hf-xet>=1.1.10",
]

[project.urls]
Homepage = "https://github.com/RuurdBijlsma/media-analyzer"
Repository = "https://github.com/RuurdBijlsma/media-analyzer"
Documentation = "https://ruurdbijlsma.github.io/media-analyzer"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
exclude = ["tests", "examples", ".github", ".pre-commit-config.yaml", ".pylintrc", "pytest.ini", "TODO.md"]

[tool.ruff]
line-length = 100
exclude = ["scripts", "alembic", "__init__.py", "examples"]
lint.ignore = [
    'S101', 'INP001',
    'T201', 'S311',
    'TRY003', 'PT018',
    'PLR0913', "B019",
    "COM812", "D100",
    "EM101", "EM102",
    "FBT002", "FBT001",
    "PLR0915", "C901"
]
lint.select = ["ALL"]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.coverage.report]
exclude_also = [
    # 1. Exclude an except clause of a specific form:
    "except ValueError:\\n\\s*assume\\(False\\)",
    # 2. Comments to turn coverage on and off:
    "no cover: start(?s:.)*?no cover: stop",
    # 3. A pragma comment that excludes an entire file:
    "\\A(?s:.*# pragma: exclude file.*)\\Z",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]

[tool.coverage.coverage]
fail_under = 100

[tool.uv.sources]
torch = [
    { index = "pytorch_gpu", marker = "sys_platform != 'darwin'" },
]

[[tool.uv.index]]
name = "pytorch_gpu"
url = "https://download.pytorch.org/whl/cu126"
explicit = true

[dependency-groups]
dev = [
    "mypy>=1.14.1",
    "pdoc>=15.0.1",
    "pylint>=3.3.3",
    "pytest>=8.3.4",
    "pytest-cov>=6.0.0",
    "ruff>=0.9.2",
    "types-python-dateutil>=2.9.0.20241206",
    "types-pytz>=2024.2.0.20241221",
    "types-pytz>=2024.2.0.20241221",
    "types-tqdm>=4.67.0.20241221",
]
