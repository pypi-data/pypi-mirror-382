[build-system]
requires = ["hatchling", "uv-dynamic-versioning>=0.7.0"]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "uv-dynamic-versioning"

[tool.uv-dynamic-versioning]
vcs = "git"
style = "pep440"
bump = true

[project]
name = "fasta2a"
dynamic = ["version", "dependencies"]
description = "Convert an AI Agent into a A2A server! âœ¨"
authors = [
    { name = "Marcelo Trylesinski", email = "marcelotryle@gmail.com" },
]
license = "MIT"
readme = "README.md"
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Operating System :: Unix",
    "Operating System :: POSIX :: Linux",
    "Environment :: Console",
    "Environment :: MacOS X",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet",
]
requires-python = ">=3.9"

[tool.hatch.metadata.hooks.uv-dynamic-versioning]
dependencies = [
    "starlette>0.29.0",
    "pydantic>=2.10",
    "opentelemetry-api>=1.28.0",
    "eval_type_backport>=0.2.2; python_version <= '3.9'",
]

[project.optional-dependencies]
logfire = ["logfire>=2.3"]

[dependency-groups]
dev = [
    "asgi-lifespan",
    "coverage",
    "httpx",
    "inline-snapshot",
    "pytest",
    "ruff",
    "pyright",
]
docs = [
    "mkdocs-material[imaging]",
    "mkdocstrings-python",
    "mkdocs-glightbox>=0.4.0",
    "mkdocs-llmstxt>=0.2.0",
]

[project.urls]
Homepage = "https://pydantic.github.io/fasta2a"
Source = "https://github.com/pydantic/fasta2a"
Documentation = "https://pydantic.github.io/fasta2a"
Changelog = "https://github.com/pydantic/fasta2a/releases"

[tool.hatch.build.targets.wheel]
packages = ["fasta2a"]

[tool.uv]
required-version = ">=0.7.2"
default-groups = ["dev", "docs"]

[tool.ruff]
line-length = 120

[tool.ruff.lint]
extend-select = [
    "Q",
    "RUF100",
    "RUF018", # https://docs.astral.sh/ruff/rules/assignment-in-assert/
    "C90",
    "UP",
    "I",
    "TID251",
]
flake8-quotes = { inline-quotes = "single", multiline-quotes = "double" }
isort = { combine-as-imports = true, known-first-party = ["fasta2a"] }
mccabe = { max-complexity = 15 }

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.lint.flake8-tidy-imports.banned-api]
"typing.TypedDict".msg = "Use typing_extensions.TypedDict instead."

[tool.ruff.format]
quote-style = "single"

[tool.pyright]
pythonVersion = "3.12"
typeCheckingMode = "strict"
reportMissingTypeStubs = false
reportUnnecessaryIsInstance = false
reportUnnecessaryTypeIgnoreComment = true
reportMissingModuleSource = false
include = [
    "fasta2a",
    "tests",
]
