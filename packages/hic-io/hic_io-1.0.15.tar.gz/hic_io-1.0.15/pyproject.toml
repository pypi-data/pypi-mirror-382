[build-system]
requires = ["setuptools>=45", "pybind11>=2.6.0"]
build-backend = "setuptools.build_meta"

[project]
name = "hic_io"
version = "1.0.15"
dependencies = [
    "numpy",
    "pybind11>=2.6.0",
]
requires-python = ">=3.8"
authors = [
    {name = "Arthur Gouhier", email = "ajgouhier@gmail.com"}
]
description = "Process HiC files"
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]

[project.urls]
Repository = "https://github.com/ajgouhier/hic_io"

[tool.setuptools]
zip-safe = false
packages = ["hic_io"]
