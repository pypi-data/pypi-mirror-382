
[build-system]
requires = ["setuptools>=61.0", "wheel", "grpcio-tools"]
build-backend = "setuptools.build_meta"

[project]
name = "xolir"
version = "0.0.1"
authors = [
    { name="Mark Verleg", email="mverleg.noreply@gmail.com" },
]
description = "Python protobuf classes for Tel IR api"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "grpcio",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/mverleg/xolir"
Issues = "https://github.com/mverleg/xolir/issues"

[tool.setuptools]
packages = ["xolir"]

[tool.setuptools.cmdclass]
sdist = "xolir.build_hook.sdist_with_proto"
build_py = "xolir.build_hook.ProtocBuildCommand"

