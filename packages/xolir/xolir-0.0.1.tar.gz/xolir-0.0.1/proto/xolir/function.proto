
syntax = "proto3";
package xolir;
option java_package = "com.apivolve.xolir";

import "xolir/expression.proto";
import "xolir/refs.proto";

message FunctionType {
  repeated TypedName args = 1;
  repeated TypeRef results = 2;
}

message Function {
  string name = 2;
  FunctionType typ = 1;
  repeated TypedName locals = 3;
  repeated Expression code = 4;
}
