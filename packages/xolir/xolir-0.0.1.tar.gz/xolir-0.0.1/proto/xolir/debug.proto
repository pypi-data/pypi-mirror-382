
syntax = "proto3";
package xolir;
option java_package = "com.apivolve.xolir";

message SourceFile {
  string name = 1;
  string source = 2;
}

message SourceLoc {
  uint64 source_ix = 1;
  uint32 first_loc = 2;
  uint32 after_loc = 3;
}

message Problem {
  SourceLoc loc = 1;
  string message = 2;
}
