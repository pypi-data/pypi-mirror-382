[project]
name = "cliotp"
version = "0.3.1"
description = "Cli tool to manage and generate TOTPs"
keywords = ["totp", "rfc6238", "rfc4226", "cli", "authenticator"]
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
dependencies = [
    "click>=8.1.8",
    "cryptography>=45.0.2",
    "django>=5.1.6",
    "python-dotenv>=1.1.0",
    "rich>=13.9.4",
    "ruff>=0.9.6",
]

# Use taskipy until uv supports this
# https://github.com/astral-sh/uv/issues/5903
[tool.taskipy.tasks]
format = "task format_imports && task format_src"
format_imports = "ruff check --select I --fix"
format_src = "ruff format"
test = "python -m unittest discover src"
shell = "python src/manage.py shell"
publish = "uv build && uv publish"

[project.scripts]
cliotp = "cliotp:cli"

[build-system]
requires = ["setuptools>=61"]
build-backend = "setuptools.build_meta"

[dependency-groups]
dev = [
    "taskipy>=1.14.1",
]
