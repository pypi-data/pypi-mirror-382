[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "tree-sitter-hokku"
dynamic = ["version"]
description = ''
readme = "README.md"
requires-python = ">=3.8"
license = "Apache-2.0"
keywords = []
authors = []
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = []

[project.urls]
Documentation = "https://github.com/xoudini/hokku#readme"
Issues = "https://github.com/xoudini/hokku/issues"
Source = "https://github.com/xoudini/hokku"

[tool.hatch.version]
path = "src/tree_sitter_hokku/__about__.py"

[tool.hatch.envs.types]
extra-dependencies = ["mypy>=1.0.0"]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/tree_sitter_hokku tests}"

[tool.coverage.run]
source_pkgs = ["tree_sitter_hokku", "tests"]
branch = true
parallel = true
omit = ["src/tree_sitter_hokku/__about__.py"]

[tool.coverage.paths]
tree_sitter_hokku = [
  "src/tree_sitter_hokku",
  "*/tree-sitter-hokku/src/tree_sitter_hokku",
]
tests = ["tests", "*/tree-sitter-hokku/tests"]

[tool.coverage.report]
exclude_lines = ["no cov", "if __name__ == .__main__.:", "if TYPE_CHECKING:"]


[tool.hatch.build.targets.sdist]
exclude = ["/tests"]

[tool.hatch.build.targets.wheel]
packages = ["src/tree_sitter_hokku"]
