[project]
name = "treams-ebeam"
version = "0.1.3"
description = "A Extension to treams to work with electron beams"
readme = "README.md"
authors = [
    { name = "Elli Stamatopoulou", email = "panagiota.stamatopoulou@kit.edu" }
]
requires-python = ">=3.10"
dependencies = [
    "numpy>=2.2.6",
    "scipy>=1.15.3",
    "treams>=0.4.5",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "matplotlib>=3.10.6",
    "pytest>=8.4.2",
    "tbump>=6.11.0",
]
