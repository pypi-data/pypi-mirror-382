[tool.poetry]
name = "divelogpy"
version = "0.1.7"
description = "Dive log analysis workspace"
readme = "README.md"
packages = [{ include = "divelogpy" }]

[tool.poetry.dependencies]
python = "^3.11"
pandas = "^2.2"
notebook = "^7.2"
python-dotenv = "^1.0"
matplotlib = "^3.9"
plotly = "^6.3.0"
scipy = "^1.16.2"
statsmodels = "^0.14.5"
scikit-learn = "^1.7.2"
kaleido = "0.2.1"

[tool.poetry.group.dev.dependencies]
ipykernel = "^6.29"

[tool.poetry.scripts]
divelogpy = "divelogpy.cli:main"

[build-system]
requires = ["poetry-core>=1.9.0"]
build-backend = "poetry.core.masonry.api"
