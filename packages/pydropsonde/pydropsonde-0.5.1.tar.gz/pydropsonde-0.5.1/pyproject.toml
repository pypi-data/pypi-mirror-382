[project]
name = "pydropsonde"
repository = "https://github.com/atmdrops/pydropsonde"
documentation = "https://atmdrops.github.io/pydropsonde/"
description = "Tools to process dropsonde data"
dynamic = ["version"]
authors = [{name="Geet George", email= "geet.george@mpimet.mpg.de"}]
maintainers = [
    {name="Helene Gloeckner", email="helene.gloeckner@mpimet.mpg.de"},
    {name="Theresa Mieslinger", email="theresa.mieslinger@mpimet.mpg.de"},
    {name="Nina Robbins", email="nina.robbins@mpimet.mpg.de"},
]
readme = "README.md"
license = "MIT"
classifiers = [
  "Development Status :: 4 - Beta",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
]
packages = [{include = "pydropsonde"}]
requires-python = ">3.12"


dependencies = [
    "PyYAML",
    "aiohttp",
    "bottleneck",
    "circle-fit",
    "flox",
    "fsspec!=0.9.0",
    "llvmlite",
    "moist-thermodynamics",
    "netcdf4",
    "numpy",
    "numba",
    "numcodecs<0.16.0",
    "pandas",
    "requests",
    "scipy",
    "setuptools>=80.9.0",
    "tqdm",
    "xarray",
    "xhistogram",
    "zarr",
    "h5netcdf",
]

[tool.pytest.ini_options]
python_path = [
    ".", "tests"
]

[build-system]
requires=["hatchling", "uv-dynamic-versioning"]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "uv-dynamic-versioning"

[project.scripts]
pydropsonde = 'pydropsonde.main:main'

[dependency-groups]
dev = [
    "pytest",
    "ruff",
    "pre-commit",
    "ipykernel"
]
docu = [
    "sphinx",
    "nbsphinx",
    "sphinx-autodoc2",
    "sphinx-autobuild",
    "sphinx-book-theme",
    "sphinx-last-updated-by-git",
]
