[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "graphon-client"
version = "0.1.7"
authors = [
    {name = "Arbaaz Khan", email = "arbaaz@graphon.ai"},
]
description = "A Python client library for the Graphon API"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
dependencies = [
    "httpx>=0.28.1",
]

[project.urls]
"Homepage" = "https://github.com/arbaazkhan2/graphon-client"
"Bug Reports" = "https://github.com/arbaazkhan2/graphon-client/issues"
"Source" = "https://github.com/arbaazkhan2/graphon-client"

[tool.setuptools.packages.find]
where = ["."]
include = ["graphon_client*"]
