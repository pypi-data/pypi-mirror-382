[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "srscloud-integration"
version = "0.4.0"
authors = [
    { name="Automate Brasil", email="cx@automate.com" },
]
description = "Integração com SRS-Cloud para automação de processos."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

license = "CC-BY-NC-4.0" 
license-files = ["LICENSE.md"]

dependencies = [
    "requests",
    "urllib3",
]

[project.urls]
Homepage = "https://github.com/Automate-Brasil/srscloud-integration"
"Bug Tracker" = "https://github.com/Automate-Brasil/srscloud-integration/issues"
