[tool.poetry]
name = "furthrmind"
version = "0.2.10"
description = "Official python wrapper for the FURTHRmind rest api."
authors = ["Daniel Menne"]
license = "GNU GENERAL PUBLIC LICENSE Version 3"
readme = "docs/index.md"
homepage = "https://furthrmind.com"
documentation = "https://sdk.furthrmind.com/"
repository = "https://github.com/FURTHRresearch/furthrmind-sdk"

[tool.poetry.dependencies]
python = ">=3.10,<4.0"
requests = "*"
pymongo = "^4.6.2"
pathvalidate = "^3.2.0"
typing-extensions = "^4.10.0"
pandas = "^2.0.0"
iteration-utilities = "^0.13.0"

[tool.poetry.group.dev.dependencies]
pydoc-markdown = "^4.8.2"
docmd = "^1.0.6"
sphinx = "^7.2.6"
sphinx-markdown-builder = "^0.6.6"
sphinx-autodoc-typehints = "^2.0.0"
openpyxl = "^3.1.3"
mkdocs = "^1.6.0"
mkdocstrings = "^0.25.2"
mkdocs-material = "^9.5.30"
mkdocstrings-python = "^1.10.7"
pytest = "^8.3.3"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
