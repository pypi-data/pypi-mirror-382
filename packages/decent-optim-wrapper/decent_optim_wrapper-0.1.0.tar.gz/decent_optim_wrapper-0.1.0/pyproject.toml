[project]
name = "decent-optim-wrapper"
version = "0.1.0"
description = "A wrapper for optimizers in PyTorch to enable decentralized training"
readme = "README.md"
authors = [
    { name = "Zesen Wang", email = "zesen@kth.se" }
]
requires-python = ">=3.12"
dependencies = [
    "loguru>=0.7.3",
    "torch>=2.8.0",
    "torchvision>=0.23.0",
]

[build-system]
requires = ["uv_build>=0.8.14,<0.9.0"]
build-backend = "uv_build"
