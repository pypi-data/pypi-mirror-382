[project]
name = "nuql"
version = "0.0.15"
description = "Nuql (pronounced 'nuckle') is a lightweight DynamoDB library for implementing the single table model pattern."
requires-python = ">=3.13"
dependencies = [
    "boto3>=1.40.0",
    "pyparsing>=3.2.3",
]
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[[tool.uv.index]]
url = "https://bdois-090779586235.d.codeartifact.ap-southeast-2.amazonaws.com/pypi/bdois/simple/"

[dependency-groups]
dev = [
    "build>=1.3.0",
    "hatchling>=1.27.0",
    "twine>=6.1.0",
]
testing = [
    "coverage>=7.10.2",
    "pytest>=8.4.1",
]

[tool.hatch.build.targets.sdist]
include = ["nuql/**/*"]

[project.url]
Homepage = "https://github.com/bdo-digital-nz/nuql"
Issues = "https://github.com/bdo-digital-nz/nuql/issues"
