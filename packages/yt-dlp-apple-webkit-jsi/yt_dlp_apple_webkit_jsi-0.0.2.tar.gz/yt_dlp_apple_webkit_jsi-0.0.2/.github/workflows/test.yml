on:
  workflow_dispatch:
  push:
    branches:
      - master

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  testpy:
    strategy:
      matrix:
        pyvsn:
          - '3.9'
          - '3.10'
          - '3.11'
          - '3.12'
          - '3.13'
          - '3.14'
          - 'pypy3.10'
          - 'pypy3.11'
        os:
          - 'macos-13'  # x86_64
          - 'macos-14'  # arm64
          - 'macos-15'  # arm64
          - 'macos-15-intel'  # x86_64
          - 'macos-26'  # arm64 beta
      fail-fast: false
    runs-on: ${{ matrix.os }}
    timeout-minutes: 5
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.pyvsn }}
    - name: run easy API
      run: |
        cd yt_dlp_plugins/webkit_jsi
        ulimit -c unlimited
        sudo chmod a+rw /cores
        python -m examples.run_easy || {
          r=$?
          echo "::warning::Failure with $r, rerunning with logs"
          python -m examples.run
          test -L "${{ github.workspace }}/core"
          exit $r
        }
    - if: failure()
      run: >
        lldb -c core --batch
        -o 'settings set target.x86-disassembly-flavor intel'
        -o 'thread backtrace all'
        -o 'register read'
        -o 'disassemble --pc --count 50'
        | tee st.txt
    - if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.os }}-${{ matrix.pyvsn }}-bt
        path: st.txt
        compression-level: 9
    - uses: denoland/setup-deno@v2
      if: ${{ matrix.pyvsn != '3.9' }}
      with:
            deno-version: v2.x
    - name: test yt-dlp works
      if: ${{ matrix.pyvsn != '3.9' }}
      run: |
        python -m venv .ve
        . .ve/bin/activate
        pip install . pytest "git+https://github.com/yt-dlp/ejs@main"
        git clone --depth 1 --branch feat/jsc-deno --single-branch "https://github.com/Grub4K/yt-dlp"
        cd yt-dlp
        git apply --3way ../misc/ytest.diff
        pytest test/test_jsc/test_runtime.py
        # TODO: fail the CI when challenge solving fails
        python -myt_dlp -vF --extractor-args "youtubejsc-ejs:dev=true;script_version=0.1.4;repo=coletdjnz/ejs-dev" --remote-components ejs:github \
           dQw4w9WgXcQ dQw4w9WgXcQ
  c:
    strategy:
      matrix:
        os:
          - 'macos-13'  # x86_64
          - 'macos-14'  # arm64
          - 'macos-15'  # arm64
          - 'macos-15-intel'  # x86_64
          - 'macos-26'  # arm64 beta
    runs-on: ${{ matrix.os }}
    timeout-minutes: 1
    steps:
    - uses: actions/checkout@v4
