[project]
name = "strangeworks-optimization-models"
version = "0.1.68"
description = "Pydantic models for strangeworks optimization SDK and application"
authors = [{ name = "Strange Devs", email = "hello@strangeworks.com" }]
requires-python = ">=3.10,<3.14"
readme = "README.md"
license = "Apache-2.0"
dependencies = [
    "jijmodeling>=1.12.4",
    "dimod>=0.12.12,<0.13",
    "numpy>=1.20.0",
    "dwave-system>=1.25.0,<2",
    "pyscipopt>=5.1.1,<6",
    "pyqubo>=1.4.0,<2",
    "sphinx>=8.1.3",
    "furo>=2025.9.25",
    "myst-parser>=4.0.1",
    "numpydoc>=1.9.0",
]

[dependency-groups]
dev = [
    "python-dotenv>=1.0.0,<2",
    "pytest>=7.3.1,<8",
    "ruff>=0.1.4,<0.2",
    "black>=23.7.0,<24",
    "pre-commit>=3.3.3,<4",
    "rich>=13.4.2,<14",
    "mypy>=1.4.1,<2",
    "pytest-cov>=4.1.0,<5",
    "dill>=0.3.7,<0.4",
    "pylint>=3.0.2,<4",
]

[tool.black]
line-length = 120

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true

[[tool.mypy.overrides]]
module = [
    "dill",
    "strangeworks.*",
    "strangeworks_core.*",
    "dwave.*",
    "minorminer.*",
    "networkx.*",
    "jijzept.*",
    "dimod.*",
    "pyqubo.*",
    "pyscipopt.*",
]
ignore_missing_imports = true

[tool.ruff]
line-length = 120
target-version = "py312"

[tool.ruff.lint]
select = [
    "E",    # pycodestyle errors
    "W",    # pycodestyle warnings
    "F",    # pyflakes
    "I",    # isort
    "B",    # flake8-bugbear
    "C4",   # flake8-comprehensions
    "UP",   # pyupgrade
]
ignore = [
    "E501",  # long lines
    "UP007", # don't use Optional
    "B006", # Do not use mutable data structures for argument defaults
    "C402", # Unnecessary generator (rewrite as a `dict` comprehension)
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.hatch.build.targets.sdist]
include = ["strangeworks_optimization_models"]

[tool.hatch.build.targets.wheel]
include = ["strangeworks_optimization_models"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
