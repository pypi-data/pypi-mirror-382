[project]
name = "pytonb"
version = "0.1.0"
description = "simple converter py<->notebook with sync function"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
]

[dependency-groups]
dev = [
    "pytest>=8.4.2",
    "import-ipynb>=0.2",
    "notebook>=7.4.7",
]

[tool.pytest.ini_options]
testpaths = ['test']


[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

