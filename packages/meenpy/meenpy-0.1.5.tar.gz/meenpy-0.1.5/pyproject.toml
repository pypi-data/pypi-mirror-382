[project]
name = "meenpy"
version = "0.1.5"
description = "meenpy is a library of utilities for mechanical engineering problem solving."
readme = "README.md"
authors = [
    { name = "Caleb Fowler", email = "caleb.fowler.atx@gmail.com" }
]
requires-python = ">=3.12"
dependencies = [
    "matplotlib>=3.10.6",
    "numpy>=2.3.3",
    "pandas>=2.3.2",
    "plotly>=6.3.0",
    "scipy>=1.16.2",
    "sympy>=1.14.0",
]

[build-system]
requires = ["uv_build>=0.8.13,<0.9.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "pytest>=8.4.2",
]
