[project]
name = "nestful-wrapper"
version = "0.1.7"
license = {file = "LICENSE"}
authors = [
    { name = "Tathagata Chakraborti", email = "tchakra2@ibm.com" },
]
description = "A python wrapper over NESTFUL data"
readme = "README.md"
requires-python = ">=3.10"

keywords = [
  "automated planning",
  "natural language processing",
  "process automation",
  "service composition",
  "conversational agents",
  "generative ai",
  "large language models",
]

classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Natural Language :: English",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.11",
    "Framework :: Pydantic :: 2",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Human Machine Interfaces",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Software Development :: User Interfaces"
]

dependencies = [
    "pydantic",
    "jsonref",
    "jmespath",
    "hypothesis-jsonschema",
    "Faker",
    "genson",
    "sentence-transformers",
    "nltk",
    "scipy",
    "jsonschema",
    "backports.strenum",
]

[project.optional-dependencies]
dev = ["pytest", "black", "pylint", "flake8", "pre-commit", "Flake8-pyproject"]

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
include = ["nestful*", "data_v1*"]

[tool.setuptools.package-data]
data_v1 = ["**/*.json"]

[project.urls]
"Repository" = "https://github.com/TathagataChakraborti/NESTFUL"
"Issues" = "https://github.com/TathagataChakraborti/NESTFUL/issues"

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.black]
line-length = 80
preview = true
target-version = ['py312']
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.mypy]
python_version="3.12"
mypy_path = ""

show_column_numbers = true

# show error messages from unrelated files
follow_imports = "normal"

# suppress errors about unsatisfied imports
ignore_missing_imports = true

# be strict
disallow_untyped_calls = true
warn_return_any = true
strict_optional = true
warn_no_return = true
warn_redundant_casts = true
warn_unused_ignores = true
disallow_any_generics = true
no_implicit_optional = true

# Unreachable blocks have been an issue when compiling mypyc, let's try
# to avoid 'em in the first place.
warn_unreachable = true

# The following are off by default.  Flip them on if you feel adventurous.
disallow_untyped_defs = true
check_untyped_defs = true

[tool.pylint."MAIN"]
py-version=3.12

[tool.pylint."FORMAT"]
max-line-length = 80

[tool.flake8]
extend-ignore = ["F401", "E203", "E501"]
count = true
max-line-length = 80
max-complexity = 18
