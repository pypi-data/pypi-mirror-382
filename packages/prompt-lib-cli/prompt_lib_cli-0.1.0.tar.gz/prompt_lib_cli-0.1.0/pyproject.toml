[project]
name = "prompt-lib-cli"
version = "0.1.0"
description = "A simple prompt library CLI tool"
readme = "README.md"
authors = [{ name = "Jackie Han", email = "jackiehank@163.com" }]
license = "MIT"
license-files = ["LICENSE"]
requires-python = ">=3.11"
dependencies = [
    "editor>=1.6.6",
    "prompt-toolkit>=3.0.52",
    "pyperclip>=1.11.0",
]

[project.urls]
"Homepage" = "https://github.com/jackiehank/prompt-lib-cli"
"Repository" = "https://github.com/jackiehank/prompt-lib-cli.git"

[project.scripts]
prompt-lib = "main:main"