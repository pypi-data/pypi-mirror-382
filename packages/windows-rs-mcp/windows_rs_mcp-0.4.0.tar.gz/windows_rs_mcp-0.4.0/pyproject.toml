[project]
name = "windows-rs-mcp"
version = "0.4.0"
description = "MCP server to parse documentation for the windows crate"
readme = "README.md"
authors = [
    { name = "Matt Hand", email = "matterpreter@users.noreply.github.com" },
    { name = "Max Harley", email = "t94j0@users.noreply.github.com" },
]
requires-python = ">=3.12"
dependencies = [
    "mcp[cli]>=1.16.0",
    "playwright>=1.55.0",
    "httpx>=0.27.0",
]

[project.scripts]
windows-rs-mcp = "windows_rs_mcp:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff.lint]
extend-select = ["Q", "RUF100", "C90", "UP", "I", "D"]
isort = { combine-as-imports = true, known-first-party = ["pydantic_ai"] }
mccabe = { max-complexity = 15 }
ignore = [
    "D100", # ignore missing docstring in module
    "D102", # ignore missing docstring in public method
    "D104", # ignore missing docstring in public package
    "D105", # ignore missing docstring in magic methods
    "D107", # ignore missing docstring in __init__ methods
]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.lint.per-file-ignores]
"tests/**/*.py" = ["D"]

[tool.pyright]
typeCheckingMode = "strict"
reportUnnecessaryTypeIgnoreComment = true
reportMissingTypeStubs = false
venvPath = ".venv"

[tool.pytest.ini_options]
asyncio_mode = "strict"
asyncio_default_fixture_loop_scope = "function"

[tool.mypy]
plugins = ['pydantic.mypy']
