[project]
name = "igem_registry_api"
version = "0.1.0"
description = "High-level Python wrapper for the iGEM Registry REST API â€” typed, validated, and designed for biologists and developers."
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "biopython>=1.85",
    "pydantic>=2.11.7",
    "requests>=2.32.4",
]
keywords = ["igem", "synthetic-biology", "bioinformatics", "registry", "pydantic", "rest-api"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.12",
  "License :: OSI Approved :: MIT License",
  "Intended Audience :: Science/Research",
  "Topic :: Scientific/Engineering :: Bio-Informatics",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Typing :: Typed",
]

[project.optional-dependencies]
examples = [
    "brotli>=1.1.0",
    "dotenv>=0.9.9",
    "rich>=14.1.0",
]
dev = [
    "pytest>=8.0",
    "ruff>=0.6.0",
    "mypy>=1.10.0",
    "ipykernel>=6.30.1",
    "brotli>=1.1.0",
    "dotenv>=0.9.9",
    "rich>=14.1.0",
]

[project.urls]
Repository = "https://github.com/igem-munich/igem_registry_api"
Issues = "https://github.com/igem-munich/igem_registry_api/issues"
Documentation = "https://github.com/igem-munich/igem_registry_api#readme"

[build-system]
requires = ["uv_build>=0.8.11,<0.9.0"]
build-backend = "uv_build"

[tool.uv.build-backend]
module-root = "src"
module-name = "igem_registry_api"

[tool.ruff.lint]
select = ["ALL"]
fixable = ["ALL"]
ignore = ["B009", "ANN401", "PLC0415"]

[tool.ruff.lint.pylint]
max-args = 8

[tool.ruff.lint.per-file-ignores]
"tests/**" = ["S101"]
