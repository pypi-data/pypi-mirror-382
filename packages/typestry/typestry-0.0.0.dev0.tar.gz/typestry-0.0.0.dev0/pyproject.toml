[project]
name = "typestry"
version = "0.0.0.dev0"
description = "Tool to verify type checker behavior by ensuring failures occur when expected."
readme = "README.rst"
authors = [
    { name = "Chris", email = "" },
]
requires-python = ">=3.12"
dependencies = []

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
docs = [
    "furo>=2024.8.6",
    "sphinx>=8.1.3",
]
dev = [
    "mypy>=1.14.1",
    "pytest>=8.3.4",
    "pytest-cov>=6.0.0",
    "testfixtures>=9",
]

[tool.hatch.build.targets.sdist]
packages = ["src/typestry"]

[tool.mypy]
strict = true
check_untyped_defs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true

[tool.ruff]
line-length = 100

[tool.ruff.format]
quote-style = "preserve"

[tool.uv]
default-groups = ["docs"]