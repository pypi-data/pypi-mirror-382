[project]
name = "yaml-lex"
version = "0.2.2"
description = "A corpus-statutes YAML formatter with smart wrapping rules"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "click>=8.2.1",
    "PyYAML >= 6.0.3",
    "rich >= 14.1",
    "watchdog>=6.0.0",
]

[project.optional-dependencies]
dev = [
    "jupyter >= 1.1.1",
    "notebook >= 7.4.3",
    # docs
    "mkdocs >= 1.6.1",
    "mkdocs-material >= 9.6.20",
    "mkdocstrings[python] >= 0.30.1",
      # testing
    "pytest >= 8.4",
    "pytest-cov >= 5.0",
]

[project.scripts]
lexwatch = "yaml_lex:watch_files"
lexfix = "yaml_lex:format_statute"

[tool.pytest.ini_options]
minversion = "8.4"
addopts = "-ra -q -vv --cov --doctest-modules"
testpaths = ["tests", "src/yaml_lex"]

[tool.ruff]
line-length = 88

[tool.ruff.lint]
ignore = ["F401", "F403", "E501"]
fixable = ["F", "E", "W", "I001"]
select = ["F", "E", "W", "I001"]

[tool.uv]
package = true
