[project]
name = "kalle"
version = "0.0.6"
description = "A smart CLI friend"
readme = "README.md"
requires-python = ">=3.12,<3.13"
dependencies = [
  "aiohttp>=3.12.15",
  "anthropic>=0.69.0",
  "atproto>=0.0.62",
  "bs4>=0.0.2",
  "coverage>=7.10.7",
  "docling>=2.55.1",
  "espeakng>=1.0.3",
  "fastapi>=0.118.0",
  "fastembed>=0.7.3",
  "google>=3.0.0",
  "google-api-python-client>=2.184.0",
  "google-auth>=2.41.1",
  "google-auth-oauthlib>=1.2.2",
  "groq>=0.32.0",
  "httpx==0.27.2",
  "llama-cpp-python>=0.3.16",
  "markdownify>=1.2.0",
  "mistral-common>=1.8.5",
  "openai>=2.1.0",
  "pip>=25.0.1",
  "pip-licenses>=5.0.0",
  "platformdirs>=4.4.0",
  "pydantic>=2.11.10",
  "pydantic-settings>=2.11.0",
  "pypdf>=6.1.1",
  "pyright>=1.1.406",
  "pyserial>=3.5",
  "python-magic>=0.4.27",
  "pytz>=2025.2",
  "pyyaml>=6.0.3",
  "rich>=14.1.0",
  "rich-argparse>=1.7.1",
  "ruff>=0.13.3",
  "sentencepiece>=0.2.1",
  "sqlite-vec>=0.1.6",
  "tenacity>=9.1.2",
  "textual>=6.2.1",
  "tiktoken>=0.11.0",
  "transformers>=4.57.0",
  "uvicorn>=0.37.0",
  "vertexai>=1.71.1",
]

[dependency-groups]
dev = [
  "build>=1.3.0",
  "coverage>=7.10.7",
  "lorem-text>=3.0",
  "pyink>=24.10.1",
  "pyinstrument>=5.1.1",
  "pyright>=1.1.406",
  "ruff>=0.13.3",
  "textual-dev>=1.7.0",
  "twine>=6.2.0",
]

[project.urls]
Homepage = "https://codeberg.org/fe2/kalle"
Repository = "https://codeberg.org/fe2/kalle"
Issues = "https://codeberg.org/fe2/kalle/issues"
Documentation = "https://codeberg.org/fe2/kalle/src/branch/main/docs"

[project.scripts]
kalle = "kalle.cli.kalle:cli"
conversationmanager = "kalle.cli.conversationmanager:cli"
patterneditor = "kalle.cli.patterneditor:cli"
kalle_profiles = "kalle.cli.profiles:cli"
kalle_tools = "kalle.cli.tools:cli"

[tool.setuptools]
script-files = ["bin/kalle_conversations", "bin/kalle_patterns"]

[tool.setuptools.packages]
find = {}

#[tool.pyright]
#include = ["kalle"]

[tool.uv]
package = true

[tool.pyink]
line-length = 120
pyink-indentation = 2
target-version = ["py312"]
#preview = true
#unstable = true

[tool.ruff]
line-length = 120

[tool.ruff.format]
exclude = ["*"]

[tool.black]
exclude = "*"

