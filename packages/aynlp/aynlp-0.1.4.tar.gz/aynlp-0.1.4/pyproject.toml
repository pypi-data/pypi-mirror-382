[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "aynlp"
version = "0.1.4"
description = "AYNLP: A lightweight NLP toolkit built by Ankit and Yash for tokenization, stemming, lemmatization, and more. Visit https://github.com/aijadugar/AYNLP to explore the project."
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
    {name = "Ankit Bari", email = "ankitbari@zohomail.in"},
    {name = "Yash Kerkar", email = "kerkaryash5@gmail.com"}
]
keywords = ["python", "aynlp", "nlp", "natural-language-processing", "tokenization", "lemmatization", "stemming", "pos-tagging", "ner", "sentiment-analysis", "text-processing", "Ankit Bari", "Yash Kerkar"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: Unix",
    "Operating System :: MacOS :: MacOS X",
    "Operating System :: Microsoft :: Windows"
]
dependencies = [
    "numpy>=1.26.0,<2.0",
    "scipy>=1.11.0,<1.28.0",
    "spacy>=3.7.0",
    "nltk>=3.8.1",
    "tabulate>=0.9.0",
    "textblob>=0.17.1"
]

[tool.setuptools.packages.find]
where = ["."]
