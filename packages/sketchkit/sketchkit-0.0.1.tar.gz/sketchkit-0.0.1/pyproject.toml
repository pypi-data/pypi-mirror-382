[project]
name = "sketchkit"
version = "0.0.1"
description = "An universal toolkit for sketching"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "cairocffi>=1.7.1",
    "fastparquet>=2024.11.0",
    "gdown>=5.2.0",
    "ndjson>=0.3.1",
    "pandas>=2.3.2",
    "patool>=4.0.1",
    "py7zr>=1.0.0",
    "pyunpack>=0.3",
    "rich>=14.1.0",
    "svg-path>=7.0",
    "svgpathtools>=1.7.1",
    "torch>=2.8.0",
    "torchvision>=0.23.0",
    "wget>=3.2",
]

[dependency-groups]
dev = [
  {include-group = "doc"},
  {include-group = "test"}
]
test = [
]
doc = [
    "furo>=2025.7.19",
    "myst-parser>=4.0.1",
    "sphinx>=8.2.3",
    "sphinxcontrib-napoleon>=0.7",
]
