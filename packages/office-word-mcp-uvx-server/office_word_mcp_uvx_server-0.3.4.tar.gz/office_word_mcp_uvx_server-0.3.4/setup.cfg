[metadata]
name = office-word-mcp-uvx-server
version = 0.1.0
description = Word MCP 服务器 - 支持 Word 文档搜索替换功能
long_description = file: README.md
long_description_content_type = text/markdown
author = fuyingjun
author_email = fuyingjun@example.com
url = https://git.n.6do.me:8087/mcp/office-word-mcp-uvx-server
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Topic :: Software Development :: Libraries :: Python Modules
	Topic :: Text Processing :: Linguistic

[options]
packages = find:
package_dir = 
	= src
python_requires = >=3.11
install_requires = 
	fastmcp==2.10.6
	python-docx>=1.1.0

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	word-mcp-server = word_mcp.server:main

[egg_info]
tag_build = 
tag_date = 0

