[project]
name = "office-word-mcp-uvx-server"
version = "0.3.4"
description = "模型上下文协议（MCP）服务器，允许您在无需安装Microsoft Word 的情况下操作 Word 文件。使用您的AI代理创建、阅读和修改 Word 工作簿。"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "fastmcp==2.12.4",
    "python-docx==1.2.0",
    "typer>=0.16.0"
]
[[project.authors]]
name = "fuyingjun"
email = "fuyingjun@example.com"

[project.urls]
Homepage = "https://github.com/your-username/office-word-mcp-uvx-server"
Repository = "https://github.com/your-username/office-word-mcp-uvx-server"
Issues = "https://github.com/your-username/office-word-mcp-uvx-server/issues"

[project.scripts]
word-mcp-server = "word_mcp.__main__:app"

# 构建配置 - 排除不需要的文件
[tool.hatch.build.targets.wheel]
packages = ["src/word_mcp"]

[tool.hatch.build.targets.wheel.sources]
"src" = "word_mcp"

[tool.hatch.build.targets.wheel.include]
"src/word_mcp/**/*.py" = "word_mcp/**/*.py"

[tool.hatch.build.targets.wheel.exclude]
# 排除不需要的文件和目录
"*.pyc" = true
"__pycache__" = true
"*.pyo" = true
"*.pyd" = true
".git" = true
".gitignore" = true
".cursorrules" = true
".pypirc" = true
"build_and_publish_*.sh" = true
"demo/" = true
"test/" = true
"*.egg-info" = true
"dist/" = true
"build/" = true
".venv/" = true
"venv/" = true
".env" = true
"*.log" = true
"*.tmp" = true
"*.bak" = true
