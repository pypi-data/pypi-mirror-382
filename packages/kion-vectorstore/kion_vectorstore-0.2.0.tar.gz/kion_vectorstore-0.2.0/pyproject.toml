[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "kion-vectorstore"
version = "0.2.0"
description = "Kion Consulting: Postgres (pgvector) vector database file management library and web GUI."
readme = "README.md"
requires-python = ">=3.8"
license = { file = "LICENSE" }
authors = [
  { name = "Kion Consulting", email = "thoriso@kion.co.za" }
]
keywords = ["pgvector", "postgresql", "rag", "vectorstore", "flask", "openai"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries",
    "Framework :: Flask",
]

dependencies = [
    "python-dotenv",
    "flask",
    "flask-cors",
    "psycopg2-binary",
    "PyPDF2",
    "pgvector",
    "openai",
    "sqlalchemy",
    "tiktoken",
]

[project.urls]
Homepage = "https://github.com/Thoriso-Molefe/kion_vectorstore"
"Bug Tracker" = "https://github.com/Thoriso-Molefe/kion_vectorstore/issues"
Documentation = "https://github.com/Thoriso-Molefe/kion_vectorstore"

[project.scripts]
env-init = "kion_vectorstore.cli_init_env:main"
kion-vectorstore-web = "kion_vectorstore.app:main"

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
"kion_vectorstore" = ["static/*.html", ".env", "app.py", "README.md"]
