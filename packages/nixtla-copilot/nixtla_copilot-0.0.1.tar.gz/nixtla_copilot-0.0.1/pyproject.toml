[project]
name = "nixtla-copilot"
#dynamic = ["version"]
version = "0.0.1"
description = "Add your description here"
#readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "nixtla>=0.7.0",
    "mcp[cli]>=1.0.0",
    "fastmcp>=2.12.4",
    "anthropic>=0.69.0",
    "httpx>=0.28.1",
    "pandas>=2.2.3",
    "pydantic>=2.11.9",
    "dill>=0.4.0",
    "fsspec>=2025.9.0",
    "s3fs>=2025.9.0",
    "uvicorn>=0.37.0",
    "pydantic-ai-slim[anthropic,mcp,openai,logfire]>=1.0.15",
    "ipython>=8.37.0",
    "nest-asyncio>=1.6.0",
    "statsforecast>=2.0.2",
    "strip-ansi>=0.1.1",
]

[project.optional-dependencies]
ui = [
    "streamlit>=1.50.0",
    "chainlit>=2.8.3",
]

[tool.setuptools.packages.find]
include = ["nixa1*"]

[tool.setuptools.dynamic]
version = {attr = "nixa.__version__"}

[dependency-groups]
dev = [
    "jupyterlab>=4.4.5",
    "matplotlib>=3.10.6",
    "modal>=1.1.4",
    "pillow>=11.3.0",
    "pre-commit>=4.2.0",
    "pytest>=8.4.1",
    "pytest-cov>=6.2.1",
]

[tool.coverage]
branch = true
source = ["nixa", "app"]

[tool.coverage.run]
omit = ["tests/*"]

[tool.coverage.report]
fail_under = 80
show_missing = true

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = """
  -vvv
  --durations=0
  --cov
  --cov-fail-under=80
"""

[tool.ruff]
line-length = 120

