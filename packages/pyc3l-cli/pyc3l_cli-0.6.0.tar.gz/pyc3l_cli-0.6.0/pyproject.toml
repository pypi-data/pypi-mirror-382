[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[project]
name = "pyc3l-cli"
dynamic = ["version"]
authors = [
  { name="Florian Dubath", email="florian@dubath.org" },
]
description = "ComChain API client library"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
  "pyc3l>=0.6.0",
  "click",
  "sact.epoch",
  "pyyaml",
]

[project.urls]
"Homepage" = "https://github.com/com-chain/pyc3l-cli"
"Bug Tracker" = "https://github.com/com-chain/pyc3l-cli/issues"

[project.scripts]
pyc3l = "pyc3l_cli.cli:cli"

[tool.hatch.version]
source = "vcs"

[tool.hatch.build.hooks.vcs]
version-file = "_version.py"

[tool.hatch.build.targets.sdist]
include = [
  "/src",
  "/pyproject.toml",
  "/README.md",
  "/LICENSE",
]
exclude = [
  "/.dovis",
  "/.pkg",
  "/.github",
  "/doc",
  "/.gitignore",
]

