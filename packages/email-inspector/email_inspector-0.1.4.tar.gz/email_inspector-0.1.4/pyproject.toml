[project]
name = "email-inspector"
version = "0.1.4"
description = "Detect free/public email provider domains (gmail, yahoo, outlook, ...)"
readme = "README.md"
authors = [{name="Jahanvi Raycha", email="raychajahanvi@gmail.com"}]
license = {text = "MIT"}
requires-python = ">=3.8"
dependencies = [
  "dnspython>=2.0.0 ; extra == 'mx'",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["email_inspector*"]

[tool.setuptools]
include-package-data = true
package-data = { "email_inspector" = ["data/*.json"] }

[project.optional-dependencies]
test = [
  "pytest>=7.0.0",
]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"
