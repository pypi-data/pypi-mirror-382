version: 2
submodules:
  include:
    - libzz
  recursive: true
formats:
    - htmlzip
    - pdf
build:
    os: ubuntu-24.04
    apt_packages:
        - libgmp-dev
        - gcc
    tools:
        python: "3"
python:
    install:
        - path: .
          extra_requirements:
              - docs
sphinx:
    fail_on_warning: true
    configuration: docs/conf.py
