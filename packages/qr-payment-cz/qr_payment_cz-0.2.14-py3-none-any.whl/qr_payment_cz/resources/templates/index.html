<html>
	<head>
		<title>QR Payment</title>
		<meta content="width=device-width, height=device-height, initial-scale=1, minimal-ui" name="viewport" />
		<link rel="shortcut icon" href="{{ _url_for('static', filename='qr-icon.png') }}" />
		<style>
			body { font-family: monospace; color: black; }
			a { color: black; }
			div.main { max-width: 400px; min-height: 300px;margin: 0 auto;padding: 20px;background-color: #f0f0f0;border-radius: 16px; }
			h1 { text-align: center; padding-bottom: 32px;}
			h2 { font-size: 12px; padding-bottom: 32px; }
			div.ammount, div.message, div.submit { width:100%; margin: 5px; display: flex; gap: 12px; }
			div input { border: 2px solid gray; border-radius: 6px; flex-grow: 1;}
			div.submit { width: 100%; padding-top: 32px; }
			div.submit input {width: 100%; height: 40px; background-color: white;}
			div.qr img { width: 100%}
			div.footer { text-align: center;border-top: 1px solid #ccc;padding-top: 12px;margin-top: 6px; }
		</style>
	</head>
	<body>
		<div class="main">
			<h1><a href="{{ _url('/') }}">QR Payment CZ</a></h1>
			<h2>for account no: {{config['account']}}</h2>
			<div class="form">
				<form method="GET" action="">
					
					<div class="ammount">
						<label for="ammount">Ammount:</label>
						<input id="ammount" type="number" name="ammount" min="1" value="{{ammount or 0}}" />
					</div>
					<div class="message">
						<label for="message">Message:</label>
						<input id="message" type="text" name="message" value="{{message or ''}}" />
					</div>
					<div class="submit">
						<input type="submit"/>
					</div>
				</form>
			</div>
			<div class="qr">
				{% if qr_code_url %}
					<img src="{{ qr_code_url }}" />
				{% endif %}
			</div>
			<div class="footer">
				<div><a href="https://gitlab.com/alda78/qr-payment-cz">GitLab</a></div>
				<div><a href="https://pypi.org/project/qr-payment-cz/">PyPi</a></div>
			</div>
		</div>
	</body>
</html>
