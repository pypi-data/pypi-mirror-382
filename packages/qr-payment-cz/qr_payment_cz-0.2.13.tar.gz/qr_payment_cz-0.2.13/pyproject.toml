[project]
name = "qr-payment-cz"
version = "0.2.13"
description = "QR code or string generator for CZ banks payments"
requires-python = ">=3.8"
authors = [
  {name = "Ales Adamek", email = "alda78@seznam.cz"}
]
readme = "README.md"
license = "GPL-3.0-or-later"

dependencies = [
    "al78tools",
    "flask",
    "pytest",
    "qrcode[pil]",
    "refdatatypes"
]

[project.urls]
Homepage = "https://gitlab.com/alda78/qr-payment-cz"

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
include-package-data = true

[project.entry-points."console_scripts"]
qr-payment-cz = "qr_payment_cz.main:main"
qr-payment-cz-server = "qr_payment_cz.server:main"


[tool.ruff]
line-length = 240
target-version = "py39"
exclude = [
    ".venv",
]

[tool.ruff.lint]
select = [
    # pycodestyle
    "E",
    # flakes
    "F",
    # isort
    "I",
]

[tool.ruff.lint.isort]
force-single-line = true

[tool.ruff.lint.pycodestyle]
max-doc-length = 240