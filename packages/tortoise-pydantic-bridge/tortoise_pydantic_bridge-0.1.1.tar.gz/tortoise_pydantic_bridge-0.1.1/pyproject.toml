[project]
name = "tortoise-pydantic-bridge"
version = "0.1.1"
description = "Мост между Tortoise ORM и Pydantic для конвертации моделей"
authors = [
    {name = "pasha_danilevich",email = "danilevitch.pasha@yandex.ru"}
]
readme = "README.md"


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.dependencies]
python = ">=3.9,<3.13"
pydantic = ">=2.0.0"
tortoise-orm = ">=0.19.0"