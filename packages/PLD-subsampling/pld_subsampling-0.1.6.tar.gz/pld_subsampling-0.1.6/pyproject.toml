[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "PLD-subsampling"
version = "0.1.6"
description = "PLD PMF/PLD transformations: subsampling amplification and infinity-mass scaling utilities"
readme = {file = "README.md", content-type = "text/markdown"}
requires-python = ">=3.9"
license = {text = "Apache-2.0"}
authors = [{ name = "Moshe Shenfeld" }]
keywords = ["differential-privacy", "privacy-loss-distribution", "subsampling", "dp", "pld"]
dependencies = [
  "numpy>=1.24",
  "scipy>=1.10",
  "matplotlib>=3.7",
  "dp-accounting>=0.5.0",
]

classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Science/Research",
  "License :: OSI Approved :: Apache Software License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Scientific/Engineering",
]

[project.urls]
Homepage = "https://github.com/moshenfeld/PLD_subsampling"
Repository = "https://github.com/moshenfeld/PLD_subsampling.git"

[tool.setuptools.packages.find]
where = ["."]
include = ["PLD_subsampling*"]

