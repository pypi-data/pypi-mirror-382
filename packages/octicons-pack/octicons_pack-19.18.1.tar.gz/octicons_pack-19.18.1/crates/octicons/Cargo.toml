[package]
name = "octicons-pack"
description = "A redistribution of @primer/octicons npm package's SVG and metadata."
version = "19.18.1"
license = "MIT"
exclude = ["deno.json","main.ts","pyproject.toml","tests/*"]
readme = "README.md"

[package.repository]
workspace = true

[package.edition]
workspace = true

[lib]
name = "octicons_pack"
crate-type = ["cdylib","lib"]

[dependencies.pyo3]
workspace = true
optional = true

[features]
pyo3 = ["dep:pyo3"]
