[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "odoo-pyclient"
version = "1.0.0"
authors = [
    {name = "Mohamed Helmy", email = "helmy419@gmail.com"},
]
description = "Python client for Odoo using the requests library and JSON-RPC"
readme = "README.md"
license = "MIT"
requires-python = ">=3.7"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
keywords = ["odoo", "erp", "client", "api", "jsonrpc"]
dependencies = [
    "requests>=2.25.0",
]

[project.urls]
Homepage = "https://github.com/mohamed-helmy/OdooPyClient"
"Bug Reports" = "https://github.com/mohamed-helmy/OdooPyClient/issues"
"Source" = "https://github.com/mohamed-helmy/OdooPyClient"

[tool.setuptools]
py-modules = ["odoo_client"]
