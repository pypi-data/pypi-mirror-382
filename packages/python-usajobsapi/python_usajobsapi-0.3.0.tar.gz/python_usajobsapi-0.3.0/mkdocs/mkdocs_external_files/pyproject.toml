[build-system]
requires = ["setuptools>=61"]
build-backend = "setuptools.build_meta"

[project]
name = "mkdocs-external-files"
version = "0.0.3"
description = "A plugin for MkDocs plugin that allows you to directly include files outside your `docs_dir` into the site build."
requires-python = ">=3.9"
dependencies = ["mkdocs>=1.6.1"]

[project.entry-points."mkdocs.plugins"]
external-files = "plugin:ExternalFilesPlugin"
