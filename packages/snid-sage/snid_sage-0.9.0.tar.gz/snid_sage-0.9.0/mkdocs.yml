# SNID SAGE Documentation Configuration
# Professional documentation site using MkDocs Material

site_name: SNID SAGE Documentation
site_description: SuperNova IDentification with Spectrum Analysis and Guided Enhancement - Complete Documentation
site_author: SNID SAGE Development Team
site_url: https://fiorenst.github.io/SNID-SAGE

# Repository information
repo_name: FiorenSt/SNID-SAGE
repo_url: https://github.com/FiorenSt/SNID-SAGE
edit_uri: edit/main/docs/

# Copyright
copyright: Copyright &copy; 2024 SNID SAGE Development Team

# Configuration
theme:
  name: readthedocs
  navigation_depth: 2
  collapse_navigation: true
  sticky_navigation: true

# Plugins (simplified for initial setup)
plugins:
  - search:
      separator: '[\s\-,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'

# Customization
extra:
  # Social links
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/SNID-SAGE/SNID_SAGE
      name: SNID SAGE on GitHub
    - icon: fontawesome/solid/paper-plane
      link: mailto:snid.sage@example.com
      name: Contact the team

# Extensions
markdown_extensions:
  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
      title: On this page

  # Python Markdown Extensions
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Page tree
nav:
  - Home: index.md

  - Start:
    - Installation: installation/installation.md
    - First Analysis: quickstart/first-analysis.md

  - Using SNID SAGE:
    - GUI Overview: gui/interface-overview.md
    - Preprocessing: gui/preprocessing.md
    - Results & Plots: gui/results-and-plots.md
    - Settings & Config: gui/settings-configuration.md
    - Templates Manager: gui/templates-manager.md
    - Lines Manager: gui/lines-manager.md
    - AI Assistant (GUI): gui/ai-assistant.md
    - CLI Reference: cli/command-reference.md
    - Batch Processing: cli/batch-processing.md
    - AI Features: ai/overview.md
    - OpenRouter Setup: ai/openrouter-setup.md

  - Data & Templates:
    - Supported Formats: reference/supported-formats.md
    - Data Preparation: data/data-preparation.md
    - Template Library: data/template-library.md
    - Custom Templates: data/custom-templates.md

  - Reference:
    - Parameters: reference/parameters.md
    - Configuration Guide: reference/configuration-guide.md
    - API Reference: reference/api-reference.md
    - Troubleshooting: reference/troubleshooting.md
    - Changelog: reference/changelog.md

  - Development:
    - Contributing: dev/contributing.md

# Custom styling for Read the Docs theme
extra_css:
  - assets/overrides.css