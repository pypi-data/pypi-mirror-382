[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "snid-sage"
dynamic = ["version"]
description = "SNID SAGE - SuperNova IDentification with Spectrum Analysis and Guided Enhancement"
readme = "README.md"
license = "MIT"
authors = [
    {name = "Fiorenzo Stoppa", email = "fiorenzo.stoppa@physics.ox.ac.uk"}
]
maintainers = [
    {name = "Fiorenzo Stoppa", email = "fiorenzo.stoppa@physics.ox.ac.uk"}
]
keywords = ["astronomy", "supernova", "spectrum", "analysis", "snid", "machine-learning"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Astronomy",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Natural Language :: English",
]
requires-python = ">=3.8"
dependencies = [
    # Core numerical libraries - relaxed constraints for better compatibility
    "numpy>=1.19.0",  # Lower minimum for better compatibility
    "scipy>=1.7.0",   # Lower minimum for better compatibility
    
    # Data handling - install early for other packages to use
    "h5py>=2.10.0",   # Lower minimum and install early
    "pandas>=1.1.0",  # Lower minimum for better compatibility
    
    # Core plotting - relaxed constraints
    "matplotlib>=3.3.0",  # Lower minimum for better compatibility
    
    # Astronomy libraries - relaxed constraints
    "astropy>=4.0.0",     # Lower minimum for better compatibility
    
    # Machine learning - more flexible
    "scikit-learn>=1.0.0",  # Lower minimum for better compatibility
    
    # Networking
    "requests>=2.25.0",

    # GUI stack (install by default so a single install supports GUI and CLI)
    "PySide6>=6.7,<6.9.1",  # 6.9.0 works; allow slightly lower but block 6.9.1+
    "pyqtgraph>=0.13.0",    # High-performance plotting for PySide6

    # Games and multimedia support â€“ required for the built-in mini-games and sound handling
    "pygame>=2.3.0",
    
    # Version checking
    "packaging>=20.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0.0",
    "pytest-cov>=2.10.0",
    "black>=21.0.0",
    "flake8>=3.8.0",
    "mypy>=0.800",
    # Documentation (MkDocs) - dev-only
    "mkdocs>=1.5",
    "mkdocs-material>=9.0",
    # (Optional) If Sphinx is used elsewhere, keep these; otherwise safe to remove
    "sphinx>=4.0.0",
    "sphinx-rtd-theme>=1.0.0",
    "twine>=4.0.0",
    "build>=0.8.0",
]

[project.urls]
Homepage = "https://github.com/FiorenSt/SNID-SAGE"
Documentation = "https://fiorenst.github.io/SNID-SAGE"
Repository = "https://github.com/FiorenSt/SNID-SAGE.git"
"Bug Reports" = "https://github.com/FiorenSt/SNID-SAGE/issues"
"Download" = "https://github.com/FiorenSt/SNID-SAGE/archive/refs/heads/main.zip"

[project.scripts]
sage = "snid_sage.interfaces.cli.main:main"
snid-sage = "snid_sage.interfaces.gui.launcher:main"
snid-sage-lines = "snid_sage.interfaces.line_manager.launcher:main"
snid-sage-templates = "snid_sage.interfaces.template_manager.launcher:main"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
include = ["snid_sage*"]
exclude = [
    "tests*", 
    "docs*", 
    "temp_test_results*", 
    "snid_test_output*",
    "venv*",
    "build*",
    "dist*",
    ".venv*",
    "__pycache__*",
    "*.pyc",
    "*.pyo",
    "*.pyd",
    ".pytest_cache*",
    ".mypy_cache*",
    ".coverage*",
    "htmlcov*",
    ".tox*",
    ".eggs*"
]

[tool.setuptools.package-data]
"snid_sage" = [
    "templates/*.hdf5", 
    "templates/*.json",
    "data/*.fits", 
    "data/*.dat", 
    "data/*.txt", 
    "data/*.ascii",
    "data/*.asci",
    "data/*.flm",
    "images/*.png", 
    "images/*.jpg", 
    "images/*.svg",
    "images/twemoji/*.svg",
    "custom_templates/*.md",
    "lines/*.json"
]

[tool.setuptools_scm]
write_to = "snid_sage/_version.py"
version_scheme = "release-branch-semver"
local_scheme = "no-local-version"
fallback_version = "0.0.0"

# Development tools configuration
[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
  | venv
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
addopts = "-v --tb=short --strict-markers"
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
] 