
[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "agoralib"
version = "0.1.2"
description = "A lightweight library for bounding box processing, filtering using predefined scenarii."
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [
  { name = "Jean-Yves Ramel", email = "jean-yves.ramel@univ-smb.fr" }
]
dependencies = ["opencv-python>=4.5.0", "requests"]

[project.urls]
Homepage = "https://scm.univ-tours.fr/projetspublics/lifat/anr-typoref/libagora.git"
