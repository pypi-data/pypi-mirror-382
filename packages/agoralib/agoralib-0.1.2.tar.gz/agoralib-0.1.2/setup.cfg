[metadata]
name = agoralib
version = 0.1.2
author = Jean-Yves Ramel
author_email = jean-yves.ramel@univ-smb.fr
description = This library has been designed to process labels from a document element hierarchy, with a scenario (set of rules) in order to produce a new output hierarchy of elements following this rules-based scenarii.
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.7

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

