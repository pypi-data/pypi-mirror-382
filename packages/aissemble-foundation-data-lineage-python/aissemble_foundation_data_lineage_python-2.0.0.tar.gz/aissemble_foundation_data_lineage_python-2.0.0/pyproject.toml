[project]
name = "aissemble-foundation-data-lineage-python"
version = "2.0.0"
description = "Data lineage API for Python scripts"
authors = [{name = "aiSSEMBLE Baseline Community", email = "aissemble@bah.com"}]
requires-python = ">=3.9"
dynamic = ["version", "dependencies"]
readme = "README.md"
license = "Apache-2.0"
license-files = ["LICENSE*"]

[project.urls]
homepage = "https://github.com/boozallen/aissemble"
documentation = "https://boozallen.github.io/aissemble"
repository = "https://github.com/boozallen/aissemble"

[tool.poetry]
packages = [
    {include = "aissemble_data_lineage", from = "src"}
]
include = [
    { path = "src/aissemble_data_lineage/default_properties/*", format=["sdist", "wheel"] }
]

[tool.poetry.dependencies]
krausening = ">=21"
kafka-python = "^2.0.2"
# TODO: why not match the Java version? this is very old comparatively
openlineage-python = {version = "^0.21.1"}
aissemble-foundation-messaging-python = { path = "../../../foundation-messaging/foundation-messaging-python/aissemble-foundation-messaging-python-client", develop = true}

[tool.poetry.group.dev.dependencies]
behave = ">=1.2.6"
nose = ">=1.3.7"
testcontainers = {version = ">=4.5.1", python = ">=3.9,<4.0"}
callee = "0.3.1"
confluent-kafka = { version = "2.1.1", optional = true }
kappa-maki = ">=1.0.1"
ruff = "^0.11.7"


[build-system]
requires = ["poetry-core>=1.7.0"]
build-backend = "poetry.core.masonry.api"


