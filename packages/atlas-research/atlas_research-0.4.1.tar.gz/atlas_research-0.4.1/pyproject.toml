[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "atlas-research"
version = "0.4.1"
description = "AI-Powered Research Network Engine"
readme = "README.md"
license = { text = "Apache-2.0" }
authors = [
    { name = "Han Jungwoo", email = "contact@atlas.ai" }
]
requires-python = ">=3.10"

keywords = [
    "AI",
    "research",
    "network",
    "visualization",
    "arxiv",
    "machine-learning",
    "graph",
    "insight",
    "framework"
]

classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Visualization",
    "Programming Language :: Python :: 3.10",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent"
]

dependencies = [
    "requests>=2.28.0",
    "beautifulsoup4>=4.11.0",
    "networkx>=3.0",
    "pyvis>=0.3.2",
    "pydantic>=2.0.0",
    "scikit-learn>=1.3.0"
]

[project.urls]
"Homepage" = "https://github.com/engineer0427/Atlas"
"Documentation" = "https://github.com/engineer0427/Atlas#readme"
"Source" = "https://github.com/engineer0427/Atlas"
"Issues" = "https://github.com/engineer0427/Atlas/issues"

[tool.setuptools.packages.find]
where = ["src"]
include = ["atlas*"]

[tool.setuptools.package-data]
"atlas" = ["*.json", "*.txt", "*.html"]

[tool.setuptools]
zip-safe = false
