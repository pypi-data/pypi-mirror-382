[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "obsidianki"
version = "0.7.3"
description = "Generate flashcards from Obsidian notes using AI and sync them to Anki"
authors = [{name = "ccmdi", email = "ccmdi.dev@gmail.com"}]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.8"
classifiers = []

dependencies = [
    "requests>=2.25.0",
    "python-dotenv>=0.19.0",
    "anthropic>=0.3.0",
    "rich>=13.0.0",
    "urllib3>=1.26.0",
    "pygments>=2.10.0",
    "aiohttp>=3.8.0",
    "bullet>=2.2.0"
]

[project.scripts]
obsidianki = "main:main"
oki = "main:main"

[project.urls]
Homepage = "https://github.com/ccmdi/obsidianki"
Repository = "https://github.com/ccmdi/obsidianki"
Issues = "https://github.com/ccmdi/obsidianki/issues"

[tool.setuptools]
py-modules = ["main"]
packages = {find = {}}