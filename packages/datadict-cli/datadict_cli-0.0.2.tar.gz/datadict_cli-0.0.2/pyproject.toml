[project]
name = "datadict-cli"
version = "0.0.2"
description = "Command-line interface for building and managing DataDict projects"
authors = [
    {name = "Datadict Team", email = "support@datadict.co"}
]
license = "MIT"
readme = "README.md"
requires-python = ">=3.12"
keywords = ["datadict", "data catalog", "documentation", "cli"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Database",
    "Topic :: Documentation",
    "Topic :: Utilities",
]
license-files = ["LICENSE"]
dependencies = [
    "pydantic (>=2.11.7,<3.0.0)",
    "ruamel-yaml (>=0.18.15,<0.19.0)",
    "click (>=8.2.1,<9.0.0)",
    "rich (>=14.1.0,<15.0.0)",
    "fastapi (>=0.116.1,<0.117.0)",
    "uvicorn (>=0.35.0,<0.36.0)",
    "httpx (>=0.28.1,<0.29.0)",
    "requests (>=2.32.0,<3.0.0)",
    "pandas (>=2.3.2,<3.0.0)",
    "jinja2 (>=3.1.0,<4.0.0)",
    "pyyaml (>=6.0,<7.0)",
    "datadict-connector-base>=0.0.1",
]

[project.urls]
Homepage = "https://github.com/datadict-dev/datadict"
Repository = "https://github.com/datadict-dev/datadict"
Issues = "https://github.com/datadict-dev/datadict/issues"
Documentation = "https://github.com/datadict-dev/datadict"

[project.scripts]
datadict = "datadict_cli.cli:cli"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
datadict_cli = ["lib/preview/static/**/*"]


[tool.pytest.ini_options]
env = [
    "PYTHONDONTWRITEBYTECODE=1",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.4.1",
    "ruff>=0.12.10",
]
