[flake8]
max-line-length=120
exclude=venv,.venv,sentry/**,bugsink/event_schema.py
extend-ignore=
    # E741: ambiguous variable name
    E741
    # E731: do not assign a lambda expression, use a def; turned off as per https://stackoverflow.com/a/37489941/339144
    E731
per-file-ignores =
    **/migrations/*:E501
