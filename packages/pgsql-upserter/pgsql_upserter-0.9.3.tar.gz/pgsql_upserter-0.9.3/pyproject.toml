[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[project]
name = "pgsql-upserter"
version = "0.9.3"
description = "PostgreSQL upsert engine using temp tables and automatic conflict resolution"
authors = [
    {name = "Joao Brito"}
]
license = {text = "MIT"}
readme = "README.md"
keywords = ["postgresql", "upsert", "database", "etl"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Database",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.11,<3.15"
dependencies = [
    "psycopg2-binary>=2.9.0",
    "python-dotenv>=1.0.0",
]

[project.urls]
"Homepage" = "https://github.com/machado000/pgsql-upserter"
"Issues" = "https://github.com/machado000/pgsql-upserter/issues"

[tool.poetry]
packages = [{include = "pgsql_upserter"}]

[tool.poetry.group.dev.dependencies]
pytest = "^7.0.0"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
