[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "brainstack"
version = "0.0.1"
description = "A CPU-friendly, modular mini-brain with explainable routing and tiny experts."
authors = [{name = "Abhinav Basu"}]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.12"
dependencies = [
    "numpy>=1.26",
    "scikit-learn>=1.3",
    "scipy>=1.11",
    "rank-bm25>=0.2.2",
    "nltk>=3.8",
    "opencv-python>=4.9",
    "pillow>=10.0",
    "pyyaml>=6.0",
    "tqdm>=4.66",
    "pytest>=8.0",
]

[project.scripts]
brainstack = "brainstack.cli:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
include = ["brainstack*"]
exclude = ["tests*", "examples*", "data*", "configs*", ".github*"]
