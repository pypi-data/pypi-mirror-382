[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "usewrapper"
version = "0.1.0"
description = "A minimal utility library that showcases different prompt template styles for LLMs."
readme = "README.md"
authors = [
  { name = "Foresty", email = "parthsrivastava6112004@gmail.com" }
]
license = { text = "MIT" }
keywords = ["prompt", "template", "langchain", "llm", "ai"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
    "rich>=13.0.0"
]

[project.urls]
Homepage = "https://github.com/Foresty/usewrapper"
Documentation = "https://github.com/Foresty/usewrapper#readme"
