[build-system]
requires = ["setuptools>=77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "maniac"
version = "0.3.3"
authors = [
  { name = "Roshan Prabhakar", email = "roshan@maniaclabs.xyz" },
  { name = "Tom Shahar", email = "tom.e.shahar@gmail.com" }
]
dependencies = [
  "aiohttp>=3.9,<4",
  "certifi",
]
description = "LLM inference SDK, for telemetry and internal model routing"
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.9"
classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent",
]
# Prefer SPDX with clarity on “only” vs “or-later”
license = { file = "LICENSE" } # or: license = { text = "GPL-3.0-only" }

[tool.setuptools.packages.find]
where = ["src"]
include = ["maniac*"]

[tool.setuptools]
license-files = ["LICENSE*", "COPYING*"]

[project.urls]
Homepage = "https://www.maniac.ai/"
