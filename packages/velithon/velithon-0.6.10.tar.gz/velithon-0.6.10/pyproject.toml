[project]
name = "velithon"
version = "0.6.10"
description = "Velithon is a lightweight, high-performance, asynchronous web framework for Python, built on top of the RSGI protocol"
authors = [
    {name = "Dang Van Nghiem",email = "vannghiem848@gmail.com"}
]
license = {text = "BSD-3-Clause"}
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Rust",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
    "Topic :: Internet :: WWW/HTTP :: WSGI :: Server",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Framework :: AsyncIO",
    "Environment :: Web Environment",
    "Typing :: Typed",
]
dependencies = [
    "granian[asyncio,reload,rloop,uvloop] (>=2.2.6,<3.0.0)",
    "orjson (>=3.10.16,<4.0.0)",
    "pydantic[email] (>=2.11.7,<3.0.0)",
    "pyferris (>=0.5.0,<1.0.0)",
]

[project.optional-dependencies]
docs = [
    "markdown (>=3.6,<4.0.0)",
    "weasyprint (>=66.0)",
    "jinja2 (>=3.1.0,<4.0.0)",
]

[tool.poetry.dependencies]
python = ">=3.10,<4.0"

[project.scripts]
velithon = "velithon.cli:cli"

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.5"
pytest-codspeed = "^4.0.0"
pytest-cov = "^7.0.0"
ruff = "^0.13.0"
black = "^25.1.0"
isort = "^6.0.1"
bandit = "^1.8.0"
coverage = "^7.6.0"

[tool.poetry.group.docs]
optional = true

[tool.poetry.group.docs.dependencies]
mkdocs = "^1.6.0"
mkdocs-material = "^9.5.0"
mkdocs-mermaid2-plugin = "^1.1.0"
mkdocs-awesome-pages-plugin = "^2.9.0"
mkdocs-git-revision-date-localized-plugin = "^1.2.0"
pymdown-extensions = "^10.11.0"

[build-system]
requires = ["maturin>=1.0,<2.0"]
build-backend = "maturin"

[tool.maturin]
module-name = 'velithon._velithon'
bindings = 'pyo3'

[[tool.mypy.overrides]]
module = [
    "granian.*",
    "orjson.*",
    "pydash.*",
    "zeroconf.*",
    "consul.*",
]
ignore_missing_imports = true

[tool.coverage.run]
source = ["velithon"]
omit = [
    "*/tests/*",
    "*/benchmarks/*",
    "*/__pycache__/*",
    "*/target/*",
    "*/build/*",
    "*/dist/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]

[tool.black]
line-length = 88
target-version = ['py310']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
  | target
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
line_length = 88
known_first_party = ["velithon"]

