[project]
name = "flet-devtools"
version = "0.0.0"
description = "Web-based DevTools for Flet applications - Similar to Flutter DevTools"
requires-python = ">=3.9"
readme = "README.md"
authors = [
    { name = "brunobrown", email = "brunobrown.86@gmail.com" }
]
license = "MIT"
license-files = ["LICENSE"]

dependencies = [
    "flet>=0.28.3",
]

[project.optional-dependencies]
web = [
    "fastapi>=0.115.0",
    "uvicorn[standard]>=0.32.0",
    "websockets>=14.0",
]
reflex = [
    "fastapi>=0.115.0",
    "uvicorn[standard]>=0.32.0",
]
all = [
    "fastapi>=0.115.0",
    "uvicorn[standard]>=0.32.0",
    "websockets>=14.0",
]


[project.urls]
Homepage = "https://github.com/brunobrown/flet-devtools"
#Documentation = ""
Repository = "https://github.com/brunobrown/flet-devtools"
Issues = "https://github.com/brunobrown/flet-devtools/issues"
#Changelog = ""

[dependency-groups]
dev = [
    "flet[all]>=0.28.3",
    "seleniumbase>=4.42.0",
]

[tool.setuptools.packages.find]
where = ["flet_devtools"]

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.flet-devtools]
# Frontend engine: "web" (HTML/CSS/JS) or "reflex" (React-based)
frontend_engine = "web"  # Default: web (recommended for performance)

# Server configuration
port = 9100
host = "127.0.0.1"
auto_open = true

# Logging
log_level = "INFO"  # DEBUG, INFO, WARNING, ERROR, CRITICAL
log_to_file = false

# Features
enable_highlighting = true
enable_performance_tracking = false
enable_network_monitoring = false

# WebSocket configuration
websocket_ping_interval = 20
websocket_ping_timeout = 60
max_connections = 10
