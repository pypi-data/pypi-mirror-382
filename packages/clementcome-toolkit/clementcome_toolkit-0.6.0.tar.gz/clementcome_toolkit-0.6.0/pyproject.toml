[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["cc_tk"]

[project]
name = "clementcome-toolkit"
version = "0.6.0"
description = "My data science toolkit."
authors = [
    {name = "Clément Côme", email = "clement.come98@gmail.com"}
]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.9"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    "pandas>=2.1.1",
    "numpy>=1.26.1",
    "matplotlib>=3.8.0",
    "seaborn>=0.13.0",
    "pydantic>=2.4.2",
    "scipy>=1.11.3",
    "scikit-learn>=1.3.2",
    "pandera>=0.18.0",
    "openpyxl>=3.1.2",
]

[dependency-groups]
test = [
    "pytest>=7.4.3",
    "pytest-cov>=4.1.0",
    "pytest-mock>=3.12.0",
]
lint = [
    "pylint>=3.0.2",
    "pydoclint>=0.3.8",
    "pydocstyle>=6.3.0",
    "mypy>=1.6.1",
    "ruff>=0.1.3",
]
dev = [
    {include-group = "lint"},
    {include-group = "test"},
    "isort>=5.12.0",
    "black>=23.10.1",
    "pre-commit>=3.5.0",
]
docs = [
    "sphinx>=7.2.6",
    "sphinx-rtd-theme>=1.3.0",
    "nbsphinx>=0.9.3",
    "pandoc>=2.3",
    "sphinx-copybutton>=0.5.2",
    "myst-nb>=1.0.0",
]
jupyter = [
    "jupyter>=1.0.0",
]



[tool.isort]
profile = "black"
line_length = 79
known_first_party = ["cc_tk"]

[tool.black]
line-length = 79

[tool.ruff]
line-length = 79
exclude = ["tests/**", "docs/**"]

[tool.ruff.lint]
select = ["B", "D", "E", "F", "I", "N", "PL", "S", "W"]

[tool.pytest.ini_options]
addopts = [
    "-v",
    "--cov=cc_tk",
    "--cov-report=xml",
    "--cov-report=term",
    "--cov-fail-under=70",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "def __str__",
    "@abstractmethod",
]

[tool.pylint]
fail-under = 8.0
