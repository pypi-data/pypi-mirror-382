[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "bomcheck"
version = "2.1"
authors = [
    {name="Ken Carlton", email="kencarlton55@gmail.com"},
]
maintainers = [
    {name="Ken Carlton", email="kencarlton55@gmail.com"},
]
description = "Compare BOMs stored in Excel files"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Development Status :: 5 - Production/Stable",
    "Natural Language :: English",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Intended Audience :: Manufacturing",
    "Intended Audience :: End Users/Desktop",
    "Operating System :: OS Independent"]
keywords = ["BOM", "BOMs", "compare" ,"bill" ,"materials", "SolidWorks",
           "SyteLine", "ERP", "CAD"]
dependencies = ["tomli >= 1.1.0", "pandas>=1.2", "openpyxl>=3.0", "requests>=2.29"]
license = {text = "GPL-3.0-or-later"}

[project.scripts]
bomcheck = "bomcheck:main"

[project.urls]
Homepage = "https://github.com/kcarlton55/bomcheck"
