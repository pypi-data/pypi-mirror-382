name: Security Scan

on:
  pull_request:
    branches: [main]

jobs:
  security-scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read
      security-events: write
      pull-requests: write

    steps:
      - name: Run Fraim Security Scan
        id: fraim-scan
        uses: fraim-dev/fraim-action@3fff03d05dfbc8afaa54cc3c8bd757b5be3c249f
        with:
          gemini-api-key: ${{ secrets.GEMINI_API_KEY }}
