[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "rebel-forge"
license-files = ["LICENSE"]
version = "0.2.4"
description = "Config-driven QLoRA/LoRA fine-tuning toolkit for Rebel Forge"
authors = [{name = "Rebel AI"}]
license = "LicenseRef-Proprietary"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "datasets>=3.0.1,<5.0.0",
    "numpy>=1.24.0,<2.0.0",
    "peft>=0.12.0,<0.18.0",
    "sentencepiece>=0.2.0",
    "transformers>=4.38.0,<4.45.0",
]
keywords = ["qlora", "lora", "fine-tuning", "transformers", "rebel"]

[project.optional-dependencies]
cpu = [
    "torch>=2.1.0",
]
cuda = [
    "torch>=2.1.0",
    "bitsandbytes>=0.45.0",
]
dev = [
    "build>=1.3.0",
    "twine>=5.1.1",
]

[project.scripts]
rebel-forge = "rebel_forge.cli:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
