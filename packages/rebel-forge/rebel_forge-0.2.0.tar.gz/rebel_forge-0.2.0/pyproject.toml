[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "rebel-forge"
license-files = ["LICENSE"]
version = "0.2.0"
description = "Config-driven QLoRA/LoRA fine-tuning toolkit for Rebel Forge"
authors = [{name = "Rebel AI"}]
license = "LicenseRef-Proprietary"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "accelerate>=0.34.2",
    "datasets>=3.0.1",
    "numpy>=2.3.0,<2.4.0",
    "peft>=0.12.0",
    "sentencepiece>=0.2.0",
    "transformers>=4.44.2"
]
keywords = ["qlora", "lora", "fine-tuning", "transformers", "rebel"]

[project.optional-dependencies]
cpu = [
    "torch>=2.3.0",
]
cuda = [
    "torch>=2.3.0",
    "bitsandbytes>=0.45.0",
]
dev = [
    "build>=1.3.0",
    "twine>=5.1.1",
]

[project.scripts]
rebel-forge = "rebel_forge.cli:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
