[project]
name = "pyalab"
version = "0.2.6"
description = "Generating programs for Vialab to control an Integra Assist Plus liquid handling robot"
authors = [
    {name = "Eli Fine"},

]
readme = "README.md"
requires-python = ">=3.12.7"
classifiers = [
    "Programming Language :: Python :: 3",

    "Programming Language :: Python :: 3.12",

    "Programming Language :: Python :: 3.13",

]
dependencies = [
    "pydantic>=2.10.3",
    "inflection>=0.5.1",
    "lxml>=6.0.0",
]


[dependency-groups]
dev = [
    # Specific to this repository

    "lxml-stubs>=0.5.1",
    "syrupy>=5.0.0",
    "pytest-mock>=3.15.0",
    "faker>=37.8.0",
    "autodoc_pydantic==2.2.0",

    # Managed by upstream template
    "pyright>=1.1.405",
    "pytest>=8.4.2",
    "pytest-cov>=7.0.0",
    "pytest-randomly>=4.0.1",
    "sphinx==8.1.3",

]

[tool.setuptools]
license-files = [] # kludge until this bug is fixed https://github.com/pypa/setuptools/issues/4759
package-data = {"pyalab" = ["vendor_files/**/*.xml"]}

[tool.uv]
package = true

[[tool.uv.index]]
name = "pypi"
url = "https://pypi.org/simple/"
publish-url = "https://upload.pypi.org/legacy/"

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
