[metadata]
name = fluxgraph
version = 2.1.0
author = Ihtesham Jahangir
author_email = ceo@alphanetwork.com.pk
description = Production-grade enterprise AI agent orchestration framework
long_description = file: pypi_readme.md
long_description_content_type = text/markdown
url = https://github.com/ihtesham-jahangir/fluxgraph
project_urls = 
	Documentation = https://fluxgraph.readthedocs.io
	Source = https://github.com/ihtesham-jahangir/fluxgraph
	Tracker = https://github.com/ihtesham-jahangir/fluxgraph/issues
	Changelog = https://github.com/ihtesham-jahangir/fluxgraph/blob/main/CHANGELOG.md
license = MIT
license_files = LICENSE
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Developers
	Intended Audience :: Science/Research
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Topic :: Software Development :: Libraries :: Python Modules
	Topic :: Scientific/Engineering :: Artificial Intelligence
	Framework :: FastAPI
	Typing :: Typed
keywords = 
	ai
	agents
	llm
	orchestration
	workflows
	langchain
	crewai
	autogen
	multi-agent
	rag
	openai
	anthropic

[options]
packages = find:
python_requires = >=3.8
install_requires = file: requirements.txt
include_package_data = True

[options.extras_require]
p0 = 
	networkx>=3.0
	sentence-transformers>=2.2.0
	faiss-cpu>=1.7.4
production = 
	uvicorn[standard]>=0.20.0
	gunicorn>=21.0.0
	python-multipart>=0.0.6
security = 
	cryptography>=41.0.0
	pyjwt>=2.8.0
	python-jose[cryptography]>=3.3.0
orchestration = 
	celery>=5.3.0
	redis>=5.0.0
rag = 
	chromadb>=0.4.0
	langchain>=0.1.0
	pypdf>=3.17.0
	docx2txt>=0.8
postgres = 
	psycopg2-binary>=2.9.0
	sqlalchemy>=2.0.0
full = 
	fluxgraph[p0,production,orchestration,rag,postgres]
all = 
	fluxgraph[full,security]
dev = 
	pytest>=7.4.0
	pytest-asyncio>=0.21.0
	pytest-cov>=4.1.0
	black>=23.0.0
	ruff>=0.1.0
	mypy>=1.7.0
	pre-commit>=3.5.0

[options.entry_points]
console_scripts = 
	flux = fluxgraph.core.app:main

[options.packages.find]
exclude = 
	tests*
	docs*
	examples*

[options.package_data]
fluxgraph = 
	py.typed
	*.pyi

[egg_info]
tag_build = 
tag_date = 0

