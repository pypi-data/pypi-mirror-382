[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "orgo"
version = "0.0.27"
description = "Computers for AI agents"
authors = [{name = "Orgo Team"}]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
    "requests>=2.25.0",
    "pillow>=8.0.0",
]

[project.urls]
"Homepage" = "https://www.orgo.ai"
"Documentation" = "https://docs.orgo.ai"

[tool.setuptools]
package-dir = {"" = "src"}