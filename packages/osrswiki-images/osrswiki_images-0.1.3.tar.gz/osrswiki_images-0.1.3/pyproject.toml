[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "osrswiki-images"
version = "0.1.3"
description = "Resolve OSRS names to wiki and image URLs (items, spells, construction, quests, skills, plus curated prayers/slayer rewards)."
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.11"
license = { file = "LICENSE" }
authors = [{ name = "Mads Balto" }]
keywords = ["runescape", "osrs", "wiki", "images", "api", "cli"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Intended Audience :: Developers",
  "Topic :: Internet :: WWW/HTTP",
  "Topic :: Utilities",
]

dependencies = [
  "requests>=2.31",
  "pandas>=2.0",
  "backoff"
]

[project.urls]
Homepage = "https://github.com/Madssb/osrswiki-images"
Issues = "https://github.com/Madssb/osrswiki-images/issues"

[project.scripts]
osrswiki-images = "osrswiki_images.cli:main"

[tool.setuptools]
package-dir = { "" = "src" }
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
osrswiki_images = ["data/*.csv"]
