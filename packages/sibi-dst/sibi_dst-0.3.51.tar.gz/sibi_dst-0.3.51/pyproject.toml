[tool.poetry]
name = "sibi-dst"
version = "0.3.51"
description = "Data Science Toolkit"
authors = ["Luis Valverde <lvalverdeb@gmail.com>"]
readme = "README.md"
packages = [{include = "sibi_dst"}]

[tool.poetry.dependencies]
python = "^3.11"
pandas = "^2.2.3"
pydantic = "^2.9.2"
tornado = "^6.4.1"
psutil = "^6.1.0"
django = {version="^5.1.4", optional=true}
pyarrow = "^18.0.0"
mysqlclient = {version="^2.2.6", optional=true}
pymysql = {version="^1.1.1", optional=true}
httpx = "^0.27.2"
python-dotenv = "^1.0.1"
tqdm = "^4.67.0"
openpyxl = "^3.1.5"
jinja2 = "^3.1.4"
apache-airflow-client = "^2.10.0"
ipython = "^8.29.0"
pytest = "^8.3.3"
clickhouse-connect = "^0.8.7"
clickhouse-driver = "^0.2.9"
paramiko = "^3.5.0"
chardet = "^5.2.0"
charset-normalizer = "^3.4.0"
sqlalchemy = {version="^2.0.36", optional=true}
djangorestframework = {version="^3.15.2", optional=true}
psycopg2 = {version="^2.9.10", optional=true}
uvicorn = "^0.34.0"
pytest-mock = "^3.14.0"
s3fs = "^2024.12.0"
nltk = "^3.9.1"
folium = {version="^0.19.4", optional=true}
geopandas = {version="^1.0.1", optional=true}
osmnx = {version="^2.0.1", optional=true}
gunicorn = "^23.0.0"
uvicorn-worker = "^0.3.0"
geopy = {version="^2.4.1",optional=true}
sqlmodel = {version="^0.0.22", optional=true}
dask = {extras = ["complete"], version = "^2025.3.0"}
webdav4 = {extras = ["fsspec"], version = "^0.10.0"}

[tool.poetry.extras]
# The 'complete' extra installs Django and Django REST Framework together.
df_helper = ["django", "sqlalchemy","sqlmodel","djangorestframework", "pymysql","psycopg2","mysqlclient"]
geopy_helper = ["geopy"]
osmnx_helper = ["folium", "geopandas", "osmnx"]
basic=[]
complete = ["df_helper", "geopy_helper", "osmnx_helper"]
[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
