name: ssiamb
# Only use conda-forge and bioconda channels for reproducible builds
# Explicitly avoid defaults channel to prevent conflicts
channels:
  - bioconda
  - conda-forge
dependencies:
  - python=3.12
  - pip
  # Bioinformatics tools
  - bbmap
  - bcftools
  - bwa-mem2
  - htslib
  - minimap2
  - mosdepth
  - samtools
  - pip:
      # Core runtime dependencies
      - typer[all]>=0.9.0
      - rich>=13.0.0
      - pyyaml>=6.0
      - pandas>=2.0.0
      - numpy>=1.24.0
      - pysam>=0.21.0
      - biopython>=1.81
      - requests>=2.25.0
      
      # Development and testing tools
      - pytest>=7.0.0
      - pytest-cov>=4.0.0
      - black>=23.0.0
      - ruff>=0.1.0
      - mypy>=1.5.0
      - types-PyYAML
      - types-requests
      - pandas-stubs
      
      # Build tools
      - build
      - hatchling
