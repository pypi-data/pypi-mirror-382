{% set name = "ssiamb" %}
{% set version = "0.8.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ssiamb-{{ version }}.tar.gz
  sha256: 9ba9f8919ba3bf6a2ccab10634cd997ef607fd57cade1836f435aed586ee592c

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  entry_points:
    - ssiamb = ssiamb.cli:app

requirements:
  host:
    - python >=3.12
    - pip
    - hatchling
  run:
    - python >=3.12
    - typer >=0.9.0
    - rich >=13.0.0
    - pyyaml >=6.0
    - pandas >=2.0.0
    - numpy >=1.24.0
    - pysam >=0.21.0
    - biopython >=1.81
    - requests >=2.25.0
    - minimap2 >=2.24
    - bwa-mem2 >=2.2
    - samtools >=1.17
    - bcftools >=1.17
    - bbmap >=39.0
    - mosdepth >=0.3.3
    - bedtools >=2.30
    - htslib >=1.17

test:
  imports:
    - ssiamb
    - ssiamb.cli
    - ssiamb.models
    - ssiamb.runner
    - ssiamb.config
    - ssiamb.tool_config
  commands:
    - ssiamb --help
    - ssiamb --version
    - ssiamb self --help
    - ssiamb ref --help
    - ssiamb summarize --help
    - ssiamb config --help
    - ssiamb config list

about:
  home: https://github.com/ssi-dk/ssiamb
  summary: A tool for counting ambiguous sites in bacterial isolate sequences
  description: |
    ssiamb is a command-line tool for counting ambiguous sites in bacterial isolate 
    sequences by comparing short reads to their assemblies. It supports both 
    self-mode (reads vs their own assembly) and ref-mode (reads vs reference genome).
    
    The tool integrates multiple bioinformatics tools including minimap2/BWA-mem2 
    for alignment, bcftools/bbtools for variant calling, and mosdepth for depth 
    calculation to provide comprehensive analysis of sequence ambiguity.
  license: MIT
  license_file: LICENSE
  doc_url: https://github.com/ssi-dk/ssiamb
  dev_url: https://github.com/ssi-dk/ssiamb

extra:
  recipe-maintainers:
    - PovilasMat