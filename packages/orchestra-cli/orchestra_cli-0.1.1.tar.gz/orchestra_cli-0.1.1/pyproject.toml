[project]
name = "orchestra-cli"
version = "0.1.1"
description = "Orchestra CLI. Perform operations with Orchestra locally."
readme = "README.md"
authors = [
    { name = "Orchestra Technologies", email = "support@getorchestra.io" },
]
requires-python = ">=3.10"
dependencies = ["httpx>=0.28.1", "pyyaml>=6.0.2", "typer>=0.16.0"]

[project.scripts]
orchestra-cli = "orchestra_cli.src.cli:app"
orchestra = "orchestra_cli.src.cli:app"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[dependency-groups]
dev = [
    "pytest>=8.3.5",
    "pyright>=1.1.405",
    "ruff>=0.13.2",
    "black>=25.9.0",
    "pytest-httpx>=0.35.0"
]


[tool.ruff]
line-length = 100

[tool.ruff.lint]
# E = pycodestyle error
# F = Pyflakes
# W = pycodestyle warning
# I = isort
# UP = pyupgrade
# ARG = flake8-unused-arguments
# COM = flake8-commas
# N = pep8-naming
select = ["E", "F", "W", "I", "N", "UP", "ARG", "COM"]

[tool.black]
line-length = 100
exclude = '''
/(
  | \.venv
)/
'''

[tool.pyright]
typeCheckingMode = "basic"
