[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "more-compute"
version = "0.1.3"
description = "An interactive notebook environment for local and GPU computing"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "MoreCompute Team", email = "hello@morecompute.dev"}
]
keywords = ["jupyter", "notebook", "gpu", "computing", "interactive"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "fastapi>=0.104.0",
    "uvicorn[standard]>=0.24.0",
    "python-multipart>=0.0.5",
    "nbformat>=5.0.0",
    "click>=8.0.0",
    "pyzmq>=25.0.0",
    "psutil>=5.9.0",
    "httpx>=0.24.0",
    "cachetools>=5.3.0",
    "matplotlib>=3.5.0",
]

[project.urls]
Homepage = "https://github.com/DannyMang/MORECOMPUTE"
Repository = "https://github.com/DannyMang/MORECOMPUTE"
Issues = "https://github.com/DannyMang/MORECOMPUTE/issues"

[project.scripts]
more-compute = "kernel_run:main"

[tool.setuptools]
py-modules = ["kernel_run"]

[tool.setuptools.packages.find]
where = ["."]
include = ["morecompute*", "frontend"]

[tool.setuptools.package-data]
"frontend" = ["**/*"]
