[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "inmydata"
version = "0.0.18"
authors = [
  { name = "inmydata", email = "info@inmydata.com" },
]
description = "This package provides simple API access to the inmydata platform"
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
license-files = ["LICEN[CS]E*"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

dependencies = [
  "aiohttp >= 3.11.18",
  "jsonpickle >= 4.0.5",
  "pandas >= 2.3.0",
  "requests >= 2.32.4",
  "signalrcore >= 0.9.5"
]

[project.urls]
Homepage = "https://inmydata.ai"
Documentation = "https://developer.inmydata.com"
Reference = "https://docs.inmydata.ai/agents/"
Issues = "https://support.inmydata.com"
Source = "https://github.com/inmydata/agents"
Examples = "https://github.com/inmydata/agent-examples"

