[project]
name = "uapg"
version = "0.1.7"
description = "OPC UA PostgreSQL History Storage Backend"
readme = "README.md"
authors = [
    { name = "CyberNet-Git", email = "v.v.panfilov@gmail.com" }
]
license = "MIT"
requires-python = ">=3.12"
keywords = ["opc-ua", "postgresql", "timescaledb", "history", "industrial"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Database",
    "Topic :: Scientific/Engineering :: Information Analysis",
]
dependencies = [
    "asyncua>=1.0.0",
    "asyncpg>=0.29.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "mypy>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/CyberNet-Git/uapg"
Repository = "https://github.com/CyberNet-Git/uapg"
Documentation = "https://github.com/CyberNet-Git/uapg#readme"
Issues = "https://github.com/CyberNet-Git/uapg/issues"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[tool.black]
line-length = 88
target-version = ['py312']

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[dependency-groups]
dev = [
    "pytest>=8.4.1",
]
