[metadata]
name = pyhiv-tools
version = 0.0.3
description = PyHIV: A Python Package for Local HIVâ€‘1 Sequence Alignment, Subtyping and Gene Splitting
keywords = HIV, SequenceAlignment, HIV-Subtyping, Bioinformatics
author = Ana Santos-Pereira
license = MIT
license_file = LICENSE
platforms = unix, linux, osx, cygwin, win32
long_description = file: README_pypi.md
long_description_content_type = text/markdown
classifiers = 
	Development Status :: 3 - Alpha
	Intended Audience :: Science/Research
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Topic :: Scientific/Engineering :: Bio-Informatics

[options]
package_dir = 
	=src
packages = find_namespace:
python_requires = >=3.10
zip_safe = False
include_package_data = True
install_requires = 
	pandas==2.2.3
	biopython==1.85
	pyfamsa==0.5.3

[options.packages.find]
where = src

[options.package_data]
pyhiv = py.typed

[flake8]
max-line-length = 160

[egg_info]
tag_build = 
tag_date = 0

