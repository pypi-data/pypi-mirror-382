[project]
name = "lh-text-utils"
version = "0.2.0"
description = "Simple text processing utilities"
readme = "README.md"
license = {text = "MIT"}
authors = [{ name = "Lokesh Soni", email = "lokesh.soni@cbre.com" }]
requires-python = ">=3.11"
keywords = ["text", "utils", "processing", "learning_hour", "lokeshsoni"]
repository = "https://github.com/lokeshsoni-cbre/lokesh-text-utils.git"
dependencies = []

classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[project.scripts]
lh-text-utils = "lh_text_utils:main"

[build-system]
requires = ["uv_build>=0.8.2,<0.9.0"]
build-backend = "uv_build"