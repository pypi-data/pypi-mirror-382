[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[project]
name = "geofig"
version = "1.0b23"
description = "Library to procedurally generate geometric figures as SVG images."
readme = "README.md"
requires-python = ">=3.13"
license = "0BSD"
license-file = "LICENSE"
keywords = [
    "diagram",
    "figure",
    "geometry",
    "svg",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Topic :: Multimedia :: Graphics",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Scientific/Engineering :: Visualization",
]
dependencies = [
    "sympy",
]

[project.urls]
Repository = "https://codeberg.org/reserata/geofig"

[tool.pdm]
distribution = true

[tool.pdm.dev-dependencies]
lint = [
    "black",
    "isort",
]

[tool.black]
line-length = 96
target-version = [
    "py313",
]

[tool.isort]
profile = "black"
lexicographical = true
lines_after_imports = 2
lines_between_types = 1
line_length = 96
no_sections = true
