[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "hek-voevent-tools"
version = "1.0.3"
description = "Generate VOEvent XMLs"
readme = "README.md"
requires-python = ">=3.10"
authors = [{ name = "Justin Cheng" }]
license = { text = "MIT" }
keywords = ["voevent", "pandas", "xml", "HEK", "HEKSearch"]
dependencies = [
  "pandas>=2.0",
  "requests>=2.0"
]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
hek_voevent_tools = ["data/*.csv", "config.ini"]