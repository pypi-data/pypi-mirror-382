name: Pytest Maya 2026

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - develop

permissions:
  contents: read
  packages: read

jobs:
  mayapy-tests:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/${{ github.repository_owner }}/maya-brew:sha-9daa1a4
      options: --user root
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          persist-credentials: false
          fetch-depth: 1
      - name: Install uv
        run: mayapy -m pip install uv
      - name: Cache Python dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ~/.cache/uv
          key: mayapy-${{ runner.os }}-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            mayapy-${{ runner.os }}-
      - name: Install project (runtime + dev extras) with uv
        run: |
          mayapy -m uv pip install ".[dev]"
      - name: Run pytest
        run: mayapy -m pytest tests/ -q
      - name: Summary
        if: success()
        run: echo "mayapy pytest run succeeded." >> "$GITHUB_STEP_SUMMARY"
