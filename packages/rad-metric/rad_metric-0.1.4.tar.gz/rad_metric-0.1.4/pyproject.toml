[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "rad-metric"
version = "0.1.4"
authors = [
    { name="Guanghui Qin" },
]
description = "Composite metrics for chest X-ray report (CXR) generation."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "torch>=2.1.0",
    "numpy",
    "transformers>=4.39.0",
    "evaluate",
    "bert-score",
    "tqdm",
    "ray",
    "pandas",
    "radgraph==0.1.18",
    "RaTEScore==0.6.0",
    "statsmodels==0.14.4",
    "medspacy==1.3.1",
]

[project.urls]
"Homepage" = "https://github.com/hiaoxui/rad-metric"

[tool.setuptools.packages.find]
where = ["src"]
