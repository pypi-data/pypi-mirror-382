  notes:
    2019-01-01: |
      "A compter de 2019, le montant total de la dotation d'intercommunalité réparti chaque année
      est égal au montant total perçu par les établissements publics de coopération intercommunale
      à fiscalité propre l'année précédente, augmenté de 30 millions d'euros.
      En 2019, la dotation d'intercommunalité est augmentée d'un montant complémentaire
      de 7 millions d'euros. Cette augmentation est financée par les minorations prévues à l'article L. 2334-7-1."
    2020-01-01: |
      "A compter de 2019, le montant total de la dotation d'intercommunalité réparti chaque année
      est égal au montant total perçu par les établissements publics de coopération intercommunale
      à fiscalité propre l'année précédente, augmenté de 30 millions d'euros."
    2024-01-01: |
      "A compter de 2024, le montant total de la dotation d'intercommunalité réparti chaque année
      est égal au montant total perçu par les établissements publics de coopération intercommunale
      à fiscalité propre l'année précédente, augmenté de 90 millions d'euros.
      Cette augmentation est financée par le solde de la dotation d'aménagement.
      En cas d'insuffisance de ce solde, cette augmentation est financée dans les conditions
      prévues au II de l'article L. 2334-7-1."
