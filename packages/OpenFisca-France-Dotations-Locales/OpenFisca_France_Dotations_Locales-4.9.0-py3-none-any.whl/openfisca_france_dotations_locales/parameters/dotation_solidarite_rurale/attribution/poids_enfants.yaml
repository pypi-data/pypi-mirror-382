  notes:
    1996-01-01: |
      "Extrait de l'Article L2334-22 concernant la répartition de la fraction péréquation : 
      3° Pour 30 p. 100 de son montant, proportionnellement au nombre d'élèves
       relevant de l'enseignement obligatoire et préélémentaire, domiciliés dans la commune"
    2005-01-01: |
      "Extrait de l'Article L2334-22 concernant la répartition de la fraction péréquation : 
      3° Pour 30 % de son montant, proportionnellement au nombre d'enfants 
      de trois à seize ans domiciliés dans la commune, établi lors du dernier recensement.
      D'après l'article L2334-22-1, le montant attribué pour la fraction cible
      créée en 2011 est calculé dans les conditions prévues à l'article L. 2334-22 (...)."
