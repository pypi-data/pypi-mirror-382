  notes:
    1996-01-01: |
      "Extrait de l'Article L2334-22 concernant la répartition de la fraction péréquation :
      2° Pour 30 p. 100 de son montant, proportionnellement à la longueur de la voirie
      classée dans le domaine public communal (...)"
    2025-01-01: |
      "Extrait de l'Article L2334-22 concernant la répartition de la fraction péréquation :
      ° Pour 30 % de son montant, proportionnellement à la longueur de la voirie (...).
      Un décret en Conseil d'Etat définit les types de voies prises en compte
      parmi celles recensées par l'Institut national de l'information géographique
      et forestière au 1er janvier de l'année de répartition.
      D'après l'article L2334-22-1, le montant attribué pour la fraction cible
      créée en 2011 est calculé dans les conditions prévues à l'article L. 2334-22 (...)."
