description: Part de la DSR (péréquation et cible) répartie en fonction du potentiel financier par habitant

values:
  2005-01-01:
    value: 0.3

metadata:
  last_value_still_valid_on: "2025-09-18"

  reference:
    2005-01-01:
      - title: Article L2334-22 du Code général des collectivités territoriales, 1° (fraction péréquation)
        href: https://www.legifrance.gouv.fr/codes/article_lc/LEGIARTI000006390866/2004-12-31
      - title: Article L2334-22-1 du Code général des collectivités territoriales (fraction cible)
        href: https://www.legifrance.gouv.fr/codes/article_lc/LEGIARTI000023365694/2011-01-01

  notes:
    2005-01-01: |
      "L'article L2334-22 définit la fraction péréquation.
      De 1996 à 2004, le potentiel fiscal par habitant est pris en considération.
      En 2005, il est remplacé par le potentiel financier par habitant.
      D'après l'article L2334-22-1, le montant attribué pour la fraction cible
      créée en 2011 est calculé dans les conditions prévues à l'article L. 2334-22 (...)."
