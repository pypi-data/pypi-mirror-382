  notes:
    2020-01-01: |
      "Extrait de la note DGCL DSU de 2020, page 3 : Le comité des finances locales a fait le choix, le 4 février 2020,
      de ne pas majorer cette somme [d'évolution de la DSU]."
    2021-01-01: |
      "Extrait de la note DGCL DSU de 2021, page 3 : Le comité des finances locales a fait le choix, le 9 février 2021,
      de ne pas majorer cette somme [d'évolution de la DSU]."
    2022-01-01: |
      "Extrait de la note DGCL DSU de 2022, page 4 : Le comité des finances locales a fait le choix, le 8 février 2022,
      de ne pas majorer cette somme [d'évolution de la DSU]."
    2023-01-01: |
      "La loi de finances pour 2023 a suspendu l'application, en 2023, du dernier alinéa
      de l'article  L.2334-13 du CGCT, qui permet au comité des finances locales de minorer le montant réparti au titre 
      de la dotation forfaitaire des communes pour majorer la hausse des dotations de péréquation.
      La note au bas de l'article L.2334-13 du CGCT indique : Conformément au V de l'article 195
      de la loi n° 2022-1726 du 30 décembre 2022, le dernier alinéa du présent article ne s'applique pas en 2023.
      Par ailleurs, extrait de la note DGCL DSU de 2023, page 3 : Le comité des finances locales a fait le choix,
      le 14 février 2023, de ne pas majorer cette somme [d'évolution de la DSU]."
    2024-01-01: |
      "La Délibération 2024-1 du CFL, 2ème page, 3) indique : 
      En application du dernier alinéa de l'article L. 2334-13 du code général des collectivités
      territoriales (CGCT), le comité décide (...) de majorer de 10 M€ la hausse de 140 M€ prévue par la loi
      pour la dotation de solidarité urbaine et de cohésion sociale (DSU), qui augmentera ainsi de 150 M€ en 2024."
    2025-01-01: |
      "La Délibération n°2025-1 du CFL, 2ème page, 3) indique : 
      En application du dernier alinéa de l'article L. 2334-13 du code général des collectivités
      territoriales (CGCT), le comité décide (...) de majorer de 10 M€ la hausse de 140 M€ prévue par la loi
      pour la dotation de solidarité urbaine et de cohésion sociale (DSU), qui augmentera ainsi de 150 M€ en 2025."
