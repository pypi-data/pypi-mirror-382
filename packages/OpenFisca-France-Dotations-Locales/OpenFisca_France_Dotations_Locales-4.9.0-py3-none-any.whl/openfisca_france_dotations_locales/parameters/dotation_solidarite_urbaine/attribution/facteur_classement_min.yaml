description: Facteur minimal appliqué au score d'attribution de la DSU en fonction du classement

values:
  2017-01-01:
    value: 0.5

metadata:
  last_value_still_valid_on: "2025-10-03"

  reference: 
    2017-01-01:
      href: https://www.legifrance.gouv.fr/codes/article_lc/LEGIARTI000033814543/2017-01-01
      title: Article L. 2334-18-2 du Code général des collectivités territoriales

  notes:
    2017-01-01: |
      "Extrait de l'article L. 2334-18-2 :
      La dotation revenant à chaque commune éligible est égale au produit de sa population
      par la valeur de l'indice qui lui est attribué. Ce produit est pondéré
      (...) par un coefficient variant uniformément de 4 à 0,5
      dans l'ordre croissant du rang de classement des communes éligibles."

  unit: /1
