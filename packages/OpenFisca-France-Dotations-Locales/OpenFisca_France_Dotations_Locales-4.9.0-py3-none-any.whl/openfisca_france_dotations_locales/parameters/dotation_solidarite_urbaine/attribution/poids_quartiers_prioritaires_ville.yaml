description: Coefficient multiplicateur affecté au ratio de population \
  en Zone urbaine sensible dans le calcul du score d'attribution de la DSU

values:
  2016-01-01:
    value: 2

metadata:
  last_value_still_valid_on: "2025-10-03"

  reference: 
    2016-01-01:
      href: https://www.legifrance.gouv.fr/codes/article_lc/LEGIARTI000006390847/1996-03-27
      title: Article L. 2334-18-2 du Code général des collectivités territoriales

  notes:
    2016-01-01: |
      "Extrait de l'article L. 2334-18-2 en 2016 :
      Pour la détermination de la dotation revenant aux communes éligibles,
      s'appliquent au produit défini au premier alinéa deux coefficients multiplicateurs supplémentaires,
      l'un égal à un, augmenté du rapport entre le double de la population des zones urbaines sensibles
      et, à compter de 2016, des quartiers prioritaires de la politique de la ville
      et la population totale de la commune (...).
      Sachant que ceci est une évolution du périmètre de cet alinéa.
      Précédemment, en 2005 il s'agissait du : double de la population des zones urbaines sensibles
      et la population totale de la commune.
      Et en 2014 du : double de la population des quartiers prioritaires de la politique de la ville
      et la population totale de la commune."

  unit: /1
