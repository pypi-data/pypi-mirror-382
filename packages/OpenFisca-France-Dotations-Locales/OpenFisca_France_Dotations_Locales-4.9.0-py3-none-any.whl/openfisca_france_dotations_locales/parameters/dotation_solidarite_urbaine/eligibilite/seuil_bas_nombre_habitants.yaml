description: Seuil bas de population minimale pour être éligible à la DSU
documentation: |
  En 2022, l’éligibilité a la DSU et sa répartition reposent sur la distinction 
  entre deux catégories démographiques pour les communes métropolitaines :
  * d’une part, les communes de 10 000 habitants et plus;
  * d’autre part, les communes de 5 000 a 9 999 habitants.
  Ce paramètre désigne le seuil de la deuxième catégorie.

values:
  1996-01-01:
    value: 5_000

metadata:
  last_value_still_valid_on: "2025-10-03"

  reference: 
    1996-01-01:
      href: https://www.legifrance.gouv.fr/codes/article_lc/LEGIARTI000006390813/1996-03-27
      title: Article L. 2334-16 du Code général des collectivités territoriales
    
  notes:
    1996-01-01: |
      "Si le seuil haut du nombre d'habitants apparaît à l'article L. 2334-16
      dès sa version du 24 février 1996, le seuil bas de 5 000 habitants
      n'y figure lui, qu'à partir de la version du 27 mars 1996."

  unit: inhabitant
