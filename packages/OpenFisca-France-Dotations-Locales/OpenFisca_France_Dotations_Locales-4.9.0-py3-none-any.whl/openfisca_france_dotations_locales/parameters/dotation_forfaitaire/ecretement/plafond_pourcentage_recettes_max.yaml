description: Pourcentage maximal des recettes réelles de fonctionnement (RRF) \
  de la commune consituant un plafond d'écrêtement de la dotation forfaitaire

values:
  2017-01-01:
    value: 0.01

metadata:
  last_value_still_valid_on: "2025-09-17"

  reference:
    2017-01-01:
      - href: https://www.legifrance.gouv.fr/codes/article_lc/LEGIARTI000033878378/2017-01-01/
        title: III de l'Article L2334-7 du Code général des collectivités locales

  notes:
    2017-01-01: |
      "Extrait Article L2334-7, III : Cette minoration [du montant d'attribution au titre de la garantie]
      ne peut être supérieure à 1 % des recettes réelles de fonctionnement de leur budget principal 
      [de communes sélectionnées par potentiel fiscal et dont le budget est minoré].
      Par ailleurs, des alinéas du III ont évolué en 2022 et 2024."

  unit: /1
