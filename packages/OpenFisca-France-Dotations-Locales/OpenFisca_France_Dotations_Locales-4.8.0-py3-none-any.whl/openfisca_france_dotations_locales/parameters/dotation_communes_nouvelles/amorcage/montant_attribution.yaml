      title: Article L. 2113-22-1 du Code général des collectivités territoriales (CGCT)
  
  notes: 
    2024-01-01: |
      "Extrait de l'article L. 2113-22-1 du CGCT :
      L'attribution revenant à chaque commune qui en remplit les conditions est égale à 15 € par habitant."

