description: Âge de la commune à l'évaluation des critères d'éligibilité \
  à la part amorçage de la dotation en faveur des communes nouvelles

values:
  2024-01-01:
    value: 1

metadata:
  last_value_still_valid_on: "2025-10-02"

  reference:
    2024-01-01:
      href: https://www.legifrance.gouv.fr/codes/article_lc/LEGIARTI000048850000/2023-12-31/
      title: Article L. 2113-22-1 du Code général des collectivités territoriales (CGCT)
  notes:
    2024-01-01: |
      "Extrait de l'article L. 2113-22-1 :
      II. - (...) les communes nouvelles dont l'arrêté de création a été pris
      à compter du prochain renouvellement général des conseils municipaux suivant la promulgation
      de la loi n° 2019-1479 du 28 décembre 2019 de finances pour 2020 des conseils municipaux 
      regroupant, l'année suivant leur création [soit lorsqu'elles ont 1 an d'âge], une population (...)
      bénéficient d'une attribution au titre de la part d'amorçage."
  
  unit: year
