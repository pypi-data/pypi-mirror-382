  reference: 
    1996-01-01:
      - title: Article L2334-22 du Code général des collectivités territoriales (1ère version de l'article, DSR à 2 fractions)
        href: https://www.legifrance.gouv.fr/codes/article_lc/LEGIARTI000006390864/1996-02-24
      - title: Note technique relative aux modalités de répartition de la dotation de solidarité rurale (DSR) \
          au titre de l'exercie 2025, page 12 
        href: https://www.dotations-dgcl.interieur.gouv.fr/consultation/documentAffichage.php?id=293
      - title: Article L2334-22-1 du Code général des collectivités territoriales (fraction cible)
        href: https://www.legifrance.gouv.fr/codes/article_lc/LEGIARTI000023365694/2011-01-01
        
  notes:
    1996-01-01: |
      "L'article L2334-22 définit la fraction péréquation.
      De 1996 à 2004, l'autre paramètre de pondération de la population est le potentiel fiscal par habitant.
      En 2005, il est remplacé par le potentiel financier par habitant.
      En 2011, la fraction cible est créée en tant que 3ème fraction de la DSR.
      D'après l'article L2334-22-1, le montant attribué pour la fraction cible
      est calculé dans les conditions prévues à l'article L. 2334-22 (...)."
