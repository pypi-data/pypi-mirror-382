description: Part de l'attribution de la DSR fraction cible par rapport à son montant de l'an passé \
  pour une commune perdant son éligibilité


values:
  2019-01-01:
    value: 0.5

metadata:
  last_value_still_valid_on: "2025-09-18"

  reference:
    2019-01-01:
      title: Article L.2334-22-1 du Code général des collectivités territoriales
      href: https://www.legifrance.gouv.fr/codes/article_lc/LEGIARTI000037994647/2018-12-31

  notes:
    2019-01-01: |
      "Extrait de l'article L.2334-22-1 : Lorsqu'une commune cesse de remplir les conditions requises
      pour bénéficier de cette fraction de la dotation de solidarité rurale,
      cette commune perçoit, à titre de garantie non renouvelable, une attribution
      égale à la moitié de celle qu'elle a perçue l'année précédente."

  unit: /1
