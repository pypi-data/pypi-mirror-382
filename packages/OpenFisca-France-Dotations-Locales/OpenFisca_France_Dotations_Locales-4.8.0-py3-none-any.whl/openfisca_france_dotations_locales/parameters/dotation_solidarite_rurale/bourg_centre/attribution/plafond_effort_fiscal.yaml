  notes:
    1996-01-01: |
      "Extrait de l'article L.2334-21 du CGCT : L'attribution revenant à chaque commune est déterminée en fonction
      (...) c) De l'effort fiscal pris en compte dans la limite de 1,2.
      Par ailleurs, les conditions d'attribution complémentaires évoluent en 2005."
