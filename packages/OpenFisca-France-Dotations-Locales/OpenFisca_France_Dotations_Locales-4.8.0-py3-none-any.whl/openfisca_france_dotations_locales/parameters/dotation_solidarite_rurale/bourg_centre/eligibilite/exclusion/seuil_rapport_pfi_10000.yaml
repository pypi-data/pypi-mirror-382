description: Ratio maximum de potentiel financier (ou fiscal) par habitant par rapport \
  à la moyenne des potentiels financiers (ou fiscaux) des communes de moins de 10 000 habitants \
  donnant lieu à l'exclusion d'une commune de la fraction bourg-centre de la DSR

values:
  1996-01-01:
    value: 2

metadata:
  last_value_still_valid_on: "2025-09-19"

  reference: 
    1996-01-01:
      title: Article L.2334-21 du Code général des collectivités locales
      href: https://www.legifrance.gouv.fr/codes/article_lc/LEGIARTI000006390858/1996-02-24

  notes:
    1996-01-01: |
     "Extrait de l'article L.2334-21 du CGCT : Ne peuvent être éligibles les communes :
     1° Situées dans une agglomération : (...) 4° Dont le potentiel fiscal par habitant est supérieur
     au double du potentiel fiscal moyen par habitant des communes de moins de 10 000 habitants."
