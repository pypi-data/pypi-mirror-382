description: Part de la population DGF de l'agglomération dans le département à partir de laquelle \
  une commune est exclue de la fraction bourg-centre de la DSR

values:
  1996-01-01:
    value: 0.1

metadata:
  last_value_still_valid_on: "2025-09-19"

  reference: 
    1996-01-01:
      title: Article L.2334-21 du Code général des collectivités locales
      href: https://www.legifrance.gouv.fr/codes/article_lc/LEGIARTI000006390858/1996-02-24

  notes:
    1996-01-01: |
      "Extrait de l'article L.2334-21 du CGCT : Ne peuvent être éligibles les communes :
      1° Situées dans une agglomération : a) Représentant au moins 10 p. 100
      de la population du département ou comptant plus de 250 000 habitants (...)"
