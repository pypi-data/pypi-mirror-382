  notes:
    2020-01-01: |
      "Extrait de la note DGCL DSR de 2020, page 2 : En application du dernier alinéa de l'article L.2334-13 du CGCT, le comité des finances locales
      pouvait, s'il le souhaitait, majorer cette hausse. Lors de sa séance du 4 février 2020, le comité a décidé de ne pas augmenter ce montant."
    2021-01-01: |
      "Extrait de la note DGCL DSR de 2021, page 2 : En application du dernier alinéa de l'article L.2334-13 du CGCT, le comité des finances locales
      pouvait, s'il le souhaitait, majorer cette hausse. Lors de sa séance du 9 février 2021, le comité a décidé de ne pas augmenter ce montant."
    2022-01-01: |
      "Extrait de la note DGCL DSR de 2022, page 2 : En application du dernier alinéa de l'article L.2334-13 du CGCT, le comité des finances locales
      pouvait, s'il le souhaitait, majorer cette hausse. Lors de sa séance du 8 février 2022, le comité a décidé de ne pas augmenter ce montant."
    2023-01-01: |
      "Extrait de la note DGCL DSR de 2023, page 2 : La loi de finances pour 2023 a suspendu l'application, en 2023, du dernier alinéa
      de l'article  L.2334-13 du CGCT, qui permet au comité des finances locales de minorer le montant réparti au titre 
      de la dotation forfaitaire des communes pour majorer la hausse des dotations de péréquation, dont la DSR.
      Par ailleurs, la note au bas de l'article L.2334-13 du CGCT indique : Conformément au V de l'article 195
      de la loi n° 2022-1726 du 30 décembre 2022, le dernier alinéa du présent article ne s'applique pas en 2023."
    2024-01-01: |
      "La Délibération 2024-1 du CFL, 2ème page, 3) ne cite pas de majoration de DSR (à la différence de la DSU) : 
      En application du dernier alinéa de l'article L. 2334-13 du code général des collectivités
      territoriales (CGCT), le comité décide d'accorder à la dotation de solidarité rurale (DSR) (...)
      les augmentations prévues par la loi, soit 150 M€ pour la DSR (...).
      Extrait de la note DGCL DSR de 2024, page 2 : Ce montant n'a pas été majoré par le CFL."
    2025-01-01: |
      "La Délibération n°2025-1 du CFL, 2ème page, 3) ne cite pas de majoration de DSR (à la différence de la DSU) : 
      En application du dernier alinéa de l'article L. 2334-13 du code général des collectivités
      territoriales (CGCT), le comité décide d'accorder à la dotation de solidarité rurale (DSR) (...)
      les augmentations prévues par la loi, soit 150 M€ pour la DSR (...).
      Extrait de la note DGCL DSR de 2025, page 2 : Ce montant n'a pas été majoré par le CFL."
