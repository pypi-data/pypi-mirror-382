description: Coefficient multiplicateur affecté au ratio de population \
  en Zone franche urbaine dans le calcul du score d'attribution de la DSU

values:
  2005-01-01:
    value: 1

metadata:
  last_value_still_valid_on: "2025-10-03"

  reference: 
    2005-01-01:
      href: https://www.legifrance.gouv.fr/codes/article_lc/LEGIARTI000006390849/2005-01-19
      title: Article L. 2334-18-2 du Code général des collectivités territoriales

  notes:
    2005-01-01: |
      "Extrait de l'article L. 2334-18-2 en 2005 :
      Pour la détermination de la dotation revenant aux communes éligibles (...)
      s'appliquent au produit défini au premier alinéa deux coefficients multiplicateurs supplémentaires,
      (...) l'autre égal à un, augmenté du rapport entre la population
      des zones franches urbaines et la population totale de la commune.
      Sachant qu'à partir de 2015, le recensement de population considéré sera précisé par ce même alinéa."

  unit: /1
