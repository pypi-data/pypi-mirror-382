      title: 2° de l'article L. 2334-16 du Code général des collectivités territoriales

  notes:
    2005-01-01: |
      "Extrait de l'article L. 2334-16 : 
      Bénéficient de la dotation prévue à l'article L. 2334-15 [DSU] :
      (...) 2° Le premier dixième des communes dont la population
      est comprise entre 5 000 et 9 999 habitants, classées, chaque année,
      en fonction d'un indice synthétique de ressources et de charges
      défini à l'article L. 2334-18."

