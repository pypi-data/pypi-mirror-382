description : Pourcentage de l'écrêtement à prélever sur la DF des communes \
  décidé par le Comité des finances locales (CFL)
documentation: |
  Un écrêtement est dédié au financement des coûts internes de la DGF du bloc communal (EPCI, communes).
  Défini par l'article L.2334-7-1 du CGCT, il est en particulier, destiné du financement de :
  * la progression annuelle des dotations de péréquation qui ne serait pas couverte
    par un abondement de la DGF totale
  * le coût de la progression de la population.
  En 2020, il finance également la moitié de la dotation de soutien aux communes
  pour la protection de la biodiversité.
  Cette minoration s'applique à la DF des communes conjointement à la dotation de compensation des EPCI.
  Le pourcentage à prélever sur la DF des communes détermine le montant de l'enveloppe
  de l'écrêtement péréqué de cette dotation.

