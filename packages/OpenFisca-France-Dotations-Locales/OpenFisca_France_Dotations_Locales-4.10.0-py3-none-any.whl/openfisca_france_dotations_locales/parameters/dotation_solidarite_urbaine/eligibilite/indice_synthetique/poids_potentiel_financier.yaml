description: Part de l'indice synthétique d'éligibilité de la DSU déterminée \
  par le ratio entre les potentiels financiers par habitant de la commune \
  et des communes de la même strate, où les strates sont définies \
  par les seuils de population d'éligibilité à la DSU

values:
  2017-01-01:
    value: 0.3

metadata:
  last_value_still_valid_on: "2025-10-03"

  reference:
    2017-01-01:
      href: https://www.legifrance.gouv.fr/codes/article_lc/LEGIARTI000033814552/2017-01-01
      title: Article L. 2334-17 du Code général des collectivités territoriales

  notes: 
    2017-01-01: |
      "Extrait de l'article L. 2334-17 :
      L'indice synthétique de ressources et de charges est obtenu par addition
      des rapports visés aux 1°, 2°, 3° et 4°, en pondérant le premier par 30 % (...)."

  unit: /1
