description: Part des communes au dessus du seuil haut de population \
  et classées par indice synthétique décroissant touchant la DSU

values:
  2017-01-01:
    value: 0.666667

metadata:
  last_value_still_valid_on: "2025-10-03"

  reference: 
    2017-01-01:
      href: https://www.legifrance.gouv.fr/codes/article_lc/LEGIARTI000033814578/2017-01-01
      title: 1° de l'article L. 2334-16 du Code général des collectivités territoriales

  notes:
    2017-01-01: |
      "Extrait de l'article L. 2334-16 : 
      Bénéficient de la dotation prévue à l'article L. 2334-15 [DSU] :
      1° Les deux premiers tiers des communes de 10 000 habitants et plus,
      classées, chaque année, en fonction d'un indice synthétique
      de ressources et de charges défini à l'article L. 2334-17 ;
      'deux premiers tiers' = 2/3 = 0.666667"

  unit: /1
