description: Limite de prise en compte de l'effort fiscal dans l'attribution de DSU

values:
  1996-01-01:
    value: 1.3

metadata:
  last_value_still_valid_on: "2025-10-03"

  reference: 
    1996-01-01:
      href: https://www.legifrance.gouv.fr/codes/article_lc/LEGIARTI000006390847/1996-03-27
      title: Article L. 2334-18-2 du Code général des collectivités territoriales

  notes:
    1996-01-01: |
      "Extrait de l'article L. 2334-18-2 en 1996 (qui évolue en 2005 et 2017) :
      L'attribution revenant à chaque commune éligible (...) est égale
      au produit de sa population par la valeur de l'indice qui lui est attribué,
      pondéré (...) par l'effort fiscal dans la limite de 1,3."

  unit: /1
