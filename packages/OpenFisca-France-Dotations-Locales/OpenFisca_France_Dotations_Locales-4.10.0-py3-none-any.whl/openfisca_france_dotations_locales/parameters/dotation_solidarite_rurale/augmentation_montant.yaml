description: Augmentation minimale du montant de l'enveloppe de la dotation de solidarité rurale (DSR)
documentation: |
  Par défaut, les variations des montants attribués aux différentes fractions seront réparties selon le même
  ratio qu'en 2020, à savoir ~90.26% des montants sont répartis pour la DSR (le reste va à l'outre-mer)
  selon la clef de répartition choisie par le Comité des finances locales pour 2020, à savoir
  45% bourg-centre, 45% cible, 10% péréquation.

  En 2023 d'après https://www.collectivites-locales.gouv.fr/ce-qui-change-au-1er-janvier-2023-pour-les-collectivites-territoriales : 
  "Grâce à cet effort inédit depuis 13 ans, 95 % des communes verront leur dotation se maintenir ou progresser, 
  contre la moitié en 2022 et un tiers en 2023 si rien n’avait été fait."

