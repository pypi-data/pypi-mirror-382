description: Limite de ratio entre le potentiel financier (ou fiscal) moyen de la commune \
  et le potentiel financier (ou fiscal) moyen des communes du même groupe démographique \
  pour l'éligibilité à la fraction péréquation

values:
  1996-01-01:
    value: 2

metadata:
  last_value_still_valid_on: "2025-09-18"

  reference:
    1996-01-01:
      title: Article L.2334-22-1 du Code général des collectivités territoriales
      href: https://www.legifrance.gouv.fr/codes/article_lc/LEGIARTI000006390864/1996-02-24

  notes:
    1996-01-01: |
      "L'article L.2334-22 définit la fraction péréquation.
      De 1996 à 2004, le potentiel fiscal par habitant est pris en considération.
      En 2005, il est remplacé par le potentiel financier par habitant.
      Extrait de l'article au 24 février 1996 : La seconde fraction de la dotation de solidarité rurale
      est attribuée aux communes dont le potentiel fiscal par habitant, tel qu'il est défini
      à l'article L. 2334-4, est inférieur au double du potentiel fiscal moyen par habitant des communes
      appartenant au même groupe démographique."

  unit: /1
