description: Facteur appliqué au score d'attribution de la DSR, fraction bourg-centre \
  quand la commune appartient à une Zone de Revitalisation Rurale (ZRR)

values:
  2005-01-01:
    value: 1.3

metadata:
  last_value_still_valid_on: "2025-09-19"

  reference: 
    2005-01-01:
      title: Article L.2334-21 du Code général des collectivités locales
      href: https://www.legifrance.gouv.fr/codes/article_lc/LEGIARTI000006390861/2005-01-19
  
  notes:
    2005-01-01: |
      "Extrait de l'article L.2334-21 du CGCT : L'attribution revenant à chaque commune est déterminée en fonction
      (...) d) D'un coefficient multiplicateur égal à 1,3 pour les communes situées en zones de revitalisation rurale 
      telles que définies à l'article 1465 A du code général des impôts."
  unit: /1
