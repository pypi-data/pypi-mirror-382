description: Nombre maximal d'habitants de la commune nouvelle l'année suivant sa création \
  pour l'attribution de la dotation en faveur des communes nouvelles

values:
  2024-01-01:
    value: 150_000

metadata:
  last_value_still_valid_on: "2025-10-02"

  reference:
    2024-01-01:
      href: https://www.legifrance.gouv.fr/codes/article_lc/LEGIARTI000048850000/2023-12-31/
      title: Article L. 2113-22-1 du Code général des collectivités territoriales (CGCT)

  notes:
    2024-01-01: |
      "À partir de 2020, l'article L. 2113-22-1 institue une dotation d'amorçage
      en faveur des communes nouvelles au sein de la dotation globale de fonctionnement (DGF) ;
      cette dotation d'amorçage évolue en 2022. 
      À partir de 2024, en remplacement du pacte de stabilité, elle est transformée
      en dotation en faveur des communes nouvelles.
      Elle est alors alimentée par un prélèvement sur les recettes (PSR) de l'État,
      sortant ainsi de la DGF, et comprend deux parts : la part amorçage et une part garantie.
      Ces deux parts intègrent dans leurs conditions d'éligibilité une condition 
      sur la population des communes qui doit être inférieure ou égale à 150 000 habitants
      l'année suivant leur création [population INSEE]."

  unit: inhabitant
