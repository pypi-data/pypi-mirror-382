[tox]
skipsdist = True
envlist = clean,py3

[testenv]
deps =
    -rrequirements.txt
    -rtest-requirements.txt
changedir = {toxinidir}/tests
commands = pytest --cov=../settings_models --cov-config=../.coveragerc --cov-report html --cov-report term .
setenv =
    PYTHONPATH = .:..
    TESTING = True

[testenv:clean]
deps = coverage
commands = coverage erase
