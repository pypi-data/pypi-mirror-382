[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "drf-pydantic-serializer"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "djangorestframework>=3.16.1",
    "pydantic>=2.11.9",
]

[tool.hatch.build.targets.wheel]
