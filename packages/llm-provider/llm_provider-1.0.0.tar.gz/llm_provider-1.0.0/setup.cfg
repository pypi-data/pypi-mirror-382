[metadata]
name = llm-provider
version = attr: llm_provider.settings.__version__
description = A unified interface for multiple LLM providers
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/sadikhanecioglu/llm-provider
author = SadÄ±k Hanecioglu
author_email = sadikhanecioglu@example.com
license = MIT
license_files = LICENSE
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Topic :: Software Development :: Libraries :: Python Modules
	Topic :: Scientific/Engineering :: Artificial Intelligence

[options]
packages = find:
package_dir = 
	= src
python_requires = >=3.8
install_requires = 
	requests>=2.25.0
	typing-extensions>=4.0.0; python_version<"3.10"

[options.packages.find]
where = src

[options.extras_require]
dev = 
	pytest>=6.0
	pytest-cov>=2.0
	pytest-asyncio>=0.18.0
	black>=21.0
	isort>=5.0
	flake8>=3.8
	mypy>=0.910
	pre-commit>=2.15
docs = 
	sphinx>=4.0
	sphinx-rtd-theme>=1.0
	myst-parser>=0.17
all = 
	%(dev)s
	%(docs)s

[egg_info]
tag_build = 
tag_date = 0

