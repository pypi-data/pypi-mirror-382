[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "annobel"
version = "0.0.3"  # bumped from 0.0.2
description = "Automatic + manual YOLO bounding box annotation tool (GUI + console)"
readme = "README.md"
authors = [{name = "Sayali Dongre", email = "sayalidongre25@gmail.com"}]
license = {file = "LICENSE"}
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "License :: OSI Approved :: GNU Affero General Public License v3 or later (AGPLv3+)",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Environment :: Console",
    "Environment :: X11 Applications :: GTK",
    "Operating System :: OS Independent",
]
dependencies = [
    "ultralytics>=8.0.0",
    "pillow>=9.0.0",
]

[tool.setuptools.packages.find]
where = ["src"]
include = ["annobel", "annobel.*"]

[project.optional-dependencies]
dev = ["black", "flake8", "mypy", "pytest"]

[project.urls]
Homepage = "https://github.com/SayaliDongre/annobel"
Source = "https://github.com/SayaliDongre/annobel"
Issues = "https://github.com/SayaliDongre/annobel/issues"
Ultralytics = "https://github.com/ultralytics/ultralytics"

[project.scripts]
annobel = "annobel.main:main"
