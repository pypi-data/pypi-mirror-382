[project]
name = "ezoff"
version = "1.24.3"
description = "Python package for interacting with EZOffice API"
readme = "README.md"
authors = [{ name = "Jordan Maynor", email = "jmaynor@pepsimidamerica.com" }]
requires-python = ">=3.10"
dependencies = [
    "pydantic>=2.11.9",
    "requests>=2.32.5",
    "tenacity>=9.1.2",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: The Unlicense (Unlicense)",
    "Operating System :: OS Independent",
]
license = { file = "LICENSE" }

[project.urls]
Homepage = "https://github.com/pepsimidamerica/ezoff"

[build-system]
requires = ["uv_build>=0.7.7,<0.8"]
build-backend = "uv_build"

[tool.uv.build-backend]
module-name = "ezoff"
module-root = ""

[dependency-groups]
dev = [
    "python-dotenv>=1.1.1",
]
