[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "angle-tompy"
description = "Angles for tompy projects"
version = "2025.10.08.23.47"
requires-python = ">=3.9"
dependencies = ["iterable-tompy>=2025.5.19.19.1",
                "py-cdll>=2025.05.06.10.15",
                "sympy>=1.14.0"]
authors = [
    { name = "tompy" },
]
readme = "README.md"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3.9",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]

[tool.hatch.build.targets.wheel]
packages = ["src/angle_tompy"]
