[tool.ruff]
exclude = [
  "__pycache__",
  ".idea",
  ".vscode",
  "build",
  "contrib",
  "dist",
  "doc",
  ".?venv3?",
  "venv3?",
]
line-length = 79
target-version = 'py39'

[project]
name = "quasimodo"
version = "0.8.0"
description = "AMQP and MQTT over WebSocket Queue Clients"
authors = [{ name = "doubleO8", email = "wb008@hdm-stuttgart.de" }]
license = "GPL-2.0-only"
requires-python = ">=3.6.8"

dependencies = ["pika>=1.2.1", "paho-mqtt>=1.6.1"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
include = ["quasimodo"]

[tool.hatch.build.targets.wheel]
include = ["quasimodo"]

[project.scripts]
quasimonkey = 'quasimodo.hunchback:hunchback_client'
