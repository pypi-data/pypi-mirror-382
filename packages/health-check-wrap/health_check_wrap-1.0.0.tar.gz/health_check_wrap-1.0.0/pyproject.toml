[project]
name = "health-check-wrap"
version = "1.0.0"
description = "A lightweight process supervisor that restarts a service if health checks fail."
authors = [{ name = "readwithai", email = "talwrii@gmail.com" }]
license = "MIT"
readme = "README.md"
keywords = ["supervision", "health-check", "systemd", "cli"]
classifiers = ["Programming Language :: Python :: 3", "Programming Language :: Python :: 3.9", "Programming Language :: Python :: 3.10", "Programming Language :: Python :: 3.11"]
requires-python = ">=3.9"

[project.scripts]
# Format: <cli_command_name> = "<package_name>.<module_name>:<function_name>"
"health-check-wrap" = "health_check_wrap.main:main"
