[project]
name = "pyrtz2"
version = "1.4.8"
authors = [{ name = "Hoseyn A. Amiri", email = "aamirihoseyn@gmail.com" }]
description = "Automated analysis of AFM force curves and images via Python."
license = { file = "LICENSE" }
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "dash>=3.1.1",
    "dash-bootstrap-components>=1.6.0",
    "igor2>=0.5.9",
    "kaleido>=1.0.0",
    "opencv-python>=4.10.0.84",
    "pandas>=2.2.3",
    "pypdf2>=3.0.1",
    "scikit-image>=0.25.2",
    "scikit-learn>=1.5.0",
    "scipy>=1.15.1",
    "tqdm>=4.67.1",
]

[project.urls]
documentation = "https://www.youtube.com/@hoseynamiri"
repository = "https://github.com/HoseynAAmiri/pyrtz2"
homepage = "https://github.com/HoseynAAmiri"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv.workspace]
members = ["new"]
