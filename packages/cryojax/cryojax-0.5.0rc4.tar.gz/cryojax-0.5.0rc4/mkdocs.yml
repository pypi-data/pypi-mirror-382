theme:
    name: material
    icon:
        logo: material/snowflake
    features:
        - navigation.sections  # Sections are included in the navigation on the left.
        - toc.integrate  # Table of contents is integrated on the left; does not appear separately on the right.

site_name: cryoJAX
site_description: The documentation for cryoJAX.
site_author: Michael O'Brien
site_url: https://michael-0brien.github.io/cryojax/

repo_url: https://github.com/michael-0brien/cryojax
repo_name: michael-0brien/cryojax
edit_uri: ""

strict: true

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

extra_css:
    - _static/custom_css.css

markdown_extensions:
    - pymdownx.arithmatex:
        generic: true
    - pymdownx.superfences  # Seems to enable syntax highlighting when used with the Material theme.
    - pymdownx.details  # Allowing hidden expandable regions denoted by ???
    - admonition
    - toc:
        permalink: "Â¤"  # Adds a clickable permalink to each section heading
        toc_depth: 4

plugins:
    # - autorefs  # Cross-links to headings
    - include_exclude_files:
        exclude:
            - "examples/.ipynb_checkpoints/"
            - "examples/old"
            - "examples/data"
    - ipynb
    - hippogriffe:
        extra_public_objects:
            - xarray.core.dataset.Dataset
    - mkdocstrings:
        handlers:
          python:
            options:
                force_inspection: true
                heading_level: 4
                inherited_members: true
                members_order: source
                show_bases: false
                show_if_no_docstring: true
                show_overloads: false
                show_root_heading: true
                show_signature_annotations: true
                show_source: false
                show_symbol_type_heading: true
                show_symbol_type_toc: true

nav:
    - 'index.md'
    - Examples:
        - Getting started:
            - Simulate an image: 'examples/simulate-image.ipynb'
            - JAX transformations: 'examples/jax-transformations.ipynb'
            - Render a volume: 'examples/compute-potential.ipynb'
            - Load cryo-EM images: 'examples/read-dataset.ipynb'
            - Create custom image simulation methods: 'examples/extending-cryojax.ipynb'
        - Your first program:
            - Write a STAR file of simulated data: 'examples/simulate-relion-dataset.ipynb'
        - Advanced usage:
            - Structural refinement using gradient descent: 'examples/structure-refinement.ipynb'
    - API:
        - cryojax.simulator:
            - 'api/simulator/api.md'
            - Representing volumes:
                - 'api/simulator/pose.md'
                - 'api/simulator/volume.md'
            - Image formation:
                - 'api/simulator/integrator.md'
                - 'api/simulator/transfer_theory.md'
                - 'api/simulator/scattering_theory.md'
            - Putting it all together:
                - 'api/simulator/config.md'
                - 'api/simulator/image_model.md'
                - 'api/simulator/noise_model.md'
        - cryojax.dataset:
            - 'api/dataset/relion.md'
        - cryojax.io:
            - 'api/io/mrc.md'
            - 'api/io/atom_loading.md'
        - cryojax.ndimage:
            - 'api/ndimage/functions.md'
            - cryojax.ndimage.operators:
                - 'api/ndimage/operators.md'
            - cryojax.ndimage.transforms:
                - 'api/ndimage/transforms.md'
        - cryojax.coordinates:
            - 'api/coordinates/making_coordinates.md'
            - 'api/coordinates/transforming_coordinates.md'
        - cryojax.rotations:
            - 'api/rotations/lie_groups.md'
            - 'api/rotations/conversions.md'
        - cryojax.constants:
            - 'api/constants/units.md'
            - 'api/constants/scattering_factor_parameters.md'
            - 'api/constants/conventions.md'
        - cryojax.jax_util:
            - 'api/jax_util/filter_specs.md'
            - 'api/jax_util/grid_search.md'
            - 'api/jax_util/pytree_transforms.md'
            - 'api/jax_util/useful_functions.md'
