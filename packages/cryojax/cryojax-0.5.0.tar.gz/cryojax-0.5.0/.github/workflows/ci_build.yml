name: CI

on:
  pull_request:
    branches:
      - dev
      - main
  workflow_dispatch:

jobs:
  test:
    name: ${{ matrix.os }}-${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ${{ fromJSON(github.base_ref == 'main' && '["ubuntu-latest","macos-latest"]' || '["ubuntu-latest"]') }}
        python-version: ${{ fromJSON(github.base_ref == 'main' && '["3.10", "3.13"]' || '["3.11"]') }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up uv
        uses: astral-sh/setup-uv@v6

      - name: Install dependencies
        run: |
          uv venv --python=${{ matrix.python-version }}
          uv pip install --upgrade pip
          uv pip install '.[dev,docs,tests]'

      - name: Checks with pre-commit
        run: |
          uv run --no-sync pre-commit run --all-files

      - name: Run tests with coverage
        run: |
          uv run --no-sync pytest --cov --cov-branch --cov-report=xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Check that documentation can be built.
        run: |
          uv run --no-sync mkdocs build
