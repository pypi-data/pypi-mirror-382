[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "bbo-svidreader"
dynamic = ["version"]
description = "Video reader on top of imageio that allows to build custom filter-pipelines"
readme = "README.md"
license = {text = "BSD-3-Clause"}
authors = [
    { name = "BBO-lab @ caesar", email = "paul.stahr@mpinb.mpg.de" },
]
classifiers = [
    "License :: OSI Approved :: BSD License",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
]
dependencies = ["imageio", "bbo_ccvtools", "av", "numpy", "scipy", "pyyaml", "pandas", "bbo-calibcamlib"]

[project.urls]
Homepage = "https://github.com/bbo-lab/videoreader"

[tool.hatch.version]
path = "svidreader/__init__.py"

[tool.hatch.build.targets.sdist]
include = [
    "/svidreader",
    "README.md",
    "LICENSE",
]

[tool.hatch.build.targets.wheel]
      packages = ["svidreader"]

[tool.hatch.metadata]
license-files = ["LICENSE"]

