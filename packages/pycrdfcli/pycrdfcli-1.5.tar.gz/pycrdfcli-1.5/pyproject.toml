[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "pycrdfcli"
authors = [{ email = "tdebize@mail.com" }]
description = "A simple Python script to interact with CRDF (crdf.fr) APIs from CLI."
readme = "README.md"
requires-python = ">=3"
keywords = ["crdf", "crdf.fr", "cli", "malware", "phishing", "threatcenter", "threat", "api"]
license = "LGPL-3.0-or-later"
classifiers = [
    'Topic :: Security',
    'Programming Language :: Python :: 3'
]
dynamic = ["version", "dependencies"]

[tool.setuptools.dynamic]
dependencies = {file = ["pycrdfcli/requirements.txt"]}
version = {attr = "pycrdfcli.pycrdfcli.VERSION"}

[project.urls]
Homepage = "https://github.com/maaaaz/pycrdfcli"

[project.scripts]
pycrdfcli = "pycrdfcli.pycrdfcli:main"