[project]
name = "notr"
version = "1.1.0"
description = "Encrypted, extensible command line note app with sync backends"
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
authors = [{ name = "Kim Schulz" }]
dependencies = [
  "click>=8.1.7",
  "rich>=13.7.1",
  "rich-click>=1.7.4",
  "cryptography>=42.0.5",
  "httpx>=0.27.0",
  "rapidfuzz>=3.9.1",
  "keyring>=25.2.0",
  "pydantic>=2.6.4",
]

[project.optional-dependencies]
dev = ["pytest>=8.1.1", "pytest-cov>=4.1.0"]

[tool.setuptools.packages.find]
where = ["."]
include = ["notr*"]
exclude = ["nvim*"]

[project.urls]
Homepage = "https://github.com/kimsul/notr"
Issues = "https://github.com/kimsul/notr/issues"

[project.scripts]
notr = "notr.cli:main"

[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"
