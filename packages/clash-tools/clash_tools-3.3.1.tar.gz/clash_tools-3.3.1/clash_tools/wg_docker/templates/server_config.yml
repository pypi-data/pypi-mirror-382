server:
  # Set to the public IP address or DNS name of the WireGuard server
  server_ip: 6.6.6.6
  # Set to the subnet that the WireGuard interface should serve (CIDR notation), for example 10.9.100.0/24
  subnet: 10.9.0.0/24
  # Set to the UDP listen port exposed by the WireGuard server
  listen_port: 51820

clients:
  2:
    nic: eth0
    exclude_defaults: true
    allowedips:
      - 0.0.0.0/0
    excludedips: []
    snat: false
    c_to_s_ports:
      - [22, 2222]
      - [80, 8080]
      - [443, 8443]
  3:
    nic: eth0
    exclude_defaults: true
    allowedips:
      - 0.0.0.0/0
    excludedips: []
    snat: true
    c_to_s_ports:
      - [12345, 45678, "udp"]
