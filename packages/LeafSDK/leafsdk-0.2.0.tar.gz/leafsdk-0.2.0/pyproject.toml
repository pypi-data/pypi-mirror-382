[project]
name = "LeafSDK"
version = "0.2.0"
description = "SDK for mission planning"
authors = [
    { name = "Suleyman Yildirim", email = "suleyman.yildirim@droneleaf.io" },
    { name = "Khalil Al Handawi", email = "khalil.alhandawi@droneleaf.io" },
]
dependencies = [
    "networkx>=3.4.2",
    "numpy>=2.2.6",
    "scipy>=1.15.3",
    "matplotlib>=3.10.3",
    "redis>=4.0.0",
]
requires-python = ">=3.10"
readme = "README.md"

[project.license]
text = "MIT"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[dependency-groups]
prod = [
    "leaf-pymavlink>=0.1.7",
    "petal-app-manager>=0.1.26",
]
dev = [
    "pytest-cov>=6.2.1",
    "leaf-pymavlink @ file:///${PROJECT_ROOT}/../mavlink/pymavlink",
    "-e file:///${PROJECT_ROOT}/../petal-app-manager/#egg=petal-app-manager",
]
