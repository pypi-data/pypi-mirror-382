[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "scottschreckengaust.placeholder-package"
version = "0.0.0"
description = "Placeholder package - not operational"
readme = "README.md"
license = {text = "Apache-2.0"}
authors = [
    {name = "AWS Labs", email = "awslabs@amazon.com"}
]
classifiers = [
    "Development Status :: 1 - Planning",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13"
]
keywords = ["placeholder", "reserved", "awslabs"]
requires-python = ">=3.10"

[project.urls]
Homepage = "https://github.com/scottschreckengaust/mcp"
Repository = "https://github.com/scottschreckengaust/mcp"
Issues = "https://github.com/scottschreckengaust/mcp/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-dir]
"" = "src"
