[project]
name = "datadict-connector-sql-base"
version = "0.0.2"
description = "SQL base connector for DataDict - shared components for SQL-based databases"
requires-python = ">=3.12"
authors = [
    {name = "Datadict Team", email = "support@datadict.co"}
]
license = "MIT"
readme = "README.md"
keywords = ["datadict", "sql", "database", "connector", "metadata"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Database",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "datadict-connector-base>=0.0.1",
    "pydantic>=2.0",
    "ruamel.yaml>=0.17",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
]

[project.urls]
Homepage = "https://github.com/datadict-dev/datadict"
Repository = "https://github.com/datadict-dev/datadict"
Issues = "https://github.com/datadict-dev/datadict/issues"
Documentation = "https://github.com/datadict-dev/datadict"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
testpaths = ["test"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short"

