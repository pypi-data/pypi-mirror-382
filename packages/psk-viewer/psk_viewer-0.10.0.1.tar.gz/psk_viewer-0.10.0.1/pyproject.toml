[build-system]
requires = ['setuptools>=77.0.3', 'setuptools_scm[toml]>=6.2', 'packaging']
build-backend = 'setuptools.build_meta'

[project]
name = 'psk_viewer'
authors = [
    {name = 'StSav012', email = 'stsav012@gmail.com'},
]
description = 'IPM RAS PSK and FS spectrometer files viewer'
readme = 'README.md'
license = 'LGPL-3.0-only'
requires-python = '>=3.9'
classifiers = [
    'Development Status :: 4 - Beta',
    'Environment :: Win32 (MS Windows)',
    'Environment :: X11 Applications :: Qt',
    'Intended Audience :: Science/Research',
    'Operating System :: Microsoft :: Windows',
    'Operating System :: POSIX',
    'Programming Language :: Python :: 3',
    'Topic :: Scientific/Engineering',
    'Topic :: Scientific/Engineering :: Astronomy',
    'Topic :: Scientific/Engineering :: Atmospheric Science',
    'Topic :: Scientific/Engineering :: Chemistry',
    'Topic :: Scientific/Engineering :: Physics',
    'Typing :: Typed',
]
dynamic = [
    'version',
    'dependencies',
]

[project.gui-scripts]
psk_viewer = 'psk_viewer:main'

[project.urls]
'Source Code' = 'https://github.com/StSav012/psk_viewer'
'Bug Tracker' = 'https://github.com/StSav012/psk_viewer/issues'

[tool.setuptools_scm]
local_scheme = 'no-local-version'
write_to = 'src/psk_viewer/_version.py'

[tool.setuptools.dynamic]
version = {attr = 'psk_viewer._version.__version__'}

[tool.ruff.lint]
fixable = ["ALL"]
unfixable = []
extend-select = ["B", "D", "I", "ANN", "NPY", "RET", "SIM", "UP"]
extend-ignore = ["D1", "D203", "D213", "EM1", "N8", "PLR", "TRY003"]

[tool.ruff.lint.isort]
case-sensitive = true
combine-as-imports = true

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "lf"
