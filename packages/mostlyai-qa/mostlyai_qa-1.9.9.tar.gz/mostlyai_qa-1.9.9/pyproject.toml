[project]
name = "mostlyai-qa"
version = "1.9.9"
description = "Synthetic Data Quality Assurance"
authors = [{ name = "MOSTLY AI", email = "dev@mostly.ai" }]
requires-python = ">=3.10"
readme = "README.md"
license = "Apache-2.0"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Information Technology",
    "Intended Audience :: Financial and Insurance Industry",
    "Intended Audience :: Healthcare Industry",
    "Intended Audience :: Telecommunications Industry",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries",
    "Typing :: Typed",
]
dependencies = [
    "pydantic>=2.0.0,<3.0.0",
    "numpy>=1.26.3",
    "scipy>=1.11.0,<1.16.0",  # limit due to phik: https://github.com/KaveIO/PhiK/issues/101
    "pandas>=2.0.0",
    "pyarrow>=14.0.0",
    "plotly>=6.0.0",
    "phik>=0.12.4",
    "joblib>=1.4.2",
    "Jinja2>=3.1.5",
    "scikit-learn>=1.4.0",
    "model2vec>=0.4.1",
    "transformers>=4.36.0",
    "accelerate>=1.5.0",
    "torch>=2.6.0",
    "xxhash>=3.5.0",
]

[project.urls]
homepage = "https://github.com/mostly-ai/mostlyai-qa"
repository = "https://github.com/mostly-ai/mostlyai-qa"
documentation = "https://mostly-ai.github.io/mostlyai-qa/"

[dependency-groups]
dev = [
    "pytest>=8.0",
    "ruff>=0.11",  # sync'ed with .pre-commit-config
    "pre-commit>=4.0",
    "twine>=6.1",
    "ipykernel>=6.25",
]
docs = [
    "mkdocs>=1.6",
    "mkdocstrings[crystal, python]>=0.29",
    "mkdocs-material>=9.0",
    "mkdocs-llmstxt>=0.2",
    "griffe>=1.0",
    "pymdown-extensions>=10.0",
    "griffe-fieldz>=0.2",
    "black>=25.0",
]

[tool.uv]
default-groups = ["dev", "docs"]

[tool.hatch.build.targets.sdist]
include = ["mostlyai/qa"]

[tool.hatch.build.targets.wheel]
include = ["mostlyai/qa"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff]
target-version = "py310"
line-length = 120

[tool.ruff.lint]
extend-select = ["I"]
