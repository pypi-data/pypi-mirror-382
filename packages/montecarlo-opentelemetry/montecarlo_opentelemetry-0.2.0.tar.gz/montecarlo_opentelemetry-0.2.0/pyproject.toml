[project]
name = "montecarlo-opentelemetry"
version = "0.2.0"
description = "OpenTelemetry SDK for Monte Carlo"
readme = "README.md"
license = { text = "Apache-2.0" }
authors = [
    { email = "info@montecarlodata.com" }
]
maintainers = [
    { email = "info@montecarlodata.com" }
]
keywords = ["opentelemetry", "monitoring", "observability", "tracing", "telemetry", "monte-carlo"]
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Natural Language :: English",
    "Topic :: Software Development :: Build Tools",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    "opentelemetry-exporter-otlp>=1.34.0",
    "opentelemetry-instrumentation>=0.55b1",
    "opentelemetry-instrumentation-threading>=0.55b1",
    "opentelemetry-sdk>=1.34.0",
    "wrapt>=1.17.2",
]

[project.urls]
Homepage = "https://www.montecarlodata.com"

[build-system]
requires = ["uv_build>=0.8.4,<0.9.0"]
build-backend = "uv_build"

[tool.uv.build-backend]
module-name = "montecarlo_opentelemetry"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--strict-config",
    "-ra"
]
markers = [
    "asyncio: mark test as an async test",
]

[dependency-groups]
dev = [
    "pre-commit>=4.3.0",
    "pyright>=1.1.403",
    "pytest>=8.4.1",
    "pytest-asyncio>=0.24.0",
    "ruff>=0.12.9",
]
