[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "riskfolio_beta"
version = "0.1.21"
description = "Risk-weighted assets attribution and capital optimization toolkit."
readme = "README.md"
requires-python = ">=3.8"
authors = [
  { name="Kerwin Liao", email="kerwin.p.lau@gmail.com" }
]
license = { text = "MIT" }

# Put classifiers HERE (not in setup.py)
classifiers = [
  "Programming Language :: Python :: 3.11",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent"
]

# Dependencies go HERE (not in setup.py)
dependencies = [
  "pandas>=1.5",
  "numpy>=1.23",
  "matplotlib>=3.5",
  "scipy>=1.9"
]

[project.urls]
Homepage = "https://kerwinliao.github.io/"
Source = "https://github.com/kerwinliao/riskfolio"

# Optional: include your package if youâ€™re not using src-layout
[tool.setuptools.packages.find]
where = ["."]
include = ["riskfolio_beta"]  # adjust to your package folder name