[project]
name = "facebook-ads-reports"
version = "2.0.1"
description = "ETL module for Facebook Ads API v23 with lightweight native Python data processing"
authors = [{ name = "Joao Brito"}]
readme = "README.md"
license = { text = "GPL" }
requires-python = ">=3.11,<3.15"
keywords = ["facebook-ads", "etl", "data-extraction", "reports", "flatten-json"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Typing :: Typed"
]
dependencies = [
    "python-dotenv (>=1.1.1,<2.0.0)",
    "requests (>=2.32.4,<3.0.0)",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "mypy>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/machado000/facebook-ads-reports"
Issues = "https://github.com/machado000/facebook-ads-reports/issues"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
packages = [{ include = "facebook_ads_reports" }]

[tool.poetry.group.dev.dependencies]
pytest = "^8.4.1"
mypy = "^1.17.1"
types-requests = "^2.32.4.20250809"

[tool.mypy]
python_version = "3.10"
ignore_missing_imports = true
disallow_untyped_defs = true
check_untyped_defs = true
warn_unused_ignores = true
warn_return_any = true
show_error_codes = true
per_module_options = {"tests.*" = {disallow_untyped_defs = false}}