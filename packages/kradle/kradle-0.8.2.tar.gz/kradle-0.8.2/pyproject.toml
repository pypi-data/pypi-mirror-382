[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "kradle"
version = "0.8.2"
authors = [
    { name="Kradle Team", email="humans@kradle.ai" },
]
description = "Create AI agents that play Minecraft with Kradle"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "flask",
    "flask-cors",
    "rich",
    "anthropic",
    "openai",
    "python-dotenv",
    "requests",
    "psutil",
    "redis",
    "google-cloud-firestore",
    "watchdog",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/Kradle-ai/kradle-python"
"Bug Tracker" = "https://github.com/Kradle-ai/kradle-python/issues"

[tool.mypy]
python_version = "3.9"
mypy_path = ["src"]
warn_return_any = true
warn_unused_configs = true
warn_unused_ignores = true
warn_unreachable = true
strict = true

[tool.ruff]
line-length = 120
target-version = "py39"

[tool.ruff.lint]
extend-select = [
    "B",  # flake8-bugbear
    "E",  # pycodestyle
    "F",  # pyflakes
    "UP", # pyupgrade
    "W",
]
ignore = [
    "F541",  # f-stream without any placeholders
    "UP015",  # Unnecessary mode argument
]

[tool.setuptools]
include-package-data = true

[tool.pytest.ini_options]
pythonpath = ["src"]
testpaths = ["tests"]
python_files = "*_test.py"
addopts = "-vl --no-header --color=yes"
log_cli = true
log_cli_level = "INFO"
